<!-- TNT — /index.html
     INDEX · PRIMARY ROUTER (LAYER 1) · OPAL (NOT COAL) · NO COMPETING UI
     LOCKS:
       - Plain English on surface (no abstract/scientific terms)
       - Fine print only for structural/technical language
       - Two diamonds only:
           1) STRUCTURE  → /home/
           2) PRODUCTS   → /explore/
       - TOP controls:
           LEFT: DOOR + PRELUDE
           RIGHT: EN / 中文 / ES
       - State propagation: lang/style/time/depth
       - ui.css owns field; branch.css geometry only; instruments.js state
       - COGRlD.NET subtle signature
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>INDEX · Choose Path</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* keep ui field overlays behind content */
body{position:relative;z-index:0}
body::before, body::after{z-index:0}

/* tokens */
:root{
  --R:170px;
  --D:260px;

  /* opal/violet readability */
  --opalA:rgba(210,190,255,.28);
  --opalB:rgba(120,70,255,.18);
  --opalC:rgba(90,210,255,.12);

  --goldSoft:rgba(212,175,55,.42);

  /* deep base */
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);

  --stroke:rgba(255,255,255,.14);
}

/* top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* center brand (opal glass) — width clamps to avoid corner collision */
.brand{
  position:fixed;
  left:50%;
  top:22px;
  transform:translateX(-50%);
  z-index:120;
  width:min(760px, calc(100vw - 32px - 240px));
  text-align:center;

  border:1px solid var(--stroke);
  border-radius:22px;
  padding:16px 16px 14px;

  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.14), transparent 62%),
    radial-gradient(circle at 18% 34%, var(--opalA), transparent 72%),
    radial-gradient(circle at 82% 62%, var(--opalB), transparent 74%),
    linear-gradient(160deg, rgba(0,0,0,.36), rgba(0,0,0,.14));
  backdrop-filter:blur(12px);
  box-shadow:0 24px 90px rgba(0,0,0,.55);
  pointer-events:none;
}
.brand .k{
  margin:0 0 6px;
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.86;
  text-shadow:0 14px 40px rgba(0,0,0,.55);
}
.brand .t{
  margin:0;
  font-weight:950;
  font-size:44px;
  letter-spacing:1.4px;
  line-height:1.02;
  color:rgba(255,255,255,.98);
  text-shadow:0 18px 44px rgba(0,0,0,.62);
}
.brand .s{
  margin:10px auto 0;
  font-size:13.5px;
  color:rgba(255,255,255,.90);
  line-height:1.5;
  max-width:860px;
  text-shadow:0 16px 44px rgba(0,0,0,.55);
}

/* subtle interior lattice (no field ownership) */
.lattice{
  position:fixed;inset:0;z-index:20;
  pointer-events:none;
  opacity:.08;
  mix-blend-mode:screen;
}
.lattice::before{
  content:"";
  position:absolute;inset:-40%;
  transform:rotate(45deg);
  background:
    repeating-linear-gradient(0deg,
      rgba(212,175,55,.22) 0px,
      rgba(212,175,55,.22) 1px,
      transparent 1px,
      transparent 52px),
    repeating-linear-gradient(90deg,
      rgba(212,175,55,.22) 0px,
      rgba(212,175,55,.22) 1px,
      transparent 1px,
      transparent 52px);
}
.lattice::after{
  content:"";
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% 18%, rgba(255,255,255,.10), transparent 58%);
}

/* stage */
.stage{
  position:fixed;
  left:50%;
  top:56%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* diamonds (opal lacquer) */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
  overflow:hidden;

  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,.50), transparent 52%),
    radial-gradient(circle at 76% 30%, var(--opalA), transparent 58%),
    radial-gradient(circle at 60% 78%, var(--opalB), transparent 62%),
    radial-gradient(circle at 32% 70%, var(--opalC), transparent 64%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.20);
  box-shadow:
    0 50px 160px rgba(0,0,0,.86),
    0 0 44px rgba(212,175,55,.24),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .18s ease, border-color .18s ease, box-shadow .18s ease;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.66;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.26), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.36);
  box-shadow:
    0 50px 160px rgba(0,0,0,.86),
    0 0 60px rgba(212,175,55,.28),
    inset 0 2px 0 rgba(255,255,255,.24),
    inset 0 -50px 90px rgba(0,0,0,.78);
}
.d:active{transform:translate(-50%,-50%) rotate(45deg) scale(.99)}

/* vertical */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:18px;
  gap:10px;
  pointer-events:none;
  user-select:none;
}
.lab{
  font-weight:950;
  font-size:22px;
  letter-spacing:1px;
  color:rgba(255,255,255,.98);
  text-shadow:0 16px 40px rgba(0,0,0,.65);
}
.sub{
  font-size:14px;
  color:rgba(255,255,255,.90);
  line-height:1.45;
  max-width:24em;
  text-shadow:0 14px 38px rgba(0,0,0,.60);
  padding:8px 10px;
  border-radius:14px;
  background:rgba(0,0,0,.10);
  border:1px solid rgba(255,255,255,.06);
}

/* fine print + signature */
.footer{
  position:fixed;
  left:50%;
  bottom:calc(18px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  width:min(920px,94vw);
  text-align:center;
  font-size:12.5px;
  opacity:.72;
  text-shadow:0 18px 60px rgba(0,0,0,.60);
  pointer-events:none;
}
.sig{
  position:fixed;
  left:50%;
  bottom:calc(6px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  font-size:11px;
  letter-spacing:2px;
  opacity:.58;
  pointer-events:none;
}

/* mobile */
@media (max-width:560px){
  :root{ --R:156px; --D:244px; }
  .stage{top:58%}
  .brand .t{font-size:38px}
  .brand{top:20px;width:min(720px, calc(100vw - 32px));}
}
</style>
</head>

<body>

<div class="lattice" aria-hidden="true"></div>

<div class="top-left">
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
  <a class="btn" id="btnPrelude" href="/prelude/">PRELUDE</a>
</div>

<div class="top-right" aria-label="Language">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="brand" aria-hidden="true">
  <p class="k" id="bk">CARDINAL AXIS</p>
  <h1 class="t" id="bt">CHOOSE PATH</h1>
  <p class="s" id="bs">Two ways in. Both lead to clarity.</p>
</div>

<div class="stage" aria-label="Primary router">

  <div class="d d-top" id="dStructure" role="button" tabindex="0" aria-label="Structure">
    <div class="inner">
      <div class="lab" id="labStructure">STRUCTURE</div>
      <div class="sub" id="subStructure">Definitions. Boundaries. Clear foundations.</div>
    </div>
  </div>

  <div class="d d-bottom" id="dProducts" role="button" tabindex="0" aria-label="Products">
    <div class="inner">
      <div class="lab" id="labProducts">PRODUCTS</div>
      <div class="sub" id="subProducts">Tools. Platforms. What you can use.</div>
    </div>
  </div>

</div>

<div class="footer" id="foot">Fine print: structure prevents drift · tools inherit limits</div>
<div class="sig">COGRlD.NET</div>

<script>
(function(){
  var qs=new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(over){
    var L=(over && over.lang) ? over.lang : lang;
    var S=(over && over.style) ? over.style : style;
    var T=(over && over.time) ? over.time : time;
    var D=(over && over.depth) ? over.depth : depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  // top links
  document.getElementById("btnDoor").href="/door/"+q();
  document.getElementById("btnPrelude").href="/prelude/"+q();

  // language buttons (reload for compatibility with instruments.js allowlist)
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    try{ localStorage.setItem("gd_lang", next); }catch(e){}
    location.href = location.pathname + q({lang:next});
  }
  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // i18n minimal
  function renderLang(){
    if(lang==="zh"){
      document.getElementById("bt").textContent="选择路径";
      document.getElementById("bs").textContent="两条路。都通向清晰。";
      document.getElementById("labStructure").textContent="结构";
      document.getElementById("subStructure").textContent="定义。边界。清晰基础。";
      document.getElementById("labProducts").textContent="产品";
      document.getElementById("subProducts").textContent="工具。平台。可用内容。";
      document.getElementById("btnDoor").textContent="门";
      document.getElementById("btnPrelude").textContent="前置页";
      document.getElementById("foot").textContent="细则：结构防漂移 · 工具有边界";
    }else if(lang==="es"){
      document.getElementById("bt").textContent="ELEGIR RUTA";
      document.getElementById("bs").textContent="Dos caminos. Ambos llevan a claridad.";
      document.getElementById("labStructure").textContent="ESTRUCTURA";
      document.getElementById("subStructure").textContent="Definiciones. Límites. Base clara.";
      document.getElementById("labProducts").textContent="PRODUCTOS";
      document.getElementById("subProducts").textContent="Herramientas. Plataformas. Usable.";
      document.getElementById("btnDoor").textContent="PUERTA";
      document.getElementById("btnPrelude").textContent="PRELUDIO";
      document.getElementById("foot").textContent="Letra pequeña: estructura evita deriva · herramientas heredan límites";
    }else{
      document.getElementById("bt").textContent="CHOOSE PATH";
      document.getElementById("bs").textContent="Two ways in. Both lead to clarity.";
      document.getElementById("labStructure").textContent="STRUCTURE";
      document.getElementById("subStructure").textContent="Definitions. Boundaries. Clear foundations.";
      document.getElementById("labProducts").textContent="PRODUCTS";
      document.getElementById("subProducts").textContent="Tools. Platforms. What you can use.";
      document.getElementById("btnDoor").textContent="DOOR";
      document.getElementById("btnPrelude").textContent="PRELUDE";
      document.getElementById("foot").textContent="Fine print: structure prevents drift · tools inherit limits";
    }
  }
  renderLang();

  // routing
  function goStructure(){ location.href="/home/"+q(); }
  function goProducts(){ location.href="/explore/"+q(); }

  var dS=document.getElementById("dStructure");
  var dP=document.getElementById("dProducts");

  dS.addEventListener("click", goStructure);
  dP.addEventListener("click", goProducts);

  dS.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goStructure(); }
  });
  dP.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goProducts(); }
  });

})();
</script>

</body>
</html>
