<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Fourfold Meridian</title>

<link rel="stylesheet" href="/assets/ui.css"/>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:
    radial-gradient(circle at 50% 30%, rgba(255,215,120,.05), transparent 60%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.03) 0 1px, transparent 1px 90px),
    linear-gradient(180deg,#a80000 0%,#7b0000 60%,#5a0000 100%);
  color:white;
}

h1{
  font-size:42px;
  letter-spacing:2px;
  margin-bottom:8px;
}

.sub{
  opacity:.8;
  margin-bottom:40px;
}

.lang-grid{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}

.lang-card{
  width:180px;
  height:180px;
  border-radius:24px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(145deg,#0a0f18,#05070c,#0b1424);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    0 28px 90px rgba(0,0,0,.8),
    inset 0 2px 0 rgba(255,255,255,.15),
    inset 0 -30px 40px rgba(0,0,0,.6);
  transition:all .25s ease;
}

.lang-card:hover{
  box-shadow:
    0 32px 100px rgba(0,0,0,.9),
    0 0 22px rgba(212,175,55,.45);
  transform:scale(1.03);
}
</style>
</head>

<body>

<h1>FOURFOLD MERIDIAN</h1>
<div class="sub">Select your language.</div>

<div class="lang-grid">
  <div class="lang-card" data-lang="en">ENGLISH</div>
  <div class="lang-card" data-lang="zh">中文</div>
</div>

<script>
document.querySelectorAll(".lang-card").forEach(card=>{
  card.addEventListener("click",()=>{
    const lang = card.getAttribute("data-lang");
    localStorage.setItem("gd_lang", lang);
    window.location.href = "/door/";
  });
});
</script>

</body>
</html>
