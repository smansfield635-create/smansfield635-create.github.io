     FINALIZED: Catalog + Vision + Launch-Ready
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRODUCTS · Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  --R:124px;
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
  --mut:rgba(255,255,255,.84);
  --mut2:rgba(255,255,255,.68);
}
.top-left{
  position:fixed;left:16px;top:16px;z-index:90;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}
.btn{
  padding:10px 16px;border-radius:14px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  color:#fff;border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.7);
  cursor:pointer;font-weight:900;letter-spacing:.2px;
  text-decoration:none;-webkit-tap-highlight-color:transparent;
}
.btn:hover{ box-shadow:0 18px 50px rgba(0,0,0,.9),0 0 14px var(--goldSoft); }

.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:80;text-align:center;
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.16);backdrop-filter:blur(8px);
}
.brand .name{font-weight:950;letter-spacing:1.2px;font-size:12px}
.brand .tag{font-size:11px;opacity:.7;margin-top:2px}

.stage{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);height:min(560px,92vw);
}
.outer{
  position:absolute;left:50%;top:50%;
  width:min(560px,92vw);height:min(560px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:linear-gradient(160deg,rgba(14,24,40,.45),rgba(7,11,18,.62));
  border:1px solid rgba(255,255,255,.10);
  opacity:.55;pointer-events:none;
}
.d{
  width:160px;height:160px;
  position:absolute;left:50%;top:50%;
  transform-origin:center;border-radius:26px;
  cursor:pointer;
  background:linear-gradient(160deg,rgba(12,22,38,.92),rgba(7,11,18,.95));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 28px 84px rgba(0,0,0,.78);
  transition:transform .2s ease;
}
.d:hover{transform:translate(-50%,-50%) rotate(45deg) scale(1.02)}
.d-n{transform:translate(-50%,-50%) translate(0,calc(var(--R)*-1)) rotate(45deg)}
.d-e{transform:translate(-50%,-50%) translate(var(--R),0) rotate(45deg)}
.d-s{transform:translate(-50%,-50%) translate(0,var(--R)) rotate(45deg)}
.d-w{transform:translate(-50%,-50%) translate(calc(var(--R)*-1),0) rotate(45deg)}
.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;padding:16px;gap:10px;
}
.lab{font-weight:950;font-size:16px}
.sub{font-size:12.5px;opacity:.86;max-width:17em}

.core{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;border-radius:18px;
  background:rgba(0,0,0,.18);
  display:grid;place-items:center;
  font-weight:950;
}

.bd{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none}
.bd.show{display:block}
.modal{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:min(1020px,94vw);max-height:88vh;
  display:none;z-index:210;
}
.modal.show{display:block}
.shell{
  height:88vh;border-radius:26px;
  background:linear-gradient(160deg,var(--obs2),var(--obs1));
  overflow:auto;padding:20px;
}
.mhead{display:flex;justify-content:space-between;align-items:center}
.mtitle{font-weight:950}
.mclose{background:none;border:0;color:#fff;font-size:18px;cursor:pointer}

.lensbar{
  display:flex;gap:10px;flex-wrap:wrap;
  justify-content:center;margin:14px 0 20px;
}
.chip{
  padding:10px 16px;border-radius:999px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;font-weight:900;
}
.chip.active{box-shadow:0 0 18px rgba(212,175,55,.3)}

.grid{display:grid;gap:16px}
@media(min-width:920px){.grid{grid-template-columns:1fr 1fr}}

.bubble{
  padding:16px;border-radius:18px;
  background:linear-gradient(145deg,rgba(12,22,38,.92),rgba(7,11,18,.95));
  border:1px solid rgba(255,255,255,.08);
}
.bubble h4{margin:0 0 8px}
.bubble p{margin:0;color:var(--mut);line-height:1.6}
.small{margin-top:10px;color:var(--mut2);font-size:13px}

.mact{display:flex;justify-content:center;margin-top:20px}
</style>
</head>
<body>

<div class="top-left">
  <a class="btn" id="btnHub" href="/home/">HUB</a>
  <a class="btn" id="btnExit" href="/door/">EXIT</a>
</div>

<div class="brand">
  <div class="name">CARDINAL AXIS</div>
  <div class="tag">PRODUCTS · DEPLOYED SURFACES</div>
</div>

<div class="stage">
  <div class="outer"></div>

  <div class="d d-n" id="software">
    <div class="inner">
      <div class="lab">SOFTWARE</div>
      <div class="sub">Hub · Instruments · Registry</div>
    </div>
  </div>

  <div class="d d-e" id="commercial">
    <div class="inner">
      <div class="lab">COMMERCIAL</div>
      <div class="sub">Pilots · Licensing · Rollouts</div>
    </div>
  </div>

  <div class="d d-s" id="energy">
    <div class="inner">
      <div class="lab">ENERGY</div>
      <div class="sub">Conversion Chains</div>
    </div>
  </div>

  <div class="d d-w" id="education">
    <div class="inner">
      <div class="lab">EDUCATION</div>
      <div class="sub">Traversal Programs</div>
    </div>
  </div>

  <div class="core">◆</div>
</div>

<div class="bd" id="bd"></div>

<div class="modal" id="modal">
  <div class="shell">
    <div class="mhead">
      <h3 class="mtitle" id="mTitle"></h3>
      <button class="mclose" id="mClose">✕</button>
    </div>

    <div class="lensbar">
      <button class="chip" id="styleChip">STYLE: FORMAL</button>
      <button class="chip" data-time="origin">CONCEPT</button>
      <button class="chip" data-time="now">LIVE</button>
      <button class="chip" data-time="post">ROADMAP</button>
    </div>

    <div class="grid">
      <div class="bubble"><h4 id="h1"></h4><p id="p1"></p><div class="small" id="s1"></div></div>
      <div class="bubble"><h4 id="h2"></h4><p id="p2"></p><div class="small" id="s2"></div></div>
      <div class="bubble"><h4 id="h3"></h4><p id="p3"></p><div class="small" id="s3"></div></div>
      <div class="bubble"><h4 id="h4"></h4><p id="p4"></p><div class="small" id="s4"></div></div>
    </div>

    <div class="mact">
      <button class="btn" id="mReturn">RETURN</button>
    </div>
  </div>
</div>

<script>
(function(){
  var bd=document.getElementById("bd");
  var modal=document.getElementById("modal");
  var mClose=document.getElementById("mClose");

  function open(title,content){
    document.getElementById("mTitle").textContent=title;
    document.getElementById("h1").textContent=content[0].h;
    document.getElementById("p1").textContent=content[0].p;
    document.getElementById("s1").textContent=content[0].s;

    document.getElementById("h2").textContent=content[1].h;
    document.getElementById("p2").textContent=content[1].p;
    document.getElementById("s2").textContent=content[1].s;

    document.getElementById("h3").textContent=content[2].h;
    document.getElementById("p3").textContent=content[2].p;
    document.getElementById("s3").textContent=content[2].s;

    document.getElementById("h4").textContent=content[3].h;
    document.getElementById("p4").textContent=content[3].p;
    document.getElementById("s4").textContent=content[3].s;

    bd.classList.add("show");
    modal.classList.add("show");
  }

  function close(){
    bd.classList.remove("show");
    modal.classList.remove("show");
  }

  mClose.onclick=close;
  bd.onclick=close;
  document.getElementById("mReturn").onclick=close;

  document.getElementById("software").onclick=function(){
    open("SOFTWARE · Live",[
      {h:"Hub Platform",p:"Central navigation surface with deterministic routing and lens-based reading.",s:"Stable state propagation."},
      {h:"Measurement Engine",p:"Instruments that detect deviation and compute recovery loops.",s:"Structured outputs."},
      {h:"Registry Surface",p:"Publicly bounded record layer for verification.",s:"Evidence-based."},
      {h:"Execution Console",p:"Operational view for applying corrective operators.",s:"Real-time clarity."}
    ]);
  };

})();
</script>

</body>
</html>
