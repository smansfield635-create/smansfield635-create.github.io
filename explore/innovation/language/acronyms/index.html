<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ACRONYMS · Lookup Anchors</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  --R:124px;
  --gold:rgba(212,175,55,.9);
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
}

.stage{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:40;
}

.outer{
  position:absolute;
  left:50%;top:50%;
  width:min(560px,92vw);
  height:min(560px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.62) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  pointer-events:none;
  opacity:.55;
}
.outer::after{
  content:"";
  position:absolute; inset:0; border-radius:60px;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 6deg, transparent 6deg 18deg);
  opacity:.14;
}

.d{
  width:150px;height:150px;
  position:absolute;
  left:50%;top:50%;
  transform-origin:center;
  border-radius:26px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);
  transition:transform 220ms ease, box-shadow 220ms ease;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18);
}

.d-n{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg); }

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:16px;
  gap:8px;
  pointer-events:none;
}
.lab{ font-weight:950; letter-spacing:.8px; font-size:15px; }
.sub{ font-size:12.5px; opacity:.86; line-height:1.35; }

.core{
  position:absolute;
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.62);
  display:grid; place-items:center;
  font-weight:950; letter-spacing:.5px;
  opacity:.92;
  pointer-events:none;
}

/* Modal */

.bd{
  position:fixed;inset:0;z-index:200;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
  display:none;
}
.bd.show{display:block;}

.modal{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:min(900px,94vw);
  max-height:88vh;
  display:none;
  z-index:210;
}
.modal.show{display:block;}

.shell{
  border-radius:26px;
  border:1px solid rgba(255,255,255,.10);
  background:linear-gradient(160deg,var(--obs2) 0%, var(--obs1) 65%);
  box-shadow:0 60px 180px rgba(0,0,0,.92);
  padding:20px;
  overflow:auto;
}

.mtitle{
  font-weight:950;
  margin-bottom:14px;
}

.bubble{
  margin-bottom:14px;
  padding:14px 16px;
  border-radius:18px;
  background:
    radial-gradient(circle at 30% 30%, rgba(120,160,255,.08), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.92), rgba(7,11,18,.95));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 18px 40px rgba(0,0,0,.60);
}
.bubble h4{
  margin:0 0 6px;
  font-size:14px;
}
.bubble p{
  margin:0;
  font-size:13px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="stage">
  <div class="outer"></div>

  <div class="d d-n" onclick="openModal('hip')">
    <div class="inner">
      <div class="lab">HIP</div>
      <div class="sub">Human Integrity Protocol.</div>
    </div>
  </div>

  <div class="d d-e" onclick="openModal('uci')">
    <div class="inner">
      <div class="lab">UCI</div>
      <div class="sub">Universal Coherence Index.</div>
    </div>
  </div>

  <div class="d d-s" onclick="openModal('seg')">
    <div class="inner">
      <div class="lab">SEG</div>
      <div class="sub">Segmentation logic.</div>
    </div>
  </div>

  <div class="d d-w" onclick="openModal('cares')">
    <div class="inner">
      <div class="lab">CARES</div>
      <div class="sub">Certification framework.</div>
    </div>
  </div>

  <div class="core">◆</div>
</div>

<div class="bd" id="bd" onclick="closeModal()"></div>

<div class="modal" id="modal">
  <div class="shell" id="modalContent"></div>
</div>

<script>
const content = {
  hip: {
    title: "HIP — Human Integrity Protocol",
    bubbles: [
      {h:"What it means", p:"A structural contract for behavior under constraint."},
      {h:"Why it exists", p:"Prevents drift between stated values and executed actions."},
      {h:"How it shows up", p:"Defines receipts, resolution paths, and guardrails."},
      {h:"Future role", p:"Becomes the ethical spine of applied systems."}
    ]
  },
  uci: {
    title: "UCI — Universal Coherence Index",
    bubbles: [
      {h:"What it measures", p:"Alignment between structure, action, and declared intent."},
      {h:"Why it matters", p:"Coherence predicts resilience under pressure."},
      {h:"How it scales", p:"Applies across individuals, institutions, and code."},
      {h:"Future role", p:"Becomes a trust index across systems."}
    ]
  },
  seg: {
    title: "SEG — Segmentation",
    bubbles: [
      {h:"Core idea", p:"Divide exposure into contained zones."},
      {h:"Purpose", p:"Reduce blast radius and correlated failure."},
      {h:"Mechanism", p:"Isolation, rollback, zone independence."},
      {h:"Future role", p:"Forms the backbone of safe scale."}
    ]
  },
  cares: {
    title: "CARES — Certification & Registry",
    bubbles: [
      {h:"What it is", p:"Structured certification tied to evidence."},
      {h:"Why it matters", p:"Prevents empty credentials."},
      {h:"How it works", p:"Tiered validation with revocation logic."},
      {h:"Future role", p:"Public lookup registry for coherence."}
    ]
  }
};

function openModal(key){
  const m = content[key];
  const container = document.getElementById("modalContent");
  container.innerHTML = "<div class='mtitle'>"+m.title+"</div>";
  m.bubbles.forEach(b=>{
    container.innerHTML +=
      "<div class='bubble'><h4>"+b.h+"</h4><p>"+b.p+"</p></div>";
  });
  document.getElementById("bd").classList.add("show");
  document.getElementById("modal").classList.add("show");
}

function closeModal(){
  document.getElementById("bd").classList.remove("show");
  document.getElementById("modal").classList.remove("show");
}
</script>

</body>
</html>
