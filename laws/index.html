<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Laws · Geodiametrics</title>

  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />

  <style>
    /* Absolute click authority */
    .gPanel * { pointer-events: auto; }
    .gPanel::before,
    .gPanel::after { pointer-events: none; }

    .gCluster {
      position: relative;
      z-index: 10;
    }

    .gKey {
      pointer-events: auto;
      z-index: 20;
    }

    /* Remove any accidental text stacking */
    .gTextLinks,
    .mandarin,
    .inline-links,
    .debug,
    .ghost {
      display: none !important;
    }
  </style>
</head>

<body>
<main class="gPage">

  <header class="gHeader">
    <h1 class="gTitle">Laws</h1>
    <p class="gSub">Foundational structure of the system.</p>
  </header>

  <section class="gPanel" aria-label="Laws entry">

    <!-- CENTRAL DIAMOND (ONLY FORWARD PATH) -->
    <div class="gCluster">
      <a class="gKey gCenter" href="/laws/categories/" aria-label="Enter law categories">
        <span class="gKeyText">
          <strong>Categories</strong>
          <small>Tap to explore</small>
        </span>
      </a>
    </div>

    <!-- NAV ONLY -->
    <div class="gActions">
      <a class="gBtn" href="/home/">Home</a>
      <a class="gBtn" href="/home/">Back</a>
    </div>

    <footer class="gFooter">
      CANONICAL · STABLE · © GEODIAMETRICS
    </footer>

  </section>
</main>
</body>
</html>
