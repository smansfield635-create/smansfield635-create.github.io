<!-- TNT FILE: /door/index.html  (DEPTH FORK ONLY; LANGUAGE IS ENTIRE PAGE) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Door</title>

<link rel="stylesheet" href="/assets/ui.css?v=12000"/>
</head>

<body>
<div class="page" style="justify-content:center;text-align:center;gap:18px;">
  <div style="width:min(900px,94vw);">
    <h1 id="H1">DOOR</h1>
    <p id="H2" style="margin-top:14px;">Choose how you want to enter.</p>

    <div style="margin-top:34px;display:flex;gap:16px;justify-content:center;flex-wrap:wrap;">
      <button class="btn" style="min-width:240px;" onclick="setDepth('explore')" id="B1">EXPLORE</button>
      <button class="btn primary" style="min-width:240px;" onclick="setDepth('learn')" id="B2">LEARN</button>
    </div>

    <div class="ink" style="margin-top:72px;">GEODIAMETRICS</div>
    <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>
  </div>
</div>

<script>
(function(){
  const lang = (localStorage.getItem("gd_lang") || "en").toLowerCase();
  document.documentElement.lang = (lang === "zh") ? "zh-Hans" : "en";

  // Entire page in one language (no mixing)
  if(lang === "zh"){
    document.getElementById("H1").textContent = "入口";
    document.getElementById("H2").textContent = "选择进入方式。";
    document.getElementById("B1").textContent = "浏览";
    document.getElementById("B2").textContent = "深挖";
  }else{
    document.getElementById("H1").textContent = "DOOR";
    document.getElementById("H2").textContent = "Choose how you want to enter.";
    document.getElementById("B1").textContent = "EXPLORE";
    document.getElementById("B2").textContent = "LEARN";
  }
})();

function setDepth(depth){
  localStorage.setItem("gd_depth", depth);
  window.location.href="/home/";
}
</script>
</body>
</html>
