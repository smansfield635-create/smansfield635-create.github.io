<!-- TNT — /door/index.html
     DOOR · TWO MASSIVE DIAMONDS · LANGUAGE GATE · NO MODALS · NO LENSES

     IDENTITY:
       - This is the entry gate.
       - Two vertical diamonds only:
            1) ENGLISH
            2) 中文
       - NO overlays/modals/lens toggles
       - Hard navigation only
       - Full state propagation (lang/style/time) + gd_* localStorage
       - Keeps the pearlescent opal diamond material (NOT coal)
       - Adds subtle gold diamond lattice (inside body; does NOT style html/body background)
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css only
       - DOES NOT style html/body background (ui.css owns field)
       - No new state keys beyond gd_lang/gd_style/gd_time
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR · Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instrument.js"></script>

<style>
:root{
  --R:170px;
  --D:260px;
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

/* Base (no field styling) */
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;
}

/* Brand (hook) */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:110;text-align:center;
  padding:10px 18px;border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{
  font-size:12px;letter-spacing:3px;text-transform:uppercase;
  opacity:.75;margin:0 0 6px 0;
}
.brand .t{
  font-weight:950;font-size:44px;letter-spacing:.3px;margin:0;line-height:1.02;
}
.brand .s{
  font-size:13.5px;opacity:.82;margin:8px 0 0;line-height:1.35;
}

/* Decorative lattice (inside body; no field ownership) */
.lattice{
  position:fixed;inset:0;z-index:20;pointer-events:none;
  opacity:.14;
  mix-blend-mode:screen;
}
.lattice::before{
  content:"";
  position:absolute;inset:-40%;
  transform:rotate(45deg);
  background:
    repeating-linear-gradient(0deg,
      rgba(212,175,55,.22) 0px,
      rgba(212,175,55,.22) 1px,
      transparent 1px,
      transparent 44px),
    repeating-linear-gradient(90deg,
      rgba(212,175,55,.22) 0px,
      rgba(212,175,55,.22) 1px,
      transparent 1px,
      transparent 44px);
  filter:blur(.2px);
}
.lattice::after{
  content:"";
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% 20%, rgba(255,255,255,.10), transparent 55%);
}

/* Stage */
.stage{
  position:fixed;left:50%;top:56%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* Massive diamonds (opal/pearlescent) */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.25), transparent 60%),
    radial-gradient(circle at 48% 52%, rgba(255,255,255,.06), transparent 62%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 50px 160px rgba(0,0,0,.85),
    0 0 38px rgba(212,175,55,.25),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.62;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.30);
}
.d:active{
  transform:translate(-50%,-50%) rotate(45deg) scale(.99);
}

/* Vertical layout */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) * 1)) rotate(45deg)}

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:18px;gap:10px;
  pointer-events:none;user-select:none;
}
.lab{
  font-weight:950;font-size:22px;letter-spacing:.8px;
  text-shadow:0 0 18px rgba(255,255,255,.10);
}
.sub{
  font-size:14px;opacity:.85;line-height:1.35;max-width:22em;
}

/* Footer */
.footer{
  position:fixed;left:50%;
  bottom:calc(16px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:110;
  width:min(820px,94vw);
  text-align:center;
  font-size:13px;
  opacity:.78;
  text-shadow:0 18px 60px rgba(0,0,0,.55);
  pointer-events:none;
}

/* Mobile */
@media (max-width:560px){
  :root{ --R:156px; --D:244px; }
  .stage{top:58%}
  .brand .t{font-size:40px}
}
</style>
</head>

<body>

<div class="lattice" aria-hidden="true"></div>

<div class="top-left">
  <a class="crp-btn" id="btnExit" href="/home/">EXIT</a>
</div>

<div class="brand" aria-hidden="true">
  <div class="k" id="bk">CARDINAL AXIS</div>
  <div class="t" id="bt">A diagnostic compass.</div>
  <div class="s" id="bs">No belief required · No selling · Just traversal. Choose your language.</div>
</div>

<div class="stage" aria-label="Language gate">

  <!-- ENGLISH -->
  <div class="d d-top" id="dEN" role="button" tabindex="0" aria-label="English">
    <div class="inner">
      <div class="lab" id="labEN">ENGLISH</div>
      <div class="sub" id="subEN">Start with structure. Get oriented fast.</div>
    </div>
  </div>

  <!-- 中文 -->
  <div class="d d-bottom" id="dZH" role="button" tabindex="0" aria-label="Chinese">
    <div class="inner">
      <div class="lab" id="labZH">中文</div>
      <div class="sub" id="subZH">从结构开始。快速获得方向。</div>
    </div>
  </div>

</div>

<div class="footer" id="foot">Coherence-based traversal · under construction · safe to explore</div>

<script>
(function(){
  // --- Canonical state propagation ---
  var qs = new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";

  if(lang!=="en" && lang!=="zh") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
  }catch(e){}

  document.documentElement.lang = (lang==="zh") ? "zh" : "en";

  function q(){
    return "?lang="+encodeURIComponent(lang)+
           "&style="+encodeURIComponent(style)+
           "&time="+encodeURIComponent(time);
  }

  // Exit keeps state
  document.getElementById("btnExit").href = "/home/" + q();

  function goLanguage(nextLang){
    try{ localStorage.setItem("gd_lang", nextLang); }catch(e){}
    // Next gate after language is /index.html (your fork page)
    location.href = "/index.html?lang="+encodeURIComponent(nextLang)+
                    "&style="+encodeURIComponent(style)+
                    "&time="+encodeURIComponent(time);
  }

  var en = document.getElementById("dEN");
  var zh = document.getElementById("dZH");

  en.addEventListener("click", function(){ goLanguage("en"); });
  zh.addEventListener("click", function(){ goLanguage("zh"); });

  en.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goLanguage("en"); }
  });
  zh.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goLanguage("zh"); }
  });

})();
</script>

</body>
</html>
