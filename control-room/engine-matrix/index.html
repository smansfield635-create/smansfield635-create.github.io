<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Engine Matrix · Control Room</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.66);
  --stroke:rgba(233,238,252,.14);
  --panel:rgba(12,16,34,.62);
  --glass:rgba(10,14,28,.55);
  --radius:22px;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:linear-gradient(180deg,#070b18,#050714);
}
.wrap{max-width:1100px;margin:0 auto;padding:22px}
.card{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:var(--panel);
  padding:18px;
}
h1{margin:0 0 10px}
p{color:var(--muted)}
table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{padding:8px;border-bottom:1px solid var(--stroke)}
th{color:#fff}
.btn{
  margin-right:8px;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.06);
  color:var(--fg);
  font-weight:800;
  cursor:pointer;
}
.mono{font-family:ui-monospace,Menlo,Consolas,monospace}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Engine Matrix</h1>
    <p>Device-local registry. Auto-discovers all Diamond Fusion cores.</p>

    <div style="margin:12px 0">
      <button class="btn" onclick="Matrix.refresh()">Refresh</button>
      <button class="btn" onclick="Matrix.export()">Export JSON</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Namespace</th>
          <th>Keys</th>
          <th>Last Update</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="3" class="mono">Scanning…</td></tr>
      </tbody>
    </table>

    <p class="mono" id="meta" style="margin-top:10px">Last scan: —</p>
  </div>
</div>

<script>
/* ============================
   ENGINE MATRIX · TNT (v1)
   Single responsibility:
   Discover engines.
   Nothing else.
============================= */

const Matrix = (() => {

  const ENGINE_PREFIX = "DF::";      // THIS IS THE KEY
  const REG_PREFIX    = "DF_REG::";  // Registry metadata

  const now = () => new Date().toISOString();

  function get(k){
    try { return JSON.parse(localStorage.getItem(k)); }
    catch { return null; }
  }

  function discover(){
    const engines = {};
    for(let i=0;i<localStorage.length;i++){
      const k = localStorage.key(i);
      if(k.startsWith(ENGINE_PREFIX)){
        const ns = k.replace(ENGINE_PREFIX,"");
        engines[ns] = engines[ns] || { keys:0, last:"—" };
        engines[ns].keys++;
        const v = get(k);
        if(v?.updated_at) engines[ns].last = v.updated_at;
      }
    }
    return engines;
  }

  function render(data){
    const body = document.getElementById("rows");
    body.innerHTML = "";

    const keys = Object.keys(data);
    if(!keys.length){
      body.innerHTML =
        "<tr><td colspan='3' class='mono'>No engines discovered.</td></tr>";
      return;
    }

    keys.sort().forEach(ns=>{
      const r = document.createElement("tr");
      r.innerHTML =
        "<td class='mono'>"+ns+"</td>"+
        "<td class='mono'>"+data[ns].keys+"</td>"+
        "<td class='mono'>"+data[ns].last+"</td>";
      body.appendChild(r);
    });
  }

  function refresh(){
    const data = discover();
    render(data);
    document.getElementById("meta").textContent =
      "Last scan: " + now();
  }

  function exportJSON(){
    const blob = new Blob(
      [JSON.stringify(discover(),null,2)],
      {type:"application/json"}
    );
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "engine_matrix.json";
    a.click();
  }

  return { refresh, export:exportJSON };
})();

Matrix.refresh();
</script>
</body>
</html>
