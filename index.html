<!-- TNT — /index.html
     DOOR (ROOT) · ENGLISH ONLY · TWO ROUTES
     ENTER SITE   → /home/
     VIEW LAUNCHPAD → /prelude/
     RULES:
       - No language toggles (English-only while stabilizing)
       - No “Direct/First”
       - No competing UI (only top controls + two diamonds + footer)
       - Preserve state via ?lang=en&style=&time=&depth= and gd_* storage
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* ===== Root stacking (ui.css owns background + overlays) ===== */
#doorRoot{position:relative;z-index:10}

/* ===== Top bar (no wrap) ===== */
.top{
  position:fixed;top:16px;left:0;right:0;
  padding:0 16px;
  display:flex;align-items:center;justify-content:space-between;
  gap:12px;z-index:300;
  pointer-events:none;
}
.top .left,.top .right{
  display:flex;gap:12px;align-items:center;
  flex-wrap:nowrap;white-space:nowrap;
  pointer-events:auto;
}
.top .btn{white-space:nowrap}

/* ===== Stage ===== */
.stage{
  position:fixed;left:50%;top:56%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  z-index:200;
  pointer-events:none;
}

/* ===== Pearlescent diamond (gloss restored) ===== */
:root{
  --D:min(300px, 54vw);
  --R:calc(var(--D) * .78);
  --deepA:#0f1624;
  --deepB:#070c14;
  --goldGlow:rgba(212,175,55,.55);
}

.diamond{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:40px;
  pointer-events:auto;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
  overflow:hidden;

  background:
    /* hard specular hotspot */
    radial-gradient(circle at 24% 16%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.55) 12%, transparent 38%),
    /* pearlescent violet */
    radial-gradient(circle at 78% 30%, rgba(160,120,255,.78) 0%, transparent 62%),
    /* pearlescent cyan */
    radial-gradient(circle at 62% 86%, rgba(110,230,255,.64) 0%, transparent 74%),
    /* pearl haze */
    radial-gradient(circle at 46% 46%, rgba(255,255,255,.16) 0%, transparent 62%),
    /* depth base */
    linear-gradient(165deg, var(--deepA) 0%, var(--deepB) 60%, #04060a 100%);

  border:1px solid rgba(255,255,255,.72);

  box-shadow:
    0 120px 260px rgba(0,0,0,.95),
    0 0 180px var(--goldGlow),
    inset 0 6px 0 rgba(255,255,255,.92),
    inset 0 -140px 220px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
}

/* gloss streak (oval-ish highlight) */
.diamond::after{
  content:"";
  position:absolute;
  left:10%; right:10%;
  top:10%;
  height:34%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.26), rgba(255,255,255,0));
  transform:rotate(-12deg);
  pointer-events:none;
  opacity:.95;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.03);
  border-color:rgba(255,255,255,.82);
  box-shadow:
    0 140px 300px rgba(0,0,0,.98),
    0 0 240px rgba(212,175,55,.72),
    inset 0 6px 0 rgba(255,255,255,1),
    inset 0 -140px 220px rgba(0,0,0,.98);
}
.diamond:active{transform:translate(-50%,-50%) rotate(45deg) scale(.99)}

/* positions */
.dTop{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.dBot{transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg)}

/* inner text upright */
.inner{
  transform:rotate(-45deg);
  width:100%;height:100%;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:24px;
  pointer-events:none;
  user-select:none;
}
.lab{
  font-weight:950;
  letter-spacing:1px;
  font-size:clamp(18px, 3.2vw, 24px);
}
.sub{
  margin-top:10px;
  opacity:.92;
  line-height:1.25;
  font-size:clamp(13px, 2.6vw, 16px);
}

/* footer */
.footer{
  position:fixed;left:50%;
  bottom:18px;
  transform:translateX(-50%);
  z-index:220;
  width:min(980px,94vw);
  text-align:center;
  font-size:12.5px;
  opacity:.78;
  pointer-events:none;
}
.sig{
  margin-top:6px;
  letter-spacing:3px;
  font-size:11px;
  opacity:.65;
}

/* small screens */
@media (max-width:420px){
  :root{ --D:min(276px, 78vw); --R:calc(var(--D) * .76); }
  .top{padding:0 12px}
  .top .left,.top .right{gap:10px}
}
</style>
</head>

<body>
<div id="doorRoot">

  <div class="top" aria-label="Door controls">
    <div class="left">
      <a class="btn" id="btnExit" href="/">EXIT</a>
    </div>
    <div class="right">
      <!-- English-only lock (no language toggles while stabilizing) -->
      <span class="btn" style="pointer-events:none;opacity:.85">EN</span>
    </div>
  </div>

  <div class="stage" aria-label="Door fork">
    <div class="diamond dTop" id="dEnter" role="button" tabindex="0" aria-label="Enter site">
      <div class="inner">
        <div class="lab">ENTER SITE</div>
        <div class="sub">Go to the main hub.</div>
      </div>
    </div>

    <div class="diamond dBot" id="dPrelude" role="button" tabindex="0" aria-label="View launchpad">
      <div class="inner">
        <div class="lab">VIEW LAUNCHPAD</div>
        <div class="sub">Choose direction first.</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Orientation before scale · Scale before claims
    <div class="sig">COGRID.NET</div>
  </div>

</div>

<script>
(function(){
  // English-only lock for now
  var qs=new URLSearchParams(location.search);
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";
  var lang  = "en";

  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  function q(){
    return "?lang=en&style="+encodeURIComponent(style)+
           "&time="+encodeURIComponent(time)+
           "&depth="+encodeURIComponent(depth);
  }

  document.getElementById("btnExit").href="/"+q();

  function goHome(){ location.href="/home/"+q(); }
  function goPrelude(){ location.href="/prelude/"+q(); }

  var a=document.getElementById("dEnter");
  var b=document.getElementById("dPrelude");

  a.addEventListener("click", goHome);
  b.addEventListener("click", goPrelude);

  a.addEventListener("keydown", function(e){ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goHome(); }});
  b.addEventListener("keydown", function(e){ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goPrelude(); }});
})();
</script>
</body>
</html>
