<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>

<style>
html,body{height:100%;margin:0}
body{
  background:radial-gradient(1200px 800px at 50% 20%,#152532,#0a141b);
  color:#eaf2f6;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:40px 16px;
}
.card{
  width:min(600px,94vw);
  border-radius:24px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
  padding:30px 26px;
  text-align:center;
}
.card h1{
  margin:0 0 12px;
  font-size:36px;
  font-weight:900;
}
.card p{
  opacity:.75;
  margin-bottom:24px;
}

.email-btn{
  display:inline-block;
  padding:16px 32px;
  border-radius:24px;
  background:linear-gradient(90deg,#2e6bff,#2dd4bf);
  text-decoration:none;
  color:#fff;
  font-weight:900;
  font-size:18px;
  transition:.2s ease;
}
.email-btn:hover{
  transform:scale(1.05);
}

.note{
  margin-top:18px;
  font-size:14px;
  opacity:.6;
}

.nav{
  margin-top:28px;
}
.nav a{
  color:#7dd3fc;
  text-decoration:none;
  font-weight:700;
  margin:0 10px;
}

footer{
  margin-top:40px;
  opacity:.5;
  font-size:12px;
  letter-spacing:3px;
}
</style>
</head>

<body>
<div class="page">

  <div class="card">
    <h1>Contact</h1>
    <p>For classification, inquiry, and verification.</p>

    <a class="email-btn" href="mailto:geodiametrics@gmail.com">
      geodiametrics@gmail.com
    </a>

    <div class="note">
      Not a support channel.
    </div>

    <div class="nav">
      <a href="/home/">Home</a>
      <a href="/links/">Links</a>
      <a href="/reference/">Reference</a>
    </div>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>
</body>
</html>
