<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · FRONTIER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --dockH:90px;
  --inkA:rgba(14,16,24,.95);
  --inkB:rgba(8,10,14,.98);
  --stroke:rgba(255,255,255,.10);
  --gold:rgba(212,175,55,.20);
  --opal:rgba(210,190,255,.12);
  --mut:rgba(255,255,255,.92);
}

body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:110px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:28px;
}

.header{
  border:1px solid var(--stroke);
  border-radius:36px;
  background:
    radial-gradient(circle at 20% 18%, var(--gold), transparent 65%),
    radial-gradient(circle at 80% 80%, var(--opal), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.35), rgba(0,0,0,.18));
  padding:48px 48px;
  box-shadow:0 60px 180px rgba(0,0,0,.6);
}

.k{letter-spacing:6px;text-transform:uppercase;font-size:12px;opacity:.75;margin:0 0 14px}
.t{font-size:54px;font-weight:950;margin:0 0 24px;letter-spacing:1px}
.s{font-size:22px;line-height:1.8;color:var(--mut);max-width:920px}

.lens{display:flex;gap:12px;margin-top:32px;flex-wrap:wrap}
.pill{
  padding:14px 20px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  font-weight:900;
  cursor:pointer;
}
.pill.active{box-shadow:0 0 20px rgba(212,175,55,.35)}

.stack{display:flex;flex-direction:column;gap:24px}

.card{
  border:1px solid var(--stroke);
  border-radius:32px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  overflow:hidden;
  box-shadow:0 40px 150px rgba(0,0,0,.55);
}

.head{
  padding:32px 36px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  cursor:pointer;
}

.title{font-size:30px;font-weight:900}
.chev{font-size:20px;opacity:.75}

.body{
  display:none;
  padding:34px 36px 40px;
  border-top:1px solid var(--stroke);
}

.card.open .body{display:block}

.body h4{
  margin:0 0 14px;
  font-size:15px;
  text-transform:uppercase;
  letter-spacing:1px;
  opacity:.75;
}

.body p{
  margin:0;
  font-size:20px;
  line-height:1.8;
  color:var(--mut);
}

.dock{
  position:fixed;
  left:50%;
  bottom:12px;
  transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:14px;
  border-radius:28px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.35);
}
.dock .btn{padding:14px;border-radius:999px;text-align:center}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <p class="k">EXPLORE</p>
    <h1 class="t">FRONTIER BOARD</h1>
    <p class="s">
      What if the loudest claims are the ones with the strongest structure?  
      The frontier is not speculation — it is disciplined expansion.
    </p>

    <div class="lens">
      <div class="pill active" data-lens="informal">INFORMAL</div>
      <div class="pill" data-lens="formal">FORMAL</div>
      <div class="pill" data-lens="platform">PLATFORM</div>
      <div class="pill" data-lens="engineering">ENGINEERING</div>
    </div>
  </div>

  <div class="stack" id="stack"></div>

</div>

<nav class="dock">
  <a class="btn" href="/explore/">EXPLORE</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){

  const THEMES = [
    "Energy Substitution Systems",
    "Water Optimization Networks",
    "Waste-to-Resource Conversion",
    "Closed-Loop Habitat Models",
    "Urban Resource Operating Systems",
    "Institutional Risk Infrastructure",
    "Interplanetary Deployment Concepts"
  ];

  const TEXT = {
    informal:{
      en:"Frontier ideas feel big because they change scale. We make them safe by measuring their structure before we scale them.",
      zh:"前沿想法之所以宏大，是因为它改变规模。我们通过先测结构，再扩规模，让它们变得安全。",
      es:"Las ideas de frontera parecen grandes porque cambian escala. Las hacemos seguras midiendo su estructura antes de escalar."
    },
    formal:{
      en:"Each frontier initiative is mapped through constraint alignment, cascade modeling, and bounded deployment gates before public claim.",
      zh:"每个前沿计划在公开主张前，都经过约束对齐、级联建模与有界部署闸门。",
      es:"Cada iniciativa de frontera se mapea mediante alineación de restricciones, modelado de cascadas y compuertas de despliegue acotadas antes de cualquier afirmación pública."
    },
    platform:{
      en:"Platform posture: frontier modules remain detachable, testable, and registry-trackable.",
      zh:"平台姿态：前沿模块必须可拆卸、可测试、可登记追踪。",
      es:"Postura de plataforma: los módulos de frontera deben ser desacoplables, comprobables y rastreables en registro."
    },
    engineering:{
      en:"Engineering posture: thermal margins, failure envelopes, energy balances, rollback vectors, and cascade thresholds are explicitly defined.",
      zh:"工程姿态：明确热裕度、失效边界、能量平衡、回滚向量与级联阈值。",
      es:"Postura de ingeniería: márgenes térmicos, envolventes de fallo, balances energéticos, vectores de rollback y umbrales de cascada están definidos explícitamente."
    }
  };

  let currentLens="informal";
  let currentLang="en";

  const stack=document.getElementById("stack");

  function render(){
    stack.innerHTML="";
    THEMES.forEach((name,i)=>{
      const card=document.createElement("div");
      card.className="card";

      const head=document.createElement("div");
      head.className="head";
      head.innerHTML=`
        <div class="title">${name}</div>
        <div class="chev">▸</div>
      `;

      const body=document.createElement("div");
      body.className="body";
      body.innerHTML=`
        <h4>${currentLens.toUpperCase()}</h4>
        <p>${TEXT[currentLens][currentLang]}</p>
      `;

      head.addEventListener("click",()=>{
        document.querySelectorAll(".card").forEach(c=>{
          if(c!==card) c.classList.remove("open");
        });
        card.classList.toggle("open");
      });

      card.appendChild(head);
      card.appendChild(body);
      stack.appendChild(card);

      if(i===0) card.classList.add("open");
    });
  }

  document.querySelectorAll(".pill").forEach(p=>{
    p.addEventListener("click",()=>{
      document.querySelectorAll(".pill").forEach(x=>x.classList.remove("active"));
      p.classList.add("active");
      currentLens=p.dataset.lens;
      render();
    });
  });

  render();

})();
</script>

</body>
</html>
