<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Control Room · Dashboard</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.66);
  --stroke:rgba(233,238,252,.14);
  --panel:rgba(12,16,34,.62);
  --glass:rgba(10,14,28,.55);
  --radius:22px;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:linear-gradient(180deg,#070b18,#050714);
}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
h1{margin:0 0 10px}
.card{
  margin-top:16px;
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:var(--panel);
  padding:18px;
}
.btn{
  border:1px solid rgba(233,238,252,.18);
  background:rgba(255,255,255,.06);
  color:var(--fg);
  padding:10px 14px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}
.row{display:flex;gap:10px;flex-wrap:wrap}
.mono{font-family:ui-monospace,Menlo,Consolas,monospace}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid var(--stroke);text-align:left}
th{font-weight:900}
.small{color:var(--muted);font-size:13px}
</style>
</head>

<body>
<div class="wrap">
  <h1>Control Room · Dashboard</h1>
  <p class="small">Device-local registry. No remote calls. No analytics.</p>

  <div class="card">
    <div class="row">
      <button class="btn" onclick="registerAll()">Register Engines</button>
      <button class="btn" onclick="scan()">Refresh</button>
      <button class="btn" onclick="exportJSON()">Export JSON</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Namespace</th>
          <th>Keys</th>
          <th>Last Update</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="3" class="mono">No engines discovered.</td></tr>
      </tbody>
    </table>

    <p class="small" id="meta"></p>
  </div>
</div>

<script>
/* ===============================
   CONTROL ROOM DASHBOARD (TNT)
   Single-source engine discovery
================================ */

const ENGINE_PREFIX = "ENGINE::";
const CORES = [
  "diamond_fusion_core_1",
  "diamond_fusion_core_2",
  "diamond_fusion_core_3",
  "diamond_fusion_core_4"
];

const now = () => new Date().toISOString();

function ensure(ns){
  const key = ENGINE_PREFIX + ns;
  if(localStorage.getItem(key)) return;
  localStorage.setItem(key, JSON.stringify({
    namespace: ns,
    created_at: now(),
    updated_at: now(),
    state:{}
  }));
}

function registerAll(){
  CORES.forEach(ensure);
  scan();
}

function scan(){
  const body = document.getElementById("rows");
  const meta = document.getElementById("meta");
  body.innerHTML = "";

  const keys = Object.keys(localStorage)
    .filter(k => k.startsWith(ENGINE_PREFIX));

  if(!keys.length){
    body.innerHTML = "<tr><td colspan='3' class='mono'>No engines discovered.</td></tr>";
    meta.textContent = "Last scan: " + now();
    return;
  }

  keys.forEach(k=>{
    const v = JSON.parse(localStorage.getItem(k));
    const tr = document.createElement("tr");
    tr.innerHTML =
      "<td class='mono'>"+v.namespace+"</td>"+
      "<td class='mono'>"+Object.keys(v.state||{}).length+"</td>"+
      "<td class='mono'>"+(v.updated_at||v.created_at)+"</td>";
    body.appendChild(tr);
  });

  meta.textContent = "Last scan: " + now();
}

function exportJSON(){
  const data = Object.keys(localStorage)
    .filter(k=>k.startsWith(ENGINE_PREFIX))
    .map(k=>JSON.parse(localStorage.getItem(k)));

  const blob = new Blob([JSON.stringify({
    exported_at: now(),
    engines: data
  },null,2)],{type:"application/json"});

  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="control_room_dashboard.json";
  a.click();
  URL.revokeObjectURL(a.href);
}

/* AUTO-BOOT */
registerAll();
</script>
</body>
</html>
