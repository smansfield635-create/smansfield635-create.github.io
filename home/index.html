<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Home · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
html,body{height:100%;margin:0}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:24px 12px;
}

.h{
  text-align:center;
  margin-bottom:12px;
}
.h h1{
  font-size:48px;
  font-weight:900;
  margin:0;
}
.h p{
  opacity:.7;
  margin-top:8px;
}

/* STAGE */
.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
}

.platform{
  position:relative;
  width:min(420px,88vw);
  aspect-ratio:1/1;
}
.platform::before{
  content:"";
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  border-radius:28px;
  background:rgba(255,255,255,.06);
  box-shadow:0 0 0 1px rgba(255,255,255,.12) inset;
  backdrop-filter: blur(10px);
}

/* DIAMONDS */
.diamond{
  position:absolute;
  width:42%;
  height:42%;
  transform:rotate(45deg);
  border-radius:18px;
  background:rgba(255,255,255,.16);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#eaf2f6;
  backdrop-filter: blur(10px);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.14),
    0 12px 28px rgba(0,0,0,.45);
  transition: filter .15s ease, transform .15s ease;
}
.diamond:active{
  filter:brightness(1.08);
  transform:rotate(45deg) translateY(1px);
}
.diamond span{
  transform:rotate(-45deg);
  text-align:center;
  font-weight:900;
  letter-spacing:.04em;
}

/* POSITIONS */
.top{top:2%;left:29%}
.right{top:29%;right:2%}
.bottom{bottom:2%;left:29%}
.left{top:29%;left:2%}

/* NAV */
.nav{
  display:flex;
  gap:12px;
  margin-top:16px;
  flex-wrap:wrap;
  justify-content:center;
}
.nav a{
  padding:14px 22px;
  border-radius:18px;
  background:rgba(255,255,255,.10);
  text-decoration:none;
  color:#eaf2f6;
  font-weight:900;
}

footer{
  text-align:center;
  opacity:.55;
  margin-top:12px;
  letter-spacing:3px;
  font-size:12px;
}
</style>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">

  <div class="h">
    <h1>Home</h1>
    <p>Compass · Not Categories</p>
  </div>

  <div class="stage">
    <div class="diamond-stage">

      <!-- Compass Labels -->
      <div class="compass-label compass-n"><span>N</span></div>
      <div class="compass-label compass-e"><span>E</span></div>
      <div class="compass-label compass-s"><span>S</span></div>
      <div class="compass-label compass-w"><span>W</span></div>

      <!-- North -->
      <a class="mini-diamond mini-top c-blue" href="/laws/">
        <span>Position</span>
      </a>

      <!-- East -->
      <a class="mini-diamond mini-right c-green" href="/products/">
        <span>Outcome</span>
      </a>

      <!-- South -->
      <a class="mini-diamond mini-bottom c-amber" href="/gauges/">
        <span>Trajectory</span>
      </a>

      <!-- West -->
      <a class="mini-diamond mini-left c-purple" href="/links/">
        <span>Origin</span>
      </a>

    </div>
  </div>

  <div class="nav">
    <a href="/door/">Door</a>
    <a href="/">Root</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>
</body>
</html>
