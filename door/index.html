<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Door</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      background:#071722;
      color:#f1f6fb;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(2,140px);
      grid-gap:18px;
    }
    .btn{
      padding:20px;
      border-radius:22px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.25);
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>Door</h1>
    <p>Map of the diamonds. Choose a gate.</p>
    <div class="grid">
      <div class="btn" onclick="location.href='../diagnostic/'">PORTALS</div>
      <div class="btn" onclick="location.href='../home/'">ENTER</div>
      <div class="btn" onclick="location.href='../'">ROOT</div>
      <div class="btn" onclick="window.close()">EXIT</div>
    </div>
  </div>
</body>
</html>
