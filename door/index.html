<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
/* =======================================================
   DOOR — HARD GEOMETRY RESET
   PURE GEOMETRY + PURE MATERIAL
   NO BANNERS
   NO COLLISIONS
   NO FIXED PIXELS
   ======================================================= */

a{color:inherit;text-decoration:none}

/* Kill global overlays */
body::before,
body::after{
  display:none !important;
}

/* =======================================================
   VIEWPORT GEOMETRY SYSTEM (THIS IS THE FIX)
   ======================================================= */

.stage{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  z-index:10;
}

/* Diamond scales with viewport height */
:root{
  --D: min(42vh, 320px);
  --R: calc(var(--D) * 0.95);
}

/* =======================================================
   TRUE PEARLESCENT BLACK GEM
   ======================================================= */

.diamond{
  position:absolute;
  width:var(--D);
  height:var(--D);
  left:50%;
  top:50%;
  transform-origin:center;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:42px;
  pointer-events:auto;
  cursor:pointer;

  background:
    radial-gradient(circle at 22% 16%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.6) 12%, transparent 38%),
    radial-gradient(circle at 78% 28%, rgba(160,120,255,.8) 0%, transparent 60%),
    radial-gradient(circle at 60% 85%, rgba(110,230,255,.65) 0%, transparent 75%),
    radial-gradient(circle at 50% 45%, rgba(255,255,255,.12) 0%, transparent 65%),
    linear-gradient(165deg, #0f1624 0%, #070c14 60%, #04060a 100%);

  border:1px solid rgba(255,255,255,.7);

  box-shadow:
    0 140px 280px rgba(0,0,0,.95),
    0 0 200px rgba(212,175,55,.65),
    inset 0 6px 0 rgba(255,255,255,.95),
    inset 0 -140px 220px rgba(0,0,0,.98);

  transition:transform .2s ease, box-shadow .2s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.05);
  box-shadow:
    0 160px 320px rgba(0,0,0,.98),
    0 0 260px rgba(212,175,55,.85),
    inset 0 6px 0 rgba(255,255,255,1),
    inset 0 -140px 220px rgba(0,0,0,.98);
}

/* Position diamonds symmetrically */
.topDiamond{
  transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg);
}

/* =======================================================
   INNER TEXT (UPRIGHT)
   ======================================================= */

.inner{
  transform:rotate(-45deg);
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:28px;
}

.lab{
  font-size: clamp(20px, 2.6vh, 26px);
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:14px;
  font-size: clamp(14px, 2vh, 18px);
  opacity:.95;
  line-height:1.35;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* =======================================================
   CLEAN TOP BAR (NO WRAP)
   ======================================================= */

.top{
  position:fixed;
  top:18px;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  padding:0 20px;
  z-index:50;
}

.top-left,
.top-right{
  display:flex;
  gap:14px;
  white-space:nowrap;
}

/* =======================================================
   ZERO OTHER UI
   ======================================================= */

</style>
</head>

<body>

<div class="top">
  <div class="top-left">
    <a class="btn" href="/">EXIT</a>
    <a class="btn" href="/prelude/">PRELUDE</a>
  </div>
  <div class="top-right">
    <button class="btn">EN</button>
    <button class="btn">中文</button>
    <button class="btn">ES</button>
  </div>
</div>

<div class="stage">

  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

</body>
</html>
