<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Geodiametrics · Gate</title>

<link rel="stylesheet" href="/assets/ui.css?v=2001"/>
<link rel="stylesheet" href="/assets/branch.css?v=2001"/>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">

  <div class="h">
    <h1>Geodiametrics</h1>
    <p>Choose what you understand. No setup.</p>
  </div>

  <div class="stage">
    <div class="platform">

      <!-- N -->
      <a class="diamond top" href="/en/learn/">
        <span>Learn<small>EN</small></span>
      </a>

      <!-- E -->
      <a class="diamond right" href="/en/shop/">
        <span>Shop<small>EN</small></span>
      </a>

      <!-- S -->
      <a class="diamond bottom" href="/zh/learn/">
        <span>学习<small>中文</small></span>
      </a>

      <!-- W -->
      <a class="diamond left" href="/zh/shop/">
        <span>购买<small>中文</small></span>
      </a>

      <!-- Pocket minis -->
      <a class="diamond mini mini-left" href="/home/">
        <span><small>HOME</small></span>
      </a>

      <a class="diamond mini mini-right" href="/door/">
        <span><small>DOOR</small></span>
      </a>

      <!-- Compass markers (corner-anchored) -->
      <div class="compass-marker compass-n"><span class="icon">✦</span><span class="txt">N</span></div>
      <div class="compass-marker compass-e"><span class="icon">◉</span><span class="txt">E</span></div>
      <div class="compass-marker compass-s"><span class="icon">✧</span><span class="txt">S</span></div>
      <div class="compass-marker compass-w"><span class="icon">☾</span><span class="txt">W</span></div>

    </div>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>

<style>
/* Gate-only: ensure markers render even if branch.css changes */
.compass-marker{
  position:absolute;
  width:46px;height:46px;
  border-radius:50%;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  gap:2px;
  background:rgba(255,255,255,.06);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.10), 0 10px 26px rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  color:#eaf2f6;
  z-index:6;
  pointer-events:none;
}
.compass-marker .icon{font-size:11px;opacity:.85;line-height:1}
.compass-marker .txt{font-size:12px;font-weight:900;letter-spacing:.10em;opacity:.92;line-height:1}
.compass-n{top:-6%;left:50%;transform:translateX(-50%)}
.compass-e{right:-6%;top:50%;transform:translateY(-50%)}
.compass-s{bottom:-6%;left:50%;transform:translateX(-50%)}
.compass-w{left:-6%;top:50%;transform:translateY(-50%)}
</style>

</body>
</html>
