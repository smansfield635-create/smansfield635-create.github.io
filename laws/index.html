<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laws · Geodiametrics</title>

  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />

  <style>
    /* ===== COSMIC TEXT BACKGROUND ===== */
    .cosmic {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .cosmic span {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: clamp(18px, 3vw, 32px);
      font-weight: 600;
      color: rgba(255,255,255,0.18); /* BRIGHTER */
      text-shadow: 0 0 18px rgba(255,255,255,0.25);
      animation: driftDown linear infinite;
    }

    @keyframes driftDown {
      from { transform: translate(-50%, -120%); }
      to   { transform: translate(-50%, 120%); }
    }

    .cosmic span:nth-child(1){ top:-10%; animation-duration:60s; }
    .cosmic span:nth-child(2){ top:-30%; animation-duration:75s; }
    .cosmic span:nth-child(3){ top:-50%; animation-duration:90s; }
    .cosmic span:nth-child(4){ top:-70%; animation-duration:110s; }
  </style>
</head>

<body>
<main class="gPage">

  <!-- BACKGROUND TEXT -->
  <div class="cosmic">
    <span>learn to live to love</span>
    <span>learn to love to listen</span>
    <span>learn to live to laugh</span>
    <span>learn to listen to love, live, and laugh</span>
  </div>

  <header class="gHeader">
    <h1 class="gTitle">Laws</h1>
    <p class="gSub">Foundational structure of the system.</p>
  </header>

  <section class="gPanel" style="position:relative; z-index:1;">

    <!-- CENTRAL DIAMOND -->
    <div class="gCluster" aria-label="Law entry">
      <a class="gKey gCenter" href="/laws/categories/">
        <span class="gKeyText">
          <strong>Categories</strong>
          <small>Tap to explore</small>
        </span>
      </a>
    </div>

    <!-- NAV -->
    <div class="gActions">
      <a class="gBtn" href="/home/">Home</a>
      <a class="gBtn" href="/door/">Back</a>
    </div>

    <footer class="gFooter">
      CANONICAL · STABLE · © GEODIAMETRICS
    </footer>

  </section>
</main>
</body>
</html>
