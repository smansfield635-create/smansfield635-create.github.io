<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Integrity</title>

<style>
:root{
  --bg1:#0b1f2a;
  --bg2:#142f3d;
  --card:#1f3f50;
  --card-hover:#285a70;
  --line:rgba(255,255,255,0.14);
  --text:#eaf2f6;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.frame{
  width:92%;
  max-width:420px;
  padding:28px 22px 30px;
  border-radius:22px;
  background:linear-gradient(180deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
  box-shadow:0 20px 60px rgba(0,0,0,0.45);
  text-align:center;
}

h1{
  font-size:36px;
  font-weight:700;
  margin-bottom:6px;
}

.subtitle{
  opacity:.75;
  margin-bottom:18px;
}

.lenses{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:22px;
}

.lens{
  flex:1;
  padding:10px 12px;
  border-radius:14px;
  background:rgba(255,255,255,0.06);
  font-weight:700;
  cursor:pointer;
  user-select:none;
}

.lens.active{
  background:rgba(255,255,255,0.14);
}

.diamond-wrap{
  position:relative;
  width:240px;
  height:240px;
  margin:0 auto 26px;
}

.axis{
  position:absolute;
  top:50%;
  left:50%;
  width:220px;
  height:2px;
  background:var(--line);
  transform-origin:center;
}

.axis.a{transform:translate(-50%,-50%) rotate(45deg);}
.axis.b{transform:translate(-50%,-50%) rotate(-45deg);}

.diamond{
  position:absolute;
  width:110px;
  height:110px;
  background:var(--card);
  transform:rotate(45deg);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
  text-decoration:none;
}

.diamond:hover{background:var(--card-hover);}

.diamond .label{
  transform:rotate(-45deg);
  text-align:center;
  font-weight:800;
  line-height:1.25;
  color:var(--text);
  padding:0 8px;
}

.diamond .label span{
  display:block;
  font-weight:600;
  opacity:.78;
  font-size:13px;
}

.top   {top:0;left:50%;transform:translateX(-50%) rotate(45deg);}
.right {right:0;top:50%;transform:translateY(-50%) rotate(45deg);}
.bottom{bottom:0;left:50%;transform:translateX(-50%) rotate(45deg);}
.left  {left:0;top:50%;transform:translateY(-50%) rotate(45deg);}

.nav{
  display:flex;
  gap:12px;
  justify-content:center;
}

.nav a{
  text-decoration:none;
  color:var(--text);
  padding:12px 16px;
  border-radius:16px;
  background:rgba(255,255,255,0.06);
  font-weight:700;
}

.footer{
  margin-top:14px;
  font-size:12px;
  opacity:.6;
  letter-spacing:2px;
}
</style>
</head>

<body>
  <div class="frame">
    <h1>Integrity</h1>
    <div class="subtitle">What stays true.</div>

    <div class="lenses" aria-label="Lens toggle">
      <div id="lensSci" class="lens active" role="button" tabindex="0">Scientific Lens</div>
      <div id="lensHum" class="lens" role="button" tabindex="0">Human Lens</div>
    </div>

    <div class="diamond-wrap" aria-label="Integrity diamond">
      <div class="axis a"></div>
      <div class="axis b"></div>

      <!-- Each diamond stores BOTH lens versions in data-* -->
      <a class="diamond top" href="consistency/">
        <div class="label"
          data-sci-title="Consistency" data-sci-sub="Same inputs → same outputs"
          data-hum-title="Consistency" data-hum-sub="You stay the same">
          <span class="t">Consistency</span>
          <span class="s">Same inputs → same outputs</span>
        </div>
      </a>

      <a class="diamond right" href="accountability/">
        <div class="label"
          data-sci-title="Accountability" data-sci-sub="Causal ownership"
          data-hum-title="Accountability" data-hum-sub="Own your outcome">
          <span class="t">Accountability</span>
          <span class="s">Causal ownership</span>
        </div>
      </a>

      <a class="diamond bottom" href="continuity/">
        <div class="label"
          data-sci-title="Continuity" data-sci-sub="No state breaks"
          data-hum-title="Continuity" data-hum-sub="No convenient breaks">
          <span class="t">Continuity</span>
          <span class="s">No state breaks</span>
        </div>
      </a>

      <a class="diamond left" href="coherence/">
        <div class="label"
          data-sci-title="Coherence" data-sci-sub="No internal contradiction"
          data-hum-title="Coherence" data-hum-sub="No double-speak">
          <span class="t">Coherence</span>
          <span class="s">No internal contradiction</span>
        </div>
      </a>
    </div>

    <div class="nav">
      <a href="../">Categories</a>
      <a href="../../">Laws</a>
      <a href="/">Home</a>
    </div>

    <div class="footer">CANONICAL · STABLE · © GEODIAMETRICS</div>
  </div>

<script>
(function(){
  const lensSci = document.getElementById('lensSci');
  const lensHum = document.getElementById('lensHum');
  const labels = Array.from(document.querySelectorAll('.label'));

  function applyLens(mode){
    // mode: 'sci' | 'hum'
    lensSci.classList.toggle('active', mode === 'sci');
    lensHum.classList.toggle('active', mode === 'hum');

    labels.forEach(lbl => {
      const t = lbl.querySelector('.t');
      const s = lbl.querySelector('.s');
      if(!t || !s) return;

      if(mode === 'sci'){
        t.textContent = lbl.dataset.sciTitle || t.textContent;
        s.textContent = lbl.dataset.sciSub || s.textContent;
      }else{
        t.textContent = lbl.dataset.humTitle || t.textContent;
        s.textContent = lbl.dataset.humSub || s.textContent;
      }
    });
  }

  function wire(el, mode){
    el.addEventListener('click', () => applyLens(mode));
    el.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); applyLens(mode); }
    });
  }

  wire(lensSci, 'sci');
  wire(lensHum, 'hum');

  // default
  applyLens('sci');
})();
</script>
</body>
</html>
