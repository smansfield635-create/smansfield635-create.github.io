<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Door — Geodiametrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-top:#0c2232;
      --bg-bottom:#071722;
      --text:#f1f6fb;
      --sub:rgba(241,246,251,.65);
      --glass:rgba(255,255,255,.12);
      --border:rgba(255,255,255,.22);
      --blur:18px;
      --radius:28px;
      --shadow:0 18px 60px rgba(0,0,0,.28);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 900px at 50% -10%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 44px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: var(--sub);
      margin-bottom: 32px;
    }

    .panel {
      width: 100%;
      max-width: 520px;
      padding: 36px 20px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.04));
      border: 1px solid var(--border);
      backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
    }

    /* Snowflake layout */
    .snowflake {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 0 auto 28px;
    }

    .diamond {
      position: absolute;
      width: 120px;
      height: 120px;
      transform: rotate(45deg);
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.28);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text);
      transition: transform .15s ease, background .15s ease;
    }

    .diamond:hover {
      background: rgba(255,255,255,.22);
      transform: rotate(45deg) scale(1.05);
    }

    .diamond span {
      transform: rotate(-45deg);
      font-weight: 700;
      letter-spacing: .02em;
      font-size: 14px;
    }

    .top    { top: 0; left: 70px; }
    .right  { top: 70px; right: 0; }
    .bottom { bottom: 0; left: 70px; }
    .left   { top: 70px; left: 0; }

    .footer {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 12px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 20px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.25);
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
    }

    .canon {
      margin-top: 16px;
      font-size: 12px;
      color: rgba(241,246,251,.4);
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Door</h1>
    <p>Map of the diamonds. Choose a gate.</p>

    <div class="panel">
      <div class="snowflake">

        <a class="diamond top" href="/diagnostic/">
          <span>PORTALS</span>
        </a>

        <a class="diamond right" href="/home/">
          <span>ENTER</span>
        </a>

        <a class="diamond bottom" href="/">
          <span>ROOT</span>
        </a>

        <a class="diamond left" href="#">
          <span>EXIT</span>
        </a>

      </div>

      <div class="footer">
        <a class="btn" href="/">Root</a>
        <a class="btn" href="#">Exit</a>
      </div>

      <div class="canon">CANONICAL · STABLE · © GEODIAMETRICS</div>
    </div>
  </div>
</body>
</html>
