<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Geodiametrics</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#0b0f1a;
  color:#e9eefc;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

/* === HOME REACTOR === */
.reactor{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* SMOKE */
.smoke{
  position:absolute;
  inset:-25%;
  background:
    radial-gradient(700px 700px at 50% 35%, rgba(122,162,255,.18), transparent 60%),
    radial-gradient(800px 800px at 30% 65%, rgba(92,207,191,.16), transparent 65%),
    radial-gradient(900px 900px at 70% 65%, rgba(255,122,198,.14), transparent 68%);
  filter:blur(70px);
  animation: drift 40s linear infinite;
}
@keyframes drift{
  0%{transform:translate(0,0)}
  50%{transform:translate(-3%,2%)}
  100%{transform:translate(0,0)}
}

/* DIAMOND */
.diamond{
  position:relative;
  width:320px;
  height:320px;
  transform:rotate(45deg);
  border-radius:44px;
  background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.24);
  box-shadow:
    0 60px 180px rgba(0,0,0,.85),
    inset 0 0 0 1px rgba(255,255,255,.10);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:3;
}

.diamond:active{opacity:.92}

.diamond .in{
  transform:rotate(-45deg);
  text-align:center;
  user-select:none;
}

.diamond .t{
  font-weight:900;
  font-size:1.9rem;
}

.diamond .s{
  margin-top:.4rem;
  color:rgba(233,238,252,.75);
  font-size:1.05rem;
}

/* FOOTER PANEL */
.panel{
  position:absolute;
  bottom:4%;
  width:min(900px,92vw);
  background:rgba(10,14,30,.75);
  border:1px solid rgba(255,255,255,.16);
  border-radius:30px;
  padding:1.2rem 1.4rem;
  box-shadow:0 30px 110px rgba(0,0,0,.8);
  backdrop-filter:blur(16px);
}

.panel p{
  margin:.4rem 0;
  font-size:1rem;
}

.small{
  font-size:.95rem;
  color:rgba(233,238,252,.70);
}
</style>
</head>

<body>
<main>

<div class="reactor">

  <div class="smoke"></div>

  <!-- CLICKABLE HOME DIAMOND -->
  <div class="diamond" onclick="enter()">
    <div class="in">
      <div class="t">Hold</div>
      <div class="s">Tap to begin</div>
    </div>
  </div>

  <div class="panel">
    <p><strong>System:</strong> Coherence under pressure</p>
    <p class="small">
      One chamber. One decision.  
      Entry opens the Symptoms → Diagnosis → Execution flow.
    </p>
  </div>

</div>

<script>
function enter(){
  // FIRST AND ONLY ENTRY SEAM
  window.location.href = "/symptoms/";
}
</script>

<footer style="text-align:center;padding:1rem;color:rgba(233,238,252,.55)">
© 2026 Geodiametrics
</footer>

</main>
</body>
</html>
