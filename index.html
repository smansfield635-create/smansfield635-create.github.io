<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coherent Resolution Platform</title>
<link rel="stylesheet" href="/assets/ui.css?v=9000"/>
</head>

<body>
<div class="page stage">

  <div class="stage" style="flex-direction:column; gap:28px; max-width:620px; width:100%;">

    <!-- DIAMOND FIELD -->
    <div style="
      position:absolute;
      width:520px;
      height:520px;
      background:linear-gradient(145deg, rgba(122,11,20,.35), rgba(0,0,0,.6));
      transform:rotate(45deg);
      border-radius:40px;
      opacity:.35;
      z-index:0;
    "></div>

    <!-- HEADER -->
    <div style="position:relative; z-index:1; text-align:center;">
      <h1 style="font-size:42px;">COHERENT<br/>RESOLUTION<br/>PLATFORM</h1>
      <p style="margin-top:14px;">
        Choose your language once. Everything adapts from there.
      </p>
    </div>

    <!-- LANGUAGE PANEL -->
    <div style="
      position:relative;
      z-index:2;
      width:100%;
      border-radius:26px;
      padding:28px;
      background:rgba(5,7,12,.92);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.10),
        0 40px 80px rgba(0,0,0,.65);
    ">

      <div style="letter-spacing:.2em; opacity:.6; font-size:12px; margin-bottom:20px;">
        LANGUAGE
      </div>

      <a href="/door/?lang=en" style="text-decoration:none;">
        <div style="
          margin-bottom:16px;
          padding:18px 22px;
          border-radius:18px;
          background:linear-gradient(90deg, rgba(202,160,74,.25), rgba(122,11,20,.45));
          box-shadow:
            inset 0 0 0 1px rgba(255,255,255,.15),
            0 18px 50px rgba(0,0,0,.5);
          font-weight:900;
          letter-spacing:.12em;
        ">
          ENGLISH
        </div>
      </a>

      <a href="/door/?lang=zh" style="text-decoration:none;">
        <div style="
          padding:18px 22px;
          border-radius:18px;
          background:rgba(255,255,255,.06);
          box-shadow:
            inset 0 0 0 1px rgba(255,255,255,.10);
          font-weight:900;
          letter-spacing:.12em;
        ">
          中文
        </div>
      </a>

      <div style="margin-top:20px; opacity:.6; font-size:13px;">
        Interface language can be adjusted later from the Door.
      </div>

    </div>

    <div class="ink">GEODIAMETRICS</div>
    <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

  </div>
</div>
</body>
</html>
