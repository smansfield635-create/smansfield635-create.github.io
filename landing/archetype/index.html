<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Step 1 · Self · Geodiametrics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <style>
    .rowbtns{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:14px}
    .pillbtn{padding:10px 16px;border-radius:18px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.08);color:#e8eef5;cursor:pointer}
    .pillbtn.primary{border-color:#6faad6;color:#6faad6}
  </style>
</head>
<body>
  <main class="page" data-mode="diamond">
    <div class="title">Step One</div>
    <div class="subtitle">Choose the type you believe you line up with.</div>

    <section class="panel">
      <div class="diamond-cluster" aria-label="Self type selection">
        <button class="diamond top" data-self="architect">
          <span><strong>ARCHITECT</strong>Structure-first</span>
        </button>
        <button class="diamond right" data-self="executor">
          <span><strong>EXECUTOR</strong>Action-first</span>
        </button>
        <button class="diamond bottom" data-self="harmonizer">
          <span><strong>HARMONIZER</strong>Stability-first</span>
        </button>
        <button class="diamond left" data-self="disruptor">
          <span><strong>DISRUPTOR</strong>Change-first</span>
        </button>
      </div>

      <div class="check" style="margin-top:0">
        <h3 id="pickTitle">Pick one</h3>
        <p id="pickDesc">This is your self-perception lens. It will be compared to your selections.</p>

        <div class="rowbtns">
          <button class="pillbtn" id="back">Back</button>
          <button class="pillbtn" id="exit">Exit</button>
          <button class="pillbtn primary" id="next" disabled>Continue</button>
        </div>
      </div>

      <div class="footer">Canonical · Stable · © Geodiametrics</div>
    </section>
  </main>

  <script>
    (function(){
      let chosen = null;
      const next = document.getElementById("next");
      const title = document.getElementById("pickTitle");
      const desc  = document.getElementById("pickDesc");

      const copy = {
        architect:  ["Architect",  "You value coherence and structure before action."],
        executor:   ["Executor",   "You prioritize action and outcomes under pressure."],
        harmonizer: ["Harmonizer", "You preserve stability and relational continuity."],
        disruptor:  ["Disruptor",  "You renew systems by breaking rigid frames."]
      };

      document.querySelectorAll("[data-self]").forEach(b=>{
        b.addEventListener("click", ()=>{
          chosen = b.getAttribute("data-self");
          document.querySelectorAll("[data-self]").forEach(x=>x.classList.remove("active"));
          b.classList.add("active");
          title.textContent = "Chosen: " + copy[chosen][0];
          desc.textContent = copy[chosen][1];
          next.disabled = false;
        });
      });

      document.getElementById("back").addEventListener("click", ()=>location.href="/landing/check.html");
      document.getElementById("exit").addEventListener("click", ()=>location.href="/landing/exit.html");
      document.getElementById("next").addEventListener("click", ()=>{
        localStorage.setItem("alignment_self_type", chosen || "");
        localStorage.setItem("alignment_started", "1");
        location.href="/landing/leaf/";
      });
    })();
  </script>
</body>
</html>
