<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · FRONTIER SYSTEMS</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --dockH:90px;
  --inkA:rgba(15,18,26,.92);
  --inkB:rgba(10,12,18,.96);
  --stroke:rgba(255,255,255,.10);
  --mut:rgba(255,255,255,.88);
  --mut2:rgba(255,255,255,.70);
  --redA:rgba(255,60,60,.16);
  --goldA:rgba(212,175,55,.18);
}
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:90px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.top-left{
  position:fixed;left:16px;top:16px;z-index:200;
  display:flex;gap:10px;flex-wrap:nowrap;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:200;
  display:flex;gap:10px;flex-wrap:nowrap;
}

.header{
  border:1px solid var(--stroke);
  border-radius:28px;
  background:
    radial-gradient(circle at 20% 20%, var(--redA), transparent 60%),
    radial-gradient(circle at 80% 80%, var(--goldA), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.25), rgba(0,0,0,.15));
  padding:28px 32px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}
.k{font-size:12px;letter-spacing:6px;text-transform:uppercase;opacity:.75;margin:0 0 12px}
.t{font-weight:950;font-size:42px;letter-spacing:1px;margin:0 0 18px}
.s{font-size:18px;line-height:1.6;color:var(--mut);max-width:900px}

.lens{
  margin-top:20px;
  display:flex;gap:10px;flex-wrap:wrap;
}
.pill{
  padding:10px 16px;border-radius:999px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  border:1px solid var(--stroke);
  cursor:pointer;
  font-weight:900;
}
.pill.active{box-shadow:0 0 16px rgba(212,175,55,.3)}

.stack{display:flex;flex-direction:column;gap:16px}

.card{
  border:1px solid var(--stroke);
  border-radius:24px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  overflow:hidden;
  box-shadow:0 24px 80px rgba(0,0,0,.55);
}
.head{
  padding:20px 24px;
  display:flex;justify-content:space-between;align-items:flex-start;
  cursor:pointer;
}
.title{
  font-weight:900;
  font-size:26px;
  letter-spacing:.5px;
}
.sub{
  font-size:14px;
  opacity:.75;
  margin-top:8px;
}
.chev{font-size:18px;opacity:.7}

.body{
  display:none;
  padding:22px 24px 28px;
  border-top:1px solid var(--stroke);
}
.card.open .body{display:block}

.section{
  margin-bottom:18px;
}
.section h4{
  margin:0 0 10px;
  font-size:16px;
  letter-spacing:1px;
  opacity:.8;
  text-transform:uppercase;
}
.section p{
  margin:0;
  font-size:16px;
  line-height:1.65;
  color:var(--mut);
}

.dock{
  position:fixed;left:50%;
  bottom:10px;transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:10px 12px;
  border-radius:24px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.3);
}
.dock .btn{padding:10px;border-radius:999px;text-align:center}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnBack" href="/explore/">BACK</a>
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN">EN</button>
  <button class="btn" id="btnZH">中文</button>
  <button class="btn" id="btnES">ES</button>
</div>

<div class="page">

  <div class="header">
    <p class="k" id="hk">EXPLORE</p>
    <h1 class="t" id="ht">FRONTIER SYSTEMS</h1>
    <p class="s" id="hs">
      What if the biggest ideas of our time were finally measurable?
      Frontier Systems is where vision meets structure — labeled,
      bounded, and mapped before scale.
    </p>

    <div class="lens">
      <div class="pill active" data-lens="informal">INFORMAL</div>
      <div class="pill" data-lens="formal">FORMAL</div>
      <div class="pill" data-lens="platform">PLATFORM</div>
      <div class="pill" data-lens="engineering">ENGINEERING</div>
    </div>
  </div>

  <div class="stack" id="stack"></div>

</div>

<nav class="dock">
  <a class="btn" href="/index.html">INDEX</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  const SHELLS = [
    "SHIMMER",
    "Closed Loop Habitat",
    "Urban Resource OS",
    "Energy Transition Layer",
    "Water Capture Model",
    "Waste Reallocation System",
    "Planetary Constraint Simulator"
  ];

  const CONTENT = {
    informal:{
      en:"Frontier ideas are welcome. But they must survive measurement. This shell maps the vision into constraint before scale.",
      zh:"前沿思想是欢迎的。但必须经得起测量。本层在规模化之前，将愿景映射为约束。",
      es:"Las ideas de frontera son bienvenidas. Pero deben sobrevivir a la medición. Esta capa mapea la visión a restricción antes de escalar."
    },
    formal:{
      en:"This surface defines scope, constraint set, measurable outputs, and admissibility bounds before deployment posture.",
      zh:"该界面定义范围、约束集、可测输出和可采信边界，然后才进入部署姿态。",
      es:"Esta superficie define alcance, conjunto de restricciones, salidas medibles y límites de admisibilidad antes del despliegue."
    },
    platform:{
      en:"Platform posture: navigation-first, labeled as VISION. No escalation beyond receipt layer.",
      zh:"平台姿态：导航优先，标注为“愿景”。不得超越收据层升级。",
      es:"Postura de plataforma: navegación primero, etiquetado como VISIÓN. No se escala más allá de la capa de recibos."
    },
    engineering:{
      en:"Engineering posture: enumerate states, define lattice boundaries, simulate stress before physical execution.",
      zh:"工程姿态：枚举状态，定义晶格边界，在物理执行前进行压力模拟。",
      es:"Postura de ingeniería: enumerar estados, definir límites de red, simular estrés antes de ejecución física."
    }
  };

  const stack = document.getElementById("stack");
  let currentLens = "informal";
  let currentLang = "en";

  function render(){
    stack.innerHTML="";
    SHELLS.forEach((name,i)=>{
      const card=document.createElement("div");
      card.className="card";

      const head=document.createElement("div");
      head.className="head";
      head.innerHTML=`
        <div>
          <div class="title">${name}</div>
          <div class="sub">Vision Shell · Bounded Frontier</div>
        </div>
        <div class="chev">▸</div>
      `;

      const body=document.createElement("div");
      body.className="body";
      body.innerHTML=`
        <div class="section">
          <h4>${currentLens.toUpperCase()}</h4>
          <p>${CONTENT[currentLens][currentLang]}</p>
        </div>
      `;

      head.addEventListener("click",()=>{
        document.querySelectorAll(".card").forEach(c=>{
          if(c!==card){c.classList.remove("open");}
        });
        card.classList.toggle("open");
      });

      card.appendChild(head);
      card.appendChild(body);
      stack.appendChild(card);

      if(i===0){card.classList.add("open");}
    });
  }

  document.querySelectorAll(".pill").forEach(p=>{
    p.addEventListener("click",()=>{
      document.querySelectorAll(".pill").forEach(x=>x.classList.remove("active"));
      p.classList.add("active");
      currentLens=p.dataset.lens;
      render();
    });
  });

  document.getElementById("btnEN").onclick=()=>{currentLang="en";render();};
  document.getElementById("btnZH").onclick=()=>{currentLang="zh";render();};
  document.getElementById("btnES").onclick=()=>{currentLang="es";render();};

  render();
})();
</script>

</body>
</html>
