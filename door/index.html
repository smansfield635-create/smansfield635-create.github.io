<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>

/* ===================================================== */
/*  DOOR OWNS EVERYTHING — NO GLOBAL FIELD              */
/* ===================================================== */

html,body{
  margin:0;
  padding:0;
  min-height:100%;
  background:
    radial-gradient(circle at 30% 20%, #1c2438 0%, #0b111d 45%, #05070c 100%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#fff;
  overflow-x:hidden;
}

/* kill global overlays */
body::before,
body::after{display:none !important; content:none !important}

/* ===================================================== */
/*  TOP CONTROLS                                        */
/* ===================================================== */

.top{
  position:fixed;
  top:20px;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  padding:0 24px;
  z-index:300;
}

.top-left,.top-right{
  display:flex;
  gap:14px;
  white-space:nowrap;
}

.btn{
  padding:10px 18px;
  border-radius:16px;
  background:#0f1624;
  border:1px solid rgba(255,255,255,.15);
  font-weight:800;
  cursor:pointer;
  color:#fff;
}

.btn:hover{
  border-color:#d4af37;
}

/* ===================================================== */
/*  TITLE                                                */
/* ===================================================== */

.title{
  position:fixed;
  top:110px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:120;
}

.title h1{
  margin:0;
  font-size:56px;
  font-weight:950;
  letter-spacing:2px;
}

.title p{
  margin-top:18px;
  font-size:18px;
  opacity:.9;
  line-height:1.6;
}

/* ===================================================== */
/*  STAGE                                                */
/* ===================================================== */

.stage{
  position:fixed;
  top:58%;
  left:50%;
  transform:translate(-50%,-50%);
  width:760px;
  height:760px;
}

/* ===================================================== */
/*  TRUE PEARLESCENT GEM                                */
/* ===================================================== */

.diamond{
  width:300px;
  height:300px;
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:40px;
  transform:translate(-50%,-50%) rotate(45deg);
  cursor:pointer;

  background:
    radial-gradient(circle at 22% 16%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.6) 12%, transparent 38%),
    radial-gradient(circle at 78% 28%, rgba(160,120,255,.85) 0%, transparent 60%),
    radial-gradient(circle at 62% 86%, rgba(110,230,255,.75) 0%, transparent 74%),
    radial-gradient(circle at 48% 45%, rgba(255,255,255,.12) 0%, transparent 60%),
    linear-gradient(165deg, #111827 0%, #070c14 60%, #03050a 100%);

  border:1px solid rgba(255,255,255,.7);

  box-shadow:
    0 160px 300px rgba(0,0,0,.95),
    0 0 220px rgba(212,175,55,.65),
    inset 0 5px 0 rgba(255,255,255,.95),
    inset 0 -120px 200px rgba(0,0,0,.98);

  transition:.2s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.06);
}

.inner{
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  height:100%;
  padding:28px;
}

.lab{
  font-size:24px;
  font-weight:900;
}

.sub{
  margin-top:16px;
  font-size:18px;
  opacity:.95;
}

.pref{
  font-weight:900;
  font-style:italic;
}

.topDiamond{transform:translate(-50%,-50%) translate(0,-220px) rotate(45deg)}
.bottomDiamond{transform:translate(-50%,-50%) translate(0,220px) rotate(45deg)}

/* ===================================================== */
/*  FOOTER                                               */
/* ===================================================== */

.footer{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-size:15px;
  opacity:.9;
}

.sig{
  margin-top:10px;
  font-size:12px;
  letter-spacing:3px;
  opacity:.7;
}

</style>
</head>

<body>

<div class="top">
  <div class="top-left">
    <a class="btn" href="/">EXIT</a>
    <a class="btn" href="/prelude/">PRELUDE</a>
  </div>
  <div class="top-right">
    <button class="btn">EN</button>
    <button class="btn">中文</button>
    <button class="btn">ES</button>
  </div>
</div>

<div class="title">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">
  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>
</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
