}
.btnrow{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  flex:1;min-width:170px;

<body>
<div class="page">
  <div class="h">
    <h1>RGSC · Log</h1>
    <p>View · Verify · Replay · Import/Export · Wipe Lock</p>
  </div>

  <div class="card">
    <div class="btnrow">
      <button class="btn" onclick="verifyAll()">VERIFY ALL</button>
      <button class="btn" onclick="replayCheck()">REPLAY CHECK</button>
      <button class="btn secondary" onclick="exportJSON()">EXPORT JSON</button>
      <button class="btn secondary" onclick="exportJSONL()">EXPORT JSONL</button>
      <button class="btn secondary" onclick="triggerImport()">IMPORT LOG</button>
    </div>

    <div class="row">
      <input id="wipePhrase" placeholder='Type: WIPE LOCAL LOG' />
      <button class="btn danger" onclick="wipeLocal()">WIPE</button>
    </div>

    <div class="badge" id="stats"></div>
    <div class="report" id="report">Report: (run VERIFY ALL or REPLAY CHECK)</div>
    <div class="items" id="log"></div>
  </div>

  <div class="nav">
    <a href="/rgsc/">RGSC Door</a>
    <a href="/home/">Home</a>
    <a href="/links/">Links</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>
</div>

<input id="fileInput" type="file" accept=".json,.jsonl,application/json,text/plain" style="display:none" />

<script>
/* =========================
   Storage + Schema
========================= */
const STORAGE_KEY = "rgsc_log";
const SECRET_KEY = "rgsc_device_secret";
const SCHEMA_VERSION = "1.0";
const SIG_ALG = "HMAC-SHA256-LOCAL";

let log = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

function saveLog(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(log)); }
function esc(s){ return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

function renderLog(){
  const el = document.getElementById("log");
  const stats = document.getElementById("stats");
  el.innerHTML = "";
  stats.textContent = `Entries: ${log.length}`;

  if(!log.length){ el.innerHTML = '<div class="item">No receipts yet.</div>'; return; }
  for(let i=log.length-1;i>=0;i--){
    el.innerHTML += '<div class="item">' + esc(JSON.stringify(log[i], null, 2)) + '</div>';
  }
}

/* =========================
   Canonicalization + Hash
========================= */
function canonicalPayload(obj){
  const keys = Object.keys(obj).sort();
  const out = {};
  for(const k of keys){ out[k] = obj[k]; }
  return JSON.stringify(out);
}
async function sha256Hex(str){
  const buf = new TextEncoder().encode(str);
  const digest = await crypto.subtle.digest("SHA-256", buf);
  return [...new Uint8Array(digest)].map(b=>b.toString(16).padStart(2,"0")).join("");
}
function getOrCreateDeviceSecret(){
  let secret = localStorage.getItem(SECRET_KEY);
  if(!secret){
    const arr = new Uint8Array(32);
    crypto.getRandomValues(arr);
    secret = btoa(String.fromCharCode(...arr));
    localStorage.setItem(SECRET_KEY, secret);
  }
  return secret;
}
async function hmacHex(secretB64, message){
  const raw = Uint8Array.from(atob(secretB64), c=>c.charCodeAt(0));
  const key = await crypto.subtle.importKey("raw", raw, {name:"HMAC", hash:"SHA-256"}, false, ["sign","verify"]);
  const sig = await crypto.subtle.sign("HMAC", key, new TextEncoder().encode(message));
  return [...new Uint8Array(sig)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

/* =========================
   Verification
========================= */
function baseFromReceipt(r){
  // These are the exact fields we sign.
  return {
    schema_version: r.schema_version,
    sig_alg: r.sig_alg,
    issuer_id: r.issuer_id,
    subject_id: r.subject_id,
    domain: r.domain,
    constraint_hash: r.constraint_hash,
    outcome_code: r.outcome_code,
    ts: r.ts,
    prev_hash: r.prev_hash
  };
}

async function verifyReceipt(r, secret){
  // schema checks
  if(!r || typeof r !== "object") return {ok:false, reason:"Not an object"};
  const required = ["schema_version","sig_alg","issuer_id","subject_id","domain","constraint_hash","outcome_code","ts","prev_hash","payload_hash","signature"];
  for(const k of required){ if(!(k in r)) return {ok:false, reason:`Missing field: ${k}`}; }
  if(r.schema_version !== SCHEMA_VERSION) return {ok:false, reason:`schema_version mismatch: ${r.schema_version}`};
  if(r.sig_alg !== SIG_ALG) return {ok:false, reason:`sig_alg mismatch: ${r.sig_alg}`};

  const base = baseFromReceipt(r);
  const payload = canonicalPayload(base);
  const hash = await sha256Hex(payload);
  if(r.payload_hash !== hash) return {ok:false, reason:"payload_hash mismatch"};

  const sig = await hmacHex(secret, hash);
  if(r.signature !== sig) return {ok:false, reason:"signature mismatch"};

  return {ok:true, reason:"OK"};
}

async function verifyAll(){
  const secret = getOrCreateDeviceSecret();
  let okCount = 0, badCount = 0;
  let firstBad = null;

  for(let i=0;i<log.length;i++){
    const res = await verifyReceipt(log[i], secret);
    log[i].verify_status = res.ok ? "VALID_LOCAL" : "INVALID_LOCAL";
    log[i].verify_reason = res.reason;
    if(res.ok) okCount++;
    else { badCount++; if(firstBad===null) firstBad = {index:i, reason:res.reason}; }
  }
  saveLog(); renderLog();

  const msg = `VERIFY ALL:
valid=${okCount}
invalid=${badCount}
first_invalid=${firstBad ? `${firstBad.index} (${firstBad.reason})` : "none"}`;
  setReport(msg);
}

/* =========================
   Replay Check (Chain / Dups / Continuity)
========================= */
async function replayCheck(){
  const secret = getOrCreateDeviceSecret();
  let firstFail = null;

  // 1) verify every receipt signature/hash
  for(let i=0;i<log.length;i++){
    const res = await verifyReceipt(log[i], secret);
    if(!res.ok){ firstFail = `FAIL@${i}: ${res.reason}`; break; }
  }

  // 2) check duplicate receipt_id and payload_hash
  if(!firstFail){
    const ids = new Set(), hashes = new Set();
    for(let i=0;i<log.length;i++){
      const r = log[i];
      if(ids.has(r.receipt_id)){ firstFail = `FAIL@${i}: duplicate receipt_id`; break; }
      ids.add(r.receipt_id);
      if(hashes.has(r.payload_hash)){ firstFail = `FAIL@${i}: duplicate payload_hash`; break; }
      hashes.add(r.payload_hash);
    }
  }

  // 3) check chain continuity
  if(!firstFail){
    for(let i=0;i<log.length;i++){
      const r = log[i];
      const expectedPrev = (i===0) ? null : log[i-1].payload_hash;
      if(r.prev_hash !== expectedPrev){
        firstFail = `FAIL@${i}: prev_hash mismatch (expected ${expectedPrev}, got ${r.prev_hash})`;
        break;
      }
    }
  }

  // 4) mark statuses
  if(!firstFail){
    for(let i=0;i<log.length;i++){
      log[i].verify_status = "VALID_LOCAL";
      log[i].verify_reason = "OK";
    }
    saveLog(); renderLog();
    setReport(`REPLAY CHECK: PASS\nentries=${log.length}\nchain=CONTIGUOUS\ndups=NONE\nsig=VALID`);
    return;
  }

  // fail: label all as unknown except show fail
  for(let i=0;i<log.length;i++){
    if(!log[i].verify_status) log[i].verify_status = "UNKNOWN";
  }
  saveLog(); renderLog();
  setReport(`REPLAY CHECK: ${firstFail}`);
}

/* =========================
   Import / Export
========================= */
function exportJSON(){
  const dataStr = "data:application/json;charset=utf-8," + encodeURIComponent(JSON.stringify(log, null, 2));
  const a = document.createElement("a");
  a.href = dataStr;
  a.download = "rgsc_log.json";
  document.body.appendChild(a);
  a.click();
  a.remove();
}

function exportJSONL(){
  const lines = log.map(x => JSON.stringify(x));
  const blob = new Blob([lines.join("\n")+"\n"], {type:"application/x-ndjson"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "rgsc_log.jsonl";
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

function triggerImport(){
  document.getElementById("fileInput").value = "";
  document.getElementById("fileInput").click();
}

document.getElementById("fileInput").addEventListener("change", async (e)=>{
  const file = e.target.files && e.target.files[0];
  if(!file) return;
  const text = await file.text();
  let imported = null;

  // try JSON array
  try{
    const parsed = JSON.parse(text);
    if(Array.isArray(parsed)) imported = parsed;
  }catch(_){}

  // try JSONL
  if(!imported){
    const lines = text.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
    if(lines.length){
      imported = [];
      for(const line of lines){
        imported.push(JSON.parse(line));
      }
    }
  }

  if(!imported){
    alert("Import failed: file is not JSON array or JSONL.");
    return;
  }

  // replace local log (import is authoritative)
  log = imported;
  saveLog();
  renderLog();
  setReport(`IMPORT: OK\nentries=${log.length}\nRun REPLAY CHECK next.`);
});

/* =========================
   Wipe (Locked)
========================= */
function wipeLocal(){
  const phrase = document.getElementById("wipePhrase").value.trim();
  if(phrase !== "WIPE LOCAL LOG"){
    alert('Type exactly: WIPE LOCAL LOG');
    return;
  }
  if(!confirm("This deletes the local log on THIS device/browser only. Continue?")) return;
  log = [];
  saveLog();
  renderLog();
  setReport("WIPE: OK (local only)");
  document.getElementById("wipePhrase").value = "";
}

/* =========================
   Report
========================= */
function setReport(s){
  document.getElementById("report").textContent = "Report:\n" + s;
}

/* =========================
   Bootstrap: enforce fields (future-proof)
========================= */
function normalizeExisting(){
  for(let i=0;i<log.length;i++){
    const r = log[i];
    if(!("schema_version" in r)) r.schema_version = SCHEMA_VERSION;
    if(!("sig_alg" in r)) r.sig_alg = SIG_ALG;
    if(!("domain" in r)) r.domain = "finance"; // default if old receipts
    if(!("verify_status" in r)) r.verify_status = "UNKNOWN";
  }
  saveLog();
}
normalizeExisting();
renderLog();
</script>
</body>
