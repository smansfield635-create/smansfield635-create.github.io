<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HUB A · Orientation</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* Keep gold grid behind content */
body{position:relative;z-index:0}
body::before, body::after{z-index:0}

/* Layout */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:110px 0 120px;
  position:relative;
  z-index:5;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* Header */
.header{
  border-radius:22px;
  padding:24px;

  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(45,25,60,.6), rgba(20,12,30,.45));

  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,.22);

  box-shadow:
    0 40px 120px rgba(0,0,0,.7),
    inset 0 3px 14px rgba(255,255,255,.3);
}

.k{
  font-size:11px;
  letter-spacing:4px;
  opacity:.7;
  margin-bottom:6px;
}

.t{
  font-size:30px;
  font-weight:950;
  margin:0 0 10px;
}

.s{
  font-size:15px;
  opacity:.9;
  margin:0;
  line-height:1.5;
}

/* Lens toggle */
.lens{
  display:flex;
  gap:12px;
  justify-content:flex-end;
  margin-top:16px;
}

/* Section title */
.section-title{
  font-weight:950;
  letter-spacing:2px;
  opacity:.8;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:18px;
}

@media (max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* Gem panel */
.panel{
  border-radius:22px;
  padding:20px;

  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,.18), transparent 40%),
    radial-gradient(circle at 75% 70%, rgba(150,100,255,.18), transparent 55%),
    linear-gradient(160deg, #1d2330 0%, #0e141d 70%);

  border:1px solid rgba(255,255,255,.28);

  box-shadow:
    0 30px 90px rgba(0,0,0,.8),
    inset 0 3px 12px rgba(255,255,255,.35);
}

.panel h3{
  margin:0 0 8px;
  font-size:18px;
  font-weight:950;
}

.panel p{
  margin:6px 0;
  font-size:14px;
  opacity:.92;
  line-height:1.55;
}

/* Density boost */
.panel ul{
  margin:10px 0 0;
  padding-left:18px;
}

.panel li{
  margin-bottom:6px;
  font-size:13.5px;
  opacity:.88;
}

/* Bottom dock */
.dock{
  position:fixed;
  left:50%;
  bottom:28px;
  transform:translateX(-50%);
  display:flex;
  gap:16px;
}

.sig{
  position:fixed;
  left:50%;
  bottom:6px;
  transform:translateX(-50%);
  font-size:11px;
  letter-spacing:2px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <div class="k">CARDINAL AXIS</div>
    <div class="t">HUB A · ORIENTATION</div>
    <div class="s">This page explains how the system holds together. Toggle human-readable or structural constraint view.</div>

    <div class="lens">
      <button class="btn" id="informalBtn">INFORMAL</button>
      <button class="btn" id="formalBtn">FORMAL</button>
      <button class="btn" id="bothBtn">BOTH</button>
    </div>
  </div>

  <div class="section-title">COMPASS</div>

  <div class="grid" id="compassGrid"></div>

  <div class="section-title">SYSTEM</div>

  <div class="grid" id="systemGrid"></div>

</div>

<div class="dock">
  <a class="btn" href="/index.html">INDEX</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
</div>

<div class="sig">COGRID.NET</div>

<script>
(function(){

  const compass = [
    {
      title:"DEFINITIONS",
      informal:[
        "Lock meaning before movement.",
        "If words drift, everything drifts."
      ],
      formal:[
        "Scope precedes authority.",
        "Meaning must be fixed before scaling."
      ],
      bullets:[
        "Prevents semantic inflation.",
        "Anchors claims to defined boundaries.",
        "Reduces interpretive drift."
      ]
    },
    {
      title:"PRODUCTS",
      informal:[
        "Tools you can use.",
        "Built on constraints."
      ],
      formal:[
        "Execution inherits boundaries.",
        "Adoption surfaces must remain bounded."
      ],
      bullets:[
        "Deployment discipline.",
        "Versioned surfaces.",
        "No marketing layer inside doctrine."
      ]
    },
    {
      title:"CONSTRAINTS",
      informal:[
        "Limits prevent collapse.",
        "Scaling without gates creates failure."
      ],
      formal:[
        "Admissibility precedes expansion.",
        "Proof must survive constraint."
      ],
      bullets:[
        "Gate enforcement.",
        "Stress containment.",
        "Boundary enforcement."
      ]
    },
    {
      title:"CONTAINMENT",
      informal:[
        "Keep failure local.",
        "Rollback beats cascade."
      ],
      formal:[
        "Containment prevents cascade.",
        "Recovery restores coherence."
      ],
      bullets:[
        "Segmentation layers.",
        "Rollback discipline.",
        "Stability protection."
      ]
    }
  ];

  const system = [
    {
      title:"APPENDIX",
      informal:["Packets and references."],
      formal:["Canonical packet consolidation."],
      bullets:["Unified provenance layer.","Version control across surfaces."]
    },
    {
      title:"GLOSSARY",
      informal:["Canon terms."],
      formal:["Terminology lock layer."],
      bullets:["Prevents semantic substitution.","Stabilizes interpretation."]
    },
    {
      title:"ABOUT",
      informal:["Scope and posture."],
      formal:["Boundary declaration."],
      bullets:["Defines limits.","Prevents claim inflation."]
    },
    {
      title:"LINKS",
      informal:["External anchors."],
      formal:["Reference surface."],
      bullets:["OSF / GitHub anchors.","External verification."]
    }
  ];

  const compassGrid=document.getElementById("compassGrid");
  const systemGrid=document.getElementById("systemGrid");

  function build(section, container){
    container.innerHTML="";
    section.forEach(item=>{
      const div=document.createElement("div");
      div.className="panel";

      const h=document.createElement("h3");
      h.textContent=item.title;
      div.appendChild(h);

      item.current.forEach(t=>{
        const p=document.createElement("p");
        p.textContent=t;
        div.appendChild(p);
      });

      const ul=document.createElement("ul");
      item.bullets.forEach(b=>{
        const li=document.createElement("li");
        li.textContent=b;
        ul.appendChild(li);
      });
      div.appendChild(ul);

      container.appendChild(div);
    });
  }

  function render(mode){
    compass.forEach(i=>{
      if(mode==="informal") i.current=i.informal;
      else if(mode==="formal") i.current=i.formal;
      else i.current=[...i.informal,...i.formal];
    });

    system.forEach(i=>{
      if(mode==="informal") i.current=i.informal;
      else if(mode==="formal") i.current=i.formal;
      else i.current=[...i.informal,...i.formal];
    });

    build(compass, compassGrid);
    build(system, systemGrid);
  }

  render("both");

  document.getElementById("informalBtn").onclick=()=>render("informal");
  document.getElementById("formalBtn").onclick=()=>render("formal");
  document.getElementById("bothBtn").onclick=()=>render("both");

})();
</script>

</body>
</html>
