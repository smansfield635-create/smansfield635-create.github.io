<head>

<title>Table of Contents · Geodiametrics</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.7);
  --stroke:rgba(233,238,252,.16);
  --panel:rgba(12,16,34,.6);
  --radius:22px;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.35), transparent 60%),
    radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,.25), transparent 60%),
    linear-gradient(180deg,#050713,#03040c 70%,#020308);
}
.wrap{max-width:900px;margin:0 auto;padding:48px 20px}
.card{
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:28px;
}
h1{margin:0 0 12px;font-size:40px}
p{color:var(--muted);line-height:1.6;margin:0 0 22px}
.list{display:grid;gap:14px}
.item{
  padding:16px 20px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.06);
  color:var(--fg);
  font-weight:800;
  text-decoration:none;
}
footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  color:rgba(233,238,252,.45);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Table of Contents</h1>

      <a class="item" href="/problem/">Problem</a>
    </div>
  </div>

  <footer>© 2026 Geodiametrics</footer>
</div>
</body>
</html>
