<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Geodiametrics · Execution</title>

<style>
:root{
  --bg:#0b0e14;--fg:#e6ebff;--muted:#9aa3c7;--stroke:rgba(230,235,255,.12);
  --accent:#7aa2ff;--radius:18px;
  --mono:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}
*{box-sizing:border-box}html,body{margin:0;height:100%}
body{
  background:radial-gradient(900px 600px at 15% 10%,rgba(122,162,255,.08),transparent 60%),
             radial-gradient(800px 500px at 85% 20%,rgba(255,122,198,.06),transparent 60%),
             var(--bg);
  color:var(--fg);font-family:var(--sans);
}
main{max-width:900px;margin:0 auto;padding:40px 18px 72px}
header{display:flex;align-items:flex-end;justify-content:space-between;gap:12px;margin-bottom:18px;flex-wrap:wrap}
.brand{display:flex;align-items:center;gap:12px}
.mark{width:34px;height:34px;border:1px solid var(--stroke);border-radius:12px;background:rgba(255,255,255,.02);display:flex;align-items:center;justify-content:center}
h1{margin:0;font-size:28px}
.sub{font-family:var(--mono);font-size:12px;color:var(--muted);margin-top:6px}
.nav{display:flex;gap:10px;flex-wrap:wrap}
.pill{padding:10px 12px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.02);color:var(--fg);text-decoration:none;font-family:var(--mono);font-size:12px}
.pill:hover{border-color:rgba(122,162,255,.45);color:var(--accent)}
.card{border:1px solid var(--stroke);border-radius:var(--radius);padding:22px;background:linear-gradient(180deg,rgba(255,255,255,.03),transparent)}
.kicker{font-family:var(--mono);font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:var(--accent);margin-bottom:10px}
.muted{color:var(--muted);line-height:1.55}
footer{margin-top:28px;padding-top:14px;border-top:1px solid var(--stroke);display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px;font-family:var(--mono);font-size:12px;color:var(--muted)}
</style>
</head>

<body>
<main>

<header>
  <div class="brand">
    <div class="mark"><img src="/assets/logo.svg" alt="Geodiametrics" style="width:18px;height:18px"></div>
    <div>
      <h1>Execution</h1>
      <div class="sub">Layer 5 · Disabled by design</div>
    </div>
  </div>
  <nav class="nav">
    <a class="pill" href="/">Orientation</a>
    <a class="pill" href="/control/">Control</a>
    <a class="pill" href="/system/">Reference</a>
    <a class="pill" href="/artifacts/">Artifacts</a>
    <a class="pill" href="/problem/">Problem</a>
  </nav>
</header>

<section class="card">
  <div class="kicker">Status</div>
  <div class="muted">
    Execution is intentionally disabled on this surface.<br>
    This page exists to reserve structure and document boundaries.
  </div>
</section>

<footer>
  <div>© 2026 Geodiametrics</div>
  <div>Execution · Layer 5 · v0.1</div>
</footer>

</main>
</body>
</html>
