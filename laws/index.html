<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laws · Geodiametrics</title>

  <!-- CORE UI -->
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/diamond.css" />
</head>

<body>
<main class="gPage">

  <!-- HEADER -->
  <header class="gHeader">
    <h1 class="gTitle">Laws</h1>
    <p class="gSub">Canonical structure · Diamond.</p>
  </header>

  <!-- PANEL -->
  <section class="gPanel">

    <!-- DIAMOND CLUSTER (LOCKED: 4 ONLY) -->
    <div class="gCluster" aria-label="Law categories">

      <button class="gDiamond top"
        onclick="openModal('Reality','Reality defines what exists. It distinguishes fact from assumption and grounds all observation.')">
        Reality
      </button>

      <button class="gDiamond left"
        onclick="openModal('Integrity','Integrity defines what stays true. Alignment holds across time, pressure, and audience.')">
        Integrity
      </button>

      <button class="gDiamond right"
        onclick="openModal('Structure','Structure defines what holds. Constraints preserve form and prevent collapse.')">
        Structure
      </button>

      <button class="gDiamond bottom"
        onclick="openModal('Flow','Flow defines what moves. Change propagates through systems via flow.')">
        Flow
      </button>

    </div>

    <!-- NAV -->
    <div class="gActions">
      <a class="gBtn" href="/laws/categories/">Categories</a>
      <a class="gBtn" href="/home/">Home</a>
      <a class="gBtn" href="/door/">Back</a>
    </div>

  </section>

  <!-- FOOTER -->
  <footer class="gFooter">
    CANONICAL · STABLE · © GEODIAMETRICS
  </footer>

</main>

<!-- MODAL -->
<div id="modal" class="gModal" onclick="closeModal()">
  <div class="gModalBox" onclick="event.stopPropagation()">
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
    <div class="gModalHint">Tap anywhere to close</div>
  </div>
</div>

<!-- SCRIPT -->
<script>
function openModal(title, text) {
  document.getElementById('modalTitle').textContent = title;
  document.getElementById('modalText').textContent = text;
  document.getElementById('modal').classList.add('show');
}
function closeModal() {
  document.getElementById('modal').classList.remove('show');
}
</script>

</body>
</html>
