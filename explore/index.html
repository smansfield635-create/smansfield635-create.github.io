<!-- TNT — /explore/index.html
     EXPLORE · PRODUCTS & INNOVATION (LAYER 2 · SPLINE B HUB)
     FIXES (LOCKED):
       - PRODUCTS band stays public-facing (no science/memo tone)
       - PRODUCTS “Overview” routes to /products/ (NOT energy)
       - Adds Product Index grid (independent product links) WITHOUT removing current content
       - INNOVATION band stays separate
       - Accordion opens in-place (no modals / no overlays)
       - Page-level language toggle only (EN / 中文 / ES)
       - State carry: lang/style/time/depth (URL) + gd_* (localStorage)
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css + /assets/instruments.js
       - Does NOT style html/body background (ui.css owns field)
       - Tap-safe
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · Products & Innovation</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{--dockH:86px}

/* page */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:14px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* header */
.header{
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:
    radial-gradient(circle at 30% 25%, rgba(210,190,255,.14), transparent 70%),
    radial-gradient(circle at 75% 60%, rgba(120,70,255,.10), transparent 72%),
    rgba(0,0,0,.14);
  backdrop-filter:blur(10px);
  padding:14px 16px;
  box-shadow:0 24px 80px rgba(0,0,0,.55);
}
.k{font-size:11px;letter-spacing:4px;text-transform:uppercase;opacity:.72;margin:0 0 6px}
.t{font-weight:950;font-size:26px;letter-spacing:.6px;margin:0 0 6px}
.s{font-size:13.5px;opacity:.86;line-height:1.5;margin:0;max-width:980px}
.fine{margin-top:10px;font-size:12.25px;opacity:.70;line-height:1.45}

/* band label */
.band{
  padding:10px 12px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.12);
  font-weight:950;
  letter-spacing:.2px;
  color:rgba(255,255,255,.86);
}

/* list */
.stackList{display:flex;flex-direction:column;gap:12px}
.stackRow{
  --domc:#93C5FD;
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:linear-gradient(145deg, rgba(17,22,28,.86), rgba(11,15,20,.92));
  box-shadow:0 16px 52px rgba(0,0,0,.60);
  overflow:hidden;
}
.stackHead{
  display:flex;align-items:flex-start;justify-content:space-between;
  gap:10px;padding:14px 16px;cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.stackLeft{display:flex;align-items:flex-start;gap:12px;min-width:0}
.stackBar{width:6px;height:22px;border-radius:99px;background:var(--domc);flex:0 0 auto;margin-top:2px}
.stackTitle{font-weight:950;letter-spacing:.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.stackSub{margin-top:6px;font-size:12.75px;opacity:.80;line-height:1.35;max-width:92ch}
.stackChevron{font-size:16px;opacity:.75;flex:0 0 auto;margin-top:2px}
.stackBody{
  display:none;
  padding:14px 16px 16px;
  border-top:1px solid rgba(255,255,255,.08);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.06), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.86), rgba(7,11,18,.92));
}
.stackRow.open .stackBody{display:block}
.pdesc{margin:0;color:rgba(255,255,255,.86);line-height:1.55;font-size:13.25px}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;margin-top:12px}
.actions .btn{padding:10px 12px;border-radius:999px;white-space:nowrap}

/* PRODUCT INDEX (inside PRODUCTS band) */
.subBand{
  margin-top:14px;
  padding:10px 12px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.10);
  font-weight:950;
  letter-spacing:.2px;
  color:rgba(255,255,255,.86);
}
.pgrid{
  margin-top:10px;
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:12px;
}
@media (max-width:820px){ .pgrid{grid-template-columns:1fr;} }

.pcard{
  border:1px solid rgba(255,255,255,.10);
  border-radius:18px;
  background:rgba(0,0,0,.14);
  box-shadow:0 14px 44px rgba(0,0,0,.45);
  padding:14px 14px;
  display:flex;
  gap:12px;
  align-items:flex-start;
  justify-content:space-between;
}
.pcard:hover{border-color:rgba(212,175,55,.30)}
.pL{display:flex;gap:12px;min-width:0}
.pDot{
  width:10px;height:10px;transform:rotate(45deg);
  border-radius:3px;
  background:var(--pc,#93C5FD);
  box-shadow:0 0 0 1px rgba(255,255,255,.12),0 0 14px rgba(0,0,0,.35);
  margin-top:4px;flex:0 0 auto;
}
.pTxt{min-width:0}
.pName{font-weight:950;letter-spacing:.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.pOne{margin-top:6px;font-size:12.75px;opacity:.82;line-height:1.35}
.pAct{display:flex;flex-direction:column;gap:8px;align-items:flex-end}
.pAct .btn{padding:10px 12px;border-radius:999px;white-space:nowrap}

/* dock */
.dock{
  position:fixed;left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:220;
  width:min(980px,94vw);
  padding:10px 12px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:10px;
}
.dock .btn{width:100%;padding:10px 10px;border-radius:999px;white-space:nowrap}
@media (max-width:520px){
  :root{--dockH:98px}
  .dock{grid-template-columns:repeat(3, minmax(0,1fr))}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
  <a class="btn" id="btnIndex" href="/index.html">INDEX</a>
</div>

<div class="top-right" aria-label="Language">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="page">

  <div class="header">
    <p class="k" id="hk">EXPLORE</p>
    <h1 class="t" id="ht">PRODUCTS & INNOVATION</h1>
    <p class="s" id="hs">Open a card. Read one paragraph. Jump when you’re ready.</p>
    <div class="fine" id="fine">Fine print: deeper theory lives under Laws and Gauges.</div>
  </div>

  <div class="band" id="bandA">PRODUCTS</div>
  <div class="stackList" id="listA"></div>

  <div class="band" id="bandB">INNOVATION</div>
  <div class="stackList" id="listB"></div>

</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockHome" href="/home/">HOME</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  // state
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  localStorage.setItem("gd_lang",lang);
  localStorage.setItem("gd_style",style);
  localStorage.setItem("gd_time",time);
  localStorage.setItem("gd_depth",depth);
  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(){
    return "?lang="+encodeURIComponent(lang)+
           "&style="+encodeURIComponent(style)+
           "&time="+encodeURIComponent(time)+
           "&depth="+encodeURIComponent(depth);
  }

  function wire(id,path){
    var el=document.getElementById(id);
    if(el) el.href = path + q();
  }
  wire("btnDoor","/door/");
  wire("btnIndex","/index.html");
  wire("dockHome","/home/");
  wire("dockProducts","/products/");
  wire("dockLaws","/laws/");
  wire("dockGauges","/gauges/");

  // language toggle
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();
  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    localStorage.setItem("gd_lang",lang);
    location.href="/explore/" + q();
  }
  btnEN.onclick=function(){ setLang("en"); };
  btnZH.onclick=function(){ setLang("zh"); };
  btnES.onclick=function(){ setLang("es"); };

  // i18n header (plain)
  function renderHeader(){
    if(lang==="zh"){
      document.getElementById("hk").textContent="探索";
      document.getElementById("ht").textContent="产品与创新";
      document.getElementById("hs").textContent="打开一张卡。读一段话。准备好就跳转。";
      document.getElementById("fine").textContent="细则：更深的理论在法则与量规中。";
      document.getElementById("bandA").textContent="产品";
      document.getElementById("bandB").textContent="创新";
      document.getElementById("btnDoor").textContent="门";
      document.getElementById("btnIndex").textContent="索引";
      document.getElementById("dockHome").textContent="主页";
      document.getElementById("dockProducts").textContent="产品";
      document.getElementById("dockLaws").textContent="法则";
      document.getElementById("dockGauges").textContent="量规";
    }else if(lang==="es"){
      document.getElementById("hk").textContent="EXPLORAR";
      document.getElementById("ht").textContent="PRODUCTOS E INNOVACIÓN";
      document.getElementById("hs").textContent="Abre una tarjeta. Lee un párrafo. Salta cuando estés listo.";
      document.getElementById("fine").textContent="Letra pequeña: la teoría vive en Leyes y Medidores.";
      document.getElementById("bandA").textContent="PRODUCTOS";
      document.getElementById("bandB").textContent="INNOVACIÓN";
      document.getElementById("btnDoor").textContent="PUERTA";
      document.getElementById("btnIndex").textContent="ÍNDICE";
      document.getElementById("dockHome").textContent="INICIO";
      document.getElementById("dockProducts").textContent="PRODUCTOS";
      document.getElementById("dockLaws").textContent="LEYES";
      document.getElementById("dockGauges").textContent="MEDIDORES";
    }else{
      document.getElementById("hk").textContent="EXPLORE";
      document.getElementById("ht").textContent="PRODUCTS & INNOVATION";
      document.getElementById("hs").textContent="Open a card. Read one paragraph. Jump when you’re ready.";
      document.getElementById("fine").textContent="Fine print: deeper theory lives under Laws and Gauges.";
      document.getElementById("bandA").textContent="PRODUCTS";
      document.getElementById("bandB").textContent="INNOVATION";
      document.getElementById("btnDoor").textContent="DOOR";
      document.getElementById("btnIndex").textContent="INDEX";
      document.getElementById("dockHome").textContent="HOME";
      document.getElementById("dockProducts").textContent="PRODUCTS";
      document.getElementById("dockLaws").textContent="LAWS";
      document.getElementById("dockGauges").textContent="GAUGES";
    }
  }
  renderHeader();

  // Data
  // IMPORTANT: PRODUCTS OVERVIEW MUST BE /products/ (this fixes your “Products goes to Energy” complaint)
  var PRODUCTS = [
    {
      c:"#0EA5E9",
      t:{en:"Products Overview",zh:"产品总览",es:"Resumen de productos"},
      s:{en:"Start here. See the full product index.",zh:"从这里开始。进入完整产品索引。",es:"Empieza aquí. Ver índice completo."},
      p:{en:"This opens the product index: the full list of what you can use. Pick Energy only if you want Energy.",
         zh:"这里打开产品索引：你能用的全部清单。只有你选择能源时才进入能源。",
         es:"Esto abre el índice de productos. Energía solo si eliges energía."},
      href:"/products/"
    },
    {
      c:"#F59E0B",
      t:{en:"Energy (Industrial)",zh:"能源（工业）",es:"Energía (Industrial)"},
      s:{en:"Industrial posture only.",zh:"仅工业姿态。",es:"Solo postura industrial."},
      p:{en:"Industrial thermal substitution surfaces. This is one product family inside the product index.",
         zh:"工业热替代执行面。这只是产品索引中的一个产品分支。",
         es:"Superficies térmicas industriales. Una familia dentro del índice."},
      href:"/products/energy/"
    },
    {
      c:"#93C5FD",
      t:{en:"Coherence Diagnostic",zh:"一致性诊断",es:"Diagnóstico de coherencia"},
      s:{en:"Decision support and classification.",zh:"决策支持与分类。",es:"Soporte de decisión y clasificación."},
      p:{en:"A practical diagnostic surface for orientation and next steps. Built to stay understandable and usable.",
         zh:"用于方向校准与下一步的实用诊断执行面。可理解、可使用。",
         es:"Superficie diagnóstica práctica para orientación y pasos siguientes."},
      href:"/products/"
    },
    {
      c:"#60A5FA",
      t:{en:"Platforms",zh:"平台",es:"Plataformas"},
      s:{en:"Core deployable units.",zh:"核心可部署单元。",es:"Unidades desplegables."},
      p:{en:"A catalog of platform-level deliverables. The product index is the fastest entry point.",
         zh:"平台级交付物目录。产品索引是最快入口。",
         es:"Catálogo de plataformas. El índice es la entrada más rápida."},
      href:"/products/"
    }
  ];

  // Product Index (independent links) — your ask
  // NOTE: You can extend this list without changing layout.
  var PRODUCT_INDEX = [
    {c:"#F59E0B", t:{en:"Energy",zh:"能源",es:"Energía"}, one:{en:"Industrial thermal substitution (C).",zh:"工业热替代（C）。",es:"Sustitución térmica industrial (C)."}, href:"/products/energy/"},
    {c:"#93C5FD", t:{en:"Coherence Diagnostic",zh:"一致性诊断",es:"Diagnóstico"}, one:{en:"Orientation + classification surfaces.",zh:"方向校准 + 分类执行面。",es:"Orientación + clasificación."}, href:"/products/"},
    {c:"#60A5FA", t:{en:"Dot.Grid",zh:"点阵索引",es:"Dot.Grid"}, one:{en:"Indexing + sweeps (surface-level).",zh:"索引 + 扫掠（表层入口）。",es:"Indexado + barridos."}, href:"/products/"},
    {c:"#D4AF37", t:{en:"SSG",zh:"SSG",es:"SSG"}, one:{en:"Constraint syntax geometry (surface).",zh:"约束语法几何（表层）。",es:"Geometría de sintaxis."}, href:"/products/"}
  ];

  var INNOV = [
    {
      c:"#93C5FD",
      t:{en:"Frontier",zh:"前沿",es:"Frontera"},
      s:{en:"Concept lab and pathways.",zh:"概念实验室与路径。",es:"Laboratorio y caminos."},
      p:{en:"Big ideas live here, but this page stays readable. Jump in when you want the future lane.",
         zh:"大想法在这里，但本页保持可读。想看未来路线就跳转。",
         es:"Aquí viven ideas grandes. Entra cuando quieras la ruta futura."},
      href:"/explore/frontier/"
    },
    {
      c:"#D4AF37",
      t:{en:"Language",zh:"语言",es:"Lenguaje"},
      s:{en:"Shared terms and encoding.",zh:"共用术语与编码。",es:"Términos y codificación."},
      p:{en:"A practical lane for shared language so people can communicate without confusion.",
         zh:"用于共用语言的实用路线，减少沟通混乱。",
         es:"Carril práctico para lenguaje compartido sin confusión."},
      href:"/explore/innovation/language/"
    },
    {
      c:"#A3A3A3",
      t:{en:"Readiness Only",zh:"仅就绪",es:"Solo preparación"},
      s:{en:"Requirements, not achievements.",zh:"需求，不是成就。",es:"Requisitos, no logros."},
      p:{en:"Prerequisites and readiness checklists. This keeps the site honest and usable.",
         zh:"先决条件与就绪清单。让网站保持可信与可用。",
         es:"Prerrequisitos y listas. Mantiene el sitio usable."},
      href:"/laws/fusion-readiness/"
    },
    {
      c:"#334155",
      t:{en:"Jump Lists",zh:"跳转列表",es:"Listas de salto"},
      s:{en:"Fast routing.",zh:"快速跳转。",es:"Rutas rápidas."},
      p:{en:"If you already know what you want, use jump lists instead of reading everything.",
         zh:"如果你已经知道要什么，用跳转列表而不是全读。",
         es:"Si ya sabes qué quieres, usa listas de salto."},
      href:"/home/"
    }
  ];

  function pick(o){ return (lang==="zh")?o.zh:(lang==="es")?o.es:o.en; }

  function makeRow(item, injectIndexGrid){
    var row=document.createElement("div");
    row.className="stackRow";
    row.style.setProperty("--domc", item.c);

    var head=document.createElement("div");
    head.className="stackHead";

    var left=document.createElement("div");
    left.className="stackLeft";

    var bar=document.createElement("div");
    bar.className="stackBar";
    bar.style.background=item.c;

    var block=document.createElement("div");
    block.style.minWidth="0";

    var title=document.createElement("div");
    title.className="stackTitle";
    title.textContent=pick(item.t);

    var sub=document.createElement("div");
    sub.className="stackSub";
    sub.textContent=pick(item.s);

    block.appendChild(title);
    block.appendChild(sub);

    left.appendChild(bar);
    left.appendChild(block);

    var chev=document.createElement("div");
    chev.className="stackChevron";
    chev.textContent="▸";

    head.appendChild(left);
    head.appendChild(chev);

    var body=document.createElement("div");
    body.className="stackBody";

    var p=document.createElement("p");
    p.className="pdesc";
    p.textContent=pick(item.p);

    body.appendChild(p);

    // Inject Product Index grid ONLY inside the Products Overview accordion
    if(injectIndexGrid){
      var sb=document.createElement("div");
      sb.className="subBand";
      sb.textContent = (lang==="zh") ? "产品索引" : (lang==="es") ? "ÍNDICE DE PRODUCTOS" : "PRODUCT INDEX";
      body.appendChild(sb);

      var grid=document.createElement("div");
      grid.className="pgrid";

      PRODUCT_INDEX.forEach(function(px){
        var card=document.createElement("div");
        card.className="pcard";
        card.style.setProperty("--pc", px.c);

        var l=document.createElement("div");
        l.className="pL";

        var dot=document.createElement("div");
        dot.className="pDot";

        var txt=document.createElement("div");
        txt.className="pTxt";

        var name=document.createElement("div");
        name.className="pName";
        name.textContent = pick(px.t);

        var one=document.createElement("div");
        one.className="pOne";
        one.textContent = pick(px.one);

        txt.appendChild(name);
        txt.appendChild(one);

        l.appendChild(dot);
        l.appendChild(txt);

        var act=document.createElement("div");
        act.className="pAct";

        var open=document.createElement("a");
        open.className="btn";
        open.textContent = (lang==="zh") ? "打开" : (lang==="es") ? "ABRIR" : "OPEN";
        open.href = px.href + q();

        act.appendChild(open);

        card.appendChild(l);
        card.appendChild(act);

        // whole tile clickable
        card.addEventListener("click", function(){
          location.href = px.href + q();
        });

        // prevent double click navigation on button
        open.addEventListener("click", function(e){ e.stopPropagation(); });

        grid.appendChild(card);
      });

      body.appendChild(grid);
    }

    var acts=document.createElement("div");
    acts.className="actions";

    var open=document.createElement("a");
    open.className="btn";
    open.textContent = (lang==="zh") ? "打开" : (lang==="es") ? "ABRIR" : "OPEN";
    open.href = item.href + q();
    acts.appendChild(open);

    body.appendChild(acts);

    head.addEventListener("click", function(){
      var openNow=row.classList.toggle("open");
      chev.textContent = openNow ? "▾" : "▸";
    });

    row.appendChild(head);
    row.appendChild(body);
    return row;
  }

  var listA=document.getElementById("listA");
  var listB=document.getElementById("listB");

  // PRODUCTS
  PRODUCTS.forEach(function(it,i){
    var inject = (i===0); // Products Overview gets Product Index grid
    var el=makeRow(it, inject);
    listA.appendChild(el);
    if(i===0){ el.classList.add("open"); el.querySelector(".stackChevron").textContent="▾"; }
  });

  // INNOVATION
  INNOV.forEach(function(it,i){
    var el=makeRow(it, false);
    listB.appendChild(el);
    if(i===0){ el.classList.add("open"); el.querySelector(".stackChevron").textContent="▾"; }
  });

})();
</script>

</body>
</html>
