<!-- TNT — /door/index.html
     CLEAN DOOR
     KEEP: EXIT + INDEX + EN/中文/ES
     KEEP: START + PROCEED
     REMOVE: HUB / CONTINUE / ENTER HUB
     MOVE: “No belief required · no selling · navigation by structure”
           directly under “Begin”
     REMOVE: period after “Begin”
     NO OTHER STRUCTURAL CHANGES
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR · Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --R:170px;
  --D:260px;
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

a{color:inherit;text-decoration:none}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Top-right language */
.top-right{
  position:fixed;right:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Brand */
.brand{
  position:fixed;
  left:50%;
  top:22px;
  transform:translateX(-50%);
  z-index:110;
  text-align:center;
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:.75;
  margin:0 0 6px 0;
}
.brand .t{
  font-weight:950;
  font-size:44px;
  letter-spacing:.3px;
  margin:0;
  line-height:1.02;
}
.brand .s{
  font-size:14px;
  opacity:.85;
  margin-top:8px;
  line-height:1.35;
}

/* Stage */
.stage{
  position:fixed;left:50%;top:58%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* Diamonds */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.25), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 50px 160px rgba(0,0,0,.85),
    0 0 38px rgba(212,175,55,.25),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.62;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.30);
}

.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:18px;gap:10px;
  pointer-events:none;user-select:none;
}
.lab{font-weight:950;font-size:22px;letter-spacing:.8px}
.sub{font-size:14px;opacity:.85;line-height:1.35;max-width:22em}

/* Footer note removed */
.footer{display:none;}

@media (max-width:560px){
  :root{ --R:156px; --D:244px; }
  .stage{top:60%}
  .brand .t{font-size:40px}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnExit" href="/">EXIT</a>
  <a class="btn" id="btnIndex" href="/index.html">INDEX</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="brand" aria-hidden="true">
  <div class="k">CARDINAL AXIS</div>
  <div class="t" id="bt">Begin</div>
  <div class="s" id="bs">No belief required · no selling · navigation by structure</div>
</div>

<div class="stage" aria-label="Primary fork">

  <div class="d d-top" id="dStart" role="button" tabindex="0">
    <div class="inner">
      <div class="lab">START</div>
      <div class="sub">Enter calmly · orient first.</div>
    </div>
  </div>

  <div class="d d-bottom" id="dProceed" role="button" tabindex="0">
    <div class="inner">
      <div class="lab">PROCEED</div>
      <div class="sub">Enter forward · discover by contrast.</div>
    </div>
  </div>

</div>

<script>
(function(){
  var qs = new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";

  localStorage.setItem("gd_lang",lang);
  localStorage.setItem("gd_style",style);
  localStorage.setItem("gd_time",time);

  document.documentElement.lang = lang;

  function q(over){
    var L = (over && over.lang) ? over.lang : lang;
    var S = (over && over.style) ? over.style : style;
    var T = (over && over.time) ? over.time : time;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T);
  }

  document.getElementById("btnExit").href="/"+q();
  document.getElementById("btnIndex").href="/index.html"+q();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang = next;
    localStorage.setItem("gd_lang",lang);
    history.replaceState({}, "", location.pathname + q({lang:lang}));
    document.documentElement.lang = lang;
  }

  btnEN.onclick=function(){ setLang("en"); };
  btnZH.onclick=function(){ setLang("zh"); };
  btnES.onclick=function(){ setLang("es"); };

  function goStart(){ location.href="/index.html"+q(); }
  function goProceed(){ location.href="/index.html"+q(); }

  dStart.onclick=goStart;
  dProceed.onclick=goProceed;

  dStart.onkeydown=function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goStart(); }
  };
  dProceed.onkeydown=function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goProceed(); }
  };

})();
</script>

</body>
</html>
