<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* -------------------------------- */
/* STRUCTURE LOCK                   */
/* -------------------------------- */

:root{
  --D:280px;
  --R:200px;

  --deepA:#0f1624;
  --deepB:#060a12;
}

/* -------------------------------- */
/* TOP CONTROLS                     */
/* -------------------------------- */

.top-left{
  position:fixed;
  left:20px;
  top:20px;
  z-index:300;
  display:flex;
  gap:12px;
}

.top-right{
  position:fixed;
  right:20px;
  top:20px;
  z-index:300;
  display:flex;
  gap:12px;
}

/* -------------------------------- */
/* BANNER (GLASS — HIGH CONTRAST)   */
/* -------------------------------- */

.banner{
  position:fixed;
  left:50%;
  top:80px;
  transform:translateX(-50%);
  width:min(1000px,92vw);
  padding:32px 40px;
  border-radius:28px;

  background:
    linear-gradient(160deg, rgba(20,24,40,.92), rgba(12,16,28,.94));

  border:1px solid rgba(255,255,255,.25);

  box-shadow:
    0 60px 160px rgba(0,0,0,.85),
    inset 0 2px 0 rgba(255,255,255,.18);

  text-align:center;
  z-index:10;
}

.banner h1{
  margin:0;
  font-size:56px;
  letter-spacing:2px;
  font-weight:900;
}

.banner p{
  margin:18px 0 0;
  font-size:17px;
  line-height:1.7;
  opacity:.95;
}

/* -------------------------------- */
/* STAGE                            */
/* -------------------------------- */

.stage{
  position:fixed;
  left:50%;
  top:58%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  z-index:200;
  pointer-events:none;
}

/* -------------------------------- */
/* PEARL GEM SYSTEM                 */
/* -------------------------------- */

.diamond{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:36px;
  cursor:pointer;
  pointer-events:auto;
  transform:translate(-50%,-50%) rotate(45deg);

  background:
    /* specular edge */
    radial-gradient(circle at 20% 14%, rgba(255,255,255,.9) 0%, rgba(255,255,255,.5) 12%, transparent 38%),

    /* pearl core */
    radial-gradient(circle at 50% 40%, rgba(255,255,255,.25) 0%, transparent 60%),

    /* violet bloom */
    radial-gradient(circle at 80% 28%, rgba(160,120,255,.65) 0%, transparent 65%),

    /* cyan bloom */
    radial-gradient(circle at 62% 85%, rgba(110,230,255,.55) 0%, transparent 75%),

    /* base depth */
    linear-gradient(165deg, var(--deepA) 0%, var(--deepB) 60%, #04060a 100%);

  border:1px solid rgba(255,255,255,.55);

  box-shadow:
    0 120px 260px rgba(0,0,0,.95),
    0 0 140px rgba(212,175,55,.45),
    inset 0 4px 0 rgba(255,255,255,.8),
    inset 0 -100px 160px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.05);
  box-shadow:
    0 140px 300px rgba(0,0,0,.98),
    0 0 200px rgba(212,175,55,.6),
    inset 0 4px 0 rgba(255,255,255,.9),
    inset 0 -100px 160px rgba(0,0,0,.98);
}

.inner{
  transform:rotate(-45deg);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.lab{
  font-size:22px;
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:14px;
  font-size:16px;
  opacity:.95;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* placement */

.topDiamond{
  transform:translate(-50%,-50%) translate(0,-200px) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0,200px) rotate(45deg);
}

/* -------------------------------- */
/* FOOTER                           */
/* -------------------------------- */

.footer{
  position:fixed;
  left:50%;
  bottom:40px;
  transform:translateX(-50%);
  font-size:14px;
  opacity:.9;
  z-index:200;
}

.sig{
  margin-top:8px;
  letter-spacing:3px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" href="/">EXIT</a>
  <a class="btn" href="/prelude/">PRELUDE</a>
</div>

<div class="top-right">
  <button class="btn">EN</button>
  <button class="btn">中文</button>
  <button class="btn">ES</button>
</div>

<div class="banner">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">

  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
