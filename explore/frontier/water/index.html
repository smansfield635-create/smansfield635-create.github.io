<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FRONTIER · Water Systems</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
body::before,body::after{pointer-events:none!important}

/* MONUMENT TYPOGRAPHY */
:root{
  --dockH:96px;
  --mut:rgba(255,255,255,.92);
  --mut2:rgba(255,255,255,.76);
  --opal:rgba(210,190,255,.14);
  --blue:rgba(90,210,255,.12);
}

.page{
  width:min(1200px,94vw);
  margin:0 auto;
  padding:100px 0 calc(var(--dockH) + 24px);
  display:flex;
  flex-direction:column;
  gap:20px;
}

.header{
  border:1px solid rgba(255,255,255,.12);
  border-radius:28px;
  background:
    radial-gradient(circle at 20% 20%, var(--opal), transparent 70%),
    radial-gradient(circle at 80% 80%, var(--blue), transparent 70%),
    rgba(0,0,0,.18);
  padding:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}

.k{
  font-size:14px;
  letter-spacing:6px;
  text-transform:uppercase;
  opacity:.7;
  margin:0 0 12px;
}

.t{
  font-weight:900;
  font-size:42px;
  letter-spacing:1px;
  margin:0 0 14px;
}

.s{
  font-size:18px;
  line-height:1.6;
  max-width:1000px;
  opacity:.9;
}

.lenses{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-top:24px;
}

.pill{
  padding:12px 20px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
  font-weight:800;
  letter-spacing:.4px;
  font-size:14px;
  background:rgba(0,0,0,.25);
}

.pill.active{
  box-shadow:0 0 18px rgba(212,175,55,.25);
  border-color:rgba(212,175,55,.55);
}

.accordion{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.section{
  border:1px solid rgba(255,255,255,.1);
  border-radius:28px;
  overflow:hidden;
  background:linear-gradient(160deg, rgba(15,22,35,.95), rgba(8,12,20,.98));
}

.head{
  padding:22px 28px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{
  font-size:22px;
  font-weight:900;
  letter-spacing:.4px;
}

.body{
  display:none;
  padding:26px 30px;
  border-top:1px solid rgba(255,255,255,.08);
  font-size:17px;
  line-height:1.75;
  color:var(--mut2);
}

.section.open .body{display:block}

.dock{
  position:fixed;
  left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  width:min(1000px,94vw);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:14px;
  border-radius:24px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
}
.dock .btn{
  padding:12px;
  border-radius:999px;
  text-align:center;
  font-weight:700;
}
</style>
</head>

<body>

<div class="page">

<div class="header">
<p class="k" id="hk">FRONTIER</p>
<h1 class="t" id="ht">WATER SYSTEMS</h1>
<p class="s" id="hs"></p>

<div class="lenses">
  <button class="pill active" id="lensInformal">INFORMAL</button>
  <button class="pill" id="lensFormal">FORMAL</button>
  <button class="pill" id="lensEngineering">ENGINEERING</button>
  <button class="pill" id="lensPlatform">PLATFORM</button>
</div>
</div>

<div class="accordion" id="accordion"></div>

</div>

<nav class="dock">
<a class="btn" id="navWaste" href="/explore/frontier/waste/">WASTE</a>
<a class="btn" id="navEnergy" href="/explore/frontier/energy/">ENERGY</a>
<a class="btn" id="navUrban" href="/explore/frontier/urban/">URBAN OS</a>
<a class="btn" id="navClosed" href="/explore/frontier/closed-loop/">CLOSED LOOP</a>
</nav>

<script>
(function(){

var qs=new URLSearchParams(location.search);
var lang=qs.get("lang")||localStorage.getItem("gd_lang")||"en";
if(lang!=="en"&&lang!=="zh"&&lang!=="es")lang="en";
document.documentElement.lang=lang;

function q(){return "?lang="+lang}

document.getElementById("navWaste").href+=q();
document.getElementById("navEnergy").href+=q();
document.getElementById("navUrban").href+=q();
document.getElementById("navClosed").href+=q();

var lens="informal";

function pick(o){return o[lang]||o.en}

var headerCopy={
en:"Water does not disappear. It moves. When systems treat water as infinite, collapse is only delayed. The frontier question is not supply — it is circulation.",
zh:"水不会消失，只会移动。当系统把水当成无限资源，崩溃只是被延迟。前沿问题不是供应，而是循环。",
es:"El agua no desaparece, se mueve. Cuando los sistemas la tratan como infinita, el colapso solo se retrasa."
};
document.getElementById("hs").textContent=pick(headerCopy);

var sections=[
{
t:{en:"THE FRAGILITY",zh:"脆弱性",es:"FRAGILIDAD"},
c:{
informal:{en:"Floods and droughts are not opposites — they are imbalance. Wastewater, runoff, evaporation — these are signals of broken routing.",
zh:"洪水与干旱不是对立，而是不平衡。废水、径流、蒸发，都是路由失衡的信号。",
es:"Inundaciones y sequías no son opuestos, son desequilibrios."},
formal:{en:"Hydrological instability results from misaligned storage, routing, and feedback loops.",
zh:"水文不稳定源于储存、路由与反馈循环错位。",
es:"La inestabilidad hidrológica surge de desalineación en almacenamiento y enrutamiento."},
engineering:{en:"Introduce distributed capture, modular desalination, and thermal coupling with waste-energy systems.",
zh:"引入分布式收集、模块化淡化、与废能耦合。",
es:"Introducir captura distribuida y acoplamiento térmico."},
platform:{en:"Expose water metrics in registry; integrate with urban OS for cross-domain balancing.",
zh:"在Registry中公开水指标，并与城市OS联动。",
es:"Publicar métricas en registro e integrar con OS urbano."}
}
},
{
t:{en:"CLOSED LOOP CIRCULATION",zh:"闭环循环",es:"CIRCULACIÓN CERRADA"},
c:{
informal:{en:"If waste is misplaced structure, water is misplaced flow. Close the loop and you close the risk.",
zh:"如果废弃物是错位结构，水就是错位流动。闭环就是闭风险。",
es:"Si el residuo es estructura mal ubicada, el agua es flujo mal ubicado."},
formal:{en:"Water systems require measurable inflow-outflow balance under bounded reservoir capacity.",
zh:"水系统需要在有限容量下保持进出平衡。",
es:"Los sistemas requieren balance medible de entrada-salida."},
engineering:{en:"Apply feedback-controlled pumping, sensor-indexed storage, and evaporation recapture surfaces.",
zh:"应用反馈泵控、传感存储与蒸发回收。",
es:"Aplicar bombeo con retroalimentación y sensores."},
platform:{en:"Publish closed-loop stability bands through Gauges; enforce thresholds through Laws.",
zh:"通过Gauges发布稳定带，通过Laws执行阈值。",
es:"Publicar bandas de estabilidad vía Medidores."}
}
},
{
t:{en:"FINITE HYDRO LATTICE",zh:"有限水晶格",es:"LATTICE HÍDRICO FINITO"},
c:{
informal:{en:"Measure it or lose it. Water belongs inside the same lattice as waste and energy.",
zh:"不测量就失去。水必须纳入与废弃物与能源同一晶格。",
es:"Si no lo mides, lo pierdes."},
formal:{en:"Hydrological vectors map into indexed lattice states for cross-domain coherence classification.",
zh:"水文向量映射到晶格状态进行跨域一致性分类。",
es:"Vectores hídricos se mapean en estados indexados."},
engineering:{en:"Integrate water-state nodes into 256-state engine for uniform analysis.",
zh:"将水状态节点整合入256态引擎。",
es:"Integrar nodos de agua en motor 256 estados."},
platform:{en:"Registry-backed hydrological ledger ensures verifiable stability across municipalities.",
zh:"基于Registry的水文账本确保跨城市可验证稳定。",
es:"Libro hídrico respaldado por registro asegura estabilidad verificable."}
}
}
];

function render(){
var acc=document.getElementById("accordion");
acc.innerHTML="";
sections.forEach(function(s,i){
var row=document.createElement("div");
row.className="section";
var head=document.createElement("div");
head.className="head";
var title=document.createElement("div");
title.className="title";
title.textContent=pick(s.t);
head.appendChild(title);
var body=document.createElement("div");
body.className="body";
body.textContent=pick(s.c[lens]);
head.onclick=function(){
document.querySelectorAll(".section").forEach(x=>x.classList.remove("open"));
row.classList.add("open");
};
row.appendChild(head);
row.appendChild(body);
acc.appendChild(row);
if(i===0)row.classList.add("open");
});
}

document.getElementById("lensInformal").onclick=function(){lens="informal";render();};
document.getElementById("lensFormal").onclick=function(){lens="formal";render();};
document.getElementById("lensEngineering").onclick=function(){lens="engineering";render();};
document.getElementById("lensPlatform").onclick=function(){lens="platform";render();};

render();

})();
</script>

</body>
</html>
