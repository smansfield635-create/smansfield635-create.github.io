<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<style>

/* ===== HARD RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  background:#140000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ===== CENTER TITLE ===== */
.title{
  position:absolute;
  top:12%;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
}

.title h1{
  font-size:64px;
  letter-spacing:2px;
  font-weight:900;
}

.title p{
  margin-top:20px;
  font-size:18px;
  line-height:1.6;
  opacity:.9;
}

/* ===== STAGE ===== */
.stage{
  position:absolute;
  top:58%;
  left:50%;
  transform:translate(-50%,-50%);
  width:800px;
  height:800px;
}

/* ===== PEARLESCENT BLACK GEM ===== */
.diamond{
  position:absolute;
  left:50%;
  top:50%;
  width:320px;
  height:320px;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:44px;
  cursor:pointer;

  background:
    radial-gradient(circle at 20% 15%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.55) 12%, transparent 40%),
    radial-gradient(circle at 80% 25%, rgba(160,120,255,.8) 0%, transparent 60%),
    radial-gradient(circle at 65% 85%, rgba(110,230,255,.7) 0%, transparent 70%),
    radial-gradient(circle at 45% 45%, rgba(255,255,255,.12) 0%, transparent 60%),
    linear-gradient(165deg,#0f1624 0%,#070c14 60%,#03050a 100%);

  border:1px solid rgba(255,255,255,.75);

  box-shadow:
    0 150px 300px rgba(0,0,0,.95),
    0 0 220px rgba(212,175,55,.6),
    inset 0 6px 0 rgba(255,255,255,.95),
    inset 0 -140px 200px rgba(0,0,0,.98);

  transition:.18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.06);
  box-shadow:
    0 170px 340px rgba(0,0,0,.98),
    0 0 260px rgba(212,175,55,.8),
    inset 0 6px 0 rgba(255,255,255,1),
    inset 0 -140px 200px rgba(0,0,0,.98);
}

/* placement */
.topDiamond{ transform:translate(-50%,-50%) translate(0,-230px) rotate(45deg); }
.bottomDiamond{ transform:translate(-50%,-50%) translate(0,230px) rotate(45deg); }

/* upright content */
.inner{
  transform:rotate(-45deg);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
}

.lab{
  font-size:24px;
  font-weight:900;
}

.sub{
  margin-top:18px;
  font-size:18px;
  opacity:.95;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* footer */
.footer{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-size:16px;
  opacity:.9;
}

.sig{
  margin-top:10px;
  font-size:12px;
  letter-spacing:3px;
  opacity:.7;
}

</style>
</head>

<body>

<div class="title">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">
  <div class="diamond topDiamond">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>
</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
