<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>INNOVATION · Future Trunks</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{ --R:124px; --obs1:#070b12; --obs2:#0c1626; }

.stage{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
}

.outer{
  position:absolute;
  left:50%;top:50%;
  width:100%;height:100%;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:linear-gradient(160deg, rgba(14,24,40,.45), rgba(7,11,18,.62));
  border:1px solid rgba(255,255,255,.10);
  opacity:.55;
}

.d{
  width:150px;height:150px;
  position:absolute;
  left:50%;top:50%;
  transform-origin:center;
  border-radius:26px;
  cursor:pointer;
  background:linear-gradient(160deg, rgba(12,22,38,.92), rgba(7,11,18,.95));
  border:1px solid rgba(255,255,255,.10);
}

.d-n{ transform:translate(-50%,-50%) translate(0,-124px) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(124px,0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0,124px) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(-124px,0) rotate(45deg); }

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.lab{ font-weight:900;font-size:16px; }
.sub{ font-size:13px;opacity:.85; }

.core{
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;
  border-radius:18px;
  background:rgba(0,0,0,.2);
}
</style>
</head>

<body>

<div class="stage">
  <div class="outer"></div>

  <div class="d d-n" onclick="goLang()">
    <div class="inner">
      <div class="lab">LANGUAGE ENGINE</div>
      <div class="sub">Semantic compilers · grammar · indexing.</div>
    </div>
  </div>

  <div class="d d-e">
    <div class="inner">
      <div class="lab">EXECUTION SYSTEMS</div>
      <div class="sub">Workflows · receipts · constrained ops.</div>
    </div>
  </div>

  <div class="d d-w">
    <div class="inner">
      <div class="lab">MEASUREMENT LAB</div>
      <div class="sub">Instruments · sweeps · evidence.</div>
    </div>
  </div>

  <div class="d d-s">
    <div class="inner">
      <div class="lab">GOVERNANCE STACK</div>
      <div class="sub">Policies · gates · certification.</div>
    </div>
  </div>

  <div class="core"></div>
</div>

<script>
function goLang(){
  const qs = new URLSearchParams(window.location.search);
  const lang = qs.get("lang") || localStorage.getItem("gd_lang") || "en";
  const style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  const time = qs.get("time") || localStorage.getItem("gd_time") || "now";

  window.location.href =
    "/explore/innovation/language/index.html"
    + "?lang=" + lang
    + "&style=" + style
    + "&time=" + time;
}
</script>

</body>
</html>
