<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diamond Diagnostic Portals</title>

  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />

  <style>
    .hero h1 { font-size: 42px; }
    .hero p { margin-top: 6px; }

    .diamondGrid {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 26px auto 18px;
    }

    .diamond {
      position: absolute;
      width: 140px;
      height: 140px;
      transform: rotate(45deg);
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.22),
        rgba(255,255,255,.08)
      );
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .diamond:hover {
      transform: rotate(45deg) scale(1.04);
      box-shadow: 0 22px 72px rgba(0,0,0,.45);
    }

    .diamond span {
      transform: rotate(-45deg);
      text-align: center;
    }

    .diamond strong {
      display: block;
      font-size: 16px;
      letter-spacing: .04em;
    }

    .diamond em {
      font-style: normal;
      font-size: 13px;
      color: rgba(241,246,251,.75);
      margin-top: 4px;
      display: block;
    }

    .d-top    { top: 0; left: 70px; }
    .d-right  { top: 70px; right: 0; }
    .d-bottom { bottom: 0; left: 70px; }
    .d-left   { top: 70px; left: 0; }
  </style>
</head>

<body>
  <main class="page">
    <section class="hero">
      <h1>Diamond Diagnostic Portals</h1>
      <p>Each portal is a gate to exploration.<br>Create your own path. Enjoy the journey.</p>
    </section>

    <section class="panel">
      <div class="diamondGrid">

        <a class="diamond d-top" href="/diagnostic/">
          <span>
            <strong>RUN</strong>
            <em>Alignment diagnostic</em>
          </span>
        </a>

        <a class="diamond d-right" href="/home/">
          <span>
            <strong>ENTER</strong>
            <em>Go to site</em>
          </span>
        </a>

        <a class="diamond d-bottom" href="/landing/info/">
          <span>
            <strong>LEARN</strong>
            <em>What this is</em>
          </span>
        </a>

        <a class="diamond d-left" href="/landing/exit/">
          <span>
            <strong>EXIT</strong>
            <em>Leave now</em>
          </span>
        </a>

      </div>

      <div class="gActions">
        <a class="gBtn" href="/landing/">Back</a>
        <a class="gBtn" href="/landing/exit/">Exit</a>
      </div>

      <footer class="canon">
        CANONICAL · STABLE · © GEODIAMETRICS
      </footer>
    </section>
  </main>
</body>
</html>
