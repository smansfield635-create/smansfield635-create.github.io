<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>INNOVATION · Cardinal Axis</title>

<style>
:root{
  --redA:#b00000;
  --redB:#7a0000;
  --redC:#550000;

  --obsA:#0c1626;
  --obsB:#070b12;

  --gold:#d4af37;
  --ink:#f5f8ff;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--ink);
  background:
    linear-gradient(180deg,var(--redA),var(--redB) 60%,var(--redC));
}

/* Center layout */
.stage{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
}

/* Parent diamond */
.diamond{
  position:relative;
  width:520px;
  height:520px;
  transform:rotate(45deg);
  background:linear-gradient(160deg,var(--obsA),var(--obsB));
  border:1px solid rgba(212,175,55,.35);
  box-shadow:0 30px 100px rgba(0,0,0,.7);
}

/* Inner grid */
.grid{
  position:absolute;
  inset:40px;
  transform:rotate(-45deg);
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  gap:20px;
}

/* Inner diamonds */
.cell{
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  background:linear-gradient(160deg,var(--obsA),var(--obsB));
  border:1px solid rgba(212,175,55,.25);
  box-shadow:0 15px 40px rgba(0,0,0,.6);
  cursor:pointer;
  transition:all .15s ease;
}

.cell:hover{
  border-color:var(--gold);
  box-shadow:0 0 20px rgba(212,175,55,.25);
}

h2{
  margin:0;
  font-size:16px;
  letter-spacing:.5px;
}

.sub{
  margin-top:6px;
  font-size:12px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="stage">
  <div class="diamond">
    <div class="grid">

      <div class="cell">
        <div>
          <h2>LANGUAGE ENGINE</h2>
          <div class="sub">语义结构与编译</div>
        </div>
      </div>

      <div class="cell">
        <div>
          <h2>EXECUTION SYSTEMS</h2>
          <div class="sub">确定性执行框架</div>
        </div>
      </div>

      <div class="cell">
        <div>
          <h2>MEASUREMENT LAB</h2>
          <div class="sub">指标与证据流</div>
        </div>
      </div>

      <div class="cell">
        <div>
          <h2>GOVERNANCE STACK</h2>
          <div class="sub">政策与安全控制</div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
