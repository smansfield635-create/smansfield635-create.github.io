<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Geodiametrics · Home</title>
  <link rel="stylesheet" href="/assets/ui.css"/>
</head>
<body class="stars">
  <main class="wrap">
    <header class="hero">
      <h1>Home</h1>
      <p>One gate. One diamond. One path.</p>
    </header>

    <section class="card" aria-label="Gate Diamond">
      <div class="diamondWrap" aria-label="Four-diamond gate">
        <!-- ONE BIG DIAMOND, SPLIT INTO 4 EQUAL DIAMONDS -->
        <svg viewBox="0 0 100 100" role="img" aria-label="Gate: Laws, Products, Gauges, Links">
          <!-- outer frame diamond -->
          <polygon class="dOuter" points="50,3 97,50 50,97 3,50"></polygon>

          <!-- TOP: LAWS -->
          <a class="dbtn" href="/laws/">
            <polygon class="dInner" points="50,6 68,24 50,42 32,24"></polygon>
            <text class="dText" x="50" y="27" text-anchor="middle" dominant-baseline="middle">LAWS</text>
          </a>

          <!-- RIGHT: PRODUCTS -->
          <a class="dbtn" href="/products/">
            <polygon class="dInner" points="94,50 76,32 58,50 76,68"></polygon>
            <text class="dTextSmall" x="76" y="50" text-anchor="middle" dominant-baseline="middle">PRODUCTS</text>
          </a>

          <!-- BOTTOM: GAUGES -->
          <a class="dbtn" href="/gauges/">
            <polygon class="dInner" points="50,94 68,76 50,58 32,76"></polygon>
            <text class="dTextSmall" x="50" y="76" text-anchor="middle" dominant-baseline="middle">GAUGES</text>
          </a>

          <!-- LEFT: LINKS -->
          <a class="dbtn" href="/links/">
            <polygon class="dInner" points="6,50 24,32 42,50 24,68"></polygon>
            <text class="dTextSmall" x="24" y="50" text-anchor="middle" dominant-baseline="middle">LINKS</text>
          </a>

          <circle cx="50" cy="50" r="2.2" fill="rgba(234,241,255,.55)"></circle>
        </svg>
      </div>

      <div class="linkrow" aria-label="Return">
        <a class="pill" href="/">Return to Door</a>
      </div>

      <div class="footer">Canonical · Stable · © Geodiametrics</div>
    </section>
  </main>
</body>
</html>
