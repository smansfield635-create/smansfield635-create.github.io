<!-- TNT — /explore/index.html  (EXPLORE · HUB · NO QUESTION WORDS · 2 VERTICAL DIAMONDS · JUMP-ONLY)
     PURPOSE:
       - Explore is a routing hub ONLY (no IF/HOW/WHEN/FIRST here).
       - Two vertical diamonds (tap-safe):
           1) LANGUAGE INNOVATION (Grammar / DOT.GRID / SSG / Acronyms)
           2) FRONTIER (Frontier hub + Frontier entry points)
       - Tap diamond → ONE modal opens (accordion jump rows).
       - NO lenses on Explore hub (preserves lang/style/time but does not depend on them).
       - Bilingual:
           lang=en => EN only
           lang=zh => 中文 only
       - State propagation via ?lang=&style=&time= + localStorage gd_*
     LOCKS:
       - TNT FULL FILE
       - Uses /assets/ui.css + /assets/branch.css only
       - DOES NOT style html/body background (ui.css owns field)
       - No new state keys beyond gd_lang/gd_style/gd_time
       - Tap-safe: overlay never blocks modal; no inline onclick reliance
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · Hub</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instrument.js"></script>

<style>
/* DO NOT TOUCH FIELD — ui.css owns html/body background */
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

/* Use site button class if present, otherwise fallback */
.crp-btn, .btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:10px 16px;border-radius:14px;
  background:linear-gradient(145deg, rgba(12,22,38,.92), rgba(7,11,18,.95));
  color:#fff;border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.7);
  cursor:pointer;font-weight:900;letter-spacing:.2px;
  -webkit-tap-highlight-color:transparent;
}
.crp-btn:hover, .btn:hover{box-shadow:0 18px 50px rgba(0,0,0,.9),0 0 14px rgba(212,175,55,.22)}

:root{
  --R:132px;
  --D:210px;

  /* Pearlescent lacquer (aligned with your good builds) */
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);

  --mut: rgba(255,255,255,.88);
  --mut2: rgba(255,255,255,.72);
}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Brand */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:110;text-align:center;
  padding:10px 18px;border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{font-size:12px;letter-spacing:3px;text-transform:uppercase;opacity:.78;margin:0 0 6px 0}
.brand .t{font-weight:950;font-size:40px;letter-spacing:.3px;margin:0;line-height:1.02}
.brand .s{opacity:.85;font-size:13.5px;margin:6px 0 0}

/* Stage */
.stage{
  position:fixed;left:50%;top:56%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:60;
  pointer-events:none;
}

/* Decorative outer */
.outer{
  position:absolute;left:50%;top:50%;
  width:min(560px,92vw);height:min(560px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 52% 14%, rgba(176,0,0,.18), transparent 55%),
    radial-gradient(circle at 38% 28%, rgba(90,140,255,.10), transparent 55%),
    linear-gradient(145deg, rgba(17,22,28,.56), rgba(11,15,20,.70));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  opacity:.55;
  pointer-events:none;
}

/* Diamonds */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:28px;
  cursor:pointer;
  pointer-events:auto;
  touch-action:manipulation;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.25), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 38px 120px rgba(0,0,0,.85),
    0 0 32px rgba(212,175,55,.22),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -40px 72px rgba(0,0,0,.78);
  transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:28px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.60;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.28);
}
.d:active{ transform:translate(-50%,-50%) rotate(45deg) scale(.99); }

/* Vertical stack */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -0.95)) rotate(45deg)}
.d-bot{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  0.95)) rotate(45deg)}

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:14px;
  gap:8px;
  pointer-events:none;
  user-select:none;
}
.lab{font-weight:950;font-size:18px;letter-spacing:.6px;text-shadow:0 0 18px rgba(255,255,255,.10)}
.sub{font-size:12.5px;opacity:.86;line-height:1.25;max-width:20em}

/* Dock */
.dock{
  position:fixed;left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;width:min(980px,94vw);
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap;
  padding:10px 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
  pointer-events:none;
}
.dock .crp-btn, .dock .btn{pointer-events:auto}

/* Overlay + modal */
.bd{
  position:fixed;inset:0;z-index:200;
  background:rgba(0,0,0,.70);
  display:none;
}
.bd.show{display:block}
.modal{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:min(1100px,96vw);
  max-height:90vh;
  z-index:210;
  display:none;
}
.modal.show{display:block}
.shell{
  background:linear-gradient(160deg, rgba(10,18,30,.96), rgba(6,10,16,.98));
  border:1px solid rgba(255,255,255,.12);
  border-radius:24px;
  box-shadow:0 60px 180px rgba(0,0,0,.85);
  overflow:hidden;
  display:flex;flex-direction:column;
}
.mhead{
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.mtitle{margin:0;font-weight:950;letter-spacing:.2px;font-size:16px}
.mclose{border:0;background:transparent;color:#fff;font-size:20px;cursor:pointer;padding:6px 10px}
.mbody{padding:14px 16px 18px;overflow:auto;-webkit-overflow-scrolling:touch}

/* Header card */
.hcard{
  max-width:980px;margin:0 auto 14px;
  padding:12px 14px;border-radius:16px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.14);
  color:rgba(255,255,255,.86);
  line-height:1.35;
}
.h1{margin:0 0 4px;font-weight:950;font-size:14px}
.h2{margin:0;color:rgba(255,255,255,.86);line-height:1.45;font-size:12.5px}

/* Accordion rows */
.stackList{max-width:980px;margin:0 auto;display:flex;flex-direction:column;gap:12px}
.stackRow{
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:linear-gradient(145deg, rgba(17,22,28,.86), rgba(11,15,20,.92));
  box-shadow:0 16px 52px rgba(0,0,0,.60);
  overflow:hidden;
}
.stackHead{
  display:flex;align-items:center;justify-content:space-between;
  gap:10px;padding:14px 16px;cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}
.stackLeft{display:flex;align-items:center;gap:12px;min-width:0}
.stackBar{width:6px;height:22px;border-radius:99px;background:var(--domc, rgba(255,255,255,.20));flex:0 0 auto}
.stackTitle{font-weight:950;letter-spacing:.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.stackSub{font-size:12px;opacity:.72;margin-left:8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.stackChevron{font-size:16px;opacity:.75;flex:0 0 auto}
.stackBody{
  display:none;
  padding:14px 16px 10px;
  border-top:1px solid rgba(255,255,255,.08);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.06), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.86), rgba(7,11,18,.92));
}
.stackRow.open .stackBody{display:block}
.pdesc{margin:0 0 10px;color:rgba(255,255,255,.86);line-height:1.55}
.jumpRow{display:flex;gap:10px;flex-wrap:wrap}

/* Footer actions */
.mact{
  max-width:980px;margin:16px auto 0;
  display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
}

/* Mobile */
@media (max-width:560px){
  :root{--D:196px; --R:124px}
  .stage{top:58%}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="crp-btn" id="btnHub" href="/home/">HUB</a>
  <a class="crp-btn" id="btnExit" href="/door/">EXIT</a>
</div>

<div class="brand" aria-hidden="true">
  <p class="k" id="bk">CARDINAL AXIS</p>
  <h1 class="t" id="bt">EXPLORE</h1>
  <p class="s" id="bs">Innovation lanes · Frontier lanes</p>
</div>

<div class="stage" aria-label="Explore hub">
  <div class="outer"></div>

  <div class="d d-top" id="dLanguage" role="button" tabindex="0" aria-label="Language Innovation">
    <div class="inner">
      <div class="lab" id="labLanguage">LANGUAGE</div>
      <div class="sub" id="subLanguage">Grammar · DOT.GRID · SSG · Acronyms</div>
    </div>
  </div>

  <div class="d d-bot" id="dFrontier" role="button" tabindex="0" aria-label="Frontier">
    <div class="inner">
      <div class="lab" id="labFrontier">FRONTIER</div>
      <div class="sub" id="subFrontier">Bounded ambition · jump surfaces</div>
    </div>
  </div>
</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="crp-btn" id="dockTerminal" href="/index.html">TERMINAL</a>
  <a class="crp-btn" id="dockExplore" href="/explore/">EXPLORE</a>
  <a class="crp-btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="crp-btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="crp-btn" id="dockLinks" href="/links/">LINKS</a>
</nav>

<div class="bd" id="bd" aria-hidden="true"></div>

<div class="modal" id="modal" role="dialog" aria-modal="true">
  <div class="shell">
    <div class="mhead">
      <h3 class="mtitle" id="mTitle">EXPLORE</h3>
      <button class="mclose" id="mClose" aria-label="Close" type="button">✕</button>
    </div>
    <div class="mbody">
      <div class="hcard">
        <div class="h1" id="mh1">—</div>
        <div class="h2" id="mh2">—</div>
      </div>

      <div class="stackList" id="stackList"></div>

      <div class="mact">
        <button class="crp-btn" id="mReturn" type="button">RETURN</button>
        <a class="crp-btn" id="mJumpFrontier" href="/explore/frontier/">JUMP FRONTIER</a>
        <a class="crp-btn" id="mJumpLanguage" href="/explore/innovation/language/">JUMP LANGUAGE</a>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  // ===== State hydration (gd_* only) =====
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  if(time==="trajectory") time="post";
  if(lang!=="en" && lang!=="zh") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
  }catch(e){}
  document.documentElement.lang = (lang==="zh") ? "zh" : "en";

  function q(){
    var p=new URLSearchParams();
    p.set("lang",lang); p.set("style",style); p.set("time",time);
    return "?"+p.toString();
  }

  // Wire nav
  document.getElementById("btnHub").href="/home/"+q();
  document.getElementById("btnExit").href="/door/"+q();
  document.getElementById("dockTerminal").href="/index.html"+q();
  document.getElementById("dockExplore").href="/explore/"+q();
  document.getElementById("dockProducts").href="/products/"+q();
  document.getElementById("dockLaws").href="/laws/"+q();
  document.getElementById("dockLinks").href="/links/"+q();
  document.getElementById("mJumpFrontier").href="/explore/frontier/"+q();
  document.getElementById("mJumpLanguage").href="/explore/innovation/language/"+q();

  // i18n (single-language render)
  var UI = {
    en:{
      brand:{k:"CARDINAL AXIS", t:"EXPLORE", s:"Innovation lanes · Frontier lanes"},
      diamonds:{
        lang:{lab:"LANGUAGE", sub:"Grammar · DOT.GRID · SSG · Acronyms"},
        frontier:{lab:"FRONTIER", sub:"Bounded ambition · jump surfaces"}
      },
      modal:{
        langTitle:"EXPLORE · LANGUAGE INNOVATION",
        langH1:"Language substrate lanes",
        langH2:"These pages explain what makes execution possible: structure, encoding, and shared terminology.",
        frontierTitle:"EXPLORE · FRONTIER",
        frontierH1:"Frontier lanes",
        frontierH2:"These pages invite big ideas without overclaim: bounded ambition, jump surfaces, and prerequisites."
      },
      rows:{
        grammar:{t:"GRAMMAR", s:"Traversal contracts · structural language", href:"/explore/innovation/language/grammar/"},
        dot:{t:"DOT.GRID", s:"256-state indexing · sweeps", href:"/explore/innovation/language/dot-grid/"},
        ssg:{t:"SSG", s:"Constraint syntax geometry", href:"/explore/innovation/language/ssg/"},
        acr:{t:"ACRONYMS", s:"Lookup anchors · shared language", href:"/explore/innovation/language/acronyms/"},
        frontier:{t:"FRONTIER HUB", s:"4-question frontier page (IF/HOW/WHEN/FIRST)", href:"/explore/frontier/"},
        readiness:{t:"FUSION READINESS", s:"Requirements-only doctrine (no gain claims)", href:"/explore/fusion-readiness/"},
        energy:{t:"ENERGY", s:"Industrial plasma thermal substitution (C)", href:"/products/energy/"},
        laws:{t:"LAWS", s:"Constraints, governance, and standards", href:"/laws/"},
        gauges:{t:"GAUGGES", s:"Measurement surfaces and dashboards", href:"/gauges/"}
      },
      buttons:{ret:"RETURN", jf:"JUMP FRONTIER", jl:"JUMP LANGUAGE"}
    },
    zh:{
      brand:{k:"基轴体系", t:"探索", s:"创新干线 · 前沿干线"},
      diamonds:{
        lang:{lab:"语言", sub:"语法 · DOT.GRID · SSG · 缩略语"},
        frontier:{lab:"前沿", sub:"有界雄心 · 跳转面"}
      },
      modal:{
        langTitle:"探索 · 语言创新",
        langH1:"语言基底干线",
        langH2:"这些页面解释“可执行”如何成立：结构、编码与共用术语。",
        frontierTitle:"探索 · 前沿",
        frontierH1:"前沿干线",
        frontierH2:"前沿邀请大想法但不夸口：有界雄心、跳转面与先决条件。"
      },
      rows:{
        grammar:{t:"语法", s:"遍历契约 · 结构语言", href:"/explore/innovation/language/grammar/"},
        dot:{t:"DOT.GRID", s:"256态索引 · 扫掠", href:"/explore/innovation/language/dot-grid/"},
        ssg:{t:"SSG", s:"约束语法几何", href:"/explore/innovation/language/ssg/"},
        acr:{t:"缩略语", s:"查表锚点 · 共用术语", href:"/explore/innovation/language/acronyms/"},
        frontier:{t:"前沿枢纽", s:"四问前沿页（是否/如何/何时/先做）", href:"/explore/frontier/"},
        readiness:{t:"聚变就绪", s:"仅需求通道（无增益主张）", href:"/explore/fusion-readiness/"},
        energy:{t:"能源", s:"工业等离子热替代（C）", href:"/products/energy/"},
        laws:{t:"法则", s:"约束/治理/标准", href:"/laws/"},
        gauges:{t:"量规", s:"测量面与仪表板", href:"/gauges/"}
      },
      buttons:{ret:"返回", jf:"跳转前沿", jl:"跳转语言"}
    }
  };
  var T = (lang==="zh") ? UI.zh : UI.en;
  document.getElementById("bk").textContent=T.brand.k;
  document.getElementById("bt").textContent=T.brand.t;
  document.getElementById("bs").textContent=T.brand.s;
  document.getElementById("labLanguage").textContent=T.diamonds.lang.lab;
  document.getElementById("subLanguage").textContent=T.diamonds.lang.sub;
  document.getElementById("labFrontier").textContent=T.diamonds.frontier.lab;
  document.getElementById("subFrontier").textContent=T.diamonds.frontier.sub;

  // Modal logic
  var bd=document.getElementById("bd");
  var modal=document.getElementById("modal");
  var mClose=document.getElementById("mClose");
  var mReturn=document.getElementById("mReturn");
  var mTitle=document.getElementById("mTitle");
  var mh1=document.getElementById("mh1");
  var mh2=document.getElementById("mh2");
  var stackList=document.getElementById("stackList");

  document.getElementById("mJumpFrontier").textContent = T.buttons.jf;
  document.getElementById("mJumpLanguage").textContent = T.buttons.jl;
  document.getElementById("mReturn").textContent = T.buttons.ret;

  function showOverlay(){ bd.classList.add("show"); }
  function hideOverlay(){ bd.classList.remove("show"); }
  function openModal(){ showOverlay(); modal.classList.add("show"); }
  function closeModal(){ modal.classList.remove("show"); hideOverlay(); }

  bd.addEventListener("click", closeModal);
  mClose.addEventListener("click", closeModal);
  mReturn.addEventListener("click", closeModal);
  modal.addEventListener("click", function(e){ e.stopPropagation(); });

  function row(title, sub, href, color){
    return {title:title, sub:sub, href:href, color:color};
  }

  function makeRow(r){
    var rowEl=document.createElement("div");
    rowEl.className="stackRow";
    rowEl.style.setProperty("--domc", r.color);

    var head=document.createElement("div");
    head.className="stackHead";

    var left=document.createElement("div");
    left.className="stackLeft";

    var bar=document.createElement("div");
    bar.className="stackBar";
    bar.style.background=r.color;

    var title=document.createElement("div");
    title.className="stackTitle";
    title.textContent=r.title;

    var sub=document.createElement("div");
    sub.className="stackSub";
    sub.textContent=r.sub;

    left.appendChild(bar);
    left.appendChild(title);
    left.appendChild(sub);

    var chev=document.createElement("div");
    chev.className="stackChevron";
    chev.textContent="▸";

    head.appendChild(left);
    head.appendChild(chev);

    var body=document.createElement("div");
    body.className="stackBody";

    var copy=document.createElement("p");
    copy.className="pdesc";
    copy.textContent=r.sub;

    var jr=document.createElement("div");
    jr.className="jumpRow";

    var a=document.createElement("a");
    a.className="crp-btn";
    a.textContent=(lang==="zh")?"打开":"OPEN";
    a.href = r.href + q();
    jr.appendChild(a);

    body.appendChild(copy);
    body.appendChild(jr);

    head.addEventListener("click", function(){
      // close others
      stackList.querySelectorAll(".stackRow").forEach(function(x){
        if(x!==rowEl){ x.classList.remove("open"); x.querySelector(".stackChevron").textContent="▸"; }
      });
      var open = rowEl.classList.toggle("open");
      chev.textContent = open ? "▾" : "▸";
    });

    rowEl.appendChild(head);
    rowEl.appendChild(body);
    return rowEl;
  }

  function build(mode){
    stackList.innerHTML="";
    var rows=[];
    if(mode==="lang"){
      mTitle.textContent = T.modal.langTitle;
      mh1.textContent = T.modal.langH1;
      mh2.textContent = T.modal.langH2;
      rows = [
        row(T.rows.grammar.t, T.rows.grammar.s, T.rows.grammar.href, "#D4AF37"),
        row(T.rows.dot.t,     T.rows.dot.s,     T.rows.dot.href,     "#93C5FD"),
        row(T.rows.ssg.t,     T.rows.ssg.s,     T.rows.ssg.href,     "#60A5FA"),
        row(T.rows.acr.t,     T.rows.acr.s,     T.rows.acr.href,     "#A3A3A3")
      ];
    }else{
      mTitle.textContent = T.modal.frontierTitle;
      mh1.textContent = T.modal.frontierH1;
      mh2.textContent = T.modal.frontierH2;
      rows = [
        row(T.rows.frontier.t,  T.rows.frontier.s,  T.rows.frontier.href,  "#93C5FD"),
        row(T.rows.readiness.t, T.rows.readiness.s, T.rows.readiness.href, "#A3A3A3"),
        row(T.rows.energy.t,    T.rows.energy.s,    T.rows.energy.href,    "#F59E0B"),
        row(T.rows.laws.t,      T.rows.laws.s,      T.rows.laws.href,      "#D4AF37")
      ];
    }

    rows.forEach(function(r, idx){
      var el=makeRow(r);
      stackList.appendChild(el);
      if(idx===0){ el.classList.add("open"); el.querySelector(".stackChevron").textContent="▾"; }
    });
  }

  function bindDiamond(id, mode){
    var el=document.getElementById(id);
    if(!el) return;
    function go(){ openModal(); build(mode); }
    el.addEventListener("click", go);
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); go(); }
    });
  }

  bindDiamond("dLanguage","lang");
  bindDiamond("dFrontier","frontier");

})();
</script>
