<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Explore · Waste</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#fff}
body::before,body::after{pointer-events:none!important}

:root{
  --dockH:92px;
  --inkA:rgba(10,18,30,.94);
  --inkB:rgba(5,9,14,.98);

  --opalA:rgba(210,190,255,.14);
  --opalB:rgba(120,70,255,.10);

  /* waste = red signal */
  --sigR:rgba(255,70,70,.14);

  --stroke:rgba(255,255,255,.12);
  --mut:rgba(255,255,255,.80);
  --txt:rgba(255,255,255,.92);
}

.top{
  position:fixed;left:16px;right:16px;top:16px;
  z-index:240;display:flex;justify-content:space-between;
  pointer-events:none;
}
.top .left,.top .right{display:flex;gap:10px;white-space:nowrap;pointer-events:auto}

.page{
  width:min(1200px,94vw);
  margin:0 auto;
  padding:86px 0 calc(var(--dockH)+18px);
  display:flex;flex-direction:column;gap:14px;
}

.hero{
  border:1px solid var(--stroke);
  border-radius:28px;
  padding:22px;
  background:
    radial-gradient(circle at 22% 18%, var(--opalA), transparent 62%),
    radial-gradient(circle at 80% 30%, var(--opalB), transparent 66%),
    radial-gradient(circle at 55% 110%, var(--sigR), transparent 62%),
    linear-gradient(160deg,var(--inkA),var(--inkB));
  box-shadow:0 44px 160px rgba(0,0,0,.68);
}

.k{margin:0 0 10px;font-size:12px;letter-spacing:6px;text-transform:uppercase;opacity:.72}
.h1{margin:0 0 14px;font-size:40px;font-weight:950;line-height:1.08}
.lede{margin:0;font-size:18px;line-height:1.7;color:var(--txt)}
.rule{margin-top:14px;border:1px solid var(--stroke);border-radius:18px;padding:12px 14px;background:rgba(0,0,0,.16);font-size:13.5px;color:var(--mut)}

.band{padding:12px 14px;border-radius:18px;border:1px solid var(--stroke);background:rgba(0,0,0,.14);font-weight:950}

.accordion{display:flex;flex-direction:column;gap:12px}
.panel{border:1px solid var(--stroke);border-radius:24px;background:linear-gradient(145deg, rgba(17,22,28,.90), rgba(10,14,20,.96));overflow:hidden}
.pHead{padding:18px;display:flex;justify-content:space-between;cursor:pointer}
.pTitle{font-size:20px;font-weight:950}
.pSub{margin-top:8px;font-size:14px;opacity:.82}
.pChev{font-size:18px;opacity:.75}
.pBody{display:none;padding:18px;border-top:1px solid rgba(255,255,255,.08)}
.panel.open .pBody{display:block}

.p{margin:0;font-size:16px;line-height:1.75;color:rgba(255,255,255,.88)}
.p + .p{margin-top:12px}
.ul{margin:12px 0 0 18px;font-size:15px}
.ul li{margin:8px 0}

.actions{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;justify-content:flex-end}

.dock{
  position:fixed;left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:220;width:min(1000px,94vw);
  padding:10px;border-radius:24px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.28);
  display:grid;grid-template-columns:repeat(4,1fr);gap:10px
}
.dock .btn{width:100%;padding:12px;border-radius:999px}

@media(max-width:520px){:root{--dockH:104px}.dock{grid-template-columns:repeat(3,1fr)}}
</style>
</head>

<body>

<div class="top">
  <div class="left">
    <a class="btn" id="btnBack" href="/explore/">BACK</a>
    <a class="btn" id="btnDoor" href="/door/">DOOR</a>

  <div class="right">
    <button class="btn" id="btnEN">EN</button>
    <button class="btn" id="btnZH">中文</button>
    <button class="btn" id="btnES">ES</button>
  </div>
</div>

<div class="page">

  <div class="hero">
    <p class="k" id="hk">EXPLORE · WASTE</p>
    <h1 class="h1" id="ht">WHAT IF “TRASH” IS JUST MISROUTED VALUE?</h1>
    <p class="lede" id="hs"></p>
    <div class="rule" id="rule"></div>
  </div>

  <div class="band" id="band"></div>

  <div class="accordion">

    <div class="panel">
      <div class="pHead" role="button" tabindex="0">
        <div>
          <div class="pTitle" id="t1"></div>
          <div class="pSub" id="s1"></div>
        </div>
        <div class="pChev">▸</div>
      </div>
      <div class="pBody">
        <p class="p" id="b1a"></p>
        <p class="p" id="b1b"></p>
        <ul class="ul" id="b1ul"></ul>
        <div class="actions">
          <a class="btn" id="goProducts" href="/products/">OPEN PRODUCTS</a>
          <a class="btn" id="goExplore" href="/explore/">OPEN EXPLORE</a>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="pHead" role="button" tabindex="0">
        <div>
          <div class="pTitle" id="t2"></div>
          <div class="pSub" id="s2"></div>
        </div>
        <div class="pChev">▸</div>
      </div>
      <div class="pBody">
        <p class="p" id="b2a"></p>
        <p class="p" id="b2b"></p>
        <ul class="ul" id="b2ul"></ul>
        <div class="actions">
          <a class="btn" id="goVision" href="/explore/frontier/vision/">OPEN VISION</a>
          <a class="btn" id="goLaws" href="/laws/">OPEN LAWS</a>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="pHead" role="button" tabindex="0">
        <div>
          <div class="pTitle" id="t3"></div>
          <div class="pSub" id="s3"></div>
        </div>
        <div class="pChev">▸</div>
      </div>
      <div class="pBody">
        <p class="p" id="b3a"></p>
        <p class="p" id="b3b"></p>
        <ul class="ul" id="b3ul"></ul>
        <div class="actions">
          <a class="btn" id="goGauges" href="/gauges/">OPEN GAUGES</a>
          <a class="btn" id="goDotGrid" href="/products/dot-grid/">OPEN DOT.GRID</a>
        </div>
      </div>
    </div>

  </div>

</div>

<nav class="dock">
  <a class="btn" id="dockHome" href="/home/">HOME</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>

</nav>

<script>
(function(){

  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(){ return "?lang="+encodeURIComponent(lang); }
  function wire(id,path){var el=document.getElementById(id);if(el)el.href=path+q();}
  wire("btnBack","/explore/");
  wire("btnDoor","/door/");
  wire("btnExit","/index.html");
  wire("dockHome","/home/");
  wire("dockProducts","/products/");
  wire("dockLaws","/laws/");
  wire("dockGauges","/gauges/");
  wire("goProducts","/products/");
  wire("goExplore","/explore/");
  wire("goVision","/explore/frontier/vision/");
  wire("goLaws","/laws/");
  wire("goGauges","/gauges/");
  wire("goDotGrid","/products/dot-grid/");

  var COPY={
    en:{
      hk:"EXPLORE · WASTE",
      ht:"WHAT IF “TRASH” IS JUST MISROUTED VALUE?",
      hs:"Most waste systems destroy value by mixing everything and burning it down. The opportunity is routing: classify precisely, separate early, and convert each fraction into its highest-value pathway.",
      rule:"Boundary: Orientation surface. Frames waste-to-value posture. Measurement and enforcement live in Gauges and Laws.",
      band:"WASTE SYSTEM MAP",
      t1:"The real problem",
      s1:"Mixed streams create mixed outcomes: low recovery and high emissions.",
      b1a:"Landfills and incineration are not ‘solutions’—they are entropy accelerators. When streams mix, recovery becomes expensive and the system defaults to burning value.",
      b1b:"The biggest hidden cost is not disposal. It is destroyed optionality: plastics that could be feedstock, organics that could be methane, minerals that could be aggregate, metals that should never be lost.",
      b1ul:[
        "Mixed inputs → low-quality outputs.",
        "Combustion → carbon loss.",
        "Contamination → recovery collapse.",
        "Policy fights → stalled deployment."
      ],
      t2:"The posture: molecular routing",
      s2:"Classify → segment → route → convert → retain.",
      b2a:"The winning move is segmentation before conversion. If you can see the stream, you can route the stream.",
      b2b:"SHIMMER formalizes this: a routing matrix chooses pathways in real time based on thermodynamics, market value, and carbon constraint—without pretending physics can be cheated.",
      b2ul:[
        "Mechanical recovery where feasible.",
        "Pyrolysis / digestion where value is highest.",
        "Gasification / refinement where residue remains.",
        "Carbon retention where emissions would dominate."
      ],
      t3:"How we keep claims support-bounded",
      s3:"Receipts first, outputs second, claims last.",
      b3a:"We don’t sell a miracle. We build a measurement-first routing system. If something can’t be verified, it stays labeled as concept or roadmap.",
      b3b:"Dot.Grid + Gauges make the system observable: what moved, what clustered, what changed, and where drift is forming. Laws sets what you’re allowed to conclude from those signals.",
      b3ul:[
        "No net-positive fusion claims.",
        "No ‘magic efficiency’ language.",
        "No causality without measurement rules.",
        "New epoch on any outcome-affecting change."
      ]
    },
    zh:{
      hk:"探索 · 废弃物",
      ht:"如果“垃圾”只是被路由错了的价值呢？",
      hs:"多数废弃物系统通过混合与燃烧来摧毁价值。机会在路由：精确分类、尽早分离、把每一份物料送入最高价值路径。",
      rule:"边界：导览层。说明“废弃物→价值”的姿态。测量与执行在量规与法则中。",
      band:"废弃物系统地图",
      t1:"真实问题",
      s1:"混合输入 → 混合结果：低回收 + 高排放。",
      b1a:"填埋与焚烧不是“解决”，而是熵加速器。流一混，回收就贵，系统就会默认把价值烧掉。",
      b1b:"最大隐性成本不是处置费，而是被毁掉的选择权：本可做化工原料的塑料、可产气的有机物、可做骨料的矿物、永不该丢的金属。",
      b1ul:["混合输入→低质量输出。","燃烧→碳损失。","污染→回收崩塌。","争议→部署停滞。"],
      t2:"姿态：分子级路由",
      s2:"分类→分段→路由→转化→保留。",
      b2a:"胜负手是：先分离再转化。看得见流，才能路由流。",
      b2b:"SHIMMER 将其形式化：路由矩阵按热力学、市场价值与碳约束实时选择路径，不假装能作弊物理。",
      b2ul:["可行处机械回收。","高价值处热解/消化。","残余处气化/精炼。","排放主导处做碳保留。"],
      t3:"如何保持“主张有支撑边界”",
      s3:"先收据，再输出，最后才是主张。",
      b3a:"我们不卖奇迹，只做测量优先的路由系统。不可核查的内容只能标为概念或路线图。",
      b3b:"Dot.Grid + 量规让系统可观测：谁在一起动、哪里聚类、哪里变化、漂移如何形成。法则约束你能从这些信号得出什么结论。",
      b3ul:["不做净增益聚变主张。","不做“魔法效率”措辞。","无测量规则不谈因果。","影响结果的变更必须新纪元。"]
    },
    es:{
      hk:"EXPLORAR · RESIDUOS",
      ht:"¿Y SI ‘BASURA’ ES VALOR MAL RUTEADO?",
      hs:"Muchos sistemas destruyen valor mezclándolo todo y quemándolo. La oportunidad es el ruteo: clasificar con precisión, separar temprano y convertir cada fracción en su vía de mayor valor.",
      rule:"Límite: superficie de orientación. Postura residuos→valor. Medición y ejecución en Medidores y Leyes.",
      band:"MAPA SISTEMA RESIDUOS",
      t1:"El problema real",
      s1:"Entradas mezcladas → salidas mezcladas: baja recuperación y más emisiones.",
      b1a:"Vertederos e incineración no son ‘solución’: aceleran entropía. Mezclas flujos, y el sistema termina quemando valor.",
      b1b:"El costo oculto no es el descarte, sino la opcionalidad destruida: plásticos que podrían ser feedstock, orgánicos que podrían ser gas, minerales que podrían ser agregados, metales que nunca deberían perderse.",
      b1ul:["Entradas mezcladas → salidas pobres.","Combustión → pérdida de carbono.","Contaminación → colapso de recuperación.","Conflicto político → despliegue lento."],
      t2:"La postura: ruteo molecular",
      s2:"Clasificar → segmentar → rutear → convertir → retener.",
      b2a:"La jugada ganadora es segmentar antes de convertir. Si ves el flujo, puedes rutearlo.",
      b2b:"SHIMMER lo formaliza: una matriz de ruteo elige vías en tiempo real según termodinámica, valor de mercado y restricción de carbono—sin fingir que la física se puede hacer trampa.",
      b2ul:["Recuperación mecánica donde aplique.","Pirólisis/digestión donde haya valor.","Gasificación/refinamiento para residuo.","Retención de carbono donde domine emisión."],
      t3:"Cómo mantenemos afirmaciones acotadas",
      s3:"Recibos primero, salidas después, afirmaciones al final.",
      b3a:"No vendemos milagros. Construimos un sistema medible. Si no es verificable, queda como concepto o ruta.",
      b3b:"Dot.Grid + Medidores vuelven el sistema observable. Leyes define qué puedes concluir de esas señales.",
      b3ul:["Sin ganancia neta de fusión.","Sin lenguaje de ‘eficiencia mágica’.","Sin causalidad sin reglas de medición.","Cambios que afecten resultados → nueva época."]
    }
  };

  function T(){return (lang==="zh")?COPY.zh:(lang==="es")?COPY.es:COPY.en;}
  var P=T();
  function set(id,v){var el=document.getElementById(id);if(el)el.textContent=v;}
  function fillUL(id,arr){var ul=document.getElementById(id);ul.innerHTML="";arr.forEach(function(x){var li=document.createElement("li");li.textContent=x;ul.appendChild(li);});}

  set("hk",P.hk); set("ht",P.ht); set("hs",P.hs);
  set("rule",P.rule); set("band",P.band);

  set("t1",P.t1); set("s1",P.s1); set("b1a",P.b1a); set("b1b",P.b1b); fillUL("b1ul",P.b1ul);
  set("t2",P.t2); set("s2",P.s2); set("b2a",P.b2a); set("b2b",P.b2b); fillUL("b2ul",P.b2ul);
  set("t3",P.t3); set("s3",P.s3); set("b3a",P.b3a); set("b3b",P.b3b); fillUL("b3ul",P.b3ul);

  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  btnEN.classList.toggle("active", lang==="en");
  btnZH.classList.toggle("active", lang==="zh");
  btnES.classList.toggle("active", lang==="es");
  btnEN.onclick=function(){location.search="?lang=en"};
  btnZH.onclick=function(){location.search="?lang=zh"};
  btnES.onclick=function(){location.search="?lang=es"};

  var panels=document.querySelectorAll(".panel");
  panels.forEach(function(p){
    var head=p.querySelector(".pHead");
    var chev=p.querySelector(".pChev");
    function toggle(){
      var open=!p.classList.contains("open");
      panels.forEach(function(x){x.classList.remove("open");x.querySelector(".pChev").textContent="▸";});
      if(open){p.classList.add("open");chev.textContent="▾";}
    }
    head.addEventListener("click",toggle);
    head.addEventListener("keydown",function(e){if(e.key==="Enter"||e.key===" "){e.preventDefault();toggle();}});
  });
  panels[0].classList.add("open");
  panels[0].querySelector(".pChev").textContent="▾";

})();
</script>

</body>
</html>
