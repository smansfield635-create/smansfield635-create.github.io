<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geodiametrics</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0b1c2d, #050b14);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #e6edf3;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      opacity: 0.75;
      margin-bottom: 2.5rem;
    }

    .diamond-wrap {
      position: relative;
      width: 260px;
      height: 260px;
    }

    .diamond {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      transform: rotate(45deg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    .diamond span {
      transform: rotate(-45deg);
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .top    { top: 0; left: 70px; }
    .right  { top: 70px; right: 0; }
    .bottom { bottom: 0; left: 70px; }
    .left   { top: 70px; left: 0; }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 12px;
      font-size: 0.6rem;
      opacity: 0.4;
    }

    .quotes {
      position: absolute;
      bottom: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
    }

    .quote {
      font-size: 0.7rem;
      opacity: 0.55;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Take a moment.</h1>
    <p class="subtitle">This explains what’s here — before you decide where to go.</p>

    <div class="diamond-wrap">
      <div class="diamond top"><span>START</span></div>
      <div class="diamond right"><span>ENTER</span></div>
      <div class="diamond bottom"><span>LEARN</span></div>
      <div class="diamond left"><span>EXIT</span></div>
    </div>
  </div>

  <div class="quotes">
    <div class="quote">知行合一</div>
    <div class="quote">大道至简</div>
    <div class="quote">实事求是</div>
  </div>

  <div class="footer">
    Canonical · Stable · © Geodiametrics
  </div>
</body>
</html>
