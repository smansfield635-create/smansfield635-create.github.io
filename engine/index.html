<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Engine</title><link rel="stylesheet" href="/assets/ui.css"/></head>
<body><main>
<div class="reactor">
  <div class="smoke" style="background:
    radial-gradient(740px 740px at 50% 34%, rgba(122,162,255,.14), transparent 62%),
    radial-gradient(760px 760px at 35% 58%, rgba(92,207,191,.12), transparent 66%),
    radial-gradient(760px 760px at 65% 58%, rgba(255,122,198,.12), transparent 66%),
    radial-gradient(980px 980px at 50% 78%, rgba(233,238,252,.10), transparent 72%);"></div>

  <div class="facet" style="top:10%;left:50%;transform:translate(-50%,-50%) rotate(45deg)"><div class="in"><div class="t">Selection</div><div class="s">Inputs</div></div></div>
  <div class="facet" style="left:10%;top:52%;transform:translate(-50%,-50%) rotate(45deg)"><div class="in"><div class="t">Resolution</div><div class="s">Constraints</div></div></div>
  <div class="facet" style="right:10%;top:52%;transform:translate(50%,-50%) rotate(45deg)"><div class="in"><div class="t">Commitment</div><div class="s">Binding</div></div></div>
  <div class="facet" style="bottom:10%;left:50%;transform:translate(-50%,50%) rotate(45deg)"><div class="in"><div class="t">Continuation</div><div class="s">Persist</div></div></div>

  <div class="diamond" onclick="go('/control/')"><div class="in"><div class="t">Quad-Core</div><div class="s">Engine</div></div></div>

  <div class="panel"><p><strong>Tap:</strong> Quad-Core → Control</p><p class="small">Coils apply pressure. The engine is singular.</p></div>
</div>
<script>function go(h){location.href=h;}</script>
</main></body></html>
