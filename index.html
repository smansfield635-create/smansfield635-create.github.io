<!-- TNT PATCH: /index.html (ONLY TEXT CHANGE REQUESTED)
     Replace the EN button subtitle text with “Universal surface language.” wording.
     IMPORTANT: This is a FULL FILE TNT version of /index.html with that text updated.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Coherent Resolution Platform · Language</title>

  <link rel="stylesheet" href="/assets/ui.css?v=9100"/>
  <link rel="stylesheet" href="/assets/branch.css?v=9100"/>

  <style>
    body{
      background:
        radial-gradient(1400px 900px at 50% 10%, rgba(140,0,0,.44) 0%, rgba(30,0,0,.20) 42%, rgba(5,7,12,1) 100%),
        radial-gradient(1200px 900px at 20% 24%, rgba(210,160,60,.08) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(1200px 900px at 80% 24%, rgba(210,160,60,.06) 0%, rgba(0,0,0,0) 60%);
    }
    .wrap{
      width:min(980px,94vw);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:28px 14px 78px;
      gap:18px;
      position:relative;
      z-index:2;
    }
    .brand{
      text-align:center;
      max-width:680px;
    }
    .brand h1{
      margin:0;
      font-weight:900;
      letter-spacing:.02em;
      font-size:clamp(42px,9vw,72px);
      line-height:1.02;
    }
    .brand p{
      margin:12px 0 0;
      opacity:.78;
      font-size:18px;
      line-height:1.45;
    }

    .panel{
      width:min(560px,92vw);
      border-radius:24px;
      background:rgba(0,0,0,.22);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.10),
        0 30px 90px rgba(0,0,0,.55);
      backdrop-filter:blur(14px);
      padding:16px;
    }
    .panel h2{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.70;
      font-weight:900;
    }

    .choice{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    .btn{
      border:0;
      width:100%;
      border-radius:18px;
      padding:16px 16px;
      background:rgba(255,255,255,.06);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.12);
      color:inherit;
      text-align:left;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:hover{background:rgba(255,255,255,.08)}
    .btn:active{transform:translateY(1px)}
    .btn b{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      font-size:18px;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-weight:900;
    }
    .btn span{
      display:block;
      margin-top:8px;
      opacity:.78;
      line-height:1.45;
      font-size:14px;
    }
    .tag{
      font-size:12px;
      opacity:.75;
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(210,160,60,.10);
      box-shadow:inset 0 0 0 1px rgba(210,160,60,.22);
      color:rgba(255,235,185,.92);
      white-space:nowrap;
      flex:0 0 auto;
    }

    .hint{
      margin-top:10px;
      opacity:.70;
      font-size:13px;
      line-height:1.5;
    }

    footer{
      position:fixed;
      left:0; right:0;
      bottom:18px;
      text-align:center;
      opacity:.55;
      letter-spacing:3px;
      font-size:12px;
      z-index:3;
      pointer-events:none;
    }

    .shooting-stars{opacity:.22}
  </style>
</head>

<body>
  <div class="shooting-stars"></div>

  <div class="wrap">
    <div class="brand">
      <h1>COHERENT<br/>RESOLUTION<br/>PLATFORM</h1>
      <p>Select your language once.<br/>Everything after this stays in that language.</p>
    </div>

    <div class="panel" role="region" aria-label="Language selection">
      <h2>Language</h2>

      <div class="choice">
        <button class="btn" type="button" id="pick-en">
          <b>English <span class="tag">EN</span></b>
          <span>Universal surface language for the site experience.</span>
        </button>

        <button class="btn" type="button" id="pick-zh">
          <b>中文 <span class="tag">ZH</span></b>
          <span>使用中文进入。之后页面以中文为主（少量英文基础词）。</span>
        </button>
      </div>

      <div class="hint">
        Tip: If you want to change language later, return here.
      </div>
    </div>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

  <script>
    (function(){
      const KEY_LANG = "crp_lang"; // "en" | "zh"
      const toDoor = () => { location.href = "/door/"; };

      document.getElementById("pick-en").addEventListener("click", () => {
        localStorage.setItem(KEY_LANG, "en");
        toDoor();
      });

      document.getElementById("pick-zh").addEventListener("click", () => {
        localStorage.setItem(KEY_LANG, "zh");
        toDoor();
      });
    })();
  </script>
</body>
</html>
