<!-- TNT — /index.html
     OFFICIAL FORK · TWO MASSIVE DIAMONDS · COHERENCE / POWER

     IDENTITY:
       - This is the first conscious fork after the Door.
       - Two vertical diamonds only.
       - No modals.
       - No overlays.
       - No lens toggles.
       - Hard navigation only.
       - Full state propagation (lang/style/time).
       - Uses /assets/ui.css + /assets/branch.css only.
       - Does NOT style html/body background.
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cardinal Axis · Choose Direction</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instrument.js"></script>

<style>
:root{
  --R:170px;
  --D:260px;
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

body{
  margin:0;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}
a{color:inherit;text-decoration:none}

/* Brand */
.brand{
  position:fixed;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  text-align:center;
  padding:12px 22px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:.7;
}
.brand .t{
  font-weight:950;
  font-size:40px;
  margin-top:6px;
}
.brand .s{
  font-size:14px;
  opacity:.8;
  margin-top:6px;
}

/* Stage */
.stage{
  position:fixed;
  left:50%;
  top:55%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  pointer-events:none;
}

/* Massive diamonds */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.25), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 50px 160px rgba(0,0,0,.85),
    0 0 38px rgba(212,175,55,.25),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .2s ease, box-shadow .2s ease;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.03);
}

.d-top{
  transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg);
}
.d-bottom{
  transform:translate(-50%,-50%) translate(0, calc(var(--R) * 1)) rotate(45deg);
}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}
.lab{
  font-weight:950;
  font-size:26px;
  letter-spacing:1px;
}
.sub{
  font-size:15px;
  opacity:.85;
  line-height:1.35;
  max-width:24em;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="brand">
  <div class="k">CARDINAL AXIS</div>
  <div class="t">Choose Direction</div>
  <div class="s">Coherence before power</div>
</div>

<div class="stage">

  <!-- COHERENCE -->
  <div class="d d-top" id="dCoherence" role="button" tabindex="0">
    <div class="inner">
      <div class="lab">COHERENCE</div>
      <div class="sub">
        Definitions · Substrate · Laws · Measurement · Structure
      </div>
    </div>
  </div>

  <!-- POWER -->
  <div class="d d-bottom" id="dPower" role="button" tabindex="0">
    <div class="inner">
      <div class="lab">POWER</div>
      <div class="sub">
        Products · Industry · Expansion · Frontier · Application
      </div>
    </div>
  </div>

</div>

<script>
(function(){

  var qs = new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "origin";

  if(time==="trajectory") time="post";
  if(lang!=="en" && lang!=="zh") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time!=="origin" && time!=="now" && time!=="post") time="origin";

  function q(){
    return "?lang="+encodeURIComponent(lang)+
           "&style="+encodeURIComponent(style)+
           "&time="+encodeURIComponent(time);
  }

  function goCoherence(){
    location.href = "/home/"+q();
  }

  function goPower(){
    location.href = "/explore/"+q();
  }

  var dc = document.getElementById("dCoherence");
  var dp = document.getElementById("dPower");

  dc.addEventListener("click", goCoherence);
  dp.addEventListener("click", goPower);

  dc.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goCoherence(); }
  });
  dp.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goPower(); }
  });

})();
</script>

</body>
</html>
