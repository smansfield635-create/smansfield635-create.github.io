<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Geodiametrics · Execution</title>
<script defer src="/assets/cfwa.js"></script>
<script defer src="/assets/live_site_metrics.js"></script>
<style>
:root{--bg:#070a12;--fg:#eef2ff;--muted:rgba(238,242,255,.65);--stroke:rgba(238,242,255,.10);
--accent:#7aa2ff;--radius:20px;--mono:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;--sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
*{box-sizing:border-box}html,body{margin:0;height:100%}
body{color:var(--fg);font-family:var(--sans);background:radial-gradient(900px 700px at 15% 10%,rgba(122,162,255,.12),transparent 60%),radial-gradient(900px 700px at 85% 20%,rgba(255,122,198,.10),transparent 60%),var(--bg);}
main{max-width:1100px;margin:0 auto;padding:42px 18px 84px}
header{display:flex;align-items:flex-end;justify-content:space-between;gap:14px;flex-wrap:wrap;margin-bottom:18px}
.brand{display:flex;align-items:center;gap:12px}
.mark{width:40px;height:40px;border-radius:14px;border:1px solid var(--stroke);background:linear-gradient(180deg,rgba(255,255,255,.05),transparent);
display:flex;align-items:center;justify-content:center;box-shadow:0 14px 45px rgba(0,0,0,.45);}
h1{margin:0;font-size:28px}
.sub{margin-top:6px;font-family:var(--mono);font-size:12px;color:var(--muted)}
.nav{display:flex;gap:10px;flex-wrap:wrap}
.pill{padding:10px 12px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.02);color:var(--fg);text-decoration:none;font-family:var(--mono);font-size:12px}
.pill:hover{border-color:rgba(122,162,255,.45);color:var(--accent)}
.card{border:1px solid var(--stroke);border-radius:var(--radius);background:linear-gradient(180deg,rgba(255,255,255,.05),transparent);
padding:22px;box-shadow:0 18px 60px rgba(0,0,0,.40);margin-top:16px}
.kicker{font-family:var(--mono);font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:var(--accent);margin-bottom:12px}
.content{color:var(--muted);line-height:1.6;font-size:14px;margin-top:8px}
footer{margin-top:28px;padding-top:14px;border-top:1px solid var(--stroke);display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px;font-family:var(--mono);font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<main>

<header>
  <div class="brand">
    <div class="mark"><img src="/assets/logo.svg" alt="Geodiametrics" style="width:20px;height:20px"></div>
    <div>
      <h1>Execution</h1>
      <div class="sub">Reserved · Disabled by design</div>
    </div>
  </div>
  <nav class="nav">
    <a class="pill" href="/">Orientation</a>
    <a class="pill" href="/control/">Control</a>
    <a class="pill" href="/system/">Reference</a>
    <a class="pill" href="/artifacts/">Artifacts</a>
    <a class="pill" href="/problem/">Problem</a>
  </nav>
</header>

<section class="card">
  <div class="kicker">Status</div>
  <div class="content">Execution remains disabled. No executable actions occur on this surface.</div>
</section>

<footer>
  <div>© 2026 Geodiametrics</div>
  <div>Execution · v1.4</div>
</footer>

</main>
</body>
</html>
