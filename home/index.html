<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HUB A · Structure</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{--dockH:100px}

/* =========================
   STRUCTURE WRAP
========================= */

.page{
  width:min(1150px,94vw);
  margin:0 auto;
  padding:24px 0 calc(var(--dockH) + 40px);
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* =========================
   HEADER (OPAL CONTRAST)
========================= */

.header{
  border:1px solid rgba(255,255,255,.14);
  border-radius:26px;
  padding:22px;
  background:
    radial-gradient(circle at 18% 28%, rgba(200,170,255,.22), transparent 70%),
    radial-gradient(circle at 80% 70%, rgba(90,210,255,.14), transparent 75%),
    rgba(0,0,0,.22);
  backdrop-filter:blur(12px);
}

.k{
  font-size:12px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.75;
  margin:0 0 10px;
}

.t{
  font-weight:950;
  font-size:30px;
  margin:0 0 8px;
}

.s{
  font-size:15px;
  opacity:.85;
  line-height:1.5;
  margin:0;
}

/* =========================
   BANDS
========================= */

.band{
  padding:14px 18px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  font-weight:950;
  letter-spacing:.5px;
}

/* =========================
   GRID
========================= */

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}

@media (max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

/* =========================
   PLATES
========================= */

.plate{
  border:1px solid rgba(255,255,255,.12);
  border-radius:24px;
  padding:20px;
  cursor:pointer;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.95), rgba(6,10,16,.98));
  transition:.2s ease;
}

.plate:hover{
  border-color:rgba(212,175,55,.45);
  box-shadow:0 0 28px rgba(212,175,55,.18);
}

.pName{
  font-weight:950;
  letter-spacing:.6px;
  font-size:15px;
}

.pHint{
  margin-top:10px;
  font-size:14px;
  opacity:.75;
  line-height:1.5;
}

/* =========================
   FOCUS
========================= */

.focus{
  display:none;
  border:1px solid rgba(255,255,255,.14);
  border-radius:28px;
  padding:26px;
  background:
    radial-gradient(circle at 20% 20%, rgba(210,190,255,.24), transparent 70%),
    rgba(0,0,0,.28);
  backdrop-filter:blur(14px);
}

.focus.show{display:block;}

.fTitle{
  font-weight:950;
  font-size:22px;
  margin-bottom:18px;
}

/* Dense block sections */

.section{
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  padding:18px;
  margin-top:16px;
  background:rgba(0,0,0,.18);
}

.section p{
  margin:0;
  font-size:14px;
  line-height:1.6;
  opacity:.92;
}

.section p + p{margin-top:12px;}

.section strong{font-weight:950;}
.section em{font-style:italic;}

/* =========================
   ACTIONS
========================= */

.actions{
  margin-top:22px;
  display:flex;
  gap:14px;
  justify-content:flex-end;
}

.actions .btn{
  padding:10px 18px;
  border-radius:999px;
}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <p class="k">CARDINAL AXIS</p>
    <h1 class="t">HUB A · STRUCTURE</h1>
    <p class="s">
      Structure precedes scale. Scale precedes claims.
    </p>
  </div>

  <div class="band">COMPASS</div>
  <div class="grid" id="bandA"></div>

  <div class="band">SYSTEM</div>
  <div class="grid" id="bandB"></div>

  <div class="focus" id="focus">
    <div class="fTitle" id="fTitle"></div>

    <div class="section" id="secAspect"></div>
    <div class="section" id="secProcess"></div>
    <div class="section" id="secResolution"></div>
    <div class="section" id="secAnalog"></div>
    <div class="section" id="secBind"></div>

    <div class="actions">
      <a class="btn" id="btnJump" href="#">JUMP</a>
      <button class="btn" id="btnClose">CLOSE</button>
    </div>
  </div>

</div>

<script>
(function(){

const DATA={
  N:{
    title:"DEFINITIONS",
    hint:"Words that do not move.",
    aspect:"Scope must be declared before authority.",
    process:"Language is pinned to prevent drift under expansion.",
    resolution:"All downstream claims remain bounded.",
    analog:"Like constitutional law for language.",
    bind:"Binds to: Laws + Diagnostic Engine",
    route:"/laws/"
  },
  E:{
    title:"PRODUCTS",
    hint:"Deployable surfaces.",
    aspect:"Execution inherits boundary conditions.",
    process:"Deployment surfaces cannot exceed declared scope.",
    resolution:"Replication remains stable under scale.",
    analog:"Like engineering tolerances in production.",
    bind:"Binds to: Platform Surfaces",
    route:"/products/"
  },
  S:{
    title:"CONSTRAINTS",
    hint:"Limits prevent collapse.",
    aspect:"Admissibility is defined before scale.",
    process:"If evidence fails threshold, expansion stops.",
    resolution:"Integrity remains preserved.",
    analog:"Like circuit breakers under load.",
    bind:"Binds to: Adoption Ladder + Gates",
    route:"/laws/"
  },
  W:{
    title:"CONTAINMENT",
    hint:"Failure stays local.",
    aspect:"Failure must be isolated.",
    process:"Rollback prevents cascade.",
    resolution:"System coherence restored.",
    analog:"Like watertight compartments in a ship.",
    bind:"Binds to: Enforcement + Governance",
    route:"/laws/"
  },
  APPENDIX:{
    title:"APPENDIX",
    hint:"Supporting packets.",
    aspect:"Documentation centralized.",
    process:"Proof stored without interpretation.",
    resolution:"Verifiable surfaces maintained.",
    analog:"Like an archive vault.",
    bind:"Binds to: Reference Surfaces",
    route:"/appendix/"
  },
  GLOSSARY:{
    title:"GLOSSARY",
    hint:"Locked terminology.",
    aspect:"Canonical definitions enforced.",
    process:"Prevents semantic drift.",
    resolution:"Cross-domain clarity preserved.",
    analog:"Like a legal dictionary.",
    bind:"Binds to: Language Engine",
    route:"/glossary/"
  },
  ABOUT:{
    title:"ABOUT",
    hint:"Declared posture.",
    aspect:"Scope and limits stated.",
    process:"Prevents inflation.",
    resolution:"Misinterpretation reduced.",
    analog:"Like a mission charter.",
    bind:"Binds to: Public Surface",
    route:"/about/"
  },
  LINKS:{
    title:"LINKS",
    hint:"External anchors.",
    aspect:"External references indexed.",
    process:"Direct verification paths.",
    resolution:"Evidence transparency.",
    analog:"Like citations in research.",
    bind:"Binds to: OSF + Repos",
    route:"/links/"
  }
};

function buildBand(keys,target){
  const el=document.getElementById(target);
  keys.forEach(k=>{
    const p=document.createElement("div");
    p.className="plate";
    p.innerHTML=
      "<div class='pName'>"+DATA[k].title+"</div>"+
      "<div class='pHint'>"+DATA[k].hint+"</div>";
    p.onclick=()=>openFocus(k);
    el.appendChild(p);
  });
}

function openFocus(key){
  const f=document.getElementById("focus");
  const d=DATA[key];

  document.getElementById("fTitle").textContent=d.title;

  document.getElementById("secAspect").innerHTML="<p><strong>Aspect:</strong> "+d.aspect+"</p>";
  document.getElementById("secProcess").innerHTML="<p><strong>Process:</strong> "+d.process+"</p>";
  document.getElementById("secResolution").innerHTML="<p><strong>Resolution:</strong> "+d.resolution+"</p>";
  document.getElementById("secAnalog").innerHTML="<p><em>"+d.analog+"</em></p>";
  document.getElementById("secBind").innerHTML="<p>"+d.bind+"</p>";

  document.getElementById("btnJump").href=d.route;

  f.classList.add("show");
  f.scrollIntoView({behavior:"smooth",block:"start"});
}

document.getElementById("btnClose").onclick=function(){
  document.getElementById("focus").classList.remove("show");
};

buildBand(["N","E","S","W"],"bandA");
buildBand(["APPENDIX","GLOSSARY","ABOUT","LINKS"],"bandB");

})();
</script>

</body>
</html>
