<!-- TNT — /explore/index.html  (EXPLORE · INNOVATION HUB · NAMES RESTORED)
     FIXES REQUESTED:
       1) Remove purple/blue “link” styling → ALL nav uses .crp-btn (no raw anchors).
       2) Restore names to match the Language/Grammar stack:
            GRAMMAR · DOT.GRID · SSG · ACRONYMS
       3) Wire each diamond to the correct live page (no name mismatch confusion):
            /explore/innovation/language/grammar/
            /explore/innovation/language/dot-grid/
            /explore/innovation/language/ssg/
            /explore/innovation/language/acronyms/
       4) State propagation always (lang/style/time) via query + localStorage.
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css only
       - DOES NOT style html/body background (ui.css owns the red field)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · Innovation Hub</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instrument.js"></script>

<style>
/* PAGE-LOCAL ONLY (no field ownership) */
:root{
  --R:124px;
  --goldSoft:rgba(212,175,55,.35);
}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:90;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Title pill */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:80;text-align:center;
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.16);
  backdrop-filter:blur(8px);
}
.brand .t1{font-weight:950;letter-spacing:1.1px;font-size:12px;opacity:.95}
.brand .t2{margin-top:2px;font-size:11px;letter-spacing:.6px;opacity:.72}

/* Stage */
.stage{
  position:fixed;left:50%;top:52%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:40;
}

/* Outer gem diamond */
.outer{
  position:absolute;left:50%;top:50%;
  width:min(560px,92vw);
  height:min(560px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.62) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  pointer-events:none;
  opacity:.85;
}
.outer::after{
  content:"";
  position:absolute; inset:0; border-radius:60px;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 6deg, transparent 6deg 18deg);
  opacity:.16;
}

/* Gem diamonds (match standard) */
.d{
  width:150px;height:150px;
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:26px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);

  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);

  transition:transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
}
.d::before{
  content:"";
  position:absolute; inset:0; border-radius:26px; padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.45;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute; left:12%; right:12%; top:10%; height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.16), rgba(255,255,255,0));
  opacity:.85;
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
  border-color:rgba(212,175,55,.28);
}

.d-n{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg); }

.in{
  width:100%; height:100%;
  transform:rotate(-45deg);
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  text-align:center;
  padding:16px;
  gap:8px;
  pointer-events:none;
  user-select:none;
}
.lab{ font-weight:950; letter-spacing:.8px; font-size:16px; }
.sub{ font-size:13px; opacity:.86; line-height:1.35; max-width:16em; }

.core{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.62), inset 0 2px 0 rgba(255,255,255,.10);
  display:grid;place-items:center;
  font-weight:950;letter-spacing:.5px;
  opacity:.92;
  pointer-events:none;
}

/* Dock (buttons only, no purple links) */
.dock{
  position:fixed;left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:90;
  width:min(900px,94vw);
  display:flex;justify-content:center;
  gap:10px;flex-wrap:wrap;
  padding:10px 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
  backdrop-filter:blur(8px);
}

@media (max-width:520px){
  :root{ --R: 116px; }
  .stage{ width:min(520px,92vw); height:min(520px,92vw); }
  .outer{ width:min(520px,92vw); height:min(520px,92vw); }
  .core{ width:58px; height:58px; }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="crp-btn" id="btnHub" href="/home/">HUB</a>
  <a class="crp-btn" id="btnExit" href="/door/">EXIT</a>
</div>

<div class="brand">
  <div class="t1" id="brandTop">QUEEN’S ARCHITECTURE</div>
  <div class="t2" id="brandSub">INNOVATION · FUTURE TRUNKS</div>
</div>

<div class="stage" aria-label="Explore innovation hub">
  <div class="outer"></div>

  <div class="d d-n" id="dGrammar" role="button" tabindex="0">
    <div class="in">
      <div class="lab" id="labGrammar">GRAMMAR</div>
      <div class="sub" id="subGrammar">Traversal contracts · structural language.</div>
    </div>
  </div>

  <div class="d d-e" id="dSSG" role="button" tabindex="0">
    <div class="in">
      <div class="lab" id="labSSG">SSG</div>
      <div class="sub" id="subSSG">Constraint syntax geometry.</div>
    </div>
  </div>

  <div class="d d-w" id="dDOT" role="button" tabindex="0">
    <div class="in">
      <div class="lab" id="labDOT">DOT.GRID</div>
      <div class="sub" id="subDOT">256-state indexing · sweeps.</div>
    </div>
  </div>

  <div class="d d-s" id="dAcr" role="button" tabindex="0">
    <div class="in">
      <div class="lab" id="labAcr">ACRONYMS</div>
      <div class="sub" id="subAcr">Lookup anchors · shared language.</div>
    </div>
  </div>

  <div class="core">◆</div>
</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="crp-btn" id="dockTerminal" href="/index.html">TERMINAL</a>
  <a class="crp-btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="crp-btn" id="dockEducation" href="/products/education/">EDUCATION</a>
  <a class="crp-btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="crp-btn" id="dockLinks" href="/links/">LINKS</a>
</nav>

<script>
(function(){
  // Canonical state
  var qs = new URLSearchParams(location.search);
  var qLang = qs.get("lang");
  var qStyle = qs.get("style");
  var qTime = qs.get("time");

  var lang = (qLang==="zh"||qLang==="en") ? qLang : ((localStorage.getItem("gd_lang")==="zh") ? "zh" : "en");
  var style = (qStyle==="formal"||qStyle==="informal") ? qStyle : (localStorage.getItem("gd_style")||"formal");
  var time = (qTime==="origin"||qTime==="now"||qTime==="post") ? qTime : (localStorage.getItem("gd_time")||"now");
  if(time==="trajectory") time="post";

  try{
    localStorage.setItem("gd_lang", lang);
    localStorage.setItem("gd_style", style);
    localStorage.setItem("gd_time", time);
  }catch(e){}

  function q(){ return "lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time); }

  // Wire nav
  function wire(){
    var s=q();
    document.getElementById("btnHub").href="/home/?"+s;
    document.getElementById("btnExit").href="/door/?"+s;

    document.getElementById("dockTerminal").href="/index.html?"+s;
    document.getElementById("dockProducts").href="/products/?"+s;
    document.getElementById("dockEducation").href="/products/education/?"+s;
    document.getElementById("dockLaws").href="/laws/?"+s;
    document.getElementById("dockLinks").href="/links/?"+s;
  }
  wire();

  // Route diamonds to EXISTING paths in your repo (explore/innovation/language/*)
  function go(path){
    location.href = path + "?" + q();
  }

  document.getElementById("dGrammar").onclick = function(){ go("/explore/innovation/language/grammar/"); };
  document.getElementById("dSSG").onclick     = function(){ go("/explore/innovation/language/ssg/"); };
  document.getElementById("dDOT").onclick     = function(){ go("/explore/innovation/language/dot-grid/"); };
  document.getElementById("dAcr").onclick     = function(){ go("/explore/innovation/language/acronyms/"); };

  ["dGrammar","dSSG","dDOT","dAcr"].forEach(function(id){
    var el=document.getElementById(id);
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); el.click(); }
    });
  });

  // Single-language labels (no mixed EN/中文 on same line)
  var UI = {
    en:{
      top:"QUEEN’S ARCHITECTURE",
      sub:"INNOVATION · FUTURE TRUNKS",
      grammar:{lab:"GRAMMAR", sub:"Traversal contracts · structural language."},
      ssg:{lab:"SSG", sub:"Constraint syntax geometry."},
      dot:{lab:"DOT.GRID", sub:"256-state indexing · sweeps."},
      acr:{lab:"ACRONYMS", sub:"Lookup anchors · shared language."}
    },
    zh:{
      top:"女王架构",
      sub:"创新 · 未来干线",
      grammar:{lab:"语法", sub:"遍历契约 · 结构语言。"},
      ssg:{lab:"SSG", sub:"约束语法几何。"},
      dot:{lab:"DOT.GRID", sub:"256态索引 · 扫掠。"},
      acr:{lab:"缩略语", sub:"查表锚点 · 共用术语。"}
    }
  };
  var T = (lang==="zh") ? UI.zh : UI.en;
  document.documentElement.lang = (lang==="zh") ? "zh" : "en";

  document.getElementById("brandTop").textContent = T.top;
  document.getElementById("brandSub").textContent = T.sub;

  document.getElementById("labGrammar").textContent = T.grammar.lab;
  document.getElementById("subGrammar").textContent = T.grammar.sub;

  document.getElementById("labSSG").textContent = T.ssg.lab;
  document.getElementById("subSSG").textContent = T.ssg.sub;

  document.getElementById("labDOT").textContent = T.dot.lab;
  document.getElementById("subDOT").textContent = T.dot.sub;

  document.getElementById("labAcr").textContent = T.acr.lab;
  document.getElementById("subAcr").textContent = T.acr.sub;
})();
</script>

</body>
</html>
