<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HUB A · Diagnostic Index</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

.page{
  width:min(1000px,94vw);
  margin:0 auto;
  padding:24px 0 120px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.header{
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  background:rgba(0,0,0,.18);
  backdrop-filter:blur(10px);
  padding:18px 20px;
  box-shadow:0 30px 80px rgba(0,0,0,.55);
}

.hTitle{
  font-weight:950;
  font-size:26px;
  letter-spacing:.4px;
  margin:0 0 8px;
}

.hSub{
  font-size:14px;
  opacity:.85;
  margin:0;
  line-height:1.6;
}

/* GRID LAYOUT */
.grid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:18px;
}

@media (max-width:720px){
  .grid{ grid-template-columns:1fr; }
}

.node{
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  background:linear-gradient(160deg, rgba(12,22,38,.95), rgba(7,11,18,.98));
  overflow:hidden;
  box-shadow:0 24px 70px rgba(0,0,0,.6);
}

.nodeHead{
  padding:16px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  font-weight:900;
  letter-spacing:.3px;
}

.nodeBody{
  display:none;
  padding:16px 18px 20px;
  border-top:1px solid rgba(255,255,255,.08);
}

.node.open .nodeBody{ display:block; }

.paragraph{
  font-size:14.5px;
  line-height:1.75;
  margin:0 0 14px;
  color:rgba(255,255,255,.9);
}

.subNode{
  border:1px solid rgba(255,255,255,.10);
  border-radius:14px;
  padding:12px 14px;
  margin-top:12px;
  background:rgba(0,0,0,.22);
}

.subHead{
  font-weight:900;
  font-size:13px;
  letter-spacing:.2px;
  cursor:pointer;
}

.subBody{
  display:none;
  margin-top:10px;
}

.subNode.open .subBody{ display:block; }

.jumpRow{
  margin-top:14px;
  font-size:13px;
  opacity:.9;
}

.jumpRow a{
  color:var(--gold);
  font-weight:900;
  margin-right:14px;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <div class="hTitle">Cardinal Diagnostic Framework</div>
    <div class="hSub">
      North precedes East. East collides with South. South forces West. West restores North.  
      This index defines the structural loop governing navigation, constraint, containment, and expansion.
    </div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="footer">
    Jump Index (JI) provides full routing directory.
  </div>

</div>

<script>
(function(){

  const NODES = {
    N:{
      label:"N · Definitions",
      text:"Definitions constrain semantics before expansion. Scope precedes authority. Without boundary clarity, every downstream system destabilizes.",
      analog:"Physical: boundary mapping. Biological: metabolic regulation. Engineering: reference calibration. Governance: constitutional constraint. Computational: invariant state definition."
    },
    E:{
      label:"E · Products",
      text:"Execution inherits definition. Deployment without constraint fractures coherence and amplifies drift under scale.",
      analog:"Physical: directional propulsion. Biological: muscle activation. Engineering: actuator systems. Governance: administrative execution. Computational: state transition function."
    },
    S:{
      label:"S · Constraints",
      text:"Constraint enforces admissibility. Expansion without gate logic converts power into systemic instability.",
      analog:"Physical: gravity and friction. Biological: immune response. Engineering: safety interlock. Governance: judicial review. Computational: validation gate."
    },
    W:{
      label:"W · Containment",
      text:"Containment isolates failure vectors and restores baseline coherence. Without segmentation, local failure globalizes.",
      analog:"Physical: structural compartmentalization. Biological: cellular isolation. Engineering: circuit breaker. Governance: emergency powers. Computational: rollback and partition recovery."
    }
  };

  const grid = document.getElementById("grid");

  function createNode(key,data){
    const wrap=document.createElement("div");
    wrap.className="node";

    const head=document.createElement("div");
    head.className="nodeHead";
    head.innerHTML="<div>"+data.label+"</div><div>▸</div>";

    const body=document.createElement("div");
    body.className="nodeBody";

    const p=document.createElement("div");
    p.className="paragraph";
    p.textContent=data.text;

    const analogWrap=document.createElement("div");
    analogWrap.className="subNode";

    const analogHead=document.createElement("div");
    analogHead.className="subHead";
    analogHead.textContent="Analog Layer";

    const analogBody=document.createElement("div");
    analogBody.className="subBody";

    const analogText=document.createElement("div");
    analogText.className="paragraph";
    analogText.textContent=data.analog;

    analogBody.appendChild(analogText);
    analogWrap.appendChild(analogHead);
    analogWrap.appendChild(analogBody);

    const jump=document.createElement("div");
    jump.className="jumpRow";
    jump.innerHTML='<a href="#">Jump to Product</a><a href="#">JI</a>';

    head.onclick=()=>wrap.classList.toggle("open");
    analogHead.onclick=()=>analogWrap.classList.toggle("open");

    body.appendChild(p);
    body.appendChild(analogWrap);
    body.appendChild(jump);

    wrap.appendChild(head);
    wrap.appendChild(body);

    return wrap;
  }

  Object.keys(NODES).forEach(k=>{
    grid.appendChild(createNode(k,NODES[k]));
  });

})();
</script>

</body>
</html>
