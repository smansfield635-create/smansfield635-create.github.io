<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html,body{margin:0;height:100%;background:#071722;color:#f1f6fb;font-family:system-ui}
.page{display:flex;align-items:center;justify-content:center;height:100%;text-align:center}
.panel{width:320px;padding:28px;border-radius:26px;
background:rgba(255,255,255,.12);
backdrop-filter:blur(18px);
border:1px solid rgba(255,255,255,.22)}
h1{margin:0 0 10px}
p{opacity:.75;margin-bottom:18px}
.diamond-wrap{position:relative;width:220px;height:220px;margin:0 auto 20px}
.diamond{position:absolute;width:110px;height:110px;
transform:rotate(45deg);
background:rgba(255,255,255,.14);
border:1px solid rgba(255,255,255,.25);
display:flex;align-items:center;justify-content:center;
cursor:pointer}
.diamond span{transform:rotate(-45deg);font-weight:600}
.top{top:0;left:55px}
.right{top:55px;right:0}
.bottom{bottom:0;left:55px}
.left{top:55px;left:0}
.footer{display:flex;gap:12px;justify-content:center}
.btn{padding:10px 18px;border-radius:20px;
background:rgba(255,255,255,.14);cursor:pointer}
</style>
</head>
<body>
<div class="page">
  <div class="panel">
    <h1>Home</h1>
    <p>One gate. Four routes.</p>

    <div class="diamond-wrap">
      <div class="diamond top" onclick="location.href='../laws/'"><span>LAWS</span></div>
      <div class="diamond right" onclick="location.href='../links/'"><span>LINKS</span></div>
      <div class="diamond bottom" onclick="location.href='../gauges/'"><span>GAUGES</span></div>
      <div class="diamond left" onclick="location.href='../products/'"><span>PRODUCTS</span></div>
    </div>

    <div class="footer">
      <div class="btn" onclick="location.href='../door/'">Back</div>
    </div>
  </div>
</div>
</body>
</html>
