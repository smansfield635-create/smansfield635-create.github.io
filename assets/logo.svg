<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="Geodiametrics Logo">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="rgba(120,170,255,.22)"/>
      <stop offset="55%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>

    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2bd36f"/>
      <stop offset="55%" stop-color="#2b8cff"/>
      <stop offset="100%" stop-color="#6b4b2a"/>
    </linearGradient>

    <linearGradient id="edgeGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,.95)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,.55)"/>
    </linearGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="rgba(0,0,0,.45)"/>
    </filter>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3.8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .flake{fill:none;stroke:rgba(120,170,255,.35);stroke-width:3;stroke-linecap:round;stroke-linejoin:round}
      .flake2{fill:none;stroke:rgba(80,120,190,.22);stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
    </style>
  </defs>

  <rect width="600" height="600" fill="url(#bgGlow)"/>

  <!-- SNOWFLAKE FOUNDATION -->
  <g transform="translate(300 300)">
    <path class="flake" d="M0,-235 L0,-170"/>
    <path class="flake" d="M0,235 L0,170"/>
    <path class="flake" d="M-235,0 L-170,0"/>
    <path class="flake" d="M235,0 L170,0"/>
    <path class="flake" d="M166,-166 L120,-120"/>
    <path class="flake" d="M-166,166 L-120,120"/>
    <path class="flake" d="M-166,-166 L-120,-120"/>
    <path class="flake" d="M166,166 L120,120"/>

    <path class="flake2" d="M0,-205 l-18,12"/>
    <path class="flake2" d="M0,-205 l18,12"/>
    <path class="flake2" d="M0,205 l-18,-12"/>
    <path class="flake2" d="M0,205 l18,-12"/>

    <path class="flake2" d="M-205,0 l12,-18"/>
    <path class="flake2" d="M-205,0 l12,18"/>
    <path class="flake2" d="M205,0 l-12,-18"/>
    <path class="flake2" d="M205,0 l-12,18"/>

    <path class="flake2" d="M145,-145 l-4,20"/>
    <path class="flake2" d="M145,-145 l-20,4"/>
    <path class="flake2" d="M-145,145 l4,-20"/>
    <path class="flake2" d="M-145,145 l20,-4"/>

    <path class="flake2" d="M-145,-145 l4,20"/>
    <path class="flake2" d="M-145,-145 l20,4"/>
    <path class="flake2" d="M145,145 l-4,-20"/>
    <path class="flake2" d="M145,145 l-20,-4"/>

    <g opacity=".85">
      <path class="flake2" d="M0,-155 l10,10 -10,10 -10,-10z"/>
      <path class="flake2" d="M0,155 l10,10 -10,10 -10,-10z"/>
      <path class="flake2" d="M-155,0 l10,10 -10,10 -10,-10z"/>
      <path class="flake2" d="M155,0 l10,10 -10,10 -10,-10z"/>
      <path class="flake2" d="M110,-110 l10,10 -10,10 -10,-10z"/>
      <path class="flake2" d="M-110,110 l10,10 -10,10 -10,-10z"/>
      <path class="flake2" d="M-110,-110 l10,10 -10,10 -10,-10z"/>
      <path class="flake2" d="M110,110 l10,10 -10,10 -10,-10z"/>
    </g>
  </g>

  <!-- DIAMOND STRUCTURE -->
  <g filter="url(#softShadow)">
    <path d="M300 120 L480 300 L300 480 L120 300 Z"
          fill="rgba(12,18,40,.22)"
          stroke="url(#edgeGrad)" stroke-width="6" opacity=".95"/>
    <path d="M300 165 L435 300 L300 435 L165 300 Z"
          fill="url(#coreGrad)" opacity=".92" filter="url(#glow)"/>
    <path d="M300 210 L390 300 L300 390 L210 300 Z"
          fill="rgba(10,14,30,.25)"
          stroke="rgba(255,255,255,.65)" stroke-width="4"/>
    <path d="M300 268 L332 300 L300 332 L268 300 Z"
          fill="rgba(255,255,255,.86)"/>
  </g>
</svg>
