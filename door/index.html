<!-- TNT — /door/index.html
     DOOR · PEARLESCENT RESTORE · NO COMPETING UI · TAP-SAFE · STATE SAFE
     ROUTES:
       ENTER SITE    → /home/
       VIEW SITE MAP → /prelude/
     TOP:
       LEFT  : EXIT + PRELUDE
       RIGHT : EN / 中文 / ES
     STATE:
       URL: lang/style/time/depth
       LS : gd_lang/gd_style/gd_time/gd_depth
     NOTE:
       - Does NOT override html/body background (ui.css owns field)
       - DOES kill ui.css overlays *ONLY ON DOOR* (body::before/after) to prevent mud/coal bleed.
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* ============================================================
   DOOR FIELD SANDBOX (DOOR ONLY)
   - ui.css still owns html/body background in general site terms,
     but DOOR must not let the red/gold overlays destroy pearl contrast.
   ============================================================ */
body::before,
body::after{
  display:none !important;
  content:none !important;
}

/* ============================================================
   TOKENS
   ============================================================ */
:root{
  --D:300px;
  --R:220px;

  --deepA:#0f1624;
  --deepB:#070c14;
  --deepC:#04060a;

  --goldGlow:rgba(212,175,55,.70);

  --opalW:rgba(255,255,255,.95);
  --opalW2:rgba(255,255,255,.60);
  --opalV:rgba(160,120,255,.75);
  --opalC:rgba(110,230,255,.65);

  --stroke:rgba(255,255,255,.18);
  --glassStroke:rgba(255,255,255,.22);
}

/* ============================================================
   TOP CONTROLS
   ============================================================ */
.top{
  position:fixed;
  top:18px;
  left:0;
  right:0;
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  gap:14px;
  z-index:300;
  pointer-events:none;
}
.top-left,
.top-right{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  pointer-events:auto;
}

/* ============================================================
   TITLE BLOCK (NO BANNER CONFLICT)
   ============================================================ */
.title-block{
  position:fixed;
  top:110px;
  left:50%;
  transform:translateX(-50%);
  width:min(980px,92vw);
  text-align:center;
  z-index:120;
  pointer-events:none;

  border:1px solid var(--glassStroke);
  border-radius:26px;
  padding:26px 28px;

  background:
    radial-gradient(circle at 20% 30%, rgba(160,120,255,.22), transparent 70%),
    radial-gradient(circle at 80% 60%, rgba(110,230,255,.14), transparent 72%),
    linear-gradient(160deg, rgba(0,0,0,.32), rgba(0,0,0,.14));
  backdrop-filter:blur(14px);
  box-shadow:0 60px 160px rgba(0,0,0,.75);
}

.title-block h1{
  margin:0;
  font-size:60px;
  letter-spacing:2px;
  font-weight:900;
  line-height:1.02;
}

.title-block p{
  margin:16px 0 0;
  font-size:18px;
  line-height:1.6;
  opacity:.92;
}

.title-block strong{font-weight:950}
.title-block em{font-style:italic}

/* ============================================================
   STAGE
   ============================================================ */
.stage{
  position:fixed;
  top:58%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  pointer-events:none;
  z-index:200;
}

/* ============================================================
   TRUE PEARLESCENT GEM STACK
   ============================================================ */
.diamond{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:40px;
  transform:translate(-50%,-50%) rotate(45deg);
  pointer-events:auto;
  cursor:pointer;

  background:
    radial-gradient(circle at 22% 16%, var(--opalW) 0%, var(--opalW2) 12%, transparent 38%),
    radial-gradient(circle at 75% 28%, var(--opalV) 0%, transparent 60%),
    radial-gradient(circle at 62% 85%, var(--opalC) 0%, transparent 75%),
    linear-gradient(165deg, var(--deepA) 0%, var(--deepB) 60%, var(--deepC) 100%);

  border:1px solid rgba(255,255,255,.70);

  box-shadow:
    0 140px 280px rgba(0,0,0,.95),
    0 0 180px var(--goldGlow),
    inset 0 5px 0 rgba(255,255,255,.90),
    inset 0 -120px 180px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.06);
  box-shadow:
    0 160px 320px rgba(0,0,0,.98),
    0 0 240px rgba(212,175,55,.85),
    inset 0 5px 0 rgba(255,255,255,1),
    inset 0 -120px 180px rgba(0,0,0,.98);
  border-color:rgba(212,175,55,.55);
}

.diamond:active{
  transform:translate(-50%,-50%) rotate(45deg) scale(.99);
}

/* inner content */
.inner{
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  height:100%;
  padding:28px;
  user-select:none;
}

.lab{
  font-size:24px;
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:18px;
  font-size:18px;
  opacity:.95;
  line-height:1.45;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* positioning */
.topDiamond{
  transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg);
}
.bottomDiamond{
  transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg);
}

/* ============================================================
   FOOTER
   ============================================================ */
.footer{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-size:15px;
  opacity:.95;
  z-index:220;
  pointer-events:none;
}

.sig{
  margin-top:10px;
  font-size:12px;
  letter-spacing:3px;
  opacity:.70;
}

/* ============================================================
   RESPONSIVE
   ============================================================ */
@media (max-width:560px){
  :root{ --D:260px; --R:190px; }
  .title-block{ top:96px; padding:22px 20px; }
  .title-block h1{ font-size:46px; }
  .title-block p{ font-size:15px; }
  .lab{ font-size:20px; }
  .sub{ font-size:15px; }
}
</style>
</head>

<body>

<div class="top">
  <div class="top-left">
    <a class="btn" id="btnExit" href="/">EXIT</a>
    <a class="btn" id="btnPrelude" href="/prelude/">PRELUDE</a>
  </div>
  <div class="top-right" aria-label="Language">
    <button class="btn" id="btnEN" type="button">EN</button>
    <button class="btn" id="btnZH" type="button">中文</button>
    <button class="btn" id="btnES" type="button">ES</button>
  </div>
</div>

<div class="title-block" aria-hidden="true">
  <h1 id="h1">ENTER</h1>
  <p id="p0">
    <strong>No belief required</strong> · <strong>No selling</strong> · <em>Navigation by structure</em>
  </p>
</div>

<div class="stage" aria-label="Door">

  <div class="diamond topDiamond" id="dEnter" role="button" tabindex="0" aria-label="Enter site">
    <div class="inner">
      <div class="lab" id="labEnter">ENTER SITE</div>
      <div class="sub" id="subEnter"><span class="pref" id="prefEnter">Direct:</span> Go directly inside.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" id="dMap" role="button" tabindex="0" aria-label="View site map">
    <div class="inner">
      <div class="lab" id="labMap">VIEW SITE MAP</div>
      <div class="sub" id="subMap"><span class="pref" id="prefMap">First:</span> Get oriented first.</div>
    </div>
  </div>

</div>

<div class="footer">
  <div id="foot">Scale without structure collapses.</div>
  <div class="sig">COGRID.NET</div>
</div>

<script>
(function(){
  // ----- state -----
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang = (lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(over){
    var L=(over && over.lang) ? over.lang : lang;
    var S=(over && over.style) ? over.style : style;
    var T=(over && over.time) ? over.time : time;
    var D=(over && over.depth) ? over.depth : depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  // ----- top links -----
  function wireTop(){
    document.getElementById("btnExit").href="/"+q();
    document.getElementById("btnPrelude").href="/prelude/"+q();
  }
  wireTop();

  // ----- language toggle -----
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");

  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang", lang); }catch(e){}
    history.replaceState({}, "", location.pathname + q({lang:lang}));
    // Hard rerender only (no reload needed)
    document.documentElement.lang = (lang==="zh")?"zh":(lang==="es")?"es":"en";
    paintLang();
    renderLang();
    wireTop();
  }

  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // ----- copy -----
  function renderLang(){
    if(lang==="zh"){
      document.getElementById("h1").textContent="进入";
      document.getElementById("p0").innerHTML="<strong>无需信仰</strong> · <strong>不做推销</strong> · <em>以结构导航</em>";
      document.getElementById("labEnter").textContent="进入网站";
      document.getElementById("prefEnter").textContent="直接：";
      document.getElementById("subEnter").lastChild.nodeValue=" 直接进入。";
      document.getElementById("labMap").textContent="查看网站地图";
      document.getElementById("prefMap").textContent="先：";
      document.getElementById("subMap").lastChild.nodeValue=" 先获得方向。";
      document.getElementById("foot").textContent="没有结构的规模化必然崩塌。";
      document.getElementById("btnExit").textContent="退出";
      document.getElementById("btnPrelude").textContent="前置页";
    }else if(lang==="es"){
      document.getElementById("h1").textContent="ENTRAR";
      document.getElementById("p0").innerHTML="<strong>Sin creencias</strong> · <strong>Sin venta</strong> · <em>Navegación por estructura</em>";
      document.getElementById("labEnter").textContent="ENTRAR AL SITIO";
      document.getElementById("prefEnter").textContent="Directo:";
      document.getElementById("subEnter").lastChild.nodeValue=" Entra directamente.";
      document.getElementById("labMap").textContent="VER MAPA DEL SITIO";
      document.getElementById("prefMap").textContent="Primero:";
      document.getElementById("subMap").lastChild.nodeValue=" Oriéntate primero.";
      document.getElementById("foot").textContent="La escala sin estructura colapsa.";
      document.getElementById("btnExit").textContent="SALIR";
      document.getElementById("btnPrelude").textContent="PRELUDIO";
    }else{
      document.getElementById("h1").textContent="ENTER";
      document.getElementById("p0").innerHTML="<strong>No belief required</strong> · <strong>No selling</strong> · <em>Navigation by structure</em>";
      document.getElementById("labEnter").textContent="ENTER SITE";
      document.getElementById("prefEnter").textContent="Direct:";
      document.getElementById("subEnter").lastChild.nodeValue=" Go directly inside.";
      document.getElementById("labMap").textContent="VIEW SITE MAP";
      document.getElementById("prefMap").textContent="First:";
      document.getElementById("subMap").lastChild.nodeValue=" Get oriented first.";
      document.getElementById("foot").textContent="Scale without structure collapses.";
      document.getElementById("btnExit").textContent="EXIT";
      document.getElementById("btnPrelude").textContent="PRELUDE";
    }
  }
  renderLang();

  // ----- routes -----
  function goEnter(){ location.href="/home/"+q(); }
  function goMap(){ location.href="/prelude/"+q(); }

  var dEnter=document.getElementById("dEnter");
  var dMap=document.getElementById("dMap");

  dEnter.addEventListener("click", goEnter);
  dMap.addEventListener("click", goMap);

  dEnter.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goEnter(); }
  });
  dMap.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goMap(); }
  });

})();
</script>

</body>
</html>
