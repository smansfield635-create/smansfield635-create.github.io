<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geodiametrics</title>

  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />

  <style>
    /* FULL-PAGE CANVAS */
    body{
      margin:0;
      cursor:pointer;
    }

    .cover{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    /* CENTERFOLD TREE */
    .tree{
      position:relative;
      width:100%;
      max-width:640px;
      height:560px;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none; /* STRUCTURE ONLY */
    }

    /* DIAMOND PRIMITIVE (VIEW-ONLY) */
    .diamond{
      position:absolute;
      width:150px;
      height:150px;
      transform:rotate(45deg);
      border-radius:24px;
      background:linear-gradient(
        180deg,
        rgba(255,255,255,.18),
        rgba(255,255,255,.06)
      );
      border:1px solid rgba(255,255,255,.22);
      backdrop-filter:blur(18px);
      -webkit-backdrop-filter:blur(18px);
      box-shadow:0 18px 60px rgba(0,0,0,.32);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .diamond span{
      transform:rotate(-45deg);
      font-weight:800;
      letter-spacing:.08em;
      opacity:.9;
      text-align:center;
    }

    /* ROOTS (IMPLIED BASE) */
    .roots{
      position:absolute;
      bottom:0;
      width:100%;
      text-align:center;
      font-size:12px;
      color:rgba(241,246,251,.45);
      letter-spacing:.12em;
    }

    /* TRUNK */
    .trunk{
      top:50%;
      transform:translate(-50%,-50%) rotate(45deg);
    }

    /* BRANCHES */
    .b1{ top:20%; left:20%; }
    .b2{ top:20%; right:20%; }
    .b3{ top:20%; left:50%; transform:translateX(-50%) rotate(45deg); }

    /* LABEL TUNING */
    .small{ font-size:13px; opacity:.75 }

    /* MOBILE */
    @media(max-width:480px){
      .tree{ height:500px }
      .diamond{ width:132px; height:132px }
    }
  </style>
</head>

<body onclick="location.href='/portals/'">

  <main class="cover">
    <div class="tree">

      <!-- BRANCHES -->
      <div class="diamond b1">
        <span>LAWS</span>
      </div>

      <div class="diamond b3">
        <span>PRODUCTS</span>
      </div>

      <div class="diamond b2">
        <span>GAUGES</span>
      </div>

      <!-- TRUNK -->
      <div class="diamond trunk">
        <span class="small">DIAMOND<br>DIAGNOSTIC<br>PORTALS</span>
      </div>

      <!-- ROOTS (IMPLIED) -->
      <div class="roots">
        CANONICAL · STABLE · PROOF OF CONCEPT
      </div>

    </div>
  </main>

</body>
</html>
