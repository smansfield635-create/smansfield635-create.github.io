     High-contrast opal header
     Gold lattice behind jewels (never over)

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CHOOSE PATH</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* Ensure lattice remains behind jewels */
body{position:relative;z-index:0}
body::before, body::after{z-index:-2 !important}

/* Enhanced gold lattice visibility */
body::before{
  opacity:1 !important;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(212,175,55,.08) 0px,
      rgba(212,175,55,.08) 1px,
      transparent 1px,
      transparent 120px
    ),
    repeating-linear-gradient(
      -45deg,
      rgba(212,175,55,.08) 0px,
      rgba(212,175,55,.08) 1px,
      transparent 1px,
      transparent 120px
    );
}

/* Top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;align-items:center;
}

/* Opal header — lighter and sharper */
.brand{
  position:fixed;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  z-index:130;
  text-align:center;
  padding:14px 22px;
  border-radius:28px;

  border:1px solid rgba(255,255,255,.22);

  background:
    radial-gradient(circle at 30% 30%, rgba(210,190,255,.32), transparent 70%),
    radial-gradient(circle at 80% 60%, rgba(120,70,255,.22), transparent 72%),
    linear-gradient(160deg, rgba(0,0,0,.18), rgba(0,0,0,.08));

  backdrop-filter:blur(12px);
  box-shadow:
    0 32px 90px rgba(0,0,0,.45),
    0 0 40px rgba(212,175,55,.15);

  pointer-events:none;
}

.brand .k{
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.82;
  margin:0 0 8px 0;
}

.brand .t{
  font-weight:950;
  font-size:48px;
  letter-spacing:1.5px;
  margin:0;
}

.brand .s{
  font-size:15px;
  opacity:.92;
  margin:10px 0 0;
}

/* Stage */
.stage{
  position:fixed;
  left:50%;
  top:56%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* Jewel styling (keep glossy) */
.d{
  width:260px;
  height:260px;
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,.50), transparent 52%),
    radial-gradient(circle at 76% 30%, rgba(210,190,255,.28), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.96), rgba(6,10,16,.98));

  border:1px solid rgba(255,255,255,.20);

  box-shadow:
    0 60px 180px rgba(0,0,0,.88),
    0 0 48px rgba(212,175,55,.22),
    inset 0 2px 0 rgba(255,255,255,.28),
    inset 0 -60px 100px rgba(0,0,0,.80);

  transition:transform .18s ease, border-color .18s ease;
  overflow:hidden;
}

.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.03);
  border-color:rgba(212,175,55,.38);
}

.d-top{transform:translate(-50%,-50%) translate(0,-170px) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0,170px) rotate(45deg)}

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:18px;
  gap:10px;
}

.lab{
  font-weight:950;
  font-size:22px;
  letter-spacing:1px;
}

.sub{
  font-size:14px;
  opacity:.95;
}

.footer{
  position:fixed;
  left:50%;
  bottom:16px;
  transform:translateX(-50%);
  font-size:12px;
  opacity:.75;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN">EN</button>
  <button class="btn" id="btnZH">中文</button>
  <button class="btn" id="btnES">ES</button>
</div>

<div class="brand">
  <p class="k">CARDINAL AXIS</p>
  <h1 class="t">CHOOSE PATH</h1>
  <p class="s">Two ways in. Both lead to clarity.</p>
</div>

<div class="stage">

  <a class="d d-top" id="dStructure" href="/home/">
    <div class="inner">
      <div class="lab">STRUCTURE</div>
      <div class="sub">Definitions. Boundaries. Clear foundations.</div>
    </div>
  </a>

  <a class="d d-bottom" id="dProducts" href="/explore/">
    <div class="inner">
      <div class="lab">PRODUCTS & INNOVATION</div>
      <div class="sub">Tools. Platforms. What you can use.</div>
    </div>
  </a>

</div>

<div class="footer">
  Fine print: structure prevents drift · tools require structure
</div>

<script>
(function(){
  var qs = new URLSearchParams(location.search);
  var lang = qs.get("lang") || localStorage.getItem("gd_lang") || "en";
  document.documentElement.lang = lang;

  function q(){
    var style = localStorage.getItem("gd_style") || "formal";
    var time  = localStorage.getItem("gd_time")  || "now";
    var depth = localStorage.getItem("gd_depth") || "explore";
    return "?lang="+lang+"&style="+style+"&time="+time+"&depth="+depth;
  }

  document.getElementById("btnDoor").href = "/door/" + q();
  document.getElementById("dStructure").href = "/home/" + q();
  document.getElementById("dProducts").href = "/explore/" + q();
})();
</script>

</body>
</html>
