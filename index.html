
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Geodiametrics</title>

  <!-- Core visual layer -->
  <link rel="icon" href="/assets/favicon.svg"/>
  <link rel="stylesheet" href="/assets/core.css"/>

  <style>
    /* ===== PAGE RESET ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0b1020 0%, #05070f 70%);
      color: #e6ebff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    /* ===== STAR FIELD ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #ffffff55 0, transparent 40%),
        radial-gradient(1px 1px at 70% 60%, #ffffff44 0, transparent 40%),
        radial-gradient(1px 1px at 40% 80%, #ffffff33 0, transparent 40%);
      opacity: 0.35;
      pointer-events: none;
    }

    /* ===== HEADER ===== */
    header {
      position: absolute;
      top: 6vh;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3.2rem);
      margin: 0;
      font-weight: 700;
    }

    .tagline {
      margin-top: 0.5rem;
      opacity: 0.7;
      font-size: 1rem;
    }

    /* ===== DIAMOND FIELD ===== */
    main {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
    }

    .field {
      position: relative;
      width: min(90vw, 520px);
      height: min(90vw, 520px);
    }

    /* ===== DIAMOND BASE ===== */
    .diamond {
      position: absolute;
      width: 140px;
      height: 140px;
      transform: rotate(45deg);
      background: rgba(40, 55, 120, 0.18);
      border: 1px solid rgba(160, 190, 255, 0.25);
      backdrop-filter: blur(6px);
      display: grid;
      place-items: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .diamond span {
      transform: rotate(-45deg);
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .diamond.clickable:hover {
      background: rgba(90, 120, 255, 0.35);
      transform: rotate(45deg) scale(1.05);
      cursor: pointer;
    }

    /* ===== POSITIONS ===== */
    .top    { top: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
    .bottom { bottom: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
    .left   { left: 0; top: 50%; transform: translateY(-50%) rotate(45deg); }
    .right  { right: 0; top: 50%; transform: translateY(-50%) rotate(45deg); }

    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      background: rgba(120, 120, 120, 0.08);
      border: 1px dashed rgba(200, 200, 200, 0.25);
      pointer-events: none;
    }

    .corner {
      bottom: -70px;
      right: -70px;
      width: 110px;
      height: 110px;
    }

    /* ===== FOOTER ===== */
    footer {
      position: absolute;
      bottom: 3vh;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>Be the first.</h1>
  <div class="tagline">Nothing is required until you click.</div>
</header>

<main>
  <div class="field">

    <!-- TOP -->
    <a class="diamond clickable top" href="/laws/">
      <span>Foundational Laws</span>
    </a>

    <!-- LEFT -->
    <a class="diamond clickable left" href="/philosophy/">
      <span>Philosophy</span>
    </a>

    <!-- RIGHT -->
    <a class="diamond clickable right" href="/breakthroughs/">
      <span>Breakthroughs</span>
    </a>

    <!-- BOTTOM -->
    <a class="diamond clickable bottom" href="/greatest/">
      <span>Greatest</span>
    </a>

    <!-- CENTER (UNCLICKABLE MEDIUM) -->
    <div class="diamond center">
      <span>Medium</span>
    </div>

    <!-- CORNER -->
    <a class="diamond clickable corner" href="/products/">
      <span>Products</span>
    </a>

  </div>
</main>

<footer>
  Canonical · Stable · © Geodiametrics
</footer>

</body>
</html>
