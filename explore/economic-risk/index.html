<html lang="en">
<head>
<meta charset="utf-8"/>

<style>
:root{
  --dockH:90px;
  --inkA:rgba(14,18,26,.92);
  --inkB:rgba(8,10,16,.96);
  --stroke:rgba(255,255,255,.10);
  --mut:rgba(255,255,255,.88);
  --mut2:rgba(255,255,255,.70);
  --redA:rgba(255,70,70,.15);
  --goldA:rgba(212,175,55,.15);
}
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:90px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.top-left{
  position:fixed;left:16px;top:16px;z-index:200;
  display:flex;gap:10px;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:200;
  display:flex;gap:10px;
}

.header{
  border:1px solid var(--stroke);
  border-radius:28px;
  background:
    radial-gradient(circle at 20% 20%, var(--redA), transparent 60%),
    radial-gradient(circle at 80% 80%, var(--goldA), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.25), rgba(0,0,0,.15));
  padding:28px 32px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}
.k{font-size:12px;letter-spacing:6px;text-transform:uppercase;opacity:.75;margin:0 0 12px}
.t{font-weight:950;font-size:42px;letter-spacing:1px;margin:0 0 18px}
.s{font-size:18px;line-height:1.6;color:var(--mut);max-width:900px}

.lens{
  margin-top:20px;
  display:flex;gap:10px;flex-wrap:wrap;
}
.pill{
  padding:10px 16px;border-radius:999px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  border:1px solid var(--stroke);
  cursor:pointer;font-weight:900;
}
.pill.active{box-shadow:0 0 16px rgba(212,175,55,.3)}

.stack{display:flex;flex-direction:column;gap:16px}

.card{
  border:1px solid var(--stroke);
  border-radius:24px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  overflow:hidden;
  box-shadow:0 24px 80px rgba(0,0,0,.55);
}
.head{
  padding:20px 24px;
  display:flex;justify-content:space-between;align-items:flex-start;
  cursor:pointer;
}
.title{
  font-weight:900;
  font-size:24px;
}
.sub{
  font-size:14px;
  opacity:.75;
  margin-top:8px;
}
.chev{font-size:18px;opacity:.7}

.body{
  display:none;
  padding:22px 24px 28px;
  border-top:1px solid var(--stroke);
}
.card.open .body{display:block}

.section h4{
  margin:0 0 10px;
  font-size:14px;
  letter-spacing:1px;
  opacity:.8;
  text-transform:uppercase;
}
.section p{
  margin:0;
  font-size:16px;
  line-height:1.65;
  color:var(--mut);
}

.dock{
  position:fixed;left:50%;
  bottom:10px;transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;grid-template-columns:repeat(4,1fr);
  gap:10px;padding:10px 12px;
  border-radius:24px;border:1px solid var(--stroke);
  background:rgba(0,0,0,.3);
}
.dock .btn{padding:10px;border-radius:999px;text-align:center}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" href="/explore/">BACK</a>
  <a class="btn" href="/door/">DOOR</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN">EN</button>
  <button class="btn" id="btnZH">中文</button>
  <button class="btn" id="btnES">ES</button>
</div>

<div class="page">

  <div class="header">
    <p class="k">EXPLORE</p>
    <h1 class="t">ECONOMIC & RISK ARCHITECTURE</h1>
    <p class="s">
      Risk is not drama. It is structure under exposure.
      Economic systems fail when correlation hides in plain sight.
      Here, risk is enumerated, bounded, and routable.
    </p>

    <div class="lens">
      <div class="pill active" data-lens="informal">INFORMAL</div>
      <div class="pill" data-lens="formal">FORMAL</div>
      <div class="pill" data-lens="platform">PLATFORM</div>
      <div class="pill" data-lens="engineering">ENGINEERING</div>
    </div>
  </div>

  <div class="stack" id="stack"></div>

</div>

<nav class="dock">
  <a class="btn" href="/index.html">INDEX</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  const DOMAINS = [
    "Insurance & Underwriting",
    "Contracts & Instruments",
    "Compliance & Regulation",
    "Audit Packaging",
    "Risk Pricing",
    "Crypto & Treasury",
    "Dispute & Resolution"
  ];

  const TEXT = {
    informal:{
      en:"Every surface converts ambiguity into checkable structure. Exposure is measured. Escalation is gated.",
      zh:"每个界面将模糊转化为可核查结构。暴露被测量。升级被闸门控制。",
      es:"Cada superficie convierte ambigüedad en estructura verificable. La exposición se mide. La escalación está controlada."
    },
    formal:{
      en:"Each module defines scope, enumerates constraints, and produces bounded outputs under admissibility law.",
      zh:"每个模块定义范围、枚举约束，并在可采信法则下生成有界输出。",
      es:"Cada módulo define alcance, enumera restricciones y produce salidas acotadas bajo ley de admisibilidad."
    },
    platform:{
      en:"Platform posture: usability, discoverability, and stable routing across economic layers.",
      zh:"平台姿态：可用性、可发现性、跨经济层的稳定路由。",
      es:"Postura de plataforma: usabilidad, descubribilidad y rutas estables entre capas económicas."
    },
    engineering:{
      en:"Engineering posture: quantitative exposure modeling, correlation mapping, deterministic gate logic.",
      zh:"工程姿态：量化暴露建模、相关映射、确定性闸门逻辑。",
      es:"Postura de ingeniería: modelado cuantitativo de exposición, mapeo de correlación y lógica determinista."
    }
  };

  const stack = document.getElementById("stack");
  let currentLens = "informal";
  let currentLang = "en";

  function render(){
    stack.innerHTML="";
    DOMAINS.forEach((name,i)=>{
      const card=document.createElement("div");
      card.className="card";

      const head=document.createElement("div");
      head.className="head";
      head.innerHTML=`
        <div>
          <div class="title">${name}</div>
          <div class="sub">Bounded Surface</div>
        </div>
        <div class="chev">▸</div>
      `;

      const body=document.createElement("div");
      body.className="body";
      body.innerHTML=`
        <div class="section">
          <h4>${currentLens.toUpperCase()}</h4>
          <p>${TEXT[currentLens][currentLang]}</p>
        </div>
      `;

      head.addEventListener("click",()=>{
        document.querySelectorAll(".card").forEach(c=>{
          if(c!==card){c.classList.remove("open");}
        });
        card.classList.toggle("open");
      });

      card.appendChild(head);
      card.appendChild(body);
      stack.appendChild(card);

      if(i===0){card.classList.add("open");}
    });
  }

  document.querySelectorAll(".pill").forEach(p=>{
    p.addEventListener("click",()=>{
      document.querySelectorAll(".pill").forEach(x=>x.classList.remove("active"));
      p.classList.add("active");
      currentLens=p.dataset.lens;
      render();
    });
  });

  document.getElementById("btnEN").onclick=()=>{currentLang="en";render();};
  document.getElementById("btnZH").onclick=()=>{currentLang="zh";render();};
  document.getElementById("btnES").onclick=()=>{currentLang="es";render();};

  render();
})();
</script>

</body>
</html>
