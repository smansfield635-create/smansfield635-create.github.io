<!-- TNT — /door/index.html  (LANGUAGE SELECT · GEM STANDARD)
     Goal: Make the first page match the SOFTWARE gem aesthetic.
     Behavior:
       - Choose EN or 中文 → set gd_lang and route to /index.html (Terminal / Structural Preface)
       - Preserve existing gd_style / gd_time if present; otherwise defaults.
       - No 404 routes: always goes to /index.html
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR · Language</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  --gold:rgba(212,175,55,.9);
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
  --mut2:rgba(255,255,255,.70);
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 50% 40%, rgba(90,140,255,.10), transparent 60%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.02) 0 1px, transparent 1px 100px),
    linear-gradient(180deg,#b00000 0%,#7a0000 60%,#550000 100%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:#fff;
  overflow-x:hidden;
}

.top-left{
  position:fixed;left:16px;top:16px;z-index:90;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}
.btn{
  padding:10px 16px;
  border-radius:14px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  color:white;
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.7);
  cursor:pointer;
  font-weight:900;
  letter-spacing:.2px;
  text-decoration:none;
}
.btn:hover{ box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 14px var(--goldSoft); }

.hero{
  width:min(920px, 92vw);
  margin:70px auto 0;
  text-align:center;
}
.kicker{
  font-weight:950;
  letter-spacing:3px;
  opacity:.85;
  font-size:12px;
}
.h1{
  margin:10px 0 6px;
  font-weight:950;
  letter-spacing:2px;
  font-size:42px;
}
.sub{
  margin:0;
  opacity:.78;
  font-size:15px;
  letter-spacing:.6px;
}

.stage{
  width:min(640px, 92vw);
  height:min(640px, 92vw);
  margin:24px auto 0;
  position:relative;
}

.outer{
  position:absolute;
  left:50%; top:50%;
  width:min(640px, 92vw);
  height:min(640px, 92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.62) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.72),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  pointer-events:none;
  opacity:.85;
}
.outer::after{
  content:"";
  position:absolute; inset:0;
  border-radius:60px;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 6deg, transparent 6deg 18deg);
  opacity:.16;
}

.d{
  width:210px;height:210px;
  position:absolute;
  left:50%;top:50%;
  transform-origin:center;
  border-radius:28px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);

  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);
  transition:transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
}
.d::before{
  content:"";
  position:absolute; inset:0;
  border-radius:28px; padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.45;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;
  left:12%; right:12%;
  top:10%;
  height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.16), rgba(255,255,255,0));
  opacity:.85;
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
}
.d.active{
  border-color:rgba(212,175,55,.55);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 30px rgba(212,175,55,.40),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
}

.d-en{ transform:translate(-50%,-50%) translate(0, -130px) rotate(45deg); }
.d-zh{ transform:translate(-50%,-50%) translate(0, 130px) rotate(45deg); }

.inner{
  width:100%; height:100%;
  transform:rotate(-45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:16px;
  pointer-events:none;
  user-select:none;
}
.lab{
  font-weight:950;
  letter-spacing:1.6px;
  font-size:18px;
}

.footer{
  width:min(920px, 92vw);
  margin:18px auto 28px;
  text-align:center;
  color:var(--mut2);
  font-size:12px;
  letter-spacing:.6px;
}

@media (max-width:520px){
  .h1{ font-size:36px; }
  .d{ width:200px; height:200px; }
  .d-en{ transform:translate(-50%,-50%) translate(0, -118px) rotate(45deg); }
  .d-zh{ transform:translate(-50%,-50%) translate(0, 118px) rotate(45deg); }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="exitBtn" href="https://smansfield635-create.github.io/">EXIT</a>
</div>

<section class="hero">
  <div class="kicker" id="kicker">CARDINAL AXIS</div>
  <div class="h1" id="title">Select Language</div>
  <p class="sub" id="subtitle">Choose a canonical lens to enter the system.</p>

  <div class="stage" aria-label="Language diamonds">
    <div class="outer"></div>

    <div class="d d-en" id="pickEN" role="button" tabindex="0" aria-label="English">
      <div class="inner"><div class="lab">ENGLISH</div></div>
    </div>

    <div class="d d-zh" id="pickZH" role="button" tabindex="0" aria-label="Chinese">
      <div class="inner"><div class="lab">中文</div></div>
    </div>
  </div>

  <div class="footer" id="foot">Coherence-based traversal study · under construction · safe to explore</div>
</section>

<script>
(function(){
  // preserve / default lenses
  var style = localStorage.getItem("gd_style") || "formal";
  var time  = localStorage.getItem("gd_time")  || "now";
  if(time==="trajectory") time="post";
  if(["origin","now","post"].indexOf(time)<0) time="now";
  if(["formal","informal"].indexOf(style)<0) style="formal";

  function go(lang){
    try{ localStorage.setItem("gd_lang", lang); }catch(e){}
    var q = "lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time);
    window.location.href = "/index.html?"+q;
  }

  function activate(el){
    [document.getElementById("pickEN"), document.getElementById("pickZH")].forEach(function(x){
      x.classList.remove("active");
    });
    el.classList.add("active");
    setTimeout(function(){ el.classList.remove("active"); }, 160);
  }

  var en = document.getElementById("pickEN");
  var zh = document.getElementById("pickZH");

  en.addEventListener("click", function(){ activate(en); go("en"); });
  zh.addEventListener("click", function(){ activate(zh); go("zh"); });

  [en,zh].forEach(function(el){
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); el.click(); }
    });
  });
})();
</script>

</body>
</html>
