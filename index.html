<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>INDEX Â· Choose Path</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* Keep gold grid behind everything */
body{position:relative;z-index:0}
body::before, body::after{z-index:0}

/* Layout */
.page{
  width:min(1000px,94vw);
  margin:0 auto;
  padding:100px 0 120px;
  position:relative;
  z-index:5;
}

/* Header */
.header{
  border-radius:22px;
  padding:24px;
  text-align:center;

  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(35,25,55,.55), rgba(15,10,25,.35));

  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.22);

  box-shadow:
    0 30px 100px rgba(0,0,0,.65),
    inset 0 2px 8px rgba(255,255,255,.3);
}

.k{
  font-size:11px;
  letter-spacing:4px;
  opacity:.75;
  margin-bottom:6px;
}

.t{
  font-size:38px;
  font-weight:950;
  margin:0 0 8px;
}

.s{
  font-size:15px;
  opacity:.9;
  margin:0;
}

/* Path cards */
.paths{
  margin-top:40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}

@media (max-width:800px){
  .paths{grid-template-columns:1fr;}
}

.card{
  border-radius:22px;
  padding:28px;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .2s ease;

  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,.2), transparent 45%),
    linear-gradient(160deg, #1d2533 0%, #0d121a 70%);

  border:1px solid rgba(255,255,255,.28);

  box-shadow:
    0 40px 120px rgba(0,0,0,.75),
    inset 0 3px 12px rgba(255,255,255,.35);
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:
    0 60px 160px rgba(0,0,0,.9),
    inset 0 3px 12px rgba(255,255,255,.4);
}

.card h2{
  margin:0 0 10px;
  font-size:22px;
  font-weight:950;
}

.card p{
  margin:0;
  font-size:15px;
  opacity:.92;
  line-height:1.5;
}

/* Lens toggle */
.lens{
  margin-top:28px;
  display:flex;
  gap:12px;
  justify-content:center;
}

.lens .btn{
  padding:10px 14px;
  border-radius:999px;
}

/* Bottom nav */
.actions{
  position:fixed;
  left:50%;
  bottom:24px;
  transform:translateX(-50%);
  display:flex;
  gap:16px;
}

.sig{
  position:fixed;
  left:50%;
  bottom:6px;
  transform:translateX(-50%);
  font-size:11px;
  letter-spacing:2px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <div class="k">CARDINAL AXIS</div>
    <div class="t">CHOOSE YOUR PATH</div>
    <div class="s">Two ways in. Both are structured.</div>
  </div>

  <div class="lens">
    <button class="btn" id="informalBtn">INFORMAL</button>
    <button class="btn" id="formalBtn">FORMAL</button>
    <button class="btn" id="bothBtn">BOTH</button>
  </div>

  <div class="paths">

    <div class="card" id="structureCard">
      <h2 id="structureTitle">STRUCTURE</h2>
      <p id="structureText">Definitions. Boundaries. How the system holds together.</p>
    </div>

    <div class="card" id="productCard">
      <h2 id="productTitle">PRODUCTS</h2>
      <p id="productText">Tools. Platforms. What you can use.</p>
    </div>

  </div>

</div>

<div class="actions">
  <a class="btn" href="/door/">DOOR</a>
  <a class="btn" href="/prelude/">PRELUDE</a>
</div>

<div class="sig">COGRID.NET</div>

<script>
(function(){

  const structureCard=document.getElementById("structureCard");
  const productCard=document.getElementById("productCard");

  structureCard.onclick=function(){
    location.href="/home/";
  };

  productCard.onclick=function(){
    location.href="/products/";
  };

  const informalText={
    structure:"Start by locking meaning. Then define limits. Then scale.",
    product:"Use tools that respect boundaries. Nothing scales without structure."
  };

  const formalText={
    structure:"Scope precedes authority. Constraints prevent drift. Scale requires definition.",
    product:"Execution inherits limits. Surfaces remain bounded. Adoption requires admissibility."
  };

  function render(mode){
    if(mode==="informal"){
      structureText.textContent=informalText.structure;
      productText.textContent=informalText.product;
    }
    else if(mode==="formal"){
      structureText.textContent=formalText.structure;
      productText.textContent=formalText.product;
    }
    else{
      structureText.textContent=informalText.structure+" "+formalText.structure;
      productText.textContent=informalText.product+" "+formalText.product;
    }
  }

  const structureText=document.getElementById("structureText");
  const productText=document.getElementById("productText");

  render("both");

  document.getElementById("informalBtn").onclick=()=>render("informal");
  document.getElementById("formalBtn").onclick=()=>render("formal");
  document.getElementById("bothBtn").onclick=()=>render("both");

})();
</script>

</body>
</html>
