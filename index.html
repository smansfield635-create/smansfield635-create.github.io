<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Geodiametrics</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.7);
  --stroke:rgba(233,238,252,.16);
  --panel:rgba(12,16,34,.55);
  --radius:22px;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.35), transparent 60%),
    radial-gradient(1.5px 1.5px at 70% 40%, rgba(255,255,255,.25), transparent 60%),
    radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,.2), transparent 60%),
    linear-gradient(180deg,#050713,#03040c 70%,#020308);
  overflow:hidden;
}
body::after{
  content:"";
  position:fixed;inset:0;
  background:radial-gradient(circle at 50% 50%, rgba(120,150,255,.08), transparent 60%);
  pointer-events:none;
}

.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.card{
  max-width:720px;
  width:100%;
  padding:36px 28px;
  border-radius:var(--radius);
  background:var(--panel);
  border:1px solid var(--stroke);
  text-align:center;
  backdrop-filter:blur(8px);
}
.logo{
  margin:0 auto 18px;
  width:88px;height:88px;
}
h1{
  margin:6px 0 10px;
  font-size:44px;
  letter-spacing:.4px;
}
p{
  margin:0 auto 28px;
  max-width:560px;
  color:var(--muted);
  line-height:1.55;
  font-size:17px;
}
.bubbles{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  justify-content:center;
}
.bubble{
  padding:15px 20px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.06);
  color:var(--fg);
  font-weight:800;
  text-decoration:none;
}
footer{
  margin-top:28px;
  font-size:12px;
  color:rgba(233,238,252,.45);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <!-- Snowflake / Diamond Logo -->
    <svg class="logo" viewBox="0 0 100 100" fill="none" stroke="#9bb6ff" stroke-width="3" stroke-linecap="round">
      <g transform="translate(50 50)">
        <line x1="0" y1="-36" x2="0" y2="36"/>
        <line x1="-36" y1="0" x2="36" y2="0"/>
        <line x1="-26" y1="-26" x2="26" y2="26"/>
        <line x1="-26" y1="26" x2="26" y2="-26"/>

        <!-- diamond tips -->
        <g stroke-width="2">
          <rect x="-4" y="-46" width="8" height="8" transform="rotate(45)"/>
          <rect x="-4" y="38" width="8" height="8" transform="rotate(45)"/>
          <rect x="38" y="-4" width="8" height="8" transform="rotate(45)"/>
          <rect x="-46" y="-4" width="8" height="8" transform="rotate(45)"/>
        </g>

        <!-- inner fractal -->
        <rect x="-8" y="-8" width="16" height="16" transform="rotate(45)" stroke-width="2"/>
      </g>
    </svg>

    <h1>Geodiametrics</h1>

    <p>
      A constraint-first execution platform built on a quad-core cycle:
      Selection → Resolution → Commitment → Continuation.
    </p>

    <!-- FRONT-MATTER NAVIGATION -->
    <div class="bubbles">
      <a class="bubble" href="/table-of-contents/">Table of Contents</a>
      <a class="bubble" href="/about/">About Us</a>
      <a class="bubble" href="/mission/">Mission Statement</a>
      <a class="bubble" href="/ip/">Trademarks &amp; IP</a>
    </div>

    <footer>© 2026 Geodiametrics</footer>

  </div>
</div>
</body>
</html>
