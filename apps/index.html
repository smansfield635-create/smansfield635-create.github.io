<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Apps · Geodiametrics</title>

<style>
:root{
  --fg:#e9eefc;--muted:rgba(233,238,252,.66);
  --stroke:rgba(233,238,252,.14);
  --panel:rgba(12,16,34,.62);
  --radius:22px;--shadow:0 18px 55px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(1200px 900px at 18% 10%, rgba(122,162,255,.18), transparent 60%),
    radial-gradient(900px 700px at 85% 30%, rgba(180,140,255,.14), transparent 60%),
    linear-gradient(180deg,#070b18,#050714 70%,#04040f);
}
.wrap{max-width:1100px;margin:0 auto;padding:22px 16px 70px}
.card{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:var(--panel);
  box-shadow:var(--shadow);
  padding:18px;
  margin-bottom:16px;
}
h1{margin:0 0 10px;font-size:40px}
p{margin:0 0 10px;color:var(--muted);line-height:1.55}
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:12px 16px;border-radius:999px;
  border:1px solid rgba(233,238,252,.18);
  background:rgba(255,255,255,.06);
  color:var(--fg);font-weight:900;text-decoration:none
}
.footer{text-align:center;color:rgba(233,238,252,.55);font-size:13px;margin-top:18px}
.pill{
  display:inline-flex;align-items:center;
  padding:8px 12px;border-radius:999px;
  border:1px solid rgba(233,238,252,.16);
  background:rgba(255,255,255,.06);
  font-weight:900;font-size:12px;letter-spacing:.7px;text-transform:uppercase;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <div class="pill">Viewer Only</div>
    <h1 style="margin-top:10px;">Apps</h1>
    <p>Nothing executes here. All function lives in the Control Room.</p>
    <div class="row" style="margin-top:12px;">
      <a class="btn" href="/control-room/">Open Control Room</a>
    </div>
  </div>

  <div class="card">
    <div class="pill">Navigation</div>
    <p>Primary surfaces.</p>
    <div class="row" style="margin-top:10px;">
      <a class="btn" href="/control-room/">Control Room</a>
      <a class="btn" href="/reference/">Reference</a>
      <a class="btn" href="/problem/">Problem</a>
    </div>
  </div>

  <div class="footer">© 2026 Geodiametrics · Apps</div>
</div>
</body>
</html>
