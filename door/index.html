<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* Ensure background grid remains behind jewels */
body{position:relative;z-index:0}
body::before, body::after{z-index:0}

/* Layout */
.stage{
  position:fixed;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:50;
  pointer-events:none;
}

:root{
  --D:270px;
  --R:180px;
}

/* Header (high contrast opal glass) */
.header{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:min(920px,94vw);
  padding:30px;
  border-radius:36px;

  border:1px solid rgba(255,255,255,.35);

  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.45), transparent 65%),
    radial-gradient(circle at 20% 30%, rgba(210,190,255,.55), transparent 75%),
    radial-gradient(circle at 80% 70%, rgba(120,70,255,.35), transparent 75%),
    linear-gradient(160deg, rgba(30,30,40,.95), rgba(20,20,30,.85));

  backdrop-filter:blur(30px);
  box-shadow:
    0 120px 260px rgba(0,0,0,.95),
    inset 0 2px 0 rgba(255,255,255,.6);

  text-align:center;
  z-index:100;
}

.header h1{
  margin:0;
  font-size:48px;
  letter-spacing:1.5px;
}

.header p{
  margin-top:16px;
  font-size:17px;
  line-height:1.6;
  color:#ffffff;
}

/* Jewel */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:42px;
  cursor:pointer;
  pointer-events:auto;
  overflow:hidden;

  /* TRUE PEARLESCENT STACK */
  background:
    /* hard specular ridge */
    linear-gradient(120deg,
      rgba(255,255,255,.9) 0%,
      rgba(255,255,255,.6) 8%,
      rgba(255,255,255,0) 20%
    ),

    /* interference cool */
    radial-gradient(circle at 25% 30%,
      rgba(190,220,255,.9),
      rgba(120,70,255,.5) 35%,
      transparent 65%
    ),

    /* interference warm */
    radial-gradient(circle at 75% 75%,
      rgba(255,220,180,.6),
      rgba(160,80,255,.4) 45%,
      transparent 70%
    ),

    /* core color lift */
    radial-gradient(circle at 50% 50%,
      rgba(70,80,110,.8),
      rgba(20,25,40,.95) 75%
    );

  border:1px solid rgba(255,255,255,.45);

  box-shadow:
    0 90px 240px rgba(0,0,0,.98),
    0 0 60px rgba(212,175,55,.45),
    inset 0 3px 0 rgba(255,255,255,.8),
    inset 0 -80px 140px rgba(0,0,0,.9);

  transition:.25s ease;
}

/* Rim bloom */
.d::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:42px;
  background:linear-gradient(140deg,
    rgba(212,175,55,.6),
    transparent 40%,
    rgba(255,255,255,.4)
  );
  opacity:.6;
  pointer-events:none;
  mix-blend-mode:screen;
}

.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.05);
  box-shadow:
    0 110px 280px rgba(0,0,0,1),
    0 0 90px rgba(212,175,55,.7),
    inset 0 3px 0 rgba(255,255,255,.9),
    inset 0 -80px 140px rgba(0,0,0,.9);
}

/* Placement */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) * 1)) rotate(45deg)}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.lab{
  font-weight:950;
  font-size:22px;
  letter-spacing:1px;
  color:#ffffff;
}

.sub{
  margin-top:14px;
  font-size:15px;
  line-height:1.6;
  color:#ffffff;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* Footer */
.footer{
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-size:15px;
  color:#ffffff;
}

.sig{
  margin-top:8px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.7;
}

</style>
</head>

<body>

<div class="header">
  <h1>ENTER</h1>
  <p>This is a structural site.<br>
     It does not sell belief.<br>
     It measures coherence.</p>
</div>

<div class="stage">

  <div class="d d-top" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="d d-bottom" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
