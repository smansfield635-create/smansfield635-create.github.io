    .lawCard h3{margin:0 0 8px;font-size:18px;font-weight:900}
    .lawCard p{margin:0;line-height:1.45;color:rgba(255,255,255,.88)}
    .lawHint{margin-top:12px;font-size:12px;color:rgba(255,255,255,.65);text-align:center}

    .gKey{pointer-events:auto}
  </style>
</head>

<body>
  <main class="gPage">
    <header class="gHeader">
      <h1 class="gTitle">Laws</h1>
      <p class="gSub">Tap a diamond to preview. Use Next to enter categories.</p>
    </header>

    <section class="gPanel" aria-label="Laws preview" style="position:relative;">

      <!-- 4-diamond geometry ONLY -->
      <div class="gCluster" role="navigation" aria-label="Law previews">

        <a class="gKey gTop lawTrigger" href="#" data-key="Reality" aria-label="Reality">
          <span class="gKeyText"><strong>Reality</strong></span>
        </a>

        <a class="gKey gRight lawTrigger" href="#" data-key="Structure" aria-label="Structure">
          <span class="gKeyText"><strong>Structure</strong></span>
        </a>

        <a class="gKey gBottom lawTrigger" href="#" data-key="Flow" aria-label="Flow">
          <span class="gKeyText"><strong>Flow</strong></span>
        </a>

        <a class="gKey gLeft lawTrigger" href="#" data-key="Integrity" aria-label="Integrity">
          <span class="gKeyText"><strong>Integrity</strong></span>
        </a>

      </div>

      <!-- Opaque preview overlay (centered) -->
      <div class="lawOverlay" id="lawOverlay" aria-hidden="true">
        <div class="lawCard">
          <h3 id="lawTitle"></h3>
          <p id="lawBody"></p>
          <div class="lawHint">Tap anywhere to close</div>
        </div>
      </div>

      <!-- Navigation (separate from diamonds) -->
      <div class="gActions" aria-label="Navigation controls">
        <a class="gBtn" href="/home/">Home</a>
        <a class="gBtn" href="/door/">Back</a>
        <a class="gBtn" href="/laws/categories/">Next</a>
      </div>

      <footer class="gFooter">CANONICAL · STABLE · © GEODIAMETRICS</footer>
    </section>
  </main>

  <script>
    (function(){
      const defs = {
        Reality:   "Reality defines what is actually the case. It separates what exists from what is assumed.",
        Integrity: "Integrity defines what stays true. Alignment holds across time, pressure, and audience.",
        Structure: "Structure defines what holds. Constraints preserve form and prevent collapse.",
        Flow:      "Flow defines what moves. Change proceeds through constraint rather than chaos."
      };

      const overlay = document.getElementById('lawOverlay');
      const titleEl = document.getElementById('lawTitle');
      const bodyEl  = document.getElementById('lawBody');

      function openCard(key){
        titleEl.textContent = key;
        bodyEl.textContent  = defs[key] || "";
        overlay.classList.add('active');
        overlay.setAttribute('aria-hidden','false');
      }
      function closeCard(){
        overlay.classList.remove('active');
        overlay.setAttribute('aria-hidden','true');
      }

      document.querySelectorAll('.lawTrigger').forEach(el=>{
        el.addEventListener('click', (e)=>{
          e.preventDefault();
          openCard(el.dataset.key);
        });
      });

      overlay.addEventListener('click', closeCard);
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeCard(); });
    })();
  </script>
</body>
</html>
