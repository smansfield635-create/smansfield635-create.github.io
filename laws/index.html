<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laws · Geodiametrics</title>
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />
</head>

<body>
<main class="gPage">
  <header class="gHeader">
    <h1 class="gTitle">Laws</h1>
    <p class="gSub">Tap a diamond to preview. Enter when ready.</p>
  </header>

  <section class="gPanel">

    <!-- PREVIEW DIAMONDS (BUTTONS, NOT LINKS) -->
    <div class="gCluster" aria-label="Law previews">
      <button class="gKey gTop" type="button" data-t="Reality"
        data-b="Reality defines what is actually the case. It separates what exists from what is assumed.">
        <span class="gKeyText"><strong>Reality</strong></span>
      </button>

      <button class="gKey gRight" type="button" data-t="Structure"
        data-b="Structure defines what holds. Constraints preserve form and prevent collapse.">
        <span class="gKeyText"><strong>Structure</strong></span>
      </button>

      <button class="gKey gBottom" type="button" data-t="Flow"
        data-b="Flow defines what moves. Change proceeds through constraint rather than chaos.">
        <span class="gKeyText"><strong>Flow</strong></span>
      </button>

      <button class="gKey gLeft" type="button" data-t="Integrity"
        data-b="Integrity defines what stays true. Alignment holds across time, pressure, and audience.">
        <span class="gKeyText"><strong>Integrity</strong></span>
      </button>
    </div>

    <!-- ONLY FORWARD ACTION -->
    <div class="gActions">
      <a class="gBtn" href="/laws/categories/">Enter</a>
      <a class="gBtn" href="/home/">Home</a>
      <a class="gBtn" href="/home/">Back</a>
    </div>

    <footer class="gFooter">CANONICAL · STABLE · © GEODIAMETRICS</footer>
  </section>
</main>

<!-- MODAL -->
<div class="gModal" id="m">
  <div class="gModalBackdrop"></div>
  <div class="gModalCard">
    <h3 id="mt"></h3>
    <p id="mb"></p>
    <div class="gModalHint">Tap anywhere to close</div>
  </div>
</div>

<script>
(()=> {
  const m=document.getElementById('m'), mt=document.getElementById('mt'), mb=document.getElementById('mb');
  const open=(t,b)=>{mt.textContent=t; mb.textContent=b; m.classList.add('isOpen');};
  const close=()=>m.classList.remove('isOpen');

  document.querySelectorAll('button.gKey[data-t]').forEach(btn=>{
    btn.addEventListener('click', ()=>open(btn.dataset.t, btn.dataset.b));
  });

  m.addEventListener('click', close);
})();
</script>
</body>
</html>
