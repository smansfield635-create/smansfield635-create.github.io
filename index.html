<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css?v=9001"/>

<style>
/* Root: single-question language chooser */
body{
  background:
    radial-gradient(1200px 800px at 50% 0%, rgba(160,20,20,.55) 0%, rgba(40,0,0,.65) 40%, #05070c 100%);
}
.shell{
  width:min(920px,94vw);
  margin:0 auto;
}
.hero{
  text-align:left;
  margin-top:10px;
}
.hero h1{
  margin:0;
  font-size: clamp(44px, 10vw, 74px);
  font-weight:900;
  letter-spacing:.01em;
}
.hero p{
  margin:12px 0 0;
  opacity:.78;
  font-size:18px;
}
.card{
  margin-top:22px;
  border-radius:28px;
  background:rgba(0,0,0,.18);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 26px 70px rgba(0,0,0,.60);
  padding:22px;
}
.q{
  font-size:20px;
  font-weight:900;
  letter-spacing:.10em;
  opacity:.9;
  margin:0 0 14px;
}
.row{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}
.pick{
  flex:1;
  min-width:240px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
  padding:18px 18px;
  cursor:pointer;
  user-select:none;
}
.pick:hover{ background:rgba(255,255,255,.12); }
.pick .t{
  font-weight:900;
  font-size:22px;
  letter-spacing:.06em;
}
.pick .s{
  margin-top:8px;
  opacity:.78;
}
.note{
  margin-top:16px;
  opacity:.72;
  font-size:14px;
  line-height:1.5;
}
</style>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">
  <div class="shell">

    <div class="hero">
      <h1>Welcome</h1>
      <p>Choose a language. This choice applies to the entire site.</p>
    </div>

    <div class="card">
      <div class="q">CHOOSE LANGUAGE</div>

      <div class="row">
        <div class="pick" id="pickEn" role="button" tabindex="0">
          <div class="t">English</div>
          <div class="s">Proceed in English.</div>
        </div>

        <div class="pick" id="pickZh" role="button" tabindex="0">
          <div class="t">中文</div>
          <div class="s">使用简体中文进入。</div>
        </div>
      </div>

      <div class="note">
        One-time choice. You won’t be asked again.
      </div>
    </div>

    <footer style="margin-top:22px;">CANONICAL · STABLE · © GEODIAMETRICS</footer>

  </div>
</div>

<script>
(function(){
  function setLang(lang){
    localStorage.setItem("GD_LANG", lang);   // "en" | "zh"
    if(!localStorage.getItem("GD_DEPTH")) localStorage.setItem("GD_DEPTH","shop");
    window.location.href = "/door/";
  }
  document.getElementById("pickEn").onclick = () => setLang("en");
  document.getElementById("pickZh").onclick = () => setLang("zh");
})();
</script>

</body>
</html>
