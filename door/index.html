<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* =====================================================
   LAYER SYSTEM (NO CONFLICT)
   ===================================================== */

/* 0 = lattice (ui.css) */
/* 1 = banner */
/* 2 = diamonds */
/* 3 = controls */
/* 4 = footer */

:root{
  --D:300px;
  --R:220px;

  --deepA:#0f1624;
  --deepB:#060a12;
}

/* Ensure lattice stays behind */
body{ position:relative; }

/* =====================================================
   TOP CONTROLS
   ===================================================== */

.controls-left,
.controls-right{
  position:fixed;
  top:24px;
  z-index:3;
  display:flex;
  gap:14px;
}

.controls-left{ left:24px; }
.controls-right{ right:24px; }

/* =====================================================
   BANNER (BEHIND DIAMONDS)
   ===================================================== */

.banner{
  position:fixed;
  left:50%;
  top:90px;
  transform:translateX(-50%);
  width:min(1000px,92vw);
  padding:36px 42px;
  border-radius:32px;

  background:
    linear-gradient(155deg, rgba(18,24,40,.94), rgba(10,14,24,.98));

  border:1px solid rgba(255,255,255,.28);

  box-shadow:
    0 70px 180px rgba(0,0,0,.85),
    inset 0 2px 0 rgba(255,255,255,.25);

  text-align:center;
  z-index:1; /* below diamonds */
}

.banner h1{
  margin:0;
  font-size:58px;
  font-weight:900;
  letter-spacing:2px;
}

.banner p{
  margin:18px 0 0;
  font-size:18px;
  line-height:1.7;
  opacity:.95;
}

/* =====================================================
   STAGE
   ===================================================== */

.stage{
  position:fixed;
  left:50%;
  top:58%;
  transform:translate(-50%,-50%);
  width:min(820px,94vw);
  height:min(820px,94vw);
  z-index:2; /* above banner */
  pointer-events:none;
}

/* =====================================================
   TRUE PEARLESCENT GEM
   ===================================================== */

.diamond{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:38px;
  cursor:pointer;
  pointer-events:auto;
  transform:translate(-50%,-50%) rotate(45deg);

  background:
    radial-gradient(circle at 18% 14%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.55) 14%, transparent 38%),
    radial-gradient(circle at 78% 26%, rgba(170,130,255,.65) 0%, transparent 60%),
    radial-gradient(circle at 62% 82%, rgba(120,240,255,.55) 0%, transparent 75%),
    linear-gradient(165deg, var(--deepA) 0%, var(--deepB) 70%, #020409 100%);

  border:1px solid rgba(255,255,255,.6);

  box-shadow:
    0 140px 300px rgba(0,0,0,.95),
    0 0 200px rgba(212,175,55,.45),
    inset 0 5px 0 rgba(255,255,255,.9),
    inset 0 -120px 200px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.06);
  box-shadow:
    0 160px 340px rgba(0,0,0,.98),
    0 0 240px rgba(212,175,55,.6),
    inset 0 5px 0 rgba(255,255,255,.95),
    inset 0 -120px 200px rgba(0,0,0,.98);
}

.inner{
  transform:rotate(-45deg);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
}

.lab{
  font-size:24px;
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:16px;
  font-size:17px;
  opacity:.96;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* placement */

.topDiamond{
  transform:translate(-50%,-50%) translate(0,-220px) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0,220px) rotate(45deg);
}

/* =====================================================
   FOOTER
   ===================================================== */

.footer{
  position:fixed;
  left:50%;
  bottom:40px;
  transform:translateX(-50%);
  font-size:15px;
  opacity:.95;
  z-index:4;
}

.sig{
  margin-top:8px;
  letter-spacing:3px;
  font-size:12px;
  opacity:.75;
}
</style>
</head>

<body>

<div class="controls-left">
  <a class="btn" href="/">EXIT</a>
  <a class="btn" href="/prelude/">PRELUDE</a>
</div>

<div class="controls-right">
  <button class="btn">EN</button>
  <button class="btn">中文</button>
  <button class="btn">ES</button>
</div>

<div class="banner">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">

  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
