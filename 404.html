<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Not Found · Geodiametrics</title>
  <link rel="stylesheet" href="/assets/ui.css"/>
  <style>
    :root{--fg:#e9eefc;--muted:rgba(233,238,252,.72);--stroke:rgba(233,238,252,.14);--card:rgba(18,28,55,.55);--shadow:0 22px 60px rgba(0,0,0,.55);--r:22px}
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{
      color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1100px 800px at 20% 10%, rgba(58,120,255,.25), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(0,224,255,.14), transparent 60%),
        radial-gradient(1100px 800px at 50% 120%, rgba(117,0,255,.12), transparent 55%),
        linear-gradient(180deg,#0b1224,#0a1630);
      padding:18px 14px 40px;
    }
    .wrap{max-width:820px;margin:0 auto}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:var(--r);box-shadow:var(--shadow);padding:18px;margin:14px 0;backdrop-filter: blur(10px);-webkit-backdrop-filter: blur(10px)}
    .title{font-size:44px;line-height:1.05;margin:2px 0 8px;font-weight:800}
    .sub{color:var(--muted);font-size:18px;line-height:1.35;margin:0}
    .nav{display:grid;grid-template-columns:1fr;gap:10px;margin-top:12px}
    @media (min-width:560px){.nav{grid-template-columns:1fr 1fr}}
    a.bubble{display:flex;align-items:center;justify-content:center;padding:14px 16px;border-radius:999px;border:1px solid var(--stroke);background:rgba(255,255,255,.05);color:var(--fg);text-decoration:none;font-weight:800}
    a.bubble:hover{background:rgba(255,255,255,.08)}
    .footer{opacity:.65;text-align:center;margin-top:14px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="title">Not Found</div>
      <p class="sub">This path is not canonical. Return to the front door.</p>
    </section>

    <section class="card">
      <div class="nav">
        <a class="bubble" href="/landing/">Landing</a>
        <a class="bubble" href="/home/">Home</a>
        <a class="bubble" href="/engine/">Engine</a>
        <a class="bubble" href="/execution-space/">Execution Space</a>
        <a class="bubble" href="/laws/">Laws</a>
        <a class="bubble" href="/principles/">Principles</a>
        <a class="bubble" href="/geodynamics/">Geodynamics</a>
        <a class="bubble" href="/control/">Control</a>
        <a class="bubble" href="/reference/">Reference</a>
      </div>
      <div class="footer">© Geodiametrics</div>
    </section>
  </main>
</body>
</html>
