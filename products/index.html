<!-- TNT — /products/index.html  (PRODUCTS GATEWAY · SIMPLIFIED)
     Purpose:
       - Simple 4-diamond category gate (no modal, no lens UI here).
       - Clicking a diamond routes to a real subpage (fixes 404 once subpages exist):
           /products/software/
           /products/commercial/
           /products/energy/
           /products/education/
       - Preserves state via query + localStorage:
           gd_lang (en|zh) required
           gd_style (formal|informal) preserved
           gd_time  (origin|now|post) preserved
       - Minimal top: HUB + EXIT only (no LANGUAGE label, no extra UI).
       - Bottom dock stays consistent.
       - Dual language labels embedded.
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRODUCTS · Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  --R:124px;
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
  --mut2:rgba(255,255,255,.70);
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 50% 40%, rgba(90,140,255,.10), transparent 60%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.02) 0 1px, transparent 1px 100px),
    linear-gradient(180deg,#b00000 0%,#7a0000 60%,#550000 100%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:#fff;
  overflow-x:hidden;
}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:90;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}
.btn{
  padding:10px 16px;
  border-radius:14px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  color:white;
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.7);
  cursor:pointer;
  font-weight:900;
  letter-spacing:.2px;
  text-decoration:none;
}
.btn:hover{ box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 14px var(--goldSoft); }
.btn.active{ border-color:rgba(212,175,55,.25); box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 18px rgba(212,175,55,.25); }

/* Center title (no overlap) */
.title{
  position:fixed;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  z-index:70;
  text-align:center;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.14);
  backdrop-filter:blur(8px);
}
.title .h{font-weight:950;letter-spacing:2px;font-size:14px;opacity:.95}
.title .s{margin-top:2px;font-size:11px;letter-spacing:.6px;opacity:.70}

/* Stage */
.stage{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:40;
}

/* Diamonds (simplified text: label + one short line) */
.diamond{
  width:150px;height:150px;
  position:absolute;
  left:50%;top:50%;
  transform-origin:center;
  border-radius:22px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.15), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, var(--obs2) 0%, var(--obs1) 60%);

  box-shadow:
    0 25px 70px rgba(0,0,0,.82),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -25px 35px rgba(0,0,0,.65);

  border:1px solid rgba(255,255,255,.08);
  transition:all 240ms ease;
}
.diamond::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 5deg, transparent 5deg 15deg);
  mix-blend-mode:overlay;
  opacity:.22;
  pointer-events:none;
}
.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  box-shadow:
    0 30px 90px rgba(0,0,0,.9),
    0 0 18px var(--goldSoft),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -28px 40px rgba(0,0,0,.7);
}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:18px;
  gap:8px;
  pointer-events:none;
}
.lab{font-weight:950;letter-spacing:.8px;font-size:18px}
.sub{font-size:13px;opacity:.78;line-height:1.35}

#north{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
#east { transform:translate(-50%,-50%) translate(var(--R),0) rotate(45deg); }
#south{ transform:translate(-50%,-50%) translate(0,var(--R)) rotate(45deg); }
#west { transform:translate(-50%,-50%) translate(calc(var(--R) * -1),0) rotate(45deg); }

.core{
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.62), inset 0 2px 0 rgba(255,255,255,.10);
  display:grid;place-items:center;
  font-weight:950;letter-spacing:.5px;
  opacity:.90;
  pointer-events:none;
}

/* Bottom dock */
.dock{
  position:fixed;
  left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:90;
  width:min(900px,94vw);
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
  backdrop-filter:blur(8px);
}

@media (max-width:520px){
  :root{ --R: 116px; }
  .stage{ width:min(520px,92vw); height:min(520px,92vw); }
  .core{ width:58px; height:58px; }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnHub" href="/home/">HUB</a>
  <a class="btn" id="btnExit" href="/door/">EXIT</a>
</div>

<div class="title">
  <div class="h" id="tH">PRODUCTS</div>
  <div class="s" id="tS">Traversal Encyclopedic Study</div>
</div>

<div class="stage" id="stage">
  <div class="diamond" id="north" role="button" tabindex="0" aria-label="Software">
    <div class="inner">
      <div class="lab" id="nLab">SOFTWARE</div>
      <div class="sub" id="nSub">Executable tools.</div>
    </div>
  </div>

  <div class="diamond" id="east" role="button" tabindex="0" aria-label="Commercial">
    <div class="inner">
      <div class="lab" id="eLab">COMMERCIAL</div>
      <div class="sub" id="eSub">Revenue workflows.</div>
    </div>
  </div>

  <div class="diamond" id="south" role="button" tabindex="0" aria-label="Energy">
    <div class="inner">
      <div class="lab" id="sLab">ENERGY</div>
      <div class="sub" id="sSub">Infrastructure systems.</div>
    </div>
  </div>

  <div class="diamond" id="west" role="button" tabindex="0" aria-label="Education">
    <div class="inner">
      <div class="lab" id="wLab">EDUCATION</div>
      <div class="sub" id="wSub">Training programs.</div>
    </div>
  </div>

  <div class="core">◆</div>
</div>

<nav class="dock" id="dock">
  <a class="btn" id="goTerminal" href="/index.html">TERMINAL</a>
  <a class="btn" id="goLinks" href="/links/">LINKS</a>
  <a class="btn active" id="goProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="goLaws" href="/laws/">LAWS</a>
  <a class="btn" id="goGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  const qs = new URLSearchParams(location.search);

  // Language (dual lens)
  const qLang = qs.get("lang");
  let lang = (qLang==="zh"||qLang==="en") ? qLang : (localStorage.getItem("gd_lang")==="zh" ? "zh" : "en");
  try{ localStorage.setItem("gd_lang", lang); }catch(e){}

  // Carry lenses forward even though we don't show them here
  let style = localStorage.getItem("gd_style") || "formal";
  let time  = localStorage.getItem("gd_time")  || "now";
  if(time==="trajectory") time="post";
  if(!["origin","now","post"].includes(time)) time="now";
  if(!["formal","informal"].includes(style)) style="formal";

  const UI = {
    en:{
      H:"PRODUCTS",
      S:"Traversal Encyclopedic Study",
      n:["SOFTWARE","Executable tools."],
      e:["COMMERCIAL","Revenue workflows."],
      s:["ENERGY","Infrastructure systems."],
      w:["EDUCATION","Training programs."]
    },
    zh:{
      H:"产品",
      S:"遍历式百科研究",
      n:["软件","可执行工具。"],
      e:["商业","变现流程。"],
      s:["能源","基础设施系统。"],
      w:["教育","训练项目。"]
    }
  }[lang];

  document.documentElement.lang = (lang==="zh") ? "zh" : "en";
  document.getElementById("tH").textContent = UI.H;
  document.getElementById("tS").textContent = UI.S;
  document.getElementById("nLab").textContent = UI.n[0];
  document.getElementById("nSub").textContent = UI.n[1];
  document.getElementById("eLab").textContent = UI.e[0];
  document.getElementById("eSub").textContent = UI.e[1];
  document.getElementById("sLab").textContent = UI.s[0];
  document.getElementById("sSub").textContent = UI.s[1];
  document.getElementById("wLab").textContent = UI.w[0];
  document.getElementById("wSub").textContent = UI.w[1];

  // Propagate state in links (so every next page can read it)
  const q = "lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time);
  document.getElementById("btnHub").href = "/home/?"+q;
  document.getElementById("btnExit").href = "/door/?"+q;

  document.getElementById("goTerminal").href = "/index.html?"+q;
  document.getElementById("goLinks").href = "/links/?"+q;
  document.getElementById("goProducts").href = "/products/?"+q;
  document.getElementById("goLaws").href = "/laws/?"+q;
  document.getElementById("goGauges").href = "/gauges/?"+q;

  // Route to subpages (create these folders/files to eliminate 404)
  const routes = {
    north:"/products/software/",
    east:"/products/commercial/",
    south:"/products/energy/",
    west:"/products/education/"
  };

  function go(path){
    window.location.href = path + "?" + q;
  }

  document.getElementById("north").addEventListener("click", ()=>go(routes.north));
  document.getElementById("east").addEventListener("click",  ()=>go(routes.east));
  document.getElementById("south").addEventListener("click", ()=>go(routes.south));
  document.getElementById("west").addEventListener("click",  ()=>go(routes.west));

  // Keyboard accessibility
  ["north","east","south","west"].forEach(id=>{
    const el = document.getElementById(id);
    el.addEventListener("keydown", (e)=>{
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); el.click(); }
    });
  });
})();
</script>

</body>
</html>
