<!-- TNT — /index.html
     ADD: EN / 中文 TOGGLE (INSTRUMENT-COMPATIBLE)
     RULES:
       - No language “gate”
       - Toggle sets URL param lang=en|zh (NOT gd_lang in URL)
       - Also writes localStorage gd_lang
       - No background edits (ui.css owns field)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cardinal Axis · Direction</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --R:170px;
  --D:260px;
  --dockH:96px;

  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

a{color:inherit;text-decoration:none}

/* Reserve space so dock never overlaps diamonds */
body{ padding-bottom:calc(var(--dockH) + env(safe-area-inset-bottom)); }

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Top-right language toggle */
.top-right{
  position:fixed;right:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Brand */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:110;text-align:center;
  padding:10px 18px;border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{font-size:12px;letter-spacing:3px;text-transform:uppercase;opacity:.75;margin:0 0 6px 0}
.brand .t{font-weight:950;font-size:40px;letter-spacing:.3px;margin:0}
.brand .s{font-size:13px;opacity:.8;margin-top:6px}

/* Stage */
.stage{
  position:fixed;left:50%;top:53%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* Diamonds */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.25), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 50px 160px rgba(0,0,0,.85),
    0 0 38px rgba(212,175,55,.25),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.60;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.30);
}

/* Vertical layout */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:18px;gap:10px;
  pointer-events:none;
}
.lab{font-weight:950;font-size:22px;letter-spacing:.8px}
.sub{font-size:14px;opacity:.85;line-height:1.35;max-width:22em}

/* Dock */
.dock{
  position:fixed;
  left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  width:min(980px,94vw);
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
}

/* Mobile */
@media (max-width:560px){
  :root{ --R:150px; --D:244px; --dockH:118px; }
  .stage{ top:51%; }
  .brand .t{ font-size:38px; }
}
@media (max-width:420px){
  :root{ --R:140px; --D:236px; --dockH:132px; }
  .stage{ top:50%; }
  .brand .t{ font-size:36px; }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnExit" href="/">EXIT</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
</div>

<div class="brand" aria-hidden="true">
  <div class="k" id="bk">CARDINAL AXIS</div>
  <div class="t" id="bt">Choose direction</div>
  <div class="s" id="bs">Structure first · Or expand forward</div>
</div>

<div class="stage" aria-label="Primary fork">

  <div class="d d-top" id="dFoundation" role="button" tabindex="0" aria-label="Foundation">
    <div class="inner">
      <div class="lab" id="labFoundation">FOUNDATION</div>
      <div class="sub" id="subFoundation">Start with structure. Get oriented fast.</div>
    </div>
  </div>

  <div class="d d-bottom" id="dFrontier" role="button" tabindex="0" aria-label="Frontier">
    <div class="inner">
      <div class="lab" id="labFrontier">FRONTIER</div>
      <div class="sub" id="subFrontier">Dream forward — without losing your footing.</div>
    </div>
  </div>

</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockTerminal" href="/index.html">TERMINAL</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  var qs = new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang = (lang==="zh") ? "zh" : "en";

  function q(over){
    var L = (over && over.lang) ? over.lang : lang;
    var S = (over && over.style) ? over.style : style;
    var T = (over && over.time) ? over.time : time;
    var D = (over && over.depth) ? over.depth : depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  // Toggle UI state
  var btnEN = document.getElementById("btnEN");
  var btnZH = document.getElementById("btnZH");
  btnEN.classList.toggle("active", lang==="en");
  btnZH.classList.toggle("active", lang==="zh");

  function setLang(next){
    if(next!=="en" && next!=="zh") next="en";
    lang = next;
    try{ localStorage.setItem("gd_lang", lang); }catch(e){}
    // Update URL in-place to instrument convention
    history.replaceState({}, "", location.pathname + q({lang: lang}));
    document.documentElement.lang = (lang==="zh") ? "zh" : "en";
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    // Re-render copy
    renderLang();
    // Re-wire hrefs (they depend on q())
    wireLinks();
  }

  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });

  function renderLang(){
    if(lang==="zh"){
      document.getElementById("bt").textContent="选择方向";
      document.getElementById("bs").textContent="先结构 · 或向前扩展";
      document.getElementById("labFoundation").textContent="基础";
      document.getElementById("subFoundation").textContent="从结构开始。快速获得方向。";
      document.getElementById("labFrontier").textContent="前沿";
      document.getElementById("subFrontier").textContent="向前探索——但不失根基。";
      document.getElementById("btnExit").textContent="退出";
      document.getElementById("dockTerminal").textContent="终端";
      document.getElementById("dockProducts").textContent="产品";
      document.getElementById("dockLaws").textContent="法则";
      document.getElementById("dockGauges").textContent="量规";
    }else{
      document.getElementById("bt").textContent="Choose direction";
      document.getElementById("bs").textContent="Structure first · Or expand forward";
      document.getElementById("labFoundation").textContent="FOUNDATION";
      document.getElementById("subFoundation").textContent="Start with structure. Get oriented fast.";
      document.getElementById("labFrontier").textContent="FRONTIER";
      document.getElementById("subFrontier").textContent="Dream forward — without losing your footing.";
      document.getElementById("btnExit").textContent="EXIT";
      document.getElementById("dockTerminal").textContent="TERMINAL";
      document.getElementById("dockProducts").textContent="PRODUCTS";
      document.getElementById("dockLaws").textContent="LAWS";
      document.getElementById("dockGauges").textContent="GAUGES";
    }
  }

  function wireLinks(){
    document.getElementById("btnExit").href="/"+q();

    document.getElementById("dockTerminal").href="/index.html"+q();
    document.getElementById("dockProducts").href="/products/"+q();
    document.getElementById("dockLaws").href="/laws/"+q();
    document.getElementById("dockGauges").href="/gauges/"+q();
  }

  wireLinks();
  renderLang();

  // Routing
  function goFoundation(){ location.href="/home/"+q(); }
  function goFrontier(){ location.href="/explore/frontier/"+q(); }

  var df=document.getElementById("dFoundation");
  var dfr=document.getElementById("dFrontier");

  df.addEventListener("click", goFoundation);
  dfr.addEventListener("click", goFrontier);

  df.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goFoundation(); }
  });
  dfr.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goFrontier(); }
  });

})();
</script>

</body>
</html>
