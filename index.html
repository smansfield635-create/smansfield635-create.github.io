<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DIAMOND · Geodiametrics</title>

  <link rel="stylesheet" href="/assets/ui.css?v=9900" />
  <link rel="stylesheet" href="/assets/branch.css?v=9900" />
  <script defer src="/assets/instrument.js?v=9900"></script>

  <!-- Portal-only scope preview (no field/bg, no :root) -->
  <style>
    .crp-portal-scope{
      width:min(720px,92vw);
      aspect-ratio:1/1;
      margin:0 auto 14px;
      position:relative;
      display:grid;
      place-items:center;
      pointer-events:none;
      opacity:.95;
    }
    .crp-portal-scope::before{
      content:"";
      position:absolute;
      inset:6%;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
    }
    .crp-portal-scope::after{
      content:"";
      position:absolute;
      inset:18%;
      border-radius:999px;
      border:1px dashed rgba(255,255,255,.10);
    }
    .crp-portal-core{
      width:clamp(130px,22vw,180px);
      height:clamp(130px,22vw,180px);
      border-radius:26px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      text-align:center;
      font-weight:950;
      letter-spacing:.45px;
      box-shadow:0 14px 40px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.06);
    }
    .crp-portal-core small{
      display:block;
      margin-top:6px;
      font-size:12px;
      opacity:.78;
      font-weight:800;
      letter-spacing:.25px;
    }
    .crp-portal-dot{
      position:absolute;
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.22);
      box-shadow:0 0 0 6px rgba(255,255,255,.04);
    }
    /* 6 dots at 60° increments (preview of 6+1 geometry) */
    .crp-portal-dot.d1{ left:50%; top:7%; transform:translateX(-50%); }
    .crp-portal-dot.d2{ right:12%; top:24%; }
    .crp-portal-dot.d3{ right:12%; bottom:24%; }
    .crp-portal-dot.d4{ left:50%; bottom:7%; transform:translateX(-50%); }
    .crp-portal-dot.d5{ left:12%; bottom:24%; }
    .crp-portal-dot.d6{ left:12%; top:24%; }
  </style>
</head>

<body>
  <main class="crp-shell crp-center">
    <section class="crp-card" aria-label="Pre-Scope Portal" style="text-align:center">

      <header class="crp-header">
        <div class="crp-mark" aria-hidden="true" data-i18n="global.brand">GEODIAMETRICS</div>
        <h1 class="crp-title" style="margin-bottom:6px" data-i18n="index.title">DIAMOND</h1>
        <p class="crp-subtitle" style="margin-bottom:14px" data-i18n="index.subtitle">Enter scope.</p>
      </header>

      <!-- Scope preview (visual only) -->
      <div class="crp-portal-scope" aria-hidden="true">
        <div class="crp-portal-dot d1"></div>
        <div class="crp-portal-dot d2"></div>
        <div class="crp-portal-dot d3"></div>
        <div class="crp-portal-dot d4"></div>
        <div class="crp-portal-dot d5"></div>
        <div class="crp-portal-dot d6"></div>

        <div class="crp-portal-core">
          DIAMOND
          <small>NUCLEUS</small>
        </div>
      </div>

      <!-- Hard link: works even if JS fails -->
      <div style="display:flex;justify-content:center">
        <a
          class="crp-btn crp-btn-primary"
          href="/home/"
          role="button"
          aria-label="Enter scope"
          style="min-width:220px;justify-content:center"
          data-i18n="index.enter"
        >
          ENTER
        </a>
      </div>

      <footer class="crp-footer" style="margin-top:18px">
        <small class="crp-footnote" data-i18n="index.footnote">
          Nucleus-only portal. Scope controls language, mode, depth, style, and time.
        </small>
        <div style="margin-top:8px;opacity:.65;font-size:12px">
          BUILD: 9900
        </div>
      </footer>

    </section>
  </main>
</body>
</html>
