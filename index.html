<!-- TNT — /index.html
     INDEX (GATE) · TWO MASSIVE DIAMONDS · SPLINE ROUTER (NO MODALS)
     GOAL: eliminate redundancy + rename diamonds to SPLINE 1 / SPLINE 2
     ROUTES:
       TOP    = STRUCTURAL SPLINE     → /home/
       BOTTOM = PRODUCT/INNOVATION    → /explore/
     LOCKS:
       - ui.css owns field (no html/body background)
       - uses /assets/ui.css + /assets/branch.css
       - uses /assets/instruments.js
       - state carry: ?lang=&style=&time=&depth=
       - LS: gd_lang/gd_style/gd_time/gd_depth
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cardinal Axis · Entry</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --R:170px;
  --D:260px;
  --dockH:96px;
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}
a{color:inherit;text-decoration:none}
body{padding-bottom:calc(var(--dockH) + env(safe-area-inset-bottom));}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Top-right language toggle */
.top-right{
  position:fixed;right:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Brand (reduced redundancy) */
.brand{
  position:fixed;left:50%;top:28px;transform:translateX(-50%);
  z-index:110;text-align:center;
  padding:10px 18px;border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{
  font-size:12px;letter-spacing:3px;text-transform:uppercase;
  opacity:.75;margin:0 0 6px 0;
}
.brand .t{
  font-weight:950;font-size:40px;letter-spacing:.3px;margin:0;line-height:1.02;
}
.brand .s{
  font-size:13px;opacity:.82;margin:8px 0 0;line-height:1.35;
}

/* Stage */
.stage{
  position:fixed;left:50%;top:55%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* Massive diamonds */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.25), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 50px 160px rgba(0,0,0,.85),
    0 0 38px rgba(212,175,55,.25),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.60;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.30);
}

/* Vertical layout */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:18px;gap:10px;
  pointer-events:none;
}
.lab{font-weight:950;font-size:22px;letter-spacing:.8px}
.sub{font-size:14px;opacity:.85;line-height:1.35;max-width:22em}

/* Dock */
.dock{
  position:fixed;
  left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  width:min(980px,94vw);
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
}

/* Mobile */
@media (max-width:560px){
  :root{ --R:150px; --D:244px; --dockH:118px; }
  .stage{ top:54%; }
  .brand .t{ font-size:38px; }
  .brand{ top:26px; }
}
@media (max-width:420px){
  :root{ --R:140px; --D:236px; --dockH:132px; }
  .stage{ top:53%; }
  .brand .t{ font-size:36px; }
  .brand{ top:24px; }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnExit" href="/">EXIT</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="brand" aria-hidden="true">
  <div class="k" id="bk">CARDINAL AXIS</div>
  <div class="t" id="bt">Select spline</div>
  <div class="s" id="bs">Two ramps · one system</div>
</div>

<div class="stage" aria-label="Spline router">

  <!-- SPLINE 1: STRUCTURAL -->
  <div class="d d-top" id="dStructural" role="button" tabindex="0" aria-label="Structural spline">
    <div class="inner">
      <div class="lab" id="labStructural">STRUCTURE</div>
      <div class="sub" id="subStructural">Definitions · gates · proof posture</div>
    </div>
  </div>

  <!-- SPLINE 2: PRODUCT / INNOVATION -->
  <div class="d d-bottom" id="dInnovation" role="button" tabindex="0" aria-label="Innovation spline">
    <div class="inner">
      <div class="lab" id="labInnovation">INNOVATION</div>
      <div class="sub" id="subInnovation">Products · integration · frontier</div>
    </div>
  </div>

</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockTerminal" href="/index.html">TERMINAL</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  var qs = new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");

  function q(over){
    var L = (over && over.lang) ? over.lang : lang;
    var S = (over && over.style) ? over.style : style;
    var T = (over && over.time) ? over.time : time;
    var D = (over && over.depth) ? over.depth : depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  function wireLinks(){
    document.getElementById("btnExit").href="/"+q();
    document.getElementById("dockTerminal").href="/index.html"+q();
    document.getElementById("dockProducts").href="/products/"+q();
    document.getElementById("dockLaws").href="/laws/"+q();
    document.getElementById("dockGauges").href="/gauges/"+q();
  }

  function renderLang(){
    // Minimal i18n just for visible surface (no extra density)
    if(lang==="zh"){
      document.getElementById("bt").textContent="选择路线";
      document.getElementById("bs").textContent="双匝道 · 同一系统";
      document.getElementById("labStructural").textContent="结构";
      document.getElementById("subStructural").textContent="定义 · 闸门 · 证明姿态";
      document.getElementById("labInnovation").textContent="创新";
      document.getElementById("subInnovation").textContent="产品 · 集成 · 前沿";
      document.getElementById("dockTerminal").textContent="终端";
      document.getElementById("dockProducts").textContent="产品";
      document.getElementById("dockLaws").textContent="法则";
      document.getElementById("dockGauges").textContent="量规";
      document.getElementById("btnExit").textContent="退出";
    }else if(lang==="es"){
      document.getElementById("bt").textContent="Elige carril";
      document.getElementById("bs").textContent="Dos rampas · un sistema";
      document.getElementById("labStructural").textContent="ESTRUCTURA";
      document.getElementById("subStructural").textContent="Definiciones · compuertas · prueba";
      document.getElementById("labInnovation").textContent="INNOVACIÓN";
      document.getElementById("subInnovation").textContent="Productos · integración · frontera";
      document.getElementById("dockTerminal").textContent="TERMINAL";
      document.getElementById("dockProducts").textContent="PRODUCTOS";
      document.getElementById("dockLaws").textContent="LEYES";
      document.getElementById("dockGauges").textContent="MEDIDAS";
      document.getElementById("btnExit").textContent="SALIR";
    }else{
      document.getElementById("bt").textContent="Select spline";
      document.getElementById("bs").textContent="Two ramps · one system";
      document.getElementById("labStructural").textContent="STRUCTURE";
      document.getElementById("subStructural").textContent="Definitions · gates · proof posture";
      document.getElementById("labInnovation").textContent="INNOVATION";
      document.getElementById("subInnovation").textContent="Products · integration · frontier";
      document.getElementById("dockTerminal").textContent="TERMINAL";
      document.getElementById("dockProducts").textContent="PRODUCTS";
      document.getElementById("dockLaws").textContent="LAWS";
      document.getElementById("dockGauges").textContent="GAUGES";
      document.getElementById("btnExit").textContent="EXIT";
    }

    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang = next;
    try{ localStorage.setItem("gd_lang", lang); }catch(e){}
    history.replaceState({}, "", location.pathname + q({lang: lang}));
    document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");
    renderLang();
    wireLinks();
  }

  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  wireLinks();
  renderLang();

  // Routes
  function goStructural(){ location.href="/home/"+q(); }
  function goInnovation(){ location.href="/explore/"+q(); }

  var ds=document.getElementById("dStructural");
  var di=document.getElementById("dInnovation");

  ds.addEventListener("click", goStructural);
  di.addEventListener("click", goInnovation);

  ds.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goStructural(); }
  });
  di.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goInnovation(); }
  });

})();
</script>

</body>
</html>
