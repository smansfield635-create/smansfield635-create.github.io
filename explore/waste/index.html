<!-- TNT — /explore/waste/index.html
     EXPLORE · WASTE (FRONTIER ORIENTATION SURFACE) · TRILINGUAL (EN/中文/ES) · SINGLE-OPEN ACCORDION · NO MODALS
     PURPOSE:
       - Express the real waste problem (blind disposal, lost value, carbon loss)
       - Express the posture (molecular inventory + routing, not “burn it”)
       - Route cleanly to Vision (SHIMMER / Urban Resource OS) + Laws/Gauges + Energy/Waste surfaces
     RULES:
       - No lenses here (orientation layer)
       - Monument typography, dense via accordion
       - No html/body background styling
       - No modal traps
       - Canon state carry (lang/style/time/depth)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Explore · Waste</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#fff}
body::before,body::after{pointer-events:none!important}

:root{
  --dockH:92px;
  --inkA:rgba(10,18,30,.94);
  --inkB:rgba(5,9,14,.98);
  --opalA:rgba(210,190,255,.14);
  --opalB:rgba(120,70,255,.10);
  --redA:rgba(255,70,70,.16);
  --stroke:rgba(255,255,255,.12);
  --stroke2:rgba(255,255,255,.10);
  --mut:rgba(255,255,255,.80);
  --txt:rgba(255,255,255,.92);
}

.top{
  position:fixed;left:16px;right:16px;top:16px;
  z-index:240;
  display:flex;justify-content:space-between;gap:12px;
  pointer-events:none;
}
.top .left,.top .right{
  display:flex;gap:10px;white-space:nowrap;pointer-events:auto;
}

.page{
  width:min(1200px,94vw);
  margin:0 auto;
  padding:86px 0 calc(var(--dockH)+18px);
  display:flex;
  flex-direction:column;
  gap:14px;
}

.hero{
  border:1px solid var(--stroke);
  border-radius:28px;
  padding:20px 22px;
  background:
    radial-gradient(circle at 22% 18%, var(--opalA), transparent 62%),
    radial-gradient(circle at 80% 30%, var(--opalB), transparent 66%),
    radial-gradient(circle at 50% 110%, var(--redA), transparent 62%),
    linear-gradient(160deg,var(--inkA),var(--inkB));
  box-shadow:0 44px 160px rgba(0,0,0,.68);
}

.k{margin:0 0 10px;font-size:12px;letter-spacing:6px;text-transform:uppercase;opacity:.72}
.h1{margin:0 0 12px;font-size:40px;font-weight:950;line-height:1.08}
.lede{margin:0;font-size:18px;line-height:1.70;color:var(--txt)}
.rule{margin-top:14px;border-radius:18px;border:1px solid var(--stroke2);background:rgba(0,0,0,.16);padding:12px 14px;font-size:13.5px;color:var(--mut)}

.band{padding:12px 14px;border-radius:18px;border:1px solid var(--stroke2);background:rgba(0,0,0,.14);font-weight:950}

.accordion{display:flex;flex-direction:column;gap:12px}

.panel{border:1px solid rgba(255,255,255,.10);border-radius:24px;overflow:hidden;background:linear-gradient(145deg, rgba(17,22,28,.90), rgba(10,14,20,.96));}
.pHead{padding:18px;display:flex;justify-content:space-between;cursor:pointer}
.pTitle{font-size:20px;font-weight:950}
.pSub{margin-top:8px;font-size:14px;opacity:.82}
.pChev{font-size:18px;opacity:.75}
.pBody{display:none;padding:18px;border-top:1px solid rgba(255,255,255,.08)}
.panel.open .pBody{display:block}

.p{margin:0;font-size:16px;line-height:1.75;color:rgba(255,255,255,.88)}
.p + .p{margin-top:12px}
.ul{margin:12px 0 0 18px;font-size:15px}
.ul li{margin:8px 0}

.actions{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;justify-content:flex-end}

.dock{position:fixed;left:50%;bottom:max(10px, env(safe-area-inset-bottom));transform:translateX(-50%);z-index:220;width:min(1000px,94vw);padding:10px;border-radius:24px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.28);display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.dock .btn{width:100%;padding:12px;border-radius:999px}

@media(max-width:520px){:root{--dockH:104px}.dock{grid-template-columns:repeat(3,1fr)}}
</style>
</head>

<body>

<div class="top">
  <div class="left">
    <a class="btn" id="btnBack" href="/explore/">BACK</a>
    <a class="btn" id="btnDoor" href="/door/">DOOR</a>
    <a class="btn" id="btnExit" href="/index.html">EXIT</a>
  </div>
  <div class="right">
    <button class="btn" id="btnEN">EN</button>
    <button class="btn" id="btnZH">中文</button>
    <button class="btn" id="btnES">ES</button>
  </div>
</div>

<div class="page">

  <div class="hero">
    <p class="k" id="hk">EXPLORE · WASTE</p>
    <h1 class="h1" id="ht">WHY DO WE DESTROY VALUE ON PURPOSE?</h1>
    <p class="lede" id="hs"></p>
    <div class="rule" id="rule"></div>
  </div>

  <div class="band" id="band"></div>

  <div class="accordion" id="acc">

    <div class="panel">
      <div class="pHead" role="button" tabindex="0">
        <div>
          <div class="pTitle" id="t1"></div>
          <div class="pSub" id="s1"></div>
        </div>
        <div class="pChev">▸</div>
      </div>
      <div class="pBody">
        <p class="p" id="b1a"></p>
        <p class="p" id="b1b"></p>
        <ul class="ul" id="b1ul"></ul>
        <div class="actions">
          <a class="btn" id="goProducts" href="/products/">OPEN PRODUCTS</a>
          <a class="btn" id="goGauges" href="/gauges/">OPEN GAUGES</a>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="pHead" role="button" tabindex="0">
        <div>
          <div class="pTitle" id="t2"></div>
          <div class="pSub" id="s2"></div>
        </div>
        <div class="pChev">▸</div>
      </div>
      <div class="pBody">
        <p class="p" id="b2a"></p>
        <p class="p" id="b2b"></p>
        <ul class="ul" id="b2ul"></ul>
        <div class="actions">
          <a class="btn" id="goShimmer" href="/explore/frontier/vision/">OPEN SHIMMER</a>
          <a class="btn" id="goUros" href="/explore/frontier/vision/urban-resource-os/">OPEN URBAN RESOURCE OS</a>
          <a class="btn" id="goLaws" href="/laws/">OPEN LAWS</a>
        </div>
      </div>
    </div>

  </div>

</div>

<nav class="dock">
  <a class="btn" id="dockHome" href="/home/">HOME</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){

  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(){ return "?lang="+encodeURIComponent(lang); }

  function wire(id,path){
    var el=document.getElementById(id);
    if(el) el.href = path + q();
  }

  wire("btnBack","/explore/");
  wire("btnDoor","/door/");
  wire("btnExit","/index.html");
  wire("dockHome","/home/");
  wire("dockProducts","/products/");
  wire("dockLaws","/laws/");
  wire("dockGauges","/gauges/");

  wire("goProducts","/products/");
  wire("goGauges","/gauges/");
  wire("goShimmer","/explore/frontier/vision/");
  wire("goUros","/explore/frontier/vision/urban-resource-os/");
  wire("goLaws","/laws/");

  var COPY={
    en:{
      hk:"EXPLORE · WASTE",
      ht:"WHY DO WE DESTROY VALUE ON PURPOSE?",
      hs:"If waste is a resource in the wrong place, why do we treat it like a thing to erase? Why do we burn mixed value, bury future feedstock, and call it “management”?",
      rule:"Boundary: Orientation surface. It frames the waste problem and posture. Proof lives in Laws and Gauges.",
      band:"WASTE SYSTEM MAP",
      t1:"The real waste problem",
      s1:"Blind disposal, lost materials, carbon loss.",
      b1a:"Most waste systems are entropy-maximizers: we mix streams, then we destroy the mix to make it disappear. That destroys material value and forces carbon into the atmosphere.",
      b1b:"The failure is not effort. The failure is routing: we don’t classify precisely, we don’t segment consistently, and we don’t optimize across outputs.",
      b1ul:[
        "Mixed inputs → forced low-value pathways.",
        "No inventory map → no intelligent routing.",
        "Energy-only thinking → material loss.",
        "Carbon becomes a byproduct instead of a controlled output."
      ],
      t2:"The posture: molecular routing",
      s2:"Classify → segment → route → convert → retain.",
      b2a:"The solution posture is not a single machine. It’s a routing system: different materials go to different pathways, in real time, under conservation limits and market constraints.",
      b2b:"That’s SHIMMER: a hybrid molecular refinery concept where disposal becomes routing, and routing becomes a measurable operating system.",
      b2ul:[
        "Start with visibility (what is in the stream).",
        "Segregate by physics (not vibes).",
        "Route to multi-output value (energy + materials + carbon retention).",
        "Keep claims support-bounded: measured outputs only."
      ]
    },
    zh:{
      hk:"探索 · 废弃物",
      ht:"为什么我们要主动摧毁价值？",
      hs:"如果废弃物只是“放错位置的资源”，为什么我们要把它当作需要抹掉的东西？为什么混合、焚烧、填埋，却称为“管理”？",
      rule:"边界：此页为导览。问题与姿态在此说明。证明在法则与量规中。",
      band:"废弃物系统地图",
      t1:"真正的问题",
      s1:"盲处置、材料流失、碳流失。",
      b1a:"多数废弃物系统在做“最大熵处理”：把流混在一起，然后把混合物摧毁来消失。材料价值被毁，碳被迫进入大气。",
      b1b:"失败不在努力，而在路由：分类不精确、分段不一致、输出优化缺位。",
      b1ul:["输入混合→被迫走低价值路径。","无库存图→无智能路由。","只看能源→材料损失。","碳变副产物→而非可控输出。"],
      t2:"姿态：分子路由",
      s2:"分类→分段→路由→转化→保留。",
      b2a:"解法姿态不是一台机器，而是一套路由系统：不同材料走不同路径，实时优化，遵守守恒与市场约束。",
      b2b:"这就是 SHIMMER：混合分子精炼厂概念，把处置变成路由，把路由变成可测的操作系统。",
      b2ul:["先可视化（流里有什么）。","按物理分离（不靠感觉）。","多输出优化（能量+材料+碳保留）。","主张必须有支撑边界：只说可测输出。"]
    },
    es:{
      hk:"EXPLORAR · RESIDUOS",
      ht:"¿POR QUÉ DESTRUIMOS VALOR A PROPÓSITO?",
      hs:"Si el residuo es un recurso en el lugar equivocado, ¿por qué lo tratamos como algo que hay que borrar?",
      rule:"Límite: superficie de orientación. Problema y postura aquí. Prueba en Leyes y Medidores.",
      band:"MAPA SISTEMA RESIDUOS",
      t1:"El problema real",
      s1:"Disposición ciega, materiales perdidos, carbono perdido.",
      b1a:"Muchos sistemas maximizan entropía: mezclan flujos y luego destruyen la mezcla para que desaparezca. Eso destruye valor material y empuja carbono a la atmósfera.",
      b1b:"El fallo no es esfuerzo; es ruteo: mala clasificación, segmentación inconsistente y optimización pobre.",
      b1ul:["Entradas mezcladas → caminos de bajo valor.","Sin mapa de inventario → sin ruteo inteligente.","Pensar solo en energía → pérdida de materiales.","Carbono como subproducto, no como salida controlada."],
      t2:"La postura: ruteo molecular",
      s2:"Clasificar → segmentar → rutear → convertir → retener.",
      b2a:"La solución no es una sola máquina. Es un sistema de ruteo: cada material va a un camino distinto, en tiempo real, bajo límites de conservación y mercado.",
      b2b:"Eso es SHIMMER: una refinería molecular híbrida donde ‘disposición’ se vuelve ruteo y el ruteo se vuelve un sistema operativo medible.",
      b2ul:["Primero visibilidad (qué hay en el flujo).","Segregar por física.","Optimizar multi-salida (energía + materiales + retención de carbono).","Afirmaciones acotadas: solo salidas medidas."]
    }
  };

  function T(){ return (lang==="zh")?COPY.zh:(lang==="es")?COPY.es:COPY.en; }
  var P=T();
  function set(id,v){var el=document.getElementById(id);if(el)el.textContent=v;}

  set("hk",P.hk);
  set("ht",P.ht);
  set("hs",P.hs);
  set("rule",P.rule);
  set("band",P.band);

  set("t1",P.t1);set("s1",P.s1);
  set("b1a",P.b1a);set("b1b",P.b1b);
  set("t2",P.t2);set("s2",P.s2);
  set("b2a",P.b2a);set("b2b",P.b2b);

  function fillUL(id,arr){
    var ul=document.getElementById(id);
    ul.innerHTML="";
    arr.forEach(function(x){
      var li=document.createElement("li");
      li.textContent=x;
      ul.appendChild(li);
    });
  }
  fillUL("b1ul",P.b1ul);
  fillUL("b2ul",P.b2ul);

  // buttons
  function paintLang(){
    document.getElementById("btnEN").classList.toggle("active", lang==="en");
    document.getElementById("btnZH").classList.toggle("active", lang==="zh");
    document.getElementById("btnES").classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    window.location.href = window.location.pathname + q();
  }
  document.getElementById("btnEN").onclick=function(){ setLang("en"); };
  document.getElementById("btnZH").onclick=function(){ setLang("zh"); };
  document.getElementById("btnES").onclick=function(){ setLang("es"); };

  // accordion single-open
  var panels=document.querySelectorAll(".panel");
  panels.forEach(function(p){
    var head=p.querySelector(".pHead");
    var chev=p.querySelector(".pChev");
    function toggle(){
      var open=!p.classList.contains("open");
      panels.forEach(function(x){
        x.classList.remove("open");
        x.querySelector(".pChev").textContent="▸";
      });
      if(open){
        p.classList.add("open");
        chev.textContent="▾";
      }
    }
    head.addEventListener("click",toggle);
    head.addEventListener("keydown",function(e){ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); toggle(); }});
  });

  if(panels[0]){
    panels[0].classList.add("open");
    panels[0].querySelector(".pChev").textContent="▾";
  }

})();
</script>

</body>
</html>
