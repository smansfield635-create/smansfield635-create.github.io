<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR · Enter</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

:root{
  --R:190px;
  --D:270px;

  --opalA:rgba(210,190,255,.24);
  --opalB:rgba(120,70,255,.18);
  --opalC:rgba(90,210,255,.12);

  --goldStrong:rgba(212,175,55,.18);
  --goldMid:rgba(212,175,55,.10);
  --goldSoft:rgba(212,175,55,.40);

  --obsA:rgba(12,22,38,.96);
  --obsB:rgba(6,10,16,.99);
}

/* -------------------------------- */
/* EMPHASIZED GOLD DIAMOND LATTICE */
/* -------------------------------- */

.lattice{
  position:fixed;
  inset:0;
  z-index:15;
  pointer-events:none;
  opacity:.22; /* was subtle — now visible */
  mix-blend-mode:screen;
}

.lattice::before{
  content:"";
  position:absolute;
  inset:-40%;
  transform:rotate(45deg);
  background:
    repeating-linear-gradient(
      0deg,
      var(--goldStrong) 0px,
      var(--goldStrong) 1px,
      transparent 1px,
      transparent 120px
    ),
    repeating-linear-gradient(
      90deg,
      var(--goldStrong) 0px,
      var(--goldStrong) 1px,
      transparent 1px,
      transparent 120px
    );
}

.lattice::after{
  content:"";
  position:absolute;
  inset:-40%;
  transform:rotate(45deg);
  background:
    repeating-linear-gradient(
      0deg,
      var(--goldMid) 0px,
      var(--goldMid) 1px,
      transparent 1px,
      transparent 48px
    ),
    repeating-linear-gradient(
      90deg,
      var(--goldMid) 0px,
      var(--goldMid) 1px,
      transparent 1px,
      transparent 48px
    );
  opacity:.55;
}

/* -------------------------------- */
/* TOP CONTROLS */
/* -------------------------------- */

.top-left{
  position:fixed;
  left:18px;
  top:18px;
  z-index:140;
  display:flex;
  gap:10px;
}

.top-right{
  position:fixed;
  right:18px;
  top:18px;
  z-index:140;
  display:flex;
  gap:10px;
}

/* -------------------------------- */
/* BRAND */
/* -------------------------------- */

.brand{
  position:fixed;
  left:50%;
  top:60px;
  transform:translateX(-50%);
  z-index:130;
  text-align:center;
  padding:16px 26px;
  border-radius:28px;
  border:1px solid rgba(255,255,255,.16);

  background:
    radial-gradient(circle at 30% 30%, var(--opalA), transparent 70%),
    radial-gradient(circle at 80% 60%, var(--opalB), transparent 72%),
    linear-gradient(160deg, rgba(0,0,0,.30), rgba(0,0,0,.14));

  backdrop-filter:blur(12px);
  box-shadow:0 30px 120px rgba(0,0,0,.5);
}

.brand .k{
  font-size:12px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.85;
  margin:0 0 8px 0;
}

.brand .t{
  font-weight:950;
  font-size:52px;
  letter-spacing:2px;
  margin:0;
}

.brand .s{
  font-size:14px;
  opacity:.9;
  margin-top:10px;
}

/* -------------------------------- */
/* STAGE */
/* -------------------------------- */

.stage{
  position:fixed;
  left:50%;
  top:58%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  pointer-events:none;
}

/* -------------------------------- */
/* DIAMONDS */
/* -------------------------------- */

.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  border-radius:36px;
  cursor:pointer;
  pointer-events:auto;
  transform-origin:center;
  overflow:hidden;

  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,.45), transparent 52%),
    radial-gradient(circle at 78% 32%, var(--opalA), transparent 58%),
    radial-gradient(circle at 62% 82%, var(--opalB), transparent 62%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.22);

  box-shadow:
    0 60px 180px rgba(0,0,0,.9),
    0 0 50px rgba(212,175,55,.28),
    inset 0 2px 0 rgba(255,255,255,.25),
    inset 0 -60px 120px rgba(0,0,0,.8);

  transition:all .18s ease;
}

.d-top{
  transform:translate(-50%,-50%) translate(0,-190px) rotate(45deg);
}
.d-bottom{
  transform:translate(-50%,-50%) translate(0,190px) rotate(45deg);
}

.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.03);
  box-shadow:
    0 60px 180px rgba(0,0,0,.9),
    0 0 70px rgba(212,175,55,.35),
    inset 0 2px 0 rgba(255,255,255,.3),
    inset 0 -60px 120px rgba(0,0,0,.8);
}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
  gap:12px;
}

.lab{
  font-weight:950;
  font-size:24px;
  letter-spacing:1px;
}

.pref{
  font-weight:900;
  font-style:italic;
  opacity:.95;
}

.sub{
  font-size:15px;
  opacity:.9;
}

/* -------------------------------- */
/* FOOTER */
/* -------------------------------- */

.footer{
  position:fixed;
  left:50%;
  bottom:22px;
  transform:translateX(-50%);
  font-size:13px;
  opacity:.75;
}

/* -------------------------------- */
/* MOBILE */
/* -------------------------------- */

@media (max-width:560px){
  :root{ --D:240px; }
  .brand .t{ font-size:42px; }
}
</style>
</head>

<body>

<div class="lattice"></div>

<div class="top-left">
  <a class="btn" href="/">EXIT</a>
  <a class="btn" href="/prelude/">INDEX</a>
</div>

<div class="top-right">
  <button class="btn">EN</button>
  <button class="btn">中文</button>
  <button class="btn">ES</button>
</div>

<div class="brand">
  <p class="k">CARDINAL AXIS</p>
  <h1 class="t">ENTER</h1>
  <p class="s">No belief required · No selling · Navigation by structure</p>
</div>

<div class="stage">

  <div class="d d-top">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Go directly inside.</div>
    </div>
  </div>

  <div class="d d-bottom">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> Get oriented first.</div>
    </div>
  </div>

</div>

<div class="footer">
Fine print: orientation before scale · scale before claims
</div>

</body>
</html>
