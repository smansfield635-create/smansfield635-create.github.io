<!-- TNT — /door/index.html
     DOOR = COMPASS SPINE (4-FACE) + 3 TOGGLES
     TOGGLES:
       A) Formality: informal/formal (default informal)
       B) Expression: ssg/mssg/bssg   (default ssg)
       C) Chronology: origin/now/post (default now)
     LANGUAGE: EN/中文/ES (page-level)
     STATE: URL + LS: gd_lang/gd_style gd_time gd_depth + new DOOR-only params:
       - door_formality (informal|formal)
       - door_expr (ssg|mssg|bssg)
       - door_chrono (origin|now|post)
     ROUTES (CANON):
       N -> /north/
       E -> /east/
       S -> /products/
       W -> /links/
     RULES:
       - NO inline onclick
       - ui.css owns field (no html/body background)
       - branch.css owns geometry (we only style local components)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{
  --R:150px;
  --D:184px;
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

/* top */
.top{
  position:fixed;left:16px;right:16px;top:16px;z-index:220;
  display:flex;align-items:center;justify-content:space-between;gap:10px;
  flex-wrap:nowrap;white-space:nowrap;
}
.top .left,.top .right{display:flex;gap:10px;align-items:center;flex-wrap:nowrap;white-space:nowrap}
.top .btn{white-space:nowrap}

/* banner */
.banner{
  position:fixed;left:50%;top:78px;transform:translateX(-50%);
  width:min(980px,92vw);
  z-index:200;
  pointer-events:none;
  text-align:center;
}
.banner h1{margin:0;font-weight:950;letter-spacing:2px;font-size:34px}
.banner p{margin:10px 0 0;opacity:.86;font-size:13.5px}

/* controls strip (clickable) */
.stripWrap{
  position:fixed;left:50%;top:136px;transform:translateX(-50%);
  width:min(980px,92vw);
  z-index:210;
  display:flex;justify-content:center;
}
.strip{
  display:flex;gap:10px;flex-wrap:wrap;justify-content:center;align-items:center;
  padding:10px 12px;border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
}
.chip{
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.16);
  font-weight:950;letter-spacing:.2px;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
.chip.active{
  border-color:rgba(212,175,55,.55);
  box-shadow:0 0 20px rgba(212,175,55,.18);
}

/* stage */
.stage{
  position:fixed;left:50%;top:56%;transform:translate(-50%,-50%);
  width:min(720px,94vw);height:min(720px,94vw);
  z-index:120;
}
.outer{
  position:absolute;left:50%;top:50%;
  width:min(680px,92vw);height:min(680px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;opacity:.62;pointer-events:none;
  border:1px solid rgba(255,255,255,.10);
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.42) 0%, rgba(7,11,18,.58) 70%);
  box-shadow:
    0 90px 260px rgba(0,0,0,.55),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
}
.outer::after{
  content:"";position:absolute;inset:0;border-radius:60px;opacity:.12;pointer-events:none;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 6deg, transparent 6deg 18deg);
}

/* glossy diamond */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;border-radius:28px;
  cursor:pointer;pointer-events:auto;touch-action:manipulation;
  -webkit-tap-highlight-color:transparent;
  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.55), transparent 45%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.30), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));
  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 38px 120px rgba(0,0,0,.85),
    0 0 32px rgba(212,175,55,.28),
    inset 0 2px 0 rgba(255,255,255,.25),
    inset 0 -42px 78px rgba(0,0,0,.80);
  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  overflow:hidden;
}
.d::before{
  content:"";position:absolute;inset:0;border-radius:28px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.65;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.25), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.35);
}
.d-n{transform:translate(-50%,-50%) translate(0, calc(var(--R)*-1)) rotate(45deg)}
.d-e{transform:translate(-50%,-50%) translate(var(--R),0) rotate(45deg)}
.d-s{transform:translate(-50%,-50%) translate(0,var(--R)) rotate(45deg)}
.d-w{transform:translate(-50%,-50%) translate(calc(var(--R)*-1),0) rotate(45deg)}
.inner{
  transform:rotate(-45deg) translateY(-3px);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;height:100%;padding:14px;gap:8px;
  pointer-events:none;user-select:none;
}
.lab{font-weight:950;font-size:18px;letter-spacing:.6px}
.sub{font-size:13px;opacity:.88;line-height:1.25;max-width:18em}
.core{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:60px;height:60px;border-radius:18px;
  background:rgba(0,0,0,.20);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 18px 44px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.10);
  display:grid;place-items:center;
  pointer-events:none;
}

/* status line */
.status{
  position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
  width:min(980px,92vw);
  z-index:180;
  pointer-events:none;
  text-align:center;
  font-size:12.5px;
  opacity:.82;
}

@media (max-width:560px){
  :root{--R:136px;--D:170px}
  .stage{top:54%}
  .banner{top:74px}
  .stripWrap{top:132px}
}
</style>
</head>

<body>

<div class="top" aria-label="Top controls">
  <div class="left">
    <a class="btn" id="btnReturn" href="/prelude/">PRELUDE</a>
    <a class="btn" id="btnRoot" href="/index.html">ROOT</a>
  </div>
  <div class="right" aria-label="Language">
    <button class="btn" id="btnEN" type="button">EN</button>
    <button class="btn" id="btnZH" type="button">中文</button>
    <button class="btn" id="btnES" type="button">ES</button>
  </div>
</div>

<div class="banner" aria-hidden="true">
  <h1 id="ttl">DOOR</h1>
  <p id="tag">Compass spine. Choose direction, then refine lenses.</p>
</div>

<div class="stripWrap" aria-label="Lenses">
  <div class="strip">
    <button class="chip" id="chipInformal" type="button">INFORMAL</button>
    <button class="chip" id="chipFormal" type="button">FORMAL</button>

    <button class="chip" id="chipSSG" type="button">SSG</button>
    <button class="chip" id="chipMSSG" type="button">MSSG</button>
    <button class="chip" id="chipBSSG" type="button">BSSG</button>

    <button class="chip" id="chipOrigin" type="button">ORIGIN</button>
    <button class="chip" id="chipNow" type="button">CURRENT</button>
    <button class="chip" id="chipPost" type="button">TRAJECTORY</button>
  </div>
</div>

<div class="stage" aria-label="Compass">
  <div class="outer"></div>

  <a class="d d-n" id="goN" href="/north/">
    <div class="inner">
      <div class="lab" id="labN">NORTH</div>
      <div class="sub" id="subN">Governance · laws · admissibility.</div>
    </div>
  </a>

  <a class="d d-e" id="goE" href="/east/">
    <div class="inner">
      <div class="lab" id="labE">EAST</div>
      <div class="sub" id="subE">Instruments · gauges · measurement.</div>
    </div>
  </a>

  <a class="d d-s" id="goS" href="/products/">
    <div class="inner">
      <div class="lab" id="labS">SOUTH</div>
      <div class="sub" id="subS">Products · services · deployment.</div>
    </div>
  </a>

  <a class="d d-w" id="goW" href="/links/">
    <div class="inner">
      <div class="lab" id="labW">WEST</div>
      <div class="sub" id="subW">About · links · references.</div>
    </div>
  </a>

  <div class="core">◆</div>
</div>

<div class="status" id="statusLine">—</div>

<script>
(function(){
  // ---- canonical state ----
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "informal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  var formality = qs.get("door_formality") || localStorage.getItem("door_formality") || "informal";
  var expr      = qs.get("door_expr")      || localStorage.getItem("door_expr")      || "ssg";
  var chrono    = qs.get("door_chrono")    || localStorage.getItem("door_chrono")    || "now";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="informal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  if(formality!=="informal" && formality!=="formal") formality="informal";
  if(expr!=="ssg" && expr!=="mssg" && expr!=="bssg") expr="ssg";
  if(chrono!=="origin" && chrono!=="now" && chrono!=="post") chrono="now";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
    localStorage.setItem("door_formality",formality);
    localStorage.setItem("door_expr",expr);
    localStorage.setItem("door_chrono",chrono);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(extra){
    var p=new URLSearchParams();
    p.set("lang", lang);
    p.set("style", style);
    p.set("time", time);
    p.set("depth", depth);
    p.set("door_formality", (extra&&extra.formality)||formality);
    p.set("door_expr", (extra&&extra.expr)||expr);
    p.set("door_chrono", (extra&&extra.chrono)||chrono);
    return "?"+p.toString();
  }

  // top links
  document.getElementById("btnReturn").href="/prelude/"+q();
  document.getElementById("btnRoot").href="/index.html"+q();

  // language toggles
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();
  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    location.href="/door/"+q();
  }
  btnEN.onclick=function(){ setLang("en"); };
  btnZH.onclick=function(){ setLang("zh"); };
  btnES.onclick=function(){ setLang("es"); };

  // chips
  var chipInformal=document.getElementById("chipInformal");
  var chipFormal=document.getElementById("chipFormal");
  var chipSSG=document.getElementById("chipSSG");
  var chipMSSG=document.getElementById("chipMSSG");
  var chipBSSG=document.getElementById("chipBSSG");
  var chipOrigin=document.getElementById("chipOrigin");
  var chipNow=document.getElementById("chipNow");
  var chipPost=document.getElementById("chipPost");

  function paintChips(){
    chipInformal.classList.toggle("active", formality==="informal");
    chipFormal.classList.toggle("active", formality==="formal");
    chipSSG.classList.toggle("active", expr==="ssg");
    chipMSSG.classList.toggle("active", expr==="mssg");
    chipBSSG.classList.toggle("active", expr==="bssg");
    chipOrigin.classList.toggle("active", chrono==="origin");
    chipNow.classList.toggle("active", chrono==="now");
    chipPost.classList.toggle("active", chrono==="post");
  }
  paintChips();

  function setDoorState(next){
    if(next.formality) formality=next.formality;
    if(next.expr) expr=next.expr;
    if(next.chrono) chrono=next.chrono;
    try{
      localStorage.setItem("door_formality",formality);
      localStorage.setItem("door_expr",expr);
      localStorage.setItem("door_chrono",chrono);
    }catch(e){}
    // update urls without reload
    history.replaceState({}, "", "/door/"+q());
    paintChips();
    paintCopy();
    wireCompass();
  }

  chipInformal.onclick=function(){ setDoorState({formality:"informal"}); };
  chipFormal.onclick=function(){ setDoorState({formality:"formal"}); };
  chipSSG.onclick=function(){ setDoorState({expr:"ssg"}); };
  chipMSSG.onclick=function(){ setDoorState({expr:"mssg"}); };
  chipBSSG.onclick=function(){ setDoorState({expr:"bssg"}); };
  chipOrigin.onclick=function(){ setDoorState({chrono:"origin"}); };
  chipNow.onclick=function(){ setDoorState({chrono:"now"}); };
  chipPost.onclick=function(){ setDoorState({chrono:"post"}); };

  // compass links carry state
  function wireCompass(){
    document.getElementById("goN").href="/north/"+q();
    document.getElementById("goE").href="/east/"+q();
    document.getElementById("goS").href="/products/"+q();
    document.getElementById("goW").href="/links/"+q();
    document.getElementById("statusLine").textContent =
      "Function: COMPASS · Formality: "+formality.toUpperCase()+
      " · Expression: "+expr.toUpperCase()+
      " · Chronology: "+(chrono==="now"?"CURRENT":(chrono==="post"?"TRAJECTORY":"ORIGIN"));
  }

  // copy changes by lens (labels only; routes stable)
  function paintCopy(){
    var informal = (formality==="informal");
    if(lang==="zh"){
      document.getElementById("ttl").textContent="入口";
      document.getElementById("tag").textContent="罗盘主干。选方向，再调透镜。";
      document.getElementById("labN").textContent="北";
      document.getElementById("subN").textContent= informal ? "规则与核查入口。" : "法则 · 可采信 · 审计。";
      document.getElementById("labE").textContent="东";
      document.getElementById("subE").textContent= informal ? "仪器与量规入口。" : "量规 · 测量 · 仪表盘。";
      document.getElementById("labS").textContent="南";
      document.getElementById("subS").textContent= informal ? "产品与服务入口。" : "产品 · 部署 · 采用面。";
      document.getElementById("labW").textContent="西";
      document.getElementById("subW").textContent= informal ? "关于与链接入口。" : "关于 · 链接 · 参考。";
      chipInformal.textContent="通俗";
      chipFormal.textContent="正式";
      chipNow.textContent="当前";
      chipOrigin.textContent="起源";
      chipPost.textContent="轨迹";
    }else if(lang==="es"){
      document.getElementById("ttl").textContent="PUERTA";
      document.getElementById("tag").textContent="Eje brújula. Elige dirección y luego ajusta lentes.";
      document.getElementById("labN").textContent="NORTE";
      document.getElementById("subN").textContent= informal ? "Leyes y verificación." : "Gobernanza · admisibilidad · auditoría.";
      document.getElementById("labE").textContent="ESTE";
      document.getElementById("subE").textContent= informal ? "Medición y medidores." : "Instrumentos · métricas · paneles.";
      document.getElementById("labS").textContent="SUR";
      document.getElementById("subS").textContent= informal ? "Productos y servicios." : "Despliegue · superficies · adopción.";
      document.getElementById("labW").textContent="OESTE";
      document.getElementById("subW").textContent= informal ? "Acerca y enlaces." : "Referencias · enlaces · postura.";
      chipInformal.textContent="INFORMAL";
      chipFormal.textContent="FORMAL";
      chipNow.textContent="ACTUAL";
      chipOrigin.textContent="ORIGEN";
      chipPost.textContent="TRAYECTORIA";
    }else{
      document.getElementById("ttl").textContent="DOOR";
      document.getElementById("tag").textContent="Compass spine. Choose direction, then refine lenses.";
      document.getElementById("subN").textContent= informal ? "Rules and verification entry." : "Governance · admissibility · audit.";
      document.getElementById("subE").textContent= informal ? "Measurement and gauges entry." : "Instruments · metrics · dashboards.";
      document.getElementById("subS").textContent= informal ? "Products and services entry." : "Deployment · surfaces · adoption.";
      document.getElementById("subW").textContent= informal ? "About and links entry." : "Reference · anchors · posture.";
      chipInformal.textContent="INFORMAL";
      chipFormal.textContent="FORMAL";
      chipNow.textContent="CURRENT";
      chipOrigin.textContent="ORIGIN";
      chipPost.textContent="TRAJECTORY";
    }
    wireCompass();
  }

  paintCopy();
})();
</script>

</body>
</html>
