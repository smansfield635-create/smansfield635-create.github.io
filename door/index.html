<!-- TNT — /door/index.html
     DOOR · PEARLESCENT BLACK (GLOSS RESTORE) · NO COMPETING UI · MOBILE-SAFE
     FIXES:
       - Strong gloss (specular + rim + lacquer) via ::before/::after
       - Stable geometry (no giant diamonds): D clamps to viewport
       - No UI collisions: top bar never wraps; no banner; no extra copy layers
       - ui.css overlays forced BEHIND door UI (prevents “coal washout”)
     ROUTES:
       - ENTER SITE     → /home/
       - VIEW SITE MAP  → /prelude/
       - EXIT           → /
       - PRELUDE        → /prelude/
     STATE:
       - URL: lang/style/time/depth
       - LS: gd_lang/gd_style/gd_time/gd_depth
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css + /assets/instruments.js
       - Does NOT set html/body background (ui.css owns field)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR</title>

<link rel="stylesheet" href="/assets/ui.css?v=1001"/>
<link rel="stylesheet" href="/assets/branch.css?v=1001"/>
<script defer src="/assets/instruments.js?v=1001"></script>

<style>
a{color:inherit;text-decoration:none}

/* =========================================================
   CRITICAL: force ui.css overlays behind door UI
   ========================================================= */
html,body{position:relative}
body{z-index:0}
body::before, body::after{z-index:-1 !important; pointer-events:none !important;}
#doorRoot{position:relative; z-index:10}

/* =========================================================
   TOKENS (viewport-clamped so nothing goes huge)
   ========================================================= */
:root{
  --D: clamp(220px, 34vh, 300px);
  --R: calc(var(--D) * 0.78);

  --deepA:#0f1624;
  --deepB:#070c14;

  --rim: rgba(255,255,255,.78);
  --goldGlow: rgba(212,175,55,.55);
  --violet: rgba(165,120,255,.82);
  --cyan: rgba(110,230,255,.66);
}

/* =========================================================
   TOP BAR (NO WRAP)
   ========================================================= */
.top{
  position:fixed;
  top:16px;
  left:0;
  right:0;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  z-index:300;
  pointer-events:none;
}
.top-left,.top-right{
  display:flex;
  gap:12px;
  flex-wrap:nowrap;
  white-space:nowrap;
  pointer-events:auto;
}
.top .btn{white-space:nowrap}

/* tighter for small screens */
@media (max-width:420px){
  .top{padding:0 12px}
  .top-left,.top-right{gap:10px}
  .top .btn{padding:9px 14px}
}

/* =========================================================
   STAGE
   ========================================================= */
.stage{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  z-index:240;
}

/* =========================================================
   DIAMOND (PEARLESCENT BLACK + GLOSS)
   ========================================================= */
.diamond{
  position:absolute;
  width:var(--D);
  height:var(--D);
  left:50%;
  top:50%;
  transform-origin:center;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:40px;
  pointer-events:auto;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  /* deep pearlescent base */
  background:
    radial-gradient(circle at 20% 15%, rgba(255,255,255,.20) 0%, transparent 45%),
    radial-gradient(circle at 78% 26%, var(--violet) 0%, transparent 62%),
    radial-gradient(circle at 62% 86%, var(--cyan) 0%, transparent 76%),
    radial-gradient(circle at 46% 48%, rgba(255,255,255,.10) 0%, transparent 66%),
    linear-gradient(165deg, var(--deepA) 0%, var(--deepB) 60%, #04060a 100%);

  border:1px solid rgba(255,255,255,.55);

  box-shadow:
    0 140px 280px rgba(0,0,0,.92),
    0 0 160px var(--goldGlow),
    inset 0 4px 0 rgba(255,255,255,.55),
    inset 0 -120px 180px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease, filter .18s ease;
  overflow:hidden;
}

/* Rim + lacquer gradient border (makes it feel “cut” and 3D) */
.diamond::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:42px;
  background:
    linear-gradient(120deg,
      rgba(255,255,255,.10) 0%,
      rgba(255,255,255,.55) 18%,
      rgba(212,175,55,.45) 38%,
      rgba(255,255,255,.08) 60%,
      rgba(255,255,255,.45) 82%,
      rgba(255,255,255,.08) 100%);
  opacity:.62;
  pointer-events:none;

  /* mask so it becomes a rim */
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  padding:2px;
}

/* High specular “sweep” (this is the missing gloss) */
.diamond::after{
  content:"";
  position:absolute;
  left:-18%;
  top:-22%;
  width:150%;
  height:70%;
  transform:rotate(-12deg);
  background:
    radial-gradient(circle at 32% 60%, rgba(255,255,255,.55), rgba(255,255,255,0) 62%),
    linear-gradient(to bottom, rgba(255,255,255,.32), rgba(255,255,255,0));
  opacity:.55;
  pointer-events:none;
  filter:blur(.2px);
}

/* hover pop */
.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.03);
  border-color:rgba(255,255,255,.72);
  box-shadow:
    0 160px 320px rgba(0,0,0,.96),
    0 0 220px rgba(212,175,55,.72),
    inset 0 4px 0 rgba(255,255,255,.70),
    inset 0 -120px 180px rgba(0,0,0,.98);
}

.diamond:active{
  transform:translate(-50%,-50%) rotate(45deg) scale(.99);
}

/* placement */
.topDiamond{transform:translate(-50%,-50%) translate(0,calc(var(--R) * -1)) rotate(45deg)}
.bottomDiamond{transform:translate(-50%,-50%) translate(0,var(--R)) rotate(45deg)}

/* =========================================================
   INNER TEXT (upright; no overlap)
   ========================================================= */
.inner{
  transform:rotate(-45deg);
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
  user-select:none;
  pointer-events:none;
}

.lab{
  font-size:clamp(18px, 2.6vh, 24px);
  font-weight:950;
  letter-spacing:1px;
  text-shadow:0 10px 40px rgba(0,0,0,.65);
}

.sub{
  margin-top:12px;
  font-size:clamp(13px, 2vh, 16px);
  opacity:.95;
  line-height:1.35;
  text-shadow:0 10px 40px rgba(0,0,0,.65);
}

.pref{
  font-weight:950;
  font-style:italic;
}

/* =========================================================
   FOOTER
   ========================================================= */
.footer{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:260;
  width:min(980px,94vw);
  text-align:center;
  font-size:12.5px;
  opacity:.70;
  pointer-events:none;
}
.sig{
  margin-top:8px;
  font-size:12px;
  letter-spacing:3px;
  opacity:.70;
}

/* =========================================================
   MOBILE spacing (avoid clipping)
   ========================================================= */
@media (max-height:720px){
  :root{
    --D: clamp(210px, 32vh, 280px);
    --R: calc(var(--D) * 0.76);
  }
}
</style>
</head>

<body>
<div id="doorRoot">

  <div class="top" aria-label="Top controls">
    <div class="top-left">
      <a class="btn" id="btnExit" href="/">EXIT</a>
      <a class="btn" id="btnPrelude" href="/prelude/">PRELUDE</a>
    </div>
    <div class="top-right" aria-label="Language">
      <button class="btn" id="btnEN" type="button">EN</button>
      <button class="btn" id="btnZH" type="button">中文</button>
      <button class="btn" id="btnES" type="button">ES</button>
    </div>
  </div>

  <div class="stage" aria-label="Door fork">
    <div class="diamond topDiamond" id="dEnter" role="button" tabindex="0" aria-label="Enter site">
      <div class="inner">
        <div class="lab" id="labEnter">ENTER SITE</div>
        <div class="sub" id="subEnter"><span class="pref" id="prefEnter">Direct:</span> Move forward into systems.</div>
      </div>
    </div>

    <div class="diamond bottomDiamond" id="dMap" role="button" tabindex="0" aria-label="View site map">
      <div class="inner">
        <div class="lab" id="labMap">VIEW SITE MAP</div>
        <div class="sub" id="subMap"><span class="pref" id="prefMap">First:</span> See the structure before movement.</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="sig">COGRID.NET</div>
  </div>

</div>

<script>
(function(){
  var qs=new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(over){
    var L=(over&&over.lang)?over.lang:lang;
    var S=(over&&over.style)?over.style:style;
    var T=(over&&over.time)?over.time:time;
    var D=(over&&over.depth)?over.depth:depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  // top links carry state
  document.getElementById("btnExit").href="/"+q();
  document.getElementById("btnPrelude").href="/prelude/"+q();

  // language buttons
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");

  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    history.replaceState({}, "", location.pathname + q({lang:lang}));
    location.reload();
  }
  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // minimal i18n for labels
  function renderLang(){
    if(lang==="zh"){
      document.getElementById("labEnter").textContent="进入网站";
      document.getElementById("prefEnter").textContent="直接：";
      document.getElementById("subEnter").lastChild.nodeValue=" 进入系统。";

      document.getElementById("labMap").textContent="查看网站地图";
      document.getElementById("prefMap").textContent="先：";
      document.getElementById("subMap").lastChild.nodeValue=" 先看结构再行动。";

      document.getElementById("btnExit").textContent="退出";
      document.getElementById("btnPrelude").textContent="前置页";
    }else if(lang==="es"){
      document.getElementById("labEnter").textContent="ENTRAR AL SITIO";
      document.getElementById("prefEnter").textContent="Directo:";
      document.getElementById("subEnter").lastChild.nodeValue=" Entra en los sistemas.";

      document.getElementById("labMap").textContent="VER MAPA DEL SITIO";
      document.getElementById("prefMap").textContent="Primero:";
      document.getElementById("subMap").lastChild.nodeValue=" Ve la estructura antes de moverte.";

      document.getElementById("btnExit").textContent="SALIR";
      document.getElementById("btnPrelude").textContent="PRELUDIO";
    }else{
      document.getElementById("labEnter").textContent="ENTER SITE";
      document.getElementById("prefEnter").textContent="Direct:";
      document.getElementById("subEnter").lastChild.nodeValue=" Move forward into systems.";

      document.getElementById("labMap").textContent="VIEW SITE MAP";
      document.getElementById("prefMap").textContent="First:";
      document.getElementById("subMap").lastChild.nodeValue=" See the structure before movement.";

      document.getElementById("btnExit").textContent="EXIT";
      document.getElementById("btnPrelude").textContent="PRELUDE";
    }
  }
  renderLang();

  // routing
  function goEnter(){ location.href="/home/"+q(); }
  function goMap(){ location.href="/prelude/"+q(); }

  var dEnter=document.getElementById("dEnter");
  var dMap=document.getElementById("dMap");

  dEnter.addEventListener("click", goEnter);
  dMap.addEventListener("click", goMap);

  dEnter.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goEnter(); }
  });
  dMap.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goMap(); }
  });
})();
</script>

</body>
</html>
