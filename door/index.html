<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Door · Geodiametrics</title>

  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />
</head>

<body>
  <main class="gPage">
    <header class="gHeader">
      <h1 class="gTitle">Door</h1>
      <p class="gSub">Choose how you want to enter.</p>
    </header>

    <section class="gPanel" aria-label="Door entry options">
      <div class="gCluster" role="navigation" aria-label="Entry options">

        <a class="gKey gTop" href="/diagnostic/" aria-label="Run diagnostic">
          <span class="gKeyText"><strong>Run</strong><small>Diagnostic</small></span>
        </a>

        <a class="gKey gRight" href="/home/" aria-label="Enter website">
          <span class="gKeyText"><strong>Enter</strong><small>Website</small></span>
        </a>

        <a class="gKey gBottom" href="/" aria-label="Root">
          <span class="gKeyText"><strong>Root</strong><small>Start</small></span>
        </a>

        <a class="gKey gLeft" href="/laws/" aria-label="Go to Laws">
          <span class="gKeyText"><strong>Laws</strong><small>Canonical</small></span>
        </a>

      </div>

      <div class="gActions" aria-label="Navigation controls">
        <a class="gBtn" href="/home/">Back</a>
        <a class="gBtn" href="/">Root</a>
      </div>

      <footer class="gFooter">CANONICAL · STABLE · © GEODIAMETRICS</footer>
    </section>
  </main>
</body>
</html>
