<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Geodiametrics</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #0b1d33 0%, #050b14 70%);
  color: #e6edf3;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
}

.page {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* HEADLINE */
.headline {
  text-align: center;
  margin-bottom: 24px;
}
.headline h1 {
  font-size: 1.8rem;
  font-weight: 400;
  margin: 0;
}
.headline p {
  margin-top: 8px;
  font-size: 0.95rem;
  opacity: 0.7;
}

/* DIAMOND SYSTEM */
.diamonds {
  position: relative;
  width: 220px;
  height: 220px;
  transform: translateZ(0);
}

.diamond {
  position: absolute;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(6px);
  transform: rotate(45deg);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.15s ease;
  will-change: transform;
}

.diamond:hover {
  background: rgba(255,255,255,0.14);
}

.diamond span {
  transform: rotate(-45deg);
  text-align: center;
  font-size: 0.8rem;
  line-height: 1.3;
}

/* POSITIONS — LOCKED */
.top    { top: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
.right  { right: 0; top: 50%; transform: translateY(-50%) rotate(45deg); }
.bottom { bottom: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
.left   { left: 0; top: 50%; transform: translateY(-50%) rotate(45deg); }

/* QUOTES */
.quotes {
  margin-top: 26px;
  display: flex;
  gap: 10px;
  opacity: 0.75;
}

.quote {
  padding: 6px 12px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.06);
  font-size: 0.75rem;
  cursor: pointer;
  white-space: nowrap;
}

/* TOOLTIP */
.tip {
  position: fixed;
  bottom: 74px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  opacity: 0;
  transition: opacity .15s ease;
}
.tip.show { opacity: 0.8; }

/* CANONICAL MARK */
.canonical {
  position: fixed;
  right: 8px;
  bottom: 6px;
  font-size: 10px;
  opacity: 0.35;
}

/* MOBILE SAFETY */
@media (max-width: 380px) {
  .diamonds {
    width: 200px;
    height: 200px;
  }
  .diamond {
    width: 110px;
    height: 110px;
  }
}
</style>
</head>

<body>
<div class="page">

  <div class="headline">
    <h1>Take a moment.</h1>
    <p>This explains what’s here—before you decide where to go.</p>
  </div>

  <div class="diamonds">
    <div class="diamond top" data-go="/start"><span>START<br>~3 min</span></div>
    <div class="diamond right" data-go="/gate"><span>ENTER<br>Gate</span></div>
    <div class="diamond bottom" data-go="/learn"><span>LEARN<br>What this is</span></div>
    <div class="diamond left" data-go="/exit"><span>EXIT<br>Leave</span></div>
  </div>

  <div class="quotes">
    <div class="quote" data-en="Knowledge and action are one.">知行合一</div>
    <div class="quote" data-en="The great way is simple.">大道至简</div>
    <div class="quote" data-en="Seek truth from facts.">实事求是</div>
  </div>

</div>

<div class="tip" id="tip"></div>
<div class="canonical">Canonical · Stable · © Geodiametrics</div>

<script>
document.querySelectorAll('.diamond').forEach(d => {
  d.onclick = () => location.href = d.dataset.go;
});

const tip = document.getElementById('tip');
let timer;
document.querySelectorAll('.quote').forEach(q => {
  q.onclick = () => {
    clearTimeout(timer);
    tip.textContent = q.dataset.en;
    tip.classList.add('show');
    timer = setTimeout(() => tip.classList.remove('show'), 2200);
  };
});
</script>
</body>
</html>
