<!-- TNT — /explore/index.html  (RESTORED · CANONICAL · CORRECT ROUTING)
     PURPOSE:
     - Restore original diamond layout
     - Route LANGUAGE ENGINE to /innovation/language/
     - NO UI / CSS ownership changes
     - NO background overrides
     - Uses existing /assets/ui.css + /assets/branch.css
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>INNOVATION · FUTURE TRUNKS</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{ --R:154px; }

.stage{
  position:fixed;
  left:50%;
  top:52%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
}

.outer{
  position:absolute;
  left:50%;
  top:50%;
  width:min(680px,92vw);
  height:min(680px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:rgba(0,0,0,.18);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 90px 260px rgba(0,0,0,.72);
  pointer-events:none;
}

.d{
  width:170px;
  height:170px;
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:26px;
  cursor:pointer;
  background:linear-gradient(145deg,#0f1826,#070b12);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 28px 84px rgba(0,0,0,.78);
  transition:transform .18s ease, box-shadow .18s ease;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  box-shadow:0 34px 110px rgba(0,0,0,.88);
}

.d-n{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg); }

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:16px;
  pointer-events:none;
}
.lab{font-weight:950;letter-spacing:.8px;font-size:16px;}
.sub{font-size:12px;opacity:.80;}

.core{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:74px;
  height:74px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.22);
  display:grid;
  place-items:center;
  font-weight:950;
  pointer-events:none;
}

.top-left{
  position:fixed;
  left:16px;
  top:16px;
  display:flex;
  gap:10px;
}
.btn{
  padding:10px 16px;
  border-radius:14px;
  background:linear-gradient(145deg,#0f1826,#070b12);
  border:1px solid rgba(255,255,255,.10);
  color:#fff;
  font-weight:900;
  text-decoration:none;
}

.dock{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" href="/home/">HUB</a>
  <a class="btn" href="/door/">EXIT</a>
</div>

<div class="stage">
  <div class="outer"></div>

  <div class="d d-n" onclick="go('/innovation/language/')">
    <div class="inner">
      <div class="lab">LANGUAGE ENGINE</div>
      <div class="sub">Semantic compilers · grammar · indexing.</div>
    </div>
  </div>

  <div class="d d-e" onclick="go('/innovation/execution/')">
    <div class="inner">
      <div class="lab">EXECUTION SYSTEMS</div>
      <div class="sub">Workflows · receipts · constrained ops.</div>
    </div>
  </div>

  <div class="d d-w" onclick="go('/innovation/measurement/')">
    <div class="inner">
      <div class="lab">MEASUREMENT LAB</div>
      <div class="sub">Instruments · sweeps · evidence.</div>
    </div>
  </div>

  <div class="d d-s" onclick="go('/innovation/governance/')">
    <div class="inner">
      <div class="lab">GOVERNANCE STACK</div>
      <div class="sub">Policies · gates · certification.</div>
    </div>
  </div>

  <div class="core">◆</div>
</div>

<nav class="dock">
  <a class="btn" href="/index.html">TERMINAL</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/links/">LINKS</a>
</nav>

<script>
(function(){
  var qs = new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";

  localStorage.setItem("gd_lang",lang);
  localStorage.setItem("gd_style",style);
  localStorage.setItem("gd_time",time);

  window.go = function(path){
    location.href = path + "?lang=" + lang + "&style=" + style + "&time=" + time;
  };
})();
</script>

</body>
</html>
