<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home · Geodiametrics</title>

  <!-- keep your existing global styling -->
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />

  <!-- page-local geometry lock (only affects Home) -->
  <style>
    :root{
      --homeDiamondSize: min(74vw, 360px);
      --homeDiamondGap: 10px;
    }

    .homeWrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:48px 16px 24px;
    }

    .homeHeader{
      text-align:center;
      margin-bottom:18px;
    }

    .homeTitle{
      margin:0;
      font-size:56px;
      line-height:1;
      letter-spacing:.5px;
      font-weight:800;
      color:rgba(240,245,250,.95);
      text-shadow:0 8px 24px rgba(0,0,0,.35);
    }

    .homeSub{
      margin:10px 0 0;
      font-size:20px;
      color:rgba(220,230,238,.75);
    }

    .homePanel{
      width:min(92vw, 520px);
      margin-top:18px;
      padding:22px 18px 18px;
      border-radius:28px;
      background:rgba(30,44,54,.55);
      box-shadow:
        0 20px 60px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.10);
    }

    .diamondStage{
      position:relative;
      width: var(--homeDiamondSize);
      height: var(--homeDiamondSize);
      margin: 10px auto 16px;
    }

    .dBtn{
      position:absolute;
      width:64%;
      height:64%;
      left:18%;
      top:18%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      text-decoration:none;
      color:rgba(240,245,250,.92);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      border-radius:18px;
      background:rgba(60,78,92,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:
        0 18px 40px rgba(0,0,0,.28),
        inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform .12s ease, background .12s ease;
    }
    .dBtn:active{ transform: scale(.985); }

    .dTop{ transform: translateY(calc(-34% - var(--homeDiamondGap))); }
    .dLeft{ transform: translateX(calc(-34% - var(--homeDiamondGap))); }
    .dRight{ transform: translateX(calc( 34% + var(--homeDiamondGap))); }
    .dBottom{ transform: translateY(calc( 34% + var(--homeDiamondGap))); }

    .dLabel{
      font-size:28px;
      font-weight:800;
      line-height:1.05;
      margin:0;
    }
    .dSmall{
      margin-top:6px;
      font-size:16px;
      color:rgba(220,230,238,.68);
      font-weight:600;
    }

    .homeActions{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 140px;
      padding: 14px 18px;
      border-radius: 18px;
      text-decoration:none;
      color:rgba(240,245,250,.92);
      background:rgba(60,78,92,.32);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:
        0 18px 40px rgba(0,0,0,.22),
        inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      font-size:20px;
      font-weight:800;
    }
    .pill:active{ transform: scale(.985); }

    .homeFooter{
      text-align:center;
      margin-top:16px;
      font-size:14px;
      letter-spacing:3px;
      color:rgba(210,220,228,.55);
    }

    @media (max-width:380px){
      .homeTitle{ font-size:48px; }
      .dLabel{ font-size:24px; }
      .pill{ min-width: 130px; }
    }
  </style>
</head>

<body>
  <main class="homeWrap">
    <header class="homeHeader">
      <h1 class="homeTitle">Home</h1>
      <p class="homeSub">One gate · Four routes.</p>
    </header>

    <section class="homePanel" aria-label="Home routes">
      <div class="diamondStage" aria-label="Four-route diamond">
        <a class="dBtn dTop" href="/laws/">
          <div class="dLabel">Laws</div>
          <div class="dSmall">Canonical</div>
        </a>

        <a class="dBtn dLeft" href="/links/">
          <div class="dLabel">Links</div>
          <div class="dSmall">Reference</div>
        </a>

        <a class="dBtn dRight" href="/products/">
          <div class="dLabel">Products</div>
          <div class="dSmall">Systems</div>
        </a>

        <a class="dBtn dBottom" href="/gauges/">
          <div class="dLabel">Gauges</div>
          <div class="dSmall">Diagnostics</div>
        </a>
      </div>

      <div class="homeActions" aria-label="Navigation">
        <a class="pill" href="/door/">Door</a>
        <a class="pill" href="/">Root</a>
      </div>

      <footer class="homeFooter">CANONICAL · STABLE · © GEODIAMETRICS</footer>
    </section>
  </main>
</body>
</html>
