<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Geodiametrics</title>

  <!-- ASSETS -->
  <link rel="icon" href="assets/favicon.svg"/>
  <link rel="stylesheet" href="assets/core.css"/>
  <link rel="stylesheet" href="assets/ui.css"/>
  <script defer src="assets/ui.js"></script>
</head>

<body>

<main class="wrap">

  <header>
    <h1>Be the first.</h1>
    <div class="subtitle">Nothing is required until you click.</div>
  </header>

  <!-- DIAMOND CONTROLLER -->
  <section class="diamond-grid">

    <!-- TOP : FOUNDATIONAL -->
    <div class="diamond top clickable" data-open="foundational">
      <div class="label">Foundational</div>
    </div>

    <!-- LEFT : PHILOSOPHY -->
    <div class="diamond left clickable" data-open="philosophy">
      <div class="label">Philosophy</div>
    </div>

    <!-- CENTER : MEDIUM = LAWS -->
    <div class="diamond center">
      <div class="label">Laws<br/>Medium</div>
    </div>

    <!-- RIGHT : BREAKTHROUGHS -->
    <div class="diamond right clickable" data-open="breakthroughs">
      <div class="label">Breakthroughs</div>
    </div>

    <!-- BOTTOM : GREATEST -->
    <div class="diamond bottom clickable" data-open="greatest">
      <div class="label">Greatest</div>
    </div>

    <!-- CORNER : GO TO LAWS -->
    <a class="diamond corner clickable" href="laws/">
      <div class="label">→ Laws</div>
    </a>

  </section>

  <!-- EXPANSION PANEL -->
  <section id="panel" class="panel hidden"></section>

  <div class="footer">
    Canonical · Stable · © Geodiametrics
  </div>

</main>

</body>
</html>
