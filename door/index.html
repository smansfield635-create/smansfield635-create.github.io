<!-- TNT — /door/index.html  (DOOR · THRESHOLD · QUIET AUTHORITY)
     PURPOSE:
       - True entry threshold (not a settings page)
       - Cinematic hook + structured identity
       - Vertical stacked diamonds (spine)
       - Subtle gold diamond lattice background
       - Language as lens (EN / 中文)
       - No dock, no extra traversal noise
       - Sets gd_lang only
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css only
       - DOES NOT style html/body background (ui.css owns field)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  --D:210px;
  --R:150px;
  --gold:rgba(212,175,55,.35);
  --mut:rgba(255,255,255,.85);
}

/* Base */
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

/* Subtle Gold Diamond Lattice */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(45deg,
      transparent 0px,
      transparent 120px,
      rgba(212,175,55,.04) 120px,
      rgba(212,175,55,.04) 122px),
    repeating-linear-gradient(-45deg,
      transparent 0px,
      transparent 120px,
      rgba(212,175,55,.04) 120px,
      rgba(212,175,55,.04) 122px);
  z-index:0;
}

/* Hero */
.hero{
  position:fixed;
  left:50%;
  top:18%;
  transform:translateX(-50%);
  text-align:center;
  z-index:10;
  max-width:900px;
  padding:0 20px;
}

.hero h1{
  margin:0 0 10px 0;
  font-size:48px;
  font-weight:950;
  letter-spacing:.5px;
}

.hero p{
  margin:0;
  font-size:16px;
  opacity:.85;
}

/* Stage */
.stage{
  position:fixed;
  left:50%;
  top:60%;
  transform:translate(-50%,-50%);
  width:min(600px,90vw);
  height:min(600px,90vw);
  z-index:20;
  pointer-events:none;
}

/* Diamond */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:28px;
  cursor:pointer;
  pointer-events:auto;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.25), transparent 50%),
    linear-gradient(160deg, rgba(12,22,38,.95), rgba(6,10,16,.98));

  border:1px solid rgba(255,255,255,.15);
  box-shadow:
    0 40px 120px rgba(0,0,0,.85),
    0 0 24px rgba(212,175,55,.15),
    inset 0 2px 0 rgba(255,255,255,.15);
}

.d::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:28px;
  padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--gold) 50%, transparent 100%);
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}

.d1{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -0.6)) rotate(45deg)}
.d2{transform:translate(-50%,-50%) translate(0, calc(var(--R) * 0.6)) rotate(45deg)}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:950;
  font-size:20px;
  letter-spacing:.6px;
  user-select:none;
  pointer-events:none;
}

/* Footer */
.footer{
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  font-size:13px;
  opacity:.6;
  text-align:center;
}
</style>
</head>

<body>

<div class="hero">
  <h1>Coherence Before Power</h1>
  <p>Structured exploration. Bounded ambition. Deliberate execution.</p>
</div>

<div class="stage">

  <div class="d d1" id="dEN" role="button" tabindex="0">
    <div class="inner">ENGLISH</div>
  </div>

  <div class="d d2" id="dZH" role="button" tabindex="0">
    <div class="inner">中文</div>
  </div>

</div>

<div class="footer">
  Safe to explore · Under construction · Claims bounded
</div>

<script>
(function(){

  function enter(lang){
    try{
      localStorage.setItem("gd_lang", lang);
      localStorage.setItem("gd_style", "formal");
      localStorage.setItem("gd_time", "origin");
    }catch(e){}
    location.href="/home/?lang="+lang+"&style=formal&time=origin";
  }

  var dEN=document.getElementById("dEN");
  var dZH=document.getElementById("dZH");

  function bind(el,lang){
    el.addEventListener("click", function(){ enter(lang); });
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){
        e.preventDefault();
        enter(lang);
      }
    });
  }

  bind(dEN,"en");
  bind(dZH,"zh");

})();
</script>

</body>
</html>
