/* ===== PROBE OVERRIDE — RESTORE CANONICAL GEM LOOK (EXPLORE) ===== */
/* Paste at END of <style> so it wins. */

:root{
  --qa_red0:#7a0000;
  --qa_red1:#b00000;
  --qa_red2:#550000;

  --qa_obs0:#070b12;
  --qa_obs1:#0b1526;
  --qa_obs2:#0d1a31;

  --qa_opalA:rgba(245,248,255,.16);
  --qa_opalB:rgba(210,235,255,.10);
  --qa_opalC:rgba(160,200,255,.06);

  --qa_goldA:rgba(255,220,120,.92);
  --qa_goldB:rgba(255,190,70,.55);
  --qa_goldC:rgba(255,160,40,.20);
}

/* Background: return to canonical red field + subtle diagonal lattice */
body{
  background:
    radial-gradient(1100px 720px at 50% 28%, rgba(255,220,120,.06), transparent 60%),
    radial-gradient(900px 520px at 18% 70%, rgba(210,235,255,.04), transparent 62%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.018) 0 1px, transparent 1px 110px),
    linear-gradient(180deg, var(--qa_red1) 0%, var(--qa_red0) 58%, var(--qa_red2) 100%) !important;
  color: rgba(245,248,255,.94) !important;
}

/* Outer diamond: darker, less haze, crisp edge */
.diamond{
  background:
    radial-gradient(1000px 680px at 28% 18%, var(--qa_opalA), transparent 62%),
    radial-gradient(820px 580px at 74% 84%, var(--qa_opalB), transparent 64%),
    linear-gradient(160deg, rgba(0,0,0,.34), rgba(0,0,0,.46)) !important;
  border: 1px solid rgba(255,210,120,.28) !important;
  box-shadow: 0 22px 90px rgba(0,0,0,.62) !important;
}

/* Gold hairline “sword-inlay” */
.diamond::before{
  border: 1px solid rgba(255,210,120,.46) !important;
  box-shadow:
    inset 0 0 0 1px rgba(210,235,255,.05),
    inset 0 0 14px rgba(255,210,120,.05) !important;
}

/* Reduce fog overlay */
.diamond::after{
  opacity: .55 !important;
  background:
    radial-gradient(900px 520px at 16% 22%, rgba(255,210,120,.05), transparent 60%),
    radial-gradient(820px 520px at 82% 78%, rgba(210,235,255,.04), transparent 62%),
    linear-gradient(180deg, rgba(0,0,0,.06), rgba(0,0,0,.22)) !important;
}

/* Quadrant panels: obsidian gem, not gray glass */
.q{
  background:
    radial-gradient(260px 220px at 32% 24%, rgba(245,248,255,.12), transparent 66%),
    radial-gradient(260px 220px at 72% 78%, rgba(255,210,120,.06), transparent 66%),
    linear-gradient(160deg, rgba(13,26,49,.92), rgba(7,11,18,.96)) !important;
  border: 1px solid rgba(255,210,120,.20) !important;
  box-shadow:
    inset 0 0 0 1px rgba(210,235,255,.04),
    0 14px 44px rgba(0,0,0,.44) !important;
}

/* Hover/active: gold glow only on interaction */
.q:hover{
  border-color: rgba(255,210,120,.34) !important;
  box-shadow:
    inset 0 0 0 1px rgba(210,235,255,.04),
    0 0 22px rgba(255,210,120,.10),
    0 18px 60px rgba(0,0,0,.52) !important;
}

/* Badges: clean, crisp */
.q .badge{
  border: 1px solid rgba(255,210,120,.28) !important;
  background: rgba(0,0,0,.22) !important;
}

/* Text contrast bump */
.q .name{ color: rgba(245,248,255,.96) !important; }
.q .sub{ color: rgba(245,248,255,.76) !important; }

/* Modal: keep obsidian with a *subtle* red undertone (not purple fog) */
.modal{
  background:
    radial-gradient(900px 540px at 18% 10%, rgba(245,248,255,.07), transparent 60%),
    radial-gradient(820px 560px at 86% 88%, rgba(255,210,120,.05), transparent 64%),
    radial-gradient(980px 640px at 52% 10%, rgba(176,0,0,.10), transparent 60%),
    linear-gradient(160deg, rgba(13,26,49,.92), rgba(7,11,18,.96)) !important;
  border: 1px solid rgba(255,210,120,.26) !important;
}

/* Chips/buttons: ensure “gold edge” reads */
.chip, .btn{
  border-color: rgba(255,210,120,.24) !important;
  background: rgba(0,0,0,.22) !important;
}
.chip.on{
  border-color: rgba(255,210,120,.46) !important;
  box-shadow: 0 0 18px rgba(255,210,120,.10) !important;
  background: rgba(255,210,120,.06) !important;
}
/* ===== END PROBE OVERRIDE ===== */
