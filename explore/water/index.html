<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Explore · Water</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#fff}
body::before,body::after{pointer-events:none!important}

:root{
  --dockH:92px;
  --inkA:rgba(10,18,30,.94);
  --inkB:rgba(5,9,14,.98);
  --opalA:rgba(210,190,255,.14);
  --opalB:rgba(120,70,255,.10);
  --blueA:rgba(90,160,255,.12);
  --stroke:rgba(255,255,255,.12);
  --mut:rgba(255,255,255,.80);
  --txt:rgba(255,255,255,.92);
}

.top{
  position:fixed;left:16px;right:16px;top:16px;
  z-index:240;display:flex;justify-content:space-between;
  pointer-events:none;
}
.top .left,.top .right{display:flex;gap:10px;white-space:nowrap;pointer-events:auto}

.page{
  width:min(1200px,94vw);
  margin:0 auto;
  padding:86px 0 calc(var(--dockH)+18px);
  display:flex;flex-direction:column;gap:14px;
}

.hero{
  border:1px solid var(--stroke);
  border-radius:28px;
  padding:22px;
  background:
    radial-gradient(circle at 22% 18%, var(--opalA), transparent 62%),
    radial-gradient(circle at 80% 30%, var(--opalB), transparent 66%),
    radial-gradient(circle at 50% 110%, var(--blueA), transparent 62%),
    linear-gradient(160deg,var(--inkA),var(--inkB));
  box-shadow:0 44px 160px rgba(0,0,0,.68);
}

.k{margin:0 0 10px;font-size:12px;letter-spacing:6px;text-transform:uppercase;opacity:.72}
.h1{margin:0 0 14px;font-size:40px;font-weight:950;line-height:1.08}
.lede{margin:0;font-size:18px;line-height:1.7;color:var(--txt)}
.rule{margin-top:14px;border:1px solid var(--stroke);border-radius:18px;padding:12px 14px;background:rgba(0,0,0,.16);font-size:13.5px;color:var(--mut)}

.band{padding:12px 14px;border-radius:18px;border:1px solid var(--stroke);background:rgba(0,0,0,.14);font-weight:950}

.accordion{display:flex;flex-direction:column;gap:12px}
.panel{border:1px solid var(--stroke);border-radius:24px;background:linear-gradient(145deg, rgba(17,22,28,.90), rgba(10,14,20,.96));overflow:hidden}
.pHead{padding:18px;display:flex;justify-content:space-between;cursor:pointer}
.pTitle{font-size:20px;font-weight:950}
.pSub{margin-top:8px;font-size:14px;opacity:.82}
.pChev{font-size:18px;opacity:.75}
.pBody{display:none;padding:18px;border-top:1px solid rgba(255,255,255,.08)}
.panel.open .pBody{display:block}

.p{margin:0;font-size:16px;line-height:1.75;color:rgba(255,255,255,.88)}
.p + .p{margin-top:12px}
.ul{margin:12px 0 0 18px;font-size:15px}
.ul li{margin:8px 0}

.actions{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;justify-content:flex-end}

.dock{
  position:fixed;left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:220;width:min(1000px,94vw);
  padding:10px;border-radius:24px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.28);
  display:grid;grid-template-columns:repeat(4,1fr);gap:10px
}
.dock .btn{width:100%;padding:12px;border-radius:999px}

@media(max-width:520px){:root{--dockH:104px}.dock{grid-template-columns:repeat(3,1fr)}}
</style>
</head>

<body>

<div class="top">
  <div class="left">
    <a class="btn" id="btnBack" href="/explore/">BACK</a>
    <a class="btn" id="btnDoor" href="/door/">DOOR</a>
    <a class="btn" id="btnExit" href="/index.html">EXIT</a>
  </div>
  <div class="right">
    <button class="btn" id="btnEN">EN</button>
    <button class="btn" id="btnZH">中文</button>
    <button class="btn" id="btnES">ES</button>
  </div>
</div>

<div class="page">

  <div class="hero">
    <p class="k" id="hk">EXPLORE · WATER</p>
    <h1 class="h1" id="ht">WHAT HAPPENS WHEN WATER IS TREATED AS WASTE?</h1>
    <p class="lede" id="hs"></p>
    <div class="rule" id="rule"></div>
  </div>

  <div class="band" id="band"></div>

  <div class="accordion">

    <div class="panel">
      <div class="pHead" role="button" tabindex="0">
        <div>
          <div class="pTitle" id="t1"></div>
          <div class="pSub" id="s1"></div>
        </div>
        <div class="pChev">▸</div>
      </div>
      <div class="pBody">
        <p class="p" id="b1a"></p>
        <p class="p" id="b1b"></p>
        <ul class="ul" id="b1ul"></ul>
        <div class="actions">
          <a class="btn" id="goGauges" href="/gauges/">OPEN GAUGES</a>
          <a class="btn" id="goLaws" href="/laws/">OPEN LAWS</a>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="pHead" role="button" tabindex="0">
        <div>
          <div class="pTitle" id="t2"></div>
          <div class="pSub" id="s2"></div>
        </div>
        <div class="pChev">▸</div>
      </div>
      <div class="pBody">
        <p class="p" id="b2a"></p>
        <p class="p" id="b2b"></p>
        <ul class="ul" id="b2ul"></ul>
        <div class="actions">
          <a class="btn" id="goVision" href="/explore/frontier/vision/">OPEN VISION</a>
          <a class="btn" id="goProducts" href="/products/">OPEN PRODUCTS</a>
        </div>
      </div>
    </div>

  </div>

</div>

<nav class="dock">
  <a class="btn" id="dockHome" href="/home/">HOME</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){

  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(){ return "?lang="+encodeURIComponent(lang); }
  function wire(id,path){var el=document.getElementById(id);if(el)el.href=path+q();}
  wire("btnBack","/explore/");
  wire("btnDoor","/door/");
  wire("btnExit","/index.html");
  wire("dockHome","/home/");
  wire("dockProducts","/products/");
  wire("dockLaws","/laws/");
  wire("dockGauges","/gauges/");
  wire("goVision","/explore/frontier/vision/");
  wire("goProducts","/products/");
  wire("goLaws","/laws/");
  wire("goGauges","/gauges/");

  var COPY={
    en:{
      hk:"EXPLORE · WATER",
      ht:"WHAT HAPPENS WHEN WATER IS TREATED AS WASTE?",
      hs:"Water is not a disposal stream. It is a carrier of nutrients, energy, and risk. When we fail to classify and route it, we amplify contamination and lose recoverable value.",
      rule:"Boundary: Orientation surface. Frames water risk and routing posture. Measurement and enforcement live in Gauges and Laws.",
      band:"WATER SYSTEM MAP",
      t1:"The water risk problem",
      s1:"Contamination, loss, and invisible coupling.",
      b1a:"Water systems fail quietly. Pipes corrode, nutrients leak, contaminants travel across invisible networks. By the time damage is visible, exposure has already multiplied.",
      b1b:"The real issue is coupling: water, energy, waste, and urban systems are linked. A failure in one can cascade into others.",
      b1ul:[
        "Nutrient loss through unmanaged discharge.",
        "Chemical exposure amplified by mixing.",
        "Infrastructure fatigue hidden until failure.",
        "Carbon + energy costs embedded in treatment loops."
      ],
      t2:"The posture: controlled circulation",
      s2:"Measure → classify → route → reuse → protect.",
      b2a:"The solution is not to ‘clean harder’ but to classify precisely and route intelligently. Water must be treated as a circulating asset, not a sink.",
      b2b:"Urban Resource OS and SHIMMER provide the routing framework: keep nutrients recoverable, contain risk, and convert loss into measurable value.",
      b2ul:[
        "Real-time measurement across nodes.",
        "Segregation before mixing.",
        "Energy-aware treatment pathways.",
        "Carbon + nutrient retention strategies."
      ]
    },
    zh:{
      hk:"探索 · 水",
      ht:"当水被当作废弃物时会发生什么？",
      hs:"水不是处置流，而是营养、能量与风险的载体。分类与路由失败，会放大污染并损失可回收价值。",
      rule:"边界：导览层。风险与姿态在此说明。测量与执行在量规与法则中。",
      band:"水系统地图",
      t1:"水风险问题",
      s1:"污染、流失与隐性耦合。",
      b1a:"水系统往往静默失败：管网腐蚀、营养流失、污染扩散。可见时，暴露已倍增。",
      b1b:"核心在耦合：水、能源、废弃物与城市系统相连，一处失误可能级联。",
      b1ul:["营养随排放流失。","混合放大化学暴露。","基础设施疲劳难以察觉。","处理循环中的碳与能耗隐性增加。"],
      t2:"姿态：受控循环",
      s2:"测量→分类→路由→再利用→保护。",
      b2a:"解决不是更用力“清洁”，而是更精确分类与更智能路由。水应被视为循环资产。",
      b2b:"Urban Resource OS 与 SHIMMER 提供路由框架：保留营养、控制风险、把损失转化为可测价值。",
      b2ul:["节点实时测量。","混合前分离。","能耗感知处理路径。","碳与营养保留策略。"]
    },
    es:{
      hk:"EXPLORAR · AGUA",
      ht:"¿QUÉ PASA CUANDO EL AGUA SE TRATA COMO RESIDUO?",
      hs:"El agua no es un flujo de descarte. Es portadora de nutrientes, energía y riesgo. Fallar en clasificar y rutear amplifica contaminación y pierde valor recuperable.",
      rule:"Límite: superficie de orientación. Riesgo y postura aquí. Medición y aplicación en Leyes y Medidores.",
      band:"MAPA SISTEMA AGUA",
      t1:"El problema del riesgo hídrico",
      s1:"Contaminación, pérdida y acoplamiento invisible.",
      b1a:"Los sistemas fallan en silencio: corrosión, fugas de nutrientes, transporte de contaminantes. Cuando es visible, la exposición ya se multiplicó.",
      b1b:"El problema real es el acoplamiento: agua, energía y residuos están conectados; un fallo puede escalar.",
      b1ul:["Pérdida de nutrientes.","Exposición química amplificada.","Fatiga de infraestructura.","Costos energéticos ocultos."],
      t2:"La postura: circulación controlada",
      s2:"Medir → clasificar → rutear → reutilizar → proteger.",
      b2a:"La solución no es limpiar más fuerte sino clasificar mejor y rutear inteligentemente. El agua es activo circulante, no sumidero.",
      b2b:"Urban Resource OS y SHIMMER ofrecen el marco: retener nutrientes, contener riesgo y convertir pérdidas en valor medible.",
      b2ul:["Medición en tiempo real.","Segregación previa.","Tratamiento consciente de energía.","Retención de carbono y nutrientes."]
    }
  };

  function T(){return (lang==="zh")?COPY.zh:(lang==="es")?COPY.es:COPY.en;}
  var P=T();
  function set(id,v){var el=document.getElementById(id);if(el)el.textContent=v;}
  function fillUL(id,arr){var ul=document.getElementById(id);ul.innerHTML="";arr.forEach(function(x){var li=document.createElement("li");li.textContent=x;ul.appendChild(li);});}

  set("hk",P.hk);
  set("ht",P.ht);
  set("hs",P.hs);
  set("rule",P.rule);
  set("band",P.band);
  set("t1",P.t1);set("s1",P.s1);
  set("b1a",P.b1a);set("b1b",P.b1b);
  fillUL("b1ul",P.b1ul);
  set("t2",P.t2);set("s2",P.s2);
  set("b2a",P.b2a);set("b2b",P.b2b);
  fillUL("b2ul",P.b2ul);

  var panels=document.querySelectorAll(".panel");
  panels.forEach(function(p){
    var head=p.querySelector(".pHead");
    var chev=p.querySelector(".pChev");
    function toggle(){
      var open=!p.classList.contains("open");
      panels.forEach(function(x){x.classList.remove("open");x.querySelector(".pChev").textContent="▸";});
      if(open){p.classList.add("open");chev.textContent="▾";}
    }
    head.addEventListener("click",toggle);
    head.addEventListener("keydown",function(e){if(e.key==="Enter"||e.key===" "){e.preventDefault();toggle();}});
  });
  panels[0].classList.add("open");
  panels[0].querySelector(".pChev").textContent="▾";

})();
</script>

</body>
</html>
