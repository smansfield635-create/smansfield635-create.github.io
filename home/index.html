<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <meta name="theme-color" content="#0b1224" />
  <style>
    :root{
      --bg0:#050814; --bg1:#0b1634;
      --card:rgba(17,24,39,.44);
      --stroke:rgba(255,255,255,.10);
      --text:#eaf2ff;
      --muted:rgba(234,242,255,.70);
      --shadow:0 24px 70px rgba(0,0,0,.55);
      --r:26px;
      --btnGrad:linear-gradient(90deg,#2a74ff 0%, #2ec7a6 100%);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 900px at 20% 10%, rgba(80,130,255,.22), transparent 55%),
        radial-gradient(1000px 800px at 85% 25%, rgba(45,220,180,.14), transparent 55%),
        radial-gradient(900px 700px at 55% 90%, rgba(170,95,255,.10), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }
    .sky{position:fixed;inset:0;pointer-events:none;z-index:0}
    .stars,.stars2{
      position:absolute;inset:-50%;
      background-image: radial-gradient(#ffffff 1px, transparent 1px);
      background-size: 160px 160px;
      opacity:.16;
      animation: drift 160s linear infinite;
      filter: blur(.2px);
    }
    .stars2{
      background-size: 260px 260px;
      opacity:.10;
      animation-duration: 240s;
      transform: translate3d(8%,12%,0);
    }
    @keyframes drift{from{transform:translate3d(0,0,0)}to{transform:translate3d(10%,14%,0)}}
    .wrap{
      position:relative; z-index:1;
      min-height:100%;
      padding: clamp(18px, 3.5vw, 40px);
      display:flex; align-items:flex-start; justify-content:center;
    }
    .stack{width:min(760px, 100%); display:flex; flex-direction:column; gap:16px; padding-top:10px;}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: clamp(16px, 3.2vw, 26px);
    }
    h1{margin:0 0 8px 0; font-size: clamp(34px, 5.2vw, 54px); letter-spacing:.3px;}
    p{margin:0; color:var(--muted); font-size: clamp(14px, 2.2vw, 18px); line-height:1.45;}
    .btn{
      width:100%;
      border:none;
      border-radius: 999px;
      padding: 16px 18px;
      font-size: 18px;
      font-weight: 800;
      color:#eaffff;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    .btn.primary{
      background: var(--btnGrad);
      border:none;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }
    .btn:active{transform: translateY(1px) scale(.99)}
    .grid{display:flex; flex-direction:column; gap:12px;}
    .foot{
      text-align:center;
      color: rgba(234,242,255,.45);
      font-size: 12px;
      margin: 2px 0 0 0;
    }
  </style>
</head>
