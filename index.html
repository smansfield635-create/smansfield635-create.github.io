<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Geodiametrics</title>

<style>
:root{
  --bg:#0b0f14;
  --panel:#111826;
  --panel2:#0f1623;
  --border:#223044;
  --text:#e7eef7;
  --muted:#93a4b8;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(1200px 800px at 50% -20%, #16223a 0%, var(--bg) 60%);
  color:var(--text);
  font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.wrapper{
  max-width:1100px;
  margin:0 auto;
  padding:28px 16px 56px;
}

.header{
  text-align:center;
  margin-bottom:32px;
}

.header h1{
  margin:0;
  font-size:34px;
  letter-spacing:.4px;
}

.header p{
  margin:10px 0 0;
  color:var(--muted);
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
  margin-bottom:28px;
}

.section-title{
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--panel2);
  font-weight:700;
  letter-spacing:.6px;
  text-transform:uppercase;
  font-size:12px;
  margin-bottom:14px;
}

.nav-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
}

.nav-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#121a2a,#0d1422);
  color:var(--text);
  border-radius:999px;
  padding:16px 14px;
  font-weight:700;
  letter-spacing:.3px;
}

.nav-btn:hover{
  border-color:#3a5273;
}

.anchor-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
}

.anchor-btn{
  text-decoration:none;
  text-align:center;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#121a2a,#0d1422);
  color:var(--text);
  border-radius:999px;
  padding:16px 14px;
  font-weight:800;
}

.footer{
  text-align:center;
  color:var(--muted);
  font-size:12px;
  margin-top:36px;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <h1>Geodiametrics</h1>
    <p>Constraint-first execution platform<br>
    Selection → Resolution → Commitment → Continuation</p>
  </div>

  <div class="card">
    <div class="section-title">Navigate</div>
    <div class="nav-grid">
      <a class="nav-btn" href="toc.html">Table of Contents</a>
      <a class="nav-btn" href="mission.html">Mission Statement</a>
      <a class="nav-btn" href="about.html">About</a>
      <a class="nav-btn" href="rights.html">Rights & IP</a>
      <a class="nav-btn" href="control.html">Control Room</a>
      <a class="nav-btn" href="apps.html">Apps</a>
      <a class="nav-btn" href="reference.html">Reference</a>
      <a class="nav-btn" href="problem.html">Problem</a>
    </div>
  </div>

  <div class="card">
    <div class="section-title">Public Anchors</div>
    <div class="anchor-grid">
      <a class="anchor-btn" href="https://osf.io/" target="_blank">Open OSF</a>
      <a class="anchor-btn" href="https://orcid.org/" target="_blank">Open ORCID</a>
    </div>
  </div>

  <div class="footer">© 2026 Geodiametrics</div>

</div>
</body>
</html>
