<!-- TNT — /explore/frontier/index.html
     FRONTIER · TWO-DOOR SPLIT (NO LOOP) · STRUCTURE = EXISTING · VISION = NEW
     FIX (NO DRIFT):
       - NO “loop back” behavior (Structure DOES NOT return to Frontier)
       - STRUCTURE goes to existing, stable surfaces (Laws / Gauges / Language)
       - VISION goes to a NEW Vision door (separate page) so it never blends
       - Correct script path: /assets/instruments.js
       - Uses canonical .btn class (no crp-btn)
       - EN / 中文 / ES
       - State carry: lang/style/time/depth (URL + LS)
       - ui.css owns field (no html/body background overrides)
       - Hard navigation only (no modals, no lenses)
     ROUTES (LOCKED):
       STRUCTURE → /explore/frontier/structure/
       VISION    → /explore/frontier/vision/
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · FRONTIER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --R:170px;
  --D:260px;
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

/* top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* language top-right */
.top-right{
  position:fixed;right:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:nowrap;align-items:center;white-space:nowrap;
}
.top-right .btn{white-space:nowrap}

/* brand */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:110;text-align:center;padding:10px 18px;border-radius:999px;
  border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{font-size:12px;letter-spacing:3px;text-transform:uppercase;opacity:.75;margin:0 0 6px 0}
.brand .t{font-weight:950;font-size:40px;letter-spacing:.3px;margin:0}
.brand .s{font-size:13px;opacity:.8;margin-top:6px}

/* stage */
.stage{
  position:fixed;left:50%;top:55%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* diamonds */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;border-radius:34px;
  cursor:pointer;pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.25), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 50px 160px rgba(0,0,0,.85),
    0 0 38px rgba(212,175,55,.25),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.60;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.30);
}

/* vertical placement */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:18px;gap:10px;
  pointer-events:none;
  user-select:none;
}
.lab{font-weight:950;font-size:22px;letter-spacing:.8px}
.sub{font-size:14px;opacity:.85;line-height:1.35;max-width:22em}

/* dock */
.dock{
  position:fixed;left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  width:min(980px,94vw);
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap;
  padding:10px 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnBack" href="/explore/">BACK</a>
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
</div>

<div class="top-right" aria-label="Language">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="brand" aria-hidden="true">
  <div class="k" id="bk">CARDINAL AXIS</div>
  <div class="t" id="bt">FRONTIER</div>
  <div class="s" id="bs">Choose your direction</div>
</div>

<div class="stage" aria-label="Frontier fork">
  <div class="d d-top" id="dStructure" role="button" tabindex="0" aria-label="Structure">
    <div class="inner">
      <div class="lab" id="labStructure">STRUCTURE</div>
      <div class="sub" id="subStructure">Lock constraints · measure drift · keep meaning stable.</div>
    </div>
  </div>

  <div class="d d-bottom" id="dVision" role="button" tabindex="0" aria-label="Vision">
    <div class="inner">
      <div class="lab" id="labVision">VISION</div>
      <div class="sub" id="subVision">Build what doesn’t exist yet · then route it back to structure.</div>
    </div>
  </div>
</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockTerminal" href="/index.html">TERMINAL</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  // canonical state (URL → LS → defaults)
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(){
    return "?lang="+encodeURIComponent(lang)+
           "&style="+encodeURIComponent(style)+
           "&time="+encodeURIComponent(time)+
           "&depth="+encodeURIComponent(depth);
  }

  // wire nav
  document.getElementById("btnBack").href="/explore/"+q();
  document.getElementById("btnDoor").href="/door/"+q();
  document.getElementById("dockTerminal").href="/index.html"+q();
  document.getElementById("dockProducts").href="/products/"+q();
  document.getElementById("dockLaws").href="/laws/"+q();
  document.getElementById("dockGauges").href="/gauges/"+q();

  // language buttons
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();
  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    location.href="/explore/frontier/"+q();
  }
  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // routes (NO LOOP)
  function goStructure(){ location.href="/explore/frontier/structure/"+q(); }
  function goVision(){ location.href="/explore/frontier/vision/"+q(); }

  function bind(el, fn){
    el.addEventListener("click", fn);
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); fn(); }
    });
  }
  bind(document.getElementById("dStructure"), goStructure);
  bind(document.getElementById("dVision"), goVision);

  // minimal i18n
  if(lang==="zh"){
    document.getElementById("bt").textContent="前沿";
    document.getElementById("bs").textContent="选择方向";
    document.getElementById("labStructure").textContent="结构";
    document.getElementById("subStructure").textContent="锁定约束 · 测量漂移 · 稳定含义。";
    document.getElementById("labVision").textContent="愿景";
    document.getElementById("subVision").textContent="构建尚不存在的东西 · 再把它接回结构。";
    document.getElementById("btnBack").textContent="返回";
    document.getElementById("btnDoor").textContent="门";
    document.getElementById("dockTerminal").textContent="索引";
    document.getElementById("dockProducts").textContent="产品";
    document.getElementById("dockLaws").textContent="法则";
    document.getElementById("dockGauges").textContent="量规";
  }else if(lang==="es"){
    document.getElementById("bt").textContent="FRONTERA";
    document.getElementById("bs").textContent="Elige tu dirección";
    document.getElementById("labStructure").textContent="ESTRUCTURA";
    document.getElementById("subStructure").textContent="Bloquear restricciones · medir deriva · estabilizar significado.";
    document.getElementById("labVision").textContent="VISIÓN";
    document.getElementById("subVision").textContent="Construir lo que aún no existe · y conectarlo de vuelta a la estructura.";
    document.getElementById("btnBack").textContent="ATRÁS";
    document.getElementById("btnDoor").textContent="PUERTA";
    document.getElementById("dockTerminal").textContent="ÍNDICE";
    document.getElementById("dockProducts").textContent="PRODUCTOS";
    document.getElementById("dockLaws").textContent="LEYES";
    document.getElementById("dockGauges").textContent="MEDIDORES";
  }
})();
</script>

</body>
</html>
