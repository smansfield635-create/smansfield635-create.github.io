<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coherent Resolution Platform</title>

<style>
:root{
  --red-deep:#4a0000;
  --red-lacquer:#7a0c0c;
  --gold:#d4af37;
  --gold-glow:rgba(212,175,55,.45);
  --silver:#cfd3da;
  --silver-glow:rgba(207,211,218,.35);
  --ink:#0a0f14;
  --panel:rgba(0,0,0,.34);
  --line:rgba(255,255,255,.10);
  --soft:rgba(255,255,255,.06);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:#fff;
  background:
    radial-gradient(1200px 700px at 50% 0%, var(--red-lacquer) 0%, var(--red-deep) 55%, var(--ink) 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px 14px 40px;
}
.wrap{
  width:min(920px,94vw);
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
.mark{
  font-weight:900;
  letter-spacing:.08em;
  text-transform:uppercase;
  font-size:clamp(38px,9vw,64px);
  line-height:1.05;
  margin:0;
}
.sub{
  margin:14px 0 0;
  opacity:.78;
  font-size:18px;
}
.panel{
  margin-top:26px;
  width:min(720px,92vw);
  background:linear-gradient(180deg, rgba(0,0,0,.34), rgba(0,0,0,.22));
  border:1px solid var(--line);
  border-radius:24px;
  box-shadow:0 30px 80px rgba(0,0,0,.55), 0 0 36px rgba(212,175,55,.08);
  padding:18px 16px;
  backdrop-filter:blur(10px);
}
.kicker{
  letter-spacing:.18em;
  text-transform:uppercase;
  font-size:12px;
  opacity:.7;
  margin:0 0 12px;
}
.choice{
  display:grid;
  gap:12px;
}
.btn{
  width:100%;
  border-radius:18px;
  padding:16px 16px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:#fff;
  text-decoration:none;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-weight:900;
  letter-spacing:.12em;
  text-transform:uppercase;
}
.btn:hover{background:rgba(255,255,255,.08)}
.badge{
  border-radius:999px;
  padding:8px 12px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.18);
  font-size:12px;
  letter-spacing:.12em;
  opacity:.9;
}
.btn.en{box-shadow:0 0 18px var(--gold-glow) inset; border-color:rgba(212,175,55,.45)}
.btn.zh{box-shadow:0 0 18px var(--silver-glow) inset; border-color:rgba(207,211,218,.38)}
.note{
  margin-top:14px;
  opacity:.65;
  font-size:13px;
  line-height:1.45;
}
.footer{
  margin-top:22px;
  opacity:.35;
  font-size:12px;
  letter-spacing:.2em;
}
.brand{
  margin-top:8px;
  opacity:.30;
  letter-spacing:.35em;
  text-transform:uppercase;
  font-size:12px;
}
</style>
</head>

<body>
<div class="wrap">
  <h1 class="mark">Coherent<br/>Resolution<br/>Platform</h1>
  <div class="sub">Choose your language once. Everything adapts from there.</div>

  <div class="panel">
    <div class="kicker">Language</div>

    <div class="choice">
      <a class="btn en" href="/door/" onclick="localStorage.setItem('crp_lang','en');">
        <span>English</span>
        <span class="badge">EN</span>
      </a>

      <a class="btn zh" href="/door/" onclick="localStorage.setItem('crp_lang','zh');">
        <span>中文</span>
        <span class="badge">ZH</span>
      </a>
    </div>

    <div class="note">
      This selection sets the interface language. You can change it later from the Door.
    </div>
  </div>

  <div class="brand">GEODIAMETRICS</div>
  <div class="footer">CANONICAL · STABLE · © GEODIAMETRICS</div>
</div>
</body>
</html>
