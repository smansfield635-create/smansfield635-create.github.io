<!-- TNT: /home/index.html (NO EN/中文 OPTIONS. READS geo.lang ONLY. IF NOT SET -> ROOT.) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Home · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css?v=3000"/>
<link rel="stylesheet" href="/assets/branch.css?v=3000"/>

<style>
/* Ensure header/subtitle always above plate */
.h{position:relative;z-index:20;text-align:center;margin-bottom:14px}
.h h1{margin:0;font-size:56px;font-weight:900}
.h p{margin:10px 0 0;opacity:.75;font-size:18px}
.lang-pill{
  display:inline-flex;align-items:center;gap:10px;
  margin-top:12px;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.10);
  font-weight:900;
  letter-spacing:.08em;
  opacity:.95;
}
.lang-pill a{
  padding:6px 10px;
  border-radius:999px;
  background:rgba(0,0,0,.20);
  border:1px solid rgba(255,255,255,.10);
  font-weight:900;
}
</style>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">

  <div class="h">
    <h1 id="ttl">Home</h1>
    <p id="sub">Compass · Directional navigation</p>
    <div class="lang-pill" id="lp">
      <span id="langtxt">EN</span>
      <a href="/">Switch language</a>
    </div>
  </div>

  <div class="stage">
    <div class="platform">

      <!-- N/E/S/W are ROUTES (no language choice here) -->
      <a class="diamond top" href="/laws/"><span id="n1">Laws<small id="n2">Categories</small></span></a>
      <a class="diamond right" href="/products/"><span id="e1">Products<small id="e2">Suite</small></span></a>
      <a class="diamond bottom" href="/gauges/"><span id="s1">Gauges<small id="s2">Instruments</small></span></a>
      <a class="diamond left" href="/links/"><span id="w1">Links<small id="w2">References</small></span></a>

      <!-- Pocket minis -->
      <a class="diamond mini mini-left" href="/"><span><small id="m1">ROOT</small></span></a>
      <a class="diamond mini mini-right" href="/rgsc/"><span><small id="m2">RGSC</small></span></a>

      <!-- Corner compass markers (if your branch.css supports them; harmless if not) -->
      <div class="compass-marker compass-n"><span>★</span><b>N</b></div>
      <div class="compass-marker compass-e"><span>☼</span><b>E</b></div>
      <div class="compass-marker compass-s"><span>✦</span><b>S</b></div>
      <div class="compass-marker compass-w"><span>☾</span><b>W</b></div>

    </div>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>

<script>
(() => {
  const get = (k) => { try { return localStorage.getItem(k); } catch(e){ return null; } };
  const lang = get("geo.lang");

  // If language not set, enforce ROOT as the only fork
  if(!lang){ location.replace("/"); return; }

  const zh = (lang === "zh");

  document.getElementById("langtxt").textContent = zh ? "中文" : "EN";
  document.getElementById("ttl").textContent = zh ? "主页" : "Home";
  document.getElementById("sub").textContent = zh ? "指南针 · 方向导航" : "Compass · Directional navigation";

  // Route labels (not N/E/S/W words)
  document.getElementById("n1").childNodes[0].nodeValue = zh ? "法则" : "Laws";
  document.getElementById("n2").textContent = zh ? "分类" : "Categories";

  document.getElementById("e1").childNodes[0].nodeValue = zh ? "产品" : "Products";
  document.getElementById("e2").textContent = zh ? "套件" : "Suite";

  document.getElementById("s1").childNodes[0].nodeValue = zh ? "量表" : "Gauges";
  document.getElementById("s2").textContent = zh ? "仪器" : "Instruments";

  document.getElementById("w1").childNodes[0].nodeValue = zh ? "链接" : "Links";
  document.getElementById("w2").textContent = zh ? "参考" : "References";

  document.getElementById("m1").textContent = zh ? "根" : "ROOT";
  document.getElementById("m2").textContent = "RGSC";
})();
</script>
</body>
</html>
