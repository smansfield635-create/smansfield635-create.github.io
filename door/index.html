<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR Â· Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>

/* ===== BACKGROUND (Same Crystal Field) ===== */

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 50% 35%, rgba(255,215,120,.05), transparent 60%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.03) 0 1px, transparent 1px 90px),
    linear-gradient(180deg, #a80000 0%, #7b0000 60%, #5a0000 100%);
  overflow-x:hidden;
}

/* ===== HEADER ===== */

.header{
  text-align:center;
  padding-top:80px;
}

.header h1{
  font-size:46px;
  letter-spacing:2px;
  margin:0;
}

.header p{
  opacity:.85;
  margin-top:10px;
}

/* ===== GEM DIAMONDS ===== */

.stage{
  position:relative;
  width:min(500px,90vw);
  height:min(500px,90vw);
  margin:80px auto 0;
}

.gem{
  width:150px;
  height:150px;
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:22px;
  cursor:pointer;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.15), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, #0a0f18 0%, #05070c 40%, #0b1424 100%);

  box-shadow:
    0 25px 70px rgba(0,0,0,.8),
    inset 0 2px 0 rgba(255,255,255,.2),
    inset 0 -25px 35px rgba(0,0,0,.6);

  border:1px solid rgba(255,255,255,.08);

  transition: all 260ms ease;
}

.gem::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:
    repeating-conic-gradient(
      from 0deg,
      rgba(255,255,255,.04) 0deg 5deg,
      transparent 5deg 15deg
    );
  mix-blend-mode:overlay;
  opacity:.25;
  pointer-events:none;
}

.gem:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.05);
  box-shadow:
    0 30px 90px rgba(0,0,0,.9),
    0 0 22px rgba(212,175,55,.45),
    inset 0 2px 0 rgba(255,255,255,.3);
}

.gem-inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:900;
  letter-spacing:.5px;
  pointer-events:none;
}

.gem.explore{ transform:translate(-50%,-50%) translate(0,-120px) rotate(45deg); }
.gem.links{ transform:translate(-50%,-50%) translate(-120px,0) rotate(45deg); }
.gem.learn{ transform:translate(-50%,-50%) translate(120px,0) rotate(45deg); }
.gem.home{ transform:translate(-50%,-50%) translate(0,120px) rotate(45deg); }

</style>
</head>

<body>

<div class="header">
  <h1>DOOR</h1>
  <p>Choose your route.</p>
</div>

<div class="stage">

  <a href="/home/" class="gem explore">
    <div class="gem-inner">EXPLORE</div>
  </a>

  <a href="/links/" class="gem links">
    <div class="gem-inner">LINKS</div>
  </a>

  <a href="/learn/" class="gem learn">
    <div class="gem-inner">LEARN</div>
  </a>

  <a href="/home/" class="gem home">
    <div class="gem-inner">HOME</div>
  </a>

</div>

</body>
</html>
