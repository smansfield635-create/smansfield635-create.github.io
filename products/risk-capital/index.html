<script>
(function(){
  // ===== state =====
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "informal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="informal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";
  var buildLens=(depth==="learn")?"engineering":"platform";

  function q(over){
    var L=(over&&over.lang)?over.lang:lang;
    var S=(over&&over.style)?over.style:style;
    var T=(over&&over.time)?over.time:time;
    var D=(over&&over.depth)?over.depth:depth;
    return "?lang="+encodeURIComponent(L)+"&style="+encodeURIComponent(S)+"&time="+encodeURIComponent(T)+"&depth="+encodeURIComponent(D);
  }

  function wire(id,path){
    var el=document.getElementById(id);
    if(el) el.href=path+q();
  }
  wire("btnBack","/products/");
  wire("btnDoor","/door/");
  wire("btnExit","/index.html");
  wire("dockHome","/home/");
  wire("dockProducts","/products/");
  wire("dockLaws","/laws/");
  wire("dockGauges","/gauges/");

  // language toggle
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();
  function setLang(next){
    if(next!=="en"&&next!=="zh"&&next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang);}catch(e){}
    window.location.href=window.location.pathname+q({lang:lang});
  }
  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // lenses
  var pillPlatform=document.getElementById("pillPlatform");
  var pillEngineering=document.getElementById("pillEngineering");
  var pillInformal=document.getElementById("pillInformal");
  var pillFormal=document.getElementById("pillFormal");

  function paintLenses(){
    pillPlatform.classList.toggle("active", buildLens==="platform");
    pillEngineering.classList.toggle("active", buildLens==="engineering");
    pillInformal.classList.toggle("active", style==="informal");
    pillFormal.classList.toggle("active", style==="formal");
  }
  paintLenses();

  function setBuild(next){
    buildLens=(next==="engineering")?"engineering":"platform";
    depth=(buildLens==="engineering")?"learn":"explore";
    try{ localStorage.setItem("gd_depth",depth);}catch(e){}
    window.location.href=window.location.pathname+q({depth:depth});
  }
  function setVoice(next){
    style=(next==="formal")?"formal":"informal";
    try{ localStorage.setItem("gd_style",style);}catch(e){}
    window.location.href=window.location.pathname+q({style:style});
  }
  pillPlatform.addEventListener("click", function(){ setBuild("platform"); });
  pillEngineering.addEventListener("click", function(){ setBuild("engineering"); });
  pillInformal.addEventListener("click", function(){ setVoice("informal"); });
  pillFormal.addEventListener("click", function(){ setVoice("formal"); });

  function pick(en,zh,es){ return (lang==="zh")?zh:(lang==="es")?es:en; }
  function openLabel(){ return (lang==="zh")?"打开":(lang==="es")?"ABRIR":"OPEN"; }

  // header copy (problem-first)
  var hc=(function(){
    var informal=(style==="informal");
    var platform=(buildLens==="platform");

      if(informal && platform) return ["为什么人会在合同、保险、合规和加密资产里‘突然踩雷’？因为规则看不见、责任不清楚、证据不连贯。本页把这些东西变成可路由的执行面。","平台姿态：先把人从迷路里救出来，再谈深度。"];

      if(!informal && platform) return ["本页为风险与资本提供稳定路由目录：把复杂问题拆成可进入的执行面。","平台姿态强调可用性与可发现性。"];
      return ["本页为风险与资本提供工程执行面目录：范围、闸门、收据、原因码与回放。","工程姿态强调可复现与可审计。"];
    }
    if(lang==="es"){
      if(informal && platform) return ["¿Por qué la gente pisa minas en contratos, seguros, cumplimiento y cripto? Porque las reglas son invisibles y la evidencia no está conectada. Aquí lo convertimos en superficies navegables.","Plataforma: primero rescatar a la gente de perderse."];

  document.getElementById("fine").textContent=hc[1];

    document.getElementById("ht").textContent="风险与资本";
    document.getElementById("bandA").textContent="执行面";
    document.getElementById("btnBack").textContent="返回";
    document.getElementById("btnDoor").textContent="门";
    document.getElementById("btnExit").textContent="退出";
    document.getElementById("dockHome").textContent="主页";
    document.getElementById("dockProducts").textContent="产品";
    document.getElementById("dockLaws").textContent="法则";
    document.getElementById("dockGauges").textContent="量规";

    pillEngineering.textContent="INGENIERÍA";
    pillInformal.textContent="INFORMAL";
    pillFormal.textContent="FORMAL";

  // 7 surfaces (diamond geometry)
  var SURF = [
    {c:"#EF4444",
      t:pick("Insurance Underwriting","保险承保","Suscripción de seguros"),
      s:pick("Price risk without lying to yourself.","给风险定价但不自欺。","Precio de riesgo sin autoengaño."),
      informal:pick(
        ["Underwriting is where stories go to die. You don’t get to ‘feel safe’ — you have to show why.","This surface exists to turn messy inputs into a bounded decision: proceed, hold, or contain."],
        ["承保就是故事的坟场：不许‘感觉安全’，只能说明为什么。","本面把杂乱输入变成有界决策：推进 / 等待 / 隔离。"],
        ["La suscripción mata historias: no vale ‘me siento seguro’, hay que mostrar por qué.","Convierte inputs confusos en decisión acotada: avanzar, esperar o contener."]
      ),
      formal:pick(
        ["Underwriting posture is scope + receipts + gates + reason codes.","Outputs remain bounded; no inference of intent; comparability preserved by epoch rules."],
        ["承保姿态：范围+收据+闸门+原因码。","输出有界；不推断意图；纪元规则保持可比性。"],
        ["Postura: alcance + recibos + compuertas + códigos de razón.","Salidas acotadas; sin inferir intención; comparabilidad por reglas de época."]
      )
    },

    {c:"#F59E0B",
      t:pick("Contracts & Instruments","合约与工具","Contratos e instrumentos"),
      s:pick("Make obligations legible and enforceable.","让义务可读且可执行。","Hacer obligaciones legibles y ejecutables."),
      informal:pick(
        ["Contracts fail when everyone thinks they agreed… but nobody can point to the same meaning.","This surface turns ‘words’ into clear triggers and clean routes when something breaks."],
        ["合约失败常因：大家以为同意了，但含义并不一致。","本面把‘文字’变成清晰触发与故障时的干净路由。"],
        ["Los contratos fallan cuando todos creen que acordaron… pero nadie comparte el mismo significado.","Esta superficie convierte palabras en disparadores claros y rutas limpias cuando algo se rompe."]
      ),
      formal:pick(
        ["Instrument posture is definition lock + trigger conditions + evidence hooks.","No silent edits; corrections create new epochs; disputes resolve by receipts."],
        ["工具姿态：定义锁+触发条件+证据钩子。","禁止静默改；修正开新纪元；争议由收据解决。"],
        ["Postura: bloqueo de definiciones + condiciones de disparo + ganchos de evidencia.","Sin ediciones silenciosas; correcciones crean nuevas épocas; disputas se resuelven por recibos."]
      )
    },

    {c:"#93C5FD",
      t:pick("Compliance & Regulation","合规与监管","Cumplimiento y regulación"),
      s:pick("Keep permission envelopes explicit.","把许可边界写清楚。","Mantener permisos explícitos."),
      informal:pick(

        ["Cumplimiento no es burocracia: es el sobre de permiso que te mantiene vivo.","Esta superficie hace visible ‘permitido/no permitido’ antes de escalar."]
      ),
      formal:pick(
        ["Compliance posture is declarative: scope, obligations, audit hooks, and reason codes.","Outputs route to Laws for bounds and Gauges for measurement where applicable."],
        ["合规姿态是声明式：范围、义务、审计钩子、原因码。","输出路由到法则定边界，必要时路由到量规做测量。"],
        ["Postura declarativa: alcance, obligaciones, ganchos de auditoría y códigos de razón.","Salidas rutean a Leyes (límites) y Medidores (medición) cuando aplique."]
      )
    },

    {c:"#34D399",

      formal:pick(
        ["Pricing posture is bounded metrics subordinate to admissibility; scores cannot override fail states.","Threshold changes are versioned; comparability preserved by epoch rollover."],
        ["定价姿态：有界指标服从可采信；分数不得覆盖失败态。","阈值变更必须版本化；纪元回滚保持可比性。"],
        ["Postura: métricas acotadas subordinadas a admisibilidad; puntuaciones no anulan fallos.","Cambios de umbral versionados; comparabilidad por cambio de época."]
      )
    },

    {c:"#60A5FA",
      t:pick("Crypto & Treasury","加密与资金库","Cripto y tesorería"),
      s:pick("Treat keys, custody, and claims as constraints.","把密钥、托管与主张当作约束。","Tratar llaves, custodia y afirmaciones como restricciones."),
      informal:pick(
        ["Crypto breaks people because the system punishes ambiguity. One bad assumption, one lost key, one unclear policy — and it’s gone.","This surface exists to make custody, controls, and permission obvious before money moves."],
        ["加密资产会惩罚模糊：一个坏假设、一个丢失密钥、一条不清晰的政策——就没了。","本面让托管、控制与许可在资金移动前就清楚。"],
        ["Cripto castiga la ambigüedad: una mala suposición, una llave perdida, una política confusa… y se fue.","Esta superficie hace obvia custodia, controles y permisos antes de mover dinero."]
      ),
      formal:pick(
        ["Treasury posture is custody controls + audit trails + role separation + time anchors.","Claims remain bounded to receipts; no implicit guarantees; policy changes create new epochs."],
        ["资金库姿态：托管控制+审计轨迹+角色分离+时间锚。","主张绑定收据；无隐含担保；政策变更开新纪元。"],
        ["Postura: controles de custodia + trazas de auditoría + separación de roles + anclajes de tiempo.","Afirmaciones acotadas a recibos; sin garantías implícitas; cambios de política crean nuevas épocas."]
      )
    },

    {c:"#D4AF37",
      t:pick("Dispute & Resolution","争议与处置","Disputa y resolución"),
      s:pick("Turn conflict into receipts, scope, and next steps.","把冲突变成收据、范围与下一步。","Convertir conflicto en recibos, alcance y siguiente paso."),
      informal:pick(
        ["Most conflicts drag on because people argue the story instead of isolating the facts.","This surface exists to make disagreement cheap: show receipts, declare scope, pick the next bounded move."],
        ["多数冲突拖延，是因为争故事而不隔离事实。","本面让分歧变便宜：拿收据、定范围、选一个有界动作。"],
        ["Los conflictos se alargan porque se discute la historia, no los hechos.","Esta superficie hace el desacuerdo barato: recibos, alcance, siguiente paso acotado."]
      ),
      formal:pick(
        ["Resolution posture is observer-invariant evaluation and scope locks; disputes resolve via missing receipts or scope mismatch, not intent claims.","Outputs route to Laws for doctrine bounds and to Gauges for measured evidence when available."],
        ["处置姿态：观察者不变评估与范围锁；争议由缺失收据或范围不一致解决，而非意图主张。","输出路由到法则定边界，必要时路由到量规提供测量证据。"],
        ["Postura: evaluación invariante y bloqueos de alcance; disputas se resuelven por recibos faltantes o mismatch de alcance, no por intención.","Salidas rutean a Leyes (doctrina) y Medidores (evidencia medida) cuando aplique."]
      )
    }
  ];

  var list=document.getElementById("list");

  function makeRow(it, idx){
    var row=document.createElement("div");
    row.className="row";
    row.style.setProperty("--c", it.c);

    var head=document.createElement("div");
    head.className="head";
    head.tabIndex=0; head.setAttribute("role","button");

    var left=document.createElement("div"); left.className="left";
    var mark=document.createElement("div"); mark.className="mark"; mark.style.background=it.c;

    var tb=document.createElement("div"); tb.style.minWidth="0";
    var title=document.createElement("div"); title.className="title"; title.textContent=it.t;
    var sub=document.createElement("div"); sub.className="sub"; sub.textContent=it.s;
    tb.appendChild(title); tb.appendChild(sub);

    left.appendChild(mark); left.appendChild(tb);

    var chev=document.createElement("div"); chev.className="chev"; chev.textContent="▸";

    head.appendChild(left); head.appendChild(chev);

    var body=document.createElement("div"); body.className="body";

    var p1=document.createElement("p"); p1.className="p";
    var p2=document.createElement("p"); p2.className="p";
    if(style==="informal"){
      p1.textContent = Array.isArray(it.informal)?it.informal[0]:it.informal;
      p2.textContent = Array.isArray(it.informal)?it.informal[1]:"";
    }else{
      p1.textContent = Array.isArray(it.formal)?it.formal[0]:it.formal;
      p2.textContent = Array.isArray(it.formal)?it.formal[1]:"";
    }
    body.appendChild(p1);
    if(p2.textContent) body.appendChild(p2);

    // 7 bullets “geometry”
    var ul=document.createElement("ul"); ul.className="ul";
    var bullets=(function(){
      if(style==="informal"){
        return pick(
          ["Receipts first.","Scope first.","Rules visible.","No silent edits.","Containment beats cascade.","Replay is the test.","Route cleanly."],
          ["收据优先。","范围优先。","规则可见。","禁止静默改。","隔离胜过级联。","回放即测试。","路由要干净。"],
          ["Recibos primero.","Alcance primero.","Reglas visibles.","Sin ediciones silenciosas.","Contención vence cascada.","Replay es la prueba.","Ruteo limpio."]
        );
      }
      return pick(
        ["Declared scope.","Observer-invariant rules.","Receipt bundles.","Reason codes.","Epoch versioning.","Containment posture.","Audit-ready replay."],
        ["声明范围。","观察者不变规则。","收据包。","原因码。","纪元版本化。","隔离姿态。","审计可用回放。"],
        ["Alcance declarado.","Reglas invariantes.","Bundles de recibos.","Códigos de razón.","Versionado por épocas.","Postura de contención.","Replay audit-able."]
      );
    })();
    bullets.forEach(function(x){ var li=document.createElement("li"); li.textContent=x; ul.appendChild(li); });
    body.appendChild(ul);

    var actions=document.createElement("div"); actions.className="actions";
    var a1=document.createElement("a"); a1.className="btn"; a1.textContent=openLabel()+": "+pick("LAWS","法则","LEYES"); a1.href="/laws/"+q();
    var a2=document.createElement("a"); a2.className="btn"; a2.textContent=openLabel()+": "+pick("GAUGES","量规","MEDIDORES"); a2.href="/gauges/"+q();
    actions.appendChild(a1); actions.appendChild(a2);
    body.appendChild(actions);

    head.addEventListener("click", function(){
      var willOpen=!row.classList.contains("open");
      list.querySelectorAll(".row").forEach(function(x){
        x.classList.remove("open");
        var c=x.querySelector(".chev"); if(c) c.textContent="▸";
      });
      row.classList.toggle("open", willOpen);
      chev.textContent=willOpen?"▾":"▸";
    });
    head.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); head.click(); }
    });

    row.appendChild(head);
    row.appendChild(body);

    if(idx===0){
      row.classList.add("open");
      chev.textContent="▾";
    }
    return row;
  }

  // mount
  list.innerHTML="";
  SURF.forEach(function(it,i){ list.appendChild(makeRow(it,i)); });

})();
</script>
