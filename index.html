<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(1200px 900px at 50% -10%, rgba(255,255,255,.08), transparent 55%),

      color: #f1f6fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      cursor: pointer;

      display: flex;

      padding: 24px;

      font-size: 42px;

    }

    p {
      color: rgba(241,246,251,.75);
      font-size: 18px;
      line-height: 1.4;
    }

    .hint {
      margin-top: 40px;
      font-size: 14px;
      opacity: .6;
    }
  </style>
</head>

<body onclick="location.href='/door/'">
  <div class="wrap">
    <div>
      <h1>Geodiametrics</h1>
