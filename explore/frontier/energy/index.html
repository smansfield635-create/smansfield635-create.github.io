<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --dockH:90px;
  --inkA:rgba(12,14,20,.96);
  --inkB:rgba(6,8,12,.98);
  --stroke:rgba(255,255,255,.10);
  --gold:rgba(212,175,55,.22);
  --red:rgba(255,80,80,.15);
  --mut:rgba(255,255,255,.92);
}

body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:110px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:28px;
}

.header{
  border:1px solid var(--stroke);
  border-radius:40px;
  background:
    radial-gradient(circle at 18% 20%, var(--gold), transparent 65%),
    radial-gradient(circle at 82% 80%, var(--red), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.35), rgba(0,0,0,.18));
  padding:54px;
  box-shadow:0 60px 200px rgba(0,0,0,.65);
}

.k{letter-spacing:6px;text-transform:uppercase;font-size:12px;opacity:.75;margin:0 0 14px}
.t{font-size:56px;font-weight:950;margin:0 0 24px}
.s{font-size:22px;line-height:1.85;color:var(--mut);max-width:950px}

.lens{display:flex;gap:12px;margin-top:34px;flex-wrap:wrap}
.pill{
  padding:14px 22px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  font-weight:900;
  cursor:pointer;
}
.pill.active{box-shadow:0 0 22px rgba(212,175,55,.4)}

.stack{display:flex;flex-direction:column;gap:24px}

.card{
  border:1px solid var(--stroke);
  border-radius:34px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  overflow:hidden;
  box-shadow:0 50px 180px rgba(0,0,0,.6);
}

.head{
  padding:36px 40px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  cursor:pointer;
}

.title{font-size:32px;font-weight:900}
.chev{font-size:20px;opacity:.75}

.body{
  display:none;
  padding:38px 40px 48px;
  border-top:1px solid var(--stroke);
}

.card.open .body{display:block}

.body h4{
  margin:0 0 14px;
  font-size:15px;
  letter-spacing:1px;
  text-transform:uppercase;
  opacity:.75;
}

.body p{
  margin:0;
  font-size:21px;
  line-height:1.9;
  color:var(--mut);
}

.dock{
  position:fixed;
  left:50%;
  bottom:12px;
  transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:14px;
  border-radius:28px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.35);
}
.dock .btn{padding:14px;border-radius:999px;text-align:center}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <p class="k">FRONTIER</p>
    <h1 class="t">ENERGY SYSTEMS</h1>
    <p class="s">
      What if industrial energy could be rebuilt from first principles?  
      Not optimized — restructured.  
      Measured. Bounded. Scaled without collapse.
    </p>

    <div class="lens">
      <div class="pill active" data-lens="informal">INFORMAL</div>
      <div class="pill" data-lens="formal">FORMAL</div>
      <div class="pill" data-lens="platform">PLATFORM</div>
      <div class="pill" data-lens="engineering">ENGINEERING</div>
    </div>
  </div>

  <div class="stack" id="stack"></div>

</div>

<nav class="dock">
  <a class="btn" href="/explore/frontier/">FRONTIER</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){

  const DOMAINS = [
    "Industrial Substitution",
    "Waste-to-Energy Integration",
    "Hydrogen Recovery Optimization",
    "Grid Stabilization Architecture",
    "Thermal Cascade Containment",
    "Closed-Loop Industrial Habitat"
  ];

  const TEXT = {
    informal:{
      en:"Energy is not a fuel problem. It is a structure problem. When we redesign structure, we redesign loss, flow, failure, and recovery.",
      zh:"能源不是燃料问题，而是结构问题。当结构被重构，损耗、流动、失效与恢复都会被重构。",
      es:"La energía no es un problema de combustible. Es un problema estructural. Cuando rediseñamos la estructura, rediseñamos pérdidas, flujos y recuperación."
    },
    formal:{
      en:"Each energy initiative is modeled through constraint envelopes, thermal margins, cascade thresholds, and rollback vectors before deployment.",
      zh:"每个能源方案在部署前都通过约束包络、热裕度、级联阈值与回滚向量进行建模。",
      es:"Cada iniciativa energética se modela mediante envolventes de restricción, márgenes térmicos y umbrales de cascada antes del despliegue."
    },
    platform:{
      en:"Platform posture: modular energy layers remain registry-trackable and compliance-visible without exposing industrial secrets.",
      zh:"平台姿态：能源模块可登记追踪、可合规可视，但不泄露工业机密。",
      es:"Postura de plataforma: los módulos energéticos son rastreables y visibles para cumplimiento sin revelar secretos industriales."
    },
    engineering:{
      en:"Engineering posture: plasma envelopes, mass flow equilibrium, containment geometry, and failure rollback states are explicitly bounded.",
      zh:"工程姿态：等离子包络、质量流平衡、隔离几何与失效回滚状态被明确界定。",
      es:"Postura de ingeniería: envolventes de plasma, equilibrio de flujo másico y estados de rollback están definidos explícitamente."
    }
  };

  let currentLens="informal";
  let currentLang="en";

  const stack=document.getElementById("stack");

  function render(){
    stack.innerHTML="";
    DOMAINS.forEach((name,i)=>{
      const card=document.createElement("div");
      card.className="card";

      const head=document.createElement("div");
      head.className="head";
      head.innerHTML=`
        <div class="title">${name}</div>
        <div class="chev">▸</div>
      `;

      const body=document.createElement("div");
      body.className="body";
      body.innerHTML=`
        <h4>${currentLens.toUpperCase()}</h4>
        <p>${TEXT[currentLens][currentLang]}</p>
      `;

      head.addEventListener("click",()=>{
        document.querySelectorAll(".card").forEach(c=>{
          if(c!==card) c.classList.remove("open");
        });
        card.classList.toggle("open");
      });

      card.appendChild(head);
      card.appendChild(body);
      stack.appendChild(card);

      if(i===0) card.classList.add("open");
    });
  }

  document.querySelectorAll(".pill").forEach(p=>{
    p.addEventListener("click",()=>{
      document.querySelectorAll(".pill").forEach(x=>x.classList.remove("active"));
      p.classList.add("active");
      currentLens=p.dataset.lens;
      render();
    });
  });

  render();

})();
</script>

</body>
</html>
