<!-- TNT — /explore/index.html
     EXPLORE · SPLINE B HUB (MIRROR HALF)
     PURPOSE (LOCK):
       - Explore is the hub for the Innovation/Product spline (Spline B).
       - Two vertical diamonds only:
           1) INNOVATION (substrate + language + encoding)
           2) PRODUCTS (adoption + deployment surfaces)
       - Tap diamond → ONE modal opens (accordion jump rows).
       - NO style/time lens widgets here (state is preserved + propagated only).
       - Language is page-level only (EN / 中文 / ES) via instruments.js state.
     STATE:
       - URL keys: lang/style/time/depth
       - LS keys: gd_lang/gd_style/gd_time/gd_depth
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css only (no html/body background styling)
       - Uses /assets/instruments.js (canonical) (NOT instrument.js)
       - Tap-safe: overlay never blocks modal; no inline onclick reliance
       - Barcode registry not yet externalized: this page contains a LOCAL binding table (BIND) as placeholder.
         Later: replace BIND with fetch(/assets/bindings.json) without changing geometry.
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · Spline B Hub</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
/* DO NOT TOUCH FIELD — ui.css owns html/body background */
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

/* Buttons (use ui.css .btn; provide only layout tweaks) */
.btn{
  display:inline-flex;align-items:center;justify-content:center;
  white-space:nowrap;
  -webkit-tap-highlight-color:transparent;
}

/* Layout vars */
:root{
  --R:132px;
  --D:210px;

  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Top-right language toggle (page-level only) */
.top-right{
  position:fixed;right:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Brand */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:110;text-align:center;
  padding:10px 18px;border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{font-size:12px;letter-spacing:3px;text-transform:uppercase;opacity:.78;margin:0 0 6px 0}
.brand .t{font-weight:950;font-size:40px;letter-spacing:.3px;margin:0;line-height:1.02}
.brand .s{opacity:.85;font-size:13.5px;margin:6px 0 0}

/* Stage */
.stage{
  position:fixed;left:50%;top:56%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:60;
  pointer-events:none;
}

/* Decorative outer */
.outer{
  position:absolute;left:50%;top:50%;
  width:min(560px,92vw);height:min(560px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 52% 14%, rgba(176,0,0,.18), transparent 55%),
    radial-gradient(circle at 38% 28%, rgba(90,140,255,.10), transparent 55%),
    linear-gradient(145deg, rgba(17,22,28,.56), rgba(11,15,20,.70));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  opacity:.55;
  pointer-events:none;
}

/* Diamonds */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:28px;
  cursor:pointer;
  pointer-events:auto;
  touch-action:manipulation;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    radial-gradient(circle at 70% 78%, rgba(0,120,255,.25), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 38px 120px rgba(0,0,0,.85),
    0 0 32px rgba(212,175,55,.22),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -40px 72px rgba(0,0,0,.78);

  transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:28px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.60;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.28);
}
.d:active{ transform:translate(-50%,-50%) rotate(45deg) scale(.99); }

/* Vertical stack */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -0.95)) rotate(45deg)}
.d-bot{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  0.95)) rotate(45deg)}

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:14px;
  gap:8px;
  pointer-events:none;
  user-select:none;
}
.lab{font-weight:950;font-size:18px;letter-spacing:.6px;text-shadow:0 0 18px rgba(255,255,255,.10)}
.sub{font-size:12.5px;opacity:.86;line-height:1.25;max-width:20em}

/* Dock */
.dock{
  position:fixed;left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;width:min(980px,94vw);
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap;
  padding:10px 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
  pointer-events:none;
}
.dock .btn{pointer-events:auto}

/* Overlay + modal */
.bd{
  position:fixed;inset:0;z-index:200;
  background:rgba(0,0,0,.70);
  display:none;
}
.bd.show{display:block}
.modal{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:min(1100px,96vw);
  max-height:90vh;
  z-index:210;
  display:none;
}
.modal.show{display:block}
.shell{
  background:linear-gradient(160deg, rgba(10,18,30,.96), rgba(6,10,16,.98));
  border:1px solid rgba(255,255,255,.12);
  border-radius:24px;
  box-shadow:0 60px 180px rgba(0,0,0,.85);
  overflow:hidden;
  display:flex;flex-direction:column;
}
.mhead{
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.mtitle{margin:0;font-weight:950;letter-spacing:.2px;font-size:16px}
.mclose{border:0;background:transparent;color:#fff;font-size:20px;cursor:pointer;padding:6px 10px;border-radius:12px}
.mclose:hover{background:rgba(255,255,255,.08)}
.mbody{padding:14px 16px 18px;overflow:auto;-webkit-overflow-scrolling:touch}

/* Header card */
.hcard{
  max-width:980px;margin:0 auto 14px;
  padding:12px 14px;border-radius:16px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.14);
  color:rgba(255,255,255,.86);
  line-height:1.35;
}
.h1{margin:0 0 4px;font-weight:950;font-size:14px}
.h2{margin:0;color:rgba(255,255,255,.86);line-height:1.45;font-size:12.5px}

/* Accordion rows */
.stackList{max-width:980px;margin:0 auto;display:flex;flex-direction:column;gap:12px}
.stackRow{
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:linear-gradient(145deg, rgba(17,22,28,.86), rgba(11,15,20,.92));
  box-shadow:0 16px 52px rgba(0,0,0,.60);
  overflow:hidden;
}
.stackHead{
  display:flex;align-items:center;justify-content:space-between;
  gap:10px;padding:14px 16px;cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.stackLeft{display:flex;align-items:center;gap:12px;min-width:0}
.stackBar{width:6px;height:22px;border-radius:99px;background:var(--domc, rgba(255,255,255,.20));flex:0 0 auto}
.stackTitle{font-weight:950;letter-spacing:.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.stackSub{font-size:12px;opacity:.72;margin-left:8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.stackChevron{font-size:16px;opacity:.75;flex:0 0 auto}
.stackBody{
  display:none;
  padding:14px 16px 10px;
  border-top:1px solid rgba(255,255,255,.08);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.06), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.86), rgba(7,11,18,.92));
}
.stackRow.open .stackBody{display:block}
.pdesc{margin:0 0 10px;color:rgba(255,255,255,.86);line-height:1.55}
.jumpRow{display:flex;gap:10px;flex-wrap:wrap}

/* Footer actions */
.mact{
  max-width:980px;margin:16px auto 0;
  display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
}

/* Mobile */
@media (max-width:560px){
  :root{--D:196px; --R:124px}
  .stage{top:58%}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnHub" href="/home/">HUB</a>
  <a class="btn" id="btnExit" href="/door/">EXIT</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="brand" aria-hidden="true">
  <p class="k" id="bk">CARDINAL AXIS</p>
  <h1 class="t" id="bt">EXPLORE</h1>
  <p class="s" id="bs">Innovation spline · Product spline</p>
</div>

<div class="stage" aria-label="Explore hub">
  <div class="outer"></div>

  <div class="d d-top" id="dInnovation" role="button" tabindex="0" aria-label="Innovation">
    <div class="inner">
      <div class="lab" id="labInnovation">INNOVATION</div>
      <div class="sub" id="subInnovation">Language · Encoding · Indexing</div>
    </div>
  </div>

  <div class="d d-bot" id="dProducts" role="button" tabindex="0" aria-label="Products">
    <div class="inner">
      <div class="lab" id="labProducts">PRODUCTS</div>
      <div class="sub" id="subProducts">Adoption · Deployment · Surfaces</div>
    </div>
  </div>
</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockHome" href="/home/">HOME</a>
  <a class="btn" id="dockExplore" href="/explore/">EXPLORE</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockLinks" href="/links/">LINKS</a>
</nav>

<div class="bd" id="bd" aria-hidden="true"></div>

<div class="modal" id="modal" role="dialog" aria-modal="true">
  <div class="shell">
    <div class="mhead">
      <h3 class="mtitle" id="mTitle">EXPLORE</h3>
      <button class="mclose" id="mClose" aria-label="Close" type="button">✕</button>
    </div>
    <div class="mbody">
      <div class="hcard">
        <div class="h1" id="mh1">—</div>
        <div class="h2" id="mh2">—</div>
      </div>

      <div class="stackList" id="stackList"></div>

      <div class="mact">
        <button class="btn" id="mReturn" type="button">RETURN</button>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  // ===== State hydration (canonical): URL keys lang/style/time/depth; LS gd_* =====
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}
  document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");

  function q(){
    var p=new URLSearchParams();
    p.set("lang",lang); p.set("style",style); p.set("time",time); p.set("depth",depth);
    return "?"+p.toString();
  }

  // ===== Local barcode binding placeholder =====
  // Later: replace with fetch('/assets/bindings.json') and keep the same shape.
  var BIND = {
    innovation: [
      {id:"grammar",  t:{en:"GRAMMAR", zh:"语法", es:"GRAMÁTICA"}, s:{en:"Traversal contracts · structural language", zh:"遍历契约 · 结构语言", es:"Contratos de recorrido · lenguaje estructural"}, href:"/explore/innovation/language/grammar/", c:"#D4AF37"},
      {id:"dotgrid",  t:{en:"DOT.GRID", zh:"DOT.GRID", es:"DOT.GRID"}, s:{en:"256-state indexing · sweeps", zh:"256态索引 · 扫掠", es:"Indexación 256 · barridos"}, href:"/explore/innovation/language/dot-grid/", c:"#93C5FD"},
      {id:"ssg",      t:{en:"SSG", zh:"SSG", es:"SSG"}, s:{en:"Constraint syntax geometry", zh:"约束语法几何", es:"Geometría de sintaxis de restricciones"}, href:"/explore/innovation/language/ssg/", c:"#60A5FA"},
      {id:"acronyms", t:{en:"ACRONYMS", zh:"缩略语", es:"ACRÓNIMOS"}, s:{en:"Lookup anchors · shared language", zh:"查表锚点 · 共用术语", es:"Anclas de consulta · lenguaje compartido"}, href:"/explore/innovation/language/acronyms/", c:"#A3A3A3"}
    ],
    products: [
      {id:"energy",   t:{en:"ENERGY", zh:"能源", es:"ENERGÍA"}, s:{en:"Industrial plasma thermal substitution (C)", zh:"工业等离子热替代（C）", es:"Sustitución térmica por plasma (C)"}, href:"/products/energy/", c:"#F59E0B"},
      {id:"products", t:{en:"PRODUCTS HUB", zh:"产品枢纽", es:"CENTRO DE PRODUCTOS"}, s:{en:"All adoption surfaces", zh:"全部采纳面", es:"Todas las superficies de adopción"}, href:"/products/", c:"#93C5FD"},
      {id:"laws",     t:{en:"LAWS", zh:"法则", es:"LEYES"}, s:{en:"Constraints, governance, standards", zh:"约束/治理/标准", es:"Restricciones, gobernanza, estándares"}, href:"/laws/", c:"#D4AF37"},
      {id:"gauges",   t:{en:"GAUGES", zh:"量规", es:"MEDIDORES"}, s:{en:"Measurement surfaces and dashboards", zh:"测量面与仪表板", es:"Superficies de medición y paneles"}, href:"/gauges/", c:"#A3A3A3"}
    ]
  };

  function TT(obj){ return (lang==="zh") ? obj.zh : (lang==="es" ? (obj.es||obj.en) : obj.en); }

  // ===== Wire nav =====
  document.getElementById("btnHub").href="/home/"+q();
  document.getElementById("btnExit").href="/door/"+q();
  document.getElementById("dockHome").href="/home/"+q();
  document.getElementById("dockExplore").href="/explore/"+q();
  document.getElementById("dockProducts").href="/products/"+q();
  document.getElementById("dockLaws").href="/laws/"+q();
  document.getElementById("dockLinks").href="/links/"+q();

  // ===== Page i18n =====
  var UI = {
    en:{
      k:"CARDINAL AXIS", t:"EXPLORE", s:"Innovation spline · Product spline",
      d1:{lab:"INNOVATION", sub:"Language · Encoding · Indexing"},
      d2:{lab:"PRODUCTS", sub:"Adoption · Deployment · Surfaces"},
      m:{ret:"RETURN"},
      mh:{i1:"Innovation lanes", i2:"Substrate and encoding surfaces for shared execution.", p1:"Product lanes", p2:"Adoption surfaces that remain bounded by proof posture."}
    },
    zh:{
      k:"基轴体系", t:"探索", s:"创新脊柱 · 产品脊柱",
      d1:{lab:"创新", sub:"语言 · 编码 · 索引"},
      d2:{lab:"产品", sub:"采纳 · 部署 · 执行面"},
      m:{ret:"返回"},
      mh:{i1:"创新干线", i2:"用于共用执行的语言与编码基底。", p1:"产品干线", p2:"在证明姿态边界内的采纳执行面。"}
    },
    es:{
      k:"CARDINAL AXIS", t:"EXPLORAR", s:"Ramal de innovación · Ramal de productos",
      d1:{lab:"INNOVACIÓN", sub:"Lenguaje · Codificación · Índice"},
      d2:{lab:"PRODUCTOS", sub:"Adopción · Despliegue · Superficies"},
      m:{ret:"VOLVER"},
      mh:{i1:"Carriles de innovación", i2:"Superficies de sustrato y codificación para ejecución compartida.", p1:"Carriles de productos", p2:"Superficies de adopción acotadas por postura de prueba."}
    }
  };
  var T = (lang==="zh") ? UI.zh : (lang==="es" ? UI.es : UI.en);

  document.getElementById("bk").textContent=T.k;
  document.getElementById("bt").textContent=T.t;
  document.getElementById("bs").textContent=T.s;
  document.getElementById("labInnovation").textContent=T.d1.lab;
  document.getElementById("subInnovation").textContent=T.d1.sub;
  document.getElementById("labProducts").textContent=T.d2.lab;
  document.getElementById("subProducts").textContent=T.d2.sub;
  document.getElementById("mReturn").textContent=T.m.ret;

  // Language toggle (page-level)
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();
  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    location.href = "/explore/" + q(); // reload with updated state
  }
  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // Modal logic
  var bd=document.getElementById("bd");
  var modal=document.getElementById("modal");
  var mClose=document.getElementById("mClose");
  var mReturn=document.getElementById("mReturn");
  var mTitle=document.getElementById("mTitle");
  var mh1=document.getElementById("mh1");
  var mh2=document.getElementById("mh2");
  var stackList=document.getElementById("stackList");

  function showOverlay(){ bd.classList.add("show"); }
  function hideOverlay(){ bd.classList.remove("show"); }
  function openModal(){ showOverlay(); modal.classList.add("show"); }
  function closeModal(){ modal.classList.remove("show"); hideOverlay(); }

  bd.addEventListener("click", closeModal);
  mClose.addEventListener("click", closeModal);
  mReturn.addEventListener("click", closeModal);
  modal.addEventListener("click", function(e){ e.stopPropagation(); });

  function makeRow(r){
    var rowEl=document.createElement("div");
    rowEl.className="stackRow";
    rowEl.style.setProperty("--domc", r.c);

    var head=document.createElement("div");
    head.className="stackHead";

    var left=document.createElement("div");
    left.className="stackLeft";

    var bar=document.createElement("div");
    bar.className="stackBar";
    bar.style.background=r.c;

    var title=document.createElement("div");
    title.className="stackTitle";
    title.textContent=TT(r.t);

    var sub=document.createElement("div");
    sub.className="stackSub";
    sub.textContent=TT(r.s);

    left.appendChild(bar);
    left.appendChild(title);
    left.appendChild(sub);

    var chev=document.createElement("div");
    chev.className="stackChevron";
    chev.textContent="▸";

    head.appendChild(left);
    head.appendChild(chev);

    var body=document.createElement("div");
    body.className="stackBody";

    var copy=document.createElement("p");
    copy.className="pdesc";
    copy.textContent=TT(r.s);

    var jr=document.createElement("div");
    jr.className="jumpRow";

    var a=document.createElement("a");
    a.className="btn";
    a.textContent=(lang==="zh")?"打开":(lang==="es")?"ABRIR":"OPEN";
    a.href = r.href + q();
    jr.appendChild(a);

    body.appendChild(copy);
    body.appendChild(jr);

    head.addEventListener("click", function(){
      stackList.querySelectorAll(".stackRow").forEach(function(x){
        if(x!==rowEl){ x.classList.remove("open"); x.querySelector(".stackChevron").textContent="▸"; }
      });
      var open = rowEl.classList.toggle("open");
      chev.textContent = open ? "▾" : "▸";
    });

    rowEl.appendChild(head);
    rowEl.appendChild(body);
    return rowEl;
  }

  function build(mode){
    stackList.innerHTML="";
    var rows=[];
    if(mode==="innovation"){
      mTitle.textContent = (lang==="zh")?"探索 · 创新":(lang==="es")?"EXPLORAR · INNOVACIÓN":"EXPLORE · INNOVATION";
      mh1.textContent = T.mh.i1;
      mh2.textContent = T.mh.i2;
      rows = BIND.innovation.slice();
    }else{
      mTitle.textContent = (lang==="zh")?"探索 · 产品":(lang==="es")?"EXPLORAR · PRODUCTOS":"EXPLORE · PRODUCTS";
      mh1.textContent = T.mh.p1;
      mh2.textContent = T.mh.p2;
      rows = BIND.products.slice();
    }

    rows.forEach(function(r, idx){
      var el=makeRow(r);
      stackList.appendChild(el);
      if(idx===0){ el.classList.add("open"); el.querySelector(".stackChevron").textContent="▾"; }
    });
  }

  function bindDiamond(id, mode){
    var el=document.getElementById(id);
    if(!el) return;
    function go(){ openModal(); build(mode); }
    el.addEventListener("click", go);
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); go(); }
    });
  }

  bindDiamond("dInnovation","innovation");
  bindDiamond("dProducts","products");

})();
</script>
