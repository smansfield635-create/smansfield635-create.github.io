<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dashboard · Geodiametrics</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.66);
  --stroke:rgba(233,238,252,.14);
  --panel:rgba(12,16,34,.62);
  --glass:rgba(10,14,28,.55);
  --radius:22px;
  --shadow:0 18px 55px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(1200px 900px at 18% 10%, rgba(122,162,255,.18), transparent 60%),
    radial-gradient(900px 700px at 85% 30%, rgba(180,140,255,.14), transparent 60%),
    linear-gradient(180deg,#070b18,#050714 70%,#04040f);
}
.wrap{max-width:1000px;margin:0 auto;padding:24px 16px 80px}
.card{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:var(--panel);
  box-shadow:var(--shadow);
  padding:18px;
}
h1{margin:0 0 10px}
p{color:var(--muted)}
.btn{
  border:1px solid rgba(233,238,252,.18);
  background:rgba(255,255,255,.06);
  color:var(--fg);
  padding:10px 14px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  font-size:13px;
}
th,td{
  padding:8px;
  border-bottom:1px solid rgba(233,238,252,.12);
  color:var(--muted);
}
th{color:var(--fg);font-weight:900}
.mono{font-family:ui-monospace,Menlo,Consolas,monospace}
.footer{margin-top:20px;text-align:center;color:rgba(233,238,252,.55);font-size:13px}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Dashboard</h1>
    <p>Observer-only. Reads ENGINE:: keys. No execution. No mutation.</p>

    <button class="btn" onclick="refresh()">Refresh</button>

    <table>
      <thead>
        <tr>
          <th>Namespace</th>
          <th>Keys</th>
          <th>Last Update</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="3" class="mono">No engines discovered.</td></tr>
      </tbody>
    </table>

    <p class="mono" id="meta" style="margin-top:10px;">Last scan: —</p>
  </div>

  <div class="footer">© 2026 Geodiametrics · Dashboard</div>
</div>

<script>
/* =====================================================
   DASHBOARD · OBSERVER ONLY
   Reads ENGINE:: keys only. Zero writes. Zero coupling.
===================================================== */

const ENGINE_PREFIX = "ENGINE::";

function refresh(){
  const rows = document.getElementById("rows");
  const meta = document.getElementById("meta");
  rows.innerHTML = "";

  let found = [];

  for(let i=0;i<localStorage.length;i++){
    const k = localStorage.key(i);
    if(k && k.startsWith(ENGINE_PREFIX)){
      try{
        const v = JSON.parse(localStorage.getItem(k));
        const ns = k.replace(ENGINE_PREFIX,"");
        const keys = v?.state ? Object.keys(v.state).length : 0;
        const last = v?.updated_at || "—";
        found.push({ns, keys, last});
      }catch{}
    }
  }

  if(!found.length){
    rows.innerHTML = "<tr><td colspan='3' class='mono'>No engines discovered.</td></tr>";
  }else{
    found.forEach(e=>{
      const tr = document.createElement("tr");
      tr.innerHTML =
        "<td class='mono'>"+e.ns+"</td>"+
        "<td class='mono'>"+e.keys+"</td>"+
        "<td class='mono'>"+e.last+"</td>";
      rows.appendChild(tr);
    });
  }

  meta.textContent = "Last scan: " + new Date().toISOString();
}

refresh();
</script>
</body>
</html>
