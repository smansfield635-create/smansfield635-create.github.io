# 有限SG — 站點基礎（決定式·幾何·漢字壓縮）— 一段拷貝碼

□{
  ▣{站,頁,層,導,景,文,規}
}

△{
  # 規（決定式）
  規=固
  規=決定語
  ×敘糊
  ×可選語
  ×回退

  # 站（骨架）
  站={根,關於,方法,應用,新聞}

  # 導（固定）
  導={根,關於,方法,應用,新聞}
  令 導=常顯
  令 導=同序

  # 層（由下至上）
  層={
    景,   # 宇景（星/河/行星）
    玻,   # 玻璃層（可讀）
    文,   # 內容
    門    # 連結/導覽
  }

  # 景（宇宙底）
  景={
    深空=漸,
    星=散,
    河=帶,
    行星=三
  }

  # 頁（五頁同式）
  頁.式=同
  頁.根.題="Geodiametrics"
  頁.根.要="約束先·可證行"

  頁.關於.題="關於"
  頁.方法.題="方法"
  頁.應用.題="應用"
  頁.新聞.題="新聞"

  # 文（決定式句柄，先占位）
  文.根={定義,非,入口}
  文.關於={姿態,非強,可溯}
  文.方法={檢,券,錄,索,證}
  文.應用={將至}
  文.新聞={記時}

  # 入口（唯一動作）
  入口=方法

  # 完成條件（站點可用）
  成 ⇔ (站五頁存在 ∧ 導可達 ∧ 景已設 ∧ 文可讀)
}
