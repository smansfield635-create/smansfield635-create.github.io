<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HOME Â· Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css?v=diamond4"/>
<link rel="stylesheet" href="/assets/branch.css?v=diamond4"/>
<script defer src="/assets/instrument.js?v=diamond4"></script>

<style>

/* ===== PAGE CORE ===== */

body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:
    radial-gradient(circle at center, rgba(0,0,0,.55) 0%, rgba(0,0,0,.9) 65%),
    linear-gradient(180deg,#b40000 0%,#7d0000 60%,#4a0000 100%);
  color:#fff;
  overflow-x:hidden;
}

/* faint diamond grid */
body:before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(45deg,rgba(255,255,255,.05) 1px,transparent 1px),
    linear-gradient(-45deg,rgba(255,255,255,.05) 1px,transparent 1px);
  background-size:120px 120px;
  pointer-events:none;
}

/* ===== HEADER ===== */

.header{
  display:flex;
  justify-content:space-between;
  padding:20px 28px;
}

.header .btn{
  background:#0b0f16;
  border-radius:18px;
  padding:12px 22px;
  font-weight:600;
  letter-spacing:.05em;
  box-shadow:
    inset 0 0 10px rgba(255,255,255,.05),
    0 4px 14px rgba(0,0,0,.5);
}

/* ===== DIAMOND CONTROL (TOP RIGHT) ===== */

.control-diamond{
  position:absolute;
  top:28px;
  right:40px;
  width:160px;
  height:160px;
  transform:rotate(45deg);
}

.control-diamond .node{
  position:absolute;
  width:70px;
  height:70px;
  background:#0c1118;
  transform:rotate(-45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  font-size:12px;
  font-weight:600;
  box-shadow:
    inset 0 0 12px rgba(255,255,255,.06),
    0 8px 18px rgba(0,0,0,.6);
  transition:.25s ease;
}

.control-diamond .node:hover{
  box-shadow:
    0 0 16px #d4af37,
    0 0 28px #d4af37;
}

.control-top{ top:-15px; left:45px; }
.control-bottom{ bottom:-15px; left:45px; }
.control-left{ left:-15px; top:45px; }
.control-right{ right:-15px; top:45px; }

/* ===== MAIN DIAMOND COMPASS ===== */

.compass-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:120px;
}

.compass{
  position:relative;
  width:420px;
  height:420px;
}

.diamond{
  position:absolute;
  width:180px; /* 25% smaller */
  height:180px;
  background:#0b0f16;
  transform:rotate(45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:22px;
  box-shadow:
    inset 0 0 20px rgba(255,255,255,.08),
    0 15px 35px rgba(0,0,0,.65);
  transition:.25s ease;
}

.diamond span{
  transform:rotate(-45deg);
  text-align:center;
  font-weight:700;
  letter-spacing:.08em;
}

.diamond:hover{
  box-shadow:
    0 0 18px #d4af37,
    0 0 36px #d4af37,
    0 20px 45px rgba(0,0,0,.75);
}

/* positions */
.north{ top:0; left:120px; }
.south{ bottom:0; left:120px; }
.west{ left:0; top:120px; }
.east{ right:0; top:120px; }

/* ===== FOOTER NAV ===== */

.footer-nav{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:16px;
  padding:16px 26px;
  border-radius:40px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(6px);
}

.footer-nav .btn{
  background:#0b0f16;
  border-radius:20px;
  padding:12px 20px;
  font-weight:600;
  transition:.2s ease;
}

.footer-nav .btn:hover{
  box-shadow:0 0 12px #d4af37;
}

</style>
</head>

<body>

<div class="header">
  <div class="btn">EXIT</div>
  <div class="btn">LANGUAGE</div>
</div>

<!-- TOP RIGHT DIAMOND CONTROL -->
<div class="control-diamond">
  <div class="node control-top">NOW</div>
  <div class="node control-bottom">ORIGIN</div>
  <div class="node control-left">STYLE</div>
  <div class="node control-right">TRAJECTORY</div>
</div>

<div class="compass-wrap">
  <div class="compass">

    <div class="diamond north"><span>NORTH</span></div>
    <div class="diamond south"><span>SOUTH</span></div>
    <div class="diamond west"><span>WEST</span></div>
    <div class="diamond east"><span>EAST</span></div>

  </div>
</div>

<div class="footer-nav">
  <div class="btn">LINKS</div>
  <div class="btn">HOME</div>
  <div class="btn">PRODUCTS</div>
  <div class="btn">LAWS</div>
  <div class="btn">GAUGES</div>
</div>

</body>
</html>
