<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Geodiametrics · Home</title>

  <link rel="icon" href="/assets/favicon.svg"/>
  <link rel="stylesheet" href="/assets/core.css"/>
  <link rel="stylesheet" href="/assets/ui.css"/>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b132b, #02040f);
      color: #e8ecf4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .home-wrap {
      position: relative;
      width: 360px;
      height: 360px;
      transform: rotate(45deg);
    }

    .outer-diamond {
      position: absolute;
      inset: 0;
      border-radius: 26px;
      background: linear-gradient(145deg, #0f1c3f, #050814);
      box-shadow:
        0 0 90px rgba(120,160,255,0.12),
        inset 0 0 0 1px rgba(140,180,255,0.15);
    }

    .diamond {
      position: absolute;
      width: 130px;
      height: 130px;
      background: rgba(20,30,70,0.9);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow:
        inset 0 0 0 1px rgba(160,200,255,0.22);
    }

    .diamond span {
      transform: rotate(-45deg);
      font-weight: 600;
      letter-spacing: 0.4px;
      font-size: 1.05rem;
    }

    .diamond:hover {
      transform: scale(1.06);
      box-shadow:
        0 0 36px rgba(140,180,255,0.45),
        inset 0 0 0 1px rgba(200,220,255,0.6);
    }

    /* Positions */
    .d-top    { top: -10px; left: 50%; transform: translateX(-50%); }
    .d-left   { left: -10px; top: 50%; transform: translateY(-50%); }
    .d-right  { right: -10px; top: 50%; transform: translateY(-50%); }
    .d-bottom { bottom: -10px; left: 50%; transform: translateX(-50%); }

    header {
      position: fixed;
      top: 26px;
      text-align: center;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }

    header p {
      margin: 6px 0 0;
      opacity: 0.75;
    }

    footer {
      position: fixed;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <header>
    <h1>Be the first.</h1>
    <p>Nothing is required until you click.</p>
  </header>

  <div class="home-wrap">
    <div class="outer-diamond"></div>

    <div class="diamond d-top" onclick="go('/laws/')">
      <span>Laws</span>
    </div>

    <div class="diamond d-left" onclick="go('/products/')">
      <span>Products</span>
    </div>

    <div class="diamond d-right" onclick="go('/gauges/')">
      <span>Gauges</span>
    </div>

    <div class="diamond d-bottom" onclick="go('/links/')">
      <span>Links</span>
    </div>
  </div>

  <footer>
    Canonical · Stable · © Geodiametrics
  </footer>

  <script>
    function go(path) {
      window.location.href = path;
    }
  </script>

</body>
</html>
