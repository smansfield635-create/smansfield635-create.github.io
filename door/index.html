<!-- TNT — /door/index.html  (DOOR · LANGUAGE SELECT · GEM STANDARD)
     FIX:
     - Title/subtitle moved to a FIXED top-center overlay (slight overlap allowed, NOT centered on diamonds).
     - EXIT button uses standard .btn (no funky glyphs).
     - No html/body background styling here (ui.css owns field).
     - Keeps EN/中文 diamonds + state carry (gd_style/gd_time) into /index.html
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR · Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
/* DO NOT TOUCH FIELD — ui.css owns html/body background */

:root{
  --R:132px;
  --goldSoft:rgba(212,175,55,.35);
}

/* top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* fixed header overlay (NOT centered on diamonds) */
.headFixed{
  position:fixed;
  left:50%;
  top:64px; /* <- sits near top; can overlap a little, not centered */
  transform:translateX(-50%);
  width:min(720px,94vw);
  z-index:110;
  text-align:center;
  pointer-events:none;
}
.kicker{
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:.78;
  margin:0 0 10px 0;
  text-shadow:0 18px 60px rgba(0,0,0,.65);
}
.title{
  margin:0;
  font-size:52px;
  font-weight:950;
  letter-spacing:.2px;
  line-height:1.02;
  text-shadow:0 18px 60px rgba(0,0,0,.65);
}
.sub{
  margin:10px auto 0;
  max-width:54ch;
  opacity:.84;
  font-size:16px;
  line-height:1.35;
  text-shadow:0 18px 60px rgba(0,0,0,.55);
}

/* stage */
.stage{
  position:fixed;
  left:50%;
  top:54%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:40;
}

/* outer diamond shell */
.outer{
  position:absolute;
  left:50%;top:50%;
  width:min(560px,92vw);
  height:min(560px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.62) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  pointer-events:none;
  opacity:.55;
}
.outer::after{
  content:"";
  position:absolute; inset:0; border-radius:60px;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 6deg, transparent 6deg 18deg);
  opacity:.14;
}

/* diamonds */
.d{
  width:210px;height:210px;
  position:absolute;
  left:50%;top:50%;
  transform-origin:center;
  border-radius:26px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);

  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);
  transition:transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
}
.d::before{
  content:"";
  position:absolute; inset:0; border-radius:26px; padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.45;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;
  left:12%; right:12%;
  top:10%;
  height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.16), rgba(255,255,255,0));
  opacity:.85;
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.01);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
}
.d.active{
  border-color:rgba(212,175,55,.55);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 30px rgba(212,175,55,.40),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
}

/* placement */
.d-en{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-zh{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:16px;
  gap:10px;
  pointer-events:none;
  user-select:none;
}
.lab{ font-weight:950; letter-spacing:.8px; font-size:18px; }

/* footer */
.footer{
  position:fixed;
  left:50%;
  bottom:calc(18px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:85;
  width:min(720px,94vw);
  text-align:center;
  opacity:.74;
  font-size:13px;
  line-height:1.35;
  pointer-events:none;
  text-shadow:0 18px 60px rgba(0,0,0,.55);
}

/* mobile */
@media (max-width:520px){
  :root{ --R: 124px; }
  .d{ width:200px; height:200px; }
  .title{ font-size:46px; }
  .sub{ font-size:15px; }
  .headFixed{ top:56px; }
  .stage{ top:56%; }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnExit" href="/home/">EXIT</a>
</div>

<div class="headFixed" aria-hidden="true">
  <p class="kicker" id="kicker">CARDINAL AXIS</p>
  <h1 class="title" id="title">Select language</h1>
  <p class="sub" id="subtitle">Choose a canonical language to enter the system.</p>
</div>

<div class="stage" aria-label="Language diamonds">
  <div class="outer"></div>

  <div class="d d-en" id="pickEN" role="button" tabindex="0" aria-label="English">
    <div class="inner"><div class="lab">ENGLISH</div></div>
  </div>

  <div class="d d-zh" id="pickZH" role="button" tabindex="0" aria-label="Chinese">
    <div class="inner"><div class="lab">中文</div></div>
  </div>
</div>

<div class="footer" id="foot">Coherence-based traversal study · under construction · safe to explore</div>

<script>
(function(){
  // preserve / default lenses
  var style = localStorage.getItem("gd_style") || "formal";
  var time  = localStorage.getItem("gd_time")  || "now";
  if(time==="trajectory") time="post";
  if(["origin","now","post"].indexOf(time)<0) time="now";
  if(["formal","informal"].indexOf(style)<0) style="formal";

  function go(lang){
    try{ localStorage.setItem("gd_lang", lang); }catch(e){}
    var q = "lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time);
    window.location.href = "/index.html?"+q;
  }

  function activate(el){
    [document.getElementById("pickEN"), document.getElementById("pickZH")].forEach(function(x){
      x.classList.remove("active");
    });
    el.classList.add("active");
    setTimeout(function(){ el.classList.remove("active"); }, 160);
  }

  var en = document.getElementById("pickEN");
  var zh = document.getElementById("pickZH");

  en.addEventListener("click", function(){ activate(en); go("en"); });
  zh.addEventListener("click", function(){ activate(zh); go("zh"); });

  [en,zh].forEach(function(el){
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); el.click(); }
    });
  });

  // EXIT preserves state (goes to hub)
  (function(){
    var curLang = localStorage.getItem("gd_lang") || "en";
    var q = "lang="+encodeURIComponent(curLang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time);
    document.getElementById("btnExit").href = "/home/?"+q;
  })();
})();
</script>

</body>
</html>
