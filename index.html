<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coherent Resolution Platform · Terminal</title>

<link rel="stylesheet" href="/assets/ui.css?v=9300"/>
<link rel="stylesheet" href="/assets/branch.css?v=9300"/>

<style>
/* MULTI-PORTAL ACCESS TERMINAL (NO DELETION)
   - Parallel ramps into /home/
   - Door kept as fallback
*/

body{
  background:
    radial-gradient(1400px 900px at 50% 12%, rgba(150,0,0,.42) 0%, rgba(20,0,0,.24) 42%, rgba(5,7,12,1) 100%),
    radial-gradient(1400px 900px at 50% 18%, #152532 0%, #0b1620 50%, #05070c 100%);
}

.wrap{width:min(980px,94vw);margin:0 auto;display:flex;flex-direction:column;gap:14px;padding:38px 16px 88px}
.hero{position:relative;z-index:10;text-align:left}
.hero h1{font-size:clamp(44px,7vw,72px);margin:0;font-weight:950;letter-spacing:.02em}
.hero p{margin:10px 0 0;opacity:.80;font-size:16px;line-height:1.4;max-width:58ch}

.terminal{
  margin-top:10px;
  border-radius:24px;
  background:rgba(255,255,255,.05);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.10),0 26px 70px rgba(0,0,0,.55);
  padding:16px;
  backdrop-filter:blur(12px);
}

.platform{
  position:relative;
  width:min(480px,92vw);
  aspect-ratio:1/1;
  margin:10px auto 0;
}
.platform::before{
  content:"";
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  border-radius:28px;
  background:rgba(255,255,255,.04);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.08),0 32px 80px rgba(0,0,0,.75);
  backdrop-filter:blur(10px);
  z-index:0;
}

.diamond{
  position:absolute;
  width:38%;
  height:38%;
  transform:rotate(45deg);
  border-radius:24px;
  background:
    radial-gradient(circle at 50% 40%,
      rgba(60,70,80,.70) 0%,
      rgba(25,30,35,.92) 60%,
      rgba(12,14,18,1) 100%);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    inset 0 18px 30px rgba(255,255,255,.05),
    inset 0 -30px 45px rgba(0,0,0,.85),
    0 24px 60px rgba(0,0,0,.80);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  z-index:2;
}

.diamond:active{transform:rotate(45deg) translateY(1px)}
.diamond span{
  transform:rotate(-45deg);
  text-align:center;
  font-weight:900;
  color:#eaf2f6;
  letter-spacing:.10em;
  line-height:1.12;
}
.diamond small{
  display:block;
  margin-top:6px;
  font-size:12px;
  font-weight:800;
  letter-spacing:.14em;
  opacity:.78;
}

.top{top:6%;left:31%}
.right{top:31%;right:6%}
.bottom{bottom:6%;left:31%}
.left{top:31%;left:6%}

/* status row */
.status{
  width:min(720px,94vw);
  margin:14px auto 0;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.pill{
  border-radius:999px;
  padding:10px 14px;
  background:rgba(255,255,255,.06);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.10);
  font-weight:900;
  letter-spacing:.10em;
  text-transform:uppercase;
  font-size:12px;
  opacity:.92;
}

.actions{
  width:min(720px,94vw);
  margin:12px auto 0;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.btn{
  border-radius:18px;
  padding:12px 16px;
  background:rgba(255,255,255,.08);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.12);
  font-weight:900;
  letter-spacing:.12em;
  text-transform:uppercase;
  font-size:12px;
  color:#eaf2f6;
  text-decoration:none;
}
.btn.primary{
  background:rgba(150,0,0,.25);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.14),0 18px 50px rgba(0,0,0,.35);
}

footer{
  margin-top:18px;
  text-align:center;
  opacity:.40;
  letter-spacing:.22em;
  font-weight:900;
  font-size:12px;
}
</style>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">
  <div class="wrap">

    <div class="hero">
      <h1>COHERENT RESOLUTION PLATFORM</h1>
      <p>
        Multi-portal access terminal. Choose any ramp. Everything converges into SCOPE256.
      </p>
    </div>

    <div class="terminal">

      <div class="platform">

        <!-- RAMP 1: Language EN -->
        <div class="diamond top" id="ramp-en">
          <span>ENGLISH<small>LANG</small></span>
        </div>

        <!-- RAMP 2: Depth Learn -->
        <div class="diamond right" id="ramp-learn">
          <span>LEARN<small>DEPTH</small></span>
        </div>

        <!-- RAMP 3: Language ZH -->
        <div class="diamond bottom" id="ramp-zh">
          <span>中文<small>语言</small></span>
        </div>

        <!-- RAMP 4: Depth Explore -->
        <div class="diamond left" id="ramp-explore">
          <span>EXPLORE<small>DEPTH</small></span>
        </div>

      </div>

      <div class="status">
        <div class="pill" id="s_lang">LANG: EN</div>
        <div class="pill" id="s_depth">DEPTH: EXPLORE</div>
        <div class="pill" id="s_scope">SCOPE256: NOW</div>
      </div>

      <div class="actions">
        <a class="btn primary" href="/home/" id="enter">ENTER</a>
        <a class="btn" href="/door/" id="door">DOOR</a>
        <a class="btn" href="/home/" id="home">HOME</a>
      </div>

    </div>

    <footer>GEODIAMETRICS</footer>

  </div>
</div>

<script>
(function(){
  // Storage keys
  const K_LANG  = "gd_lang";   // en | zh
  const K_DEPTH = "gd_depth";  // explore | learn
  const K_SCOPE = "gd_scope";  // origin | now | trajectory

  const state = {
    lang: (localStorage.getItem(K_LANG) || "en").toLowerCase(),
    depth: (localStorage.getItem(K_DEPTH) || "explore").toLowerCase(),
    scope: (localStorage.getItem(K_SCOPE) || "now").toLowerCase()
  };

  function norm(){
    if(state.lang !== "en" && state.lang !== "zh") state.lang = "en";
    if(state.depth !== "explore" && state.depth !== "learn") state.depth = "explore";
    if(state.scope !== "origin" && state.scope !== "now" && state.scope !== "trajectory") state.scope = "now";
  }

  function save(){
    localStorage.setItem(K_LANG, state.lang);
    localStorage.setItem(K_DEPTH, state.depth);
    localStorage.setItem(K_SCOPE, state.scope);
  }

  function paint(){
    document.getElementById("s_lang").textContent  = "LANG: " + (state.lang === "zh" ? "中文" : "EN");
    document.getElementById("s_depth").textContent = "DEPTH: " + state.depth.toUpperCase();
    document.getElementById("s_scope").textContent = "SCOPE256: " + state.scope.toUpperCase();
  }

  // Ramps
  document.getElementById("ramp-en").addEventListener("click", ()=>{ state.lang="en"; norm(); save(); paint(); });
  document.getElementById("ramp-zh").addEventListener("click", ()=>{ state.lang="zh"; norm(); save(); paint(); });
  document.getElementById("ramp-explore").addEventListener("click", ()=>{ state.depth="explore"; norm(); save(); paint(); });
  document.getElementById("ramp-learn").addEventListener("click", ()=>{ state.depth="learn"; norm(); save(); paint(); });

  // Initialize with defaults
  norm(); save(); paint();
})();
</script>
</body>
</html>
