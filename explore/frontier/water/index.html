<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FRONTIER · WATER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --dockH:90px;
  --inkA:rgba(10,12,16,.96);
  --inkB:rgba(5,7,10,.98);
  --stroke:rgba(255,255,255,.10);
  --gold:rgba(212,175,55,.18);
  --teal:rgba(0,200,180,.14);
  --mut:rgba(255,255,255,.92);
}

body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:110px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:28px;
}

.header{
  border:1px solid var(--stroke);
  border-radius:40px;
  background:
    radial-gradient(circle at 25% 20%, var(--gold), transparent 65%),
    radial-gradient(circle at 75% 80%, var(--teal), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.35), rgba(0,0,0,.18));
  padding:54px;
  box-shadow:0 60px 200px rgba(0,0,0,.65);
}

.k{letter-spacing:6px;text-transform:uppercase;font-size:12px;opacity:.75;margin:0 0 14px}
.t{font-size:56px;font-weight:950;margin:0 0 24px}
.s{font-size:22px;line-height:1.85;color:var(--mut);max-width:950px}

.lens{display:flex;gap:12px;margin-top:34px;flex-wrap:wrap}
.pill{
  padding:14px 22px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  font-weight:900;
  cursor:pointer;
}
.pill.active{box-shadow:0 0 22px rgba(212,175,55,.35)}

.stack{display:flex;flex-direction:column;gap:24px}

.card{
  border:1px solid var(--stroke);
  border-radius:34px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  overflow:hidden;
  box-shadow:0 50px 180px rgba(0,0,0,.6);
}

.head{
  padding:36px 40px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  cursor:pointer;
}

.title{font-size:32px;font-weight:900}
.chev{font-size:20px;opacity:.75}

.body{
  display:none;
  padding:38px 40px 48px;
  border-top:1px solid var(--stroke);
}

.card.open .body{display:block}

.body h4{
  margin:0 0 14px;
  font-size:15px;
  letter-spacing:1px;
  text-transform:uppercase;
  opacity:.75;
}

.body p{
  margin:0;
  font-size:21px;
  line-height:1.9;
  color:var(--mut);
}

.dock{
  position:fixed;
  left:50%;
  bottom:12px;
  transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:14px;
  border-radius:28px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.35);
}
.dock .btn{padding:14px;border-radius:999px;text-align:center}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <p class="k">FRONTIER</p>
    <h1 class="t">WATER SYSTEMS</h1>
    <p class="s">
      What if scarcity is not a resource problem, but a routing problem?  
      What if resilience begins in structure before it reaches infrastructure?
    </p>

    <div class="lens">
      <div class="pill active" data-lens="informal">INFORMAL</div>
      <div class="pill" data-lens="formal">FORMAL</div>
      <div class="pill" data-lens="platform">PLATFORM</div>
      <div class="pill" data-lens="engineering">ENGINEERING</div>
    </div>
  </div>

  <div class="stack" id="stack"></div>

</div>

<nav class="dock">
  <a class="btn" href="/explore/frontier/">FRONTIER</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){

  const DOMAINS = [
    "Closed-Loop Purification",
    "Decentralized Filtration Nodes",
    "Municipal Flow Mapping",
    "Leakage Detection & Containment",
    "Desalination Efficiency Models",
    "Water Governance Interface"
  ];

  const TEXT = {
    informal:{
      en:"Water fails when flows are invisible. Mapping the lattice reveals where pressure builds, where leakage hides, and where resilience must be engineered before crisis.",
      zh:"当流向不可见时，水系统就会失效。映射结构揭示压力聚集、泄漏隐藏与必须预先设计韧性的区域。",
      es:"El agua falla cuando los flujos son invisibles. Mapear la estructura revela presión, fugas y dónde debe diseñarse resiliencia antes de la crisis."
    },
    formal:{
      en:"Water systems are modeled as flow vectors under hydraulic, regulatory, and infrastructural constraint envelopes with measurable variance windows.",
      zh:"水系统被建模为流向向量，在水力、监管与基础设施约束包络内运行，并具有可测量方差窗口。",
      es:"Los sistemas de agua se modelan como vectores de flujo bajo envolventes hidráulicas y regulatorias con ventanas de varianza medibles."
    },
    platform:{
      en:"Platform posture: integrate municipal dashboards, regulatory visibility, and compliance registries without collapsing operational independence.",
      zh:"平台姿态：整合市政面板、监管可视化与合规登记，同时保持运营独立性。",
      es:"Postura de plataforma: integrar paneles municipales y cumplimiento sin colapsar independencia operativa."
    },
    engineering:{
      en:"Engineering posture: pressure modeling, contamination thresholds, redundancy routing, cascade interruption, and deterministic failover design.",
      zh:"工程姿态：压力建模、污染阈值、冗余路径、级联中断与确定性失效转移设计。",
      es:"Postura de ingeniería: modelado de presión, umbrales de contaminación y failover determinista."
    }
  };

  let currentLens="informal";
  let currentLang="en";
  const stack=document.getElementById("stack");

  function render(){
    stack.innerHTML="";
    DOMAINS.forEach((name,i)=>{
      const card=document.createElement("div");
      card.className="card";

      const head=document.createElement("div");
      head.className="head";
      head.innerHTML=`<div class="title">${name}</div><div class="chev">▸</div>`;

      const body=document.createElement("div");
      body.className="body";
      body.innerHTML=`<h4>${currentLens.toUpperCase()}</h4><p>${TEXT[currentLens][currentLang]}</p>`;

      head.addEventListener("click",()=>{
        document.querySelectorAll(".card").forEach(c=>{if(c!==card)c.classList.remove("open")});
        card.classList.toggle("open");
      });

      card.appendChild(head);
      card.appendChild(body);
      stack.appendChild(card);
      if(i===0) card.classList.add("open");
    });
  }

  document.querySelectorAll(".pill").forEach(p=>{
    p.addEventListener("click",()=>{
      document.querySelectorAll(".pill").forEach(x=>x.classList.remove("active"));
      p.classList.add("active");
      currentLens=p.dataset.lens;
      render();
    });
  });

  render();

})();
</script>

</body>
</html>
