<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Frontier</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
a{color:inherit;text-decoration:none}
body::before,body::after{pointer-events:none!important}

:root{
  --dockH:90px;
  --opalA:rgba(210,190,255,.10);
  --opalB:rgba(120,70,255,.08);
}

.top-left{
  position:fixed;left:16px;top:16px;z-index:200;
  display:flex;gap:10px;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:200;
  display:flex;gap:10px;
}

.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:110px 0 calc(var(--dockH) + 24px);
  display:flex;
  flex-direction:column;
  gap:22px;
}

.header{
  border-radius:30px;
  border:1px solid rgba(255,255,255,.10);
  background:
    radial-gradient(circle at 20% 20%, var(--opalA), transparent 70%),
    radial-gradient(circle at 80% 60%, var(--opalB), transparent 75%),
    rgba(0,0,0,.25);
  padding:40px;
  backdrop-filter:blur(16px);
  box-shadow:0 60px 160px rgba(0,0,0,.65);
}

.header h1{
  font-size:42px;
  font-weight:950;
  margin:0 0 22px;
  letter-spacing:.8px;
}

.header p{
  font-size:20px;
  line-height:1.75;
  margin:0;
  max-width:920px;
}

.stack{display:flex;flex-direction:column;gap:18px}

.row{
  border-radius:26px;
  border:1px solid rgba(255,255,255,.10);
  background:linear-gradient(145deg, rgba(18,22,28,.94), rgba(10,12,16,.96));
  overflow:hidden;
}

.head{
  padding:26px 32px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.head h2{
  margin:0;
  font-size:24px;
  font-weight:900;
}

.chev{font-size:18px;opacity:.7}

.body{
  display:none;
  padding:28px 34px 36px;
  border-top:1px solid rgba(255,255,255,.08);
  font-size:18px;
  line-height:1.8;
}

.row.open .body{display:block}

.dock{
  position:fixed;
  left:50%;
  bottom:20px;
  transform:translateX(-50%);
  z-index:200;
  width:min(980px,94vw);
  padding:14px;
  border-radius:24px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.28);
  backdrop-filter:blur(12px);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.dock .btn{
  padding:12px;
  border-radius:999px;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" href="/prelude/">PRELUDE</a>
</div>

<div class="top-right">
  <button class="btn" onclick="setLang('en')">EN</button>
  <button class="btn" onclick="setLang('zh')">中文</button>
  <button class="btn" onclick="setLang('es')">ES</button>
</div>

<div class="page">

  <div class="header">
    <h1 id="heroTitle"></h1>
    <p id="heroText"></p>
  </div>

  <div class="stack">

    <div class="row">
      <div class="head"><h2 id="h1"></h2><div class="chev">▸</div></div>
      <div class="body" id="b1"></div>
    </div>

    <div class="row">
      <div class="head"><h2 id="h2"></h2><div class="chev">▸</div></div>
      <div class="body" id="b2"></div>
    </div>

    <div class="row">
      <div class="head"><h2 id="h3"></h2><div class="chev">▸</div></div>
      <div class="body" id="b3"></div>
    </div>

    <div class="row">
      <div class="head"><h2 id="h4"></h2><div class="chev">▸</div></div>
      <div class="body" id="b4"></div>
    </div>

  </div>

</div>

<nav class="dock">
  <a class="btn" href="/home/">HOME</a>
  <a class="btn" href="/explore/">EXPLORE</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
</nav>

<script>
const COPY = {

it has already been forming.

The real danger is invisible accumulation.`,

h2:"The Claim",
b2:`We have mapped instability into finite structure.

Structurally.

We can isolate weak concentration.
We can simulate breakdown.
We can test resilience.

Not in theory.

h3:"The Method",
b3:`Everything here is built on geometry.

h4:"Where You Go From Here",
b4:`If you seek structure — explore the Laws.

If you seek application — explore Products.

If you are here because something feels unstable —
you are not early.
You are right on time.`
},

zh:{

heroText:`我们生活在一个承诺巨大的时代——能源革命、人工智能、行星系统、制度改革。
但什么是真正稳固的？
什么正在破裂？

h1:"问题",
b1:`系统很少一开始就轰然倒塌。
它们悄悄削弱。

依赖叠加。

h2:"主张",
b2:`我们已将不稳定映射为有限结构。

是结构。

我们可以分类一致性。
识别薄弱集中。

是可测量的形式。`,

h3:"方法",
b3:`一切建立在几何之上。

b4:`如果你寻找结构——进入法则。

如果你寻找应用——探索产品。

},

es:{
heroTitle:"¿Y si las ideas más grandes de nuestro tiempo finalmente fueran medibles?",
heroText:`Vivimos en una era de promesas enormes — revolución energética, inteligencia artificial, sistemas planetarios, reforma institucional.
Pero ¿qué realmente se sostiene?
¿Qué está fallando?
¿Cómo vemos la inestabilidad antes de que se propague?

Esto no es un eslogan.
Es una frontera estructural.`,

h1:"El Problema",
b1:`Los sistemas rara vez colapsan de inmediato.
Se debilitan en silencio.
Las conexiones cambian.
Las dependencias se acumulan.
Pequeñas grietas se amplifican.

Cuando el colapso es visible,
ya se estaba formando.

El verdadero peligro no es el caos.
Es la acumulación invisible.`,

h2:"La Afirmación",
b2:`Hemos mapeado la inestabilidad en estructura finita.

No metafóricamente.
Estructuralmente.

Podemos clasificar coherencia.
Aislar concentraciones débiles.
Simular ruptura.

En forma medible.`,

h3:"El Método",
b3:`Todo aquí se construye sobre geometría.

Estados finitos.
Restricciones acotadas.
Transiciones explícitas.
Resultados observables.

h4:"Dónde Continúas",
b4:`Si buscas estructura — entra en Leyes.

Llegaste justo a tiempo.`
}
};

let currentLang="en";

function setLang(l){
currentLang=l;
applyLang();
}

function applyLang(){
const C=COPY[currentLang];
document.getElementById("heroTitle").innerText=C.heroTitle;
document.getElementById("heroText").innerText=C.heroText;
document.getElementById("h1").innerText=C.h1;
document.getElementById("b1").innerText=C.b1;
document.getElementById("h2").innerText=C.h2;
document.getElementById("b2").innerText=C.b2;
document.getElementById("h3").innerText=C.h3;
document.getElementById("b3").innerText=C.b3;
document.getElementById("h4").innerText=C.h4;
document.getElementById("b4").innerText=C.b4;
}

applyLang();

// accordion
const rows=document.querySelectorAll(".row");
rows.forEach(row=>{
const head=row.querySelector(".head");
const chev=row.querySelector(".chev");
head.addEventListener("click",()=>{
const open=!row.classList.contains("open");
rows.forEach(r=>{
r.classList.remove("open");
r.querySelector(".chev").innerText="▸";
});
if(open){
row.classList.add("open");
chev.innerText="▾";
}
});
});
</script>

</body>
</html>
