<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Door</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui, sans-serif;
  color:white;
}

.stage{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:60px;
}

.diamond{
  width:220px;
  height:220px;
  border:2px solid #aaa;
  transform:rotate(45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.inner{
  transform:rotate(-45deg);
  text-align:center;
}

h1{
  font-size:20px;
  margin:0;
}

p{
  margin:8px 0 0;
  opacity:.8;
}
</style>
</head>

<body>

<div class="stage">

  <div class="diamond" onclick="location.href='/home/'">
    <div class="inner">
      <h1>ENTER</h1>
      <p>Go inside</p>
    </div>
  </div>

  <div class="diamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <h1>MAP</h1>
      <p>Get oriented</p>
    </div>
  </div>

</div>

</body>
</html>
