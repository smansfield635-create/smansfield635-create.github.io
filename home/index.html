<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home · Gate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg-top: #0c2232;
      --bg-bottom: #071722;
      --text: #f1f6fb;
      --sub: rgba(241,246,251,.72);
      --panel-glass: rgba(255,255,255,.12);
      --panel-border: rgba(255,255,255,.22);
      --glass: rgba(255,255,255,0.22);
      --glass2: rgba(255,255,255,0.14);
      --blur: 18px;
      --radius: 26px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 900px at 50% -10%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .page { width: 100%; max-width: 420px; text-align: center; }
    .h1 { font-size: 44px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.02em; }
    .h2 { font-size: 18px; color: var(--sub); margin-bottom: 24px; }

    .panel {
      position: relative;
      padding: 32px 20px 24px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--panel-glass), rgba(255,255,255,0.05));
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
    }

    .cluster {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto 20px;
    }

    .diamond {
      position: absolute;
      width: 140px;
      height: 140px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.10));
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      /* THE FIX: Eliminates overlapping click zones */
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }

    /* POSITIONS */
    .d-top    { top: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
    .d-right  { right: 0; top: 50%; transform: translateY(-50%) rotate(45deg); }
    .d-bottom { bottom: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
    .d-left   { left: 0; top: 50%; transform: translateY(-50%) rotate(45deg); }

    .label {
      transform: rotate(-45deg);
      text-align: center;
      color: var(--text);
      user-select: none;
    }

    .main { display: block; font-size: 16px; font-weight: 800; text-transform: uppercase; }
    .sub { font-size: 12px; color: var(--sub); opacity: 0.8; }

    /* Highlight the Primary Route */
    .diamond.primary {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .diamond:hover {
      background: rgba(255, 255, 255, 0.3);
      z-index: 10;
      filter: brightness(1.2);
    }

    .btnrow {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--panel-border);
      color: var(--sub);
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: var(--text);
    }

    .footer {
      margin-top: 20px;
      font-size: 11px;
      letter-spacing: 0.05em;
      color: rgba(241,246,251,0.3);
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="h1">Home</div>
    <div class="h2">One gate. Four routes.</div>

    <section class="panel">
      <div class="cluster" role="navigation" aria-label="Gate routes">
        <a class="diamond d-top primary" href="/laws/">
          <div class="label"><div class="main">Laws</div><div class="sub">Branch</div></div>
        </a>
        <a class="diamond d-right" href="/products/">
          <div class="label"><div class="main">Products</div><div class="sub">Branch</div></div>
        </a>
        <a class="diamond d-bottom" href="/gauges/">
          <div class="label"><div class="main">Gauges</div><div class="sub">Branch</div></div>
        </a>
        <a class="diamond d-left" href="/links/">
          <div class="label"><div class="main">Links</div><div class="sub">Branch</div></div>
        </a>
      </div>

      <div class="btnrow">
        <a class="btn" href="/landing/">Back</a>
        <a class="btn" href="/landing/exit.html">Exit</a>
      </div>

      <div class="footer">Canonical · Stable · © Geodiametrics</div>
    </section>
  </main>
</body>
</html>
