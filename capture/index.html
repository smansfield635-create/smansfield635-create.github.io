<!-- FULL TNT — /capture/index.html (INTERNAL PLUMBING: INERT, NON-NAVIGATIONAL, NO INTERACTIONS REQUIRED) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Capture · Geodiametrics</title>
<link rel="stylesheet" href="/assets/ui.css"/>

<style>
/* === CAPTURE CHAMBER (INTERNAL ONLY) === */
.reactor{
  position:relative;
  height:88vh;
  min-height:640px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* SMOKE — QUIET, BACKGROUND ONLY */
.smoke{
  position:absolute;
  inset:-25%;
  background:
    radial-gradient(820px 820px at 50% 42%, rgba(233,238,252,.08), transparent 68%),
    radial-gradient(920px 920px at 35% 62%, rgba(122,162,255,.07), transparent 70%),
    radial-gradient(920px 920px at 65% 62%, rgba(92,207,191,.07), transparent 70%);
  filter:blur(86px);
  animation: drift 52s linear infinite;
}
@keyframes drift{
  0%{transform:translate(0,0)}
  50%{transform:translate(-2%,1%)}
  100%{transform:translate(0,0)}
}

/* CENTRAL STATE DIAMOND */
.diamond{
  position:absolute;
  width:320px;height:320px;
  transform:rotate(45deg);
  border-radius:42px;
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 55px 170px rgba(0,0,0,.82),
    inset 0 0 0 1px rgba(255,255,255,.06);
  display:flex;align-items:center;justify-content:center;
  z-index:3;
}
.diamond .in{
  transform:rotate(-45deg);
  text-align:center;
}
.diamond .t{
  font-weight:900;
  font-size:1.6rem;
}
.diamond .s{
  margin-top:.35rem;
  color:rgba(233,238,252,.70);
}

/* FACETS — INTERNAL SOURCES (NOT CLICKABLE) */
.facet{
  position:absolute;
  width:175px;height:175px;
  transform:rotate(45deg);
  border-radius:28px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.14);
  box-shadow:
    0 32px 105px rgba(0,0,0,.68),
    inset 0 0 0 1px rgba(255,255,255,.04);
  display:flex;align-items:center;justify-content:center;
  opacity:.55;
  pointer-events:none;
}
.facet .in{transform:rotate(-45deg);text-align:center}
.facet .t{font-weight:850;font-size:1.08rem}
.facet .s{margin-top:.25rem;font-size:.92rem;color:rgba(233,238,252,.62)}

/* POSITIONS */
#inlet{
  top:14%;
  left:50%;
  transform:translate(-50%,-50%) rotate(45deg);
}
#local{
  left:16%;
  top:52%;
  transform:translate(-50%,-50%) rotate(45deg);
}
#pipeline{
  right:16%;
  top:52%;
  transform:translate(50%,-50%) rotate(45deg);
}

/* PANEL */
#panel{
  position:absolute;
  bottom:3%;
  width:min(920px,92vw);
  background:rgba(10,14,30,.72);
  border:1px solid rgba(255,255,255,.16);
  border-radius:30px;
  padding:1.15rem 1.3rem;
  box-shadow:0 30px 100px rgba(0,0,0,.75);
  backdrop-filter:blur(14px);
}
#panel p{margin:.45rem 0}
.small{font-size:.95rem;color:rgba(233,238,252,.65)}
</style>
</head>

<body>
<main>

<div class="reactor">

  <div class="smoke"></div>

  <!-- FACETS (INTERNAL ONLY) -->
  <div id="inlet" class="facet">
    <div class="in">
      <div class="t">Ingress</div>
      <div class="s">Raw input</div>
    </div>
  </div>

  <div id="local" class="facet">
    <div class="in">
      <div class="t">Local</div>
      <div class="s">Device scope</div>
    </div>
  </div>

  <div id="pipeline" class="facet">
    <div class="in">
      <div class="t">Pipeline</div>
      <div class="s">ETL/normalization</div>
    </div>
  </div>

  <!-- CENTRAL STATE -->
  <div class="diamond">
    <div class="in">
      <div class="t">Capture</div>
      <div class="s">Internal</div>
    </div>
  </div>

  <!-- PANEL -->
  <div id="panel">
    <p><strong>Layer:</strong> Capture (Internal)</p>
    <p class="small"><strong>Rule:</strong> This surface is not part of the public zipper. No navigation. No claims.</p>
    <p class="small"><strong>Function:</strong> Raw ingress → normalization → handoff to measurement.</p>
  </div>

</div>

<footer>© 2026 Geodiametrics</footer>
</main>
</body>
</html>
