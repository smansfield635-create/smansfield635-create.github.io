<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GEODIAMETRICS â€” HOME</title>
<link rel="stylesheet" href="/assets/ui.css" />
<style>

/* ===========================
   LAYOUT FOUNDATION
=========================== */

body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at center, #b30000 0%, #7a0000 60%, #4d0000 100%);
  color:#fff;
  overflow-x:hidden;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:110px;
}

/* ===========================
   TOP CONTROLS
=========================== */

.top-bar{
  position:fixed;
  top:18px;
  left:18px;
  right:18px;
  display:flex;
  justify-content:space-between;
  z-index:100;
}

.left-controls,
.right-controls{
  display:flex;
  gap:12px;
}

.control-btn{
  background:#0a0f18;
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.6);
}

.control-btn.active{
  outline:2px solid gold;
}

/* ===========================
   TIME ROW
=========================== */

.time-row{
  margin-top:20px;
  display:flex;
  gap:14px;
}

.time-btn{
  background:#0a0f18;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.6);
}

.time-btn.active{
  outline:2px solid gold;
}

/* ===========================
   DIAMOND CORE
=========================== */

.diamond-wrap{
  margin-top:60px;
  position:relative;
  width:340px;
  height:340px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.diamond{
  position:absolute;
  width:150px;
  height:150px;
  background:linear-gradient(145deg,#0c1420,#05080f);
  border-radius:26px;
  transform:rotate(45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:
    0 20px 45px rgba(0,0,0,.8),
    inset -8px -8px 16px rgba(0,0,0,.6),
    inset 8px 8px 16px rgba(255,255,255,.03);
  transition:.25s ease;
}

.diamond span{
  transform:rotate(-45deg);
  font-weight:700;
  letter-spacing:1px;
}

.diamond:hover{
  box-shadow:
    0 0 40px rgba(255,215,0,.5),
    0 20px 45px rgba(0,0,0,.8);
}

/* Compass Positions */

.north{ top:0; }
.south{ bottom:0; }
.west{ left:0; }
.east{ right:0; }

/* ===========================
   BOTTOM NAV
=========================== */

.bottom-nav{
  margin-top:70px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(6px);
  padding:16px 24px;
  border-radius:26px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}

.nav-btn{
  background:#0a0f18;
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.6);
}

.nav-btn.active{
  outline:2px solid gold;
}

/* ===========================
   MODAL
=========================== */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal-card{
  background:#0b111a;
  padding:30px;
  border-radius:24px;
  width:80%;
  max-width:420px;
  box-shadow:0 20px 60px rgba(0,0,0,.8);
}

.modal-card h2{
  margin-top:0;
}

.modal-actions{
  margin-top:24px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.modal button{
  flex:1;
}

/* ===========================
   RESPONSIVE
=========================== */

@media(max-width:480px){
  .diamond-wrap{
    width:280px;
    height:280px;
  }
  .diamond{
    width:120px;
    height:120px;
  }
}

</style>
</head>
<body>

<div class="top-bar">
  <div class="left-controls">
    <button class="control-btn">EXIT</button>
    <button class="control-btn">LANGUAGE</button>
  </div>

  <div class="right-controls">
    <button id="styleBtn" class="control-btn active">STYLE: INFORMAL</button>
  </div>
</div>

<div class="page">

  <div class="time-row">
    <button class="time-btn active" data-time="origin">ORIGIN</button>
    <button class="time-btn" data-time="now">NOW</button>
    <button class="time-btn" data-time="post">POST</button>
  </div>

  <div class="diamond-wrap">
    <div class="diamond north" data-dir="north"><span>NORTH</span></div>
    <div class="diamond south" data-dir="south"><span>SOUTH</span></div>
    <div class="diamond west" data-dir="west"><span>WEST</span></div>
    <div class="diamond east" data-dir="east"><span>EAST</span></div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn">LINKS</button>
    <button class="nav-btn active">HOME</button>
    <button class="nav-btn">PRODUCTS</button>
    <button class="nav-btn">LAWS</button>
    <button class="nav-btn">GAUGES</button>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>

    <div class="modal-actions">
      <button class="nav-btn" onclick="closeModal()">RETURN</button>
      <button class="nav-btn">JUMP LINKS</button>
      <button class="nav-btn">JUMP PRODUCTS</button>
    </div>
  </div>
</div>

<script>

/* ===========================
   STATE
=========================== */

let style = "informal";
let time = "origin";

/* ===========================
   STYLE TOGGLE
=========================== */

document.getElementById("styleBtn").onclick = () => {
  style = style === "informal" ? "formal" : "informal";
  document.getElementById("styleBtn").innerText =
    "STYLE: " + style.toUpperCase();
};

/* ===========================
   TIME SWITCH
=========================== */

document.querySelectorAll(".time-btn").forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll(".time-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    time = btn.dataset.time;
  };
});

/* ===========================
   DIAMOND CLICK
=========================== */

document.querySelectorAll(".diamond").forEach(d=>{
  d.onclick = ()=>{
    openModal(d.dataset.dir);
  };
});

function openModal(dir){
  const modal = document.getElementById("modal");
  const title = document.getElementById("modalTitle");
  const text = document.getElementById("modalText");

  title.innerText = dir.toUpperCase();

  const content = {
    north:{
      informal:{
        origin:"North anchors beginnings.",
        now:"North stabilizes direction.",
        post:"North preserves long-term coherence."
      },
      formal:{
        origin:"North defines invariant structure.",
        now:"North maintains system alignment.",
        post:"North preserves structural continuity."
      }
    },
    south:{
      informal:{
        origin:"South begins pressure.",
        now:"South pushes force.",
        post:"South compounds momentum."
      },
      formal:{
        origin:"South initiates convergence.",
        now:"South applies systemic pressure.",
        post:"South amplifies directional force."
      }
    },
    east:{
      informal:{
        origin:"East starts motion.",
        now:"East executes action.",
        post:"East scales forward."
      },
      formal:{
        origin:"East maps execution pathways.",
        now:"East drives operational throughput.",
        post:"East accelerates expansion."
      }
    },
    west:{
      informal:{
        origin:"West forms boundaries.",
        now:"West guards the edge.",
        post:"West tightens control."
      },
      formal:{
        origin:"West defines containment.",
        now:"West enforces constraint.",
        post:"West governs system limits."
      }
    }
  };

  text.innerText = content[dir][style][time];

  modal.style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
