<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Compass · DIAMOND</title>

  <!-- NOTE: keep absolute paths; you are using the repo-root host -->
  <link rel="stylesheet" href="/assets/ui.css?v=MOON_101"/>
  <link rel="stylesheet" href="/assets/branch.css?v=MOON_101"/>
  <script defer src="/assets/instrument.js?v=MOON_101"></script>
</head>

<body>
<main class="crp-shell">

  <header class="crp-header" style="text-align:center">
    <div class="crp-mark" data-i18n="global.brand">GEODIAMETRICS</div>
    <h1 class="crp-title" data-i18n="home.title">COMPASS</h1>
    <p class="crp-subtitle" data-i18n="home.subtitle">Hexagonal Enforcement Geometry</p>
  </header>

  <!-- 6+1 Geometry (center DIAMOND, six diamond axes) -->
  <section class="crp-snowflake" aria-label="Hexagonal enforcement geometry">

    <!-- NUCLEUS -->
    <button class="crp-nucleus" type="button" aria-label="DIAMOND nucleus">
      <div data-i18n="axes.nucleus.title">DIAMOND</div>
      <div class="crp-axis-kicker" data-i18n="axes.nucleus.kicker">Nucleus</div>
    </button>

    <!-- ρ -->
    <button class="crp-axis" type="button" data-axis="rho" aria-label="ρ axis">
      <div class="crp-axis-title" data-i18n="axes.rho.title">ρ</div>
      <div class="crp-axis-kicker" data-i18n="axes.rho.kicker">Correlation</div>
    </button>

    <!-- TC -->
    <button class="crp-axis" type="button" data-axis="tc" aria-label="TC axis">
      <div class="crp-axis-title" data-i18n="axes.tc.title">TC</div>
      <div class="crp-axis-kicker" data-i18n="axes.tc.kicker">Alignment</div>
    </button>

    <!-- Δ -->
    <button class="crp-axis" type="button" data-axis="delta" aria-label="Δ axis">
      <div class="crp-axis-title" data-i18n="axes.delta.title">Δ</div>
      <div class="crp-axis-kicker" data-i18n="axes.delta.kicker">Acceleration</div>
    </button>

    <!-- HIP -->
    <button class="crp-axis" type="button" data-axis="hip" aria-label="HIP axis">
      <div class="crp-axis-title" data-i18n="axes.hip.title">HIP</div>
      <div class="crp-axis-kicker" data-i18n="axes.hip.kicker">Gates</div>
    </button>

    <!-- λ -->
    <button class="crp-axis" type="button" data-axis="lambda" aria-label="λ axis">
      <div class="crp-axis-title" data-i18n="axes.lambda.title">λ</div>
      <div class="crp-axis-kicker" data-i18n="axes.lambda.kicker">Hazard</div>
    </button>

    <!-- CERT -->
    <button class="crp-axis" type="button" data-axis="cert" aria-label="CERT axis">
      <div class="crp-axis-title" data-i18n="axes.cert.title">CERT</div>
      <div class="crp-axis-kicker" data-i18n="axes.cert.kicker">Authority</div>
    </button>

  </section>

  <footer class="crp-footer" style="text-align:center">
    <small class="crp-footnote">BUILD: <strong>MOON_101</strong></small>
  </footer>

</main>
</body>
</html>
