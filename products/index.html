       - More accurate, fuller product map (includes future products WITHOUT 404)
       - Every row has a real, safe route (no dead links)
       - Adds diamond color swatch next to each title (in addition to color bar)
       - Keeps accordion (no modals, no overlays)

       - State carry: lang/style/time/depth

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRODUCTS</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
a{color:inherit;text-decoration:none}
:root{--dockH:86px}

/* page */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:14px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:nowrap;align-items:center;white-space:nowrap;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:nowrap;align-items:center;white-space:nowrap;
}
.top-left .btn,.top-right .btn{white-space:nowrap}

/* header */
.header{
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:
    radial-gradient(circle at 30% 25%, rgba(210,190,255,.14), transparent 70%),
    radial-gradient(circle at 75% 60%, rgba(120,70,255,.10), transparent 72%),
    rgba(0,0,0,.14);
  backdrop-filter:blur(10px);
  padding:14px 16px;
  box-shadow:0 24px 80px rgba(0,0,0,.55);
}
.k{font-size:11px;letter-spacing:4px;text-transform:uppercase;opacity:.72;margin:0 0 6px}
.t{font-weight:950;font-size:26px;letter-spacing:.6px;margin:0 0 6px}
.s{font-size:13.5px;opacity:.86;line-height:1.5;margin:0;max-width:980px}
.fine{margin-top:10px;font-size:12.25px;opacity:.70;line-height:1.45}

/* band */
.band{
  padding:10px 12px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.12);
  font-weight:950;
  letter-spacing:.2px;
  color:rgba(255,255,255,.86);
}

/* list */
.stackList{display:flex;flex-direction:column;gap:12px}
.stackRow{
  --domc:#93C5FD;
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:linear-gradient(145deg, rgba(17,22,28,.86), rgba(11,15,20,.92));
  box-shadow:0 16px 52px rgba(0,0,0,.60);
  overflow:hidden;
}
.stackHead{
  display:flex;align-items:flex-start;justify-content:space-between;
  gap:10px;padding:14px 16px;cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.stackLeft{display:flex;align-items:flex-start;gap:12px;min-width:0}
.stackBar{width:6px;height:22px;border-radius:99px;background:var(--domc);flex:0 0 auto;margin-top:2px}
.stackTitle{
  font-weight:950;letter-spacing:.2px;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
  display:flex;align-items:center;gap:10px;
}
.sw{
  width:12px;height:12px;transform:rotate(45deg);
  border-radius:4px;background:var(--domc);
  box-shadow:0 0 0 1px rgba(255,255,255,.12), 0 0 14px rgba(0,0,0,.35);
  flex:0 0 auto;margin-top:2px;
}
.stackSub{margin-top:6px;font-size:12.75px;opacity:.80;line-height:1.35;max-width:92ch}
.stackChevron{font-size:16px;opacity:.75;flex:0 0 auto;margin-top:2px}
.stackBody{
  display:none;
  padding:14px 16px 16px;
  border-top:1px solid rgba(255,255,255,.08);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.06), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.86), rgba(7,11,18,.92));
}
.stackRow.open .stackBody{display:block}
.pdesc{margin:0;color:rgba(255,255,255,.86);line-height:1.55;font-size:13.25px}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;margin-top:12px}
.actions .btn{padding:10px 12px;border-radius:999px;white-space:nowrap}

/* dock */
.dock{
  position:fixed;left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:220;
  width:min(980px,94vw);
  padding:10px 12px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:10px;
}
.dock .btn{width:100%;padding:10px 10px;border-radius:999px;white-space:nowrap}
@media (max-width:520px){
  :root{--dockH:98px}
  .dock{grid-template-columns:repeat(3, minmax(0,1fr))}
}
</style>
</head>

<script>
(function(){
  // ===== state =====
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}
  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(over){
    var L=(over&&over.lang)?over.lang:lang;
    var S=(over&&over.style)?over.style:style;
    var T=(over&&over.time)?over.time:time;
    var D=(over&&over.depth)?over.depth:depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  function wire(id,path){
    var el=document.getElementById(id);
    if(el) el.href = path + q();
  }

  // top + dock
  wire("btnDoor","/door/");
  wire("btnHome","/home/");
  wire("dockExplore","/explore/");
  wire("dockProducts","/products/");
  wire("dockLaws","/laws/");
  wire("dockGauges","/gauges/");

  // language toggle (reload SAME pathname; GH Pages safe)
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();
  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    window.location.href = window.location.pathname + q({lang:lang});
  }
  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // i18n header
  function renderHeader(){
    if(lang==="zh"){
      document.getElementById("hk").textContent="产品";
      document.getElementById("ht").textContent="可用内容";

      document.getElementById("fine").textContent="细则：证明姿态在法则与量规中。";
      document.getElementById("bandA").textContent="产品";
      document.getElementById("bandS").textContent="服务";
      document.getElementById("bandB").textContent="软件与系统";
      document.getElementById("btnDoor").textContent="门";
      document.getElementById("btnHome").textContent="枢纽";
      document.getElementById("dockExplore").textContent="探索";
      document.getElementById("dockProducts").textContent="产品";
      document.getElementById("dockLaws").textContent="法则";
      document.getElementById("dockGauges").textContent="量规";
    }else if(lang==="es"){
      document.getElementById("hk").textContent="PRODUCTOS";
      document.getElementById("ht").textContent="LO QUE PUEDES USAR";
      document.getElementById("hs").textContent="Abre una tarjeta. Lee un párrafo. Salta cuando estés listo.";
      document.getElementById("fine").textContent="Letra pequeña: la prueba vive en Leyes y Medidores.";
      document.getElementById("bandA").textContent="PRODUCTOS";
      document.getElementById("bandS").textContent="SERVICIOS";
      document.getElementById("bandB").textContent="SOFTWARE Y SISTEMAS";
      document.getElementById("btnDoor").textContent="PUERTA";
      document.getElementById("btnHome").textContent="HUB";
      document.getElementById("dockExplore").textContent="EXPLORAR";
      document.getElementById("dockProducts").textContent="PRODUCTOS";
      document.getElementById("dockLaws").textContent="LEYES";
      document.getElementById("dockGauges").textContent="MEDIDORES";
    }else{
      document.getElementById("hk").textContent="PRODUCTS";
      document.getElementById("ht").textContent="WHAT YOU CAN USE";
      document.getElementById("hs").textContent="Open a card. Read one paragraph. Jump when you’re ready.";

      document.getElementById("bandS").textContent="SERVICES";
      document.getElementById("bandB").textContent="SOFTWARE & SYSTEMS";
      document.getElementById("btnDoor").textContent="DOOR";
      document.getElementById("btnHome").textContent="HUB";
      document.getElementById("dockExplore").textContent="EXPLORE";
      document.getElementById("dockProducts").textContent="PRODUCTS";
      document.getElementById("dockLaws").textContent="LAWS";
      document.getElementById("dockGauges").textContent="GAUGES";
    }
  }
  renderHeader();

  // ===== SAFE ROUTES (NO 404) =====

    return "/explore/frontier/?topic="+encodeURIComponent(topic||"vision");

  var ROUTE = {
    energy: "/products/energy/",
    education: "/products/education/",
    software: "/products/software/",
    diagnostic: "/products/",

    // future product shells (safe)
    water: frontier("water"),
    waste: frontier("waste"),
    shmr: frontier("SHIMMER"),     // SKYWAY HYBRID MOLECULAR REFINERY (SHMR) — SHIMMER acronym surface

    advisory: "/laws/",

      p:{en:"Thermal substitution surfaces with containment-first interfaces and staged discipline.",

      p:{en:"Programs, language core, training, and verification packaged as an adoptable learning surface.",
         zh:"课程、语言核心、训练与验证：打包为可采纳学习面。",
         es:"Programas, núcleo de lenguaje, formación y verificación en una superficie adoptable."},

    },

      p:{en:"Software surfaces are separated so routing never collapses into the wrong page.",
         zh:"软件执行面彼此分离，避免路由坍缩到错误页面。",
         es:"Superficies separadas para que el enrutamiento no colapse en la página equivocada."},
      href:ROUTE.software
    },

    /* FUTURE PRODUCT SHELLS (safe: Frontier vision topics) */
    { c:"#34D399",
      t:{en:"Water (Vision Shell)",zh:"水（愿景壳）",es:"Agua (Shell de visión)"},
      s:{en:"Routing + recovery + reuse surfaces.",zh:"路由+回收+复用执行面。",es:"Ruteo + recuperación + reutilización."},
      p:{en:"Future product shell: water routing under constraint. This link is safe and will never 404 (routes to Frontier).",
         zh:"未来产品壳：约束下的水路由。本链接安全不 404（跳到前沿）。",
         es:"Shell futuro: ruteo de agua bajo restricción. Enlace seguro (va a Frontera)."},
      href:ROUTE.water
    },
    { c:"#A3A3A3",
      t:{en:"Waste (Vision Shell)",zh:"废弃物（愿景壳）",es:"Residuos (Shell de visión)"},
      s:{en:"Recovery-first, not combustion-first.",zh:"回收优先，不是燃烧优先。",es:"Recuperación primero, no combustión."},
      p:{en:"Future product shell: heterogeneous routing and recovery. Safe link (Frontier).",
         zh:"未来产品壳：异质流路由与回收。安全链接（前沿）。",
         es:"Shell futuro: ruteo y recuperación heterogénea. Enlace seguro (Frontera)."},
      href:ROUTE.waste
    },
    { c:"#D4AF37",
      t:{en:"SHIMMER / SHMR (Vision Shell)",zh:"SHIMMER / SHMR（愿景壳）",es:"SHIMMER / SHMR (Shell de visión)"},
      s:{en:"Hybrid molecular refinery routing model.",zh:"混合分子精炼路由模型。",es:"Modelo de ruteo de refinería molecular híbrida."},
      p:{en:"Future product shell: Skyway Hybrid Molecular Refinery. Safe link (Frontier).",
         zh:"未来产品壳：Skyway 混合分子精炼。安全链接（前沿）。",
         es:"Shell futuro: Refinería Molecular Híbrida Skyway. Enlace seguro (Frontera)."},

  var SERVICES = [
    { c:"#D4AF37",
      t:{en:"Advisory (Governance)",zh:"咨询（治理）",es:"Asesoría (Gobernanza)"},

         zh:"把教义转为决策，不膨胀主张。跳到法则（安全）。",
         es:"Traduce doctrina a decisiones sin inflar afirmaciones. Va a Leyes (seguro)."},
      href:ROUTE.advisory
    },
    { c:"#60A5FA",
      t:{en:"Audit Support",zh:"审计支持",es:"Soporte de auditoría"},
      s:{en:"Receipts + exports + review posture.",zh:"收据+导出+复核姿态。",es:"Recibos + exportación + revisión."},
      p:{en:"Package evidence outputs for review without changing measurement rules. Routes to Gauges (safe).",
         zh:"打包证据输出用于复核，不改测量规则。跳到量规（安全）。",
         es:"Empaqueta evidencia para revisión sin cambiar reglas. Va a Medidores (seguro)."},
      href:ROUTE.audit
    },
    { c:"#93C5FD",
      t:{en:"Integration (Software Wiring)",zh:"集成（软件接线）",es:"Integración (Cableado)"},
      s:{en:"Routing, state carry, and page stability.",zh:"路由、状态携带与页面稳定。",es:"Rutas, estado y estabilidad."},
      p:{en:"Wire platforms so pages don’t collapse into the wrong destination. Routes to Software Hub (safe).",
         zh:"接线让页面不坍缩到错误目的地。跳到软件枢纽（安全）。",
         es:"Cablea plataformas para evitar colapsos. Va a Hub de Software (seguro)."},
      href:ROUTE.integration
    },
    { c:"#0EA5E9",
      t:{en:"Training (Education)",zh:"训练（教育）",es:"Formación (Educación)"},
      s:{en:"Masterclasses + routines + checkpoints.",zh:"大师课+例程+检查点。",es:"Clases + rutinas + checkpoints."},
      p:{en:"Teach the method so the system scales without drift. Routes to Education (safe).",
         zh:"教授方法，让系统规模化而不漂移。跳到教育（安全）。",
         es:"Enseña el método para escalar sin deriva. Va a Educación (seguro)."},
      href:ROUTE.training
    }
  ];

  var SYSTEMS = [
    { c:"#93C5FD",
      t:{en:"UCI Engine",zh:"UCI 引擎",es:"Motor UCI"},
      s:{en:"Measurement + correlation core.",zh:"测量+相关核心。",es:"Núcleo de medición + correlación."},
      p:{en:"Routes into Software Hub focus. Never routes into Diagnostic unless explicitly chosen.",
         zh:"路由到软件枢纽聚焦。不再默认掉进诊断页。",
         es:"Entra al Hub de Software con foco. No cae en diagnóstico salvo elección explícita."},
      href:ROUTE.uci
    },
    { c:"#D4AF37",
      t:{en:".DOTGrid",zh:".DOTGrid",es:".DOTGrid"},
      s:{en:"Index + sweep surface.",zh:"索引+扫掠执行面。",es:"Superficie de indexación + barrido."},
      p:{en:"Routes into Software Hub focus (dotgrid).",
         zh:"路由到软件枢纽聚焦（dotgrid）。",
         es:"Entra al foco (dotgrid) del Hub de Software."},
      href:ROUTE.dotgrid
    },
    { c:"#A3A3A3",
      t:{en:"SSG",zh:"SSG",es:"SSG"},
      s:{en:"Constraint syntax geometry.",zh:"约束语法几何。",es:"Geometría de sintaxis por restricciones."},
      p:{en:"Routes into Software Hub focus (ssg).",
         zh:"路由到软件枢纽聚焦（ssg）。",
         es:"Entra al foco (ssg) del Hub de Software."},
      href:ROUTE.ssg
    },
    { c:"#334155",
      t:{en:"Registry",zh:"登记系统",es:"Registro"},
      s:{en:"Status + reason codes.",zh:"状态+原因码。",es:"Estado + códigos de razón."},
      p:{en:"Routes into Software Hub focus (registry).",
         zh:"路由到软件枢纽聚焦（registry）。",
         es:"Entra al foco (registry) del Hub de Software."},
      href:ROUTE.registry
    },
    { c:"#F59E0B",
      t:{en:"Adoption Ladder",zh:"采纳阶梯",es:"Escalera de adopción"},
      s:{en:"Phase gates for safe scaling.",zh:"安全扩张的阶段闸门。",es:"Compuertas por fase para escalar."},

         zh:"路由到软件枢纽聚焦（adoption）。",
         es:"Entra al foco (adoption) del Hub de Software."},
      href:ROUTE.adoption
    }
  ];

  function pick(o){ return (lang==="zh")?o.zh:(lang==="es")?o.es:o.en; }

  function closeSiblings(row){
    var parent=row.parentElement;
    if(!parent) return;
    parent.querySelectorAll(".stackRow").forEach(function(x){
      if(x!==row) x.classList.remove("open");
      var ch=x.querySelector(".stackChevron");
      if(ch) ch.textContent = (x.classList.contains("open") ? "▾" : "▸");
    });
  }

  function makeRow(item){
    var row=document.createElement("div");
    row.className="stackRow";
    row.style.setProperty("--domc", item.c);

    var head=document.createElement("div");
    head.className="stackHead";

    var left=document.createElement("div");
    left.className="stackLeft";

    var bar=document.createElement("div");
    bar.className="stackBar";
    bar.style.background=item.c;

    var block=document.createElement("div");
    block.style.minWidth="0";

    var title=document.createElement("div");
    title.className="stackTitle";

    var sw=document.createElement("span");
    sw.className="sw";
    sw.style.background=item.c;

    var label=document.createElement("span");
    label.textContent=pick(item.t);

    title.appendChild(sw);
    title.appendChild(label);

    var sub=document.createElement("div");
    sub.className="stackSub";
    sub.textContent=pick(item.s);

    block.appendChild(title);
    block.appendChild(sub);

    left.appendChild(bar);
    left.appendChild(block);

    var chev=document.createElement("div");
    chev.className="stackChevron";
    chev.textContent="▸";

    head.appendChild(left);
    head.appendChild(chev);

    var body=document.createElement("div");
    body.className="stackBody";

    var p=document.createElement("p");
    p.className="pdesc";
    p.textContent=pick(item.p);

    var acts=document.createElement("div");
    acts.className="actions";

    var open=document.createElement("a");
    open.className="btn";
    open.textContent = (lang==="zh") ? "打开" : (lang==="es") ? "ABRIR" : "OPEN";
    open.href = item.href + q();

    acts.appendChild(open);
    body.appendChild(p);
    body.appendChild(acts);

    head.addEventListener("click", function(){
      var willOpen = !row.classList.contains("open");
      closeSiblings(row);
      row.classList.toggle("open", willOpen);
      chev.textContent = willOpen ? "▾" : "▸";
    });

    row.appendChild(head);
    row.appendChild(body);
    return row;
  }

  function mount(listId, arr){
    var list=document.getElementById(listId);
    list.innerHTML="";
    arr.forEach(function(it,i){
      var el=makeRow(it);
      list.appendChild(el);
      if(i===0){
        el.classList.add("open");
        el.querySelector(".stackChevron").textContent="▾";
      }
    });
  }

  mount("listA", PRODUCTS);
  mount("listS", SERVICES);
  mount("listB", SYSTEMS);

})();
</script>

</body>
</html>
