<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Control · Geodiametrics</title>

<style>
:root{
  --bg:#08131c;
  --panel:#102433;
  --panel-soft:#142b3d;
  --text:#eaf2f8;
  --muted:#9db3c6;
  --accent:#39b6ff;
  --ok:#35d0a1;
  --warn:#f0c24d;
  --bad:#ff6b6b;
  --radius:22px;
  --shadow:0 18px 48px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:
    radial-gradient(1200px 800px at 70% -10%,rgba(57,182,255,.10),transparent 60%),
    radial-gradient(900px 700px at 10% 10%,rgba(53,208,161,.08),transparent 55%),
    linear-gradient(180deg,#071018,#08131c);
  color:var(--text);
}

.page{
  max-width:900px;
  margin:0 auto;
  padding:28px 18px 60px;
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-soft));
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:18px;
}

h1{margin:0;font-size:36px}
.sub{color:var(--muted);margin-top:6px}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:720px){.row{grid-template-columns:1fr}}

.stat{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:18px;
}
.stat .label{color:var(--muted);font-size:14px}
.stat .value{font-size:32px;font-weight:700;margin-top:4px}

.status{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
  font-weight:600;
}
.dot{
  width:12px;height:12px;border-radius:50%;
}

.nav{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:18px;
}
.nav a{color:var(--accent);text-decoration:none;font-weight:500}
.nav a:hover{text-decoration:underline}

.footer{
  margin-top:26px;
  text-align:center;
  color:#7f95a8;
  font-size:13px;
}
</style>
</head>

<body>
<div class="page">

  <!-- Header -->
  <div class="card">
    <h1>Control</h1>
    <div class="sub">Live metrics. Read-only by design.</div>
  </div>

  <!-- Source -->
  <div class="card">
    <div class="sub">Truth source</div>
    <a id="truth" href="#" target="_blank" style="color:var(--accent);word-break:break-all"></a>

    <div style="margin-top:14px;color:var(--muted)">
      Polling <strong>10s</strong><br/>
      Last updated <strong id="updated">—</strong>
    </div>

    <div class="status">
      <span class="dot" id="dot"></span>
      <span id="status">UNKNOWN</span>
    </div>
  </div>

  <!-- Metrics -->
  <div class="row">
    <div class="stat"><div class="label">Pageviews</div><div class="value" id="pageviews">0</div></div>
    <div class="stat"><div class="label">Sessions</div><div class="value" id="sessions">0</div></div>
    <div class="stat"><div class="label">Clicks</div><div class="value" id="clicks">0</div></div>
    <div class="stat"><div class="label">Writes</div><div class="value" id="writes">0</div></div>
  </div>

  <div class="nav">
    <a href="/home/">Home</a>
    <a href="/reference/">Reference</a>
    <a href="/">Landing</a>
  </div>

  <div class="footer">© Geodiametrics</div>

</div>

<script>
const SRC = "https://geodiametrics-aggregator.smansfield635.workers.dev/metrics";
document.getElementById("truth").textContent = SRC;
document.getElementById("truth").href = SRC;

async function poll(){
  try{
    const r = await fetch(SRC,{cache:"no-store"});
    if(!r.ok) throw new Error("fetch failed");
    const j = await r.json();

    const m = j.metrics || {};
    const now = new Date();

    pageviews.textContent = m.pageviews ?? 0;
    sessions.textContent  = m.sessions ?? 0;
    clicks.textContent    = m.clicks ?? 0;
    writes.textContent    = m.writes ?? 0;

    updated.textContent = now.toLocaleTimeString();

    let state = "OK";
    let color = "var(--ok)";

    if(j.status === "DEGRADED"){
      state = "DEGRADED";
      color = "var(--warn)";
    }

    dot.style.background = color;
    status.textContent = state;

  }catch(e){
    dot.style.background = "var(--bad)";
    status.textContent = "OFFLINE";
  }
}

poll();
setInterval(poll,10000);
</script>

</body>
</html>
