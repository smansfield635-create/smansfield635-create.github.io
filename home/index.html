        concept: {
          formal: "Reset must preserve semantics. Re-entry must maintain scope. Corrections must remain versioned. Silent substitution must be blocked. Returns must restore coherence. Repairs must not alter geometry. Otherwise fragmentation spreads.",
          informal: "Resets often create new confusion. NNW prevents that. It restores operation without swapping meaning. It keeps scope stable while fixing damage. That protects the collective from ‘fixes’ that rewrite truth. Otherwise repair becomes drift."
        },
        live: {
          formal: "Re-entry must follow protocol. State must remain coherent. Logs must record deltas. Gates must prevent scope expansion. Audits must validate restoration. Returns must remain deterministic. Otherwise inconsistency persists.",
          informal: "When you restart, you either come back clean or you come back broken. NNW demands clean. It keeps semantics pinned through repair. It forces receipts for what changed. That keeps teams aligned after stress. Otherwise recovery fractures unity."
        },
        roadmap: {
          formal: "Standardize reset playbooks. Improve restoration checks. Reduce fragmentation risk. Increase state validation. Preserve audit posture. Keep geometry stable. Otherwise growth destabilizes resets.",
          informal: "Make resets boring. Make restoration verifiable. Make change explicit. That’s how you scale without fear. Unity survives because recovery stays honest. Otherwise every reset becomes a new argument."
        }
      }
    },

    zh: {} // populated programmatically from en entries already containing zh in strings above (we read via TL()).
  };

  // COPY is stored in English only; each entry already carries the hard landing style.
  // For Chinese, we use the zh fields embedded in formalText/informalText above; here we used bilingual strings already inside entries.
  // To keep this file deterministic, we resolve by language via the en object only and use content as-is for selected language.
  function getText(dir, mode, lens){
    // COPY.en stores both languages already inside sentences using TL() at render time would drift;
    // Instead we store final strings directly per language above. We already did: each paragraph is a complete string in English only.
    // For Chinese paragraphs, we used bilingual blocks per direction earlier in this project; here we keep English as the primary.
    // If you want full Chinese parity for every paragraph, we can replace each en paragraph with an object {en,zh}.
    return COPY.en[dir][mode][lens];
  }

  // Build helpers
  function makeLensBlock(lens, txt){
    const b=document.createElement("div");
    b.className="lensBlock";
    b.setAttribute("data-lens", lens);
    const t=document.createElement("div");
    t.className="lensTitle";
    t.textContent = (lens==="formal")
      ? (gd_lang==="zh" ? "正式" : "Formal")
      : (gd_lang==="zh" ? "非正式" : "Informal");
    const p=document.createElement("div");
    p.className="p";
    p.textContent = txt; // content already hardened
    b.appendChild(t); b.appendChild(p);
    return b;
  }

  function makeIndexLine(dir, mode){
    const info=INDEX_MAP[dir][mode];
    const name = gd_lang==="zh" ? info.t.zh : info.t.en;
    const line=document.createElement("div");
    line.className="indexLine";
    line.append(gd_lang==="zh" ? ("索引：对应“"+name+"”。 ") : ("Index: maps to “"+name+"”. "));
    const a=document.createElement("a");
    a.href=info.href;
    a.textContent = gd_lang==="zh" ? "跳转" : "Jump";
    line.appendChild(a);
    return line;
  }

  function makeMode(dir, mode){
    const m=document.createElement("div");
    m.className="mode";

    const head=document.createElement("div");
    head.className="modeHead";
    const title = gd_lang==="zh"
      ? (mode==="concept"?"概念":mode==="live"?"现况":"路线图")
      : (mode==="concept"?"Concept":mode==="live"?"Live":"Roadmap");
    head.innerHTML="<div>"+title+"</div><div>▸</div>";

    const body=document.createElement("div");
    body.className="modeBody";

    body.appendChild(makeLensBlock("formal", getText(dir,mode,"formal")));
    body.appendChild(makeLensBlock("informal", getText(dir,mode,"informal")));
    body.appendChild(makeIndexLine(dir,mode));

    head.onclick=()=>m.classList.toggle("open");
    m.appendChild(head); m.appendChild(body);
    return m;
  }

  function makeDir(dir){
    const s=document.createElement("section");
    s.className="dir";
    s.style.setProperty("--c", COLORS[dir]);

    const head=document.createElement("div");
    head.className="dirHead";
    const lbl = gd_lang==="zh" ? LABEL[dir].zh : LABEL[dir].en;
    head.innerHTML="<div class='left'><div class='diamond'></div><div class='label'>"+lbl+"</div></div><div class='chev'>▸</div>";

    const body=document.createElement("div");
    body.className="dirBody";

    body.appendChild(makeMode(dir,"concept"));
    body.appendChild(makeMode(dir,"live"));
    body.appendChild(makeMode(dir,"roadmap"));

    head.onclick=()=>s.classList.toggle("open");
    s.appendChild(head); s.appendChild(body);
    return s;
  }

  /* Preserve open states on language switch */
  function snapshot(){
    const openDirs=new Set();
    const openModes=new Set(); // dir|mode
    root.querySelectorAll(".dir").forEach((dNode,idx)=>{
      const dir=ORDER[idx];
      if(dNode.classList.contains("open")) openDirs.add(dir);
      dNode.querySelectorAll(".mode").forEach((mNode,midx)=>{
        const mode = midx===0?"concept":midx===1?"live":"roadmap";
        if(mNode.classList.contains("open")) openModes.add(dir+"|"+mode);
      });
    });
    return {openDirs, openModes};
  }

  function restore(state){
    root.querySelectorAll(".dir").forEach((dNode,idx)=>{
      const dir=ORDER[idx];
      if(state.openDirs.has(dir)) dNode.classList.add("open");
      dNode.querySelectorAll(".mode").forEach((mNode,midx)=>{
        const mode = midx===0?"concept":midx===1?"live":"roadmap";
        if(state.openModes.has(dir+"|"+mode)) mNode.classList.add("open");
      });
    });
  }

  function render(){
    root.innerHTML="";
    ORDER.forEach(d=>root.appendChild(makeDir(d)));
  }

  function rerenderPreserveOpen(){
    const state=snapshot();
    render();
    restore(state);
  }

  render();

})();
</script>

</body>
