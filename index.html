<!-- =====================================================
TNT FILE: /index.html
CRP INDEX v2 (UNIFIED KEYS + UNIFIED UI)
- Uses gd_lang (en|zh)
- No inline body/background; ui.css owns field
- Routes to /door/?lang=...
===================================================== -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coherent Resolution Platform</title>

<link rel="stylesheet" href="/assets/ui.css?v=9010"/>
<link rel="stylesheet" href="/assets/branch.css?v=9010"/>
<script defer src="/assets/instrument.js?v=9010"></script>
</head>

<body>
<div class="page">
  <div class="wrap" style="max-width:720px;align-items:center;text-align:center;position:relative;">

    <!-- subtle diamond silhouette (no body override) -->
    <div class="diamond-field" aria-hidden="true"></div>

    <div class="hero" style="z-index:2;">
      <h1>COHERENT<br/>RESOLUTION<br/>PLATFORM</h1>
      <p style="margin-top:12px;">
        Choose your language once. Everything adapts from there.
      </p>
    </div>

    <div class="panel" style="z-index:3;width:100%;padding:22px;background:rgba(0,0,0,.22);">
      <div class="section-title" style="margin-top:0;">Language</div>

      <button class="btn gold" id="pickEN" type="button"
        style="width:100%;text-align:left;border-radius:18px;padding:18px 18px;">
        ENGLISH
      </button>

      <div style="height:12px;"></div>

      <button class="btn" id="pickZH" type="button"
        style="width:100%;text-align:left;border-radius:18px;padding:18px 18px;">
        中文
      </button>

      <div style="margin-top:14px;color:rgba(234,242,246,.65);line-height:1.5;font-size:13px;">
        You can switch language later from the Door.
      </div>
    </div>

    <div class="ink">GEODIAMETRICS</div>
    <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>
  </div>
</div>

<script>
(() => {
  const K_LANG = "gd_lang";
  const go = (lang) => {
    try { localStorage.setItem(K_LANG, lang); } catch(e){}
    location.href = "/door/?lang=" + encodeURIComponent(lang);
  };
  document.getElementById("pickEN").addEventListener("click", () => go("en"));
  document.getElementById("pickZH").addEventListener("click", () => go("zh"));
})();
</script>
</body>
</html>
