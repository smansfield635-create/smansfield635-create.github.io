<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Door · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css?v=9600"/>
<link rel="stylesheet" href="/assets/branch.css?v=9600"/>

<style>
body{
  background:
    radial-gradient(1400px 900px at 50% 12%, rgba(150,0,0,.40) 0%, rgba(20,0,0,.22) 40%, rgba(5,7,12,1) 100%),
    #0b0f14;
  color:#f4f4f4;
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

.wrap{
  width:min(900px,94vw);
  margin:0 auto;
  padding:80px 0 100px;
  text-align:center;
}

h1{
  font-size:clamp(42px,8vw,72px);
  margin:0;
  font-weight:900;
  letter-spacing:.06em;
}

.sub{
  margin-top:12px;
  opacity:.75;
  font-size:18px;
}

.status{
  margin-top:18px;
  font-size:12px;
  letter-spacing:.2em;
  opacity:.6;
}

.diamond-wrap{
  position:relative;
  width:420px;
  height:420px;
  margin:60px auto 40px;
}

.diamond-bg{
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  border-radius:40px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.node{
  position:absolute;
  width:150px;
  height:150px;
  border-radius:26px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  letter-spacing:.12em;
  text-transform:uppercase;
  cursor:pointer;
  transition:.25s ease;
}

.node:hover{
  background:rgba(0,0,0,.65);
  transform:scale(1.05);
}

.top{ top:20px; left:50%; transform:translateX(-50%); }
.left{ left:20px; top:50%; transform:translateY(-50%); }
.right{ right:20px; top:50%; transform:translateY(-50%); }
.bottom{ bottom:20px; left:50%; transform:translateX(-50%); }

.footer{
  margin-top:60px;
  font-size:12px;
  letter-spacing:.25em;
  opacity:.35;
}
</style>
</head>

<body>

<div class="wrap">

  <h1>Door</h1>
  <div class="sub">Choose your route.</div>

  <div class="status">
    LANG: EN
  </div>

  <div class="diamond-wrap">
    <div class="diamond-bg"></div>

    <div class="node top" onclick="location.href='/home/'">Explore</div>
    <div class="node right" onclick="location.href='/hub/'">Learn</div>
    <div class="node left" onclick="location.href='/links/'">Links</div>
    <div class="node bottom" onclick="location.href='/home/'">Home</div>
  </div>

  <div class="footer">
    CHANGE LANGUAGE → <a href="/" style="color:inherit;text-decoration:none;">Index</a>
  </div>

</div>

</body>
</html>
