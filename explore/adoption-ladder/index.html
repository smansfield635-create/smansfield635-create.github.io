<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · ADOPTION LADDER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --dockH:90px;
  --inkA:rgba(16,18,26,.94);
  --inkB:rgba(8,10,16,.98);
  --stroke:rgba(255,255,255,.10);
  --gold:rgba(212,175,55,.20);
  --opal:rgba(210,190,255,.12);
  --mut:rgba(255,255,255,.92);
}

body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:110px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:28px;
}

.header{
  border:1px solid var(--stroke);
  border-radius:36px;
  background:
    radial-gradient(circle at 18% 20%, var(--gold), transparent 65%),
    radial-gradient(circle at 80% 80%, var(--opal), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.35), rgba(0,0,0,.18));
  padding:48px 48px;
  box-shadow:0 60px 180px rgba(0,0,0,.6);
}

.k{letter-spacing:6px;text-transform:uppercase;font-size:12px;opacity:.75;margin:0 0 14px}
.t{font-size:52px;font-weight:950;margin:0 0 24px;letter-spacing:1px}
.s{font-size:22px;line-height:1.8;color:var(--mut);max-width:920px}

.lens{display:flex;gap:12px;margin-top:32px;flex-wrap:wrap}
.pill{
  padding:14px 20px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  font-weight:900;
  cursor:pointer;
}
.pill.active{box-shadow:0 0 20px rgba(212,175,55,.35)}

.stack{display:flex;flex-direction:column;gap:24px}

.card{
  border:1px solid var(--stroke);
  border-radius:32px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  overflow:hidden;
  box-shadow:0 40px 150px rgba(0,0,0,.55);
}

.head{
  padding:32px 36px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  cursor:pointer;
}

.title{font-size:30px;font-weight:900}
.chev{font-size:20px;opacity:.75}

.body{
  display:none;
  padding:34px 36px 40px;
  border-top:1px solid var(--stroke);
}

.card.open .body{display:block}

.body h4{
  margin:0 0 14px;
  font-size:15px;
  text-transform:uppercase;
  letter-spacing:1px;
  opacity:.75;
}

.body p{
  margin:0;
  font-size:20px;
  line-height:1.8;
  color:var(--mut);
}

.dock{
  position:fixed;
  left:50%;
  bottom:12px;
  transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:14px;
  border-radius:28px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.35);
}
.dock .btn{padding:14px;border-radius:999px;text-align:center}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <p class="k">EXPLORE</p>
    <h1 class="t">ADOPTION LADDER</h1>
    <p class="s">
      Breakthroughs do not spread because they are brilliant.  
      They spread because they are safe to adopt.  
      The ladder defines how ideas move from theory to institutional reality.
    </p>

    <div class="lens">
      <div class="pill active" data-lens="informal">INFORMAL</div>
      <div class="pill" data-lens="formal">FORMAL</div>
      <div class="pill" data-lens="platform">PLATFORM</div>
      <div class="pill" data-lens="engineering">ENGINEERING</div>
    </div>
  </div>

  <div class="stack" id="stack"></div>

</div>

<nav class="dock">
  <a class="btn" href="/explore/">EXPLORE</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){

  const LEVELS = [
    "Concept Validation",
    "Prototype Demonstration",
    "Controlled Deployment",
    "Regulatory Alignment",
    "Institutional Integration",
    "Market Scaling",
    "Systemic Adoption"
  ];

  const TEXT = {
    informal:{
      en:"Adoption fails when trust fails. The ladder makes trust measurable at every step.",
      zh:"采纳失败，往往因为信任失败。阶梯让每一步的信任可测。",
      es:"La adopción falla cuando falla la confianza. La escalera vuelve medible la confianza en cada paso."
    },
    formal:{
      en:"Each level requires bounded proof, external verification readiness, and containment mapping before escalation.",
      zh:"每一层都需要有界证明、外部验证准备以及升级前的隔离映射。",
      es:"Cada nivel requiere prueba acotada, preparación de verificación externa y mapeo de contención antes de escalar."
    },
    platform:{
      en:"Platform view: adoption is routing. Institutions plug in only where risk posture is explicit.",
      zh:"平台视角：采纳是路由。只有风险姿态明确，机构才会接入。",
      es:"Vista de plataforma: la adopción es ruteo. Las instituciones solo se conectan donde el riesgo es explícito."
    },
    engineering:{
      en:"Engineering view: correlation risk, rollback readiness, thermal/energy margins, and failure cascade modeling.",
      zh:"工程视角：相关风险、回滚准备、能量/热裕度以及失效级联建模。",
      es:"Vista de ingeniería: riesgo correlacionado, preparación de rollback, márgenes térmicos/energéticos y modelado de cascadas."
    }
  };

  let currentLens="informal";
  let currentLang="en";

  const stack=document.getElementById("stack");

  function render(){
    stack.innerHTML="";
    LEVELS.forEach((name,i)=>{
      const card=document.createElement("div");
      card.className="card";

      const head=document.createElement("div");
      head.className="head";
      head.innerHTML=`
        <div class="title">${name}</div>
        <div class="chev">▸</div>
      `;

      const body=document.createElement("div");
      body.className="body";
      body.innerHTML=`
        <h4>${currentLens.toUpperCase()}</h4>
        <p>${TEXT[currentLens][currentLang]}</p>
      `;

      head.addEventListener("click",()=>{
        document.querySelectorAll(".card").forEach(c=>{
          if(c!==card) c.classList.remove("open");
        });
        card.classList.toggle("open");
      });

      card.appendChild(head);
      card.appendChild(body);
      stack.appendChild(card);

      if(i===0) card.classList.add("open");
    });
  }

  document.querySelectorAll(".pill").forEach(p=>{
    p.addEventListener("click",()=>{
      document.querySelectorAll(".pill").forEach(x=>x.classList.remove("active"));
      p.classList.add("active");
      currentLens=p.dataset.lens;
      render();
    });
  });

  render();

})();
</script>

</body>
</html>
