<style>
/* HARD RESET — KILL ALL PREVIOUS LAYOUT ASSUMPTIONS */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    radial-gradient(1200px 800px at center, #1b2c36, #0a1620);
  color: #eaf2f6;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* FULL SCREEN PANEL */
.page {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 24px;
}
.header h1 {
  font-size: 3rem;
  margin: 0;
}
.header p {
  opacity: 0.7;
  margin-top: 6px;
}

/* DIAMOND CONTROL SURFACE */
.diamond-field {
  position: relative;
  width: min(520px, 90vw);
  height: min(520px, 90vw);
}

/* BASE DIAMOND (PLATFORM) */
.base-diamond {
  position: absolute;
  inset: 0;
  transform: rotate(45deg);
  border-radius: 28px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
}

/* FOUR BUTTON DIAMONDS */
.diamond-btn {
  position: absolute;
  width: 46%;
  height: 46%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  transform: rotate(45deg);
  border-radius: 22px;
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.18);
  text-decoration: none;
  color: inherit;
  transition: transform 0.15s ease, background 0.15s ease;
}

.diamond-btn:hover {
  background: rgba(255,255,255,0.16);
  transform: rotate(45deg) scale(1.03);
}

.diamond-btn span {
  transform: rotate(-45deg);
  display: block;
}

.diamond-btn strong {
  display: block;
  font-size: 1.35rem;
}

.diamond-btn small {
  display: block;
  opacity: 0.75;
  margin-top: 4px;
}

/* POSITIONS */
.top    { top: -2%; left: 27%; }
.right  { top: 27%; right: -2%; }
.bottom { bottom: -2%; left: 27%; }
.left   { top: 27%; left: -2%; }

/* NAV BUTTONS */
.nav {
  margin-top: 28px;
  display: flex;
  gap: 12px;
}
.nav a {
  padding: 12px 20px;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.14);
  text-decoration: none;
  color: inherit;
}

.footer {
  margin-top: 18px;
  opacity: 0.4;
  font-size: 0.85rem;
}
</style>
</head>

<body>
<div class="page">

  <div class="header">
    <h1>Coherence</h1>

  </div>

  <div class="diamond-field">

    <a class="diamond-btn top" href="./history/">

      </span>
    </a>

    <a class="diamond-btn right" href="./known/">

    <a class="diamond-btn bottom" href="./learned/">

  </div>

  <div class="nav">

  </div>

  <div class="footer">

  </div>

</div>
