<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HUB · Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instrument.js"></script>

<style>
:root{
  --R:124px;
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
  --mut:rgba(255,255,255,.84);
}

/* Top-left controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:90;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Title pill */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:80;text-align:center;
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.16);
  backdrop-filter:blur(8px);
}
.brand .t1{font-weight:950;letter-spacing:1.1px;font-size:12px;opacity:.95}
.brand .t2{margin-top:2px;font-size:11px;letter-spacing:.6px;opacity:.72}

/* Stage */
.stage{
  position:fixed;left:50%;top:52%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:40;
}

/* Outer gem diamond */
.outer{
  position:absolute;left:50%;top:50%;
  width:min(560px,92vw);
  height:min(560px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.62) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  pointer-events:none;
  opacity:.85;
}
.outer::after{
  content:"";
  position:absolute; inset:0; border-radius:60px;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 6deg, transparent 6deg 18deg);
  opacity:.16;
}

/* Gem diamonds */
.d{
  width:150px;height:150px;
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:26px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);

  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);

  transition:transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
}
.d::before{
  content:"";
  position:absolute; inset:0; border-radius:26px; padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.45;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute; left:12%; right:12%; top:10%; height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.16), rgba(255,255,255,0));
  opacity:.85;
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
  border-color:rgba(212,175,55,.28);
}
.d.active{
  border-color:rgba(212,175,55,.55);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 30px rgba(212,175,55,.40),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
}

.d-n{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg); }

.in{
  width:100%; height:100%;
  transform:rotate(-45deg);
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  text-align:center;
  padding:16px;
  gap:8px;
  pointer-events:none;
  user-select:none;
}
.lab{ font-weight:950; letter-spacing:.8px; font-size:15px; }
.sub{ font-size:12.5px; opacity:.86; line-height:1.35; max-width:16em; }

.core{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.62), inset 0 2px 0 rgba(255,255,255,.10);
  display:grid;place-items:center;
  font-weight:950;letter-spacing:.5px;
  opacity:.92;
  pointer-events:none;
}

/* Bottom dock */
.dock{
  position:fixed;left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:90;
  width:min(980px,94vw);
  display:flex;justify-content:center;
  gap:10px;flex-wrap:wrap;
  padding:10px 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
  backdrop-filter:blur(8px);
}

/* Modal */
.bd{
  position:fixed;inset:0;z-index:200;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
  display:none;
}
.bd.show{display:block;}
.modal{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:min(1020px,94vw);
  max-height:88vh;
  display:none;
  z-index:210;
}
.modal.show{display:block;}
.shell{
  height:88vh;
  border-radius:26px;
  border:1px solid rgba(255,255,255,.10);
  background:
    radial-gradient(circle at 50% 18%, rgba(176,0,0,.20), transparent 55%),
    radial-gradient(circle at 40% 25%, rgba(90,140,255,.12), transparent 55%),
    linear-gradient(160deg, rgba(17,22,28,.90), rgba(11,15,20,.94));
  box-shadow:0 60px 180px rgba(0,0,0,.92);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  position:relative;
}
.shell::before{
  content:"";
  position:absolute;
  left:50%;
  top:58%;
  width:min(980px,94vw);
  height:min(980px,94vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:70px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.16), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.68) 70%);
  box-shadow:
    0 100px 280px rgba(0,0,0,.72),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -55px 100px rgba(0,0,0,.55);
  opacity:.55;
  pointer-events:none;
}
.mhead{
  display:flex;justify-content:space-between;align-items:center;
  gap:10px;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.08);
  position:relative;z-index:2;
}
.mtitle{ margin:0; font-weight:950; letter-spacing:.3px; font-size:16px; }
.mclose{ border:0; background:transparent; color:#fff; font-size:18px; cursor:pointer; padding:8px 10px; }

.lensbar{
  display:flex;gap:10px;flex-wrap:wrap;
  align-items:center;justify-content:center;
  padding:10px 10px 12px;border-bottom:1px solid rgba(255,255,255,.08);
  position:relative;z-index:2;
}
.chip{
  padding:10px 16px;border-radius:999px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.65);
  cursor:pointer;font-weight:900;letter-spacing:.2px;color:#fff;
}
.chip.active{
  border-color:rgba(212,175,55,.35);
  box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 16px rgba(212,175,55,.30);
}

.mbody{
  padding:14px 16px 18px;
  overflow:auto;-webkit-overflow-scrolling:touch;
  flex:1 1 auto;
  position:relative;z-index:2;
}

/* 4 bubbles */
.grid{display:grid;gap:14px}
@media (min-width:920px){ .grid{grid-template-columns:1fr 1fr} }
.bubble{
  padding:16px 18px;border-radius:22px;
  background:
    radial-gradient(circle at 30% 30%, rgba(120,160,255,.08), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.92), rgba(7,11,18,.95));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 18px 60px rgba(0,0,0,.70), inset 0 2px 0 rgba(255,255,255,.06);
  position:relative;
}
.bubble::before{
  content:"";
  position:absolute;inset:0;border-radius:22px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, rgba(212,175,55,.35) 50%, transparent 100%);
  opacity:.55;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.bubble h4{margin:0 0 8px;font-weight:950;letter-spacing:.2px}
.bubble p{margin:0;color:var(--mut);line-height:1.55}
.bubble p span{color:rgba(255,255,255,.70);font-weight:800}

.mact{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:14px}
.sbtn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:12px 18px;border-radius:14px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  color:#fff;border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.7);
  cursor:pointer;font-weight:900;letter-spacing:.2px;text-decoration:none;
}
.sbtn:hover{ box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 14px rgba(212,175,55,.20); }

@media (max-width:520px){
  :root{ --R: 116px; }
  .stage{ width:min(520px,92vw); height:min(520px,92vw); }
  .outer{ width:min(520px,92vw); height:min(520px,92vw); }
  .core{ width:58px; height:58px; }
  .shell{ height:90vh; }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="crp-btn" id="btnExplore" href="/explore/">EXPLORE</a>

</div>

<script>
(function(){
  // ===== STATE =====
  var qs = new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  if(lang!=="en" && lang!=="zh") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";

  try{
    localStorage.setItem("gd_lang", lang);
    localStorage.setItem("gd_style", style);
    localStorage.setItem("gd_time", time);
  }catch(e){}

  function q(){ return "lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time); }

  function wire(){
    var s=q();
    document.getElementById("btnExplore").href="/explore/?"+s;
    document.getElementById("btnExit").href="/door/?"+s;

    document.getElementById("dockTerminal").href="/index.html?"+s;
    document.getElementById("dockLinks").href="/links/?"+s;
    document.getElementById("dockProducts").href="/products/?"+s;
    document.getElementById("dockLaws").href="/laws/?"+s;
    document.getElementById("dockGauges").href="/gauges/?"+s;

    document.getElementById("mJumpTerminal").href="/index.html?"+s;
    document.getElementById("mJumpExplore").href="/explore/?"+s;
  }
  wire();

  // ===== LANGUAGE LENS (ONE LANGUAGE AT A TIME) =====
  var UI = {
    en:{
      top:"HUB",
      sub:"NORTH · EAST · SOUTH · WEST",
      n:{lab:"NORTH", sub:"Definitions · invariants · laws."},
      e:{lab:"EAST",  sub:"Products · execution surfaces."},
      s:{lab:"SOUTH", sub:"Pressure · convergence · change."},
      w:{lab:"WEST",  sub:"Containment · gates · integrity."},
      lens:{formal:"FORMAL", informal:"INFORMAL", concept:"CONCEPT", now:"NOW", roadmap:"ROADMAP"},
      btn:{ret:"RETURN", jt:"JUMP TERMINAL", je:"JUMP EXPLORE"}
    },
    zh:{
      top:"枢纽",
      sub:"北 · 东 · 南 · 西",
      n:{lab:"北", sub:"定义 · 不变量 · 法则。"},
      e:{lab:"东", sub:"产品 · 执行面。"},
      s:{lab:"南", sub:"压力 · 收敛 · 变化。"},
      w:{lab:"西", sub:"隔离 · 闸门 · 完整性。"},
      lens:{formal:"正式", informal:"直接", concept:"概念", now:"现况", roadmap:"路线图"},
      btn:{ret:"返回", jt:"跳转终端", je:"跳转探索"}
    }
  };
  var ui = (lang==="zh") ? UI.zh : UI.en;
  document.documentElement.lang = (lang==="zh") ? "zh" : "en";

  document.getElementById("brandTop").textContent = ui.top;
  document.getElementById("brandSub").textContent = ui.sub;

  document.getElementById("labNorth").textContent = ui.n.lab;
  document.getElementById("subNorth").textContent = ui.n.sub;
  document.getElementById("labEast").textContent = ui.e.lab;
  document.getElementById("subEast").textContent = ui.e.sub;
  document.getElementById("labSouth").textContent = ui.s.lab;
  document.getElementById("subSouth").textContent = ui.s.sub;
  document.getElementById("labWest").textContent = ui.w.lab;
  document.getElementById("subWest").textContent = ui.w.sub;

  document.getElementById("mReturn").textContent = ui.btn.ret;
  document.getElementById("mJumpTerminal").textContent = ui.btn.jt;
  document.getElementById("mJumpExplore").textContent = ui.btn.je;

  // ===== MODAL CONTENT (EXPANDED, 4 BUBBLES) =====
  // NOTE: Bubble bodies support inline <span> tags only (no links).
  var C_EN = {
    north:{
      origin:{
        formal:[
          {h:"North definition", p:"North is the invariant layer: terms, definitions, and laws that must remain stable across the whole site. <span>Meaning is anchored here.</span>"},
          {h:"North usage", p:"Use North before execution. It removes ambiguity so later choices are faster and cleaner. <span>Definition → constraint → action.</span>"},
          {h:"North output", p:"North outputs bounded statements: what is claimed, what is not claimed, and what would falsify it. <span>Truth stays testable.</span>"},
          {h:"North value", p:"Stable definitions reduce drift and reduce conflict. <span>Consistency becomes measurable trust.</span>"}
        ],
        informal:[
          {h:"North = definitions", p:"North is what things mean. <span>Anchor.</span>"},
          {h:"Use it first", p:"Definition before action. <span>Less confusion.</span>"},
          {h:"What it gives", p:"Clear claims with clear boundaries. <span>No drifting words.</span>"},
          {h:"Why it matters", p:"Stable meaning = stable decisions. <span>Trust grows.</span>"}
        ]
      },
      now:{
        formal:[
          {h:"North now", p:"North is live as a consistent law surface: same contract, same lens discipline, same navigation. <span>No special pages.</span>"},
          {h:"Enforcement", p:"Now view focuses on what is enforced: canonical keys, deterministic routing, and coherent lenses. <span>Same rules everywhere.</span>"},
          {h:"Failure clarity", p:"If something breaks, it breaks deterministically (missing route, missing file, wrong key). <span>Fixable by design.</span>"},
          {h:"Operational benefit", p:"Deterministic failures are fast to repair. <span>Entropy stays low.</span>"}
        ],
        informal:[
          {h:"North now", p:"Rules are live. <span>Same contract.</span>"},
          {h:"What’s enforced", p:"Keys + routing + lenses. <span>Clean.</span>"},
          {h:"Errors are obvious", p:"404 means missing folder. <span>Fix it.</span>"},
          {h:"Benefit", p:"Less chaos, faster repairs. <span>Always.</span>"}
        ]
      },
      post:{
        formal:[
          {h:"North roadmap", p:"North expands into registries: standards, definitions, and verification lookups. <span>Public-safe references.</span>"},
          {h:"Scale rule", p:"Scale happens by cloning the contract, not reinventing pages. <span>Uniformity stays sacred.</span>"},
          {h:"Publishing posture", p:"Roadmap adds depth without changing meaning: appendices, adapters, and evidence bundles. <span>Same claims, more support.</span>"},
          {h:"Long-run value", p:"The larger the system, the more invariants matter. <span>North prevents collapse into contradiction.</span>"}
        ],
        informal:[
          {h:"North roadmap", p:"More registries and references. <span>Public-safe.</span>"},
          {h:"Clone the contract", p:"Same pattern everywhere. <span>No reinvention.</span>"},
          {h:"More depth", p:"Add support without changing meaning. <span>Stable.</span>"},
          {h:"Why it matters", p:"Big systems need anchors. <span>North is that.</span>"}
        ]
      }
    },

    east:{
      origin:{
        formal:[
          {h:"East definition", p:"East is execution surfaces: products, tools, and applied systems. <span>Where structure becomes action.</span>"},
          {h:"East usage", p:"Use East after North: pick a product lane and traverse it with the same contract. <span>Definition → execution.</span>"},
          {h:"East output", p:"East outputs runnable surfaces: hubs, sub-hubs, and predictable pages that remain coherent as content expands. <span>Usable clarity.</span>"},
          {h:"East value", p:"Repeatable execution patterns reduce training time and reduce mistakes. <span>Product equals consistency.</span>"}
        ],
        informal:[
          {h:"East = products", p:"Where you do things. <span>Execution.</span>"},
          {h:"Use it after North", p:"Understand first, then act. <span>Cleaner.</span>"},
          {h:"What you get", p:"Runnable pages that stay consistent. <span>Predictable.</span>"},
          {h:"Why it matters", p:"Patterns save time. <span>Less mess.</span>"}
        ]
      },
      now:{
        formal:[
          {h:"East now", p:"East is live as product hubs and sub-hubs. The UI contract is already stable. <span>Content is the main expansion.</span>"},
