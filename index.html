<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Coherent Resolution Platform</title>
  <link rel="stylesheet" href="/assets/ui.css?v=9100"/>
  <link rel="stylesheet" href="/assets/branch.css?v=9100"/>
</head>

<body>
  <div class="diamond-field" aria-hidden="true"></div>

  <div class="page">
    <div class="wrap" style="max-width:740px;align-items:center;text-align:center;position:relative;z-index:2;">
      <div class="hero">
        <h1>COHERENT<br/>RESOLUTION<br/>PLATFORM</h1>
        <p>Choose your language once. Everything adapts from there.</p>
      </div>

      <div class="panel" style="padding:22px 18px; width:min(640px,94vw); background:rgba(0,0,0,.34);">
        <div class="section-title" style="margin-top:0;">Language</div>

        <div style="display:flex;flex-direction:column;gap:12px;margin-top:14px;">
          <button class="btn gold" id="btnEN" type="button" style="text-align:left;padding:16px 18px;font-size:13px;border-radius:18px;">
            ENGLISH
          </button>

          <button class="btn" id="btnZH" type="button" style="text-align:left;padding:16px 18px;font-size:13px;border-radius:18px;">
            中文
          </button>
        </div>

        <hr class="sep"/>

        <p style="font-size:13px;opacity:.70;line-height:1.6;">
          Tip: You can switch language later from the Door.
        </p>
      </div>

      <div class="ink">GEODIAMETRICS</div>
      <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>
    </div>
  </div>

  <script>
  (() => {
    const K_LANG = "gd_lang";

    function go(lang){
      try { localStorage.setItem(K_LANG, lang); } catch(e){}
      location.href = "/door/?lang=" + encodeURIComponent(lang);
    }

    document.getElementById("btnEN").addEventListener("click", ()=>go("en"));
    document.getElementById("btnZH").addEventListener("click", ()=>go("zh"));
  })();
  </script>

  <script src="/assets/instrument.js?v=9100"></script>
</body>
</html>
