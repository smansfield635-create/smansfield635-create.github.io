<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>VISION · SHIMMER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --R:170px;
  --D:240px;
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

/* top */
.top-left{
  position:fixed;
  left:16px;
  top:16px;
  z-index:120;
  display:flex;
  gap:10px;
}

/* brand */
.brand{
  position:fixed;
  left:50%;
  top:16px;
  transform:translateX(-50%);
  text-align:center;
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .t{
  font-weight:950;
  font-size:38px;
  letter-spacing:1px;
}
.brand .s{
  font-size:13px;
  opacity:.8;
}

/* stage */
.stage{
  position:fixed;
  left:50%;
  top:55%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  pointer-events:none;
}

/* diamond */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:32px;
  cursor:pointer;
  pointer-events:auto;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 48%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 50px 160px rgba(0,0,0,.85),
    inset 0 2px 0 rgba(255,255,255,.22);

  transition:.2s ease;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
}

/* vertical */
.d-top{
  transform:translate(-50%,-50%) translate(0,-170px) rotate(45deg);
}
.d-bottom{
  transform:translate(-50%,-50%) translate(0,170px) rotate(45deg);
}

.inner{
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
  text-align:center;
  padding:20px;
  pointer-events:none;
}
.lab{
  font-weight:950;
  font-size:22px;
}
.sub{
  font-size:14px;
  opacity:.85;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" href="/explore/frontier/">BACK</a>
  <a class="btn" href="/door/">DOOR</a>
</div>

<div class="brand">
  <div class="t">SHIMMER</div>
  <div class="s">Skyway Hybrid Molecular Refinery</div>
</div>

<div class="stage">

  <div class="d d-top" id="dUrban">
    <div class="inner">
      <div class="lab">URBAN RESOURCE OS</div>
      <div class="sub">
        Waste → Energy + Materials<br/>
        Distributed Entropy Routing
      </div>
    </div>
  </div>

  <div class="d d-bottom" id="dOrbital">
    <div class="inner">
      <div class="lab">CLOSED LOOP HABITATS</div>
      <div class="sub">
        Orbital · Lunar · Remote<br/>
        Full Resource Retention
      </div>
    </div>
  </div>

</div>

<script>
(function(){

  var qs=new URLSearchParams(location.search);
  var lang=qs.get("lang")||"en";
  var style=qs.get("style")||"formal";
  var time=qs.get("time")||"now";
  var depth=qs.get("depth")||"explore";

  function q(){
    return "?lang="+lang+
           "&style="+style+
           "&time="+time+
           "&depth="+depth;
  }

  function goUrban(){
    location.href="/explore/vision/urban/"+q();
  }

  function goOrbital(){
    location.href="/explore/vision/orbital/"+q();
  }

  document.getElementById("dUrban").addEventListener("click",goUrban);
  document.getElementById("dOrbital").addEventListener("click",goOrbital);

})();
</script>

</body>
</html>
