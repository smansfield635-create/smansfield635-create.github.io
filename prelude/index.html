<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRELUDE · Orientation</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* Keep gold grid behind content */
body{position:relative;z-index:0}
body::before, body::after{z-index:0}

/* Layout */
.page{
  width:min(1000px,94vw);
  margin:0 auto;
  padding:100px 0 120px;
  position:relative;
  z-index:5;
}

/* Header */
.header{
  border-radius:22px;
  padding:22px;
  text-align:center;

  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.12), transparent 60%),
    linear-gradient(160deg, rgba(35,25,55,.55), rgba(15,10,25,.35));

  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.18);

  box-shadow:
    0 30px 90px rgba(0,0,0,.6),
    inset 0 2px 8px rgba(255,255,255,.25);
}

.k{
  font-size:11px;
  letter-spacing:4px;
  opacity:.75;
  margin-bottom:6px;
}

.t{
  font-size:36px;
  font-weight:950;
  margin:0 0 8px;
}

.s{
  font-size:15px;
  opacity:.9;
  margin:0;
}

/* Principles list */
.principles{
  margin-top:30px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.rule{
  border-radius:18px;
  padding:18px;

  background:
    radial-gradient(circle at 50% 15%, rgba(255,255,255,.15), transparent 40%),
    linear-gradient(160deg, #202836 0%, #111822 60%, #070b14 100%);

  border:1px solid rgba(255,255,255,.25);

  box-shadow:
    0 0 50px rgba(0,0,0,.8),
    inset 0 3px 10px rgba(255,255,255,.3);
}

.rule h3{
  margin:0 0 6px;
  font-size:18px;
  font-weight:950;
}

.rule p{
  margin:0;
  font-size:14px;
  opacity:.9;
}

/* Lens toggle */
.lens{
  margin-top:24px;
  display:flex;
  gap:10px;
  justify-content:center;
}

.lens .btn{
  padding:10px 14px;
  border-radius:999px;
}

/* Bottom actions */
.actions{
  position:fixed;
  left:50%;
  bottom:24px;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
}

.sig{
  position:fixed;
  left:50%;
  bottom:4px;
  transform:translateX(-50%);
  font-size:11px;
  letter-spacing:2px;
  opacity:.5;
}

@media (max-width:600px){
  .t{font-size:28px}
}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <div class="k">CARDINAL AXIS</div>
    <div class="t">PRELUDE</div>
    <div class="s">Read this once. It prevents confusion later.</div>
  </div>

  <div class="lens">
    <button class="btn" id="informalBtn">INFORMAL</button>
    <button class="btn" id="formalBtn">FORMAL</button>
    <button class="btn" id="bothBtn">BOTH</button>
  </div>

  <div class="principles" id="principles"></div>

</div>

<div class="actions">
  <a class="btn" id="btnReturn" href="/door/">RETURN</a>
  <a class="btn" id="btnEnter" href="/home/">ENTER</a>
</div>

<div class="sig">COGRID.NET</div>

<script>
(function(){

  const principles = [
    {
      informal:"Define the boundary before naming the outcome.",
      formal:"Scope precedes authority."
    },
    {
      informal:"Small confusion becomes large failure when scaled.",
      formal:"Scale amplifies error."
    },
    {
      informal:"Don’t balance contradictions. Fix them.",
      formal:"Compensation hides instability."
    },
    {
      informal:"If you cannot test it, don’t elevate it.",
      formal:"Unbounded claims create fragility."
    },
    {
      informal:"Evidence must pass constraints.",
      formal:"Proof must survive constraint."
    }
  ];

  const container=document.getElementById("principles");

  function render(mode){
    container.innerHTML="";
    principles.forEach(p=>{
      const div=document.createElement("div");
      div.className="rule";

      const h=document.createElement("h3");
      const body=document.createElement("p");

      if(mode==="informal"){
        h.textContent=p.informal;
        body.textContent="";
      }
      else if(mode==="formal"){
        h.textContent=p.formal;
        body.textContent="";
      }
      else{
        h.textContent=p.informal;
        body.textContent=p.formal;
      }

      div.appendChild(h);
      if(body.textContent) div.appendChild(body);
      container.appendChild(div);
    });
  }

  render("both");

  document.getElementById("informalBtn").onclick=()=>render("informal");
  document.getElementById("formalBtn").onclick=()=>render("formal");
  document.getElementById("bothBtn").onclick=()=>render("both");

})();
</script>

</body>
</html>
