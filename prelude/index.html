<!-- TNT — /prelude/index.html
     PRELUDE = GATEWAY (VERTICAL) → DOOR MODES
     TWO DIAMONDS (VERTICAL):
       A) INFORMAL ENTRY → /door/?door_formality=informal&door_expr=ssg&door_chrono=now
       B) FORMAL ENTRY   → /door/?door_formality=formal&door_expr=ssg&door_chrono=now
     PRESERVES lang/style/time/depth and sets door_* via URL.
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRELUDE</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{
  --D:min(300px, 54vw);
  --R:calc(var(--D) * .78);
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

/* top */
.top{
  position:fixed;left:16px;right:16px;top:16px;z-index:220;
  display:flex;align-items:center;justify-content:space-between;gap:10px;
  flex-wrap:nowrap;white-space:nowrap;
}
.top .left,.top .right{display:flex;gap:10px;align-items:center;flex-wrap:nowrap;white-space:nowrap}
.top .btn{white-space:nowrap}

/* header */
.header{
  position:fixed;left:50%;top:86px;transform:translateX(-50%);
  text-align:center;z-index:200;pointer-events:none;
}
.header h1{margin:0;font-weight:950;letter-spacing:2px;font-size:36px}
.header p{margin-top:10px;opacity:.86;font-size:14px}

/* stage */
.stage{
  position:fixed;left:50%;top:56%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  z-index:120;
  pointer-events:none;
}

/* glossy diamond */
.diamond{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:40px;
  pointer-events:auto;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
  overflow:hidden;

  background:
    radial-gradient(circle at 24% 16%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.55) 12%, transparent 38%),
    radial-gradient(circle at 78% 30%, rgba(160,120,255,.78) 0%, transparent 62%),
    radial-gradient(circle at 62% 86%, rgba(110,230,255,.64) 0%, transparent 74%),
    radial-gradient(circle at 46% 46%, rgba(255,255,255,.16) 0%, transparent 62%),
    linear-gradient(165deg, var(--obsA) 0%, var(--obsB) 60%, #04060a 100%);

  border:1px solid rgba(255,255,255,.72);

  box-shadow:
    0 120px 260px rgba(0,0,0,.95),
    0 0 180px rgba(212,175,55,.55),
    inset 0 6px 0 rgba(255,255,255,.92),
    inset 0 -140px 220px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
}
.diamond::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:34%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.26), rgba(255,255,255,0));
  transform:rotate(-12deg);
  pointer-events:none;
  opacity:.95;
}
.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.03);
  border-color:rgba(255,255,255,.82);
}
.topDiamond{transform:translate(-50%,-50%) translate(0,calc(var(--R) * -1)) rotate(45deg)}
.bottomDiamond{transform:translate(-50%,-50%) translate(0,var(--R)) rotate(45deg)}

.inner{
  transform:rotate(-45deg);
  width:100%;height:100%;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:24px;
  pointer-events:none;
  user-select:none;
}
.lab{
  font-weight:950;letter-spacing:1px;
  font-size:clamp(18px, 3.2vw, 24px);
}
.sub{
  margin-top:10px;opacity:.92;line-height:1.25;
  font-size:clamp(13px, 2.6vw, 16px);
}

.footer{
  position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
  width:min(980px,92vw);
  text-align:center;
  opacity:.78;
  font-size:12.5px;
  pointer-events:none;
}
.sig{margin-top:6px;letter-spacing:3px;font-size:11px;opacity:.65}

@media (max-width:420px){
  :root{ --D:min(276px, 78vw); --R:calc(var(--D) * .76); }
  .header{top:84px}
}
</style>
</head>

<body>

<div class="top">
  <div class="left">
    <a class="btn" id="btnReturn" href="/index.html">RETURN</a>
    <a class="btn" id="btnEnterHub" href="/home/">ENTER</a>
  </div>
  <div class="right" aria-label="Language">
    <button class="btn" id="btnEN" type="button">EN</button>
    <button class="btn" id="btnZH" type="button">中文</button>
    <button class="btn" id="btnES" type="button">ES</button>
  </div>
</div>

<div class="header">
  <h1 id="ttl">PRELUDE</h1>
  <p id="tag">Choose your entry posture.</p>
</div>

<div class="stage" aria-label="Prelude gateway">
  <a class="diamond topDiamond" id="goInformal" href="/door/">
    <div class="inner">
      <div class="lab" id="labA">INFORMAL ENTRY</div>
      <div class="sub" id="subA">Public-friendly labels.</div>
    </div>
  </a>

  <a class="diamond bottomDiamond" id="goFormal" href="/door/">
    <div class="inner">
      <div class="lab" id="labB">FORMAL ENTRY</div>
      <div class="sub" id="subB">Standards / spec posture.</div>
    </div>
  </a>
</div>

<div class="footer">
  Prelude is a gateway. Door is the compass.
  <div class="sig">COGRID.NET</div>
</div>

<script>
(function(){
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "informal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="informal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(extra){
    var p=new URLSearchParams();
    p.set("lang", lang);
    p.set("style", style);
    p.set("time", time);
    p.set("depth", depth);
    p.set("door_formality", extra.formality);
    p.set("door_expr", "ssg");
    p.set("door_chrono", "now");
    return "?"+p.toString();
  }

  document.getElementById("btnReturn").href="/index.html"+q({formality:"informal"});
  document.getElementById("btnEnterHub").href="/home/?lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time)+"&depth="+encodeURIComponent(depth);

  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();
  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    location.href="/prelude/?lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time)+"&depth="+encodeURIComponent(depth);
  }
  btnEN.onclick=function(){ setLang("en"); };
  btnZH.onclick=function(){ setLang("zh"); };
  btnES.onclick=function(){ setLang("es"); };

  document.getElementById("goInformal").href="/door/"+q({formality:"informal"});
  document.getElementById("goFormal").href="/door/"+q({formality:"formal"});

  if(lang==="zh"){
    document.getElementById("ttl").textContent="前置页";
    document.getElementById("tag").textContent="选择你的入口姿态。";
    document.getElementById("labA").textContent="通俗入口";
    document.getElementById("subA").textContent="公众可读。";
    document.getElementById("labB").textContent="正式入口";
    document.getElementById("subB").textContent="标准/规范姿态。";
    document.getElementById("btnReturn").textContent="返回";
    document.getElementById("btnEnterHub").textContent="进入";
  }else if(lang==="es"){
    document.getElementById("ttl").textContent="PRELUDIO";
    document.getElementById("tag").textContent="Elige tu postura de entrada.";
    document.getElementById("labA").textContent="ENTRADA INFORMAL";
    document.getElementById("subA").textContent="Legible para público.";
    document.getElementById("labB").textContent="ENTRADA FORMAL";
    document.getElementById("subB").textContent="Postura de estándar/especificación.";
    document.getElementById("btnReturn").textContent="VOLVER";
    document.getElementById("btnEnterHub").textContent="ENTRAR";
  }
})();
</script>

</body>
</html>
