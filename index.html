<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geodiametrics · Door</title>

  <link rel="stylesheet" href="/assets/ui.css" />

  <!-- Kill mobile tap highlight -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>

  <main class="screen">
    <h1 class="headline">Take a moment.</h1>
    <p class="subhead">
      This explains what’s here — before you decide where to go.
    </p>

    <div class="diamond-grid">
      <button class="diamond" data-target="/landing/quiz.html">START</button>
      <button class="diamond" data-target="/breakthroughs/">ENTER</button>
      <button class="diamond" data-target="/links/">LEARN</button>
      <button class="diamond exit" data-target="/">EXIT</button>
    </div>
  </main>

  <footer class="mark">
    Canonical · Stable · © Geodiametrics
  </footer>

  <script>
    document.querySelectorAll(".diamond").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");
        if (target) window.location.href = target;
      });
    });
  </script>

</body>
</html>
