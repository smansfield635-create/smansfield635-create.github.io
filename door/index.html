<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
a{color:inherit;text-decoration:none}

:root{
  --D:240px;        /* reduced size */
  --R:180px;        /* reduced spacing */
  --deepA:#0f1624;
  --deepB:#060a12;
}

/* -------------------- CONTROLS -------------------- */

.controls{
  position:fixed;
  top:18px;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  padding:0 18px;
  z-index:5;
}

.controls .left,
.controls .right{
  display:flex;
  gap:12px;
}

/* -------------------- BANNER -------------------- */

.banner{
  position:fixed;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  width:min(90vw,900px);
  padding:28px 32px;
  border-radius:26px;

  background:linear-gradient(160deg, rgba(18,24,40,.94), rgba(10,14,24,.98));
  border:1px solid rgba(255,255,255,.25);

  text-align:center;
  z-index:1;
}

.banner h1{
  margin:0;
  font-size:42px;
  font-weight:900;
}

.banner p{
  margin:14px 0 0;
  font-size:15px;
  line-height:1.6;
}

/* -------------------- STAGE -------------------- */

.stage{
  position:fixed;
  left:50%;
  top:60%;
  transform:translate(-50%,-50%);
  width:100%;
  max-width:600px;
  height:600px;
  z-index:2;
  pointer-events:none;
}

/* -------------------- DIAMONDS -------------------- */

.diamond{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:32px;
  cursor:pointer;
  pointer-events:auto;
  transform:translate(-50%,-50%) rotate(45deg);

  background:
    radial-gradient(circle at 20% 15%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.55) 14%, transparent 38%),
    radial-gradient(circle at 78% 26%, rgba(170,130,255,.65) 0%, transparent 60%),
    radial-gradient(circle at 62% 82%, rgba(120,240,255,.55) 0%, transparent 75%),
    linear-gradient(165deg, var(--deepA) 0%, var(--deepB) 70%, #020409 100%);

  border:1px solid rgba(255,255,255,.6);

  box-shadow:
    0 80px 200px rgba(0,0,0,.95),
    0 0 120px rgba(212,175,55,.35),
    inset 0 4px 0 rgba(255,255,255,.85),
    inset 0 -90px 160px rgba(0,0,0,.98);
}

.inner{
  transform:rotate(-45deg);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.lab{
  font-size:20px;
  font-weight:900;
}

.sub{
  margin-top:12px;
  font-size:15px;
}

/* Placement */
.topDiamond{
  transform:translate(-50%,-50%) translate(0,-180px) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0,180px) rotate(45deg);
}

/* -------------------- FOOTER -------------------- */

.footer{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:13px;
  z-index:4;
}
</style>
</head>

<body>

<div class="controls">
  <div class="left">
    <a class="btn" href="/">EXIT</a>
    <a class="btn" href="/prelude/">PRELUDE</a>
  </div>
  <div class="right">
    <button class="btn">EN</button>
    <button class="btn">中文</button>
    <button class="btn">ES</button>
  </div>
</div>

<div class="banner">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">

  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><strong>Direct:</strong> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><strong>First:</strong> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
</div>

</body>
</html>
