<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laws · Geodiametrics</title>

  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />

  <style>
    .lawStage {
      position: relative;
      width: 100%;
      max-width: 520px;
      height: 520px;
      margin: 0 auto;
    }

    .lawCenter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 160px;
      height: 160px;
    }

    .lawCenter .gKeyText {
      transform: rotate(-45deg);
    }

    .lawBubble {
      position: absolute;
      width: 130px;
      height: 44px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.95rem;
      color: #fff;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .lawTop    { top: 10px; left: 50%; transform: translateX(-50%); }
    .lawBottom { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .lawLeft   { left: 10px; top: 50%; transform: translateY(-50%); }
    .lawRight  { right: 10px; top: 50%; transform: translateY(-50%); }
  </style>
</head>

<body>
  <main class="gPage">
    <header class="gHeader">
      <h1 class="gTitle">Laws</h1>
      <p class="gSub">Foundational structure of the system.</p>
    </header>

    <section class="gPanel">
      <div class="lawStage">

        <!-- TOP -->
        <div class="lawBubble lawTop">Reality</div>

        <!-- LEFT -->
        <div class="lawBubble lawLeft">Integrity</div>

        <!-- RIGHT -->
        <div class="lawBubble lawRight">Structure</div>

        <!-- BOTTOM -->
        <div class="lawBubble lawBottom">Flow</div>

        <!-- CENTER DIAMOND -->
        <a href="/laws/categories/" class="gKey lawCenter" aria-label="Law Categories">
          <span class="gKeyText">
            <strong>Categories</strong>
            <span style="opacity:.8">Tap to enter</span>
          </span>
        </a>

      </div>

      <div class="gActions">
        <a class="gBtn" href="/home/">Home</a>
        <a class="gBtn" href="/home/">Back</a>
      </div>

      <footer class="gFooter">
        CANONICAL · STABLE · © GEODIAMETRICS
      </footer>
    </section>
  </main>
</body>
</html>
