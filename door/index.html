<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Door · Geodiametrics</title>
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />
</head>

<body>
  <main class="gPage">
    <header class="gHeader">
      <h1 class="gTitle">Door</h1>
      <p class="gSub">Map of the diamonds · Choose a gate.</p>
    </header>

    <section class="gPanel" aria-label="Door routes">
      <div class="gCluster" role="navigation" aria-label="Primary gates">

        <!-- TOP -->
        <a class="gKey gTop" href="/diagnostic/" aria-label="Portals">
          <span class="gKeyText">
            <strong>Portals</strong>
            Diagnostic entry
          </span>
        </a>

        <!-- RIGHT -->
        <a class="gKey gRight" href="/home/" aria-label="Enter site">
          <span class="gKeyText">
            <strong>Enter</strong>
            Go to site
          </span>
        </a>

        <!-- BOTTOM -->
        <a class="gKey gBottom" href="/" aria-label="Root">
          <span class="gKeyText">
            <strong>Root</strong>
            Origin
          </span>
        </a>

        <!-- LEFT -->
        <a class="gKey gLeft" href="/404.html" aria-label="Exit">
          <span class="gKeyText">
            <strong>Exit</strong>
            Leave now
          </span>
        </a>

      </div>

      <div class="gActions" aria-label="Navigation controls">
        <a class="gBtn" href="/">Root</a>
        <a class="gBtn" href="/404.html">Exit</a>
      </div>

      <footer class="gFooter">
        CANONICAL · STABLE · © GEODIAMETRICS
      </footer>
    </section>
  </main>
</body>
</html>
