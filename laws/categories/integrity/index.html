<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Integrity · Laws · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{--bg:#0b0f14;--plate1:#1a1f2a;--plate2:#0e1320;--b:rgba(120,160,255,.35);--t:#e8ecf5}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{min-height:100vh;background:radial-gradient(circle at 30% 20%,rgba(80,120,255,.15),transparent 60%),radial-gradient(circle at 70% 80%,rgba(80,120,255,.12),transparent 60%),var(--bg);color:var(--t);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
.page{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:22px 12px 18px}
.h{width:100%;text-align:center}
.h h1{margin:0;font-size:52px;font-weight:900;letter-spacing:.3px}
.h p{margin:10px 0 0;opacity:.72;font-size:18px}
.stage{width:100%;display:flex;justify-content:center;align-items:center;margin:22px 0 10px}
.platform{position:relative;width:min(520px,96vw);aspect-ratio:1/1}
.platform::before{content:"";position:absolute;inset:0;transform:rotate(45deg);background:linear-gradient(135deg,var(--plate1),var(--plate2));border:1px solid var(--b);border-radius:12px}
.diamond{position:absolute;width:42%;aspect-ratio:1/1;transform:rotate(45deg);background:linear-gradient(135deg,var(--plate1),var(--plate2));border:1px solid var(--b);display:flex;align-items:center;justify-content:center;text-decoration:none;color:var(--t);-webkit-tap-highlight-color:transparent}
.diamond:active{transform:rotate(45deg) scale(.985)}
.diamond span{transform:rotate(-45deg);letter-spacing:.15em;font-size:.95rem;font-weight:900;text-align:center;white-space:nowrap}
.top{top:2%;left:29%}.right{top:29%;right:2%}.bottom{bottom:2%;left:29%}.left{top:29%;left:2%}
.nav{width:100%;display:flex;justify-content:center;gap:12px;margin-top:10px;flex-wrap:wrap}
.nav a{padding:14px 22px;border-radius:18px;background:rgba(255,255,255,.10);box-shadow:0 0 0 1px rgba(255,255,255,.10) inset;text-decoration:none;color:var(--t);font-weight:900}
footer{margin-top:14px;text-align:center;opacity:.55;letter-spacing:3px;font-size:12px}
</style>
</head>

<body>
<div class="page">
  <div class="h">
    <h1>Integrity</h1>
    <p>What stays true.</p>
  </div>

  <div class="stage">
    <div class="platform">
      <a class="diamond top" href="./consistency/"><span>CONSISTENCY</span></a>
      <a class="diamond right" href="./accountability/"><span>ACCOUNTABILITY</span></a>
      <a class="diamond bottom" href="./continuity/"><span>CONTINUITY</span></a>
      <a class="diamond left" href="./coherence/"><span>COHERENCE</span></a>
    </div>
  </div>

  <div class="nav">
    <a href="/laws/categories/">Categories</a>
    <a href="/home/">Home</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>
</div>
</body>
</html>
