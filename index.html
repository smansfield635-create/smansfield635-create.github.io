<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gate · Geodiametrics</title>
  <link rel="stylesheet" href="/assets/ui.css" />
</head>
<body>
  <main>
    <div class="wrap">
      <header class="hero">
        <h1 class="h1">Home</h1>
        <p class="sub">One gate. One diamond. One path.</p>
      </header>

      <section class="card pad">
        <div class="stage">
          <div class="bigDiamond" aria-label="Gate diamond">
            <div class="tileGrid">
              <a class="diamondTile" href="/laws/" aria-label="Go to Laws">
                <span>Laws</span>
              </a>
              <a class="diamondTile" href="/products/" aria-label="Go to Products">
                <span>Products</span>
              </a>
              <a class="diamondTile" href="/links/" aria-label="Go to Links">
                <span>Links</span>
              </a>
              <a class="diamondTile" href="/gauges/" aria-label="Go to Gauges">
                <span>Gauges</span>
              </a>
            </div>
          </div>
        </div>

        <div class="sideNav">
          <a class="pill left" href="/landing/" aria-label="Return to Door">
            ← Return to Door
          </a>
          <a class="pill right" href="/sayings/" aria-label="Sayings">
            Sayings →
          </a>
        </div>
      </section>

      <footer class="foot">Canonical · Stable · © Geodiametrics</footer>
    </div>
  </main>
</body>
</html>
