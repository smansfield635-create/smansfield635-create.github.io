<!-- FULL TNT — /symptoms/index.html (CORRECTED GEOMETRY: ONE PERCEPTION STATE + 3 FACETS, NO INTERACTIONS REQUIRED) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Symptoms · Geodiametrics</title>
<link rel="stylesheet" href="/assets/ui.css"/>

<style>
/* === SYMPTOMS REACTOR === */
.reactor{
  position:relative;
  height:88vh;
  min-height:640px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* SMOKE — LOW TEMPERATURE, DIFFUSE */
.smoke{
  position:absolute;
  inset:-25%;
  background:
    radial-gradient(760px 760px at 50% 38%, rgba(122,162,255,.14), transparent 66%),
    radial-gradient(860px 860px at 35% 62%, rgba(255,122,198,.12), transparent 68%),
    radial-gradient(860px 860px at 65% 62%, rgba(92,207,191,.12), transparent 68%);
  filter:blur(82px);
  animation: drift 46s linear infinite;
}
@keyframes drift{
  0%{transform:translate(0,0)}
  50%{transform:translate(2%,-2%)}
  100%{transform:translate(0,0)}
}

/* CENTRAL PERCEPTION DIAMOND */
.diamond{
  position:absolute;
  width:320px;height:320px;
  transform:rotate(45deg);
  border-radius:42px;
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.18);
  box-shadow:
    0 55px 170px rgba(0,0,0,.82),
    inset 0 0 0 1px rgba(255,255,255,.08);
  display:flex;align-items:center;justify-content:center;
  z-index:3;
}
.diamond .in{
  transform:rotate(-45deg);
  text-align:center;
}
.diamond .t{
  font-weight:900;
  font-size:1.65rem;
}
.diamond .s{
  margin-top:.35rem;
  color:rgba(233,238,252,.72);
}

/* FACETS — FELT SIGNALS (NOT CLICKABLE) */
.facet{
  position:absolute;
  width:175px;height:175px;
  transform:rotate(45deg);
  border-radius:28px;
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 32px 105px rgba(0,0,0,.68),
    inset 0 0 0 1px rgba(255,255,255,.05);
  display:flex;align-items:center;justify-content:center;
  opacity:.60;
  pointer-events:none;
}
.facet .in{
  transform:rotate(-45deg);
  text-align:center;
}
.facet .t{
  font-weight:850;
  font-size:1.12rem;
}
.facet .s{
  margin-top:.25rem;
  font-size:.92rem;
  color:rgba(233,238,252,.65);
}

/* FACET COLORS */
.facet.blue{
  background:linear-gradient(180deg,rgba(122,162,255,.16),rgba(122,162,255,.05));
  border-color:rgba(122,162,255,.24);
}
.facet.pink{
  background:linear-gradient(180deg,rgba(255,122,198,.16),rgba(255,122,198,.05));
  border-color:rgba(255,122,198,.24);
}
.facet.mint{
  background:linear-gradient(180deg,rgba(92,207,191,.16),rgba(92,207,191,.05));
  border-color:rgba(92,207,191,.24);
}

/* POSITIONS */
#feel{ z-index:3; }
#drift{
  top:14%;
  left:50%;
  transform:translate(-50%,-50%) rotate(45deg);
}
#rules{
  left:16%;
  top:52%;
  transform:translate(-50%,-50%) rotate(45deg);
}
#promises{
  right:16%;
  top:52%;
  transform:translate(50%,-50%) rotate(45deg);
}

/* PANEL */
#panel{
  position:absolute;
  bottom:3%;
  width:min(880px,92vw);
  background:rgba(10,14,30,.72);
  border:1px solid rgba(255,255,255,.16);
  border-radius:30px;
  padding:1.15rem 1.3rem;
  box-shadow:0 30px 100px rgba(0,0,0,.75);
  backdrop-filter:blur(14px);
}
#panel p{margin:.45rem 0}
.small{font-size:.95rem;color:rgba(233,238,252,.65)}
</style>
</head>

<body>
<main>

<div class="reactor">

  <div class="smoke"></div>

  <!-- FACETS (FELT SIGNALS) -->
  <div id="drift" class="facet blue">
    <div class="in">
      <div class="t">Drift</div>
      <div class="s">Slow misalignment</div>
    </div>
  </div>

  <div id="rules" class="facet mint">
    <div class="in">
      <div class="t">Rules</div>
      <div class="s">Not holding</div>
    </div>
  </div>

  <div id="promises" class="facet pink">
    <div class="in">
      <div class="t">Promises</div>
      <div class="s">Not landing</div>
    </div>
  </div>

  <!-- CENTRAL PERCEPTION STATE -->
  <div id="feel" class="diamond">
    <div class="in">
      <div class="t">Notice</div>
      <div class="s">Symptoms</div>
    </div>
  </div>

  <!-- PANEL -->
  <div id="panel">
    <p><strong>Layer:</strong> Notice (Symptoms)</p>
    <p><strong>Rule:</strong> Symptoms are felt, not explained.</p>
    <p class="small"><strong>Zipper:</strong> Symptoms → Diagnosis</p>
  </div>

</div>

<footer>© 2026 Geodiametrics</footer>
</main>
</body>
</html>
