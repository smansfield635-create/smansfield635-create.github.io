<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Engine Matrix · Control Room</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.66);
  --stroke:rgba(233,238,252,.14);
  --panel:rgba(12,16,34,.62);
  --radius:22px;
  --shadow:0 18px 55px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:linear-gradient(180deg,#070b18,#050714);
}
.wrap{max-width:1100px;margin:0 auto;padding:22px}
.card{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:var(--panel);
  box-shadow:var(--shadow);
  padding:18px;
}
h1{margin:0 0 10px}
p{color:var(--muted)}
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(233,238,252,.18);
  background:rgba(255,255,255,.06);
  color:var(--fg);font-weight:900;cursor:pointer
}
.table{width:100%;border-collapse:collapse;margin-top:12px;font-size:13px}
th,td{padding:8px;border-bottom:1px solid rgba(233,238,252,.12)}
th{color:#fff;text-align:left;font-weight:900}
.mono{font-family:ui-monospace,Menlo,Consolas,monospace;color:var(--muted)}
.footer{margin-top:18px;text-align:center;color:rgba(233,238,252,.55);font-size:13px}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Engine Matrix</h1>
    <p>Authoritative registry view. Reads <span class="mono">ENGINE::</span> keys only. No writes.</p>

    <div class="row" style="margin:12px 0">
      <button class="btn" onclick="Matrix.refresh()">Refresh</button>
      <button class="btn" onclick="Matrix.exportJSON()">Export JSON</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Namespace</th>
          <th>Keys</th>
          <th>Last Update</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="3" class="mono">Scanning…</td></tr>
      </tbody>
    </table>

    <p class="mono" id="meta" style="margin-top:10px">Last scan: —</p>
  </div>

  <div class="footer">© 2026 Geodiametrics · Engine Matrix</div>
</div>

<script>
/* ============================
   ENGINE MATRIX · TNT (v1)
   READ-ONLY REGISTRY
============================= */

const Matrix = (() => {
  const ENGINE_PREFIX = "ENGINE::";
  const now = () => new Date().toISOString();

  function get(k){
    try { return JSON.parse(localStorage.getItem(k)); }
    catch { return null; }
  }

  function discover(){
    const map = {};
    for(let i=0;i<localStorage.length;i++){
      const k = localStorage.key(i);
      if(k && k.startsWith(ENGINE_PREFIX)){
        const ns = k.slice(ENGINE_PREFIX.length);
        const v = get(k);
        map[ns] = map[ns] || { keys:0, last:"—" };
        map[ns].keys = v?.state ? Object.keys(v.state).length : 0;
        map[ns].last = v?.updated_at || "—";
      }
    }
    return map;
  }

  function render(data){
    const tbody = document.getElementById("rows");
    tbody.innerHTML = "";
    const keys = Object.keys(data).sort();
    if(!keys.length){
      tbody.innerHTML = "<tr><td colspan='3' class='mono'>No engines discovered.</td></tr>";
      return;
    }
    keys.forEach(ns=>{
      const tr=document.createElement("tr");
      tr.innerHTML =
        "<td class='mono'>"+ns+"</td>"+
        "<td class='mono'>"+data[ns].keys+"</td>"+
        "<td class='mono'>"+data[ns].last+"</td>";
      tbody.appendChild(tr);
    });
  }

  function refresh(){
    render(discover());
    document.getElementById("meta").textContent = "Last scan: " + now();
  }

  function exportJSON(){
    const blob=new Blob([JSON.stringify(discover(),null,2)],{type:"application/json"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="engine_matrix.json";
    a.click();
  }

  return { refresh, exportJSON };
})();

Matrix.refresh();
</script>
</body>
</html>
