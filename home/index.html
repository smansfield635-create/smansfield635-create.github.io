<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home · Geodiametrics</title>

  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />
</head>
<body>
  <main class="gPage">
    <header class="gHeader">
      <h1 class="gTitle">Home</h1>
      <p class="gSub">One gate · Four routes.</p>
    </header>

    <section class="gPanel" aria-label="Home routes">
      <div class="gCluster" role="navigation" aria-label="Home diamond routes">
        <a class="gKey gTop" href="/laws/" aria-label="Laws">
          <span class="gKeyText">
            <strong>Laws</strong>
            <small>Canonical</small>
          </span>
        </a>

        <a class="gKey gLeft" href="/links/" aria-label="Links">
          <span class="gKeyText">
            <strong>Links</strong>
            <small>Reference</small>
          </span>
        </a>

        <a class="gKey gRight" href="/products/" aria-label="Products">
          <span class="gKeyText">
            <strong>Products</strong>
            <small>Systems</small>
          </span>
        </a>

        <a class="gKey gBottom" href="/gauges/" aria-label="Gauges">
          <span class="gKeyText">
            <strong>Gauges</strong>
            <small>Diagnostics</small>
          </span>
        </a>
      </div>

      <div class="gActions" aria-label="Home controls">
        <a class="gBtn" href="/door/">Door</a>
        <a class="gBtn" href="/">Root</a>
      </div>

      <footer class="gFooter">CANONICAL · STABLE · © GEODIAMETRICS</footer>
    </section>
  </main>
</body>
</html>
