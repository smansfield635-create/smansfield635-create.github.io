<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coherent Resolution Platform</title>

<link rel="stylesheet" href="/assets/ui.css?v=9005"/>
<link rel="stylesheet" href="/assets/branch.css?v=9005"/>
<script defer src="/assets/instrument.js?v=9005"></script>
</head>

<body>
<div class="page">
  <div class="wrap" style="max-width:720px; align-items:center; text-align:center;">
    <div class="hero">
      <h1>COHERENT<br/>RESOLUTION<br/>PLATFORM</h1>
      <p style="margin-top:12px;">Choose your language once. Everything adapts from there.</p>
    </div>

    <div class="panel" style="width:100%; padding:22px; background:rgba(0,0,0,.22);">
      <div class="section-title" style="margin-top:0;">Language</div>

      <button class="btn gold" id="pickEN" style="width:100%; border-radius:20px; text-align:left; padding:16px 18px;">ENGLISH</button>
      <div style="height:12px;"></div>
      <button class="btn" id="pickZH" style="width:100%; border-radius:20px; text-align:left; padding:16px 18px;">中文</button>

      <div style="margin-top:14px; color:rgba(234,242,246,.65); line-height:1.5;">
        You can switch language later from the Door.
      </div>
    </div>

    <div class="ink">GEODIAMETRICS</div>
    <div class="footer">CANONICAL · STABLE · © GEODIAMETRICS</div>
  </div>
</div>

<script>
(() => {
  const setLang = (lang) => {
    try { localStorage.setItem("gd_lang", lang); } catch(e){}
    location.href = "/door/?lang=" + encodeURIComponent(lang);
  };
  document.getElementById("pickEN").addEventListener("click", () => setLang("en"));
  document.getElementById("pickZH").addEventListener("click", () => setLang("zh"));
})();
</script>
</body>
</html>
