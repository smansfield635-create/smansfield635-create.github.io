<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GEODIAMETRICS</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 50% 35%, rgba(255,215,120,.05), transparent 60%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.03) 0 1px, transparent 1px 90px),
    linear-gradient(180deg, #a80000 0%, #7b0000 60%, #5a0000 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

h1{
  font-size:42px;
  margin-bottom:12px;
}

p{
  opacity:.85;
  margin-bottom:40px;
}

.lang-wrap{
  display:flex;
  gap:24px;
}

/* Crystal language buttons */

.lang{
  width:160px;
  height:160px;
  border-radius:24px;
  cursor:pointer;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.15), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, #0a0f18 0%, #05070c 40%, #0b1424 100%);

  box-shadow:
    0 25px 70px rgba(0,0,0,.8),
    inset 0 2px 0 rgba(255,255,255,.2),
    inset 0 -25px 35px rgba(0,0,0,.6);

  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  letter-spacing:.5px;
  transition:all 260ms ease;
}

.lang:hover{
  box-shadow:
    0 30px 90px rgba(0,0,0,.9),
    0 0 25px rgba(212,175,55,.5),
    inset 0 2px 0 rgba(255,255,255,.3);
  transform:translateY(-6px);
}

</style>
</head>

<body>

<h1>GEODIAMETRICS</h1>
<p>Select your language.</p>

<div class="lang-wrap">
  <a href="/terminal/?lang=en" class="lang">ENGLISH</a>
  <a href="/terminal/?lang=zh" class="lang">中文</a>
</div>

</body>
</html>
