<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Law Categories · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
html,body{height:100%;margin:0}
body{
  background:radial-gradient(1200px 800px at 50% 20%,#152532,#0a141b);
  color:#eaf2f6;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}
.page{min-height:100vh;padding:24px 12px}
.h{text-align:center}
.h h1{font-size:48px;font-weight:900;margin:0}
.h p{opacity:.7;margin-top:8px}

.stage{display:flex;justify-content:center;margin:24px 0}
.platform{
  position:relative;
  width:min(520px,96vw);
  aspect-ratio:1/1;
}
.platform::before{
  content:"";
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  border-radius:28px;
  background:rgba(255,255,255,.06);
  box-shadow:0 0 0 1px rgba(255,255,255,.12) inset;
}

.diamond{
  position:absolute;
  width:42%;
  height:42%;
  transform:rotate(45deg);
  border-radius:18px;
  background:rgba(255,255,255,.16);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#eaf2f6;
}
.diamond span{
  transform:rotate(-45deg);
  text-align:center;
  font-weight:900;
  font-size:22px;
}

.top{top:2%;left:29%}
.right{top:29%;right:2%}
.bottom{bottom:2%;left:29%}
.left{top:29%;left:2%}

.nav{display:flex;justify-content:center;gap:12px}
.nav a{
  padding:14px 22px;
  border-radius:18px;
  background:rgba(255,255,255,.10);
  text-decoration:none;
  color:#eaf2f6;
  font-weight:900;
}

footer{
  text-align:center;
  opacity:.55;
  margin-top:16px;
  letter-spacing:3px;
  font-size:12px
}
</style>
</head>

<body>
<div class="page">

  <div class="h">
    <h1>Law Categories</h1>
    <p>Choose a branch.</p>
  </div>

  <div class="stage">
    <div class="platform">

      <a class="diamond top" href="./reality/">
        <span>Reality</span>
      </a>

      <a class="diamond right" href="./structure/">
        <span>Structure</span>
      </a>

      <a class="diamond bottom" href="./flow/">
        <span>Flow</span>
      </a>

      <a class="diamond left" href="./integrity/">
        <span>Integrity</span>
      </a>

    </div>
  </div>

  <div class="nav">
    <a href="/laws/">Back</a>
    <a href="/home/">Home</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>
</body>
</html>
