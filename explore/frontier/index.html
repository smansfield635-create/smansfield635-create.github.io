<!-- TNT — /explore/frontier/index.html
     FRONTIER BOARD · ARCHITECTURAL HUB
     ROLE:
       - Central routing spine for all frontier innovation domains
       - Single-open accordion
       - 4 lenses: Engineering / Platform / Informal / Formal
       - 3 languages: EN / 中文 / ES
       - Monument typography
       - No modals
       - State carry (lang/style/time/depth)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Explore · Frontier</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{
  --dockH:90px;
  --gold:rgba(212,175,55,.45);
  --red:rgba(255,70,70,.25);
  --inkA:rgba(12,22,38,.94);
  --inkB:rgba(6,10,16,.98);
}

.page{
  width:min(1200px,94vw);
  margin:0 auto;
  padding:100px 0 calc(var(--dockH) + 30px);
  display:flex;
  flex-direction:column;
  gap:20px;
}

.header{
  border:1px solid rgba(255,255,255,.12);
  border-radius:28px;
  padding:28px 28px 22px;
  background:
    radial-gradient(circle at 30% 20%, var(--gold), transparent 65%),
    radial-gradient(circle at 80% 75%, var(--red), transparent 70%),
    linear-gradient(160deg, var(--inkA), var(--inkB));
  box-shadow:0 40px 140px rgba(0,0,0,.75);
}

.title{
  font-size:44px;
  font-weight:950;
  letter-spacing:.8px;
  margin:0 0 12px;
}

.subtitle{
  font-size:18px;
  line-height:1.6;
  opacity:.9;
  max-width:1000px;
}

.lensRow{
  margin-top:18px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.pill{
  padding:12px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.3);
  cursor:pointer;
  font-weight:700;
}
.pill.active{
  border-color:var(--gold);
  box-shadow:0 0 20px rgba(212,175,55,.25);
}

.list{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.row{
  border:1px solid rgba(255,255,255,.1);
  border-radius:24px;
  overflow:hidden;
  background:linear-gradient(145deg,rgba(20,30,50,.9),rgba(10,15,25,.95));
  box-shadow:0 20px 80px rgba(0,0,0,.6);
}

.head{
  padding:20px 22px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-size:20px;
  font-weight:800;
}

.body{
  display:none;
  padding:22px;
  border-top:1px solid rgba(255,255,255,.08);
  font-size:16px;
  line-height:1.7;
}

.row.open .body{display:block}

.routeBtn{
  margin-top:18px;
  display:inline-block;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
  font-weight:700;
}
.routeBtn:hover{
  box-shadow:0 0 20px rgba(212,175,55,.3);
}

.topNav{
  position:fixed;
  top:20px;
  left:20px;
  display:flex;
  gap:10px;
}

.langNav{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  gap:10px;
}

.navBtn{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.3);
  cursor:pointer;
}

.dock{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<div class="topNav">
  <a class="navBtn" id="backBtn" href="/explore/">BACK</a>
  <a class="navBtn" id="exitBtn" href="/index.html">EXIT</a>
</div>

<div class="langNav">
  <button class="navBtn" id="btnEN">EN</button>
  <button class="navBtn" id="btnZH">中文</button>
  <button class="navBtn" id="btnES">ES</button>
</div>

<div class="page">

  <div class="header">
    <div class="title" id="titleText">Frontier Board</div>
    <div class="subtitle" id="subtitleText">
      Where ambitious claims meet measurable structure.
      If something in the world feels unstable, inefficient, or misaligned,
      this is where we map it, bound it, and rebuild it.
    </div>

    <div class="lensRow">
      <div class="pill active" data-lens="informal">Informal</div>
      <div class="pill" data-lens="formal">Formal</div>
      <div class="pill" data-lens="engineering">Engineering</div>
      <div class="pill" data-lens="platform">Platform</div>
    </div>
  </div>

  <div class="list" id="frontierList"></div>

</div>

<div class="dock">
  <a class="navBtn" id="homeDock" href="/home/">HOME</a>
  <a class="navBtn" id="lawsDock" href="/laws/">LAWS</a>
  <a class="navBtn" id="gaugesDock" href="/gauges/">GAUGES</a>
</div>

<script>
(function(){

  const qs = new URLSearchParams(location.search);
  let lang = qs.get("lang") || localStorage.getItem("gd_lang") || "en";
  let style = qs.get("style") || localStorage.getItem("gd_style") || "informal";
  let time = qs.get("time") || localStorage.getItem("gd_time") || "now";
  let depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  localStorage.setItem("gd_lang", lang);
  localStorage.setItem("gd_style", style);
  localStorage.setItem("gd_time", time);
  localStorage.setItem("gd_depth", depth);

  function q(){
    return "?lang="+lang+"&style="+style+"&time="+time+"&depth="+depth;
  }

  document.getElementById("backBtn").href="/explore/"+q();
  document.getElementById("exitBtn").href="/index.html"+q();
  document.getElementById("homeDock").href="/home/"+q();
  document.getElementById("lawsDock").href="/laws/"+q();
  document.getElementById("gaugesDock").href="/gauges/"+q();

  const domains = [
    {id:"trajectory", label:"Trajectory Systems", route:"/explore/frontier/trajectory/"},
    {id:"waste", label:"Waste Systems", route:"/explore/frontier/waste/"},
    {id:"water", label:"Water Systems", route:"/explore/frontier/water/"},
    {id:"energy", label:"Energy Systems", route:"/explore/frontier/energy/"},
    {id:"habitats", label:"Closed-Loop Habitats", route:"/explore/frontier/habitats/"},
    {id:"urban", label:"Urban Resource OS", route:"/explore/frontier/urban-os/"}
  ];

  const list = document.getElementById("frontierList");

  function render(){
    list.innerHTML="";
    domains.forEach((d,i)=>{
      const row=document.createElement("div");
      row.className="row";

      const head=document.createElement("div");
      head.className="head";
      head.textContent=d.label;

      const body=document.createElement("div");
      body.className="body";
      body.innerHTML=`
        This domain explores systemic instability and bounded reconstruction within ${d.label}.
        We map constraints, measure exposure, and define safe execution surfaces.
        <br/>
        <a class="routeBtn" href="${d.route + q()}">ENTER DOMAIN</a>
      `;

      head.onclick=()=>{
        document.querySelectorAll(".row").forEach(r=>r.classList.remove("open"));
        row.classList.toggle("open");
      };

      row.appendChild(head);
      row.appendChild(body);
      list.appendChild(row);
    });
  }

  render();

})();
</script>

</body>
</html>
