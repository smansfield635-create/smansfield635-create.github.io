<!-- TNT — /products/index.html  (PRODUCTS SPINE · SINGLE-SHELL ONLY · TAP-SAFE · SIMPLE COPY)
     FIX:
       - Removes the OUTER shell entirely (no “double shell” blend)
       - Keeps ONLY the inner diamond cluster (the real product diamonds)
       - Adds real gaps by slightly shrinking diamonds + slightly increasing radius
       - Moves text slightly UP inside each diamond
       - Keeps state carry (gd_lang/gd_style/gd_time) with NO new keys
       - No blur stacks (tap safe)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRODUCTS · Catalog Spine</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  /* GAP CONTROL */
  --R:168px; /* a touch wider for visible gaps */

  /* LACQUER JEWEL */
  --obsB:#0c1626;
  --obsC:#05070c;

  --opal1: rgba(245,248,255,.18);
  --opal2: rgba(180,220,255,.12);
  --opal3: rgba(255,235,200,.10);
  --opal4: rgba(170,255,235,.10);

  --sapp1: rgba(40,90,200,.18);
  --sapp2: rgba(110,190,255,.14);

  --goldSoft: rgba(212,175,55,.35);
}

body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:90;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Brand pill (no blur) */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:80;text-align:center;
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
}
.brand .name{font-weight:950;letter-spacing:1.2px;font-size:12px;opacity:.92}
.brand .tag{font-size:11px;letter-spacing:.6px;opacity:.70;margin-top:2px}

/* Stage (SINGLE-SHELL ONLY: no outer diamond element at all) */
.stage{
  position:fixed;left:50%;top:54%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);height:min(720px,94vw);
  z-index:60;
  pointer-events:auto;
}

/* Diamonds (slightly smaller to create gaps) */
.d{
  width:188px;height:188px;
  position:absolute;left:50%;top:50%;
  transform-origin:center;border-radius:28px;
  cursor:pointer;
  pointer-events:auto;
  touch-action:manipulation;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 72% 26%, var(--sapp2) 0%, rgba(110,190,255,0) 62%),
    radial-gradient(circle at 34% 78%, var(--sapp1) 0%, rgba(40,90,200,0) 64%),

    radial-gradient(circle at 34% 22%, var(--opal1) 0%, rgba(245,248,255,0) 54%),
    radial-gradient(circle at 78% 32%, var(--opal2) 0%, rgba(180,220,255,0) 58%),
    radial-gradient(circle at 82% 78%, var(--opal3) 0%, rgba(255,235,200,0) 64%),
    radial-gradient(circle at 30% 82%, var(--opal4) 0%, rgba(170,255,235,0) 66%),

    linear-gradient(160deg, var(--obsB) 0%, var(--obsC) 78%);

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 30px 110px rgba(0,0,0,.72),
    0 0 18px rgba(212,175,55,.10),
    inset 0 2px 0 rgba(255,255,255,.16),
    inset 0 -44px 86px rgba(0,0,0,.80);
}

/* Gold rim */
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:28px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.60;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}

/* Gloss cap */
.d::after{
  content:"";
  position:absolute;inset:0;border-radius:28px;
  background:
    radial-gradient(120% 58% at 50% 16%, rgba(255,255,255,.32) 0%, rgba(255,255,255,0) 64%),
    radial-gradient(120% 60% at 50% 55%, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 62%),
    radial-gradient(140% 70% at 50% 92%, rgba(0,0,0,.36) 0%, rgba(0,0,0,0) 56%);
  opacity:.92;
  pointer-events:none;
}

.d:hover{
  border-color:rgba(212,175,55,.32);
  box-shadow:
    0 40px 140px rgba(0,0,0,.80),
    0 0 26px rgba(212,175,55,.18),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -50px 98px rgba(0,0,0,.84);
}

/* Position */
.d-n{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-e{transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg)}
.d-s{transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg)}
.d-w{transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg)}

/* Inner label (move slightly UP) */
.inner{
  width:100%;height:100%;
  transform:rotate(-45deg) translateY(-8px);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;padding:16px;gap:8px;
  pointer-events:none;user-select:none;
}
.lab{font-weight:950;letter-spacing:.8px;font-size:18px;text-shadow:0 0 18px rgba(255,255,255,.16)}
.sub{font-size:13px;opacity:.84;line-height:1.25;max-width:16em}

/* Core */
.core{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.10);
  display:grid;place-items:center;
  font-weight:950;letter-spacing:.5px;opacity:.92;
  pointer-events:none;
}

/* Dock (tap-safe wrapper) */
.dock{
  position:fixed;left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:90;width:min(900px,94vw);
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap;
  padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.dock .btn{pointer-events:auto}

/* Mobile */
@media (max-width:560px){
  :root{--R:154px}
  .d{width:172px;height:172px}
  .stage{top:56%}
  .inner{transform:rotate(-45deg) translateY(-6px)}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnHub" href="/home/">HUB</a>
  <a class="btn" id="btnExit" href="/door/">EXIT</a>
</div>

<div class="brand">
  <div class="name">PRODUCTS</div>
  <div class="tag">Four volumes · One catalog spine</div>
</div>

<div class="stage" aria-label="Products catalog">
  <div class="d d-n" id="goEnergy" role="button" tabindex="0" aria-label="Energy">
    <div class="inner">
      <div class="lab">ENERGY</div>
      <div class="sub">Industrial plasma · Readiness</div>
    </div>
  </div>

  <div class="d d-e" id="goEducation" role="button" tabindex="0" aria-label="Education">
    <div class="inner">
      <div class="lab">EDUCATION</div>
      <div class="sub">Language · Learning</div>
    </div>
  </div>

  <div class="d d-s" id="goSoftware" role="button" tabindex="0" aria-label="Software">
    <div class="inner">
      <div class="lab">SOFTWARE</div>
      <div class="sub">Tools · Dashboards</div>
    </div>
  </div>

  <div class="d d-w" id="goCommercial" role="button" tabindex="0" aria-label="Commercial">
    <div class="inner">
      <div class="lab">COMMERCIAL</div>
      <div class="sub">Deploy · License</div>
    </div>
  </div>

  <div class="core">◆</div>
</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockTerminal" href="/index.html">TERMINAL</a>
  <a class="btn active" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
  <a class="btn" id="dockLinks" href="/links/">LINKS</a>
</nav>

<script>
(function(){
  var qs = new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  if(time==="trajectory") time="post";
  if(lang!=="en" && lang!=="zh") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";

  try{
    localStorage.setItem("gd_lang", lang);
    localStorage.setItem("gd_style", style);
    localStorage.setItem("gd_time", time);
  }catch(e){}

  function q(){
    var p = new URLSearchParams();
    p.set("lang", lang);
    p.set("style", style);
    p.set("time", time);
    return "?" + p.toString();
  }

  document.getElementById("btnHub").href  = "/home/" + q();
  document.getElementById("btnExit").href = "/door/" + q();

  document.getElementById("dockTerminal").href = "/index.html" + q();
  document.getElementById("dockProducts").href = "/products/" + q();
  document.getElementById("dockLaws").href = "/laws/" + q();
  document.getElementById("dockGauges").href = "/gauges/" + q();
  document.getElementById("dockLinks").href = "/links/" + q();

  function go(path){ location.href = path + q(); }

  [
    ["goEnergy","/products/energy/"],
    ["goEducation","/products/education/"],
    ["goSoftware","/products/software/"],
    ["goCommercial","/products/commercial/"]
  ].forEach(function(pair){
    var el = document.getElementById(pair[0]);
    var path = pair[1];
    if(!el) return;
    el.addEventListener("click", function(){ go(path); });
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); go(path); }
    });
  });
})();
</script>

</body>
</html>
