<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
a{color:inherit;text-decoration:none}

/* ------------------------------------------------ */
/* HARD RESET — DOOR OWNS ITS SURFACE              */
/* ------------------------------------------------ */

body{
  background:
    radial-gradient(circle at 20% 10%, #ff7a18 0%, #c83c00 35%, #8f1e00 60%, #3b0000 100%);
}

/* Kill any global overlays */
body::before,
body::after{
  display:none !important;
  content:none !important;
}

/* ------------------------------------------------ */
/* TOP CONTROLS                                    */
/* ------------------------------------------------ */

.top{
  position:fixed;
  top:18px;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  padding:0 24px;
  z-index:300;
}

.top-left,
.top-right{
  display:flex;
  gap:14px;
}

/* ------------------------------------------------ */
/* CENTER TITLE (NO GLASS BANNER)                  */
/* ------------------------------------------------ */

.title-block{
  position:fixed;
  top:110px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:50;
}

.title-block h1{
  font-size:60px;
  letter-spacing:2px;
  margin:0;
  font-weight:900;
}

.title-block p{
  margin-top:16px;
  font-size:18px;
  line-height:1.6;
  opacity:.92;
}

/* ------------------------------------------------ */
/* STAGE                                           */
/* ------------------------------------------------ */

.stage{
  position:fixed;
  top:58%;
  left:50%;
  transform:translate(-50%,-50%);
  width:760px;
  height:760px;
  pointer-events:none;
  z-index:200;
}

/* ------------------------------------------------ */
/* TRUE PEARLESCENT GEM STACK                      */
/* ------------------------------------------------ */

.diamond{
  width:300px;
  height:300px;
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:40px;
  transform:translate(-50%,-50%) rotate(45deg);
  pointer-events:auto;
  cursor:pointer;

  background:
    radial-gradient(circle at 22% 16%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.6) 12%, transparent 38%),
    radial-gradient(circle at 75% 28%, rgba(160,120,255,.75) 0%, transparent 60%),
    radial-gradient(circle at 62% 85%, rgba(110,230,255,.65) 0%, transparent 75%),
    linear-gradient(165deg, #0f1624 0%, #070c14 60%, #04060a 100%);

  border:1px solid rgba(255,255,255,.7);

  box-shadow:
    0 140px 280px rgba(0,0,0,.95),
    0 0 180px rgba(212,175,55,.55),
    inset 0 5px 0 rgba(255,255,255,.9),
    inset 0 -120px 180px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.06);
  box-shadow:
    0 160px 320px rgba(0,0,0,.98),
    0 0 240px rgba(212,175,55,.75),
    inset 0 5px 0 rgba(255,255,255,1),
    inset 0 -120px 180px rgba(0,0,0,.98);
}

.inner{
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  height:100%;
  padding:28px;
}

.lab{
  font-size:24px;
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:18px;
  font-size:18px;
  opacity:.95;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* Positioning */

.topDiamond{
  transform:translate(-50%,-50%) translate(0,-220px) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0,220px) rotate(45deg);
}

/* ------------------------------------------------ */
/* FOOTER                                          */
/* ------------------------------------------------ */

.footer{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-size:15px;
  opacity:.95;
}

.sig{
  margin-top:10px;
  font-size:12px;
  letter-spacing:3px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="top">
  <div class="top-left">
    <a class="btn" href="/">EXIT</a>
    <a class="btn" href="/prelude/">PRELUDE</a>
  </div>
  <div class="top-right">
    <button class="btn">EN</button>
    <button class="btn">中文</button>
    <button class="btn">ES</button>
  </div>
</div>

<div class="title-block">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">

  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
