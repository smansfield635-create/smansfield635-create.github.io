<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Diamond · Geometric Quad-Core Fusion</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.66);
  --stroke:rgba(233,238,252,.14);
  --panel:rgba(12,16,34,.62);
  --radius:22px;
  --shadow:0 18px 55px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(1200px 900px at 18% 10%, rgba(122,162,255,.18), transparent 60%),
    radial-gradient(900px 700px at 85% 30%, rgba(180,140,255,.14), transparent 60%),
    linear-gradient(180deg,#070b18,#050714 70%,#04040f);
}
.wrap{max-width:1100px;margin:0 auto;padding:22px}
.card{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:var(--panel);
  box-shadow:var(--shadow);
  padding:18px;
  margin-bottom:16px;
}
h1{margin:0 0 10px}
p{color:var(--muted);line-height:1.55}
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  padding:12px 16px;border-radius:999px;
  border:1px solid rgba(233,238,252,.18);
  background:rgba(255,255,255,.06);
  color:var(--fg);font-weight:900;cursor:pointer
}
.footer{margin-top:18px;text-align:center;color:rgba(233,238,252,.55);font-size:13px}
.pill{
  display:inline-flex;align-items:center;
  padding:8px 12px;border-radius:999px;
  border:1px solid rgba(233,238,252,.16);
  background:rgba(255,255,255,.06);
  font-weight:900;font-size:12px;letter-spacing:.7px;text-transform:uppercase;
}
.tabs{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
@media(min-width:720px){.tabs{grid-template-columns:repeat(4,1fr)}}
.tab{padding:12px;border-radius:16px;border:1px solid var(--stroke);background:rgba(255,255,255,.06);font-weight:900;cursor:pointer}
.tab.active{background:rgba(255,255,255,.12)}
.mono{font-family:ui-monospace,Menlo,Consolas,monospace}
.kv{display:grid;grid-template-columns:1fr;gap:10px}
@media(min-width:720px){.kv{grid-template-columns:1fr 1fr}}
.k{border:1px solid var(--stroke);border-radius:16px;padding:12px;background:rgba(255,255,255,.05)}
</style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h1>Diamond · Geometric Quad-Core Fusion</h1>
    <p>Selection → Resolution → Commitment → Continuation. One geometry. One file. Device-local.</p>
  </div>

  <div class="card">
    <div class="pill">Cores</div>
    <div class="tabs" id="tabs"></div>
    <div id="panel" style="margin-top:12px"></div>
    <div class="row" style="margin-top:12px">
      <button class="btn" onclick="DF.registerAll()">Register All</button>
      <button class="btn" onclick="DF.resetActive()">Reset Active</button>
    </div>
  </div>

  <div class="card">
    <div class="pill">Registry</div>
    <p>Discovered engines on this device.</p>
    <button class="btn" onclick="DF.refresh()">Refresh</button>
    <pre class="mono" id="matrix" style="margin-top:10px"></pre>
  </div>

  <div class="footer">© 2026 Geodiametrics · Control Room</div>
</div>

<script>
const DF = (() => {
  const PREFIX = "ENGINE::";
  const CORES = [
    {name:"Core 1", stage:"Selection", ns:"diamond_fusion_core_1"},
    {name:"Core 2", stage:"Resolution", ns:"diamond_fusion_core_2"},
    {name:"Core 3", stage:"Commitment", ns:"diamond_fusion_core_3"},
    {name:"Core 4", stage:"Continuation", ns:"diamond_fusion_core_4"}
  ];
  let active = CORES[0].ns;

  const now = () => new Date().toISOString();
  const get = k => JSON.parse(localStorage.getItem(k)||"null");
  const set = (k,v)=>localStorage.setItem(k,JSON.stringify(v));

  function ensure(ns){
    if(get(PREFIX+ns)) return;
    set(PREFIX+ns,{ns,selection:null,resolution:null,commitment:null,continuation:"RUNNING",updated_at:now()});
  }

  function registerAll(){CORES.forEach(c=>ensure(c.ns)); render();}
  function resetActive(){localStorage.removeItem(PREFIX+active); ensure(active); render();}
  function refresh(){
    const rows = Object.keys(localStorage).filter(k=>k.startsWith(PREFIX)).map(k=>get(k));
    document.getElementById("matrix").textContent = JSON.stringify(rows,null,2);
  }

  function setActive(ns){active=ns; render();}

  function render(){
    const tabs=document.getElementById("tabs");
    const panel=document.getElementById("panel");
    tabs.innerHTML="";
    CORES.forEach(c=>{
      const b=document.createElement("button");
      b.className="tab"+(c.ns===active?" active":"");
      b.textContent=c.name;
      b.onclick=()=>setActive(c.ns);
      tabs.appendChild(b);
    });
    ensure(active);
    const s=get(PREFIX+active);
    panel.innerHTML=`
      <div class="kv">
        <div class="k"><b>Selection</b><div class="mono">${s.selection||"—"}</div></div>
        <div class="k"><b>Resolution</b><div class="mono">${s.resolution||"—"}</div></div>
        <div class="k"><b>Commitment</b><div class="mono">${s.commitment||"—"}</div></div>
        <div class="k"><b>Continuation</b><div class="mono">${s.continuation}</div></div>
      </div>
      <div class="row" style="margin-top:10px">
        <button class="btn" onclick="s.selection='ADMITTED';set(PREFIX+active,s);render()">Admit</button>
        <button class="btn" onclick="s.selection='REJECTED';set(PREFIX+active,s);render()">Reject</button>
        <button class="btn" onclick="s.resolution='RESOLVED';set(PREFIX+active,s);render()">Resolve</button>
        <button class="btn" onclick="s.commitment='COMMITTED';set(PREFIX+active,s);render()">Commit</button>
      </div>`;
    refresh();
  }

  return {registerAll,resetActive,refresh};
})();
DF.registerAll();
</script>
</body>
</html>
