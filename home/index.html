/* ==========================================
   HOME PAGE STRUCTURE FIX
========================================== */

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:40px 12px 120px; /* extra bottom space */
}

.h{
  text-align:center;
  margin-bottom:40px; /* prevent overlap */
  z-index:5;
}

.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  margin-top:20px;
  margin-bottom:60px;
}

/* Mini controls moved OUTSIDE stack */

.control-bar{
  position:absolute;
  bottom:-90px; /* clear of diamonds */
  width:100%;
  display:flex;
  justify-content:center;
  gap:40px;
  z-index:4;
}

/* Footer pushed further down */

footer{
  margin-top:120px;
  opacity:.55;
  letter-spacing:3px;
  font-size:12px;
  text-align:center;
}

</style>

    <p>Compass · Directional navigation</p>
  </div>

  <div class="stage">
    <div class="platform">

      <!-- MAIN COMPASS GEMS -->
      <a class="diamond top" href="/laws/">
        <span>North<small>LAWS</small></span>
      </a>

      <a class="diamond right" href="/products/">
        <span>East<small>PRODUCTS</small></span>
      </a>

      </a>

        </a>

        <a class="diamond mini" href="/">
          <span><small>ROOT</small></span>
        </a>
