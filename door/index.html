<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
a{color:inherit;text-decoration:none}

/* ===================================================== */
/* FIELD CORRECTION (NO OVERRIDE OF ui.css BACKGROUND)  */
/* Just subtle dark overlay to control luminance        */
/* ===================================================== */

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.18);
  pointer-events:none;
  z-index:1;
}

/* ===================================================== */
/* TOP CONTROLS                                          */
/* ===================================================== */

.top-left{
  position:fixed;
  left:20px;
  top:20px;
  z-index:300;
  display:flex;
  gap:12px;
}

.top-right{
  position:fixed;
  right:20px;
  top:20px;
  z-index:300;
  display:flex;
  gap:12px;
}

/* ===================================================== */
/* BANNER — REDUCED WEIGHT                              */
/* ===================================================== */

.banner{
  position:fixed;
  left:50%;
  top:80px;
  transform:translateX(-50%);
  width:min(1000px,92vw);
  padding:26px 36px;
  border-radius:28px;

  background:
    linear-gradient(160deg, rgba(18,22,36,.78), rgba(10,14,24,.82));

  border:1px solid rgba(255,255,255,.20);

  box-shadow:
    0 40px 120px rgba(0,0,0,.75);

  text-align:center;
  z-index:50; /* BELOW diamonds */
}

.banner h1{
  margin:0;
  font-size:54px;
  font-weight:900;
  letter-spacing:2px;
}

.banner p{
  margin:14px 0 0;
  font-size:16px;
  line-height:1.7;
  opacity:.92;
}

/* ===================================================== */
/* STAGE                                                 */
/* ===================================================== */

.stage{
  position:fixed;
  left:50%;
  top:58%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  z-index:200;
  pointer-events:none;
}

/* ===================================================== */
/* TRUE PEARLESCENT DIAMOND                             */
/* ===================================================== */

:root{
  --D:280px;
  --R:200px;
  --deepA:#0f1624;
  --deepB:#050912;
}

.diamond{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  border-radius:36px;
  transform-origin:center;
  transform:translate(-50%,-50%) rotate(45deg);
  cursor:pointer;
  pointer-events:auto;

  background:
    /* razor specular */
    radial-gradient(circle at 18% 14%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.65) 10%, transparent 34%),

    /* pearl body */
    radial-gradient(circle at 50% 40%, rgba(255,255,255,.28) 0%, transparent 60%),

    /* violet bloom */
    radial-gradient(circle at 82% 32%, rgba(170,130,255,.75) 0%, transparent 65%),

    /* cyan bloom */
    radial-gradient(circle at 65% 85%, rgba(130,240,255,.65) 0%, transparent 70%),

    /* base depth */
    linear-gradient(170deg, var(--deepA) 0%, var(--deepB) 60%, #020409 100%);

  border:1px solid rgba(255,255,255,.75);

  box-shadow:
    0 140px 300px rgba(0,0,0,.95),
    0 0 200px rgba(212,175,55,.65),
    inset 0 5px 0 rgba(255,255,255,.95),
    inset 0 -120px 200px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.06);
  box-shadow:
    0 180px 360px rgba(0,0,0,.98),
    0 0 260px rgba(212,175,55,.8),
    inset 0 6px 0 rgba(255,255,255,1),
    inset 0 -120px 200px rgba(0,0,0,.98);
}

.inner{
  transform:rotate(-45deg);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:26px;
}

.lab{
  font-size:22px;
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:14px;
  font-size:16px;
  opacity:.96;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* positioning */
.topDiamond{
  transform:translate(-50%,-50%) translate(0,-200px) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0,200px) rotate(45deg);
}

/* ===================================================== */
/* FOOTER                                                */
/* ===================================================== */

.footer{
  position:fixed;
  left:50%;
  bottom:40px;
  transform:translateX(-50%);
  font-size:14px;
  opacity:.9;
  z-index:200;
}

.sig{
  margin-top:8px;
  letter-spacing:3px;
  font-size:12px;
  opacity:.75;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" href="/">EXIT</a>
  <a class="btn" href="/prelude/">PRELUDE</a>
</div>

<div class="top-right">
  <button class="btn">EN</button>
  <button class="btn">中文</button>
  <button class="btn">ES</button>
</div>

<div class="banner">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">

  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
