<body><main>
<h1>?</h1>
<p>What happens when I act?</p>

<section data-tabs>

</div>

<div class="tabpanels">

      <div><div class="t">Limit</div><div class="s">Constrain</div></div>
    </button>
    <button class="bubble pink" data-detail='{"title":"Choose","body":"What did I decide?"}'>
      <div><div class="t">Choose</div><div class="s">Commit</div></div>
    </button>
  </div>
</div>

  <div class="bubbles">
    <button class="bubble gray" data-detail='{"title":"Continue","body":"What happens next?"}'>
      <div><div class="t">Continue</div><div class="s">Loop</div></div>
