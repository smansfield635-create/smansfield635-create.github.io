     DOOR · PEARL RESTORE · STATE SAFE · CANONICAL

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* ============================= */
/* STRUCTURE TOKENS              */
/* ============================= */

:root{
  --D:280px;
  --R:200px;

  --deepA:#0f1624;
  --deepB:#050910;
}

/* Ensure field grid stays behind */
body{position:relative;}
body::before,
body::after{z-index:0;}

/* ============================= */
/* TOP CONTROLS                  */
/* ============================= */

.top-left{
  position:fixed;
  left:20px;
  top:20px;
  z-index:300;
  display:flex;
  gap:12px;
}

.top-right{
  position:fixed;
  right:20px;
  top:20px;
  z-index:300;
  display:flex;
  gap:12px;
}

/* ============================= */
/* BANNER                        */
/* ============================= */

.banner{
  position:fixed;
  left:50%;
  top:80px;
  transform:translateX(-50%);
  width:min(1000px,92vw);
  padding:36px 44px;
  border-radius:30px;

  background:
    linear-gradient(160deg, rgba(18,24,42,.95), rgba(10,14,26,.96));

  border:1px solid rgba(255,255,255,.35);

  box-shadow:
    0 60px 160px rgba(0,0,0,.9),
    inset 0 2px 0 rgba(255,255,255,.25);

  text-align:center;
  z-index:10;
}

.banner h1{
  margin:0;
  font-size:56px;
  letter-spacing:2px;
  font-weight:900;
}

.banner p{
  margin:18px 0 0;
  font-size:17px;
  line-height:1.7;
  opacity:.95;
}

/* ============================= */
/* STAGE                         */
/* ============================= */

.stage{
  position:fixed;
  left:50%;
  top:60%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  z-index:200;
  pointer-events:none;
}

/* ============================= */
/* PEARLESCENT DIAMONDS          */
/* ============================= */

.diamond{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:36px;
  cursor:pointer;
  pointer-events:auto;
  transform:translate(-50%,-50%) rotate(45deg);

  background:
    radial-gradient(circle at 20% 14%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.6) 10%, transparent 35%),
    radial-gradient(circle at 80% 30%, rgba(180,130,255,.7) 0%, transparent 60%),
    radial-gradient(circle at 60% 85%, rgba(110,240,255,.6) 0%, transparent 75%),
    linear-gradient(165deg, var(--deepA), var(--deepB));

  border:1px solid rgba(255,255,255,.65);

  box-shadow:
    0 140px 300px rgba(0,0,0,.95),
    0 0 160px rgba(212,175,55,.55),
    inset 0 4px 0 rgba(255,255,255,.85),
    inset 0 -120px 200px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.06);
  box-shadow:
    0 160px 340px rgba(0,0,0,.98),
    0 0 220px rgba(212,175,55,.7),
    inset 0 4px 0 rgba(255,255,255,.95),
    inset 0 -120px 200px rgba(0,0,0,.98);
}

.inner{
  transform:rotate(-45deg);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.lab{
  font-size:22px;
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:14px;
  font-size:16px;
  opacity:.95;
}

.pref{
  font-weight:900;
  font-style:italic;
}

.topDiamond{
  transform:translate(-50%,-50%) translate(0,-200px) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0,200px) rotate(45deg);
}

/* ============================= */
/* FOOTER                        */
/* ============================= */

.footer{
  position:fixed;
  left:50%;
  bottom:40px;
  transform:translateX(-50%);
  font-size:14px;
  opacity:.9;
  z-index:200;
  text-align:center;
}

.sig{
  margin-top:8px;
  letter-spacing:3px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnExit">EXIT</a>
  <a class="btn" id="btnPrelude">PRELUDE</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN">EN</button>
  <button class="btn" id="btnZH">中文</button>
  <button class="btn" id="btnES">ES</button>
</div>

<div class="banner">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">
  <div class="diamond topDiamond" id="dEnter">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" id="dMap">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>
</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

<script>
(function(){

  // ---------- Canonical state ----------
  var qs = new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  localStorage.setItem("gd_lang",lang);
  localStorage.setItem("gd_style",style);
  localStorage.setItem("gd_time",time);
  localStorage.setItem("gd_depth",depth);

  document.documentElement.lang =
    (lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(){
    return "?lang="+encodeURIComponent(lang)+
           "&style="+encodeURIComponent(style)+
           "&time="+encodeURIComponent(time)+
           "&depth="+encodeURIComponent(depth);
  }

  // ---------- Routing ----------
  document.getElementById("btnExit").href="/"+q();
  document.getElementById("btnPrelude").href="/prelude/"+q();

  document.getElementById("dEnter")
    .addEventListener("click",function(){
      location.href="/home/"+q();
    });

  document.getElementById("dMap")
    .addEventListener("click",function(){
      location.href="/prelude/"+q();
    });

  // ---------- Language ----------
  function setLang(next){
    if(next!=="en"&&next!=="zh"&&next!=="es") next="en";
    localStorage.setItem("gd_lang",next);
    location.href="/door/"+q();
  }

  document.getElementById("btnEN").onclick=function(){setLang("en");};
  document.getElementById("btnZH").onclick=function(){setLang("zh");};
  document.getElementById("btnES").onclick=function(){setLang("es");};

})();
</script>

</body>
</html>
