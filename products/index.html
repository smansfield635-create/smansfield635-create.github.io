<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products · Geodiametrics</title>

  <!-- If your site already loads global CSS, keep these. If not, this page still renders fine due to inline CSS below. -->
  <link rel="icon" href="/assets/favicon.ico" />

  <style>
    :root{
      --bg1:#07141c;
      --bg2:#0b1f2a;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.12);
      --stroke2:rgba(255,255,255,.18);
      --text:#e9eef2;
      --muted:rgba(233,238,242,.72);
      --muted2:rgba(233,238,242,.55);
      --btn:rgba(255,255,255,.10);
      --btnStroke:rgba(255,255,255,.14);
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:26px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 50% 20%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 700px at 20% 70%, rgba(255,255,255,.04), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      overflow-x:hidden;
    }

    /* subtle stars */
    body:before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(2px 2px at 10% 15%, rgba(255,255,255,.20) 40%, transparent 45%),
        radial-gradient(2px 2px at 70% 22%, rgba(255,255,255,.18) 40%, transparent 45%),
        radial-gradient(1.5px 1.5px at 30% 55%, rgba(255,255,255,.16) 40%, transparent 45%),
        radial-gradient(1.5px 1.5px at 85% 60%, rgba(255,255,255,.14) 40%, transparent 45%),
        radial-gradient(1.25px 1.25px at 55% 78%, rgba(255,255,255,.14) 40%, transparent 45%),
        radial-gradient(1.25px 1.25px at 18% 82%, rgba(255,255,255,.12) 40%, transparent 45%);
      opacity:.65;
    }

    .page{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:48px 18px 32px;
    }

    .wrap{
      width:min(560px, 100%);
    }

    .title{
      text-align:center;
      margin:10px 0 4px;
      font-size:54px;
      letter-spacing:.5px;
      font-weight:800;
    }
    .sub{
      text-align:center;
      margin:0 0 18px;
      font-size:20px;
      color:var(--muted);
    }

    .panel{
      margin: 18px auto 0;
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      padding:26px 18px 18px;
      position:relative;
    }

    /* DIAMOND CLUSTER */
    .cluster{
      position:relative;
      height:360px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin: 10px 0 8px;
    }

    .diamond{
      position:absolute;
      width:190px;
      height:190px;
      border-radius:22px;
      transform:rotate(45deg);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--stroke2);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-decoration:none;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      cursor:pointer;
      user-select:none;
    }
    .diamond:active{ transform:rotate(45deg) scale(.985); }
    .diamond:hover{ border-color:rgba(255,255,255,.28); }

    .diamond .inner{
      transform:rotate(-45deg);
      text-align:center;
      padding:18px;
      line-height:1.05;
    }
    .diamond .inner .big{
      display:block;
      font-size:34px;
      font-weight:900;
      letter-spacing:.6px;
    }
    .diamond .inner .small{
      display:block;
      margin-top:6px;
      font-size:16px;
      color:var(--muted);
      font-weight:600;
    }

    /* NO “X”, NO CENTER CIRCLE. Just 4 diamonds with a small gap. */
    .d-top   { top:26px; left:50%; transform:translateX(-50%) rotate(45deg); }
    .d-left  { left:34px; top:50%; transform:translateY(-50%) rotate(45deg); }
    .d-right { right:34px; top:50%; transform:translateY(-50%) rotate(45deg); }
    .d-bot   { bottom:26px; left:50%; transform:translateX(-50%) rotate(45deg); }

    /* ACTION BUTTONS */
    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:10px;
      padding-bottom:6px;
    }
    .btn{
      flex:1;
      max-width:220px;
      border-radius:18px;
      padding:14px 14px;
      text-align:center;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--btnStroke);
      color:var(--text);
      text-decoration:none;
      font-weight:800;
      letter-spacing:.2px;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:hover{ border-color:rgba(255,255,255,.22); }

    .footer{
      text-align:center;
      margin-top:10px;
      padding: 8px 0 2px;
      letter-spacing:4px;
      color:rgba(233,238,242,.55);
      font-size:13px;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="wrap">
      <h1 class="title">Products</h1>
      <p class="sub">Suite hub · Each product is a diamond.</p>

      <section class="panel" aria-label="Products panel">
        <div class="cluster" aria-label="Product diamonds">
          <a class="diamond d-top" href="/products/plasma/">
            <span class="inner">
              <span class="big">PLASMA</span>
              <span class="small">Frontier execution</span>
            </span>
          </a>

          <a class="diamond d-left" href="/products/cvd/">
            <span class="inner">
              <span class="big">CVD</span>
              <span class="small">Deployment layer</span>
            </span>
          </a>

          <a class="diamond d-right" href="/products/eai/">
            <span class="inner">
              <span class="big">EAI</span>
              <span class="small">Admissibility instrument</span>
            </span>
          </a>

          <a class="diamond d-bot" href="/products/platform/">
            <span class="inner">
              <span class="big">PLATFORM</span>
              <span class="small">Unified environment</span>
            </span>
          </a>
        </div>

        <div class="actions">
          <a class="btn" href="/home/">Back</a>
          <a class="btn" href="/">Exit</a>
        </div>

        <div class="footer">CANONICAL · STABLE · © GEODIAMETRICS</div>
      </section>
    </section>
  </main>
</body>
</html>
