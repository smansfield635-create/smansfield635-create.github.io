<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FRONTIER · SHIMMER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
:root{
  --dockH:90px;
  --inkA:rgba(10,12,16,.96);
  --inkB:rgba(5,7,10,.98);
  --stroke:rgba(255,255,255,.10);
  --gold:rgba(212,175,55,.18);
  --violet:rgba(160,90,255,.16);
  --mut:rgba(255,255,255,.92);
}

body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:110px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:28px;
}

.header{
  border:1px solid var(--stroke);
  border-radius:40px;
  background:
    radial-gradient(circle at 25% 20%, var(--gold), transparent 65%),
    radial-gradient(circle at 75% 75%, var(--violet), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.35), rgba(0,0,0,.18));
  padding:54px;
  box-shadow:0 60px 200px rgba(0,0,0,.65);
}

.k{letter-spacing:6px;text-transform:uppercase;font-size:12px;opacity:.75;margin:0 0 14px}
.t{font-size:56px;font-weight:950;margin:0 0 24px}
.s{font-size:22px;line-height:1.85;color:var(--mut);max-width:950px}

.lens{display:flex;gap:12px;margin-top:34px;flex-wrap:wrap}
.pill{
  padding:14px 22px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  font-weight:900;
  cursor:pointer;
}
.pill.active{box-shadow:0 0 22px rgba(212,175,55,.35)}

.stack{display:flex;flex-direction:column;gap:24px}

.card{
  border:1px solid var(--stroke);
  border-radius:34px;
  background:linear-gradient(145deg,var(--inkA),var(--inkB));
  overflow:hidden;
  box-shadow:0 50px 180px rgba(0,0,0,.6);
}

.head{
  padding:36px 40px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  cursor:pointer;
}

.title{font-size:32px;font-weight:900}
.chev{font-size:20px;opacity:.75}

.body{
  display:none;
  padding:38px 40px 48px;
  border-top:1px solid var(--stroke);
}

.card.open .body{display:block}

.body h4{
  margin:0 0 14px;
  font-size:15px;
  letter-spacing:1px;
  text-transform:uppercase;
  opacity:.75;
}

.body p{
  margin:0;
  font-size:21px;
  line-height:1.9;
  color:var(--mut);
}

.dock{
  position:fixed;
  left:50%;
  bottom:12px;
  transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:14px;
  border-radius:28px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.35);
}
.dock .btn{padding:14px;border-radius:999px;text-align:center}
</style>
</head>

<body>

<div class="page">

  <div class="header">
    <p class="k">FRONTIER</p>
    <h1 class="t">SHIMMER FIELD</h1>
    <p class="s">
      What if perception is not noise — but signal distortion?  
      What if attention itself can be modeled, stabilized, and restored?
    </p>

    <div class="lens">
      <div class="pill active" data-lens="informal">INFORMAL</div>
      <div class="pill" data-lens="formal">FORMAL</div>
      <div class="pill" data-lens="platform">PLATFORM</div>
      <div class="pill" data-lens="engineering">ENGINEERING</div>
    </div>
  </div>

  <div class="stack" id="stack"></div>

</div>

<nav class="dock">
  <a class="btn" href="/explore/frontier/">FRONTIER</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){

  const DOMAINS = [
    "Signal Integrity Modeling",
    "Attention Stabilization",
    "Perception Drift Detection",
    "Cognitive Load Balancing",
    "Human-System Interface",
    "Reality Calibration Layer"
  ];

  const TEXT = {
    informal:{
      en:"Shimmer studies what happens when systems distort what humans perceive. The goal is not control — it is clarity. Restore signal. Remove illusion. Measure distortion before it becomes belief.",
      zh:"Shimmer 研究系统如何扭曲人类感知。目标不是控制，而是清晰。恢复信号，移除幻觉，在它变成信念之前测量失真。",
      es:"Shimmer estudia cómo los sistemas distorsionan la percepción humana. No busca control, sino claridad. Restaurar señal. Quitar ilusión. Medir distorsión antes de que se vuelva creencia."
    },
    formal:{
      en:"Shimmer models perceptual distortion as measurable variance between signal source and cognitive interpretation under bounded interface conditions.",
      zh:"Shimmer 将感知失真建模为信号源与认知解释之间在有界接口条件下的可测方差。",
      es:"Shimmer modela distorsión perceptiva como varianza medible entre fuente de señal e interpretación cognitiva bajo condiciones de interfaz acotadas."
    },
    platform:{
      en:"Platform posture: integrate dashboards, training modules, and audit overlays without overriding human agency.",
      zh:"平台姿态：整合仪表板、训练模块与审计覆盖层，同时不剥夺人类主体性。",
      es:"Postura de plataforma: integrar paneles, módulos de formación y auditorías sin anular agencia humana."
    },
    engineering:{
      en:"Engineering posture: variance thresholds, feedback loops, stabilization algorithms, and deterministic recalibration triggers.",
      zh:"工程姿态：方差阈值、反馈循环、稳定算法与确定性再校准触发器。",
      es:"Postura de ingeniería: umbrales de varianza, bucles de retroalimentación y disparadores deterministas de recalibración."
    }
  };

  let currentLens="informal";
  let currentLang="en";
  const stack=document.getElementById("stack");

  function render(){
    stack.innerHTML="";
    DOMAINS.forEach((name,i)=>{
      const card=document.createElement("div");
      card.className="card";

      const head=document.createElement("div");
      head.className="head";
      head.innerHTML=`<div class="title">${name}</div><div class="chev">▸</div>`;

      const body=document.createElement("div");
      body.className="body";
      body.innerHTML=`<h4>${currentLens.toUpperCase()}</h4><p>${TEXT[currentLens][currentLang]}</p>`;

      head.addEventListener("click",()=>{
        document.querySelectorAll(".card").forEach(c=>{if(c!==card)c.classList.remove("open")});
        card.classList.toggle("open");
      });

      card.appendChild(head);
      card.appendChild(body);
      stack.appendChild(card);
      if(i===0) card.classList.add("open");
    });
  }

  document.querySelectorAll(".pill").forEach(p=>{
    p.addEventListener("click",()=>{
      document.querySelectorAll(".pill").forEach(x=>x.classList.remove("active"));
      p.classList.add("active");
      currentLens=p.dataset.lens;
      render();
    });
  });

  render();

})();
</script>

</body>
</html>
