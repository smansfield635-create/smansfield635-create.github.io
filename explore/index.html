<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · FRONTIER SYSTEMS</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#fff}
body::before,body::after{pointer-events:none!important}

/* ===== Monument Tokens ===== */
:root{
  --dockH:90px;
  --inkA:rgba(12,22,38,.92);
  --inkB:rgba(6,10,16,.96);
  --opalA:rgba(210,190,255,.14);
  --opalB:rgba(120,70,255,.10);
  --redGlow:rgba(255,80,80,.18);
}

/* Top Controls */
.top{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  width:min(1200px,94vw);
  display:flex;
  justify-content:space-between;
  z-index:300;
}

.group{display:flex;gap:10px;flex-wrap:nowrap;white-space:nowrap}
.group .btn{border-radius:999px;padding:10px 14px}

/* Page */
.page{
  width:min(1200px,94vw);
  margin:0 auto;
  padding:110px 0 calc(var(--dockH) + 24px);
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* Header Monument */
.header{
  border:1px solid rgba(255,255,255,.12);
  border-radius:28px;
  background:
    radial-gradient(circle at 20% 22%, var(--opalA), transparent 70%),
    radial-gradient(circle at 80% 30%, var(--opalB), transparent 65%),
    linear-gradient(160deg, rgba(0,0,0,.22), rgba(0,0,0,.14));
  padding:32px;
  box-shadow:0 30px 100px rgba(0,0,0,.6);
}

.k{
  letter-spacing:6px;
  font-size:12px;
  opacity:.75;
  margin:0 0 10px;
}

.h1{
  font-size:44px;
  font-weight:950;
  letter-spacing:1px;
  margin:0 0 14px;
}

.lead{
  font-size:20px;
  line-height:1.6;
  opacity:.92;
  max-width:900px;
}

/* Lens Bar */
.lens{
  margin-top:18px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.pill{
  padding:12px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:linear-gradient(145deg, var(--inkA), var(--inkB));
  font-weight:900;
  cursor:pointer;
}

.pill.active{
  box-shadow:0 0 22px var(--redGlow);
  border-color:rgba(255,90,90,.6);
}

/* Accordion */
.stack{display:flex;flex-direction:column;gap:16px}

.row{
  border:1px solid rgba(255,255,255,.12);
  border-radius:26px;
  overflow:hidden;
  background:linear-gradient(145deg, rgba(17,22,28,.9), rgba(11,15,20,.95));
  box-shadow:0 18px 60px rgba(0,0,0,.55);
}

.head{
  padding:24px 26px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{
  font-size:22px;
  font-weight:900;
}

.sub{
  margin-top:8px;
  font-size:15px;
  opacity:.8;
}

.chev{font-size:20px;opacity:.6}

.body{
  display:none;
  padding:26px;
  border-top:1px solid rgba(255,255,255,.08);
}

.row.open .body{display:block}

.text{
  font-size:17px;
  line-height:1.75;
  margin-bottom:14px;
}

/* Dock */
.dock{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:min(1100px,94vw);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:10px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(8px);
}
.dock .btn{padding:12px;border-radius:999px}
</style>
</head>

<body>

<div class="top">
  <div class="group">
    <a class="btn" id="btnIndex" href="/index.html">INDEX</a>
    <a class="btn" id="btnProducts" href="/products/">PRODUCTS</a>
  </div>
  <div class="group">
    <button class="btn" id="btnEN">EN</button>
    <button class="btn" id="btnZH">中文</button>
    <button class="btn" id="btnES">ES</button>
  </div>
</div>

<div class="page">

  <div class="header">
    <div class="k" id="kLabel">FRONTIER SYSTEMS</div>
    <div class="h1" id="hTitle">EXPLORE THE STRUCTURE</div>
    <div class="lead" id="leadText">
      Every large-scale system fails from unmanaged interdependence.
      Explore maps long-horizon architecture before it becomes policy,
      capital, or infrastructure.
    </div>

    <div class="lens">
      <div class="pill active" data-lens="informal">INFORMAL</div>
      <div class="pill" data-lens="formal">FORMAL</div>
      <div class="pill" data-lens="engineering">ENGINEERING</div>
      <div class="pill" data-lens="platform">PLATFORM</div>
    </div>
  </div>

  <div class="stack" id="stack"></div>

</div>

<nav class="dock">
  <a class="btn" href="/home/">HOME</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){

var lang="en";
var lens="informal";

var DOMAINS=[
  "Closed Loop Habitats",
  "Urban Resource OS",
  "Energy Substitution",
  "Water Systems",
  "Waste Systems",
  "Industrial Integration",
  "Satellite Communities"
];

function content(domain){
  return {
    en:{
      informal: domain+" reimagines scale without collapse. It treats infrastructure as constraint-first architecture rather than expansion-first ambition.",
      formal: domain+" defines bounded deployment envelopes, constraint hierarchies, and convergence conditions before scale initiation.",
      engineering: domain+" requires correlation exposure mapping, dependency graph stabilization, and rollback-ready infrastructure sequencing.",
      platform: domain+" becomes a coordination surface aligning governance, engineering, and economic layers into stable adoption pathways."
    },
    zh:{
      informal: domain+" 重新思考规模扩张而不导致崩溃，将基础设施视为约束优先架构，而不是野心优先。",
      formal: domain+" 在启动规模前定义部署边界、约束层级与收敛条件。",
      engineering: domain+" 要求相关暴露映射、依赖图稳定与可回滚的基础设施排序。",
      platform: domain+" 成为协调界面，将治理、工程与经济层整合为稳定采纳路径。"
    },
    es:{
      informal: domain+" reimagina la escala sin colapso, tratando la infraestructura como arquitectura con restricción primero.",
      formal: domain+" define envolventes de despliegue acotadas y jerarquías de restricción antes de escalar.",
      engineering: domain+" requiere mapeo de correlación, estabilización de dependencias y secuencias con rollback.",
      platform: domain+" actúa como superficie de coordinación entre gobernanza, ingeniería y economía."
    }
  };
}

var stack=document.getElementById("stack");

DOMAINS.forEach(function(name,idx){
  var row=document.createElement("div");
  row.className="row";

  var head=document.createElement("div");
  head.className="head";

  var left=document.createElement("div");
  left.innerHTML='<div class="title">'+name+'</div><div class="sub">Frontier structural lane</div>';

  var chev=document.createElement("div");
  chev.className="chev";
  chev.textContent="▸";

  head.appendChild(left);
  head.appendChild(chev);

  var body=document.createElement("div");
  body.className="body";

  var txt=document.createElement("div");
  txt.className="text";
  txt.textContent=content(name)[lang][lens];

  body.appendChild(txt);

  head.addEventListener("click",function(){
    var open=!row.classList.contains("open");
    document.querySelectorAll(".row").forEach(function(r){
      r.classList.remove("open");
      r.querySelector(".chev").textContent="▸";
    });
    if(open){
      row.classList.add("open");
      chev.textContent="▾";
    }
  });

  row.appendChild(head);
  row.appendChild(body);
  stack.appendChild(row);
});

document.querySelectorAll(".pill").forEach(function(p){
  p.addEventListener("click",function(){
    document.querySelectorAll(".pill").forEach(function(x){x.classList.remove("active")});
    p.classList.add("active");
    lens=p.dataset.lens;
    document.querySelectorAll(".row").forEach(function(r,i){
      r.querySelector(".text").textContent=content(DOMAINS[i])[lang][lens];
    });
  });
});

document.getElementById("btnEN").onclick=function(){lang="en";update()};
document.getElementById("btnZH").onclick=function(){lang="zh";update()};
document.getElementById("btnES").onclick=function(){lang="es";update()};

function update(){
  document.querySelectorAll(".row").forEach(function(r,i){
    r.querySelector(".text").textContent=content(DOMAINS[i])[lang][lens];
  });
}

})();
</script>

</body>
</html>
