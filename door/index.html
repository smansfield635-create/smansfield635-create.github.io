<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER · COGRlD</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

:root{
  --R:170px;
  --D:260px;
  --opalA:rgba(210,190,255,.22);
  --opalB:rgba(120,70,255,.14);
  --opalC:rgba(90,210,255,.10);
  --goldSoft:rgba(212,175,55,.42);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

/* Layout */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:20px 0 120px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* Header */
.header{
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  padding:18px;
  backdrop-filter:blur(10px);
  background:
    radial-gradient(circle at 20% 30%, var(--opalA), transparent 70%),
    radial-gradient(circle at 80% 60%, var(--opalB), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.25), rgba(0,0,0,.12));
}

.k{
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.8;
  margin:0 0 6px 0;
}

.t{
  font-weight:950;
  font-size:42px;
  letter-spacing:1.2px;
  margin:0;
}

.s{
  margin-top:10px;
  font-size:14px;
  opacity:.85;
}

/* Diamond stage */
.stage{
  position:relative;
  width:min(720px,94vw);
  height:520px;
  margin:0 auto;
}

.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  border-radius:34px;
  cursor:pointer;
  transform-origin:center;
  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,.42), transparent 52%),
    radial-gradient(circle at 76% 30%, var(--opalA), transparent 58%),
    radial-gradient(circle at 60% 78%, var(--opalB), transparent 62%),
    linear-gradient(160deg, var(--obsA), var(--obsB));
  border:1px solid rgba(255,255,255,.18);
  box-shadow:
    0 50px 160px rgba(0,0,0,.86),
    0 0 40px rgba(212,175,55,.22);
}

.d-top{transform:translate(-50%,-50%) translate(0,-180px) rotate(45deg);}
.d-bottom{transform:translate(-50%,-50%) translate(0,180px) rotate(45deg);}

.inner{
  transform:rotate(-45deg);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.lab{
  font-weight:900;
  font-size:22px;
}

.sub{
  margin-top:8px;
  font-size:14px;
  opacity:.9;
  font-style:italic;
}

/* Fine print */
.footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:10px;
}

/* COGRlD signature */
.cogrid{
  text-align:center;
  font-size:11px;
  letter-spacing:2px;
  opacity:.55;
  margin-top:4px;
}

</style>
</head>

<body>

<div class="page">

  <div class="header">
    <p class="k">CARDINAL AXIS</p>
    <h1 class="t">ENTER</h1>
    <p class="s">No belief required · No selling · Navigation by structure</p>
  </div>

  <div class="stage">

    <div class="d d-top" onclick="goIndex()">
      <div class="inner">
        <div class="lab">ENTER SITE</div>
        <div class="sub">Direct: Go directly inside.</div>
      </div>
    </div>

    <div class="d d-bottom" onclick="goPrelude()">
      <div class="inner">
        <div class="lab">VIEW SITE MAP</div>
        <div class="sub">First: Get oriented first.</div>
      </div>
    </div>

  </div>

  <div class="footer">
    Fine print: orientation before scale · scale before claims
  </div>

  <div class="cogrid">
    COGRlD.NET
  </div>

</div>

<script>
function q(){
  return window.location.search || "";
}

function goIndex(){
  window.location.href="/index.html"+q();
}

function goPrelude(){
  window.location.href="/prelude/"+q();
}
</script>

</body>
</html>
