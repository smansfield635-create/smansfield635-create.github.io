<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Law Categories · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
html,body{height:100%;margin:0}
body{
  background:radial-gradient(1200px 800px at 50% 20%,#152532,#0a141b);
  color:#eaf2f6;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

.page{min-height:100vh;padding:24px 12px}
.h{text-align:center}
.h h1{font-size:56px;font-weight:900;margin:0;letter-spacing:.2px}
.h p{opacity:.72;margin:10px 0 0}

.stage{display:flex;justify-content:center;margin:26px 0}
.shell{
  width:min(560px,96vw);
  border-radius:28px;
  background:rgba(255,255,255,.06);
  box-shadow:0 0 0 1px rgba(255,255,255,.12) inset;
  padding:22px 14px 18px;
}

.platform{
  position:relative;
  width:min(520px,92vw);
  margin:0 auto;
  aspect-ratio:1/1;
}

.platform::before{
  content:"";
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  border-radius:28px;
  background:rgba(255,255,255,.06);
  box-shadow:0 0 0 1px rgba(255,255,255,.10) inset;
}

.xline{
  position:absolute;
  inset:10%;
  pointer-events:none;
  opacity:.25;
}
.xline::before,.xline::after{
  content:"";
  position:absolute;
  left:50%;
  top:50%;
  width:78%;
  height:14%;
  transform-origin:center;
  background:rgba(255,255,255,.18);
  border-radius:999px;
  box-shadow:0 0 0 1px rgba(255,255,255,.08) inset;
}
.xline::before{transform:translate(-50%,-50%) rotate(45deg)}
.xline::after{transform:translate(-50%,-50%) rotate(-45deg)}

.diamond{
  position:absolute;
  width:42%;
  height:42%;
  transform:rotate(45deg);
  border-radius:18px;
  background:rgba(255,255,255,.14);
  box-shadow:0 0 0 1px rgba(255,255,255,.12) inset;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#eaf2f6;
  -webkit-tap-highlight-color:transparent;
}

.diamond:active{transform:rotate(45deg) scale(.98)}
.diamond span{
  transform:rotate(-45deg);
  text-align:center;
  font-weight:900;
  line-height:1.1;
}
.diamond span small{
  display:block;
  font-weight:700;
  opacity:.72;
  margin-top:6px;
  font-size:14px;
}

.top{top:2%;left:29%}
.right{top:29%;right:2%}
.bottom{bottom:2%;left:29%}
.left{top:29%;left:2%}

.nav{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}
.nav a{
  padding:14px 22px;
  border-radius:18px;
  background:rgba(255,255,255,.10);
  box-shadow:0 0 0 1px rgba(255,255,255,.10) inset;
  text-decoration:none;
  color:#eaf2f6;
  font-weight:900;
  min-width:120px;
  text-align:center;
}
footer{
  text-align:center;
  opacity:.55;
  margin-top:16px;
  letter-spacing:3px;
  font-size:12px;
}
</style>
</head>

<body>
  <div class="page">

    <div class="h">
      <h1>Law Categories</h1>
      <p>Choose a branch.</p>
    </div>

    <div class="stage">
      <div class="shell">
        <div class="platform" aria-label="Law category diamond map">
          <div class="xline" aria-hidden="true"></div>

          <a class="diamond top" href="/laws/categories/reality/">
            <span>Reality<small>What is</small></span>
          </a>

          <a class="diamond right" href="/laws/categories/structure/">
            <span>Structure<small>What holds</small></span>
          </a>

          <a class="diamond bottom" href="/laws/categories/flow/">
            <span>Flow<small>What moves</small></span>
          </a>

          <a class="diamond left" href="/laws/categories/integrity/">
            <span>Integrity<small>What stays true</small></span>
          </a>
        </div>

        <div class="nav">
          <a href="/home/">Back</a>
          <a href="/home/">Home</a>
        </div>

        <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>
      </div>
    </div>

  </div>
</body>
</html>
