<!-- TNT — /home/index.html
     HUB A · 4 PRIMARY SECTIONS (N/E/S/W) · EACH CONTAINS ITS OWN MINI-COMPASS
     FULL FILE REPLACEMENT (HEADER + CONTROLS + MINI-COMPASS + BOTTOM JUMPS)

     GEOMETRY (LOCKED):
       Level 1: Primary sections (one-line bubbles): N, E, S, W
       Level 2: Each primary expands into its own mini-compass (one-line bubbles):
         - Every primary: N / E / S / W
         - North primary additionally includes: NN + NE
       Level 3: Each mini node opens:
         - ONE summary paragraph per lens (Formal + Informal), controlled by View toggle
         - + ONE index sentence + Jump link

     LENSES (LOCKED):
       - View: Informal / Formal / Both (default = gd_style)
       - Language: EN / 中文 (writes gd_lang)
       - Canon keys only: gd_lang / gd_style / gd_time (query + localStorage)

     NAV:
       Bottom dock buttons: BACK / FORWARD / HUB / EXPLORE / PRODUCTS / LAWS / GAUGES / JUMP TOP
       All nav preserves state via ?gd_lang=&gd_style=&gd_time=

     NO:
       - No modals
       - No extra keys
       - No structural drift
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HUB · Index</title>

<link rel="stylesheet" href="/assets/ui.css"/>

<style>
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

.page{
  width:min(980px,94vw);
  margin:0 auto;
  padding:18px 0 120px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ===== Header / Room Label ===== */
.roomHeader{
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  padding:18px 20px;
  background:linear-gradient(145deg, rgba(12,22,38,.60), rgba(7,11,18,.72));
  box-shadow:0 22px 70px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
}
.kicker{
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.7;
  margin-bottom:6px;
}
.title{
  font-size:22px;
  font-weight:950;
  letter-spacing:.3px;
}
.subtitle{
  margin-top:8px;
  font-size:13.5px;
  line-height:1.6;
  opacity:.82;
  max-width:760px;
}

/* ===== Controls ===== */
.controls{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  flex-wrap:wrap;
}
.seg{
  display:inline-flex;
  border:1px solid rgba(255,255,255,.12);
  border-radius:999px;
  overflow:hidden;
  background:rgba(0,0,0,.18);
  backdrop-filter:blur(8px);
}
.seg button{
  border:0;
  background:transparent;
  color:#fff;
  padding:9px 14px;
  font-weight:900;
  letter-spacing:.2px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}
.seg button.on{
  background:rgba(255,255,255,.15);
}

/* ===== Primary section ===== */
.primary{
  border:1px solid rgba(255,255,255,.10);
  border-radius:18px;
  background:linear-gradient(145deg, rgba(12,22,38,.88), rgba(7,11,18,.95));
  overflow:hidden;
  box-shadow:0 14px 42px rgba(0,0,0,.55);
}
.pHead{
  padding:14px 16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-weight:950;
  letter-spacing:.2px;
}
.pBody{
  display:none;
  padding:0 14px 14px;
  border-top:1px solid rgba(255,255,255,.08);
}
.primary.open .pBody{display:block}

/* ===== Mini nodes ===== */
.miniStack{display:flex;flex-direction:column;gap:10px;margin-top:12px}
.mini{
  border:1px solid rgba(255,255,255,.10);
  border-radius:16px;
  background:linear-gradient(145deg, rgba(17,22,28,.80), rgba(11,15,20,.88));
  overflow:hidden;
}
.mHead{
  padding:12px 14px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:900;
  letter-spacing:.2px;
}
.mBody{
  display:none;
  padding:12px 14px;
  border-top:1px solid rgba(255,255,255,.08);
}
.mini.open .mBody{display:block}

/* ===== Lens blocks ===== */
.lensBlock{
  border:1px solid rgba(255,255,255,.10);
  border-radius:14px;
  padding:12px 14px;
  background:rgba(0,0,0,.18);
  margin-bottom:10px;
}
.lensTitle{
  font-weight:950;
  font-size:12px;
  margin:0 0 8px;
  opacity:.9;
}
.paragraph{
  margin:0;
  line-height:1.7;
  font-size:14.5px;
  color:rgba(255,255,255,.90);
}

/* Index sentence + jump */
.indexLine{
  margin-top:10px;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.14);
  font-size:12.5px;
  color:rgba(255,255,255,.80);
}
.indexLine a{
  color:#93C5FD;
  font-weight:950;
  text-decoration:none;
}

/* View filtering */
.view-formal .lensBlock[data-lens="informal"]{display:none}
.view-informal .lensBlock[data-lens="formal"]{display:none}
.view-both .lensBlock{display:block}

/* ===== Bottom Dock ===== */
.bottomDock{
  position:fixed;
  left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:200;
  width:min(980px,94vw);
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.24);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
}
.dbtn{
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.22);
  color:#fff;
  padding:10px 14px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:.2px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}
.dbtn:hover{background:rgba(255,255,255,.10)}
</style>
</head>

<body>

<div class="page">

  <div class="roomHeader">
    <div class="kicker" id="hk">CARDINAL AXIS</div>
    <div class="title" id="ht">HUB A · Index</div>
    <div class="subtitle" id="hs">
      Primary compass index. Each primary direction expands into its internal compass. Each node resolves into one disciplined summary paragraph per lens, plus an index jump.
    </div>

    <div class="controls">
      <div class="seg" aria-label="View">
        <button id="viewInformal" type="button">INFORMAL</button>
        <button id="viewFormal" type="button">FORMAL</button>
        <button id="viewBoth" type="button">BOTH</button>
      </div>
      <div class="seg" aria-label="Language">
        <button id="langEN" type="button">EN</button>
        <button id="langZH" type="button">中文</button>
      </div>
    </div>
  </div>

  <div id="root"></div>

</div>

<div class="bottomDock" aria-label="Navigation">
  <button class="dbtn" id="navBack" type="button">BACK</button>
  <button class="dbtn" id="navForward" type="button">FORWARD</button>
  <button class="dbtn" id="navHub" type="button">HUB</button>
  <button class="dbtn" id="navExplore" type="button">EXPLORE</button>
  <button class="dbtn" id="navProducts" type="button">PRODUCTS</button>
  <button class="dbtn" id="navLaws" type="button">LAWS</button>
  <button class="dbtn" id="navGauges" type="button">GAUGES</button>
  <button class="dbtn" id="navTop" type="button">JUMP TOP</button>
</div>

<script>
(function(){
  /* ===== Canon keys (query + localStorage) ===== */
  const qs=new URLSearchParams(location.search);
  let gd_lang  = qs.get("gd_lang")  || localStorage.getItem("gd_lang")  || "en";
  let gd_style = qs.get("gd_style") || localStorage.getItem("gd_style") || "informal";
  let gd_time  = qs.get("gd_time")  || localStorage.getItem("gd_time")  || "now";

  if(gd_lang!=="en" && gd_lang!=="zh") gd_lang="en";
  if(gd_style!=="formal" && gd_style!=="informal") gd_style="informal";
  if(gd_time==="trajectory") gd_time="post";
  if(gd_time!=="origin" && gd_time!=="now" && gd_time!=="post") gd_time="now";

  try{
    localStorage.setItem("gd_lang",gd_lang);
    localStorage.setItem("gd_style",gd_style);
    localStorage.setItem("gd_time",gd_time);
  }catch(e){}
  document.documentElement.lang = (gd_lang==="zh") ? "zh" : "en";

  function makeQS(){
    const p=new URLSearchParams();
    p.set("gd_lang",gd_lang);
    p.set("gd_style",gd_style);
    p.set("gd_time",gd_time);
    return "?"+p.toString();
  }

  /* ===== UI text (header only) ===== */
  function setHeaderLang(){
    if(gd_lang==="zh"){
      document.getElementById("hk").textContent="基轴体系";
      document.getElementById("ht").textContent="枢纽A · 索引";
      document.getElementById("hs").textContent="主罗盘索引。每个主方向展开其内部罗盘。每个节点给出每个镜头的一段总结，并提供索引跳转。";
    }else{
      document.getElementById("hk").textContent="CARDINAL AXIS";
      document.getElementById("ht").textContent="HUB A · Index";
      document.getElementById("hs").textContent="Primary compass index. Each primary direction expands into its internal compass. Each node resolves into one disciplined summary paragraph per lens, plus an index jump.";
    }
  }
  setHeaderLang();

  /* ===== Root container + view classes ===== */
  const root=document.getElementById("root");
  function applyView(v){
    root.classList.remove("view-formal","view-informal","view-both");
    root.classList.add("view-"+v);
    viewInformal.classList.toggle("on", v==="informal");
    viewFormal.classList.toggle("on", v==="formal");
    viewBoth.classList.toggle("on", v==="both");
  }

  /* ===== Buttons ===== */
  const viewInformal=document.getElementById("viewInformal");
  const viewFormal=document.getElementById("viewFormal");
  const viewBoth=document.getElementById("viewBoth");
  const langEN=document.getElementById("langEN");
  const langZH=document.getElementById("langZH");

  function paintLang(){
    langEN.classList.toggle("on", gd_lang==="en");
    langZH.classList.toggle("on", gd_lang==="zh");
  }

  applyView(gd_style);
  paintLang();

  viewInformal.addEventListener("click",()=>applyView("informal"));
  viewFormal.addEventListener("click",()=>applyView("formal"));
  viewBoth.addEventListener("click",()=>applyView("both"));

  /* ===== Primary geometry ===== */
  const PRIMARY=["N","E","S","W"];

  /* Every primary has N/E/S/W; North also has NN + NE */
  const MINI={
    N:["NN","N","NE","E","S","W"],
    E:["N","E","S","W"],
    S:["N","E","S","W"],
    W:["N","E","S","W"]
  };

  /* ===== Copy (summary of concept+live+roadmap per node, per lens, per language) ===== */
  const COPY={
    en:{
      N:{
        NN:{formal:"NN locks the baseline: scope, terms, and enforcement stay fixed so downstream comparison remains admissible; without this lock, drift becomes default.",informal:"NN is the inventory check: lock meaning, lock evidence rules, and stop chasing new answers while your cellar sits unused."},
        N:{formal:"N pins meaning before execution: scope precedes authority, verification cites fixed definitions, deviation triggers correction, and cooperation stays measurable under scale.",informal:"N ends word-fights: define terms, keep them stable, route disputes to the anchor, and stop bleeding energy into arguments that never close."},
        NE:{formal:"NE bridges definition into expansion: meaning stays pinned while execution ramps, preventing semantic creep from inflating claims during growth.",informal:"NE is the clean bridge: build what you meant, and don’t let pressure rewrite the meaning once scale arrives."},
        E:{formal:"N→E compiles meaning into surfaces: products inherit constraints so adoption remains bounded and verifiable, not rhetorical.",informal:"N→E turns words into tools: the surface carries the contract so users stop guessing what’s real."},
        S:{formal:"N→S binds meaning to gates: claims without scope get refused and readiness must be proven before exposure expands.",informal:"N→S stops negotiating with reality: if it isn’t bounded, it doesn’t ship."},
        W:{formal:"N→W feeds clarity into containment: failures stay local, recovery preserves semantics, audits remain traceable, and repair does not rewrite meaning.",informal:"N→W keeps the map intact during repair: fix the crack without redefining what the wall is."}
      },
      E:{
        N:{formal:"E→N forces products to cite definitions: surfaces cannot invent semantics, so adoption stays comparable and audit-safe.",informal:"E→N stops the product from freelancing language: if you can’t define it, you can’t sell it."},
        E:{formal:"E is bounded execution: surfaces inherit constraints, verification routes remain visible, replication preserves behavior, and scale stays stable.",informal:"E is where promises die and proof survives: the tool carries limits so scale doesn’t turn into theater."},
        S:{formal:"E→S hardens gates around deployment: readiness precedes rollout and constraints govern scaling velocity.",informal:"E→S puts brakes on power: ship only what you can enforce or you’ll scale your own failure."},
        W:{formal:"E→W isolates execution faults: segmentation prevents cascade, returns preserve state, evidence chains remain intact.",informal:"E→W keeps one bug from becoming everyone’s outage: contain first, repair clean, move on."}
      },
      S:{
        N:{formal:"S→N tightens meaning after pressure: definitions are corrected explicitly so enforcement stays stable and non-retroactive.",informal:"S→N is learning without rewriting history: update rules openly or drift sneaks back in."},
        E:{formal:"S→E allows expansion only within admissible bounds: constraints shape products so adoption does not exceed proof posture.",informal:"S→E is disciplined power: build what you can defend, not what you can hype."},
        S:{formal:"S is admissibility: scope, falsifiers, and refusal logic prevent claims from inflating beyond structural capacity.",informal:"S is the hard no that saves the system: if it can’t be tested, it doesn’t get to scale."},
        W:{formal:"S→W couples refusal with isolation: boundary breaches segment immediately so local failure does not globalize.",informal:"S→W stops the wildfire: say no, isolate the breach, protect the rest."}
      },
      W:{
        N:{formal:"W→N routes audit feedback into definitions: corrections are versioned and explicit so meaning tightens without geometry drift.",informal:"W→N turns scars into clarity: don’t hide what broke—version it and move forward cleaner."},
        E:{formal:"W→E stabilizes execution by recovery discipline: products keep return paths and contracts so deployment stays calm under load.",informal:"W→E makes the surface survivable: you can fail without getting trapped, so trust stays."},
        S:{formal:"W→S reinforces gates after containment: constraints tighten based on observed failure vectors, not narrative excuses.",informal:"W→S stops repetition: tighten the gate exactly where it broke."},
        W:{formal:"W is containment: segmentation prevents cascade, recovery preserves state, repair remains auditable and reversible.",informal:"W keeps damage small: isolate fast, return clean, don’t let one crack rewrite the whole wall."}
      }
    },
    zh:{
      N:{
        NN:{formal:"NN锁定基线：范围、术语与执行保持固定，比较才可采信；失去此锁，漂移就成默认。",informal:"NN就是盘点：钉住含义与证据规则，别再追新答案——你明明有满窖存货。"},
        N:{formal:"N先锁含义再执行：范围先于权力，核查引用固定定义，偏差即纠正，协作才能在规模下可测。",informal:"N终止词战：先定术语、保持稳定、争议回锚点，别把能量浪费在无果争论上。"},
        NE:{formal:"NE把定义带入扩张：含义不动，执行加速，防止增长中语义爬坡导致主张膨胀。",informal:"NE是干净桥梁：按你原本的意思去建，别让压力把建造变成偷换含义。"},
        E:{formal:"N→E把含义编进执行面：产品继承约束，采纳有界且可核查。",informal:"N→E把词变工具：执行面携带契约，用户不用猜。"},
        S:{formal:"N→S把定义绑定闸门：无范围主张被拒绝，扩张前必须证明就绪。",informal:"N→S就是不跟现实讨价还价：不有界，就别上线。"},
        W:{formal:"N→W把清晰送入隔离：失败局部化，恢复保语义，审计可追溯。",informal:"N→W修裂缝但不改地图：修复不等于改写墙是什么。"}
      },
      E:{
        N:{formal:"E→N要求产品引用定义：执行面不得自造语义，采纳才可比较且可审计。",informal:"E→N阻止产品“自由发挥语言”：说不清定义，就别卖。"},
        E:{formal:"E是有界执行：执行面继承约束，核查路径可见，复制保持行为，规模保持稳定。",informal:"E让承诺死、证据活：工具携带限制，规模不再变表演。"},
        S:{formal:"E→S围绕部署加闸：就绪先于上线，约束治理扩张速度。",informal:"E→S给能力加刹车：只能上线你能执行的，否则你在放大自己的失败。"},
        W:{formal:"E→W隔离执行故障：分段防级联，返回保状态，证据链不断。",informal:"E→W让一个Bug不变全民停机：先隔离，干净修复，继续。"}
      },
      S:{
        N:{formal:"S→N在压力后收紧定义：修正显式版本化，执行稳定且不追溯改写。",informal:"S→N是学习但不改历史：规则要公开更新，否则漂移会回来。"},
        E:{formal:"S→E让扩张只发生在可采信边界内：约束塑形产品，采纳不越界。",informal:"S→E是有纪律的能力：建你能证明的，不是你能吹的。"},
        S:{formal:"S是可采信：范围、证伪、拒绝逻辑阻止主张超出承载。",informal:"S是救命的硬拒绝：不可测，就不准规模化。"},
        W:{formal:"S→W把拒绝与隔离耦合：破界即分段，局部失败不许全局化。",informal:"S→W止住野火：先拒绝，再隔离，保住其余。"}
      },
      W:{
        N:{formal:"W→N把审计反馈回定义：修正显式版本化，含义收紧而几何不漂移。",informal:"W→N把伤痕变清晰：不掩盖，版本化，然后更干净地前进。"},
        E:{formal:"W→E用恢复纪律稳住执行：产品保返回与契约，部署在负载下仍冷静。",informal:"W→E让执行面可生存：可失败但不被困，信任才留得住。"},
        S:{formal:"W→S基于失败向量收紧闸门：约束按证据强化，不按借口放松。",informal:"W→S别再重复同一错误：就在破口处收紧闸门。"},
        W:{formal:"W是隔离：分段防级联，恢复保状态，修复可审计可回退。",informal:"W把损伤变小：快隔离、干净返回，别让一条裂缝改写整面墙。"}
      }
    }
  };

  /* ===== Index sentence mapping per primary (one sentence + jump) ===== */
  function indexTarget(primary){
    if(primary==="N") return {en:"Definitions registry", zh:"定义注册表", href:"#"};
    if(primary==="E") return {en:"Products hub", zh:"产品枢纽", href:"#"};
    if(primary==="S") return {en:"Admissibility rules", zh:"可采信规则", href:"#"};
    return {en:"Containment layer", zh:"隔离层", href:"#"};
  }

  function getText(primary,node,lens){
    const table = (gd_lang==="zh") ? COPY.zh : COPY.en;
    return table[primary][node][lens];
  }

  function makeLensBlock(lens,text){
    const b=document.createElement("div");
    b.className="lensBlock";
    b.setAttribute("data-lens",lens);
    const t=document.createElement("div");
    t.className="lensTitle";
    t.textContent=(lens==="formal")?(gd_lang==="zh"?"正式":"Formal"):(gd_lang==="zh"?"非正式":"Informal");
    const p=document.createElement("div");
    p.className="paragraph";
    p.textContent=text;
    b.appendChild(t); b.appendChild(p);
    return b;
  }

  function makeIndexLine(primary){
    const tgt=indexTarget(primary);
    const line=document.createElement("div");
    line.className="indexLine";
    line.append(gd_lang==="zh"
      ? ("索引：对应“"+tgt.zh+"”。 ")
      : ("Index: maps to “"+tgt.en+"”. ")
    );
    const a=document.createElement("a");
    a.href=tgt.href;
    a.textContent=gd_lang==="zh"?"跳转":"Jump";
    line.appendChild(a);
    return line;
  }

  function makeMini(primary,node){
    const m=document.createElement("div");
    m.className="mini";

    const h=document.createElement("div");
    h.className="mHead";
    h.innerHTML="<div>"+node+"</div><div>▸</div>";

    const b=document.createElement("div");
    b.className="mBody";
    b.appendChild(makeLensBlock("informal", getText(primary,node,"informal")));
    b.appendChild(makeLensBlock("formal", getText(primary,node,"formal")));
    b.appendChild(makeIndexLine(primary));

    h.addEventListener("click",()=>m.classList.toggle("open"));
    m.appendChild(h);
    m.appendChild(b);
    return m;
  }

  function makePrimary(primary){
    const s=document.createElement("section");
    s.className="primary";

    const h=document.createElement("div");
    h.className="pHead";
    h.innerHTML="<div>"+primary+"</div><div>▸</div>";

    const b=document.createElement("div");
    b.className="pBody";

    const stack=document.createElement("div");
    stack.className="miniStack";
    MINI[primary].forEach(n=>stack.appendChild(makeMini(primary,n)));
    b.appendChild(stack);

    h.addEventListener("click",()=>s.classList.toggle("open"));
    s.appendChild(h);
    s.appendChild(b);
    return s;
  }

  function snapshotOpen(){
    const st={p:[],m:[]};
    root.querySelectorAll(".primary").forEach((pNode,pi)=>{
      if(pNode.classList.contains("open")) st.p.push(pi);
      pNode.querySelectorAll(".mini").forEach((mNode,mi)=>{
        if(mNode.classList.contains("open")) st.m.push(pi+"|"+mi);
      });
    });
    return st;
  }
  function restoreOpen(st){
    root.querySelectorAll(".primary").forEach((pNode,pi)=>{
      if(st.p.includes(pi)) pNode.classList.add("open");
      pNode.querySelectorAll(".mini").forEach((mNode,mi)=>{
        if(st.m.includes(pi+"|"+mi)) mNode.classList.add("open");
      });
    });
  }

  function render(){
    root.innerHTML="";
    PRIMARY.forEach(p=>root.appendChild(makePrimary(p)));
  }

  function rerenderPreserveOpen(){
    const st=snapshotOpen();
    render();
    restoreOpen(st);
  }

  render();

  /* ===== Bottom dock wiring (state-preserving) ===== */
  function nav(path){
    location.href = path + makeQS();
  }
  document.getElementById("navBack").addEventListener("click",()=>history.back());
  document.getElementById("navForward").addEventListener("click",()=>history.forward());
  document.getElementById("navHub").addEventListener("click",()=>nav("/home/"));
  document.getElementById("navExplore").addEventListener("click",()=>nav("/explore/"));
  document.getElementById("navProducts").addEventListener("click",()=>nav("/products/"));
  document.getElementById("navLaws").addEventListener("click",()=>nav("/laws/"));
  document.getElementById("navGauges").addEventListener("click",()=>nav("/gauges/"));
  document.getElementById("navTop").addEventListener("click",()=>window.scrollTo({top:0,behavior:"smooth"}));

})();
</script>
