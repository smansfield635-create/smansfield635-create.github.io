<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Evidence</title>

<style>
body{
  margin:0;
  background:#0b1220;
  color:#e8eefc;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
}
.stage{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.diamond-wrap{
  position:relative;
  width:320px;
  height:320px;
}
.diamond{
  position:absolute;
  width:140px;
  height:140px;
  background:#121a33;
  transform:rotate(45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid #1e2a55;
  text-decoration:none;
  color:#e8eefc;
}
.diamond span{
  transform:rotate(-45deg);
  font-weight:600;
  font-size:16px;
  text-align:center;
}
.top{top:0;left:90px;}
.right{top:90px;right:0;}
.bottom{bottom:0;left:90px;}
.left{top:90px;left:0;}
.diamond:hover{
  background:#1e2a55;
}
.footer{
  position:absolute;
  bottom:32px;
  width:100%;
  text-align:center;
  color:#8fa0ff;
}
.footer a{
  color:#8fa0ff;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="stage">
  <div class="diamond-wrap">

    <a class="diamond top" href="observation.html">
      <span>Observation</span>
    </a>

    <a class="diamond right" href="measurement.html">
      <span>Measurement</span>
    </a>

    <a class="diamond bottom" href="replication.html">
      <span>Replication</span>
    </a>

    <a class="diamond left" href="falsification.html">
      <span>Falsification</span>
    </a>

  </div>

  <div class="footer">
    <a href="../index.html">‚Üê Reality</a>
  </div>
</div>
</body>
</html>
