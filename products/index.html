<!-- TNT — /products/index.html  (PRODUCTS · Catalog Spine · Door Standard · SPACING + SIMPLER COPY) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRODUCTS · Catalog Spine</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  --R:148px;                 /* was 154px (slightly tighter radius) */
  --goldSoft:rgba(212,175,55,.35);
}

/* hit-test safety for field overlays */
body::before, body::after{ pointer-events:none !important; }

body{
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:#fff;
}
a{color:inherit;text-decoration:none}

/* top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* fixed header overlay (Door standard) */
.headFixed{
  position:fixed;
  left:50%;
  top:64px;
  transform:translateX(-50%);
  width:min(720px,94vw);
  z-index:110;
  text-align:center;
  pointer-events:none;
}
.kicker{
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:.78;
  margin:0 0 10px 0;
  text-shadow:0 18px 60px rgba(0,0,0,.65);
}
.title{
  margin:0;
  font-size:52px;
  font-weight:950;
  letter-spacing:.2px;
  line-height:1.02;
  text-shadow:0 18px 60px rgba(0,0,0,.65);
}
.sub{
  margin:10px auto 0;
  max-width:54ch;
  opacity:.84;
  font-size:16px;
  line-height:1.35;
  text-shadow:0 18px 60px rgba(0,0,0,.55);
}

/* stage */
.stage{
  position:fixed;
  left:50%;
  top:54%;
  transform:translate(-50%,-50%);
  width:min(600px,92vw);     /* was 620 */
  height:min(600px,92vw);    /* was 620 */
  z-index:40;
}

/* outer diamond shell (Door standard) */
.outer{
  position:absolute;
  left:50%;top:50%;
  width:min(600px,92vw);     /* was 620 */
  height:min(600px,92vw);    /* was 620 */
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.62) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  pointer-events:none;
  opacity:.55;
}
.outer::after{
  content:"";
  position:absolute; inset:0; border-radius:60px;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 6deg, transparent 6deg 18deg);
  opacity:.14;
  pointer-events:none;
}

/* diamonds (Door standard) */
.d{
  width:196px;height:196px;  /* was 210: smaller diamonds = visible gaps */
  position:absolute;
  left:50%;top:50%;
  transform-origin:center;
  border-radius:26px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
  pointer-events:auto;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);

  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);
  transition:box-shadow 220ms ease, border-color 220ms ease, transform 220ms ease;
}
.d::before{
  content:"";
  position:absolute; inset:0; border-radius:26px; padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.45;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;
  left:12%; right:12%;
  top:10%;
  height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.16), rgba(255,255,255,0));
  opacity:.85;
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  border-color:rgba(212,175,55,.28);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
}
.d:active{
  transform:translate(-50%,-50%) rotate(45deg) scale(.99);
}

/* placement */
.d-n{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg); }

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start; /* move content upward */
  text-align:center;
  padding:18px 16px 16px;     /* top padding -> text sits higher */
  gap:10px;
  pointer-events:none;
  user-select:none;
}
.lab{
  margin-top:10px;            /* push label slightly down from top edge */
  font-weight:950;
  letter-spacing:.8px;
  font-size:18px;
}
.subt{
  margin-top:2px;
  font-size:12.5px;
  opacity:.84;
  line-height:1.25;
  max-width:16em;
}

/* core */
.core{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:70px;height:70px;border-radius:22px; /* slightly smaller */
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.10);
  display:grid;place-items:center;
  font-weight:950;letter-spacing:.5px;opacity:.92;
  pointer-events:none;
}

/* dock */
.dock{
  position:fixed;
  left:50%;
  bottom:calc(12px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  width:min(900px,94vw);
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.dock .btn{ pointer-events:auto; }

/* mobile */
@media (max-width:520px){
  :root{ --R: 132px; }
  .d{ width:186px; height:186px; }
  .title{ font-size:46px; }
  .sub{ font-size:15px; }
  .headFixed{ top:56px; }
  .stage{ top:56%; width:min(560px,92vw); height:min(560px,92vw); }
  .outer{ width:min(560px,92vw); height:min(560px,92vw); }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnHub" href="/home/">HUB</a>
  <a class="btn" id="btnExit" href="/door/">EXIT</a>
</div>

<div class="headFixed" aria-hidden="true">
  <p class="kicker">CARDINAL AXIS</p>
  <h1 class="title">Products</h1>
  <p class="sub">Four volumes · One catalog spine</p>
</div>

<div class="stage" aria-label="Products diamonds">
  <div class="outer"></div>

  <div class="d d-n" id="goEnergy" role="button" tabindex="0" aria-label="Energy">
    <div class="inner">
      <div class="lab">ENERGY</div>
      <div class="subt">Industrial plasma · Readiness</div>
    </div>
  </div>

  <div class="d d-e" id="goEducation" role="button" tabindex="0" aria-label="Education">
    <div class="inner">
      <div class="lab">EDUCATION</div>
      <div class="subt">Language · Learning</div>
    </div>
  </div>

  <div class="d d-s" id="goSoftware" role="button" tabindex="0" aria-label="Software">
    <div class="inner">
      <div class="lab">SOFTWARE</div>
      <div class="subt">Tools · Dashboards</div>
    </div>
  </div>

  <div class="d d-w" id="goCommercial" role="button" tabindex="0" aria-label="Commercial">
    <div class="inner">
      <div class="lab">COMMERCIAL</div>
      <div class="subt">Deploy · License</div>
    </div>
  </div>

  <div class="core">◆</div>
</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockTerminal" href="/index.html">TERMINAL</a>
  <a class="btn active" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
  <a class="btn" id="dockLinks" href="/links/">LINKS</a>
</nav>

<script>
(function(){
  var qs = new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  if(time==="trajectory") time="post";
  if(lang!=="en" && lang!=="zh") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  try{
    localStorage.setItem("gd_lang", lang);
    localStorage.setItem("gd_style", style);
    localStorage.setItem("gd_time", time);
  }catch(e){}

  function q(){
    return "?lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time);
  }

  document.getElementById("btnHub").href  = "/home/" + q();
  document.getElementById("btnExit").href = "/door/" + q();

  document.getElementById("dockTerminal").href = "/index.html" + q();
  document.getElementById("dockProducts").href = "/products/" + q();
  document.getElementById("dockLaws").href = "/laws/" + q();
  document.getElementById("dockGauges").href = "/gauges/" + q();
  document.getElementById("dockLinks").href = "/links/" + q();

  function go(path){ location.href = path + q(); }

  var map = {
    goEnergy: "/products/energy/",
    goEducation: "/products/education/",
    goSoftware: "/products/software/",
    goCommercial: "/products/commercial/"
  };

  Object.keys(map).forEach(function(id){
    var el = document.getElementById(id);
    if(!el) return;
    el.addEventListener("click", function(){ go(map[id]); });
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); go(map[id]); }
    });
  });
})();
</script>

</body>
</html>
