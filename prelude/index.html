<!-- TNT — /prelude/index.html
     PRELUDE · ARTIFACT VAULT (TIME-FILTER) · NO NARRATIVE · NO EXPLANATION
     ROLE:
       - Optional detour from DOOR “INDEX” button (artifact/time filter)
       - Stark, cinematic, measured lines (one sentence each)
       - No bullets, no numbering, no categories
     ROUTES:
       - RETURN  → /door/
       - ENTER   → /index.html
     STATE:
       - URL: lang/style/time/depth
       - LS: gd_lang/gd_style/gd_time/gd_depth
     LANGUAGE:
       - Page-level only (EN / 中文 / ES)
       - No mixed output (single-language render)
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css + /assets/instruments.js
       - Does NOT style html/body background (ui.css owns field)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRELUDE · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
/* ui.css owns field */
a{color:inherit;text-decoration:none}

:root{
  --opalA:rgba(210,190,255,.22);
  --opalB:rgba(120,70,255,.14);
  --opalC:rgba(90,210,255,.10);
  --glass:rgba(0,0,0,.18);
  --stroke:rgba(255,255,255,.12);
  --stroke2:rgba(255,255,255,.10);
  --text:rgba(255,255,255,.92);
  --mut:rgba(255,255,255,.72);
}

/* Frame */
.page{
  width:min(980px,94vw);
  margin:0 auto;
  padding:14px 0 calc(98px + env(safe-area-inset-bottom));
  position:relative;
  z-index:10;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* Top controls */
.top{
  position:sticky;
  top:0;
  z-index:60;
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  padding:10px 0 6px;
  pointer-events:none;
}
.top .left,
.top .right{display:flex;gap:10px;flex-wrap:wrap;align-items:center;pointer-events:auto}

/* Header bubble (opal glass, readable on red) */
.header{
  border:1px solid var(--stroke);
  border-radius:22px;
  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.10), transparent 62%),
    radial-gradient(circle at 18% 34%, var(--opalA), transparent 72%),
    radial-gradient(circle at 82% 62%, var(--opalB), transparent 74%),
    linear-gradient(160deg, rgba(0,0,0,.28), rgba(0,0,0,.12));
  backdrop-filter:blur(10px);
  box-shadow:0 24px 80px rgba(0,0,0,.45);
  padding:16px 16px 14px;
}

.k{
  margin:0 0 6px;
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.78;
}
.t{
  margin:0;
  font-weight:950;
  font-size:38px;
  letter-spacing:1.2px;
  line-height:1.02;
  color:var(--text);
}
.s{
  margin:10px 0 0;
  font-size:13.5px;
  color:var(--mut);
  line-height:1.4;
}

/* Lines field (no boxes) */
.field{
  border:1px solid var(--stroke2);
  border-radius:22px;
  background:rgba(0,0,0,.10);
  backdrop-filter:blur(8px);
  box-shadow:0 20px 70px rgba(0,0,0,.42);
  padding:14px 10px;
}

.line{
  margin:0;
  padding:12px 10px;
  font-weight:800;
  letter-spacing:.35px;
  line-height:1.25;
  color:rgba(255,255,255,.90);
  text-shadow:0 0 18px rgba(255,255,255,.06);
  border-radius:16px;
  opacity:0;
  transform:translateY(10px);
  transition:opacity .45s ease, transform .45s ease, background .25s ease, border-color .25s ease;
}
.line.on{
  opacity:1;
  transform:translateY(0);
}
.line:hover{
  background:rgba(0,0,0,.12);
}

/* Fine print */
.fine{
  text-align:center;
  font-size:12.5px;
  color:rgba(255,255,255,.68);
  opacity:.9;
  letter-spacing:.2px;
  padding:6px 10px 0;
}

/* Bottom dock */
.dock{
  position:fixed;
  left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:80;
  width:min(980px,94vw);
  padding:10px 12px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:10px;
}
.dock .btn{width:100%;border-radius:999px;padding:10px 10px;white-space:nowrap}

@media (max-width:560px){
  .t{font-size:34px}
}
</style>
</head>

<body>

<div class="page" id="page">

  <div class="top" aria-label="Top controls">
    <div class="left">
      <a class="btn" id="btnReturn" href="/door/">RETURN</a>
      <a class="btn" id="btnEnterTop" href="/index.html">ENTER</a>
    </div>
    <div class="right" aria-label="Language">
      <button class="btn" id="btnEN" type="button">EN</button>
      <button class="btn" id="btnZH" type="button">中文</button>
      <button class="btn" id="btnES" type="button">ES</button>
    </div>
  </div>

  <div class="header" aria-hidden="true">
    <p class="k" id="k">CARDINAL AXIS</p>
    <h1 class="t" id="h">PRELUDE</h1>
    <p class="s" id="sub">Notes before entry.</p>
  </div>

  <div class="field" id="field" aria-label="Prelude lines">
    <!-- lines injected -->
  </div>

  <div class="fine" id="fine">No interpretation is provided. Entry does not require agreement.</div>
</div>

<nav class="dock" aria-label="Bottom actions">
  <a class="btn" id="btnReturnBottom" href="/door/">RETURN</a>
  <a class="btn" id="btnEnterBottom" href="/index.html">ENTER SITE</a>
</nav>

<script>
(function(){
  // --- Canonical state (URL lang/style/time/depth; LS gd_*) ---
  var qs=new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");

  function q(over){
    var L = (over && over.lang) ? over.lang : lang;
    var S = (over && over.style) ? over.style : style;
    var T = (over && over.time) ? over.time : time;
    var D = (over && over.depth) ? over.depth : depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  // Wire routes (state-carry)
  document.getElementById("btnReturn").href="/door/"+q();
  document.getElementById("btnReturnBottom").href="/door/"+q();
  document.getElementById("btnEnterTop").href="/index.html"+q();
  document.getElementById("btnEnterBottom").href="/index.html"+q();

  // --- Language toggle ---
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");

  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang = next;
    try{ localStorage.setItem("gd_lang", lang); }catch(e){}
    history.replaceState({}, "", location.pathname + q({lang: lang}));
    document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");
    paintLang();
    render();
  }

  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // --- Content (single-language) ---
  var COPY = {
    en:{
      k:"CARDINAL AXIS",
      h:"PRELUDE",
      sub:"Notes before entry.",
      fine:"No interpretation is provided. Entry does not require agreement.",
      lines:[
        "Scope precedes authority.",
        "Scale amplifies error.",
        "Compensation hides instability.",
        "Unbounded claims create fragility.",
        "Proof must survive constraint.",
        "If it cannot be measured, it cannot be stabilized.",
        "Coherence cannot exceed self-consistency.",
        "Ambiguity accelerates collapse.",
        "Correction creates a new epoch.",
        "Containment prevents cascade."
      ],
      buttons:{return:"RETURN", enter:"ENTER", enterSite:"ENTER SITE"}
    },
    zh:{
      k:"基轴体系",
      h:"前置页",
      sub:"进入前的要点。",
      fine:"不提供解释。进入不要求认同。",
      lines:[
        "范围先于权力。",
        "规模放大误差。",
        "补偿掩盖不稳定。",
        "无界主张制造脆弱。",
        "证据必须经受约束。",
        "不可测，就不可稳。",
        "一致性限制上限。",
        "歧义加速崩塌。",
        "修正意味着新纪元。",
        "隔离阻断级联。"
      ],
      buttons:{return:"返回", enter:"进入", enterSite:"进入网站"}
    },
    es:{
      k:"CARDINAL AXIS",
      h:"PRELUDIO",
      sub:"Notas antes de entrar.",
      fine:"No se da interpretación. Entrar no requiere acuerdo.",
      lines:[
        "El alcance precede a la autoridad.",
        "La escala amplifica el error.",
        "La compensación oculta la inestabilidad.",
        "Afirmaciones sin límites crean fragilidad.",
        "La prueba debe sobrevivir a la restricción.",
        "Si no se puede medir, no se puede estabilizar.",
        "La coherencia no supera la consistencia interna.",
        "La ambigüedad acelera el colapso.",
        "Corregir crea un nuevo epoch.",
        "La contención evita la cascada."
      ],
      buttons:{return:"VOLVER", enter:"ENTRAR", enterSite:"ENTRAR AL SITIO"}
    }
  };

  function pick(){
    if(lang==="zh") return COPY.zh;
    if(lang==="es") return COPY.es;
    return COPY.en;
  }

  function render(){
    var C = pick();
    document.getElementById("k").textContent=C.k;
    document.getElementById("h").textContent=C.h;
    document.getElementById("sub").textContent=C.sub;
    document.getElementById("fine").textContent=C.fine;

    document.getElementById("btnReturn").textContent=C.buttons.return;
    document.getElementById("btnReturnBottom").textContent=C.buttons.return;
    document.getElementById("btnEnterTop").textContent=C.buttons.enter;
    document.getElementById("btnEnterBottom").textContent=C.buttons.enterSite;

    var field=document.getElementById("field");
    field.innerHTML="";
    C.lines.forEach(function(txt){
      var p=document.createElement("p");
      p.className="line";
      p.textContent=txt;
      field.appendChild(p);
    });

    // Animate in on scroll
    var lines=[].slice.call(document.querySelectorAll(".line"));
    if(!("IntersectionObserver" in window)){
      lines.forEach(function(x){ x.classList.add("on"); });
      return;
    }
    var io=new IntersectionObserver(function(entries){
      entries.forEach(function(e){
        if(e.isIntersecting){ e.target.classList.add("on"); io.unobserve(e.target); }
      });
    }, {root:null, rootMargin:"0px 0px -10% 0px", threshold:0.1});

    lines.forEach(function(x){ io.observe(x); });
  }

  render();
})();
</script>

</body>
</html>
