<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Home · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
html,body{height:100%;margin:0}

/* Layout */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:24px 12px;
}

.h{
  text-align:center;
  margin-bottom:12px;
}
.h h1{
  font-size:48px;
  font-weight:900;
  margin:0;
}
.h p{
  opacity:.7;
  margin-top:8px;
}

/* Stage */
.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
}

/* Global link hygiene */
a{color:inherit;text-decoration:none}
a:visited{color:inherit}
a:hover{text-decoration:none}
a:active{text-decoration:none}

/* Nav + footer */
.nav{
  display:flex;
  gap:12px;
  margin-top:16px;
  flex-wrap:wrap;
  justify-content:center;
}
.nav a{
  padding:14px 22px;
  border-radius:18px;
  background:rgba(255,255,255,.10);
  font-weight:900;
}

footer{
  text-align:center;
  opacity:.55;
  margin-top:12px;
  letter-spacing:3px;
  font-size:12px;
}
</style>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">

  <div class="h">
    <h1>Home</h1>
    <p>Compass · Not Categories</p>
  </div>

  <div class="stage">
    <div class="diamond-stage">

      <!-- Compass letters (demonstration is the key) -->
      <div class="compass-label compass-n"><span>N</span></div>
      <div class="compass-label compass-e"><span>E</span></div>
      <div class="compass-label compass-s"><span>S</span></div>
      <div class="compass-label compass-w"><span>W</span></div>

      <!-- Main plate -->
      <div class="diamond"></div>

      <!-- North -->
      <a class="mini-diamond mini-top c-blue" href="/laws/">
        <span>Position</span>
      </a>

      <!-- East -->
      <a class="mini-diamond mini-right c-green" href="/products/">
        <span>Outcome</span>
      </a>

      <!-- South -->
      <a class="mini-diamond mini-bottom c-amber" href="/gauges/">
        <span>Trajectory</span>
      </a>

      <!-- West -->
      <a class="mini-diamond mini-left c-purple" href="/links/">
        <span>Origin</span>
      </a>

    </div>
  </div>

  <div class="nav">
    <a href="/door/">Door</a>
    <a href="/">Root</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>
</body>
</html>
