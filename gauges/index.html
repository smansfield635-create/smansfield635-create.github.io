<!-- TNT — /gauges/index.html
     GAUGES · INSTRUMENTATION HUB (UPDATED: OPAL/PEARL + RED, MOBILE-SAFE ACCORDION, DIAMOND COLOR MARKERS)
     ROLE (LOCKED):
       - Live measurement surfaces only
       - No doctrine narrative
       - No product marketing
       - Direct binding to: SCI / Hybrid / Sweep / Heatmap
     FIXES:
       - Mobile-safe (no wide tabs)
       - Accordion (single-open) so content never becomes a wall
       - Adds colored DIAMOND marker + vertical color bar per item (consistent with site)
       - Keeps 3 languages (EN/中文/ES) page-level only
       - Full state propagation (lang/style/time/depth) URL + LS
       - No html/body background styling (ui.css owns field)
       - Tap-safe (NO inline onclick)
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css + /assets/instruments.js
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Gauges · Instrumentation</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{
  --dockH:92px;

  --opalA:rgba(210,190,255,.18);
  --opalB:rgba(120,70,255,.14);
  --opalC:rgba(90,210,255,.10);
  --goldSoft:rgba(212,175,55,.45);

  --obsA:rgba(12,22,38,.92);
  --obsB:rgba(6,10,16,.96);

  --redA:rgba(220,38,38,.14);
  --redB:rgba(220,38,38,.08);
}

/* page */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:14px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:12px;
  position:relative;
  z-index:10;
}

/* top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:240;
  display:flex;gap:10px;flex-wrap:nowrap;white-space:nowrap;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:240;
  display:flex;gap:10px;flex-wrap:nowrap;white-space:nowrap;align-items:center;
}
.top-left .btn,.top-right .btn{white-space:nowrap}

/* header (opal + red) */
.header{
  margin-top:58px;
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  background:
    radial-gradient(circle at 22% 18%, var(--opalA), transparent 62%),
    radial-gradient(circle at 78% 30%, var(--opalB), transparent 64%),
    radial-gradient(circle at 62% 84%, var(--opalC), transparent 72%),
    radial-gradient(circle at 30% 120%, var(--redA), transparent 60%),
    linear-gradient(160deg, rgba(0,0,0,.30), rgba(0,0,0,.14));
  backdrop-filter:blur(10px);
  box-shadow:0 24px 80px rgba(0,0,0,.55);
  padding:14px 16px 12px;
}
.k{font-size:11px;letter-spacing:4px;text-transform:uppercase;opacity:.72;margin:0 0 6px}
.t{font-weight:950;font-size:26px;letter-spacing:.3px;margin:0 0 6px}
.s{font-size:13.5px;opacity:.86;line-height:1.5;margin:0;max-width:980px}
.fine{
  margin-top:10px;
  font-size:12.25px;
  opacity:.74;
  line-height:1.45;
}

/* band */
.band{
  padding:10px 12px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.12);
  font-weight:950;
  letter-spacing:.2px;
  color:rgba(255,255,255,.86);
}

/* accordion list */
.stack{display:flex;flex-direction:column;gap:12px}
.row{
  --c:#93C5FD;
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:
    radial-gradient(circle at 22% 18%, rgba(255,255,255,.08), transparent 58%),
    radial-gradient(circle at 78% 30%, rgba(210,190,255,.10), transparent 62%),
    radial-gradient(circle at 30% 120%, var(--redB), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.78), rgba(6,10,16,.84));
  box-shadow:0 18px 60px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.06);
  overflow:hidden;
}
.head{
  display:flex;align-items:flex-start;justify-content:space-between;
  gap:10px;padding:14px 16px;cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.left{
  display:flex;align-items:flex-start;gap:12px;min-width:0
}
.bar{
  width:6px;height:22px;border-radius:99px;background:var(--c);
  flex:0 0 auto;margin-top:2px;
}
.dot{
  width:10px;height:10px;border-radius:3px;
  transform:rotate(45deg);
  background:var(--c);
  box-shadow:0 0 0 1px rgba(255,255,255,.14), 0 0 14px rgba(0,0,0,.35);
  flex:0 0 auto;
  margin-top:6px;
}
.block{min-width:0}
.title{
  font-weight:950;letter-spacing:.2px;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.sub{
  margin-top:6px;font-size:12.75px;opacity:.80;line-height:1.35;max-width:92ch;
}
.chev{font-size:16px;opacity:.75;flex:0 0 auto;margin-top:2px}
.body{
  display:none;
  padding:14px 16px 16px;
  border-top:1px solid rgba(255,255,255,.08);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.06), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.86), rgba(7,11,18,.92));
}
.row.open .body{display:block}
.p{margin:0;color:rgba(255,255,255,.86);line-height:1.58;font-size:13.25px}
.p + .p{margin-top:10px}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;margin-top:12px}
.actions .btn{padding:10px 12px;border-radius:999px;white-space:nowrap}

/* dock */
.dock{
  position:fixed;left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:220;
  width:min(980px,94vw);
  padding:10px 12px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:10px;
}
.dock .btn{width:100%;padding:10px 10px;border-radius:999px;white-space:nowrap}
@media (max-width:520px){
  :root{--dockH:104px}
  .dock{grid-template-columns:repeat(3, minmax(0,1fr))}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnHome" href="/home/">HOME</a>
  <a class="btn" id="btnLaws" href="/laws/">LAWS</a>
  <a class="btn" id="btnProducts" href="/products/">PRODUCTS</a>
</div>

<div class="top-right" aria-label="Language">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="page">

  <div class="header">
    <p class="k" id="hk">GAUGES</p>
    <h1 class="t" id="ht">Instrumentation Surfaces</h1>
    <p class="s" id="hs">Live measurement only. No narrative claims. Receipts over rhetoric.</p>
    <div class="fine" id="fine">Each gauge exposes measured output. Interpretation and doctrine live under Laws.</div>
  </div>

  <div class="band" id="band">INSTRUMENTS</div>
  <div class="stack" id="stack"></div>

</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockIndex" href="/index.html">INDEX</a>
  <a class="btn" id="dockExplore" href="/explore/">EXPLORE</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
</nav>

<script>
(function(){
  // ===== state =====
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(over){
    var L=(over&&over.lang)?over.lang:lang;
    var S=(over&&over.style)?over.style:style;
    var T=(over&&over.time)?over.time:time;
    var D=(over&&over.depth)?over.depth:depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  function wire(id,path){
    var el=document.getElementById(id);
    if(el) el.href = path + q();
  }

  // nav wiring
  wire("btnHome","/home/");
  wire("btnLaws","/laws/");
  wire("btnProducts","/products/");
  wire("dockIndex","/index.html");
  wire("dockExplore","/explore/");
  wire("dockProducts","/products/");
  wire("dockLaws","/laws/");

  // language toggle
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");

  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    window.location.href = window.location.pathname + q({lang:lang});
  }
  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // i18n header
  function applyHeader(){
    if(lang==="zh"){
      document.getElementById("hk").textContent="量规";
      document.getElementById("ht").textContent="测量面";
      document.getElementById("hs").textContent="只做测量输出。不做叙事主张。以收据为准。";
      document.getElementById("fine").textContent="每个量规只暴露测量结果；解释与教义在法则。";
      document.getElementById("band").textContent="仪器";
      document.getElementById("btnHome").textContent="主页";
      document.getElementById("btnLaws").textContent="法则";
      document.getElementById("btnProducts").textContent="产品";
      document.getElementById("dockIndex").textContent="索引";
      document.getElementById("dockExplore").textContent="探索";
      document.getElementById("dockProducts").textContent="产品";
      document.getElementById("dockLaws").textContent="法则";
    }else if(lang==="es"){
      document.getElementById("hk").textContent="MEDIDORES";
      document.getElementById("ht").textContent="Superficies de Instrumentación";
      document.getElementById("hs").textContent="Solo medición. Sin narrativa. Recibos sobre retórica.";
      document.getElementById("fine").textContent="Cada medidor expone salida medida; interpretación y doctrina viven en Leyes.";
      document.getElementById("band").textContent="INSTRUMENTOS";
      document.getElementById("btnHome").textContent="INICIO";
      document.getElementById("btnLaws").textContent="LEYES";
      document.getElementById("btnProducts").textContent="PRODUCTOS";
      document.getElementById("dockIndex").textContent="ÍNDICE";
      document.getElementById("dockExplore").textContent="EXPLORAR";
      document.getElementById("dockProducts").textContent="PRODUCTOS";
      document.getElementById("dockLaws").textContent="LEYES";
    }else{
      document.getElementById("hk").textContent="GAUGES";
      document.getElementById("ht").textContent="Instrumentation Surfaces";
      document.getElementById("hs").textContent="Live measurement only. No narrative claims. Receipts over rhetoric.";
      document.getElementById("fine").textContent="Each gauge exposes measured output. Interpretation and doctrine live under Laws.";
      document.getElementById("band").textContent="INSTRUMENTS";
      document.getElementById("btnHome").textContent="HOME";
      document.getElementById("btnLaws").textContent="LAWS";
      document.getElementById("btnProducts").textContent="PRODUCTS";
      document.getElementById("dockIndex").textContent="INDEX";
      document.getElementById("dockExplore").textContent="EXPLORE";
      document.getElementById("dockProducts").textContent="PRODUCTS";
      document.getElementById("dockLaws").textContent="LAWS";
    }
  }
  applyHeader();

  // data (measurement-only posture)
  var DATA = [
    {
      c:"#D4AF37",
      t:{en:"SCI · Scalar Coherence Index", zh:"SCI · 标量一致性指数", es:"SCI · Índice Escalar de Coherencia"},
      s:{en:"One number, bounded by scope. Coherence band + reason codes.",
         zh:"一个数值（受范围约束）+一致性区间+原因码。",
         es:"Un número acotado por alcance. Banda + códigos de razón."},
      p:{en:[
          "SCI is the fast read: a normalized coherence band computed under declared scope and declared rules.",
          "It does not argue. It outputs a measurement summary + reason codes so another surface can interpret safely."
        ],
        zh:[
          "SCI 是快速读数：在声明范围与声明规则下计算的归一化一致性区间。",
          "它不争辩；只输出测量摘要与原因码，供其他面安全解释。"
        ],
        es:[
          "SCI es lectura rápida: una banda normalizada bajo alcance y reglas declaradas.",
          "No debate: entrega resumen medido + códigos de razón para interpretar con seguridad."
        ]
      },
      href:"/gauges/sci/"
    },
    {
      c:"#EF4444",
      t:{en:"Hybrid Collapse Classifier", zh:"混合坍塌分类器", es:"Clasificador de Colapso Híbrido"},
      s:{en:"Windowed classifier: PASS / FRACTURE / TRANSITION / IMPOSSIBILITY.",
         zh:"窗口化分类：通过/断裂/相变/不可能。",
         es:"Clasificador por ventana: PASA / FRACTURA / TRANSICIÓN / IMPOSIBILIDAD."},
      p:{en:[
          "This gauge evaluates a declared bit-vector under fixed order and sliding windows.",
          "Outputs a single class for a declared epoch. It is measurement output; doctrine lives under Laws."
        ],
        zh:[
          "该量规在固定位序与滑动窗口下评估声明的比特向量。",
          "对声明纪元输出唯一类别。这里只给测量输出；教义在法则。"
        ],
        es:[
          "Este medidor evalúa un bit-vector declarado con orden fijo y ventanas deslizantes.",
          "Devuelve una sola clase por época declarada. Es salida medida; la doctrina vive en Leyes."
        ]
      },
      href:"/gauges/hybrid/"
    },
    {
      c:"#60A5FA",
      t:{en:"256-State Sweep", zh:"256态扫掠", es:"Barrido 256 Estados"},
      s:{en:"Full lattice traversal log. Compare windows; don’t guess trends.",
         zh:"全晶格遍历日志。比较窗口，不靠猜趋势。",
         es:"Log de recorrido completo. Compara ventanas; no adivines."},
      p:{en:[
          "A sweep is a controlled pass across the state space under fixed naming and fixed windows.",
          "Output is a sweep log that other pages can visualize or audit. No hidden weighting."
        ],
        zh:[
          "扫掠是在固定命名与固定窗口下对状态空间做受控遍历。",
          "输出是扫掠日志，供其他页面可视化或审计；不做隐藏加权。"
        ],
        es:[
          "Un barrido es un recorrido controlado del espacio de estados con nombres y ventanas fijas.",
          "La salida es un log para visualizar o auditar. Sin ponderaciones ocultas."
        ]
      },
      href:"/gauges/sweep/"
    },
    {
      c:"#A3A3A3",
      t:{en:"Weak-Point Heatmap", zh:"薄弱点热图", es:"Mapa de Calor de Puntos Débiles"},
      s:{en:"Concentration map: where instability accumulates under pressure injection.",
         zh:"集中热图：压力注入下不稳定聚集在哪里。",
         es:"Mapa de concentración: dónde se acumula inestabilidad bajo presión."},
      p:{en:[
          "Heatmap shows concentration, not conclusions: where failures cluster inside the declared scope.",
          "Use it to decide what to isolate, what to measure next, and what to stop scaling."
        ],
        zh:[
          "热图只显示集中，不给结论：在声明范围内失败聚集在哪。",
          "用于决定隔离哪里、下一步测什么、哪些不该继续扩张。"
        ],
        es:[
          "El mapa muestra concentración, no conclusiones: dónde se agrupan fallos dentro del alcance.",
          "Úsalo para aislar, medir lo siguiente y detener escalado cuando haga falta."
        ]
      },
      href:"/gauges/heatmap/"
    }
  ];

  function pick(o){ return (lang==="zh")?o.zh:(lang==="es")?(o.es||o.en):o.en; }
  function pickP(arr){ return (lang==="zh")?arr.zh:(lang==="es")?arr.es:arr.en; }

  function closeSiblings(row){
    var parent=row.parentElement;
    if(!parent) return;
    parent.querySelectorAll(".row").forEach(function(x){
      if(x!==row) x.classList.remove("open");
      var ch=x.querySelector(".chev");
      if(ch) ch.textContent = (x.classList.contains("open") ? "▾" : "▸");
    });
  }

  function makeRow(item){
    var row=document.createElement("div");
    row.className="row";
    row.style.setProperty("--c", item.c);

    var head=document.createElement("div");
    head.className="head";

    var left=document.createElement("div");
    left.className="left";

    var bar=document.createElement("div");
    bar.className="bar";
    bar.style.background=item.c;

    var dot=document.createElement("div");
    dot.className="dot";
    dot.style.background=item.c;

    var block=document.createElement("div");
    block.className="block";

    var title=document.createElement("div");
    title.className="title";
    title.textContent=pick(item.t);

    var sub=document.createElement("div");
    sub.className="sub";
    sub.textContent=pick(item.s);

    block.appendChild(title);
    block.appendChild(sub);

    left.appendChild(bar);
    left.appendChild(dot);
    left.appendChild(block);

    var chev=document.createElement("div");
    chev.className="chev";
    chev.textContent="▸";

    head.appendChild(left);
    head.appendChild(chev);

    var body=document.createElement("div");
    body.className="body";

    var p1=document.createElement("p");
    p1.className="p";
    p1.textContent=pickP(item.p)[0];

    var p2=document.createElement("p");
    p2.className="p";
    p2.textContent=pickP(item.p)[1];

    var actions=document.createElement("div");
    actions.className="actions";

    var open=document.createElement("a");
    open.className="btn";
    open.textContent = (lang==="zh") ? "打开" : (lang==="es") ? "ABRIR" : "OPEN";
    open.href = item.href + q();

    actions.appendChild(open);

    body.appendChild(p1);
    body.appendChild(p2);
    body.appendChild(actions);

    head.addEventListener("click", function(){
      var willOpen=!row.classList.contains("open");
      closeSiblings(row);
      row.classList.toggle("open", willOpen);
      chev.textContent = willOpen ? "▾" : "▸";
    });

    row.appendChild(head);
    row.appendChild(body);
    return row;
  }

  var stack=document.getElementById("stack");
  stack.innerHTML="";
  DATA.forEach(function(it,i){
    var el=makeRow(it);
    stack.appendChild(el);
    if(i===0){
      el.classList.add("open");
      el.querySelector(".chev").textContent="▾";
    }
  });

})();
</script>

</body>
</html>
