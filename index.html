<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 50% 40%, rgba(255,215,120,.05), transparent 60%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.03) 0 1px, transparent 1px 90px),
    linear-gradient(180deg,#a80000 0%,#7b0000 60%,#5a0000 100%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:white;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:120px;
}

/* ===== HEADER ===== */

.title{
  font-size:46px;
  letter-spacing:2px;
  margin-bottom:10px;
}

.subtitle{
  opacity:.85;
  margin-bottom:50px;
}

/* ===== GEM DIAMONDS ===== */

.stage{
  position:relative;
  width:min(520px,90vw);
  height:min(520px,90vw);
}

.gem{
  width:150px;
  height:150px;
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:22px;
  cursor:pointer;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.15), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, #0a0f18 0%, #05070c 40%, #0b1424 100%);

  box-shadow:
    0 25px 70px rgba(0,0,0,.8),
    inset 0 2px 0 rgba(255,255,255,.2),
    inset 0 -25px 35px rgba(0,0,0,.6);

  border:1px solid rgba(255,255,255,.08);
  transition:all 260ms ease;
}

.gem::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:
    repeating-conic-gradient(
      from 0deg,
      rgba(255,255,255,.04) 0deg 5deg,
      transparent 5deg 15deg
    );
  mix-blend-mode:overlay;
  opacity:.25;
}

.gem:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.05);
  box-shadow:
    0 30px 90px rgba(0,0,0,.9),
    0 0 22px rgba(212,175,55,.45);
}

.gem-inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:900;
  letter-spacing:.5px;
  pointer-events:none;
}

/* Placement */

.explore{ transform:translate(-50%,-50%) translate(0,-120px) rotate(45deg); }
.links{ transform:translate(-50%,-50%) translate(-120px,0) rotate(45deg); }
.learn{ transform:translate(-50%,-50%) translate(120px,0) rotate(45deg); }
.home{ transform:translate(-50%,-50%) translate(0,120px) rotate(45deg); }

</style>
</head>

<body>

<div class="page">

  <div class="title" id="title"></div>
  <div class="subtitle" id="subtitle"></div>

  <div class="stage">
    <a href="/home/" class="gem explore">
      <div class="gem-inner" id="btnExplore"></div>
    </a>
    <a href="/links/" class="gem links">
      <div class="gem-inner" id="btnLinks"></div>
    </a>
    <a href="/home/?depth=learn" class="gem learn">
      <div class="gem-inner" id="btnLearn"></div>
    </a>
    <a href="/home/" class="gem home">
      <div class="gem-inner" id="btnHome"></div>
    </a>
  </div>

</div>

<script>

/* ===== LANGUAGE STATE ===== */

const lang = localStorage.getItem("gd_lang") || "en";

/* ===== DICTIONARY ===== */

const i18n = {
  en:{
    title:"CARDINAL AXIS",
    subtitle:"Choose your route.",
    explore:"EXPLORE",
    links:"LINKS",
    learn:"LEARN",
    home:"HOME"
  },
  zh:{
    title:"四向轴",
    subtitle:"选择路径。",
    explore:"浏览",
    links:"链接",
    learn:"深入",
    home:"主页"
  }
};

/* ===== RENDER ===== */

const t = i18n[lang] || i18n.en;

document.getElementById("title").textContent = t.title;
document.getElementById("subtitle").textContent = t.subtitle;
document.getElementById("btnExplore").textContent = t.explore;
document.getElementById("btnLinks").textContent = t.links;
document.getElementById("btnLearn").textContent = t.learn;
document.getElementById("btnHome").textContent = t.home;

document.documentElement.lang = lang;

</script>

</body>
</html>
