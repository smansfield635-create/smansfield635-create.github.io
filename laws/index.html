<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LAWS Â· Constraints</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{--dockH:88px}

/* Page layout */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:24px 0 calc(var(--dockH) + 24px);
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* High contrast container */
.block{
  background:rgba(0,0,0,.82);
  border:1px solid rgba(255,255,255,.22);
  border-radius:22px;
  padding:26px;
  backdrop-filter:blur(16px);
  box-shadow:0 50px 140px rgba(0,0,0,.9);
}

.k{
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.7;
  margin:0 0 6px;
}

.h{
  font-size:30px;
  font-weight:950;
  margin:0 0 12px;
}

.p{
  font-size:16px;
  line-height:1.65;
  opacity:.95;
  margin:0;
}

/* Law list */
.law{
  border-top:1px solid rgba(255,255,255,.18);
  padding-top:18px;
  margin-top:18px;
}

.lt{
  font-weight:950;
  font-size:18px;
  margin:0 0 8px;
}

.ld{
  font-size:15px;
  opacity:.9;
  margin:0;
}

/* Lens toggle */
.lens{
  display:flex;
  gap:12px;
  margin-top:14px;
}

.line{
  margin-top:10px;
  font-size:16px;
  line-height:1.7;
}

.bind{
  margin-top:14px;
  padding-top:12px;
  border-top:1px solid rgba(255,255,255,.18);
  font-size:14px;
  opacity:.85;
}

/* Dock */
.dock{
  position:fixed;
  left:50%;
  bottom:max(12px,env(safe-area-inset-bottom));
  transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;
  grid-template-columns:repeat(3,minmax(0,1fr));
  gap:12px;
  padding:14px;
  background:rgba(0,0,0,.95);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.2);
}
.dock .btn{width:100%}
</style>
</head>

<body>

<div class="page">

  <div class="block">
    <p class="k">STRUCTURAL CONSTRAINTS</p>
    <h1 class="h">LAWS THAT PREVENT DRIFT</h1>
    <p class="p">
      These are not beliefs.  
      These are boundaries that stop collapse under scale.
    </p>

    <div class="lens">
      <button class="btn" onclick="setLens('informal')">INFORMAL</button>
      <button class="btn" onclick="setLens('formal')">FORMAL</button>
    </div>
  </div>

  <div class="block">

    <div class="law">
      <p class="lt">1. SCOPE PRECEDES AUTHORITY</p>
      <div id="scope"></div>
    </div>

    <div class="law">
      <p class="lt">2. SCALE AMPLIFIES ERROR</p>
      <div id="scale"></div>
    </div>

    <div class="law">
      <p class="lt">3. PROOF MUST SURVIVE CONSTRAINT</p>
      <div id="proof"></div>
    </div>

    <div class="law">
      <p class="lt">4. CONTAINMENT PREVENTS CASCADE</p>
      <div id="contain"></div>
    </div>

  </div>

</div>

<nav class="dock">
  <a class="btn" href="/home/">HOME</a>
  <a class="btn" href="/products/">PRODUCTS</a>
  <a class="btn" href="/index.html">INDEX</a>
</nav>

<script>
let currentLens = "informal";

const DATA = {

scope:{
informal:[
"You must define boundaries before making claims.",
"Undefined scope creates silent power drift.",
"If scope moves, the result is invalid."
],
formal:[
"Admissibility requires declared scope.",
"Authority without constraint produces instability.",
"Scope mutation invalidates prior conclusions."
],
bind:"Bound to: Definitions + Diagnostic Layer."
},

scale:{
informal:[
"Small confusion becomes large failure when multiplied.",
"Growth magnifies weakness.",
"If it breaks at 1x, it collapses at 100x."
],
formal:[
"Variance compounds under scale.",
"Uncorrected error increases nonlinearly.",
"Scaling without constraint accelerates instability."
],
bind:"Bound to: Adoption Ladder + Phase Gates."
},

proof:{
informal:[
"If it cannot be tested, it should not be elevated.",
"Evidence without limits is persuasion.",
"Claims must survive pressure."
],
formal:[
"Proof requires constraint-bound validation.",
"Admissibility thresholds define legitimacy.",
"Unbounded claims create fragility."
],
bind:"Bound to: Coherence Diagnostic."
},

contain:{
informal:[
"Keep failure local.",
"Stop cascade early.",
"Rollback beats collapse."
],
formal:[
"Segmentation prevents systemic failure.",
"Rollback discipline preserves coherence.",
"Containment restores invariant stability."
],
bind:"Bound to: Enforcement + Recovery Layer."
}

};

function setLens(l){
  currentLens = l;
  render();
}

function renderLaw(id, target){
  const container = document.getElementById(target);
  container.innerHTML = "";

  DATA[id][currentLens].forEach(line=>{
    const p = document.createElement("p");
    p.className = "line";
    p.textContent = line;
    container.appendChild(p);
  });

  const bind = document.createElement("div");
  bind.className = "bind";
  bind.textContent = DATA[id].bind;
  container.appendChild(bind);
}

function render(){
  renderLaw("scope","scope");
  renderLaw("scale","scale");
  renderLaw("proof","proof");
  renderLaw("contain","contain");
}

render();
</script>

</body>
</html>
