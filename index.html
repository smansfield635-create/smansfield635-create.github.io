<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Door Â· Geodiametrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- CSS Styles Start --- */
    :root {
      --bg-top: #0c2232;
      --bg-bottom: #071722;
      --text: #f1f6fb;
      --sub: rgba(241,246,251,.72);
      --panel-glass: rgba(255,255,255,.12);
      --panel-border: rgba(255,255,255,.22);
      --glass: rgba(255,255,255,0.22);
      --glass-hover: rgba(255,255,255,0.35);
      --blur: 18px;
      --radius: 26px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 900px at 50% -10%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .page { width: 100%; max-width: 420px; text-align: center; }
    .title { font-size: clamp(32px, 8vw, 44px); font-weight: 800; margin-bottom: 8px; letter-spacing: -0.02em; }
    .subtitle { font-size: 18px; color: var(--sub); margin-bottom: 28px; }

    .panel {
      position: relative;
      padding: 32px 20px 24px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--panel-glass), rgba(255,255,255,0.05));
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
    }

    .diamond-cluster {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto 16px;
    }

    .diamond {
      position: absolute;
      width: 140px;
      height: 140px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.10));
      border: 1px solid rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      cursor: pointer;
    }

    /* Interactive States */
    .diamond:hover {
      background: var(--glass-hover);
      border-color: rgba(255,255,255,0.5);
      transform: scale(1.05) rotate(45deg); /* Must include rotation in transform */
      z-index: 10;
    }

    .diamond:active {
      transform: scale(0.98) rotate(45deg);
      filter: brightness(1.2);
    }

    /* Position Logic */
    .diamond.top    { top: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
    .diamond.right  { right: 0; top: 50%; transform: translateY(-50%) rotate(45deg); }
    .diamond.bottom { bottom: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
    .diamond.left   { left: 0; top: 50%; transform: translateY(-50%) rotate(45deg); }

    /* Hover fix for translated items */
    .diamond.top:hover    { transform: translateX(-50%) rotate(45deg) scale(1.08); }
    .diamond.right:hover  { transform: translateY(-50%) rotate(45deg) scale(1.08); }
    .diamond.bottom:hover { transform: translateX(-50%) rotate(45deg) scale(1.08); }
    .diamond.left:hover   { transform: translateY(-50%) rotate(45deg) scale(1.08); }

    .diamond span {
      transform: rotate(-45deg);
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      line-height: 1.3;
      color: var(--text);
      padding: 0 10px;
    }

    .diamond strong {
      display: block;
      font-size: 15px;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    /* --- CSS Styles End --- */
  </style>
</head>
<body>

  <div class="page">
    <h1 class="title">Geodiametrics</h1>
    <p class="subtitle">Global Information Assurance</p>

    <div class="panel">
      <div class="diamond-cluster">
        <!-- TOP: GOVERNANCE -->
        <a href="#governance" class="diamond top">
          <span><strong>Gov</strong>Frameworks</span>
        </a>
        
        <!-- RIGHT: RISK -->
        <a href="#risk" class="diamond right">
          <span><strong>Risk</strong>Strategies</span>
        </a>
        
        <!-- BOTTOM: COMPLIANCE -->
        <a href="#compliance" class="diamond bottom">
          <span><strong>Comp</strong>Audit Ready</span>
        </a>
        
        <!-- LEFT: INSIGHTS -->
        <a href="#insights" class="diamond left">
          <span><strong>Data</strong>Insights</span>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
