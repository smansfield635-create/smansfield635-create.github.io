<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Geodiametrics · Control</title>
<style>
:root{
  --bg:#0b0e14;--fg:#e6ebff;--muted:#9aa3c7;--stroke:rgba(230,235,255,.12);
  --accent:#7aa2ff;--ok:#44d07b;--warn:#ffcc66;--bad:#ff7ac6;--radius:18px;
  --mono:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}
*{box-sizing:border-box}html,body{margin:0;height:100%}
body{background:var(--bg);color:var(--fg);font-family:var(--sans)}
main{max-width:900px;margin:0 auto;padding:40px 18px 72px}
h1{margin:0;font-size:28px}
.sub{font-family:var(--mono);font-size:12px;color:var(--muted)}
.card{border:1px solid var(--stroke);border-radius:var(--radius);padding:22px;margin-top:16px}
.kicker{font-family:var(--mono);font-size:12px;color:var(--accent);text-transform:uppercase;letter-spacing:.08em}
.bar{height:10px;border-radius:999px;background:rgba(255,255,255,.08);overflow:hidden;margin-top:8px}
.fill{height:100%}
.good{background:var(--ok)} .mid{background:var(--warn)} .low{background:var(--bad)}
.kv{font-family:var(--mono);font-size:13px;margin-top:6px}
footer{margin-top:28px;font-family:var(--mono);font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<main>
  <h1>Control</h1>
  <div class="sub">Observer Surface · Live Gauge · Read-Only</div>

  <div class="card">
    <div class="kicker">System</div>
    <div class="kv" id="meta">—</div>
  </div>

  <div class="card">
    <div class="kicker">Gauges</div>

    <div class="kv">Activity</div>
    <div class="bar"><div id="g-activity" class="fill good"></div></div>

    <div class="kv">Momentum</div>
    <div class="bar"><div id="g-momentum" class="fill good"></div></div>

    <div class="kv">Stability</div>
    <div class="bar"><div id="g-stability" class="fill good"></div></div>

    <div class="kv">Risk</div>
    <div class="bar"><div id="g-risk" class="fill low"></div></div>
  </div>

  <footer>© 2026 Geodiametrics · Control · v1.3</footer>
</main>

<script>
fetch("/assets/metrics.json")
  .then(r=>r.json())
  .then(m=>{
    document.getElementById("meta").textContent =
      `Status: ${m.status} · Release: ${m.release} · Updated: ${m.timestamp}`;

    const set=(id,v)=>{
      const el=document.getElementById(id);
      el.style.width=Math.round(v*100)+"%";
      el.className="fill "+(v<.2?"low":v<.6?"mid":"good");
    };

    set("g-activity",m.signals.activity);
    set("g-momentum",m.signals.momentum);
    set("g-stability",m.signals.stability);
    set("g-risk",m.signals.risk);
  });
</script>
</body>
</html>
