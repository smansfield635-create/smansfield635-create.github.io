<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Integrity</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1b3340,#0b1c26);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:#eaf3f8;
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  width:min(92vw,420px);
  padding:28px 22px 26px;
  border-radius:28px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 60px rgba(0,0,0,0.35);
  text-align:center;
}

h1{
  margin:0;
  font-size:2.1rem;
  letter-spacing:0.4px;
}

.subtitle{
  margin-top:6px;
  opacity:.75;
}

.diamond-wrap{
  position:relative;
  width:260px;
  height:260px;
  margin:28px auto 22px;
  transform:rotate(45deg);
}

.diamond{
  position:absolute;
  inset:0;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
}

.node{
  position:absolute;
  width:50%;
  height:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#eaf3f8;
  font-weight:600;
  letter-spacing:.3px;
  transform:rotate(-45deg);
}

.top{top:0;left:25%;}
.right{right:0;top:25%;}
.bottom{bottom:0;left:25%;}
.left{left:0;top:25%;}

.node span{
  display:block;
  padding:10px 14px;
  border-radius:14px;
  background:rgba(255,255,255,0.12);
  transition:background .2s, transform .2s;
}

.node:hover span{
  background:rgba(255,255,255,0.22);
  transform:scale(1.04);
}

.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:8px;
}

.nav a{
  padding:10px 18px;
  border-radius:18px;
  text-decoration:none;
  color:#eaf3f8;
  background:rgba(255,255,255,0.12);
  font-weight:500;
}

footer{
  margin-top:14px;
  font-size:.72rem;
  opacity:.5;
  letter-spacing:1px;
}
</style>
</head>

<body>
<div class="panel">
  <h1>Integrity</h1>
  <div class="subtitle">What stays true.</div>

  <div class="diamond-wrap">
    <div class="diamond"></div>

    <a class="node top" href="./consistency/">
      <span>Consistency</span>
    </a>

    <a class="node right" href="./accountability/">
      <span>Accountability</span>
    </a>

    <a class="node bottom" href="./continuity/">
      <span>Continuity</span>
    </a>

    <a class="node left" href="./coherence/">
      <span>Coherence</span>
    </a>
  </div>

  <div class="nav">
    <a href="../">Categories</a>
    <a href="/laws/">Laws</a>
    <a href="/home/">Home</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>
</div>
</body>
</html>
