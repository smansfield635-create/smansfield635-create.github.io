<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Apps · Geodiametrics</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.66);
  --stroke:rgba(233,238,252,.14);
  --panel:rgba(12,16,34,.62);
  --radius:22px;
  --shadow:0 18px 55px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:linear-gradient(180deg,#070b18,#050714);
}
.wrap{max-width:1100px;margin:0 auto;padding:22px}
.card{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:var(--panel);
  box-shadow:var(--shadow);
  padding:18px;
  margin-bottom:16px;
}
h1{margin:0 0 10px}
p{color:var(--muted)}
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  padding:12px 16px;border-radius:999px;
  border:1px solid rgba(233,238,252,.18);
  background:rgba(255,255,255,.06);
  color:var(--fg);font-weight:900;text-decoration:none
}
.footer{margin-top:18px;text-align:center;color:rgba(233,238,252,.55);font-size:13px}
</style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h1>Apps</h1>
    <p>Viewer-only surface. No execution. No writes. Launches authoritative rooms.</p>
  </div>

  <div class="card">
    <h2>Control</h2>
    <div class="row">
      <a class="btn" href="/control-room/">Control Room</a>
      <a class="btn" href="/control-room/engine-room/">Engine Room</a>
      <a class="btn" href="/control-room/engine-matrix/">Engine Matrix</a>
      <a class="btn" href="/control-room/diamond/geometric-quad-core-fusion/">Quad-Core Fusion</a>
    </div>
  </div>

  <div class="card">
    <h2>Observe</h2>
    <div class="row">
      <a class="btn" href="/dashboard/">Dashboard</a>
      <a class="btn" href="/reference/">Reference</a>
      <a class="btn" href="/problem/">Problem</a>
    </div>
  </div>

  <div class="footer">© 2026 Geodiametrics · Apps</div>

</div>
</body>
</html>
