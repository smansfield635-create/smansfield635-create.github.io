<!-- TNT — /door/index.html
     DOOR · ENTER (LAYER 0) · TWO MASSIVE DIAMONDS · TAP-SAFE
     FIX:
       - TRUE FORK:
           ENTER SITE    → /index.html
           VIEW SITE MAP → /prelude/
     OTHER LOCKS UNCHANGED:
       - LEFT: EXIT + PRELUDE
       - RIGHT: EN / 中文 / ES
       - State carry: lang/style/time/depth
       - Gold grid behind jewels (page forces ui overlays behind)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR · Enter</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* FORCE ui.css overlay behind content (no “grid over jewel”) */
body{position:relative;z-index:0}
body::before, body::after{z-index:-2 !important}

:root{
  --R:170px;
  --D:260px;

  --opalA:rgba(210,190,255,.22);
  --opalB:rgba(120,70,255,.14);
  --opalC:rgba(90,210,255,.10);

  --goldSoft:rgba(212,175,55,.42);

  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

/* Top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Top-right language toggle */
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Brand (opal glass) */
.brand{
  position:fixed;left:50%;top:18px;transform:translateX(-50%);
  z-index:130;
  text-align:center;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.10), transparent 62%),
    radial-gradient(circle at 20% 40%, var(--opalA), transparent 70%),
    radial-gradient(circle at 80% 60%, var(--opalB), transparent 72%),
    linear-gradient(160deg, rgba(0,0,0,.26), rgba(0,0,0,.12));
  backdrop-filter:blur(10px);
  box-shadow:0 24px 80px rgba(0,0,0,.45);
  pointer-events:none;
}
.brand .k{font-size:11px;letter-spacing:4px;text-transform:uppercase;opacity:.78;margin:0 0 6px 0}
.brand .t{font-weight:950;font-size:44px;letter-spacing:1.2px;margin:0;line-height:1.02}
.brand .s{opacity:.88;font-size:13.5px;margin:8px 0 0;line-height:1.35;max-width:min(860px,94vw)}

/* subtle interior lattice (page-only; stays behind jewels) */
.lattice{
  position:fixed;inset:0;z-index:5;
  pointer-events:none;
  opacity:.08;
  mix-blend-mode:screen;
}
.lattice::before{
  content:"";
  position:absolute;inset:-40%;
  transform:rotate(45deg);
  background:
    repeating-linear-gradient(0deg,
      rgba(212,175,55,.22) 0px,
      rgba(212,175,55,.22) 1px,
      transparent 1px,
      transparent 52px),
    repeating-linear-gradient(90deg,
      rgba(212,175,55,.22) 0px,
      rgba(212,175,55,.22) 1px,
      transparent 1px,
      transparent 52px);
}
.lattice::after{
  content:"";
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% 18%, rgba(255,255,255,.10), transparent 58%);
}

/* Stage */
.stage{
  position:fixed;left:50%;top:56%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* Massive diamonds (as <a> for tap-safe navigation) */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
  z-index:80;

  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,.42), transparent 52%),
    radial-gradient(circle at 76% 30%, var(--opalA), transparent 58%),
    radial-gradient(circle at 60% 78%, var(--opalB), transparent 62%),
    radial-gradient(circle at 32% 70%, var(--opalC), transparent 64%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.18);
  box-shadow:
    0 50px 160px rgba(0,0,0,.86),
    0 0 40px rgba(212,175,55,.22),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .18s ease, border-color .18s ease, box-shadow .18s ease;
  overflow:hidden;
  display:block;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.62;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.32);
}
.d:active{
  transform:translate(-50%,-50%) rotate(45deg) scale(.99);
}

/* Vertical layout */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

/* Inner text */
.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:18px;gap:10px;
  pointer-events:none;
  user-select:none;
}
.lab{font-weight:950;font-size:22px;letter-spacing:1px}
.sub{font-size:14px;opacity:.90;line-height:1.35;max-width:24em}
.pref{font-weight:950;font-style:italic;letter-spacing:.2px}

/* Fine print only */
.footer{
  position:fixed;
  left:50%;
  bottom:calc(16px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  width:min(920px,94vw);
  text-align:center;
  font-size:12.5px;
  opacity:.70;
  text-shadow:0 18px 60px rgba(0,0,0,.55);
  pointer-events:none;
}

/* Mobile */
@media (max-width:560px){
  :root{ --R:156px; --D:244px; }
  .stage{top:58%}
  .brand .t{font-size:38px}
}
</style>
</head>

<body>

<div class="lattice" aria-hidden="true"></div>

<div class="top-left">
  <a class="btn" id="btnExit" href="/">EXIT</a>
  <a class="btn" id="btnPrelude" href="/prelude/">PRELUDE</a>
</div>

<div class="top-right" aria-label="Language">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="brand" aria-hidden="true">
  <p class="k" id="bk">CARDINAL AXIS</p>
  <h1 class="t" id="bt">ENTER</h1>
  <p class="s" id="bs">No belief required · No selling · Navigation by structure</p>
</div>

<div class="stage" aria-label="Orientation chamber">

  <!-- ENTER SITE (fork to /index.html) -->
  <a class="d d-top" id="dEnter" href="/index.html" aria-label="Enter site">
    <div class="inner">
      <div class="lab" id="labEnter">ENTER SITE</div>
      <div class="sub" id="subEnter"><span class="pref" id="prefEnter">Direct:</span> Go directly inside.</div>
    </div>
  </a>

  <!-- VIEW SITE MAP (fork to /prelude/) -->
  <a class="d d-bottom" id="dNav" href="/prelude/" aria-label="View site map">
    <div class="inner">
      <div class="lab" id="labNav">VIEW SITE MAP</div>
      <div class="sub" id="subNav"><span class="pref" id="prefNav">First:</span> Get oriented first.</div>
    </div>
  </a>

</div>

<div class="footer" id="foot">Fine print: orientation before scale · scale before claims</div>

<script>
(function(){
  var qs = new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");

  function q(over){
    var L = (over && over.lang) ? over.lang : lang;
    var S = (over && over.style) ? over.style : style;
    var T = (over && over.time) ? over.time : time;
    var D = (over && over.depth) ? over.depth : depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  function wireTop(){
    document.getElementById("btnExit").href    = "/" + q();
    document.getElementById("btnPrelude").href = "/prelude/" + q();
  }
  wireTop();

  // TRUE fork wiring
  function wireDiamonds(){
    document.getElementById("dEnter").href = "/index.html" + q({}) + "&gate=enter";
    document.getElementById("dNav").href   = "/prelude/"   + q({}) + "&gate=map";
  }
  wireDiamonds();

  // Page-level language toggle
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");

  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang = next;
    try{ localStorage.setItem("gd_lang", lang); }catch(e){}
    history.replaceState({}, "", location.pathname + q({lang: lang}));
    document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");
    renderLang();
    paintLang();
    wireTop();
    wireDiamonds();
  }

  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  function renderLang(){
    if(lang==="zh"){
      document.getElementById("bt").textContent="进入";
      document.getElementById("bs").textContent="无需信仰 · 不做推销 · 以结构导航";
      document.getElementById("labEnter").textContent="进入网站";
      document.getElementById("prefEnter").textContent="直接：";
      document.getElementById("subEnter").lastChild.nodeValue = " 直接进入。";
      document.getElementById("labNav").textContent="查看网站地图";
      document.getElementById("prefNav").textContent="先：";
      document.getElementById("subNav").lastChild.nodeValue = " 先获得方向。";
      document.getElementById("btnExit").textContent="退出";
      document.getElementById("btnPrelude").textContent="序章";
      document.getElementById("foot").textContent="细则：先导览 · 再规模 · 再主张";
    }else if(lang==="es"){
      document.getElementById("bt").textContent="ENTRAR";
      document.getElementById("bs").textContent="Sin creencias · Sin venta · Navegación por estructura";
      document.getElementById("labEnter").textContent="ENTRAR AL SITIO";
      document.getElementById("prefEnter").textContent="Directo:";
      document.getElementById("subEnter").lastChild.nodeValue = " Entra directamente.";
      document.getElementById("labNav").textContent="VER MAPA DEL SITIO";
      document.getElementById("prefNav").textContent="Primero:";
      document.getElementById("subNav").lastChild.nodeValue = " Oriéntate primero.";
      document.getElementById("btnExit").textContent="SALIR";
      document.getElementById("btnPrelude").textContent="PRELUDIO";
      document.getElementById("foot").textContent="Letra pequeña: orientación · escala · afirmaciones";
    }else{
      document.getElementById("bt").textContent="ENTER";
      document.getElementById("bs").textContent="No belief required · No selling · Navigation by structure";
      document.getElementById("labEnter").textContent="ENTER SITE";
      document.getElementById("prefEnter").textContent="Direct:";
      document.getElementById("subEnter").lastChild.nodeValue = " Go directly inside.";
      document.getElementById("labNav").textContent="VIEW SITE MAP";
      document.getElementById("prefNav").textContent="First:";
      document.getElementById("subNav").lastChild.nodeValue = " Get oriented first.";
      document.getElementById("btnExit").textContent="EXIT";
      document.getElementById("btnPrelude").textContent="PRELUDE";
      document.getElementById("foot").textContent="Fine print: orientation before scale · scale before claims";
    }
  }
  renderLang();

})();
</script>

</body>
</html>
