<style>
a{color:inherit;text-decoration:none}
body::before,body::after{pointer-events:none!important}

:root{
  --dockH:94px;

  /* Dark opal + red dominant; subtle gold only */
  --opalA:rgba(10,24,30,.72);
  --opalB:rgba(14,34,42,.58);
  --opalC:rgba(6,14,18,.72);

  --redA:rgba(255,43,43,.18);
  --redB:rgba(255,43,43,.10);

  --goldA:rgba(201,162,74,.18);

  --stroke:rgba(255,255,255,.12);
  --stroke2:rgba(255,255,255,.08);

  --txt:rgba(255,255,255,.92);
  --mut:rgba(255,255,255,.78);
  --soft:rgba(255,255,255,.62);

  --shadow:0 18px 60px rgba(0,0,0,.62);
}

/* page */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:88px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:12px;
  position:relative;
  z-index:10;
}

/* top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:240;
  display:flex;gap:10px;flex-wrap:nowrap;white-space:nowrap;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:240;
  display:flex;gap:10px;flex-wrap:nowrap;white-space:nowrap;align-items:center;
}
.top-left .btn,.top-right .btn{white-space:nowrap}

/* header */
.header{
  border:1px solid var(--stroke);
  border-radius:22px;
  background:
    radial-gradient(circle at 18% 18%, var(--redA), transparent 62%),
    radial-gradient(circle at 82% 30%, var(--goldA), transparent 64%),
    radial-gradient(circle at 55% 92%, var(--redB), transparent 62%),
    linear-gradient(160deg, rgba(0,0,0,.22), rgba(0,0,0,.12));
  backdrop-filter:blur(10px);
  box-shadow:var(--shadow);
  padding:16px 16px 14px;
}
.k{margin:0 0 6px;font-size:11px;letter-spacing:4px;text-transform:uppercase;opacity:.74}
.t{margin:0;font-weight:950;font-size:30px;letter-spacing:.7px}
.s{margin:10px 0 0;font-size:16px;opacity:.92;line-height:1.55;max-width:980px;color:var(--txt)}
.fine{margin-top:10px;font-size:13.5px;opacity:.78;line-height:1.45;color:var(--mut)}

/* lens controls */
.lenses{
  margin-top:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
}
.pills{display:flex;gap:10px;flex-wrap:wrap}
.pill{
  padding:10px 14px;border-radius:999px;
  background:linear-gradient(145deg, rgba(17,22,28,.92), rgba(11,15,20,.96));
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 14px 36px rgba(0,0,0,.65);
  cursor:pointer;font-weight:950;letter-spacing:.25px;color:#fff;
  user-select:none;-webkit-tap-highlight-color:transparent;
  min-height:44px;
}
.pill.active{
  border-color:rgba(201,162,74,.50);
  box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 14px rgba(201,162,74,.16);
}
.pill.red.active{
  border-color:rgba(255,90,90,.55);
  box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 16px rgba(255,43,43,.18);
}

/* bands */
.band{
  padding:10px 12px;border-radius:18px;
  border:1px solid var(--stroke2);
  background:rgba(0,0,0,.14);
  font-weight:950;letter-spacing:.25px;color:rgba(255,255,255,.90);
}

/* rows */
.list{display:flex;flex-direction:column;gap:12px}

.row{
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  background:linear-gradient(145deg, rgba(17,22,28,.86), rgba(11,15,20,.92));
  box-shadow:0 16px 52px rgba(0,0,0,.62);
  overflow:hidden;
}
.head{
  display:flex;align-items:flex-start;justify-content:space-between;
  gap:10px;padding:16px 16px;cursor:pointer;
  -webkit-tap-highlight-color:transparent;touch-action:manipulation;
}
.left{display:flex;align-items:flex-start;gap:12px;min-width:0}
.mark{
  width:10px;height:10px;border-radius:3px;transform:rotate(45deg);
  background:var(--c);
  box-shadow:0 0 0 1px rgba(255,255,255,.14), 0 0 14px rgba(0,0,0,.35);
  margin-top:4px;flex:0 0 auto;
}
.titleBlock{min-width:0}
.title{
  font-weight:950;letter-spacing:.25px;
  font-size:18.5px;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.sub{
  margin-top:8px;font-size:14.25px;opacity:.86;line-height:1.35;max-width:92ch;color:var(--mut);
}
.chev{font-size:16px;opacity:.78;flex:0 0 auto;margin-top:2px}

.body{
  display:none;
  padding:16px 16px 16px;
  border-top:1px solid rgba(255,255,255,.08);
  background:
    radial-gradient(circle at 24% 30%, rgba(255,43,43,.12), transparent 55%),
    radial-gradient(circle at 78% 35%, rgba(201,162,74,.10), transparent 58%),
    linear-gradient(145deg, rgba(12,22,38,.84), rgba(7,11,18,.92));
}
.row.open .body{display:block}

.p{margin:0;color:rgba(255,255,255,.90);line-height:1.7;font-size:15px}
.p + .p{margin-top:10px}
.ul{margin:12px 0 0 18px;padding:0;color:rgba(255,255,255,.84);line-height:1.65;font-size:14.25px}
.ul li{margin:7px 0}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;margin-top:14px}
.actions .btn{padding:10px 14px;border-radius:999px;white-space:nowrap}

/* dock */
.dock{
  position:fixed;left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:220;
  width:min(980px,94vw);
  padding:10px 12px;border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
  display:grid;grid-template-columns:repeat(4, minmax(0,1fr));
  gap:10px;
}
.dock .btn{width:100%;padding:10px 10px;border-radius:999px;white-space:nowrap}
@media (max-width:520px){
  :root{--dockH:106px}
  .dock{grid-template-columns:repeat(3, minmax(0,1fr))}
}

/* depth indicator */
.depth{
  display:inline-flex;align-items:center;gap:8px;
  font-weight:950;letter-spacing:.2px;color:var(--soft);
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.16);
  padding:10px 12px;border-radius:999px;
  min-height:44px;
}
.depth b{color:var(--txt)}
</style>

<script>
(function(){
  "use strict";

  // ===== canonical state (NO new gd_* keys) =====
  var qs=new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "informal"; // informal|formal
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "1";        // numeric string
  var lane  = qs.get("lane")  || "";                                             // URL-only platform|engineering

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="informal";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";

  var d=parseInt(depth,10);
  if(!isFinite(d)) d=1;
  if(d<1) d=1;
  if(d>9) d=9;
  depth=String(d);

  if(lane!=="platform" && lane!=="engineering") lane="platform";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  // Build query; preserve lane as URL-only
  function q(over){
    var L=(over&&over.lang)?over.lang:lang;
    var S=(over&&over.style)?over.style:style;
    var T=(over&&over.time)?over.time:time;
    var D=(over&&over.depth)?String(over.depth):depth;
    var Lane=(over&&over.lane)?over.lane:lane;

    var p=new URLSearchParams();
    p.set("lang",L);
    p.set("style",S);
    p.set("time",T);
    p.set("depth",D);
    if(Lane==="platform"||Lane==="engineering") p.set("lane",Lane);
    return "?"+p.toString();
  }

  function wireHref(el, path){
    if(!el) return;
    // If path already has query, preserve it and add missing state keys.
    if(path.indexOf("?")===-1){
      el.setAttribute("href", path + q());
      return;
    }
    try{
      var u=new URL(path, location.origin);
      var sp=u.searchParams;
      if(!sp.get("lang")) sp.set("lang", lang);
      if(!sp.get("style")) sp.set("style", style);
      if(!sp.get("time")) sp.set("time", time);
      if(!sp.get("depth")) sp.set("depth", depth);
      if(!sp.get("lane")) sp.set("lane", lane);
      el.setAttribute("href", u.pathname + "?" + sp.toString() + (u.hash||""));
    }catch(e){
      el.setAttribute("href", path); // fallback
    }
  }

  // nav links
  wireHref(document.getElementById("btnDoor"),"/door/");
  wireHref(document.getElementById("btnHome"),"/home/");
  wireHref(document.getElementById("btnExit"),"/index.html");
  wireHref(document.getElementById("dockExplore"),"/explore/");
  wireHref(document.getElementById("dockProducts"),"/products/");
  wireHref(document.getElementById("dockLaws"),"/laws/");
  wireHref(document.getElementById("dockGauges"),"/gauges/");

  // language toggle (reload same pathname)
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");

  function paintLang(){
    if(btnEN) btnEN.classList.toggle("active", lang==="en");
    if(btnZH) btnZH.classList.toggle("active", lang==="zh");
    if(btnES) btnES.classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang);}catch(e){}
    window.location.href = window.location.pathname + q({lang:lang});
  }
  if(btnEN) btnEN.addEventListener("click", function(){ setLang("en"); });
  if(btnZH) btnZH.addEventListener("click", function(){ setLang("zh"); });
  if(btnES) btnES.addEventListener("click", function(){ setLang("es"); });

  // lens buttons
  var pillPlatform=document.getElementById("pillPlatform");
  var pillEngineering=document.getElementById("pillEngineering");
  var pillInformal=document.getElementById("pillInformal");
  var pillFormal=document.getElementById("pillFormal");

  function paintLenses(){
    if(pillPlatform) pillPlatform.classList.toggle("active", lane==="platform");
    if(pillEngineering) pillEngineering.classList.toggle("active", lane==="engineering");
    if(pillInformal) pillInformal.classList.toggle("active", style==="informal");
    if(pillFormal) pillFormal.classList.toggle("active", style==="formal");
  }
  paintLenses();

  function setLane(next){
    lane = (next==="engineering") ? "engineering" : "platform";
    window.location.href = window.location.pathname + q({lane:lane});
  }
  function setVoice(next){
    style = (next==="formal") ? "formal" : "informal";
    try{ localStorage.setItem("gd_style",style);}catch(e){}
    window.location.href = window.location.pathname + q({style:style});
  }

  if(pillPlatform) pillPlatform.addEventListener("click", function(){ setLane("platform"); });
  if(pillEngineering) pillEngineering.addEventListener("click", function(){ setLane("engineering"); });
  if(pillInformal) pillInformal.addEventListener("click", function(){ setVoice("informal"); });
  if(pillFormal) pillFormal.addEventListener("click", function(){ setVoice("formal"); });

  // depth indicator
  var depthLabel=document.getElementById("depthLabel");
  var depthVal=document.getElementById("depthVal");
  if(depthVal) depthVal.textContent = depth;

  // i18n helpers
  function pick(en,zh,es){ return (lang==="zh")?zh:(lang==="es")?es:en; }
  function openWord(){ return (lang==="zh")?"打开":(lang==="es")?"ABRIR":"OPEN"; }

  // header localized labels
  if(lang==="zh"){
    document.getElementById("hk").textContent="产品";
    document.getElementById("ht").textContent="你能用的东西";
    document.getElementById("bandA").textContent="产品执行面";
    document.getElementById("bandB").textContent="愿景壳";
    document.getElementById("bandC").textContent="系统主脊柱";
    document.getElementById("btnDoor").textContent="门";
    document.getElementById("btnHome").textContent="主页";
    document.getElementById("btnExit").textContent="退出";
    document.getElementById("dockExplore").textContent="探索";
    document.getElementById("dockProducts").textContent="产品";
    document.getElementById("dockLaws").textContent="法则";
    document.getElementById("dockGauges").textContent="量规";
    if(pillPlatform) pillPlatform.textContent="平台";
    if(pillEngineering) pillEngineering.textContent="工程";
    if(pillInformal) pillInformal.textContent="通俗";
    if(pillFormal) pillFormal.textContent="正式";
    if(depthLabel) depthLabel.textContent="深度";
  }else if(lang==="es"){
    document.getElementById("hk").textContent="PRODUCTOS";
    document.getElementById("ht").textContent="LO QUE PUEDES USAR";
    document.getElementById("bandA").textContent="SUPERFICIES";
    document.getElementById("bandB").textContent="CARCASAS DE VISIÓN";
    document.getElementById("bandC").textContent="ESPINAS DEL SISTEMA";
    document.getElementById("btnDoor").textContent="PUERTA";
    document.getElementById("btnHome").textContent="INICIO";
    document.getElementById("btnExit").textContent="SALIR";
    document.getElementById("dockExplore").textContent="EXPLORAR";
    document.getElementById("dockProducts").textContent="PRODUCTOS";
    document.getElementById("dockLaws").textContent="LEYES";
    document.getElementById("dockGauges").textContent="MEDIDORES";
    if(pillPlatform) pillPlatform.textContent="PLATAFORMA";
    if(pillEngineering) pillEngineering.textContent="INGENIERÍA";
    if(pillInformal) pillInformal.textContent="INFORMAL";
    if(pillFormal) pillFormal.textContent="FORMAL";
    if(depthLabel) depthLabel.textContent="PROFUNDIDAD";
  }

  // Header copy depends on lane + voice
  function headCopy(){
    var informal = (style==="informal");
    var platform = (lane==="platform");

    if(lang==="zh"){
      if(informal && platform) return ["你要找的是可执行的下一步。本目录把可用执行面按结构摆好：打开一行，读一分钟，干净跳转。","平台姿态：先路由，再解释。先把人从迷路里救出来。"];
      if(informal && !platform) return ["你要找的是可测、可复跑、可扩张的答案。本目录按“能否承受压力”组织执行面。","工程姿态：先约束，再扩张。先把系统从漂移里救出来。"];
      if(!informal && platform) return ["本页是稳定路由目录：强制状态携带，禁止坍缩到万能目的地。","平台姿态强调可用性、可发现性与一致交互模板。"];
      return ["本页是约束下执行面目录：输出必须在声明范围内可复现。","工程姿态强调闸门、收据、回滚与分段隔离。"];
    }

    if(lang==="es"){
      if(informal && platform) return ["Buscas un siguiente paso usable. Este catálogo ordena superficies para abrir una fila, leer un minuto y saltar limpio.","Postura plataforma: enrutar primero, explicar después."];
      if(informal && !platform) return ["Buscas una respuesta medible y repetible. Este catálogo ordena superficies por disciplina bajo presión.","Postura ingeniería: restringir primero, escalar después."];
      if(!informal && platform) return ["Este índice es un catálogo de rutas estables: preserva estado y prohíbe colapsar a un destino universal.","Plataforma: usabilidad, descubribilidad y plantillas uniformes."];
      return ["Este índice es un catálogo bajo restricción: salidas reproducibles bajo alcance declarado.","Ingeniería: compuertas, recibos, rollback y segmentación."];
    }

    // EN
    if(informal && platform) return ["You want an executable next step. This catalog lays out usable surfaces: open one row, read one minute, jump cleanly.","Platform posture: route first, explain second."];
    if(informal && !platform) return ["You want a measurable answer you can replay. This catalog organizes surfaces by discipline under pressure.","Engineering posture: constrain first, scale second."];
    if(!informal && platform) return ["This page is a stable routing catalog: state-carry is mandatory and catch-all collapse is disallowed.","Platform posture prioritizes discoverability, usability, and uniform templates."];
    return ["This page is a constraint-bounded surface catalog: outputs must remain reproducible under declared scope.","Engineering posture prioritizes gates, receipts, rollback, and segmentation."];
  }
  var hc=headCopy();
  document.getElementById("hs").textContent=hc[0];
  document.getElementById("fine").textContent=hc[1];

  // Data
  var A = [
    {
      c:"#ff2b2b",
      t:pick("Energy (Industrial)","能源（工业）","Energía (Industrial)"),
      s:pick("Industrial substitution surfaces. No gain claims.","工业替代执行面。无增益主张。","Superficies industriales. Sin ganancias."),
      href:"/products/energy/",
      bullets:{
        informal:pick(
          ["Start with what is already paid for.","Keep it measurable.","Contain risk early.","Scale only after stability.","Don’t promise miracles.","Build receipts.","Route outputs to Gauges."],
          ["从已存在系统开始。","保持可测。","先隔离风险。","稳定后再扩张。","不许神话。","收据优先。","输出路由到量规。"],
          ["Empieza con lo existente.","Medible primero.","Contención temprano.","Escalar tras estabilidad.","Sin milagros.","Recibos primero.","Salidas a Medidores."]
        ),
        formal:pick(
          ["Industrial thermal substitution posture.","Bounded to measured bands under scope.","No net-positive claims asserted.","Containment and rollback required.","Phase-gated deployment.","Outputs routed to Gauges.","Language bounded by Laws."],
          ["工业热替代姿态。","绑定声明范围下的可测区间。","不主张净增益。","要求隔离与回滚。","阶段闸门部署。","输出路由到量规。","语言受法则约束。"],
          ["Postura de sustitución térmica industrial.","Acotado a bandas medidas bajo alcance.","Sin afirmaciones net-positivas.","Contención y rollback obligatorios.","Despliegue por fases.","Salidas a Medidores.","Lenguaje acotado por Leyes."]
        )
      }
    },
    {
      c:"#c9a24a",
      t:pick("Education (1001 Words)","教育（1001词）","Educación (1001 Palabras)"),
      s:pick("Traversal ESL system + free Stage 1 PDF.","ESL遍历系统 + 免费阶段1 PDF。","ESL por recorrido + PDF gratis."),
      href:"/products/education/",
      bullets:{
        informal:pick(

  function makeRow(item){
    var row=document.createElement("div");
    row.className="row";
    row.style.setProperty("--c", item.c);

    var head=document.createElement("div");
    head.className="head";
    head.setAttribute("role","button");
    head.tabIndex=0;

    var left=document.createElement("div");
    left.className="left";

    var mark=document.createElement("div");
    mark.className="mark";
    mark.style.background=item.c;

    var titleBlock=document.createElement("div");
    titleBlock.className="titleBlock";

    var title=document.createElement("div");
    title.className="title";
    title.textContent=item.t;

    var sub=document.createElement("div");
    sub.className="sub";
    sub.textContent=item.s;

    titleBlock.appendChild(title);
    titleBlock.appendChild(sub);

    left.appendChild(mark);
    left.appendChild(titleBlock);

    var chev=document.createElement("div");
    chev.className="chev";
    chev.textContent="▸";

    head.appendChild(left);
    head.appendChild(chev);

    var body=document.createElement("div");
    body.className="body";

    var p1=document.createElement("p");
    p1.className="p";
    p1.textContent = (style==="informal")
      ? pick(
          "Open one row. Read one minute. Jump cleanly. This catalog is built to stop wandering.",
          "打开一行。读一分钟。干净跳转。本目录用于阻止迷路。",
          "Abre una fila. Lee un minuto. Salta limpio. Este catálogo evita deambular."
        )
      : pick(
          "This surface is a routing catalog. It preserves state and prevents taxonomy collapse.",
          "本面是路由目录：保持状态并防止分类坍缩。",
          "Esta superficie es un catálogo de enrutamiento: preserva estado y evita colapso taxonómico."
        );
    body.appendChild(p1);

    if(item.bullets){
      var ul=document.createElement("ul");
      ul.className="ul";
      var bullets = (style==="informal") ? item.bullets.informal : item.bullets.formal;
      var arr = (typeof bullets==="string") ? [bullets] : bullets;
      if(Array.isArray(arr)){
        arr.forEach(function(x){
          var li=document.createElement("li");
          li.textContent=x;
          ul.appendChild(li);
        });
      }
      body.appendChild(ul);
    }

    var actions=document.createElement("div");
    actions.className="actions";

    var open=document.createElement("a");
    open.className="btn";
    open.textContent = openWord() + ": " + pick("OPEN","打开","ABRIR");
    wireHref(open, item.href);
    actions.appendChild(open);

    body.appendChild(actions);

    function toggle(){
      var willOpen = !row.classList.contains("open");
      var rows=document.querySelectorAll(".row");
      for(var i=0;i<rows.length;i++){
        rows[i].classList.remove("open");
        var c=rows[i].querySelector(".chev");
        if(c) c.textContent="▸";
      }
      row.classList.toggle("open", willOpen);
      chev.textContent = willOpen ? "▾" : "▸";
    }

    head.addEventListener("click", function(){ toggle(); });
    head.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); toggle(); }
    });

    row.appendChild(head);
    row.appendChild(body);
    return row;
  }

  function mount(listId, arr){
    var list=document.getElementById(listId);
    list.innerHTML="";
    for(var i=0;i<arr.length;i++){
      var row=makeRow(arr[i]);
      list.appendChild(row);
      if(i===0){
        row.classList.add("open");
        var c=row.querySelector(".chev");
        if(c) c.textContent="▾";
      }
    }
  }

  mount("listB", B);
  mount("listC", C);
