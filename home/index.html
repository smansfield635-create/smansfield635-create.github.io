<!-- TNT — /home/index.html
     HOME · LAUNCHPAD (NEXT-LEVEL COHESION) · EN/中文/ES · NO MODALS
     ROLE:
       - Fast hub for known destinations
       - Clean back buttons (Products / Door / Index)
       - Mobile-safe long bubble format (single-open accordion)
     ROUTES:
       - PRODUCTS / EXPLORE / LAWS / GAUGES
       - PLUS: COMPASS / PRELUDE
     STATE:
       - URL + LS: lang/style/time/depth via gd_*
     LOCKS:
       - Uses ui.css + branch.css + instruments.js
       - ui.css owns background
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Home · Launchpad</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
body::before,body::after{pointer-events:none!important}

:root{
  --dockH:92px;
  --opalA:rgba(210,190,255,.14);
  --opalB:rgba(120,70,255,.10);
  --opalC:rgba(255,70,70,.10);
  --stroke:rgba(255,255,255,.12);
}

/* Top */
.top-left{
  position:fixed;left:16px;top:16px;z-index:240;
  display:flex;gap:10px;flex-wrap:nowrap;white-space:nowrap;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:240;
  display:flex;gap:10px;flex-wrap:nowrap;white-space:nowrap;align-items:center;
}
.top-left .btn,.top-right .btn{white-space:nowrap}

/* Page */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:90px 0 calc(var(--dockH) + 20px);
  display:flex;
  flex-direction:column;
  gap:12px;
  position:relative;
  z-index:10;
}

/* Header */
.header{
  border-radius:22px;
  border:1px solid var(--stroke);
  background:
    radial-gradient(circle at 22% 18%, var(--opalA), transparent 62%),
    radial-gradient(circle at 78% 30%, var(--opalB), transparent 66%),
    radial-gradient(circle at 62% 92%, var(--opalC), transparent 64%),
    rgba(0,0,0,.14);
  backdrop-filter:blur(10px);
  box-shadow:0 24px 80px rgba(0,0,0,.55);
  padding:14px 16px;
}
.k{margin:0 0 6px;font-size:11px;letter-spacing:4px;text-transform:uppercase;opacity:.72}
.t{margin:0 0 6px;font-weight:950;font-size:26px;letter-spacing:.6px}
.s{margin:0;font-size:13.5px;opacity:.86;line-height:1.5;max-width:980px}

/* Accordion */
.list{display:flex;flex-direction:column;gap:12px}
.row{
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:linear-gradient(145deg, rgba(17,22,28,.86), rgba(11,15,20,.92));
  box-shadow:0 16px 52px rgba(0,0,0,.60);
  overflow:hidden;
}
.head{
  display:flex;align-items:flex-start;justify-content:space-between;
  gap:10px;padding:14px 16px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.left{min-width:0}
.tt{font-weight:950;letter-spacing:.2px}
.ss{margin-top:6px;font-size:12.75px;opacity:.82;line-height:1.35;max-width:92ch}
.chev{font-size:16px;opacity:.75;flex:0 0 auto;margin-top:2px}
.body{
  display:none;
  padding:14px 16px 16px;
  border-top:1px solid rgba(255,255,255,.08);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.06), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.86), rgba(7,11,18,.92));
}
.row.open .body{display:block}
.p{margin:0;color:rgba(255,255,255,.88);line-height:1.65;font-size:13.5px}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;margin-top:12px}
.actions .btn{padding:10px 12px;border-radius:999px;white-space:nowrap}

/* Dock */
.dock{
  position:fixed;left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:220;
  width:min(980px,94vw);
  padding:10px 12px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:10px;
}
.dock .btn{width:100%;padding:10px 10px;border-radius:999px;white-space:nowrap}
@media (max-width:520px){
  :root{--dockH:104px}
  .dock{grid-template-columns:repeat(3, minmax(0,1fr))}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
  <a class="btn" id="btnPrelude" href="/prelude/">PRELUDE</a>
  <a class="btn" id="btnCompass" href="/compass/">COMPASS</a>
</div>

<div class="top-right" aria-label="Language">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="page">

  <div class="header">
    <p class="k" id="hk">HOME</p>
    <h1 class="t" id="ht">Launchpad</h1>
    <p class="s" id="hs">Open one lane. Read one paragraph. Jump cleanly.</p>
  </div>

  <div class="list" id="list"></div>

</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockExplore" href="/explore/">EXPLORE</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  // state
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "informal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en"&&lang!=="zh"&&lang!=="es") lang="en";
  if(style!=="formal"&&style!=="informal") style="informal";
  if(time==="trajectory") time="post";
  if(time!=="origin"&&time!=="now"&&time!=="post") time="now";
  if(depth!=="explore"&&depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}
  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(over){
    var L=(over&&over.lang)?over.lang:lang;
    var S=(over&&over.style)?over.style:style;
    var T=(over&&over.time)?over.time:time;
    var D=(over&&over.depth)?over.depth:depth;
    return "?lang="+encodeURIComponent(L)+"&style="+encodeURIComponent(S)+"&time="+encodeURIComponent(T)+"&depth="+encodeURIComponent(D);
  }

  function wire(id, path){
    var el=document.getElementById(id);
    if(el) el.href = path + q();
  }
  wire("btnDoor","/door/");
  wire("btnPrelude","/prelude/");
  wire("btnCompass","/compass/");
  wire("dockProducts","/products/");
  wire("dockExplore","/explore/");
  wire("dockLaws","/laws/");
  wire("dockGauges","/gauges/");

  // language
  function paintLang(){
    document.getElementById("btnEN").classList.toggle("active", lang==="en");
    document.getElementById("btnZH").classList.toggle("active", lang==="zh");
    document.getElementById("btnES").classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en"&&next!=="zh"&&next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    window.location.href = window.location.pathname + q({lang:lang});
  }
  document.getElementById("btnEN").addEventListener("click", function(){ setLang("en"); });
  document.getElementById("btnZH").addEventListener("click", function(){ setLang("zh"); });
  document.getElementById("btnES").addEventListener("click", function(){ setLang("es"); });

  function T(en,zh,es){ return (lang==="zh")?zh:(lang==="es")?es:en; }
  document.getElementById("hk").textContent=T("HOME","主页","INICIO");
  document.getElementById("ht").textContent=T("Launchpad","发射台","LANZADERA");
  document.getElementById("hs").textContent=T("Open one lane. Read one paragraph. Jump cleanly.","开一条路线，读一段话，干净跳转。","Abre un carril, lee un párrafo, salta limpio.");

  var ITEMS=[
    {t:T("Products","产品","Productos"), s:T("Deployable surfaces: Energy, Education, Diagnostic, Software.","可部署执行面：能源、教育、诊断、软件。","Superficies desplegables: Energía, Educación, Diagnóstico, Software."), p:T("Use this when you want tools before theory.","想先用工具就从这里。","Úsalo si quieres herramientas primero."), href:"/products/"},
    {t:T("Explore","探索","Explorar"), s:T("Innovation lanes and vision shells (bounded).","创新通道与愿景壳（有界）。","Carriles de innovación y visión (acotado)."), p:T("Use this for frontier concepts that are still staged.","用于仍处于阶段化的前沿概念。","Úsalo para conceptos de frontera aún por fases."), href:"/explore/"},
    {t:T("Laws","法则","Leyes"), s:T("Bounds that prevent drift (support-bounded enforcement).","防漂移边界（有支撑边界的执行）。","Límites contra deriva (disciplina acotada por soporte)."), p:T("Use this when you need definition-first truth posture.","需要先定义再判断时用它。","Úsalo cuando necesites postura de verdad basada en definiciones."), href:"/laws/"},
    {t:T("Gauges","量规","Medidores"), s:T("Live measurement surfaces only.","仅测量输出面。","Solo superficies de medición."), p:T("Use this when you want signals, not arguments.","想看信号而不是争论时用它。","Úsalo si quieres señales, no discusiones."), href:"/gauges/"}
  ];

  var list=document.getElementById("list");

  function closeAll(){
    Array.prototype.forEach.call(list.querySelectorAll(".row"), function(r){
      r.classList.remove("open");
      var c=r.querySelector(".chev"); if(c) c.textContent="▸";
    });
  }

  ITEMS.forEach(function(it, idx){
    var row=document.createElement("div"); row.className="row";
    var head=document.createElement("div"); head.className="head"; head.tabIndex=0; head.setAttribute("role","button");
    var left=document.createElement("div"); left.className="left";
    var tt=document.createElement("div"); tt.className="tt"; tt.textContent=it.t;
    var ss=document.createElement("div"); ss.className="ss"; ss.textContent=it.s;
    left.appendChild(tt); left.appendChild(ss);
    var chev=document.createElement("div"); chev.className="chev"; chev.textContent="▸";
    head.appendChild(left); head.appendChild(chev);

    var body=document.createElement("div"); body.className="body";
    var p=document.createElement("p"); p.className="p"; p.textContent=it.p;
    var actions=document.createElement("div"); actions.className="actions";
    var a=document.createElement("a"); a.className="btn"; a.textContent=T("OPEN","打开","ABRIR"); a.href=it.href + q();
    actions.appendChild(a);
    body.appendChild(p); body.appendChild(actions);

    function toggle(){
      var willOpen=!row.classList.contains("open");
      closeAll();
      row.classList.toggle("open", willOpen);
      chev.textContent = willOpen ? "▾" : "▸";
    }
    head.addEventListener("click", toggle);
    head.addEventListener("keydown", function(e){ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); toggle(); }});

    row.appendChild(head); row.appendChild(body);
    list.appendChild(row);

    if(idx===0){ row.classList.add("open"); chev.textContent="▾"; }
  });

})();
</script>

</body>
</html>
