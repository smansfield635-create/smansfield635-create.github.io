<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cardinal Axis · Language</title>

<link rel="stylesheet" href="/assets/ui.css?v=DOOR_AXIS_1"/>
<link rel="stylesheet" href="/assets/branch.css?v=DOOR_AXIS_1"/>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 50% 40%, rgba(20,40,90,.35), transparent 60%),
    linear-gradient(180deg,#8a0000 0%,#b30000 50%,#8a0000 100%);
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

.title{
  font-size:clamp(40px,8vw,72px);
  font-weight:900;
  letter-spacing:2px;
  text-align:center;
}

.subtitle{
  opacity:.8;
  margin-top:12px;
  font-size:18px;
}

.lang-wrap{
  margin-top:60px;
  display:flex;
  flex-direction:column;
  gap:40px;
  align-items:center;
}

.lang-btn{
  width:200px;
  height:200px;
  border-radius:28px;
  border:1px solid rgba(255,255,255,.12);
  background:
    radial-gradient(circle at 40% 35%, rgba(80,120,255,.18), transparent 60%),
    linear-gradient(145deg,#0b0f15,#10151c);
  backdrop-filter:blur(10px);
  box-shadow:
    0 30px 90px rgba(0,0,0,.8),
    inset 0 3px 0 rgba(255,255,255,.15),
    inset 0 -25px 40px rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:800;
  letter-spacing:1px;
  cursor:pointer;
  transition:all .25s ease;
  user-select:none;
}

.lang-btn:hover{
  transform:scale(1.04);
  box-shadow:
    0 35px 100px rgba(0,0,0,.9),
    0 0 20px rgba(212,175,55,.3),
    inset 0 3px 0 rgba(255,255,255,.2),
    inset 0 -30px 50px rgba(0,0,0,.6);
}

.footer{
  position:fixed;
  bottom:20px;
  opacity:.6;
  font-size:12px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="title">CARDINAL AXIS</div>
<div class="subtitle">Select your language.</div>

<div class="lang-wrap">
  <div class="lang-btn" onclick="goLang('en')">ENGLISH</div>
  <div class="lang-btn" onclick="goLang('zh')">中文</div>
</div>

<div class="footer">© GEODIAMETRICS</div>

<script>
(function(){
  "use strict";

  function goLang(lang){
    try{
      localStorage.setItem("gd_lang", lang);
    }catch(e){}
    
    // Route to root index.html
    window.location.href = "/";
  }

  // Attach handlers safely
  var en = document.getElementById("lang-en");
  var zh = document.getElementById("lang-zh");

  if(en){ en.addEventListener("click", function(){ goLang("en"); }); }
  if(zh){ zh.addEventListener("click", function(){ goLang("zh"); }); }

})();
</script>
