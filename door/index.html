<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* Ensure gold grid stays behind everything */
body{position:relative;z-index:0}
body::before, body::after{z-index:0}

/* Layout */
.stage{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(900px,94vw);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:60px;
  z-index:10;
}

/* Header */
.header{
  background:rgba(0,0,0,.85);
  border:1px solid rgba(255,255,255,.25);
  border-radius:22px;
  padding:30px 40px;
  text-align:center;
  backdrop-filter:blur(14px);
  box-shadow:0 60px 160px rgba(0,0,0,.9);
}

.k{
  font-size:12px;
  letter-spacing:4px;
  opacity:.7;
  margin:0 0 8px;
}

.t{
  font-size:54px;
  font-weight:950;
  margin:0;
  letter-spacing:2px;
}

.s{
  margin-top:14px;
  font-size:16px;
  opacity:.85;
}

/* Fork diamonds */
.fork{
  display:flex;
  gap:60px;
  flex-wrap:wrap;
  justify-content:center;
}

.card{
  width:240px;
  height:240px;
  transform:rotate(45deg);
  border-radius:28px;
  background:linear-gradient(160deg,#0b0f16,#111827);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:
    0 40px 120px rgba(0,0,0,.9),
    0 0 30px rgba(212,175,55,.2);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform .18s ease;
}

.card:hover{
  transform:rotate(45deg) scale(1.05);
}

.inner{
  transform:rotate(-45deg);
  text-align:center;
  padding:20px;
}

.lab{
  font-size:20px;
  font-weight:950;
  margin-bottom:10px;
}

.sub{
  font-size:14px;
  opacity:.8;
}

.footer{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  opacity:.6;
  letter-spacing:1px;
}

.top-left{
  position:fixed;
  left:20px;
  top:20px;
  display:flex;
  gap:10px;
}

.top-right{
  position:fixed;
  right:20px;
  top:20px;
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" href="/">EXIT</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN">EN</button>
  <button class="btn" id="btnZH">中文</button>
  <button class="btn" id="btnES">ES</button>
</div>

<div class="stage">

  <div class="header">
    <p class="k">CARDINAL AXIS</p>
    <h1 class="t">ENTER</h1>
    <p class="s">Choose how you want to begin.</p>
  </div>

  <div class="fork">
    <div class="card" onclick="goHome()">
      <div class="inner">
        <div class="lab">ENTER SITE</div>
        <div class="sub">Go directly inside.</div>
      </div>
    </div>

    <div class="card" onclick="goPrelude()">
      <div class="inner">
        <div class="lab">VIEW SITE MAP</div>
        <div class="sub">Get oriented first.</div>
      </div>
    </div>
  </div>

</div>

<div class="footer">
  COGRID.NET
</div>

<script>
function qs(){
  const p=new URLSearchParams(location.search);
  const lang=p.get("lang")||localStorage.getItem("gd_lang")||"en";
  const style=p.get("style")||localStorage.getItem("gd_style")||"formal";
  const time=p.get("time")||localStorage.getItem("gd_time")||"now";
  const depth=p.get("depth")||localStorage.getItem("gd_depth")||"explore";
  return "?lang="+lang+"&style="+style+"&time="+time+"&depth="+depth;
}

function goHome(){
  location.href="/home/"+qs();
}

function goPrelude(){
  location.href="/prelude/"+qs();
}

/* language switch */
btnEN.onclick=()=>setLang("en");
btnZH.onclick=()=>setLang("zh");
btnES.onclick=()=>setLang("es");

function setLang(l){
  localStorage.setItem("gd_lang",l);
  location.reload();
}
</script>

</body>
</html>
