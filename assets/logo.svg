<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  width="100%"
  height="100%"
  aria-label="Geodiametrics Logo"
  role="img">

  <defs>
    <!-- Snowflake base -->
    <radialGradient id="snowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3aa7ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0b1d3a" stop-opacity="0"/>
    </radialGradient>

    <!-- Diamond overlay -->
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="50%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#6b4f3f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="1000" fill="none"/>

  <!-- Snowflake foundation -->
  <g stroke="#3aa7ff" stroke-width="10" stroke-linecap="round" opacity="0.55">
    <line x1="500" y1="120" x2="500" y2="880"/>
    <line x1="120" y1="500" x2="880" y2="500"/>
    <line x1="200" y1="200" x2="800" y2="800"/>
    <line x1="800" y1="200" x2="200" y2="800"/>
  </g>

  <!-- Snow glow -->
  <circle cx="500" cy="500" r="420" fill="url(#snowGlow)"/>

  <!-- Diamond core -->
  <g fill="url(#diamondGrad)" stroke="#ffffff" stroke-width="8">
    <polygon points="500,250 750,500 500,750 250,500"/>
    <polygon points="500,350 650,500 500,650 350,500"/>
  </g>

  <!-- Inner diamond -->
  <polygon
    points="500,430 570,500 500,570 430,500"
    fill="#ffffff"
    opacity="0.85"/>

</svg>
