     PURPOSE: Language fork only (gd_lang)
     NOTE: Visible text must NOT say “door” or “home”
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Coherent Resolution Platform</title>

  <link rel="stylesheet" href="/assets/ui.css?v=9300"/>
  <link rel="stylesheet" href="/assets/branch.css?v=9300"/>
  <script defer src="/assets/instrument.js?v=9300"></script>
</head>

<body>
  <div class="page">
    <div class="wrap" style="max-width:740px;align-items:center;text-align:center;position:relative;">

      <div class="hero">
        <h1>COHERENT<br/>RESOLUTION<br/>PLATFORM</h1>
        <p>Choose language once. Everything follows.</p>
      </div>

      <div class="panel" style="padding:22px;width:min(640px,94vw);background:rgba(0,0,0,.26);">
        <div class="section-title" style="margin-top:0;">Language</div>

        <div style="display:flex;flex-direction:column;gap:12px;margin-top:14px;">
          <button class="btn gold" id="pickEN" type="button" style="text-align:left;padding:16px 18px;border-radius:18px;">
            ENGLISH
          </button>

          <button class="btn" id="pickZH" type="button" style="text-align:left;padding:16px 18px;border-radius:18px;">
            中文
          </button>
        </div>

        <hr class="sep"/>

        <p style="font-size:13px;opacity:.72;line-height:1.6;">
          You can change language later from the terminal.
        </p>
      </div>

      <div class="ink">GEODIAMETRICS</div>
      <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

    </div>
  </div>

  <script>
  (() => {
    const K_LANG = "gd_lang";
    const go = (lang) => {
      try { localStorage.setItem(K_LANG, lang); } catch(e){}
      location.href = "/door/?lang=" + encodeURIComponent(lang);
    };
    document.getElementById("pickEN").addEventListener("click", () => go("en"));
    document.getElementById("pickZH").addEventListener("click", () => go("zh"));
  })();
  </script>
</body>
</html>
