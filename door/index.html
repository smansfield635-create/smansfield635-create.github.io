<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* -------------------------------- */
/* STRUCTURE RESET                  */
/* -------------------------------- */

:root{
  --D:280px;
  --R:190px;

  --glassA:rgba(255,255,255,.16);
  --glassB:rgba(255,255,255,.08);

  --obsA:#0d1420;
  --obsB:#070c14;
}

/* Ensure gold lattice is behind everything */
body{
  position:relative;
}
body::before,
body::after{
  z-index:0;
}

/* -------------------------------- */
/* TOP CONTROLS                     */
/* -------------------------------- */

.top-left{
  position:fixed;
  left:20px;
  top:20px;
  z-index:300;
  display:flex;
  gap:12px;
}

.top-right{
  position:fixed;
  right:20px;
  top:20px;
  z-index:300;
  display:flex;
  gap:12px;
}

/* -------------------------------- */
/* BANNER (BEHIND DIAMONDS)         */
/* -------------------------------- */

.banner{
  position:fixed;
  left:50%;
  top:80px;
  transform:translateX(-50%);
  width:min(1000px,92vw);
  padding:28px 32px;
  border-radius:28px;

  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(120,70,255,.22), transparent 70%),
    linear-gradient(160deg, rgba(0,0,0,.32), rgba(0,0,0,.18));

  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(14px);

  box-shadow:
    0 60px 140px rgba(0,0,0,.75);

  text-align:center;
  z-index:10; /* behind diamonds */
}

.banner h1{
  margin:0;
  font-size:52px;
  letter-spacing:2px;
  font-weight:900;
}

.banner p{
  margin:14px 0 0;
  font-size:16px;
  line-height:1.6;
  opacity:.9;
}

/* -------------------------------- */
/* STAGE                            */
/* -------------------------------- */

.stage{
  position:fixed;
  left:50%;
  top:55%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  z-index:200;
  pointer-events:none;
}

/* -------------------------------- */
/* PEARLESCENT DIAMONDS             */
/* -------------------------------- */

.diamond{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:36px;
  cursor:pointer;
  pointer-events:auto;
  transform:translate(-50%,-50%) rotate(45deg);

  background:
    radial-gradient(circle at 25% 20%, rgba(255,255,255,.65), transparent 45%),
    radial-gradient(circle at 75% 30%, rgba(160,120,255,.45), transparent 55%),
    radial-gradient(circle at 60% 80%, rgba(90,210,255,.35), transparent 65%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.25);

  box-shadow:
    0 80px 180px rgba(0,0,0,.85),
    0 0 60px rgba(212,175,55,.28),
    inset 0 3px 0 rgba(255,255,255,.45),
    inset 0 -60px 120px rgba(0,0,0,.85);

  transition:transform .18s ease, box-shadow .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.04);
  box-shadow:
    0 90px 220px rgba(0,0,0,.9),
    0 0 90px rgba(212,175,55,.35),
    inset 0 3px 0 rgba(255,255,255,.55),
    inset 0 -60px 120px rgba(0,0,0,.85);
}

.inner{
  transform:rotate(-45deg);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.lab{
  font-size:22px;
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:10px;
  font-size:15px;
  opacity:.92;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* vertical layout */

.topDiamond{
  transform:translate(-50%,-50%) translate(0,-190px) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0,190px) rotate(45deg);
}

/* -------------------------------- */
/* FOOTER                           */
/* -------------------------------- */

.footer{
  position:fixed;
  left:50%;
  bottom:30px;
  transform:translateX(-50%);
  font-size:13px;
  opacity:.8;
  z-index:200;
}

.sig{
  margin-top:6px;
  letter-spacing:3px;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" href="/">EXIT</a>
  <a class="btn" href="/prelude/">PRELUDE</a>
</div>

<div class="top-right">
  <button class="btn">EN</button>
  <button class="btn">中文</button>
  <button class="btn">ES</button>
</div>

<div class="banner">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">

  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
