<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HUB · Cardinal Axis</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instrument.js"></script>

<style>
:root{
  --R:124px;
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
  --mut:rgba(255,255,255,.84);
}

/* Top-left controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:90;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* Title pill */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:80;text-align:center;
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.16);
  backdrop-filter:blur(8px);
}
.brand .t1{font-weight:950;letter-spacing:1.1px;font-size:12px;opacity:.95}
.brand .t2{margin-top:2px;font-size:11px;letter-spacing:.6px;opacity:.72}

/* Stage */
.stage{
  position:fixed;left:50%;top:52%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:40;
}

/* Outer gem diamond */
.outer{
  position:absolute;left:50%;top:50%;
  width:min(560px,92vw);
  height:min(560px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.62) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  pointer-events:none;
  opacity:.85;
}
.outer::after{
  content:"";
  position:absolute; inset:0; border-radius:60px;
  background:repeating-conic-gradient(from 0deg, rgba(255,255,255,.04) 0deg 6deg, transparent 6deg 18deg);
  opacity:.16;
}

/* Gem diamonds */
.d{
  width:150px;height:150px;
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:26px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);

  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);

  transition:transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
}
.d::before{
  content:"";
  position:absolute; inset:0; border-radius:26px; padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.45;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute; left:12%; right:12%; top:10%; height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.16), rgba(255,255,255,0));
  opacity:.85;
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
  border-color:rgba(212,175,55,.28);
}
.d.active{
  border-color:rgba(212,175,55,.55);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 30px rgba(212,175,55,.40),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
}

.d-n{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg); }

.in{
  width:100%; height:100%;
  transform:rotate(-45deg);
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  text-align:center;
  padding:16px;
  gap:8px;
  pointer-events:none;
  user-select:none;
}
.lab{ font-weight:950; letter-spacing:.8px; font-size:15px; }
.sub{ font-size:12.5px; opacity:.86; line-height:1.35; max-width:16em; }

.core{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.62), inset 0 2px 0 rgba(255,255,255,.10);
  display:grid;place-items:center;
  font-weight:950;letter-spacing:.5px;
  opacity:.92;
  pointer-events:none;
}

/* Bottom dock */
.dock{
  position:fixed;left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:90;
  width:min(980px,94vw);
  display:flex;justify-content:center;
  gap:10px;flex-wrap:wrap;
  padding:10px 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
  backdrop-filter:blur(8px);
}

/* Modal */
.bd{
  position:fixed;inset:0;z-index:200;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
  display:none;
}
.bd.show{display:block;}
.modal{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:min(1020px,94vw);
  max-height:88vh;
  display:none;
  z-index:210;
}
.modal.show{display:block;}
.shell{
  height:88vh;
  border-radius:26px;
  border:1px solid rgba(255,255,255,.10);
  background:
    radial-gradient(circle at 50% 18%, rgba(176,0,0,.20), transparent 55%),
    radial-gradient(circle at 40% 25%, rgba(90,140,255,.12), transparent 55%),
    linear-gradient(160deg, rgba(17,22,28,.90), rgba(11,15,20,.94));
  box-shadow:0 60px 180px rgba(0,0,0,.92);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  position:relative;
}
.shell::before{
  content:"";
  position:absolute;
  left:50%;
  top:58%;
  width:min(980px,94vw);
  height:min(980px,94vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:70px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.16), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.68) 70%);
  box-shadow:
    0 100px 280px rgba(0,0,0,.72),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -55px 100px rgba(0,0,0,.55);
  opacity:.55;
  pointer-events:none;
}
.mhead{
  display:flex;justify-content:space-between;align-items:center;
  gap:10px;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.08);
  position:relative;z-index:2;
}
.mtitle{ margin:0; font-weight:950; letter-spacing:.3px; font-size:16px; }
.mclose{ border:0; background:transparent; color:#fff; font-size:18px; cursor:pointer; padding:8px 10px; }

.lensbar{
  display:flex;gap:10px;flex-wrap:wrap;
  align-items:center;justify-content:center;
  padding:10px 10px 12px;border-bottom:1px solid rgba(255,255,255,.08);
  position:relative;z-index:2;
}
.chip{
  padding:10px 16px;border-radius:999px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.65);
  cursor:pointer;font-weight:900;letter-spacing:.2px;color:#fff;
}
.chip.active{
  border-color:rgba(212,175,55,.35);
  box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 16px rgba(212,175,55,.30);
}

.mbody{
  padding:14px 16px 18px;
  overflow:auto;-webkit-overflow-scrolling:touch;
  flex:1 1 auto;
  position:relative;z-index:2;
}

/* 4 bubbles */
.grid{display:grid;gap:14px}
.bubble{
  padding:16px 18px;border-radius:22px;
  background:
    radial-gradient(circle at 30% 30%, rgba(120,160,255,.08), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.92), rgba(7,11,18,.95));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 18px 60px rgba(0,0,0,.70), inset 0 2px 0 rgba(255,255,255,.06);
  position:relative;
}
.bubble::before{
  content:"";
  position:absolute;inset:0;border-radius:22px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, rgba(212,175,55,.35) 50%, transparent 100%);
  opacity:.55;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.bubble h4{margin:0 0 8px;font-weight:950;letter-spacing:.2px}
.bubble p{margin:0;color:var(--mut);line-height:1.55}
.bubble p span{color:rgba(255,255,255,.70);font-weight:800}

/* Modal footer actions (bubbles) */
.mact{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:14px}
.sbtn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:12px 18px;border-radius:14px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  color:#fff;border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.7);
  cursor:pointer;font-weight:900;letter-spacing:.2px;text-decoration:none;
}
.sbtn:hover{ box-shadow:0 18px 50px rgba(0,0,0,.9), 0 0 14px rgba(212,175,55,.20); }

@media (max-width:520px){
  :root{ --R: 116px; }
  .stage{ width:min(520px,92vw); height:min(520px,92vw); }
  .outer{ width:min(520px,92vw); height:min(520px,92vw); }
  .core{ width:58px; height:58px; }
  .shell{ height:90vh; }
}
</style>
</head>

<body>

<div class="top-left">
  <a class="crp-btn" id="btnExplore" href="/explore/">EXPLORE</a>

<script>
(function(){
  // ===== STATE =====
  var qs = new URLSearchParams(location.search);
  var qLang = qs.get("lang");
  var qStyle = qs.get("style");
  var qTime = qs.get("time");

  var lang = (qLang==="zh"||qLang==="en") ? qLang : ((localStorage.getItem("gd_lang")==="zh") ? "zh" : "en");
  var style = (qStyle==="formal"||qStyle==="informal") ? qStyle : (localStorage.getItem("gd_style")||"formal");
  var time = (qTime==="origin"||qTime==="now"||qTime==="post") ? qTime : (localStorage.getItem("gd_time")||"now");
  if(time==="trajectory") time="post";

  try{
    localStorage.setItem("gd_lang", lang);
    localStorage.setItem("gd_style", style);
    localStorage.setItem("gd_time", time);
  }catch(e){}

  function q(){ return "lang="+encodeURIComponent(lang)+"&style="+encodeURIComponent(style)+"&time="+encodeURIComponent(time); }

  function wire(){
    var s=q();
    document.getElementById("btnExplore").href="/explore/?"+s;
    document.getElementById("btnExit").href="/door/?"+s;

    document.getElementById("dockTerminal").href="/index.html?"+s;
    document.getElementById("dockLinks").href="/links/?"+s;
    document.getElementById("dockProducts").href="/products/?"+s;
    document.getElementById("dockLaws").href="/laws/?"+s;
    document.getElementById("dockGauges").href="/gauges/?"+s;

    document.getElementById("mJumpTerminal").href="/index.html?"+s;
    document.getElementById("mJumpExplore").href="/explore/?"+s;
  }
  wire();

  // ===== LENS UI =====
  var chipStyle=document.getElementById("chipStyle");
  var chipConcept=document.getElementById("chipConcept");
  var chipNow=document.getElementById("chipNow");
  var chipRoadmap=document.getElementById("chipRoadmap");

  function setLensLabels(){
    chipStyle.textContent = "STYLE: " + (style==="formal" ? "FORMAL" : "INFORMAL");
    chipConcept.textContent = "CONCEPT";
    chipNow.textContent = "NOW";
    chipRoadmap.textContent = "ROADMAP";

    chipConcept.classList.toggle("active", time==="origin");
    chipNow.classList.toggle("active", time==="now");
    chipRoadmap.classList.toggle("active", time==="post");
  }
  setLensLabels();

  // ===== CONTENT (hub directions) =====
  var C = {
    north:{
      origin:{
        formal:[
          {h:"What North is", p:"North is the invariant layer: definitions, laws, and terms that must remain stable. <span>This is the anchor.</span>"},
          {h:"How to use it", p:"Use North when you want to understand what something means before you act. <span>Definition before execution.</span>"},
          {h:"Example", p:"‘CARES’ is a standard, not a vibe: it has primitives, gates, and falsifiers. <span>North makes that explicit.</span>"},
          {h:"Correlation value", p:"Stable definitions reduce drift, reduce misinterpretation, and raise trust. <span>Consistency becomes evidence.</span>"}
        ],
        informal:[
          {h:"North = definitions", p:"It’s the anchor. <span>What things mean.</span>"},
          {h:"Use it first", p:"Definition before action. <span>Less confusion.</span>"},
          {h:"Example", p:"CARES has rules, not vibes. <span>That’s North.</span>"},
          {h:"Why it helps", p:"Stable words = stable decisions. <span>Trust grows.</span>"}
        ]
      },
      now:{
        formal:[
          {h:"North right now", p:"North is where rules are published in the same gem contract as the rest of the site. <span>Uniformity is enforcement.</span>"},
          {h:"Operator view", p:"Now view focuses on what is currently enforced: state keys, routing discipline, and gate checks. <span>Operational clarity.</span>"},
          {h:"Example", p:"If a path 404s, that’s a missing folder—North treats it as a deterministic failure. <span>Fix the path.</span>"},
          {h:"Correlation value", p:"Deterministic failures are fixable; mystery failures are not. <span>North makes failures classifiable.</span>"}
        ],
        informal:[
          {h:"North now", p:"Rules are live. <span>Same contract.</span>"},
          {h:"What it enforces", p:"State + routing + gates. <span>Clean.</span>"},
          {h:"Example", p:"404 = missing folder. <span>Fix it.</span>"},
          {h:"Why it matters", p:"Deterministic problems are solvable. <span>No ghosts.</span>"}
        ]
      },
      post:{
        formal:[
          {h:"North roadmap", p:"North expands into stable registries and lookup surfaces (standards, certificates, definitions). <span>Public-safe references.</span>"},
          {h:"Scaling rule", p:"Growth happens by cloning the contract, not reinventing it. <span>Uniformity stays sacred.</span>"},
          {h:"Example", p:"CARES/HIP/UCI each become standalone law pages with the same lens behavior. <span>No new UI paradigms.</span>"},
          {h:"Correlation value", p:"The bigger the system, the more invariants matter. <span>North prevents collapse into contradiction.</span>"}
        ],
        informal:[
          {h:"North roadmap", p:"More registries and references. <span>Public-safe.</span>"},
          {h:"Scale by cloning", p:"Same contract everywhere. <span>No reinvention.</span>"},
          {h:"Example", p:"Each standard gets its own page. <span>Same lenses.</span>"},
          {h:"Why it matters", p:"Big systems need stable anchors. <span>North is that.</span>"}
        ]
      }
    },

    east:{
      origin:{
        formal:[
          {h:"What East is", p:"East is execution surfaces: products, tools, and applied systems. <span>Where ideas become actions.</span>"},
          {h:"How to use it", p:"Use East after you understand definitions: choose a product trunk and traverse the implementation. <span>Structure → action.</span>"},
          {h:"Example", p:"Education pages use the same gem contract but different content—proof that structure can carry many products. <span>Reusable UI grammar.</span>"},
          {h:"Correlation value", p:"Stable execution patterns reduce training time and reduce mistakes. <span>Repeatable outputs.</span>"}
        ],
        informal:[
          {h:"East = products", p:"Where you do things. <span>Execution.</span>"},
          {h:"Use it after North", p:"Understand first, then act. <span>Cleaner.</span>"},
          {h:"Example", p:"Same gem pattern, different product. <span>Reusable.</span>"},
          {h:"Why it matters", p:"Repeatable patterns save time. <span>Less mess.</span>"}
        ]
      },
      now:{
        formal:[
          {h:"East right now", p:"East is live as product hubs that follow the same contract. <span>Uniformity makes scaling safe.</span>"},
          {h:"Operator view", p:"Now highlights what is deployed vs what is roadmap. <span>No mixed claims.</span>"},
          {h:"Example", p:"DOT.GRID/SSG/ACRONYMS are innovation pages; Products are deployed pages. <span>Different trunk, same contract.</span>"},
          {h:"Correlation value", p:"Clear separation of deployed vs future reduces confusion and protects trust. <span>Truth surface.</span>"}
        ],
        informal:[
          {h:"East now", p:"Products are live. <span>Same contract.</span>"},
          {h:"Keep claims clean", p:"Deployed vs roadmap stays separate. <span>Clarity.</span>"},
          {h:"Example", p:"Innovation ≠ Products. <span>Same UI though.</span>"},
          {h:"Why it matters", p:"Clear claims build trust. <span>Always.</span>"}
        ]
      },
      post:{
        formal:[
          {h:"East roadmap", p:"East expands into demos, dashboards, and exports—still under the same contract. <span>More tools, same map.</span>"},
          {h:"Scaling rule", p:"Every new product uses the same gem + modal pattern. <span>No bespoke UI debt.</span>"},
          {h:"Example", p:"HIP demo becomes a product surface: staged rollout vs full rollout. <span>Visible value.</span>"},
          {h:"Correlation value", p:"Repeatable structure accelerates new product lines without chaos. <span>Speed with integrity.</span>"}
        ],
        informal:[
          {h:"East roadmap", p:"More tools and demos. <span>Same map.</span>"},
          {h:"No bespoke UI", p:"Same pattern everywhere. <span>Less debt.</span>"},
          {h:"Example", p:"HIP demo shows value fast. <span>Visible.</span>"},
          {h:"Why it matters", p:"Repeatable structure = faster growth. <span>Cleaner.</span>"}
        ]
      }
    },

    south:{
      origin:{
        formal:[

        (which==="east" && id==="dEast") ||
        (which==="south" && id==="dSouth") ||
        (which==="west" && id==="dWest")
      );
    });
