<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Coherent Resolution Platform</title>
  <link rel="stylesheet" href="/assets/ui.css?v=9100"/>
  <link rel="stylesheet" href="/assets/branch.css?v=9100"/>
  <script defer src="/assets/instrument.js?v=9100"></script>
</head>
<body>
  <div class="page">
    <div class="diamond-field"><div class="plate"></div></div>

    <div class="wrap" style="max-width:680px; position:relative; z-index:2;">
      <div class="hero center">
        <h1>COHERENT<br/>RESOLUTION<br/>PLATFORM</h1>
        <p>Choose your language once. Everything adapts from there.</p>
      </div>

      <div class="panel" style="padding:20px;">
        <div class="section-title">Language</div>

        <div style="display:flex;flex-direction:column;gap:12px;margin-top:12px;">
          <button class="btn gold" id="pickEN" type="button" style="text-align:left;padding:16px 18px;">
            ENGLISH
          </button>
          <button class="btn" id="pickZH" type="button" style="text-align:left;padding:16px 18px;">
            中文
          </button>
        </div>

        <div class="mt16" style="opacity:.65;line-height:1.6;">
          You can switch later from the Door.
        </div>
      </div>

      <div class="ink">GEODIAMETRICS</div>
      <footer class="footer">CANONICAL · STABLE · © GEODIAMETRICS</footer>
    </div>
  </div>

  <script>
  (() => {
    const K1_LANG="gd_lang", K2_LANG="crp_lang";
    const setLang = (v) => { try{ localStorage.setItem(K1_LANG,v); localStorage.setItem(K2_LANG,v);}catch(e){} };

    document.getElementById("pickEN").addEventListener("click", () => {
      setLang("en");
      location.href = "/door/?lang=en";
    });

    document.getElementById("pickZH").addEventListener("click", () => {
      setLang("zh");
      location.href = "/door/?lang=zh";
    });
  })();
  </script>
</body>
</html>
