<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Geodiametrics</title>

  <link rel="icon" href="/assets/favicon.svg"/>
  <link rel="stylesheet" href="/assets/ui.css"/>
</head>

<body>
  <main class="stage">

    <!-- HERO -->
    <section class="hero">
      <h1>Be the first.</h1>
      <p>Nothing is required until you click.</p>
    </section>

    <!-- DIAMOND GATE -->
    <section class="gate">

      <div class="outer-diamond">
        <button class="facet top">Wisdom</button>
        <button class="facet left">Knowledge</button>
        <button class="facet right">Theism</button>
        <button class="facet bottom">Law</button>

        <div class="inner-diamond"></div>
      </div>

      <div class="integrity-line">
        Integrity → Fortitude → Delivery → Destiny
      </div>
    </section>

    <!-- SAYINGS -->
    <section class="sayings">
      <div class="sayings-hint">Tap a phrase to translate.</div>

      <button class="saying">性格决定命运</button>
      <button class="saying">己所不欲，勿施于人</button>
      <button class="saying">上善若水</button>
      <button class="saying">道可道，非常道</button>
      <button class="saying">道生一，一生二，二生三，三生万物</button>
    </section>

    <!-- FOOTER -->
    <footer class="foot">
      Canonical · Stable · © Geodiametrics
    </footer>

  </main>
</body>
</html>
