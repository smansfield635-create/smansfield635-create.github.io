<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home · Geodiametrics</title>
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />
</head>

<body>
  <main class="gPage">
    <header class="gHeader">
      <h1 class="gTitle">Home</h1>
      <p class="gSub">One gate · Four routes.</p>
    </header>

    <section class="gPanel" aria-label="Home routes">
      <div class="gCluster" role="navigation" aria-label="Primary branches">

        <!-- TOP -->
        <a class="gKey gTop" href="/laws/" aria-label="Laws">
          <span class="gKeyText">
            <strong>Laws</strong>
            Canonical
          </span>
        </a>

        <!-- RIGHT -->
        <a class="gKey gRight" href="/links/" aria-label="Links">
          <span class="gKeyText">
            <strong>Links</strong>
            Reference
          </span>
        </a>

        <!-- BOTTOM -->
        <a class="gKey gBottom" href="/gauges/" aria-label="Gauges">
          <span class="gKeyText">
            <strong>Gauges</strong>
            Diagnostics
          </span>
        </a>

        <!-- LEFT -->
        <a class="gKey gLeft" href="/products/" aria-label="Products">
          <span class="gKeyText">
            <strong>Products</strong>
            Systems
          </span>
        </a>

      </div>

      <div class="gActions" aria-label="Navigation controls">
        <a class="gBtn" href="/door/">Back</a>
      </div>

      <footer class="gFooter">
        CANONICAL · STABLE · © GEODIAMETRICS
      </footer>
