<!-- TNT — /products/index.html  (PRODUCTS · Catalog Spine · DOOR-UNIFORM · TAP-SAFE)
     CHANGE ONLY (what you asked):
       - SAME content (ENERGY / EDUCATION / SOFTWARE / COMMERCIAL + same subtitles, just shorter)
       - DOOR-uniform jewel material (no “coal”)
       - NO outer/big diamond shell (inner diamonds only)
       - Diamonds slightly smaller + natural gaps
       - Text nudged slightly upward inside diamonds
       - Tap reliability locked (no blur stacks, no tap blockers)
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css only
       - Does NOT style html/body background (ui.css owns field)
       - No new state keys (gd_lang/gd_style/gd_time only)
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRODUCTS · Catalog Spine</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  /* spacing */
  --R:162px;          /* slightly wider radius */
  --D:192px;          /* slightly smaller diamonds for gaps */

  /* DOOR-grade jewel */
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
  --obs3:#05070c;
}

/* page neutral (ui.css owns field) */
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
a{color:inherit;text-decoration:none}

/* top-left */
.top-left{
  position:fixed;left:16px;top:16px;z-index:120;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* brand pill (NO blur) */
.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  z-index:110;text-align:center;
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  pointer-events:none;
}
.brand .k{font-size:12px;letter-spacing:3px;text-transform:uppercase;opacity:.78;margin:0 0 8px 0}
.brand .t{margin:0;font-size:46px;font-weight:950;letter-spacing:.25px;line-height:1.02}
.brand .s{margin:8px 0 0;opacity:.84;font-size:15px;line-height:1.25}

/* stage */
.stage{
  position:fixed;left:50%;top:56%;
  transform:translate(-50%,-50%);
  width:min(760px,94vw);
  height:min(760px,94vw);
  z-index:60;
  pointer-events:auto;
}

/* diamonds (DOOR-grade) */
.d{
  width:var(--D);height:var(--D);
  position:absolute;left:50%;top:50%;
  transform-origin:center;
  border-radius:28px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  pointer-events:auto;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);

  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);

  transition:transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:28px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.55;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:12%;right:12%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.16), rgba(255,255,255,0));
  opacity:.88;
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.01);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18),
    inset 0 2px 0 rgba(255,255,255,.18),
    inset 0 -32px 52px rgba(0,0,0,.68);
  border-color:rgba(212,175,55,.28);
}
.d:active{ transform:translate(-50%,-50%) rotate(45deg) scale(.99); }

/* placement */
.d-n{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg); }

/* inner text (nudged UP slightly) */
.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:16px;
  gap:8px;
  pointer-events:none;
  user-select:none;
  transform-origin:center;
}
.inner .shift{transform:translateY(-6px)}
.lab{
  font-weight:950;
  letter-spacing:.9px;
  font-size:18px;
  text-shadow:0 0 18px rgba(255,255,255,.12);
}
.sub{
  font-size:13px;
  opacity:.86;
  line-height:1.25;
  max-width:14.5em;
}

/* core */
.core{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:62px;height:62px;border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.10);
  display:grid;place-items:center;
  font-weight:950;letter-spacing:.5px;opacity:.92;
  pointer-events:none;
}

/* dock (NO blur; tap-safe wrapper) */
.dock{
  position:fixed;left:50%;
  bottom:max(12px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  width:min(900px,94vw);
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap;
  padding:10px 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
  pointer-events:none;
}
.dock .btn{pointer-events:auto}

/* responsive */
@media (max-width:560px){
  :root{ --R:146px; --D:176px; }
  .brand .t{font-size:40px}
  .stage{top:58%}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnHub" href="/home/">HUB</a>
  <a class="btn" id="btnExit" href="/door/">EXIT</a>
</div>

<div class="brand" aria-hidden="true">
  <p class="k">CARDINAL AXIS</p>
  <h1 class="t">Products</h1>
  <p class="s">Four volumes · One catalog spine</p>
</div>

<div class="stage" aria-label="Products catalog">
  <div class="d d-n" id="goEnergy" role="button" tabindex="0" aria-label="Energy">
    <div class="inner"><div class="shift">
      <div class="lab">ENERGY</div>
      <div class="sub">Industrial plasma · Readiness</div>
    </div></div>
  </div>

  <div class="d d-e" id="goEducation" role="button" tabindex="0" aria-label="Education">
    <div class="inner"><div class="shift">
      <div class="lab">EDUCATION</div>
      <div class="sub">Language · Learning</div>
    </div></div>
  </div>

  <div class="d d-s" id="goSoftware" role="button" tabindex="0" aria-label="Software">
    <div class="inner"><div class="shift">
      <div class="lab">SOFTWARE</div>
      <div class="sub">Tools · Dashboards</div>
    </div></div>
  </div>

  <div class="d d-w" id="goCommercial" role="button" tabindex="0" aria-label="Commercial">
    <div class="inner"><div class="shift">
      <div class="lab">COMMERCIAL</div>
      <div class="sub">Deploy · License</div>
    </div></div>
  </div>

  <div class="core">◆</div>
</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockTerminal" href="/index.html">TERMINAL</a>
  <a class="btn active" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
  <a class="btn" id="dockLinks" href="/links/">LINKS</a>
</nav>

<script>
(function(){
  var qs = new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  if(time==="trajectory") time="post";
  if(lang!=="en" && lang!=="zh") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";

  try{
    localStorage.setItem("gd_lang", lang);
    localStorage.setItem("gd_style", style);
    localStorage.setItem("gd_time", time);
  }catch(e){}

  function q(){
    var p = new URLSearchParams();
    p.set("lang", lang);
    p.set("style", style);
    p.set("time", time);
    return "?" + p.toString();
  }

  document.getElementById("btnHub").href  = "/home/" + q();
  document.getElementById("btnExit").href = "/door/" + q();

  document.getElementById("dockTerminal").href = "/index.html" + q();
  document.getElementById("dockProducts").href = "/products/" + q();
  document.getElementById("dockLaws").href = "/laws/" + q();
  document.getElementById("dockGauges").href = "/gauges/" + q();
  document.getElementById("dockLinks").href = "/links/" + q();

  function go(path){ window.location.href = path + q(); }

  [
    ["goEnergy","/products/energy/"],
    ["goEducation","/products/education/"],
    ["goSoftware","/products/software/"],
    ["goCommercial","/products/commercial/"]
  ].forEach(function(pair){
    var el = document.getElementById(pair[0]);
    var path = pair[1];
    if(!el) return;
    el.addEventListener("click", function(){ go(path); }, {passive:true});
    el.addEventListener("keydown", function(e){
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); go(path); }
    });
  });
})();
</script>

</body>
</html>
