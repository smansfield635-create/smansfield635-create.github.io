<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Door · Coherent Resolution Platform</title>

<style>
:root{
  --red-deep:#4a0000;
  --red-lacquer:#7a0c0c;
  --gold:#d4af37;
  --gold-glow:rgba(212,175,55,.45);
  --silver:#cfd3da;
  --silver-glow:rgba(207,211,218,.35);
  --ink:#0a0f14;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:
    radial-gradient(1200px 700px at 50% 0%, #7a0c0c 0%, #4a0000 55%, #0a0f14 100%);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

h1{
  margin:0 0 10px;
  font-size:48px;
  letter-spacing:.12em;
  font-weight:900;
}

.subtitle{
  opacity:.8;
  margin-bottom:30px;
}

.lang{
  margin-bottom:40px;
  opacity:.7;
  letter-spacing:.15em;
  font-size:12px;
}

.diamond-wrap{
  position:relative;
  width:320px;
  height:320px;
}

.diamond-bg{
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    0 0 80px rgba(0,0,0,.6),
    0 0 40px rgba(212,175,55,.08);
}

.node{
  position:absolute;
  width:140px;
  height:140px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:800;
  letter-spacing:.15em;
  cursor:pointer;
  transition:.25s ease;
  backdrop-filter:blur(6px);
}

.node span{
  display:block;
  font-size:12px;
  opacity:.7;
  margin-top:6px;
  letter-spacing:.12em;
}

.node-top{
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(145deg,#1a1a1a,#000);
  border:1px solid var(--gold);
  box-shadow:0 0 25px var(--gold-glow);
  color:var(--gold);
}

.node-right{
  right:-20px;
  top:50%;
  transform:translateY(-50%);
  background:linear-gradient(145deg,#1c1f24,#0d1116);
  border:1px solid var(--silver);
  box-shadow:0 0 18px var(--silver-glow);
  color:var(--silver);
}

.node-left{
  left:-20px;
  top:50%;
  transform:translateY(-50%);
  background:linear-gradient(145deg,#1c1f24,#0d1116);
  border:1px solid var(--silver);
  box-shadow:0 0 18px var(--silver-glow);
  color:var(--silver);
}

.node-bottom{
  bottom:-20px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(145deg,#16181c,#0a0f14);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 12px rgba(255,255,255,.12);
}

.node:hover{
  transform:scale(1.05) translate(var(--x,0),var(--y,0));
}

.footer{
  margin-top:60px;
  opacity:.35;
  font-size:12px;
  letter-spacing:.2em;
}
</style>
</head>

<body>

<h1>DOOR</h1>
<div class="subtitle">Choose your route.</div>
<div class="lang">LANG: EN</div>

<div class="diamond-wrap">
  <div class="diamond-bg"></div>

  <div class="node node-top" onclick="location.href='/home/'">
    EXPLORE
    <span>Surface</span>
  </div>

  <div class="node node-right" onclick="location.href='/learn/'">
    LEARN
    <span>Deep</span>
  </div>

  <div class="node node-left" onclick="location.href='/links/'">
    LINKS
    <span>Identity</span>
  </div>

  <div class="node node-bottom" onclick="location.href='/hub/'">
    HOME
    <span>Enter hub</span>
  </div>
</div>

<div class="footer">
CANONICAL · STABLE · GEODIAMETRICS
</div>

</body>
</html>
