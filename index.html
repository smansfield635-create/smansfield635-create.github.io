<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Geodiametrics</title>

<style>
/* ===================== */
/* LAYER 1 â€” FOUNDATION  */
/* ===================== */

:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.78);
  --glass:rgba(8,12,26,.55);
}

/* Reset */
*{box-sizing:border-box}
html,body{height:100%}

/* Base */
body{
  margin:0;
  color:var(--fg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  overflow-x:hidden;
  background:
    radial-gradient(1400px 900px at 10% 15%, rgba(140,120,255,.18), transparent 60%),
    radial-gradient(1200px 800px at 80% 25%, rgba(80,210,255,.14), transparent 60%),
    radial-gradient(900px 700px at 60% 80%, rgba(255,140,120,.08), transparent 60%),
    linear-gradient(180deg,#050713 0%,#060821 40%,#03040b 100%);
}

/* Stars */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,.8), transparent 60%),
    radial-gradient(1px 1px at 22% 72%, rgba(255,255,255,.6), transparent 60%),
    radial-gradient(1px 1px at 38% 32%, rgba(255,255,255,.7), transparent 60%),
    radial-gradient(1px 1px at 48% 86%, rgba(255,255,255,.5), transparent 60%),
    radial-gradient(1px 1px at 66% 28%, rgba(255,255,255,.65), transparent 60%),
    radial-gradient(1px 1px at 78% 58%, rgba(255,255,255,.55), transparent 60%),
    radial-gradient(1px 1px at 92% 22%, rgba(255,255,255,.7), transparent 60%);
  opacity:.85;
  z-index:-2;
}

/* Milky Way haze */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(1300px 360px at 55% 55%, rgba(120,180,255,.14), transparent 75%);
  opacity:.8;
  z-index:-1;
}

/* Test content (temporary) */
main{
  max-width:900px;
  margin:120px auto;
  padding:0 20px;
}
h1{
  font-size:40px;
  margin:0 0 12px;
}
p{
  max-width:70ch;
  line-height:1.6;
  opacity:.85;
}
</style>
</head>

<body>
<main>
  <h1>Geodiametrics</h1>
  <p>Foundation layer active. Cosmic background confirmed.</p>
</main>
</body>
</html>
