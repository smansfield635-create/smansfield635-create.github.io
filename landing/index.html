<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Door · Geodiametrics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/ui.css" />
</head>
<body>
  <main class="page">
    <div class="h1">Be the first.</div>
    <div class="h2">The door explains. The gate routes.</div>

    <section class="panel" aria-label="Door options">
      <div class="cluster" role="navigation" aria-label="Four options">
        <a class="diamond d-top primary" href="/landing/check.html" aria-label="Start quiz (~3 minutes)">
          <div class="label">
            <div class="main">Start Quiz</div>
            <div class="sub">~3 minutes</div>
          </div>
        </a>

        <a class="diamond d-right" href="/home/" aria-label="Enter (go to gate)">
          <div class="label">
            <div class="main">Enter</div>
            <div class="sub">Go to gate</div>
          </div>
        </a>

        <a class="diamond d-bottom" href="/landing/info/" aria-label="Learn more (what this is)">
          <div class="label">
            <div class="main">Learn More</div>
            <div class="sub">What this is</div>
          </div>
        </a>

        <a class="diamond d-left" href="/landing/exit.html" aria-label="Exit (leave now)">
          <div class="label">
            <div class="main">Exit</div>
            <div class="sub">Leave now</div>
          </div>
        </a>
      </div>

      <div class="footer">Canonical · Stable · © Geodiametrics</div>
    </section>
  </main>
</body>
</html>
