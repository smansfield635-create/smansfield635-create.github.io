<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>APPENDIX Â· Reference Surface</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{--dockH:88px}

/* Layout */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:28px 0 calc(var(--dockH) + 28px);
  display:flex;
  flex-direction:column;
  gap:22px;
}

/* High contrast container */
.block{
  background:rgba(0,0,0,.88);
  border:1px solid rgba(255,255,255,.22);
  border-radius:22px;
  padding:28px;
  backdrop-filter:blur(16px);
  box-shadow:0 60px 160px rgba(0,0,0,.95);
}

.k{
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.7;
  margin:0 0 6px;
}

.h{
  font-size:30px;
  font-weight:950;
  margin:0 0 12px;
}

.p{
  font-size:16px;
  line-height:1.7;
  opacity:.95;
  margin:0;
}

/* Packet rows */
.packet{
  border-top:1px solid rgba(255,255,255,.18);
  padding-top:18px;
  margin-top:18px;
}

.pt{
  font-weight:950;
  font-size:18px;
  margin:0 0 8px;
}

.line{
  font-size:15px;
  line-height:1.7;
  margin:0 0 6px;
  opacity:.9;
}

.bind{
  margin-top:12px;
  padding-top:10px;
  border-top:1px solid rgba(255,255,255,.18);
  font-size:14px;
  opacity:.85;
}

/* Lens toggle */
.lens{
  display:flex;
  gap:12px;
  margin-top:14px;
}

/* Dock */
.dock{
  position:fixed;
  left:50%;
  bottom:max(12px,env(safe-area-inset-bottom));
  transform:translateX(-50%);
  width:min(980px,94vw);
  display:grid;
  grid-template-columns:repeat(3,minmax(0,1fr));
  gap:12px;
  padding:14px;
  background:rgba(0,0,0,.96);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.22);
}
.dock .btn{width:100%}
</style>
</head>

<body>

<div class="page">

  <div class="block">
    <p class="k">REFERENCE SURFACE</p>
    <h1 class="h">APPENDIX</h1>
    <p class="p">
      Centralized packets.  
      Stable reference points.  
      No interpretation layer.
    </p>

    <div class="lens">
      <button class="btn" onclick="setLens('informal')">INFORMAL</button>
      <button class="btn" onclick="setLens('formal')">FORMAL</button>
    </div>
  </div>

  <div class="block">

    <div class="packet">
      <p class="pt">CANON PACKET</p>
      <div id="canon"></div>
    </div>

    <div class="packet">
      <p class="pt">DIAGNOSTIC PACKET</p>
      <div id="diagnostic"></div>
    </div>

    <div class="packet">
      <p class="pt">ADOPTION PACKET</p>
      <div id="adoption"></div>
    </div>

    <div class="packet">
      <p class="pt">RECOVERY PACKET</p>
      <div id="recovery"></div>
    </div>

  </div>

</div>

<nav class="dock">
  <a class="btn" href="/home/">HOME</a>
  <a class="btn" href="/laws/">LAWS</a>
  <a class="btn" href="/index.html">INDEX</a>
</nav>

<script>
let currentLens = "informal";

const DATA = {

canon:{
informal:[
"This locks vocabulary.",
"Terms do not shift midstream.",
"Meaning remains stable across pages."
],
formal:[
"Canonical term definitions prevent semantic drift.",
"Single-source terminology enforces invariance.",
"Lexical stability preserves structural coherence."
],
bind:"Bound to: Definitions + Glossary."
},

diagnostic:{
informal:[
"This measures internal consistency.",
"If contradiction appears, correction is required.",
"Unmeasured claims cannot stabilize."
],
formal:[
"Constraint-bound diagnostic layer tests admissibility.",
"Self-consistency caps external coherence.",
"Measurement precedes stabilization."
],
bind:"Bound to: Coherence Diagnostic."
},

adoption:{
informal:[
"This defines how tools are adopted.",
"Scale must follow verification.",
"Growth without gates creates fragility."
],
formal:[
"Adoption ladder enforces phase gating.",
"Scaling constrained by verification capacity.",
"Expansion limited by admissibility thresholds."
],
bind:"Bound to: Products + Phase Gates."
},

recovery:{
informal:[
"This isolates failure.",
"Rollback restores order.",
"Containment prevents cascade."
],
formal:[
"Segmentation localizes instability.",
"Rollback discipline preserves invariants.",
"Containment interrupts cascading failure."
],
bind:"Bound to: Containment + Enforcement."
}

};

function setLens(l){
  currentLens = l;
  render();
}

function renderPacket(id, target){
  const container = document.getElementById(target);
  container.innerHTML = "";

  DATA[id][currentLens].forEach(line=>{
    const p = document.createElement("p");
    p.className = "line";
    p.textContent = line;
    container.appendChild(p);
  });

  const bind = document.createElement("div");
  bind.className = "bind";
  bind.textContent = DATA[id].bind;
  container.appendChild(bind);
}

function render(){
  renderPacket("canon","canon");
  renderPacket("diagnostic","diagnostic");
  renderPacket("adoption","adoption");
  renderPacket("recovery","recovery");
}

render();
</script>

</body>
</html>
