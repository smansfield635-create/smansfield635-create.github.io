<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Home · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
html,body{height:100%;margin:0}

/* Layout */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:24px 12px;
}

.h{
  text-align:center;
  margin-bottom:12px;
}
.h h1{
  font-size:48px;
  font-weight:900;
  margin:0;
}
.h p{
  opacity:.7;
  margin-top:8px;
}

/* Stage */
.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
}

/* Diamond System (Hybrid Symmetry Reset) */
.diamond-stage{
  position:relative;
  width:640px;
  height:640px;
}

.diamond,
.mini-diamond{
  position:absolute;
  width:240px;
  height:240px;
  aspect-ratio:1/1;
  transform:rotate(45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:0;
}

.diamond{
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(45deg);
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
}

.mini-diamond span{
  transform:rotate(-45deg);
  font-weight:900;
  letter-spacing:1px;
}

.mini-top{
  top:0;
  left:50%;
  transform:translateX(-50%) rotate(45deg);
}

.mini-right{
  top:50%;
  right:0;
  transform:translateY(-50%) rotate(45deg);
}

.mini-bottom{
  bottom:0;
  left:50%;
  transform:translateX(-50%) rotate(45deg);
}

.mini-left{
  top:50%;
  left:0;
  transform:translateY(-50%) rotate(45deg);
}

/* Compass Labels */
.compass-label{
  position:absolute;
  font-weight:900;
  opacity:.25;
}
.compass-n{top:-28px;left:50%;transform:translateX(-50%)}
.compass-e{right:-28px;top:50%;transform:translateY(-50%)}
.compass-s{bottom:-28px;left:50%;transform:translateX(-50%)}
.compass-w{left:-28px;top:50%;transform:translateY(-50%)}

/* Global link hygiene */
a{color:inherit;text-decoration:none}
a:visited{color:inherit}
a:hover{text-decoration:none}
a:active{text-decoration:none}

/* Nav + footer */
.nav{
  display:flex;
  gap:12px;
  margin-top:16px;
  flex-wrap:wrap;
  justify-content:center;
}
.nav a{
  padding:14px 22px;
  border-radius:18px;
  background:rgba(255,255,255,.10);
  font-weight:900;
}

footer{
  text-align:center;
  opacity:.55;
  margin-top:12px;
  letter-spacing:3px;
  font-size:12px;
}
</style>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">

  <div class="h">
    <h1>Home</h1>
    <p>Compass · Not Categories</p>
  </div>

  <div class="stage">
    <div class="diamond-stage">

      <div class="compass-label compass-n"><span>N</span></div>
      <div class="compass-label compass-e"><span>E</span></div>
      <div class="compass-label compass-s"><span>S</span></div>
      <div class="compass-label compass-w"><span>W</span></div>

      <div class="diamond"></div>

      <a class="mini-diamond mini-top c-blue" href="/laws/">
        <span>Position</span>
      </a>

      <a class="mini-diamond mini-right c-green" href="/products/">
        <span>Outcome</span>
      </a>

      <a class="mini-diamond mini-bottom c-amber" href="/gauges/">
        <span>Trajectory</span>
      </a>

      <a class="mini-diamond mini-left c-purple" href="/links/">
        <span>Origin</span>
      </a>

    </div>
  </div>

  <div class="nav">
    <a href="/door/">Door</a>
    <a href="/">Root</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>
</body>
</html>
