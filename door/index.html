<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
a{color:inherit;text-decoration:none}

/* DO NOT TOUCH FIELD — ui.css OWNS BACKGROUND */

/* -------------------------------- */
/* TOP CONTROLS                     */
/* -------------------------------- */

.top{
  position:fixed;
  top:20px;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  padding:0 28px;
  z-index:300;
}

.top-left,
.top-right{
  display:flex;
  gap:14px;
}

/* -------------------------------- */
/* TITLE                            */
/* -------------------------------- */

.title-block{
  position:fixed;
  top:130px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:150;
}

.title-block h1{
  margin:0;
  font-size:64px;
  letter-spacing:2px;
  font-weight:900;
  text-shadow:
    0 0 25px rgba(255,255,255,.35),
    0 0 80px rgba(212,175,55,.25);
}

.title-block p{
  margin-top:20px;
  font-size:18px;
  line-height:1.7;
  opacity:.95;
}

/* -------------------------------- */
/* STAGE                            */
/* -------------------------------- */

.stage{
  position:fixed;
  top:60%;
  left:50%;
  transform:translate(-50%,-50%);
  width:800px;
  height:800px;
  pointer-events:none;
  z-index:200;
}

/* -------------------------------- */
/* PEARLESCENT DIAMOND              */
/* -------------------------------- */

.diamond{
  width:320px;
  height:320px;
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:44px;
  transform:translate(-50%,-50%) rotate(45deg);
  pointer-events:auto;
  cursor:pointer;

  background:
    radial-gradient(circle at 20% 14%, rgba(255,255,255,.95) 0%, rgba(255,255,255,.6) 10%, transparent 35%),
    radial-gradient(circle at 75% 25%, rgba(170,130,255,.65) 0%, transparent 60%),
    radial-gradient(circle at 60% 85%, rgba(120,240,255,.55) 0%, transparent 70%),
    linear-gradient(165deg, #121b2c 0%, #0a0f18 60%, #05070c 100%);

  border:1px solid rgba(255,255,255,.45);

  box-shadow:
    0 140px 300px rgba(0,0,0,.95),
    0 0 200px rgba(212,175,55,.55),
    inset 0 4px 0 rgba(255,255,255,.9),
    inset 0 -140px 220px rgba(0,0,0,.98);

  transition:transform .18s ease, box-shadow .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.06);
  box-shadow:
    0 170px 350px rgba(0,0,0,.98),
    0 0 260px rgba(212,175,55,.75),
    inset 0 5px 0 rgba(255,255,255,1),
    inset 0 -140px 220px rgba(0,0,0,.98);
}

.inner{
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  height:100%;
  padding:32px;
}

.lab{
  font-size:26px;
  font-weight:900;
  letter-spacing:1px;
}

.sub{
  margin-top:20px;
  font-size:18px;
  opacity:.95;
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* Positioning */

.topDiamond{
  transform:translate(-50%,-50%) translate(0,-240px) rotate(45deg);
}

.bottomDiamond{
  transform:translate(-50%,-50%) translate(0,240px) rotate(45deg);
}

/* -------------------------------- */
/* FOOTER                           */
/* -------------------------------- */

.footer{
  position:fixed;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-size:15px;
  opacity:.95;
  z-index:200;
}

.sig{
  margin-top:12px;
  font-size:12px;
  letter-spacing:3px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="top">
  <div class="top-left">
    <a class="btn" href="/">EXIT</a>
    <a class="btn" href="/prelude/">PRELUDE</a>
  </div>
  <div class="top-right">
    <button class="btn">EN</button>
    <button class="btn">中文</button>
    <button class="btn">ES</button>
  </div>
</div>

<div class="title-block">
  <h1>ENTER</h1>
  <p>
    This is a structural site.<br/>
    It does not sell belief.<br/>
    It measures coherence.
  </p>
</div>

<div class="stage">

  <div class="diamond topDiamond" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottomDiamond" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
