<script>
(() => {
  const TRUTH = "https://geodiametrics-aggregator.smansfield635.workers.dev/metrics";
  const el = document.getElementById("raw");
  async function tick(){
    try{
      const r = await fetch(TRUTH + "?t=" + Date.now(), { cache:"no-store" });
      const j = await r.json();
      el.textContent = JSON.stringify(j, null, 2);
    }catch(e){
      el.textContent = "ERROR: " + String(e);
    }
  }
  tick();
  setInterval(tick, 10000);
})();
</script>

<script src="/assets/telemetry.js"></script>
