<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>History · Coherence · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
html,body{height:100%;margin:0}
body{
  background:radial-gradient(1200px 800px at 50% 18%,#152532,#0a141b);
  color:#eaf2f6;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  overflow-x:hidden;
}

/* page shell */
.page{
  min-height:100vh;
  padding:12px 10px 18px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-x:hidden;
}

/* diamond stage */
.stage{
  width:100%;
  display:flex;
  justify-content:center;
  margin-top:10px; /* pushed up */
  flex-grow:1;
}

.platform{
  position:relative;
  width:min(460px,92vw);
  aspect-ratio:1/1;
}

/* outer ghost diamond */
.platform::before{
  content:"";
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  border-radius:28px;
  background:rgba(255,255,255,.05);
  box-shadow:0 0 0 1px rgba(255,255,255,.12) inset;
}

/* inner diamonds */
.diamond{
  position:absolute;
  width:42%;
  height:42%;
  transform:rotate(45deg);
  border-radius:18px;
  background:rgba(255,255,255,.16);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#eaf2f6;
}

.diamond span{
  transform:rotate(-45deg);
  text-align:center;
  font-weight:900;
  letter-spacing:.3px;
}

/* positions */
.top{top:2%;left:29%}
.right{top:29%;right:2%}
.bottom{bottom:2%;left:29%}
.left{top:29%;left:2%}

/* bottom navigation */
.nav{
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
  padding:14px 6px 6px;
  flex-wrap:wrap;
}

.nav a{
  padding:14px 22px;
  border-radius:18px;
  background:rgba(255,255,255,.10);
  text-decoration:none;
  color:#eaf2f6;
  font-weight:900;
  white-space:nowrap;
}

/* footer */
footer{
  text-align:center;
  opacity:.55;
  margin-top:10px;
  letter-spacing:3px;
  font-size:12px;
}
</style>
</head>

<body>
<div class="page">

  <!-- NO TITLE HERE BY DESIGN -->

  <div class="stage">
    <div class="platform">

      <a class="diamond top" href="./origins.html">
        <span>Origins</span>
      </a>

      <a class="diamond right" href="./evolution.html">
        <span>Evolution</span>
      </a>

      <a class="diamond bottom" href="./milestones.html">
        <span>Milestones</span>
      </a>

      <a class="diamond left" href="./lineage.html">
        <span>Lineage</span>
      </a>

    </div>
  </div>

  <div class="nav">
    <a href="../">Back to Coherence</a>
    <a href="/laws/categories/">Categories</a>
    <a href="/home/">Home</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>
</body>
</html>
