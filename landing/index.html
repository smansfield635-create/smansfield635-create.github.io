<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Door · Geodiametrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/ui.css" />
</head>

<body>
  <div class="page">
    <div class="title">Be the first.</div>
    <div class="subtitle">The door explains. The gate routes.</div>

    <div class="panel">

      <div class="diamond-cluster">
        <div class="diamond top">
          <span>
            <strong>START QUIZ</strong>
            ~3 minutes
          </span>
        </div>

        <div class="diamond right">
          <span>
            <strong>ENTER</strong>
            Go to gate
          </span>
        </div>

        <div class="diamond bottom">
          <span>
            <strong>LEARN MORE</strong>
            What this is
          </span>
        </div>

        <div class="diamond left">
          <span>
            <strong>EXIT</strong>
            Leave now
          </span>
        </div>
      </div>

      <div class="check">
        <h3>Final check</h3>
        <p>Proceed only if you intend to complete it. Ready?</p>

        <div class="buttons">
          <button class="primary">Yes, start</button>
          <button>Skip, enter site</button>
          <button>Not now</button>
        </div>
      </div>

      <div class="footer">
        Canonical · Stable · © Geodiametrics
      </div>

    </div>
  </div>
</body>
</html>
