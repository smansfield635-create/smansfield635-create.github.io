<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* Ensure gold lattice remains behind */
body{position:relative;z-index:0}
body::before, body::after{z-index:0}

/* === Structural Tokens === */
:root{
  --R:170px;
  --D:260px;

  /* Increased opal contrast */
  --opalA:rgba(220,200,255,.32);
  --opalB:rgba(140,90,255,.22);
  --opalC:rgba(110,220,255,.16);

  --goldSoft:rgba(212,175,55,.48);

  --obsA:rgba(14,26,44,.98);
  --obsB:rgba(6,10,18,.99);

  --stroke:rgba(255,255,255,.16);
}

/* === Top Controls === */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;align-items:center;
}

/* === Headline Block === */
.head{
  position:fixed;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  z-index:120;
  width:min(920px,94vw);
  text-align:center;

  border:1px solid var(--stroke);
  border-radius:22px;
  padding:18px 20px;

  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.12), transparent 60%),
    radial-gradient(circle at 15% 40%, var(--opalA), transparent 70%),
    radial-gradient(circle at 85% 60%, var(--opalB), transparent 75%),
    linear-gradient(160deg, rgba(0,0,0,.42), rgba(0,0,0,.18));

  backdrop-filter:blur(14px);
  box-shadow:0 30px 90px rgba(0,0,0,.65);
}

.k{
  margin:0 0 6px;
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.78;
}

.t{
  margin:0;
  font-weight:950;
  font-size:48px;
  letter-spacing:2px;
}

.s{
  margin:12px auto 0;
  font-size:14px;
  line-height:1.5;
  color:rgba(255,255,255,.90);
  max-width:800px;
}

.s strong{font-weight:950}
.s em{font-style:italic;opacity:.95}

/* === Density Lines (North) === */
.definition{
  margin-top:14px;
  font-size:13px;
  line-height:1.6;
  color:rgba(255,255,255,.82);
  opacity:.9;
}

/* === Stage === */
.stage{
  position:fixed;
  left:50%;
  top:60%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* === Jewel Diamonds === */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
  overflow:hidden;

  background:
    radial-gradient(circle at 25% 22%, rgba(255,255,255,.55), transparent 50%),
    radial-gradient(circle at 78% 30%, var(--opalA), transparent 58%),
    radial-gradient(circle at 60% 78%, var(--opalB), transparent 65%),
    radial-gradient(circle at 30% 70%, var(--opalC), transparent 68%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.20);

  box-shadow:
    0 60px 180px rgba(0,0,0,.95),
    0 0 60px rgba(212,175,55,.25),
    inset 0 2px 0 rgba(255,255,255,.25),
    inset 0 -60px 120px rgba(0,0,0,.85);

  transition:transform .18s ease, box-shadow .18s ease;
}

.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.03);
  box-shadow:
    0 60px 200px rgba(0,0,0,.95),
    0 0 80px rgba(212,175,55,.35),
    inset 0 2px 0 rgba(255,255,255,.30),
    inset 0 -60px 120px rgba(0,0,0,.85);
}

.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  gap:12px;
}

.lab{
  font-weight:950;
  font-size:22px;
  letter-spacing:1px;
}

.sub{
  font-size:14px;
  opacity:.95;
  line-height:1.4;
  max-width:22em;
}

.pref{
  font-weight:950;
  font-style:italic;
}

/* === Weight Line (South) === */
.footer{
  position:fixed;
  left:50%;
  bottom:calc(24px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  text-align:center;
  font-size:13px;
  letter-spacing:.5px;
  opacity:.85;
}

.sig{
  position:fixed;
  left:50%;
  bottom:6px;
  transform:translateX(-50%);
  font-size:11px;
  letter-spacing:3px;
  opacity:.5;
}

@media (max-width:560px){
  :root{--R:150px;--D:240px}
  .t{font-size:40px}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnExit" href="/">EXIT</a>
  <a class="btn" id="btnPrelude" href="/prelude/">PRELUDE</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN">EN</button>
  <button class="btn" id="btnZH">中文</button>
  <button class="btn" id="btnES">ES</button>
</div>

<div class="head">
  <p class="k">CARDINAL AXIS</p>
  <h1 class="t">ENTER</h1>
  <p class="s">
    <strong>This is a structural site.</strong><br>
    It does not sell belief.<br>
    It measures coherence.
  </p>
</div>

<div class="stage">

  <div class="d d-top" id="dEnter">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="d d-bottom" id="dMap">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
</div>

<div class="sig">
  COGRID.NET
</div>

<script>
(function(){
  function goEnter(){ location.href="/home/"; }
  function goMap(){ location.href="/prelude/"; }

  document.getElementById("dEnter").onclick=goEnter;
  document.getElementById("dMap").onclick=goMap;
})();
</script>

</body>
</html>
