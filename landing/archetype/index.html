<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Self-Alignment · Archetype</title>
  <link rel="stylesheet" href="/assets/ui.css"/>
</head>
<body>
  <main class="wrap">

    <header class="hero">
      <h1>Step One</h1>
      <p>Which individual do you believe you line up with most?</p>
    </header>

    <section class="panel" aria-label="Choose archetype">
      <div class="grid4">
        <button class="dbtn" type="button">
          <div class="label">
            <strong>Architect</strong>
            <small>Structure-first</small>
          </div>
        </button>

        <button class="dbtn" type="button">
          <div class="label">
            <strong>Executor</strong>
            <small>Action-first</small>
          </div>
        </button>

        <button class="dbtn" type="button">
          <div class="label">
            <strong>Harmonizer</strong>
            <small>Stability-first</small>
          </div>
        </button>

        <button class="dbtn" type="button">
          <div class="label">
            <strong>Disruptor</strong>
            <small>Change-first</small>
          </div>
        </button>
      </div>

      <div class="nav">
        <a href="/landing/">Back</a>
        <a href="/landing/era/">Forward</a>
      </div>

      <div class="foot">Canonical · Stable · © Geodiametrics</div>
    </section>

  </main>
