<!-- TNT — /explore/index.html
     EXPLORE · PRODUCTS & INNOVATION (LAYER 2)
     FIX (NOW):
       - STOP “everything routes to Coherence Diagnostic”
       - Remove duplicate Coherence Diagnostic cards
       - Add a real PRODUCT INDEX (4 items = 4 OPEN buttons, no extra OPEN)
       - Route each product to a unique destination (non-404): /products/#energy | #diagnostic | #dotgrid | #ssg
       - Keep Bands separate: INFO → PRODUCTS → INNOVATION
       - 3 languages: EN / 中文 / ES
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css + /assets/instruments.js
       - No html/body background styling
       - No modals / no overlays
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EXPLORE · Products & Innovation</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}
:root{--dockH:86px}

/* page */
.page{
  width:min(1100px,94vw);
  margin:0 auto;
  padding:14px 0 calc(var(--dockH) + 18px);
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;flex-wrap:wrap;align-items:center;
}

/* header */
.header{
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:
    radial-gradient(circle at 30% 25%, rgba(210,190,255,.14), transparent 70%),
    radial-gradient(circle at 75% 60%, rgba(120,70,255,.10), transparent 72%),
    rgba(0,0,0,.14);
  backdrop-filter:blur(10px);
  padding:14px 16px;
  box-shadow:0 24px 80px rgba(0,0,0,.55);
}
.k{font-size:11px;letter-spacing:4px;text-transform:uppercase;opacity:.72;margin:0 0 6px}
.t{font-weight:950;font-size:26px;letter-spacing:.6px;margin:0 0 6px}
.s{font-size:13.5px;opacity:.86;line-height:1.5;margin:0;max-width:980px}
.fine{margin-top:10px;font-size:12.25px;opacity:.70;line-height:1.45}

/* band label */
.band{
  padding:10px 12px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.12);
  font-weight:950;
  letter-spacing:.2px;
  color:rgba(255,255,255,.86);
}

/* list */
.stackList{display:flex;flex-direction:column;gap:12px}
.stackRow{
  --domc:#93C5FD;
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:linear-gradient(145deg, rgba(17,22,28,.86), rgba(11,15,20,.92));
  box-shadow:0 16px 52px rgba(0,0,0,.60);
  overflow:hidden;
}
.stackHead{
  display:flex;align-items:flex-start;justify-content:space-between;
  gap:10px;padding:14px 16px;cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.stackLeft{display:flex;align-items:flex-start;gap:12px;min-width:0}
.stackBar{width:6px;height:22px;border-radius:99px;background:var(--domc);flex:0 0 auto;margin-top:2px}
.stackTitle{font-weight:950;letter-spacing:.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.stackSub{margin-top:6px;font-size:12.75px;opacity:.80;line-height:1.35;max-width:92ch}
.stackChevron{font-size:16px;opacity:.75;flex:0 0 auto;margin-top:2px}
.stackBody{
  display:none;
  padding:14px 16px 16px;
  border-top:1px solid rgba(255,255,255,.08);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.06), transparent 55%),
    linear-gradient(145deg, rgba(12,22,38,.86), rgba(7,11,18,.92));
}
.stackRow.open .stackBody{display:block}
.pdesc{margin:0;color:rgba(255,255,255,.86);line-height:1.55;font-size:13.25px}

/* product index box (inside Products Overview) */
.pindex{
  margin-top:12px;
  border:1px solid rgba(255,255,255,.10);
  border-radius:18px;
  background:rgba(0,0,0,.14);
  overflow:hidden;
}
.pindexHead{
  padding:10px 12px;
  font-weight:950;
  letter-spacing:.2px;
  border-bottom:1px solid rgba(255,255,255,.08);
  color:rgba(255,255,255,.86);
}
.pitem{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  padding:12px 12px;
  border-bottom:1px solid rgba(255,255,255,.07);
}
.pitem:last-child{border-bottom:none}
.pmeta{min-width:0}
.pname{font-weight:950;letter-spacing:.1px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.phint{margin-top:6px;font-size:12.5px;opacity:.80;line-height:1.35}
.openBtn{
  flex:0 0 auto;
  padding:10px 12px;
  border-radius:999px;
  white-space:nowrap;
}

/* actions */
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;margin-top:12px}
.actions .btn{padding:10px 12px;border-radius:999px;white-space:nowrap}

/* dock */
.dock{
  position:fixed;left:50%;
  bottom:max(10px, env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:220;
  width:min(980px,94vw);
  padding:10px 12px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.55);
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:10px;
}
.dock .btn{width:100%;padding:10px 10px;border-radius:999px;white-space:nowrap}
@media (max-width:520px){
  :root{--dockH:98px}
  .dock{grid-template-columns:repeat(3, minmax(0,1fr))}
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
  <a class="btn" id="btnIndex" href="/index.html">INDEX</a>
</div>

<div class="top-right" aria-label="Language">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="page">

  <div class="header">
    <p class="k" id="hk">EXPLORE</p>
    <h1 class="t" id="ht">PRODUCTS & INNOVATION</h1>
    <p class="s" id="hs">Open a card. Read one paragraph. Jump when you’re ready.</p>
    <div class="fine" id="fine">Fine print: deeper theory lives under Laws and Gauges.</div>
  </div>

  <!-- INFO FIRST -->
  <div class="band" id="bandInfo">INFO</div>
  <div class="stackList" id="listInfo"></div>

  <!-- PRODUCTS SECOND -->
  <div class="band" id="bandA">PRODUCTS</div>
  <div class="stackList" id="listA"></div>

  <!-- INNOVATION THIRD -->
  <div class="band" id="bandB">INNOVATION</div>
  <div class="stackList" id="listB"></div>

</div>

<nav class="dock" aria-label="Bottom navigation">
  <a class="btn" id="dockHome" href="/home/">HOME</a>
  <a class="btn" id="dockProducts" href="/products/">PRODUCTS</a>
  <a class="btn" id="dockLaws" href="/laws/">LAWS</a>
  <a class="btn" id="dockGauges" href="/gauges/">GAUGES</a>
</nav>

<script>
(function(){
  // state
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}
  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(){
    return "?lang="+encodeURIComponent(lang)+
           "&style="+encodeURIComponent(style)+
           "&time="+encodeURIComponent(time)+
           "&depth="+encodeURIComponent(depth);
  }
  function wire(id,path){
    var el=document.getElementById(id);
    if(el) el.href = path + q();
  }
  wire("btnDoor","/door/");
  wire("btnIndex","/index.html");
  wire("dockHome","/home/");
  wire("dockProducts","/products/");
  wire("dockLaws","/laws/");
  wire("dockGauges","/gauges/");

  // language toggle
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");
  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();
  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    location.href="/explore/" + q();
  }
  btnEN.onclick=function(){ setLang("en"); };
  btnZH.onclick=function(){ setLang("zh"); };
  btnES.onclick=function(){ setLang("es"); };

  function pick(o){ return (lang==="zh")?o.zh:(lang==="es")?o.es:o.en; }

  // header i18n
  function renderHeader(){
    if(lang==="zh"){
      hk.textContent="探索";
      ht.textContent="产品与创新";
      hs.textContent="打开一张卡。读一段话。准备好就跳转。";
      fine.textContent="细则：更深的理论在法则与量规中。";
      bandInfo.textContent="信息";
      bandA.textContent="产品";
      bandB.textContent="创新";
      btnDoor.textContent="门";
      btnIndex.textContent="索引";
      dockHome.textContent="主页";
      dockProducts.textContent="产品";
      dockLaws.textContent="法则";
      dockGauges.textContent="量规";
    }else if(lang==="es"){
      hk.textContent="EXPLORAR";
      ht.textContent="PRODUCTOS E INNOVACIÓN";
      hs.textContent="Abre una tarjeta. Lee un párrafo. Salta cuando estés listo.";
      fine.textContent="Letra pequeña: la teoría vive en Leyes y Medidores.";
      bandInfo.textContent="INFO";
      bandA.textContent="PRODUCTOS";
      bandB.textContent="INNOVACIÓN";
      btnDoor.textContent="PUERTA";
      btnIndex.textContent="ÍNDICE";
      dockHome.textContent="INICIO";
      dockProducts.textContent="PRODUCTOS";
      dockLaws.textContent="LEYES";
      dockGauges.textContent="MEDIDORES";
    }else{
      hk.textContent="EXPLORE";
      ht.textContent="PRODUCTS & INNOVATION";
      hs.textContent="Open a card. Read one paragraph. Jump when you’re ready.";
      fine.textContent="Fine print: deeper theory lives under Laws and Gauges.";
      bandInfo.textContent="INFO";
      bandA.textContent="PRODUCTS";
      bandB.textContent="INNOVATION";
      btnDoor.textContent="DOOR";
      btnIndex.textContent="INDEX";
      dockHome.textContent="HOME";
      dockProducts.textContent="PRODUCTS";
      dockLaws.textContent="LAWS";
      dockGauges.textContent="GAUGES";
    }
  }
  renderHeader();

  // ROUTING (unique destinations, no more “everything goes to diagnostic”)
  // NOTE: these are non-404 anchors inside /products/ for now (safe).
  var ROUTE = {
    energy: "/products/#energy",
    diagnostic: "/products/#diagnostic",
    dotgrid: "/products/#dotgrid",
    ssg: "/products/#ssg",
    productsRoot: "/products/",
    frontier: "/explore/frontier/",
    language: "/explore/innovation/language/",
    readiness: "/laws/fusion-readiness/",
    jumpLists: "/home/"
  };

  function openLabel(){
    return (lang==="zh") ? "打开" : (lang==="es") ? "ABRIR" : "OPEN";
  }

  // INFO cards
  var INFO = [
    {
      c:"#93C5FD",
      t:{en:"How this page works",zh:"如何使用此页",es:"Cómo funciona esta página"},
      s:{en:"Read one paragraph, then jump.",zh:"读一段，然后跳转。",es:"Lee un párrafo y luego salta."},
      p:{en:"This page stays readable. Products are what you can use. Innovation is where you explore future lanes. Deeper proof and measurement live under Laws and Gauges.",
         zh:"此页保持易读。产品=你能用的东西。创新=未来路线。更深的证明与测量在法则与量规里。",
         es:"Esta página se mantiene legible. Productos = lo utilizable. Innovación = carriles futuros. Prueba y medición viven en Leyes y Medidores."},
      href: "/prelude/"
    },
    {
      c:"#F59E0B",
      t:{en:"Where to verify",zh:"去哪里核查",es:"Dónde verificar"},
      s:{en:"Claims are bounded by rules and measured by gauges.",zh:"主张由规则约束，由量规测量。",es:"Afirmaciones acotadas por reglas y medidas por medidores."},
      p:{en:"If you want validation: go to Laws (rules) and Gauges (measurement). Products inherit those limits. Innovation stays concept-first.",
         zh:"想要验证：去法则（规则）与量规（测量）。产品继承边界。创新保持概念优先。",
         es:"Si quieres validación: ve a Leyes (reglas) y Medidores (medición). Los productos heredan límites. Innovación es conceptual."},
      href: "/laws/"
    }
  ];

  // PRODUCTS cards (NO duplicate diagnostic here)
  // Card 1 = Products Overview with Product Index (4 items = 4 OPEN)
  var PRODUCTS = [
    {
      kind:"overview",
      c:"#0EA5E9",
      t:{en:"Products Overview",zh:"产品总览",es:"Resumen de productos"},
      s:{en:"Start here. See the full product index.",zh:"从这里开始。查看完整产品索引。",es:"Empieza aquí. Ver índice completo."},
      p:{en:"This opens the product index: the full list of what you can use. Each item routes to a unique product anchor (no duplicates).",
         zh:"这里是产品索引：你能用的完整清单。每项都路由到唯一的产品锚点（不重复）。",
         es:"Esto abre el índice de productos: la lista completa de lo utilizable. Cada elemento va a un ancla única (sin duplicados)."},
      items:[
        {k:"energy",    dot:"#F59E0B", name:{en:"Energy",zh:"能源",es:"Energía"}, hint:{en:"Industrial thermal substitution (C).",zh:"工业热替代（C）。",es:"Sustitución térmica industrial (C)."}, href:ROUTE.energy},
        {k:"diagnostic",dot:"#93C5FD", name:{en:"Coherence Diagnostic",zh:"一致性诊断",es:"Diagnóstico de coherencia"}, hint:{en:"Orientation + classification surfaces.",zh:"导向 + 分类执行面。",es:"Orientación + clasificación."}, href:ROUTE.diagnostic},
        {k:"dotgrid",   dot:"#0EA5E9", name:{en:"Dot Grid",zh:"Dot Grid",es:"Dot Grid"}, hint:{en:"Indexing + sweeps (surface).",zh:"索引 + 扫描（执行面）。",es:"Indexación + barridos (superficie)."}, href:ROUTE.dotgrid},
        {k:"ssg",       dot:"#D4AF37", name:{en:"SSG",zh:"SSG",es:"SSG"}, hint:{en:"Constraint syntax geometry (surface).",zh:"约束语法几何（执行面）。",es:"Geometría de sintaxis bajo restricción."}, href:ROUTE.ssg}
      ]
    },
    {
      kind:"card",
      c:"#F59E0B",
      t:{en:"Energy (Industrial)",zh:"能源（工业）",es:"Energía (Industrial)"},
      s:{en:"Industrial posture only.",zh:"仅工业姿态。",es:"Solo postura industrial."},
      p:{en:"Industrial thermal substitution surfaces. Routes to the Energy product anchor.",
         zh:"工业热替代执行面。路由到能源产品锚点。",
         es:"Superficies de sustitución térmica industrial. Va al ancla de Energía."},
      href:ROUTE.energy
    },
    {
      kind:"card",
      c:"#60A5FA",
      t:{en:"Platforms",zh:"平台",es:"Plataformas"},
      s:{en:"Core deployable units.",zh:"核心可部署单元。",es:"Unidades desplegables."},
      p:{en:"The platform lane. If you want the complete list, open Products Overview above.",
         zh:"平台路线。想看完整清单，请打开上方“产品总览”。",
         es:"Carril de plataformas. Para la lista completa, abre Resumen de productos arriba."},
      href:ROUTE.productsRoot
    }
  ];

  // INNOVATION cards
  var INNOV = [
    {
      c:"#93C5FD",
      t:{en:"Frontier",zh:"前沿",es:"Frontera"},
      s:{en:"Concept lab and pathways.",zh:"概念实验室与路径。",es:"Laboratorio de conceptos."},
      p:{en:"Big ideas live here, but this page stays readable. Jump in when you want the future lane.",
         zh:"大想法在这里，但此页保持易读。想进入未来路线时跳转。",
         es:"Aquí viven ideas grandes, pero esta página se mantiene legible. Entra cuando quieras el carril futuro."},
      href:ROUTE.frontier
    },
    {
      c:"#D4AF37",
      t:{en:"Language",zh:"语言",es:"Lenguaje"},
      s:{en:"Shared terms and encoding.",zh:"共用术语与编码。",es:"Términos compartidos y codificación."},
      p:{en:"Prevents meaning drift by keeping terms stable across pages.",
         zh:"通过稳定术语来阻止含义漂移。",
         es:"Evita deriva manteniendo términos estables entre páginas."},
      href:ROUTE.language
    },
    {
      c:"#A3A3A3",
      t:{en:"Readiness Only",zh:"仅就绪",es:"Solo preparación"},
      s:{en:"Requirements, not achievements.",zh:"需求，而非成就。",es:"Requisitos, no logros."},
      p:{en:"If you’re looking for proof, go to Laws and Gauges. This lane is prerequisites.",
         zh:"要证明请去法则与量规。这里是先决条件。",
         es:"Si buscas prueba, ve a Leyes y Medidores. Aquí hay prerrequisitos."},
      href:ROUTE.readiness
    },
    {
      c:"#334155",
      t:{en:"Jump Lists",zh:"跳转列表",es:"Listas de salto"},
      s:{en:"Fast routing.",zh:"快速路由。",es:"Rutas rápidas."},
      p:{en:"Use this when you already know what you want.",
         zh:"当你已经知道要什么时用它。",
         es:"Úsalo cuando ya sabes qué quieres."},
      href:ROUTE.jumpLists
    }
  ];

  function makeRow(item){
    var row=document.createElement("div");
    row.className="stackRow";
    row.style.setProperty("--domc", item.c);

    var head=document.createElement("div");
    head.className="stackHead";

    var left=document.createElement("div");
    left.className="stackLeft";

    var bar=document.createElement("div");
    bar.className="stackBar";
    bar.style.background=item.c;

    var block=document.createElement("div");
    block.style.minWidth="0";

    var title=document.createElement("div");
    title.className="stackTitle";
    title.textContent=pick(item.t);

    var sub=document.createElement("div");
    sub.className="stackSub";
    sub.textContent=pick(item.s);

    block.appendChild(title);
    block.appendChild(sub);

    left.appendChild(bar);
    left.appendChild(block);

    var chev=document.createElement("div");
    chev.className="stackChevron";
    chev.textContent="▸";

    head.appendChild(left);
    head.appendChild(chev);

    var body=document.createElement("div");
    body.className="stackBody";

    var p=document.createElement("p");
    p.className="pdesc";
    p.textContent=pick(item.p);

    body.appendChild(p);

    // SPECIAL: overview gets Product Index (4 items = 4 OPEN only)
    if(item.kind==="overview"){
      var box=document.createElement("div");
      box.className="pindex";

      var boxHead=document.createElement("div");
      boxHead.className="pindexHead";
      boxHead.textContent = (lang==="zh") ? "产品索引" : (lang==="es") ? "ÍNDICE DE PRODUCTOS" : "PRODUCT INDEX";

      box.appendChild(boxHead);

      item.items.forEach(function(pi){
        var r=document.createElement("div");
        r.className="pitem";

        var meta=document.createElement("div");
        meta.className="pmeta";

        var n=document.createElement("div");
        n.className="pname";
        n.textContent = pick(pi.name);

        var h=document.createElement("div");
        h.className="phint";
        h.textContent = pick(pi.hint);

        meta.appendChild(n);
        meta.appendChild(h);

        var a=document.createElement("a");
        a.className="btn openBtn";
        a.textContent=openLabel();
        a.href = pi.href + q();

        r.appendChild(meta);
        r.appendChild(a);

        box.appendChild(r);
      });

      body.appendChild(box);

      // optional: jump to full products page
      var acts=document.createElement("div");
      acts.className="actions";
      var openAll=document.createElement("a");
      openAll.className="btn";
      openAll.textContent = (lang==="zh") ? "打开产品页" : (lang==="es") ? "ABRIR PRODUCTOS" : "OPEN PRODUCTS";
      openAll.href = ROUTE.productsRoot + q();
      acts.appendChild(openAll);
      body.appendChild(acts);
    }else{
      var acts2=document.createElement("div");
      acts2.className="actions";
      var open=document.createElement("a");
      open.className="btn";
      open.textContent=openLabel();
      open.href = item.href + q();
      acts2.appendChild(open);
      body.appendChild(acts2);
    }

    head.addEventListener("click", function(){
      var openNow=row.classList.toggle("open");
      chev.textContent = openNow ? "▾" : "▸";
    });

    row.appendChild(head);
    row.appendChild(body);
    return row;
  }

  // build lists
  var listInfo=document.getElementById("listInfo");
  var listA=document.getElementById("listA");
  var listB=document.getElementById("listB");

  listInfo.innerHTML="";
  INFO.forEach(function(it,i){
    var el=makeRow(it);
    listInfo.appendChild(el);
    if(i===0){ el.classList.add("open"); el.querySelector(".stackChevron").textContent="▾"; }
  });

  listA.innerHTML="";
  PRODUCTS.forEach(function(it,i){
    var el=makeRow(it);
    listA.appendChild(el);
    if(i===0){ el.classList.add("open"); el.querySelector(".stackChevron").textContent="▾"; }
  });

  listB.innerHTML="";
  INNOV.forEach(function(it,i){
    var el=makeRow(it);
    listB.appendChild(el);
    if(i===0){ el.classList.add("open"); el.querySelector(".stackChevron").textContent="▾"; }
  });

})();
</script>
