<!-- TNT — /door/index.html
     DOOR · CLEAN PEARLESCENT · ZERO COMPETING UI
     GOAL:
       - ONLY 3 UI LAYERS:
         (1) Background field (ui.css)
         (2) Two pearlescent diamonds
         (3) One top bar (Exit / Prelude / EN 中文 ES)
       - NO banners. NO extra headlines. NO rotated/diagonal labels.
       - Diamonds are the hero. Text stays INSIDE diamonds only.
       - Prevent overlap on ALL screens with clamp() + viewport-based sizing.
     ROUTES:
       - ENTER SITE    → /home/
       - VIEW SITE MAP → /prelude/
     STATE:
       - URL: lang/style/time/depth
       - LS:  gd_lang/gd_style/gd_time/gd_depth
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DOOR</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* ===== Kill “UI competition” from global field overlays (door-only) ===== */
body{position:relative;z-index:0}
body::before{opacity:.16 !important; z-index:0 !important; pointer-events:none !important;}
body::after{opacity:.22 !important; z-index:0 !important; pointer-events:none !important;}

/* ===== Top bar: never wraps, never overlaps diamonds ===== */
.top{
  position:fixed;
  top:14px;
  left:0;
  right:0;
  z-index:300;
  padding:0 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  pointer-events:none;
}
.top .left,
.top .right{
  display:flex;
  gap:10px;
  flex-wrap:nowrap;
  white-space:nowrap;
  pointer-events:auto;
}
.top .btn{white-space:nowrap}
@media (max-width:420px){
  .top{padding:0 10px}
  .top .left,.top .right{gap:8px}
  .top .btn{padding:10px 14px;border-radius:14px}
}

/* ===== Geometry: two diamonds centered, always fully visible ===== */
:root{
  /* Diamond size: bounded by viewport so it never “eats” the screen */
  --D: clamp(220px, 42vmin, 320px);
  --R: calc(var(--D) * 0.86); /* vertical separation */
}

/* Stage keeps diamonds away from top bar */
.stage{
  position:fixed;
  inset:0;
  z-index:200;
  pointer-events:none;
  display:grid;
  place-items:center;
  padding-top:92px; /* reserved for top bar */
  padding-bottom:32px;
}

/* ===== Pearlescent black gem (3D) ===== */
.diamond{
  width:var(--D);
  height:var(--D);
  border-radius:40px;
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) rotate(45deg);
  transform-origin:center;
  pointer-events:auto;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  background:
    /* hard specular */
    radial-gradient(circle at 22% 16%, rgba(255,255,255,.92) 0%, rgba(255,255,255,.50) 14%, transparent 40%),
    /* pearl sheen */
    radial-gradient(circle at 50% 38%, rgba(255,255,255,.14) 0%, transparent 62%),
    /* violet bloom */
    radial-gradient(circle at 78% 28%, rgba(160,120,255,.72) 0%, transparent 62%),
    /* cyan bloom */
    radial-gradient(circle at 62% 86%, rgba(110,230,255,.58) 0%, transparent 76%),
    /* deep base */
    linear-gradient(165deg, #0f1624 0%, #070c14 62%, #04060a 100%);

  border:1px solid rgba(255,255,255,.62);

  box-shadow:
    0 120px 260px rgba(0,0,0,.92),
    0 0 160px rgba(212,175,55,.40),
    inset 0 5px 0 rgba(255,255,255,.82),
    inset 0 -140px 220px rgba(0,0,0,.96);

  transition:transform .16s ease, box-shadow .18s ease, border-color .18s ease;
}

.diamond:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.03);
  border-color:rgba(255,255,255,.78);
  box-shadow:
    0 140px 300px rgba(0,0,0,.96),
    0 0 210px rgba(212,175,55,.52),
    inset 0 5px 0 rgba(255,255,255,.92),
    inset 0 -140px 220px rgba(0,0,0,.96);
}
.diamond:active{
  transform:translate(-50%,-50%) rotate(45deg) scale(.995);
}

/* positions */
.diamond.top{
  transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg);
}
.diamond.bottom{
  transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg);
}

/* inner text stays upright; NO rotated “Direct/First” (kills competition) */
.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:22px;
  user-select:none;
  pointer-events:none;
}

.lab{
  font-weight:950;
  letter-spacing:1px;
  font-size:clamp(18px, 2.4vmin, 26px);
  text-shadow:0 10px 30px rgba(0,0,0,.55);
}

.sub{
  margin-top:12px;
  font-size:clamp(13px, 1.9vmin, 18px);
  opacity:.92;
  line-height:1.35;
  max-width:24ch;
}

.sub em{
  font-style:italic;
  font-weight:900;
  opacity:1;
}

/* tiny footer only (no extra slogans competing) */
.footer{
  position:fixed;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  z-index:220;
  width:min(980px,94vw);
  text-align:center;
  font-size:12px;
  opacity:.72;
  pointer-events:none;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="top" aria-label="Top controls">
  <div class="left">
    <a class="btn" id="btnExit" href="/">EXIT</a>
    <a class="btn" id="btnPrelude" href="/prelude/">PRELUDE</a>
  </div>
  <div class="right" aria-label="Language">
    <button class="btn" id="btnEN" type="button">EN</button>
    <button class="btn" id="btnZH" type="button">中文</button>
    <button class="btn" id="btnES" type="button">ES</button>
  </div>
</div>

<div class="stage" aria-label="Door">
  <div class="diamond top" id="dEnter" role="button" tabindex="0" aria-label="Enter site">
    <div class="inner">
      <div class="lab" id="labEnter">ENTER SITE</div>
      <div class="sub" id="subEnter"><em id="emEnter">Direct:</em> Move forward into systems.</div>
    </div>
  </div>

  <div class="diamond bottom" id="dMap" role="button" tabindex="0" aria-label="View site map">
    <div class="inner">
      <div class="lab" id="labMap">VIEW SITE MAP</div>
      <div class="sub" id="subMap"><em id="emMap">First:</em> See the structure before movement.</div>
    </div>
  </div>
</div>

<div class="footer">COGRID.NET</div>

<script>
(function(){
  var qs=new URLSearchParams(location.search);
  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang=(lang==="zh")?"zh":(lang==="es")?"es":"en";

  function q(over){
    var L=(over&&over.lang)?over.lang:lang;
    var S=(over&&over.style)?over.style:style;
    var T=(over&&over.time)?over.time:time;
    var D=(over&&over.depth)?over.depth:depth;
    return "?lang="+encodeURIComponent(L)+"&style="+encodeURIComponent(S)+"&time="+encodeURIComponent(T)+"&depth="+encodeURIComponent(D);
  }

  // routes carry state
  document.getElementById("btnExit").href="/"+q();
  document.getElementById("btnPrelude").href="/prelude/"+q();

  function goEnter(){ location.href="/home/"+q(); }
  function goMap(){ location.href="/prelude/"+q(); }

  var dEnter=document.getElementById("dEnter");
  var dMap=document.getElementById("dMap");

  dEnter.addEventListener("click", goEnter);
  dMap.addEventListener("click", goMap);

  dEnter.addEventListener("keydown", function(e){ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goEnter(); }});
  dMap.addEventListener("keydown", function(e){ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goMap(); }});

  // language buttons
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");

  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }
  paintLang();

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang=next;
    try{ localStorage.setItem("gd_lang",lang); }catch(e){}
    history.replaceState({}, "", location.pathname + q({lang:lang}));
    location.reload();
  }

  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  // minimal i18n (doesn't add new UI)
  function renderLang(){
    if(lang==="zh"){
      document.getElementById("labEnter").textContent="进入网站";
      document.getElementById("emEnter").textContent="直接：";
      document.getElementById("subEnter").lastChild.nodeValue=" 进入系统。";
      document.getElementById("labMap").textContent="查看网站地图";
      document.getElementById("emMap").textContent="先：";
      document.getElementById("subMap").lastChild.nodeValue=" 先看结构再行动。";
      document.getElementById("btnExit").textContent="退出";
      document.getElementById("btnPrelude").textContent="前置页";
    }else if(lang==="es"){
      document.getElementById("labEnter").textContent="ENTRAR AL SITIO";
      document.getElementById("emEnter").textContent="Directo:";
      document.getElementById("subEnter").lastChild.nodeValue=" Entra en los sistemas.";
      document.getElementById("labMap").textContent="VER MAPA DEL SITIO";
      document.getElementById("emMap").textContent="Primero:";
      document.getElementById("subMap").lastChild.nodeValue=" Ve la estructura antes de moverte.";
      document.getElementById("btnExit").textContent="SALIR";
      document.getElementById("btnPrelude").textContent="PRELUDIO";
    }else{
      document.getElementById("labEnter").textContent="ENTER SITE";
      document.getElementById("emEnter").textContent="Direct:";
      document.getElementById("subEnter").lastChild.nodeValue=" Move forward into systems.";
      document.getElementById("labMap").textContent="VIEW SITE MAP";
      document.getElementById("emMap").textContent="First:";
      document.getElementById("subMap").lastChild.nodeValue=" See the structure before movement.";
      document.getElementById("btnExit").textContent="EXIT";
      document.getElementById("btnPrelude").textContent="PRELUDE";
    }
  }
  renderLang();
})();
</script>

</body>
</html>
