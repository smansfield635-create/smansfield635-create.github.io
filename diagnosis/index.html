<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Diagnosis · Geodiametrics</title><style>
html,body{margin:0;height:100%;background:#0b0f1a;color:#e9eefc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.reactor{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;padding-top:4vh}
.smoke{position:absolute;inset:-25%;background:radial-gradient(680px 680px at 50% 30%,rgba(92,207,191,.16),transparent 62%),radial-gradient(820px 820px at 35% 60%,rgba(122,162,255,.14),transparent 65%),radial-gradient(900px 900px at 65% 60%,rgba(255,122,198,.12),transparent 68%);filter:blur(72px);animation:drift 36s linear infinite;pointer-events:none}
@keyframes drift{0%{transform:translate(0,0)}50%{transform:translate(2%,-3%)}100%{transform:translate(0,0)}}
.diamond{position:absolute;width:320px;height:320px;transform:rotate(45deg);border-radius:42px;background:linear-gradient(180deg,rgba(255,255,255,.16),rgba(255,255,255,.05));border:1px solid rgba(255,255,255,.24);box-shadow:0 60px 180px rgba(0,0,0,.82),inset 0 0 0 1px rgba(255,255,255,.10);display:flex;align-items:center;justify-content:center;z-index:3;cursor:pointer;-webkit-tap-highlight-color:transparent}
.diamond:active{opacity:.92}
.diamond .in{transform:rotate(-45deg);text-align:center;user-select:none}
.diamond .t{font-weight:900;font-size:1.75rem}
.diamond .s{margin-top:.4rem;color:rgba(233,238,252,.78);font-size:1.05rem}
.facet{position:absolute;width:200px;height:200px;transform:rotate(45deg);border-radius:30px;background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));border:1px solid rgba(255,255,255,.20);box-shadow:0 36px 120px rgba(0,0,0,.70),inset 0 0 0 1px rgba(255,255,255,.07);display:flex;align-items:center;justify-content:center;opacity:.72;pointer-events:none}
.facet .in{transform:rotate(-45deg);text-align:center;padding:0 12px}
.facet .t{font-weight:850;font-size:1.25rem;line-height:1.2}
.facet .s{margin-top:.35rem;font-size:1rem;line-height:1.25;color:rgba(233,238,252,.75)}
#mismatch{top:8%;left:50%;transform:translate(-50%,-50%) rotate(45deg)}
#boundaries{left:8%;top:56%;transform:translate(-50%,-50%) rotate(45deg)}
#follow{right:8%;top:56%;transform:translate(50%,-50%) rotate(45deg)}
.panel{position:absolute;bottom:4%;width:min(900px,92vw);background:rgba(10,14,30,.75);border:1px solid rgba(255,255,255,.18);border-radius:32px;padding:1.2rem 1.4rem;box-shadow:0 32px 110px rgba(0,0,0,.78);backdrop-filter:blur(16px)}
.panel p{margin:.4rem 0}
.small{font-size:.95rem;color:rgba(233,238,252,.70)}
</style></head><body><main><div class="reactor"><div class="smoke"></div>
<div id="mismatch" class="facet"><div class="in"><div class="t">Mismatch</div><div class="s">Structure diverges</div></div></div>
<div id="boundaries" class="facet"><div class="in"><div class="t">Boundaries</div><div class="s">Constraints fail</div></div></div>
<div id="follow" class="facet"><div class="in"><div class="t">Follow-through</div><div class="s">Decisions don’t bind</div></div></div>
<div class="diamond" onclick="go('/execution/')"><div class="in"><div class="t">Limit</div><div class="s">Diagnosis</div></div></div>
<div class="panel"><p><strong>Tap:</strong> Limit → Execution</p><p class="small"><strong>Rule:</strong> Facets apply pressure. The diamond decides.</p></div>
</div><script>function go(h){location.href=h;}</script></main></body></html>
