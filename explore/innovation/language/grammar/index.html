<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TRAVERSAL · Grammar</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  --R:124px;
  --gold:rgba(212,175,55,.9);
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
}

/* DO NOT TOUCH FIELD — ui.css owns it */

.stage{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  height:min(560px,92vw);
  z-index:40;
}

.outer{
  position:absolute;
  left:50%;top:50%;
  width:100%;height:100%;
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.14), transparent 60%),
    linear-gradient(160deg, rgba(14,24,40,.45) 0%, rgba(7,11,18,.62) 70%);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 90px 260px rgba(0,0,0,.62),
    inset 0 2px 0 rgba(255,255,255,.10),
    inset 0 -50px 90px rgba(0,0,0,.55);
  pointer-events:none;
  opacity:.55;
}

.d{
  width:150px;height:150px;
  position:absolute;
  left:50%;top:50%;
  transform-origin:center;
  border-radius:26px;
  cursor:pointer;

  background:
    radial-gradient(circle at 35% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,80,255,.18), transparent 60%),
    linear-gradient(160deg, rgba(12,22,38,.92) 0%, rgba(7,11,18,.95) 70%);

  border:1px solid rgba(255,255,255,.10);
  box-shadow:
    0 28px 84px rgba(0,0,0,.78),
    inset 0 2px 0 rgba(255,255,255,.14),
    inset 0 -28px 44px rgba(0,0,0,.62);

  transition:transform .2s ease, box-shadow .2s ease;
}

.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  box-shadow:
    0 34px 110px rgba(0,0,0,.88),
    0 0 18px rgba(212,175,55,.18);
}

.d-n{ transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg); }
.d-e{ transform:translate(-50%,-50%) translate(var(--R), 0) rotate(45deg); }
.d-s{ transform:translate(-50%,-50%) translate(0, var(--R)) rotate(45deg); }
.d-w{ transform:translate(-50%,-50%) translate(calc(var(--R) * -1), 0) rotate(45deg); }

.inner{
  width:100%;height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:16px;
  gap:8px;
}

.lab{font-weight:950;letter-spacing:.8px;font-size:16px;}
.sub{font-size:13px;opacity:.86;}

.core{
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  box-shadow:0 18px 44px rgba(0,0,0,.62);
  display:grid;place-items:center;
  font-weight:950;
}
</style>
</head>

<body>

<div class="stage">
  <div class="outer"></div>

  <div class="d d-n" onclick="go('structure')">
    <div class="inner">
      <div class="lab">STRUCTURE</div>
      <div class="sub">Topological invariants.</div>
    </div>
  </div>

  <div class="d d-e" onclick="go('contracts')">
    <div class="inner">
      <div class="lab">CONTRACTS</div>
      <div class="sub">Traversal agreements.</div>
    </div>
  </div>

  <div class="d d-w" onclick="go('resolution')">
    <div class="inner">
      <div class="lab">RESOLUTION</div>
      <div class="sub">Deterministic parsing.</div>
    </div>
  </div>

  <div class="d d-s" onclick="go('containment')">
    <div class="inner">
      <div class="lab">CONTAINMENT</div>
      <div class="sub">Anti-drift syntax.</div>
    </div>
  </div>

  <div class="core">◆</div>
</div>

<script>
function go(section){
  const qs = new URLSearchParams(window.location.search);
  const lang = qs.get("lang") || localStorage.getItem("gd_lang") || "en";
  const style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  const time = qs.get("time") || localStorage.getItem("gd_time") || "now";

  window.location.href =
    "/explore/innovation/language/grammar/traversal/" + section +
    "/index.html?lang=" + lang +
    "&style=" + style +
    "&time=" + time;
}
</script>

</body>
</html>
