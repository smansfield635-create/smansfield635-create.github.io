<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Home · Geodiametrics</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
html,body{height:100%;margin:0}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:32px 16px;
}

.h{
  text-align:center;
  margin-bottom:20px;
}
.h h1{
  font-size:56px;
  font-weight:900;
  margin:0;
}
.h p{
  opacity:.7;
  margin-top:10px;
}

.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
}

/* SYMMETRIC COMPASS SYSTEM */
.diamond-stage{
  --stage: min(92vw, 680px);
  --plate: calc(var(--stage) * .86);
  --mini:  calc(var(--stage) * .40);
  --offset: calc(var(--stage) * .27);

  position:relative;
  width:var(--stage);
  height:var(--stage);
}

.diamond,
.mini-diamond{
  position:absolute;
  left:50%;
  top:50%;
  width:var(--mini);
  height:var(--mini);
  aspect-ratio:1/1;
  border-radius:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transform-origin:center;
}

.diamond{
  width:var(--plate);
  height:var(--plate);
  transform:translate(-50%,-50%) rotate(45deg);
  background:linear-gradient(145deg,#1e2a3a,#13202d);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 60px rgba(0,0,0,.45);
  z-index:1;
}

.mini-diamond{
  transform:translate(-50%,-50%) rotate(45deg);
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 0 30px rgba(0,0,0,.35);
  z-index:3;
  transition:.25s ease;
}

.mini-diamond:hover{
  background:rgba(255,255,255,.15);
  box-shadow:0 0 40px rgba(0,0,0,.55);
}

.mini-diamond span{
  transform:rotate(-45deg);
  font-weight:900;
  font-size:clamp(18px,2.2vw,24px);
  text-align:center;
}

.mini-top{ top:calc(50% - var(--offset)); left:50% }
.mini-right{ top:50%; left:calc(50% + var(--offset)) }
.mini-bottom{ top:calc(50% + var(--offset)); left:50% }
.mini-left{ top:50%; left:calc(50% - var(--offset)) }

a{color:inherit;text-decoration:none}

.nav{
  display:flex;
  gap:14px;
  margin-top:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.nav a{
  padding:14px 24px;
  border-radius:20px;
  background:rgba(255,255,255,.10);
  font-weight:900;
}

footer{
  text-align:center;
  opacity:.55;
  margin-top:18px;
  letter-spacing:3px;
  font-size:12px;
}

@media (max-width:420px){
  .h h1{font-size:44px}
  .diamond-stage{--stage:min(95vw,560px)}
}
</style>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">

  <div class="h">
    <h1>Home</h1>
    <p>Compass · Not Categories</p>
  </div>

  <div class="stage">
    <div class="diamond-stage">

      <div class="diamond"></div>

      <a class="mini-diamond mini-top" href="/laws/">
        <span>Position</span>
      </a>

      <a class="mini-diamond mini-right" href="/products/">
        <span>Outcome</span>
      </a>

      <a class="mini-diamond mini-bottom" href="/gauges/">
        <span>Trajectory</span>
      </a>

      <a class="mini-diamond mini-left" href="/links/">
        <span>Origin</span>
      </a>

    </div>
  </div>

  <div class="nav">
    <a href="/door/">Door</a>
    <a href="/">Root</a>
  </div>

  <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>

</div>
</body>
</html>
