<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Integrity · Geodiametrics</title>

  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />

  <style>
    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      background:
        radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.08), rgba(255,255,255,0) 60%),
        linear-gradient(180deg,#0a2230,#06141c 55%,#040d13);
      color:#eaf4fb;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow-x:hidden;
    }
    .page{width:100vw;min-height:100vh;padding:22px 12px 26px}
    .titleBox{width:100%;text-align:center;margin:6px 0 10px}
    .titleBox h1{margin:0;font-size:48px;letter-spacing:.4px;line-height:1.05;font-weight:900}
    .titleBox p{margin:8px 0 0;opacity:.72;font-size:18px}

    .stage{width:100%;display:flex;justify-content:center;align-items:center;padding:8px 0 14px}
    .platformWrap{position:relative;width:min(520px,96vw);aspect-ratio:1/1}
    .platformWrap::before{
      content:"";
      position:absolute;inset:0;
      transform:rotate(45deg);
      border-radius:26px;
      background:rgba(255,255,255,.06);
      box-shadow:0 0 0 1px rgba(255,255,255,.10) inset, 0 22px 90px rgba(0,0,0,.35);
      pointer-events:none;
    }

    .dBtn{
      position:absolute;
      width:42%;
      height:42%;
      transform:rotate(45deg);
      border-radius:18px;
      background:rgba(255,255,255,.14);
      box-shadow:0 0 0 1px rgba(255,255,255,.16) inset, 0 16px 55px rgba(0,0,0,.28);
      display:flex;align-items:center;justify-content:center;
      text-decoration:none;color:#eaf4fb;
      cursor:pointer;-webkit-tap-highlight-color:transparent;
      user-select:none;
      transition:background .15s ease, transform .08s ease;
    }
    .dBtn:active{transform:rotate(45deg) scale(.98);background:rgba(255,255,255,.20)}
    .dBtn .txt{transform:rotate(-45deg);text-align:center;line-height:1.05;padding:0 10px}
    .dBtn .txt strong{display:block;font-size:22px;font-weight:900;letter-spacing:.2px}
    .dBtn .txt span{display:block;margin-top:6px;font-size:14px;opacity:.72;font-weight:700}

    .top{left:29%;top:2%}
    .right{right:2%;top:29%}
    .bottom{left:29%;bottom:2%}
    .left{left:2%;top:29%}

    .navRow{width:100%;display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-top:16px}
    .navBtn{
      min-width:140px;height:52px;border-radius:18px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      color:#eaf4fb;text-decoration:none;font-weight:900;
      display:flex;align-items:center;justify-content:center;letter-spacing:.2px;
    }
    .footer{margin-top:14px;text-align:center;font-size:12px;opacity:.55;letter-spacing:3px}
  </style>
</head>

<body>
  <div class="page">
    <div class="titleBox">
      <h1>Integrity</h1>
      <p>What stays true.</p>
    </div>

    <div class="stage">
      <div class="platformWrap" role="navigation" aria-label="Integrity paths">
        <a class="dBtn top" href="/laws/categories/integrity/consistency/">
          <div class="txt"><strong>Consistency</strong><span>Across time</span></div>
        </a>

        <a class="dBtn right" href="/laws/categories/integrity/accountability/">
          <div class="txt"><strong>Accountability</strong><span>Ownership</span></div>
        </a>

        <a class="dBtn bottom" href="/laws/categories/integrity/continuity/">
          <div class="txt"><strong>Continuity</strong><span>No breaks</span></div>
        </a>

        <a class="dBtn left" href="/laws/categories/integrity/coherence/">
          <div class="txt"><strong>Coherence</strong><span>No contradiction</span></div>
        </a>
      </div>
    </div>

    <div class="navRow" aria-label="Navigation">
      <a class="navBtn" href="/laws/categories/">Categories</a>
      <a class="navBtn" href="/laws/">Laws</a>
      <a class="navBtn" href="/home/">Home</a>
    </div>

    <div class="footer">CANONICAL · STABLE · © GEODIAMETRICS</div>
  </div>
</body>
</html>
