<!-- TNT — /index.html
     INDEX · PRIMARY ROUTER (LAYER 1) · EMULATE DOOR MATERIAL (NO COAL)
     GOAL:
       - Make diamonds + brand read opal/violet lacquer exactly like the Door
       - Keep current geometry + routing unchanged
       - Keep EN/中文/ES toggle working
     ROUTES:
       - STRUCTURE  → /home/
       - PRODUCTS   → /explore/
     STATE:
       - URL: lang/style/time/depth
       - LS: gd_lang/gd_style/gd_time/gd_depth
     LOCKS:
       - Uses /assets/ui.css + /assets/branch.css + /assets/instruments.js
       - No field overrides
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>INDEX · Choose Path</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
/* ui.css owns field */
a{color:inherit;text-decoration:none}

:root{
  --R:170px;
  --D:260px;

  /* Door-matched opal/violet readability layer */
  --opalA:rgba(210,190,255,.22);
  --opalB:rgba(120,70,255,.14);
  --opalC:rgba(90,210,255,.10);

  --goldSoft:rgba(212,175,55,.42);

  /* Deep material base (same as Door) */
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

/* Top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;align-items:center;
}

/* Brand (Door-matched opal glass) */
.brand{
  position:fixed;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  z-index:130;
  text-align:center;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.10), transparent 62%),
    radial-gradient(circle at 20% 40%, var(--opalA), transparent 70%),
    radial-gradient(circle at 80% 60%, var(--opalB), transparent 72%),
    linear-gradient(160deg, rgba(0,0,0,.26), rgba(0,0,0,.12));
  backdrop-filter:blur(10px);
  box-shadow:0 24px 80px rgba(0,0,0,.45);
  pointer-events:none;
}
.brand .k{
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.78;
  margin:0 0 6px 0;
}
.brand .t{
  font-weight:950;
  font-size:44px;
  letter-spacing:1.2px;
  margin:0;
  line-height:1.02;
}
.brand .s{
  opacity:.88;
  font-size:13.5px;
  margin:8px 0 0;
  line-height:1.35;
  max-width:min(860px,94vw);
}

/* subtle interior lattice (no field ownership) */
.lattice{
  position:fixed;inset:0;z-index:20;
  pointer-events:none;
  opacity:.08;
  mix-blend-mode:screen;
}
.lattice::before{
  content:"";
  position:absolute;inset:-40%;
  transform:rotate(45deg);
  background:
    repeating-linear-gradient(0deg,
      rgba(212,175,55,.22) 0px,
      rgba(212,175,55,.22) 1px,
      transparent 1px,
      transparent 52px),
    repeating-linear-gradient(90deg,
      rgba(212,175,55,.22) 0px,
      rgba(212,175,55,.22) 1px,
      transparent 1px,
      transparent 52px);
}
.lattice::after{
  content:"";
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% 18%, rgba(255,255,255,.10), transparent 58%);
}

/* Stage */
.stage{
  position:fixed;
  left:50%;
  top:56%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* Massive diamonds (Door-matched opal/violet lacquer) */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,.42), transparent 52%),
    radial-gradient(circle at 76% 30%, var(--opalA), transparent 58%),
    radial-gradient(circle at 60% 78%, var(--opalB), transparent 62%),
    radial-gradient(circle at 32% 70%, var(--opalC), transparent 64%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.18);
  box-shadow:
    0 50px 160px rgba(0,0,0,.86),
    0 0 40px rgba(212,175,55,.22),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .18s ease, border-color .18s ease, box-shadow .18s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.62;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  pointer-events:none;
}
.d::after{
  content:"";
  position:absolute;left:10%;right:10%;top:10%;height:28%;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,0));
  transform:rotate(-10deg);
  pointer-events:none;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.32);
  box-shadow:
    0 50px 160px rgba(0,0,0,.86),
    0 0 52px rgba(212,175,55,.26),
    inset 0 2px 0 rgba(255,255,255,.24),
    inset 0 -50px 90px rgba(0,0,0,.78);
}
.d:active{
  transform:translate(-50%,-50%) rotate(45deg) scale(.99);
}

/* Vertical */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:18px;
  gap:10px;
  pointer-events:none;
  user-select:none;
}
.lab{
  font-weight:950;
  font-size:22px;
  letter-spacing:1px;
  text-shadow:0 0 18px rgba(255,255,255,.10);
}
.sub{
  font-size:14px;
  opacity:.90;
  line-height:1.35;
  max-width:24em;
}
.pref{
  font-weight:950;
  font-style:italic;
  letter-spacing:.2px;
}

/* Fine print */
.footer{
  position:fixed;
  left:50%;
  bottom:calc(16px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  font-size:12px;
  opacity:.70;
  pointer-events:none;
  text-shadow:0 18px 60px rgba(0,0,0,.55);
}
</style>
</head>

<body>

<div class="lattice" aria-hidden="true"></div>

<div class="top-left">
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
</div>

<div class="top-right" aria-label="Language">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="brand" aria-hidden="true">
  <p class="k" id="bk">CARDINAL AXIS</p>
  <h1 class="t" id="bt">CHOOSE PATH</h1>
  <p class="s" id="bs">Two ways in. Both lead to clarity.</p>
</div>

<div class="stage" aria-label="Primary router">

  <!-- STRUCTURE -->
  <div class="d d-top" id="dStructure" role="button" tabindex="0" aria-label="Structure">
    <div class="inner">
      <div class="lab" id="labStructure">STRUCTURE</div>
      <div class="sub" id="subStructure"><span class="pref" id="prefStructure">Start:</span> Clear foundations.</div>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="d d-bottom" id="dProducts" role="button" tabindex="0" aria-label="Products and innovation">
    <div class="inner">
      <div class="lab" id="labProducts">PRODUCTS & INNOVATION</div>
      <div class="sub" id="subProducts"><span class="pref" id="prefProducts">Start:</span> Tools you can use.</div>
    </div>
  </div>

</div>

<div class="footer" id="foot">Fine print: structure prevents drift · tools require structure</div>

<script>
(function(){
  var qs = new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  try{
    localStorage.setItem("gd_lang",lang);
    localStorage.setItem("gd_style",style);
    localStorage.setItem("gd_time",time);
    localStorage.setItem("gd_depth",depth);
  }catch(e){}

  document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");

  function q(over){
    var L = (over && over.lang) ? over.lang : lang;
    var S = (over && over.style) ? over.style : style;
    var T = (over && over.time) ? over.time : time;
    var D = (over && over.depth) ? over.depth : depth;
    return "?lang="+encodeURIComponent(L)+
           "&style="+encodeURIComponent(S)+
           "&time="+encodeURIComponent(T)+
           "&depth="+encodeURIComponent(D);
  }

  // wire door link
  function wireLinks(){
    document.getElementById("btnDoor").href = "/door/" + q();
  }

  // language toggle
  var btnEN=document.getElementById("btnEN");
  var btnZH=document.getElementById("btnZH");
  var btnES=document.getElementById("btnES");

  function paintLang(){
    btnEN.classList.toggle("active", lang==="en");
    btnZH.classList.toggle("active", lang==="zh");
    btnES.classList.toggle("active", lang==="es");
  }

  function setLang(next){
    if(next!=="en" && next!=="zh" && next!=="es") next="en";
    lang = next;
    try{ localStorage.setItem("gd_lang", lang); }catch(e){}
    history.replaceState({}, "", location.pathname + q({lang: lang}));
    document.documentElement.lang = (lang==="zh") ? "zh" : (lang==="es" ? "es" : "en");
    paintLang();
    wireLinks();
    renderLang();
  }

  btnEN.addEventListener("click", function(){ setLang("en"); });
  btnZH.addEventListener("click", function(){ setLang("zh"); });
  btnES.addEventListener("click", function(){ setLang("es"); });

  paintLang();
  wireLinks();

  // i18n (minimal)
  function renderLang(){
    if(lang==="zh"){
      document.getElementById("bt").textContent="选择路径";
      document.getElementById("bs").textContent="两条路。都通向清晰。";
      document.getElementById("labStructure").textContent="结构";
      document.getElementById("prefStructure").textContent="开始：";
      document.getElementById("subStructure").lastChild.nodeValue=" 清晰基础。";
      document.getElementById("labProducts").textContent="产品与创新";
      document.getElementById("prefProducts").textContent="开始：";
      document.getElementById("subProducts").lastChild.nodeValue=" 可用工具。";
      document.getElementById("btnDoor").textContent="门";
      document.getElementById("foot").textContent="细则：结构防漂移 · 工具需要结构";
    }else if(lang==="es"){
      document.getElementById("bt").textContent="ELEGIR RUTA";
      document.getElementById("bs").textContent="Dos caminos. Ambos llevan a claridad.";
      document.getElementById("labStructure").textContent="ESTRUCTURA";
      document.getElementById("prefStructure").textContent="Inicio:";
      document.getElementById("subStructure").lastChild.nodeValue=" Base clara.";
      document.getElementById("labProducts").textContent="PRODUCTOS E INNOVACIÓN";
      document.getElementById("prefProducts").textContent="Inicio:";
      document.getElementById("subProducts").lastChild.nodeValue=" Herramientas utilizables.";
      document.getElementById("btnDoor").textContent="PUERTA";
      document.getElementById("foot").textContent="Letra pequeña: estructura evita deriva · herramientas requieren estructura";
    }else{
      document.getElementById("bt").textContent="CHOOSE PATH";
      document.getElementById("bs").textContent="Two ways in. Both lead to clarity.";
      document.getElementById("labStructure").textContent="STRUCTURE";
      document.getElementById("prefStructure").textContent="Start:";
      document.getElementById("subStructure").lastChild.nodeValue=" Clear foundations.";
      document.getElementById("labProducts").textContent="PRODUCTS & INNOVATION";
      document.getElementById("prefProducts").textContent="Start:";
      document.getElementById("subProducts").lastChild.nodeValue=" Tools you can use.";
      document.getElementById("btnDoor").textContent="DOOR";
      document.getElementById("foot").textContent="Fine print: structure prevents drift · tools require structure";
    }
  }
  renderLang();

  // routing
  function goStructure(){ location.href="/home/" + q(); }
  function goProducts(){ location.href="/explore/" + q(); }

  var dS=document.getElementById("dStructure");
  var dP=document.getElementById("dProducts");

  dS.addEventListener("click", goStructure);
  dP.addEventListener("click", goProducts);

  dS.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goStructure(); }
  });
  dP.addEventListener("keydown", function(e){
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); goProducts(); }
  });

})();
</script>

</body>
</html>
