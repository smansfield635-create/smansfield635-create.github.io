<!-- TNT: /index.html (ONE FORK ONLY: LANGUAGE. NO LEARN/SHOP HERE. COMPASS MARKERS ARE DECORATION ONLY.) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Geodiametrics · Root</title>

<link rel="stylesheet" href="/assets/ui.css?v=3000"/>
<link rel="stylesheet" href="/assets/branch.css?v=3000"/>

<style>
/* ROOT = CHINA THEME (red/black), without changing site routing */
:root{
  --china-red-1:#4a0006;
  --china-red-2:#170003;
  --china-ink:#05070c;
  --glass:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.10);
  --txt:#eaf2f6;
}
body{
  background:
    radial-gradient(1100px 720px at 50% 18%, rgba(140,0,16,.55) 0%, rgba(0,0,0,0) 60%),
    radial-gradient(1400px 900px at 50% 18%, var(--china-red-1) 0%, var(--china-red-2) 52%, var(--china-ink) 100%);
}

/* Page */
.page{padding:44px 16px 72px}
.h{position:relative;z-index:20;text-align:center;margin-bottom:18px}
.h h1{margin:0;font-size:56px;font-weight:900;letter-spacing:.01em}
.h p{margin:10px 0 0;font-size:18px;opacity:.75}

/* Selector plate */
.pick-wrap{
  width:min(860px,94vw);
  margin:0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}
.pick-plate{
  width:min(760px,94vw);
  border-radius:28px;
  background:rgba(0,0,0,.22);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.08), 0 28px 80px rgba(0,0,0,.65);
  padding:16px;
}

/* Compass markers (DECORATION ONLY) */
.compass{
  position:relative;
  width:100%;
  height:54px;
  margin-bottom:8px;
}
.cm{
  position:absolute;
  width:46px;height:46px;border-radius:999px;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 10px 24px rgba(0,0,0,.55);
  font-weight:900;
  opacity:.85;
  user-select:none;
  pointer-events:none;
}
.cm.n{top:0;left:50%;transform:translateX(-50%)}
.cm.s{bottom:0;left:50%;transform:translateX(-50%)}
.cm.w{top:50%;left:0;transform:translateY(-50%)}
.cm.e{top:50%;right:0;transform:translateY(-50%)}
.cm.n::after{
  content:"★";
  font-size:12px;
  margin-left:6px;
  opacity:.9;
}

/* Language cards (ONLY TWO) */
.grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:14px;
}
@media (max-width:720px){ .grid{grid-template-columns:1fr;} }

.lang-card{
  border-radius:22px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 18px 44px rgba(0,0,0,.55);
  padding:18px 16px;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}
.lang-card:hover{filter:brightness(1.06)}
.lang-card:active{transform:translateY(1px)}
.lang-card .t{font-size:22px;font-weight:900}
.lang-card .s{margin-top:8px;opacity:.75;font-weight:800;letter-spacing:.06em}
.badge{
  display:inline-block;
  margin-left:10px;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.10);
  font-weight:900;
  font-size:12px;
  letter-spacing:.14em;
  opacity:.9;
}
.note{
  margin-top:10px;
  font-size:14px;
  opacity:.70;
  text-align:center;
}
</style>
</head>

<body>
<div class="shooting-stars"></div>

<div class="page">
  <div class="h">
    <h1>Geodiametrics</h1>
    <p>Choose language. One fork. No repeats.</p>
  </div>

  <div class="pick-wrap">
    <div class="pick-plate">

      <div class="compass" aria-hidden="true">
        <div class="cm n">N</div>
        <div class="cm e">E</div>
        <div class="cm s">S</div>
        <div class="cm w">W</div>
      </div>

      <div class="grid" role="group" aria-label="Language selection">
        <div class="lang-card" data-lang="en">
          <div class="t">English <span class="badge">EN</span></div>
          <div class="s">Proceed in English.</div>
        </div>

        <div class="lang-card" data-lang="zh">
          <div class="t">中文 <span class="badge">ZH</span></div>
          <div class="s">使用简体中文进入。</div>
        </div>
      </div>

      <div class="note">Language is set once here. Switch later only by returning to Root.</div>
    </div>

    <footer>CANONICAL · STABLE · © GEODIAMETRICS</footer>
  </div>
</div>

<script>
(() => {
  const setLang = (lang) => {
    try{
      localStorage.setItem("geo.lang", lang);     // "en" | "zh"
      localStorage.setItem("geo.lang_set", String(Date.now()));
    }catch(e){}
    location.href = "/home/";
  };

  document.querySelectorAll(".lang-card").forEach(card => {
    card.addEventListener("click", () => setLang(card.dataset.lang));
  });
})();
</script>
</body>
</html>
