<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>

  <style>
    :root {
      --bg-dark: #0b0f14;
      --diamond-bg: linear-gradient(135deg, #1a1f2a, #0e1320);
      --diamond-border: rgba(120, 160, 255, 0.35);
      --text-main: #e8ecf5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 30% 20%, rgba(80,120,255,0.15), transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(80,120,255,0.12), transparent 60%),
        var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
    }

    .platform {
      position: relative;
      width: min(520px, 96vw);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .platform::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--diamond-bg);
      transform: rotate(45deg);
      border: 1px solid var(--diamond-border);
      border-radius: 12px;
    }

    .diamond {
      position: absolute;
      width: 42%;
      aspect-ratio: 1 / 1;
      background: var(--diamond-bg);
      transform: rotate(45deg);
      border: 1px solid var(--diamond-border);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-main);
    }

    .diamond span {
      transform: rotate(-45deg);
      letter-spacing: 0.15em;
      font-size: 0.9rem;
    }

    .top    { top: 2%;  left: 29%; }
    .right  { top: 29%; right: 2%; }
    .bottom { bottom: 2%; left: 29%; }
    .left   { top: 29%; left: 2%; }
  </style>
</head>

<body>
  <div class="platform">
    <a class="diamond top" href="./origins.html"><span>ORIGINS</span></a>
    <a class="diamond right" href="./lineage.html"><span>LINEAGE</span></a>
    <a class="diamond bottom" href="./evolution.html"><span>EVOLUTION</span></a>
    <a class="diamond left" href="./milestones.html"><span>MILESTONES</span></a>
  </div>
</body>
</html>
