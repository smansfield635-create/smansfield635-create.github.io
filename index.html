  <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Geodiametrics</title>

<style>
:root{
  --fg:#e9eefc;
  --muted:rgba(233,238,252,.65);
  --panel:rgba(10,14,28,.78);
  --stroke:rgba(233,238,252,.16);
  --accent:#7aa2ff;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);
  background:#02030a;
  overflow-x:hidden;
}

/* ---- STARFIELD ---- */
body::before,
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
}
body::before{
  background:
    radial-gradient(1px 1px at 12% 22%, #fff, transparent),
    radial-gradient(1px 1px at 38% 77%, #fff, transparent),
    radial-gradient(1px 1px at 65% 31%, #fff, transparent),
    radial-gradient(1px 1px at 82% 61%, #fff, transparent),
    radial-gradient(1px 1px at 25% 55%, #fff, transparent);
  opacity:.45;
}
body::after{
  background:
    radial-gradient(600px 400px at 30% 20%, rgba(122,162,255,.18), transparent 60%),
    radial-gradient(700px 500px at 80% 60%, rgba(180,140,255,.14), transparent 60%);
}

/* ---- LAYOUT ---- */
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 16px;
}

.card{
  width:100%;
  max-width:560px;
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:26px;
  box-shadow:0 40px 120px rgba(0,0,0,.75);
  padding:34px 28px 30px;
  text-align:center;
}

/* ---- LOGO ---- */
.logo{
  width:92px;
  height:92px;
  margin:0 auto 14px;
}
.logo svg{
  width:100%;
  height:100%;
  stroke:var(--accent);
  stroke-width:2;
  fill:none;
  opacity:.9;
}

/* ---- TYPE ---- */
h1{
  margin:6px 0 10px;
  font-size:38px;
  letter-spacing:.3px;
}
.tagline{
  color:var(--muted);
  font-size:15px;
  line-height:1.6;
  margin-bottom:22px;
}

/* ---- BUTTONS ---- */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
a.btn{
  display:block;
  padding:14px 10px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.04);
  color:var(--fg);
  font-weight:800;
  text-decoration:none;
}
a.btn:hover{
  background:rgba(255,255,255,.08);
}

/* ---- FOOTER ---- */
.footer{
  margin-top:22px;
  font-size:12px;
  color:rgba(233,238,252,.45);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <!-- LOGO -->
    <div class="logo">
      <!-- Snowflake / Diamond Fractal -->
      <svg viewBox="0 0 100 100">
        <g>
          <line x1="50" y1="5" x2="50" y2="95"/>
          <line x1="5" y1="50" x2="95" y2="50"/>
          <line x1="15" y1="15" x2="85" y2="85"/>
          <line x1="85" y1="15" x2="15" y2="85"/>

          <!-- diamond tips -->
          <rect x="46" y="2" width="8" height="8" transform="rotate(45 50 6)"/>
          <rect x="46" y="90" width="8" height="8" transform="rotate(45 50 94)"/>
          <rect x="90" y="46" width="8" height="8" transform="rotate(45 94 50)"/>
          <rect x="2" y="46" width="8" height="8" transform="rotate(45 6 50)"/>
        </g>
      </svg>
    </div>

    <!-- TITLE -->
    <h1>Geodiametrics</h1>
    <div class="tagline">
      A constraint-first execution platform built on a quad-core cycle:<br/>
      <strong>Selection → Resolution → Commitment → Continuation</strong>
    </div>

    <!-- FRONT DOOR -->
    <div class="grid">
      <a class="btn" href="/toc/">Table of Contents</a>
      <a class="btn" href="/about/">About Us</a>
      <a class="btn" href="/mission/">Mission</a>
      <a class="btn" href="/rights/">Rights & IP</a>
    </div>

    <div class="footer">© 2026 Geodiametrics</div>
  </div>
</div>
</body>
</html>
