<!-- TNT — /index.html
     INDEX · PRIMARY ROUTER (LAYER 1)
     ROLE:
       - First page after DOOR
       - Two clear lanes:
           1) STRUCTURE
           2) PRODUCTS & INNOVATION
       - Stark minimalist
       - Plain English only (no abstract terminology on surface)
       - Scientific language allowed only in fine print
       - Routes:
           STRUCTURE  → /home/
           PRODUCTS   → /explore/
       - Page-level language toggle (EN / 中文 / ES)
       - State propagation: lang/style/time/depth
       - Uses ui.css + branch.css + instruments.js
       - No field overrides
-->

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>INDEX · Choose Path</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

:root{
  --R:170px;
  --D:260px;
  --opalA:rgba(200,170,255,.22);
  --opalB:rgba(120,70,255,.16);
  --goldSoft:rgba(212,175,55,.45);
  --obsA:rgba(12,22,38,.95);
  --obsB:rgba(6,10,16,.98);
}

/* Top controls */
.top-left{
  position:fixed;left:16px;top:16px;z-index:140;
  display:flex;gap:10px;align-items:center;
}
.top-right{
  position:fixed;right:16px;top:16px;z-index:140;
  display:flex;gap:10px;align-items:center;
}

/* Brand */
.brand{
  position:fixed;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  z-index:130;
  text-align:center;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:
    radial-gradient(circle at 30% 30%, var(--opalA), transparent 70%),
    radial-gradient(circle at 70% 60%, var(--opalB), transparent 72%),
    linear-gradient(160deg, rgba(0,0,0,.25), rgba(0,0,0,.12));
  backdrop-filter:blur(10px);
  box-shadow:0 24px 80px rgba(0,0,0,.45);
  pointer-events:none;
}
.brand .k{
  font-size:11px;
  letter-spacing:4px;
  text-transform:uppercase;
  opacity:.8;
  margin:0 0 6px 0;
}
.brand .t{
  font-weight:950;
  font-size:44px;
  letter-spacing:1px;
  margin:0;
}
.brand .s{
  font-size:14px;
  opacity:.9;
  margin:8px 0 0;
  line-height:1.4;
}

/* Stage */
.stage{
  position:fixed;
  left:50%;
  top:56%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:60;
  pointer-events:none;
}

/* Diamonds */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:34px;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;

  background:
    radial-gradient(circle at 30% 22%, rgba(255,255,255,.45), transparent 50%),
    radial-gradient(circle at 70% 75%, var(--opalA), transparent 60%),
    linear-gradient(160deg, var(--obsA), var(--obsB));

  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 50px 160px rgba(0,0,0,.85),
    0 0 40px rgba(212,175,55,.22),
    inset 0 2px 0 rgba(255,255,255,.22),
    inset 0 -50px 90px rgba(0,0,0,.78);

  transition:transform .18s ease, border-color .18s ease;
  overflow:hidden;
}
.d::before{
  content:"";
  position:absolute;inset:0;border-radius:34px;padding:1px;
  background:linear-gradient(120deg, transparent 0%, var(--goldSoft) 50%, transparent 100%);
  opacity:.62;
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
}
.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.02);
  border-color:rgba(212,175,55,.32);
}
.d:active{
  transform:translate(-50%,-50%) rotate(45deg) scale(.99);
}

/* Vertical */
.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) *  1)) rotate(45deg)}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:18px;
  gap:10px;
  pointer-events:none;
}
.lab{
  font-weight:950;
  font-size:22px;
  letter-spacing:1px;
}
.sub{
  font-size:14px;
  opacity:.9;
  line-height:1.4;
  max-width:24em;
}

/* Fine print */
.footer{
  position:fixed;
  left:50%;
  bottom:calc(16px + env(safe-area-inset-bottom));
  transform:translateX(-50%);
  z-index:120;
  font-size:12px;
  opacity:.7;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="top-left">
  <a class="btn" id="btnDoor" href="/door/">DOOR</a>
</div>

<div class="top-right">
  <button class="btn" id="btnEN" type="button">EN</button>
  <button class="btn" id="btnZH" type="button">中文</button>
  <button class="btn" id="btnES" type="button">ES</button>
</div>

<div class="brand" aria-hidden="true">
  <p class="k" id="bk">CARDINAL AXIS</p>
  <h1 class="t" id="bt">CHOOSE PATH</h1>
  <p class="s" id="bs">Two ways in. Both lead to clarity.</p>
</div>

<div class="stage">

  <!-- STRUCTURE -->
  <div class="d d-top" id="dStructure" role="button" tabindex="0">
    <div class="inner">
      <div class="lab" id="labStructure">STRUCTURE</div>
      <div class="sub" id="subStructure">Definitions. Boundaries. Clear foundations.</div>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="d d-bottom" id="dProducts" role="button" tabindex="0">
    <div class="inner">
      <div class="lab" id="labProducts">PRODUCTS & INNOVATION</div>
      <div class="sub" id="subProducts">Tools. Platforms. What you can use.</div>
    </div>
  </div>

</div>

<div class="footer" id="foot">Fine print: structure prevents drift · tools require structure</div>

<script>
(function(){
  var qs = new URLSearchParams(location.search);

  var lang  = qs.get("lang")  || localStorage.getItem("gd_lang")  || "en";
  var style = qs.get("style") || localStorage.getItem("gd_style") || "formal";
  var time  = qs.get("time")  || localStorage.getItem("gd_time")  || "now";
  var depth = qs.get("depth") || localStorage.getItem("gd_depth") || "explore";

  if(lang!=="en" && lang!=="zh" && lang!=="es") lang="en";
  if(style!=="formal" && style!=="informal") style="formal";
  if(time==="trajectory") time="post";
  if(time!=="origin" && time!=="now" && time!=="post") time="now";
  if(depth!=="explore" && depth!=="learn") depth="explore";

  localStorage.setItem("gd_lang",lang);
  localStorage.setItem("gd_style",style);
  localStorage.setItem("gd_time",time);
  localStorage.setItem("gd_depth",depth);

  function q(){
    return "?lang="+lang+"&style="+style+"&time="+time+"&depth="+depth;
  }

  document.getElementById("btnDoor").href="/door/"+q();

  document.getElementById("dStructure").onclick=function(){
    location.href="/home/"+q();
  };
  document.getElementById("dProducts").onclick=function(){
    location.href="/explore/"+q();
  };

  document.getElementById("dStructure").onkeydown=function(e){
    if(e.key==="Enter"||e.key===" "){e.preventDefault();location.href="/home/"+q();}
  };
  document.getElementById("dProducts").onkeydown=function(e){
    if(e.key==="Enter"||e.key===" "){e.preventDefault();location.href="/explore/"+q();}
  };
})();
</script>

</body>
</html>
