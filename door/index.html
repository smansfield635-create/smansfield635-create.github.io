<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cardinal Axis · Entry</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at 50% 40%, #b00000 0%, #7a0000 40%, #3a0000 75%, #140000 100%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:#fff;
}

.container{
  text-align:center;
  width:90%;
  max-width:640px;
}

h1{
  font-size:48px;
  letter-spacing:2px;
  margin:0 0 10px;
}

.subtitle{
  opacity:.8;
  margin:0 0 50px;
  font-size:18px;
}

.lang-grid{
  display:flex;
  flex-direction:column;
  gap:34px;
  align-items:center;
}

.lang-card{
  width:240px;
  height:240px;
  border-radius:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:800;
  letter-spacing:.5px;
  cursor:pointer;
  transition:all .25s ease;
  text-decoration:none;
  color:#fff;

  background:
    radial-gradient(circle at 50% 40%, #0f2b5a 0%, #071426 60%, #02060c 100%);
  box-shadow:
    0 20px 60px rgba(0,0,0,.7),
    inset 0 2px 6px rgba(255,255,255,.08),
    inset 0 -10px 30px rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.12);
}

.lang-card:hover{
  transform:translateY(-6px);
  box-shadow:
    0 30px 80px rgba(0,0,0,.85),
    0 0 25px rgba(212,175,55,.35),
    inset 0 2px 6px rgba(255,255,255,.1),
    inset 0 -12px 35px rgba(0,0,0,.65);
}

.footer{
  margin-top:40px;
  font-size:12px;
  opacity:.55;
  letter-spacing:1px;
}
</style>
</head>

<body>
<div class="container">
  <h1>CARDINAL AXIS</h1>
  <div class="subtitle">Select your language.</div>

  <div class="lang-grid">
    <div class="lang-card" onclick="goLang('en')">ENGLISH</div>
    <div class="lang-card" onclick="goLang('zh')">中文</div>
  </div>

  <div class="footer">© GEODIAMETRICS</div>
</div>

<script>
function goLang(lang){
  try{
    localStorage.setItem("gd_lang", lang);
  }catch(e){}
  // Explicit routing to index.html
  window.location.href = "/index.html";
}
</script>

</body>
</html>
