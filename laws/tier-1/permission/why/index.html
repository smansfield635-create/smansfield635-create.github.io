<!-- TNT: /laws/tier-1/permission/why/index.html (LEAF — working lens toggle + NO L# + titles swap) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Why · Permission · Leaf · Geodiametrics</title>
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/ui.css" />
  <link rel="stylesheet" href="/assets/branch.css" />
  <style>
    .lensWrap{display:flex;justify-content:center;margin:6px 0 14px}
    .lensToggle{position:relative;display:flex;gap:6px;padding:6px;border-radius:999px;background:rgba(255,255,255,.08);box-shadow:inset 0 0 0 1px rgba(255,255,255,.12)}
    .lensBtn{position:relative;z-index:2;min-width:140px;padding:10px 18px;border-radius:999px;border:0;background:transparent;color:rgba(241,246,251,.78);font-weight:800;cursor:pointer}
    .lensBtn.active{color:#fff}
    .lensIndicator{position:absolute;z-index:1;top:6px;bottom:6px;left:6px;width:calc(50% - 6px);border-radius:999px;background:linear-gradient(180deg,#2aa4ff,#1976d2);box-shadow:0 10px 24px rgba(30,144,255,.35);transition:transform .22s ease}
    .lensIndicator.right{transform:translateX(100%)}
    .hint{margin:6px 0 14px;text-align:center;opacity:.88}
    details.bubble{margin:0 0 12px;border-radius:18px;background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.22);overflow:hidden}
    details.bubble summary{padding:14px 18px;cursor:pointer;list-style:none;font-weight:900}
    details.bubble summary::-webkit-details-marker{display:none}
    .bubbleBody{padding:0 18px 16px;line-height:1.55;opacity:.95}
  </style>
</head>
<body>
  <main class="gPage">
    <header class="gHeader">
      <h1 class="gTitle">Why</h1>
      <p class="gSub">Permission · Leaf</p>
    </header>

    <section class="gPanel" aria-label="Why leaf">
      <div class="lensWrap" aria-label="Lens toggle">
        <div class="lensToggle">
          <div id="lensIndicator" class="lensIndicator"></div>
          <button id="btnHuman" class="lensBtn active" type="button">Human</button>
          <button id="btnSci" class="lensBtn" type="button">Scientific</button>
        </div>
      </div>

      <div class="hint">Tap a bubble to expand.</div>

      <details class="bubble" open>
        <summary data-human-title="Permission prevents waste" data-sci-title="Admissibility">Permission prevents waste</summary>
        <div class="bubbleBody"
             data-human="It keeps you from optimizing something that can’t run."
             data-sci="Optimization is irrelevant when admissibility fails.">
          It keeps you from optimizing something that can’t run.
        </div>
      </details>

      <details class="bubble">
        <summary data-human-title="Protects coherence" data-sci-title="Coherence Constraint">Protects coherence</summary>
        <div class="bubbleBody"
             data-human="If internal alignment is missing, external results won’t hold."
             data-sci="External coherence cannot exceed internal self-coherence.">
          If internal alignment is missing, external results won’t hold.
        </div>
      </details>

      <div class="gActions" aria-label="Navigation controls">
        <a class="gBtn" href="/laws/tier-1/permission/">Back</a>
        <a class="gBtn" href="/laws/">Laws</a>
      </div>

      <footer class="gFooter">TIER 1 · PERMISSION · © GEODIAMETRICS</footer>
    </section>
  </main>

  <script>
    (function(){
      const btnHuman = document.getElementById('btnHuman');
      const btnSci   = document.getElementById('btnSci');
      const ind      = document.getElementById('lensIndicator');

      const setLens = (lens) => {
        const human = lens === 'human';
        btnHuman.classList.toggle('active', human);
        btnSci.classList.toggle('active', !human);
        ind.classList.toggle('right', !human);
        document.querySelectorAll('details.bubble').forEach(d => {
          const s = d.querySelector('summary');
          const b = d.querySelector('.bubbleBody');
          s.textContent = human ? s.dataset.humanTitle : s.dataset.sciTitle;
          b.textContent = human ? b.dataset.human : b.dataset.sci;
        });
      };

      btnHuman.addEventListener('click', () => setLens('human'));
      btnSci.addEventListener('click', () => setLens('sci'));
      setLens('human');
    })();
  </script>
</body>
</html>
