<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ENTER</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>
<script defer src="/assets/instruments.js"></script>

<style>
a{color:inherit;text-decoration:none}

/* Ensure gold lattice stays behind content */
body{position:relative;z-index:0}
body::before, body::after{z-index:0}

/* Layout */
.stage{
  position:fixed;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);
  height:min(720px,94vw);
  z-index:50;
  pointer-events:none;
}

:root{
  --D:270px;
  --R:180px;

  --opal1:rgba(255,255,255,.35);
  --opal2:rgba(210,190,255,.35);
  --opal3:rgba(120,70,255,.25);
  --opal4:rgba(90,210,255,.18);

  --goldGlow:rgba(212,175,55,.45);
}

/* Header glass */
.header{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:min(920px,94vw);
  padding:26px 28px;
  border-radius:30px;

  border:1px solid rgba(255,255,255,.25);

  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,.25), transparent 60%),
    radial-gradient(circle at 25% 40%, var(--opal2), transparent 75%),
    radial-gradient(circle at 75% 60%, var(--opal3), transparent 75%),
    linear-gradient(160deg, rgba(0,0,0,.75), rgba(0,0,0,.45));

  backdrop-filter:blur(24px);
  box-shadow:0 90px 240px rgba(0,0,0,.95);

  text-align:center;
  z-index:100;
}

.header h1{
  margin:0;
  font-size:46px;
  letter-spacing:1.5px;
}

.header p{
  margin-top:12px;
  font-size:16px;
  line-height:1.6;
  color:rgba(255,255,255,.95);
}

/* Diamonds */
.d{
  width:var(--D);
  height:var(--D);
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center;
  border-radius:40px;
  cursor:pointer;
  pointer-events:auto;
  overflow:hidden;

  background:
    radial-gradient(circle at 20% 20%, var(--opal1), transparent 55%),
    radial-gradient(circle at 70% 25%, var(--opal2), transparent 60%),
    radial-gradient(circle at 65% 80%, var(--opal3), transparent 65%),
    radial-gradient(circle at 30% 70%, var(--opal4), transparent 70%),
    linear-gradient(155deg, rgba(12,22,38,.95), rgba(6,10,16,.98));

  border:1px solid rgba(255,255,255,.28);

  box-shadow:
    0 60px 180px rgba(0,0,0,.95),
    0 0 40px var(--goldGlow),
    inset 0 2px 0 rgba(255,255,255,.45),
    inset 0 -60px 120px rgba(0,0,0,.85);

  transition:.2s ease;
}

.d:hover{
  transform:translate(-50%,-50%) rotate(45deg) scale(1.04);
  box-shadow:
    0 80px 220px rgba(0,0,0,.98),
    0 0 70px var(--goldGlow),
    inset 0 2px 0 rgba(255,255,255,.55),
    inset 0 -60px 120px rgba(0,0,0,.85);
}

.d-top{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-bottom{transform:translate(-50%,-50%) translate(0, calc(var(--R) * 1)) rotate(45deg)}

.inner{
  width:100%;
  height:100%;
  transform:rotate(-45deg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.lab{
  font-weight:950;
  font-size:22px;
  letter-spacing:1px;
}

.sub{
  margin-top:12px;
  font-size:15px;
  line-height:1.6;
  color:rgba(255,255,255,.96);
}

.pref{
  font-weight:900;
  font-style:italic;
}

/* Footer */
.footer{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-size:14px;
  opacity:.85;
  z-index:80;
}

.sig{
  margin-top:6px;
  font-size:11px;
  letter-spacing:2px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="header">
  <h1>ENTER</h1>
  <p>This is a structural site.<br>
     It does not sell belief.<br>
     It measures coherence.</p>
</div>

<div class="stage">

  <div class="d d-top" onclick="location.href='/home/'">
    <div class="inner">
      <div class="lab">ENTER SITE</div>
      <div class="sub"><span class="pref">Direct:</span> Move forward into systems.</div>
    </div>
  </div>

  <div class="d d-bottom" onclick="location.href='/prelude/'">
    <div class="inner">
      <div class="lab">VIEW SITE MAP</div>
      <div class="sub"><span class="pref">First:</span> See the structure before movement.</div>
    </div>
  </div>

</div>

<div class="footer">
  Scale without structure collapses.
  <div class="sig">COGRID.NET</div>
</div>

</body>
</html>
