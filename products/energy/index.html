<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PRODUCTS · ENERGY</title>

<link rel="stylesheet" href="/assets/ui.css"/>
<link rel="stylesheet" href="/assets/branch.css"/>

<style>
:root{
  --R:154px;
  --goldSoft:rgba(212,175,55,.35);
  --obs1:#070b12;
  --obs2:#0c1626;
  --mut:rgba(255,255,255,.88);
  --mut2:rgba(255,255,255,.70);
}
body{margin:0;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

/* ===== Top ===== */
.top-left{position:fixed;left:16px;top:16px;z-index:90;display:flex;gap:10px}
.btn{
  padding:10px 16px;border-radius:14px;
  background:linear-gradient(145deg,var(--obs2),var(--obs1));
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 14px 36px rgba(0,0,0,.7);
  font-weight:900;letter-spacing:.2px;color:#fff;text-decoration:none;
}

.brand{
  position:fixed;left:50%;top:16px;transform:translateX(-50%);
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.16);backdrop-filter:blur(8px);
  text-align:center;
}
.brand .name{font-weight:950;font-size:12px;letter-spacing:1.2px}
.brand .tag{font-size:11px;opacity:.75;margin-top:2px}

/* ===== Diamond Stage ===== */
.stage{
  position:fixed;left:50%;top:52%;
  transform:translate(-50%,-50%);
  width:min(720px,94vw);height:min(720px,94vw);
  pointer-events:none;
}
.outer{
  position:absolute;left:50%;top:50%;
  width:min(680px,92vw);height:min(680px,92vw);
  transform:translate(-50%,-50%) rotate(45deg);
  border-radius:60px;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.08), transparent 55%),
    linear-gradient(160deg, rgba(14,24,40,.45), rgba(7,11,18,.65));
  border:1px solid rgba(255,255,255,.10);
  pointer-events:none;
}
.d{
  width:170px;height:170px;position:absolute;left:50%;top:50%;
  transform-origin:center;border-radius:26px;
  background:linear-gradient(160deg, rgba(12,22,38,.92), rgba(7,11,18,.95));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 28px 84px rgba(0,0,0,.78);
  cursor:pointer;pointer-events:auto;
}
.d-n{transform:translate(-50%,-50%) translate(0, calc(var(--R) * -1)) rotate(45deg)}
.d-e{transform:translate(-50%,-50%) translate(var(--R),0) rotate(45deg)}
.d-s{transform:translate(-50%,-50%) translate(0,var(--R)) rotate(45deg)}
.d-w{transform:translate(-50%,-50%) translate(calc(var(--R)*-1),0) rotate(45deg)}

.inner{
  width:100%;height:100%;transform:rotate(-45deg);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;padding:16px
}
.lab{font-weight:950;font-size:16px}
.sub{font-size:12px;opacity:.8;line-height:1.4}

/* ===== Modal ===== */
.bd{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;z-index:200}
.modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:min(1000px,94vw);max-height:88vh;display:none;z-index:210}
.shell{
  height:88vh;border-radius:26px;border:1px solid rgba(255,255,255,.10);
  background:linear-gradient(160deg,var(--obs2),var(--obs1));
  box-shadow:0 60px 180px rgba(0,0,0,.92);
  display:flex;flex-direction:column;overflow:hidden
}
.mhead{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.08)}
.mtitle{font-weight:950}
.mbody{padding:18px;overflow:auto}

.lensbar{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:18px}
.chip{padding:10px 16px;border-radius:999px;background:linear-gradient(145deg,var(--obs2),var(--obs1));border:1px solid rgba(255,255,255,.08);font-weight:900;color:#fff;cursor:pointer}
.chip.active{border-color:rgba(212,175,55,.35)}

.section{margin-bottom:22px}
.section h3{margin:0 0 8px;font-size:18px}
.section p{margin:0 0 8px;color:var(--mut)}
.section ul{margin:0 0 0 18px;color:var(--mut2)}
.section li{margin:6px 0}

.show{display:block}
</style>
</head>
<body>

<div class="top-left">
  <a class="btn" href="/products/">BACK</a>
  <a class="btn" href="/door/">EXIT</a>
</div>

<div class="brand">
  <div class="name">PRODUCTS</div>
  <div class="tag">ENERGY · INDUSTRIAL PLASMA INFRASTRUCTURE</div>
</div>

<div class="stage">
  <div class="outer"></div>

  <div class="d d-n" onclick="openModal('industrial')">
    <div class="inner">
      <div class="lab">INDUSTRIAL</div>
      <div class="sub">Plasma thermal substitution · IDP phases</div>
    </div>
  </div>

  <div class="d d-e" onclick="openModal('farms')">
    <div class="inner">
      <div class="lab">PLASMA FARMS</div>
      <div class="sub">Agricultural integration · TGI loops</div>
    </div>
  </div>

  <div class="d d-s" onclick="openModal('fusion')">
    <div class="inner">
      <div class="lab">FUSION TRAJECTORY</div>
      <div class="sub">R&D pathway · Gated progression</div>
    </div>
  </div>

  <div class="d d-w" onclick="openModal('roadmap')">
    <div class="inner">
      <div class="lab">6-MONTH RAMP</div>
      <div class="sub">Market entry · Deployment sequence</div>
    </div>
  </div>
</div>

<div class="bd" id="bd" onclick="closeModal()"></div>

<div class="modal" id="modal">
  <div class="shell">
    <div class="mhead">
      <div class="mtitle" id="modalTitle"></div>
      <button onclick="closeModal()">✕</button>
    </div>
    <div class="mbody" id="modalContent"></div>
  </div>
</div>

<script>
function openModal(type){
  document.getElementById('bd').classList.add('show');
  document.getElementById('modal').classList.add('show');
  const title=document.getElementById('modalTitle');
  const body=document.getElementById('modalContent');

  if(type==='industrial'){
    title.innerText="Industrial Plasma Thermal Infrastructure";
    body.innerHTML=`
      <div class="section">
        <h3>General Concept</h3>
        <p>High-Intensity Plasma (HIP) deployed as industrial thermal infrastructure. Upstream-only plasma generation. No net-fusion claim. Clean thermal substitution for fossil-based heat users.</p>
      </div>
      <div class="section">
        <h3>Where We Are Now</h3>
        <ul>
          <li>HIP modules defined (PFM baseline)</li>
          <li>SLA storage loop architecture implemented</li>
          <li>CC tiered confinement framework documented</li>
          <li>Loss channel dominance mapped</li>
        </ul>
      </div>
      <div class="section">
        <h3>Roadmap</h3>
        <ul>
          <li>IDP-1: Single pilot heat deployment</li>
          <li>IDP-2: Regional cluster buffering</li>
          <li>IDP-3: Industrial adjacency integration</li>
          <li>IDP-4: Replication under CC underwriting</li>
        </ul>
      </div>
    `;
  }

  if(type==='farms'){
    title.innerText="Plasma Farms · Agricultural Integration";
    body.innerHTML=`
      <div class="section">
        <h3>General Concept</h3>
        <p>Rectilinear plasma farm modules co-located with agriculture. Plasma remains isolated; only midstream thermal exchange reaches soil or greenhouse systems.</p>
      </div>
      <div class="section">
        <h3>Current Execution</h3>
        <ul>
          <li>500m setback geometry standard</li>
          <li>TGI thermal gradient routing</li>
          <li>Soil sterilization buffer loops</li>
          <li>Livestock EM isolation boundary</li>
        </ul>
      </div>
      <div class="section">
        <h3>Expansion Path</h3>
        <ul>
          <li>Greenhouse heating networks</li>
          <li>Distributed rural thermal hubs</li>
          <li>Energy + crop revenue stacking</li>
          <li>Seasonal SLA buffering</li>
        </ul>
      </div>
    `;
  }

  if(type==='fusion'){
    title.innerText="Fusion Trajectory (Gated R&D)";
    body.innerHTML=`
      <div class="section">
        <h3>General Concept</h3>
        <p>Fusion remains a trajectory discipline. No Q>1 claim. No Lawson implication. All advancement gated under instrumentation + DHY strict validation.</p>
      </div>
      <div class="section">
        <h3>Current Status</h3>
        <ul>
          <li>D-D spectral signature verified</li>
          <li>Scaling ceiling mapped</li>
          <li>Triple product improved (trajectory only)</li>
          <li>Plasma Q remains << 1</li>
        </ul>
      </div>
      <div class="section">
        <h3>Future Research Path</h3>
        <ul>
          <li>Loss redistribution focus</li>
          <li>Hybrid magnetic assist exploration</li>
          <li>Confinement envelope scaling</li>
          <li>Independent audit requirements</li>
        </ul>
      </div>
    `;
  }

  if(type==='roadmap'){
    title.innerText="Six-Month Commercialization Ramp";
    body.innerHTML=`
      <div class="section">
        <h3>Months 1–2</h3>
        <ul>
          <li>Finalize HIP module specification</li>
          <li>Thermal efficiency benchmarking</li>
          <li>Safety envelope documentation</li>
        </ul>
      </div>
      <div class="section">
        <h3>Months 3–4</h3>
        <ul>
          <li>Pilot farm deployment</li>
          <li>Industrial heat user integration</li>
          <li>Insurance underwriting review</li>
        </ul>
      </div>
      <div class="section">
        <h3>Months 5–6</h3>
        <ul>
          <li>Cluster deployment</li>
          <li>SLA buffering demonstration</li>
          <li>Commercial contracts secured</li>
        </ul>
      </div>
    `;
  }
}

function closeModal(){
  document.getElementById('bd').classList.remove('show');
  document.getElementById('modal').classList.remove('show');
}
</script>

</body>
</html>
